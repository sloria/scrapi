        \ name=\"abstract\">In any population, some individuals make it big: they\
        \ are among the few that produce many offspring, grow to large size, etc.\
        \ What distinguishes the lives of these happy few? We present three approaches\
        \ for identifying what factors distinguish those ``Lucky'' individuals who\
        \ come to dominate reproduction in a population without fixed differences\
        \ between individuals (genotype, site quality, etc.): comparing life history\
        \ trajectories for Lucky and Unlucky individuals, and calculating the elasticity\
        \ of the probability of becoming Lucky to perturbations in demographic rates\
        \ at a given size or given age. As examples we consider published size-structured\
        \ integral projection models for the tropical tree Dacrydium elatum and semi-arid\
        \ shrub Artemisia ordosica, and a size age-structured matrix model for the\
        \ tropical tree Cedrela ordosica. We find that good fortune (e.g., rapid growth)\
        \ when small and young matters much more than good fortune when older and\
        \ larger. Becoming Lucky is primarily a matter of surviving while others die.\
        \ For species with more variable growth (such as Cedrela and Ordosica), it\
        \ is also a matter of growing fast. We focus on reproductive skew, but our\
        \ methods are broadly applicable, and can be used to investigate how individuals\
        \ come to be exceptional in any aspect.</str><str name=\"author\">Snyder,\
        \ Robin</str><str name=\"authorSurName\">Snyder</str><str name=\"authorSurNameSort\"\
        >Snyder</str><str name=\"authorGivenName\">Robin</str><arr name=\"investigator\"\
