        \ nutrients</str></arr><str name=\"title\">McMurdo Dry Valleys Dissolved Inorganic\
        \ Carbon Concentrations in Lakes</str><float name=\"southBoundCoord\">-77.7244</float><float\
        \ name=\"northBoundCoord\">-77.6977</float><float name=\"westBoundCoord\"\
        >162.353</float><float name=\"eastBoundCoord\">162.536</float><arr name=\"\
        site\"><str>Lake Bonney is a saline lake with permanent ice cover at the western\
        \ end of Taylor Valley in the McMurdo Dry Valleys of Victoria Land, Antarctica.\
        \ It is 7 kilometres or 4.3 mi long and up to 900 metres or 3,000 ft wide.\
        \ A narrow channel only 50 metres or 160 ft wide. Lake Bonney at Narrows separates\
        \ the lake into East Lake Bonney 3.32 square kilometres or 1.28 sq mi and\
        \ West Lake Bonney, 0.99 square kilometres or 0.38 sq mi. The west lobe is\
        \ flanked by Taylor glacier. Valley: Taylor Distance to Sea : 25 Maximum Length\
        \ (km): 4.8 Maximum Width (km): 0.9 Maximum Depth (m): 37 Surface Area (km^2):\
        \ 3.32 Ice Thickness Average Surface (m): 3 - 4.5 Volume (m^3 * 10^6): 54.7</str><str>Lake\
        \ Brownworth is\_a meltwater lake west of\_Wright Lower Glacier\_at the east\
        \ end of\_Wright Valley.\_It was named by the\_Advisory Committee on Antarctic\
        \ Names\_for\_Frederick S. Brownworth Jr.,</str><str>Narrows between Lake\
        \ Chad and Lake Hoare is a short spillway approximately 5m long between Lake\
        \ Chad and Lake Hoare. Wharton, House and McKay streams flow into Lake Chad\
        \ from the Suess Glacier. The overflow from Lake Chad then flows into the\
        \ west end of Lake Hoare. There are many microbial mats in this area between\
        \ the Hoare and Chad moats and around the spillway. Valley: Taylor Distance\
        \ to Sea : 24 Maximum Length (km): 0.005</str><str>The Lake Fryxell basin\
        \ is formed by a moraine depression in a wider portion of the Taylor Valley.\
        \ It has a number of moraine islands and shallower areas, as well as several\
        \ relatively well developed deltas. The lake is fed by at least 10 meltwater\
        \ streams with a total drainage catchment of 230 km2. The lake is dammed to\
        \ the southwest by the Canada Glacier and is topographically closed. It is\
        \ perennially ice covered; during summer months, an ice-free moat generally\
        \ forms around much of the lake margin. Lake levels have risen ~2 m between\
        \ 1971 and 1996. There are no surface outflows; the only known water loss\
        \ is through ice ablation (evaporation, sublimation and physical scouring).\
        \ Valley: Taylor Distance to Sea : 9 Maximum Length (km): 5.8 Maximum Width\
        \ (km): 2.1 Maximum Depth (m): 20 Surface Area (km^2): 7.08 Ice Thickness\
        \ Average Surface (m): 3.3 - 4.5 Volume (m^3 * 10^6): 25.2</str><str>Lake\
        \ Garwood is located in the Garwood Valley, adjacent to McMurdo Sound on the\
        \ east side. It is fed by the Garwood River, which contains meltwater from\
        \ Garwood Glacier, as well as Joyce Glacier, which melts into Lake Colleen,\
        \ which in turn flows into the Garwood River. Valley: Garwood Distance to\
        \ Sea : 0.01</str><str>Lake Hoare occupies a narrower portion of the Taylor\
        \ Valley, dammed by the Canada Glacier. It would drain almost completely without\
        \ this dam. There are a number of islands which may be related to an old terminal\
        \ of Canada Glacier. The lake is fed primarily from direct runoff from the\
        \ glacier, as well as meltwater streams. (Lake level rose ~1.5 m between 1972\
        \ and 1996). There are no surface outflows; the only known water loss is through\
        \ ice ablation (evaporation, sublimation and physical scouring). Valley: Taylor\
        \ Distance to Sea : 15 Maximum Length (km): 4.2 Maximum Width (km): 1 Maximum\
        \ Depth (m): 34 Surface Area (km^2): 1.94 Ice Thickness Average Surface (m):\
        \ 3.1 - 5.5 Volume (m^3 * 10^6): 17.5</str><str>Lake Joyce lies in the Pearse\
        \ Valley against the Taylor Glacier.\_Valley: Pearse\_Distance to Sea : 44\_\
        Maximum Length (km): 1\_Maximum Width (km): 1\_Maximum Depth (m): 35\_Surface\
        \ Area (km^2): 0.83\_Ice Thickness Average Surface (m): 3.9 - 5.6\_Volume\
        \ (m^3 * 10^6): 4.9</str><str>Lake Miers lies in the Miers Valley. Valley:\
        \ Miers Distance to Sea : 20 Maximum Length (km): 1.5 Maximum Width (km):\
        \ 0.7 Maximum Depth (m): 21 Surface Area (km^2): 1.3 Ice Thickness Average\
        \ Surface (m): 3.4 - 6 Volume (m^3 * 10^6): 2.9</str><str>A lake with an area\
        \ of 1 square mile which occupies the north portion of Pyramid Trough, Scott\
        \ Coast. Named by New Zealand Geographic Board (NZGB) (1994) in association\
        \ with Pyramid Trough.</str><str>Lake Vanda is located in the Wright Valley,\
        \ adjacent to the Taylor Valley. It is fed primarily by the Onyx River, which\
        \ has its origin at Lake Brownworth, and ultimately at the Lower Wright Glacier\
        \ located ~27 km east of the lake. The lake has no outflow. Valley: Wright\
        \ Distance to Sea : 47 Maximum Length (km): 8 Maximum Width (km): 2 Maximum\
        \ Depth (m): 75 Surface Area (km^2): 5.2 Ice Thickness Average Surface (m):\
        \ 2.8 - 4.2 Volume (m^3 * 10^6): 160</str><str>Lake Bonney is a saline lake\
        \ with permanent ice cover at the western end of Taylor Valley in the McMurdo\
        \ Dry Valleys of Victoria Land, Antarctica. It is 7 kilometres or 4.3 mi long\
