        \ name=\"abstract\">Selective logging and forest conversion to oil palm agriculture\
        \ are rapidly altering tropical forests. However, functional responses of\
        \ the soil microbiome to these land use changes are poorly understood. Using\
        \ 16S rRNA gene and shotgun metagenomic sequencing, we compared composition\
        \ and functional attributes of soil biota between unlogged, once-logged, and\
        \ twice-logged rainforest, and areas converted to oil palm plantations in\
        \ Sabah, Borneo. Although there was no significant effect of logging history,\
        \ we found a significant difference between the taxonomic and functional composition\
        \ of both primary and logged forests and oil palm. Oil palm had greater abundances\
        \ of genes associated with DNA, RNA, protein metabolism, and other core metabolic\
        \ functions, but conversely, lower abundance of genes associated with secondary\
        \ metabolism and cell-cell interactions, indicating less importance of antagonism\
        \ or mutualism in the more oligotrophic oil palm environment. Overall, these\
        \ results show a striking difference in taxonomic composition and functional\
        \ gene diversity of soil microorganisms between oil palm and forest, but no\
        \ significant difference between primary forest and forest areas with differing\
        \ logging history. This reinforces the view that logged forest retains most\
        \ features and functions of the original soil community. However, networks\
        \ based on strong correlations between taxonomy and functions, showed that\
        \ network complexity is unexpectedly increased due to both logging and oil\
        \ palm agriculture, which suggests a pervasive effect of both land-use changes\
        \ on the interaction of soil microbes.</str><str name=\"author\">Tripathi,\
