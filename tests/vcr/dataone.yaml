        \ name=\"abstract\">This data package contains measurements of the sedimentation\
        \ rate of particulate matter\n        to the seafloor on the forereef, backreef\
        \ and fringing reef of the north shore of Moorea,\n        French Polynesia,\
        \ during 2 to 4 seasons per year from August 2005 to January 2011.\n     \
        \   Measurements include estimates of the accumulation rate of particulate\
        \ organic carbon (POC),\n        particulate organic nitrogen (PON), and dry\
        \ mass. Samples were collected with 2 different\n        types of sediment\
        \ traps. From August, 2005 to January 2008 samples were collected using\n\
        \        plastic door matting placed in plastic trays 1 cm deep and 195.5\
        \ cm2 in area. From January,\n        2008 to January, 2011 samples were collected\
        \ in plastic tubes 5.2 cm inside diameter and\n        17.5 cm high (21.26\
        \ cm2). During each sampling period 3 replicate traps were placed at\n   \
        \     random on the seafloor and retrieved approximately 24 hours later. See\
        \ caveats to data\n        interpretation in methods discussion.</str><arr\
