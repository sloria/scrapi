        \ name=\"submitter\">claudia.junge@adelaide.edu.au</str><date name=\"updateDate\"\
        >2015-03-24T15:08:45Z</date></doc><doc><str name=\"abstract\">Knowing the\
        \ breeding system of a species is important in order to understand individual\
        \ variation in reproductive success. Large variation in reproductive success\
        \ and thus reproductive skew strongly impacts on the effective number of breeders\
        \ and thus the long-term effective population size (Ne). Fishes, in particular\
        \ species belonging to the salmonid family, exhibit a wide diversity of breeding\
        \ systems. In general, however, breeding systems are rarely studied in detail\
        \ in the wild. Here we examine the breeding system of the spring-spawning\
        \ European grayling Thymallus thymallus from a small Norwegian stream using\
        \ parentage assignment based on the genotyping of 19 polymorphic microsatellite\
        \ loci. In total 895 individual grayling fry and 154 mature grayling (57 females\
        \ and 97 males) were genotyped. A total of 466 offspring were assigned a father,\
        \ a mother, or a parent pair with a confidence of 90% or higher. Successfully\
        \ reproducing males had on average 11.9 \xB1 13.3 (SD) offspring with on average\
        \ 2.1 \xB1 1.2 partners, whereas successful females had on average 9.5 \xB1\
        \ 12.8 offspring and 2.3 \xB1 1.5 partners. Parents with more partners also\
        \ produced more offspring. Thus the grayling breeding system within this small\
        \ stream revealed a polygynandrous breeding system, similar to what has been\
        \ observed for many other salmonid fish species. The present study thus unambiguously\
        \ corroborates a polygynadrous breeding system in the European grayling. This\
        \ knowledge is critical for managing populations of this species, which has\
        \ suffered significant local population declines throughout its range over\
        \ the last several decades.</str><str name=\"author\">Haddeland, Peter J\xF8\
