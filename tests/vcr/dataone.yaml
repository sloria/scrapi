        \ name=\"abstract\">This data package contains water chemistry measurements\
        \ taken 2 to 4 times per year at a\n        station 5 km offshore of the north\
        \ shore of Moorea, French Polynesia. Measurements include\n        standard\
        \ CTD parameters, phosphate, silicate, total alkalinity (TA) and total dissolved\n\
        \        inorganic carbon (DIC). Sampling began in August, 2005. All water\
        \ samples were collected\n        with Niskin Bottles. This data includes\
        \ excerpts from CTD data were collected with a SBE19-Plus Seacat Profiler.\
        \ CTD and\n        bottle samples were taken on separate casts at each station.\
        \ (For full CTD data refer to knb-lter-mcr.10 .)  All other parameters were\
        \ calculated from temperature, pressure, nutrients, TA and DIC\n        with\
        \ CO2Sys programs available at: http://cdiac.ornl.gov/oceans/co2rprt.html\
        \ (Lewis E. and D. Wallace Program\n        Developed for CO2 System Calculations)\
        \ using constants K1, K2 from Mehrbach et al, 1973\n        refit by Dickson\
        \ and Millero, 1987, Dickson KHSO4, and the Seawater pH scale (mol/kg-SW).\
        \ If\n        users wish to use different constants and scales, they will\
        \ need to recalculate using the\n        emperically collected data (TA and\
