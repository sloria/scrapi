        \ name=\"abstract\">Evolutionary conflict between parents and offspring over\
        \ parental resource investment is a significant selective force on the traits\
        \ of both parents and offspring. Empirical studies have shown that for some\
        \ species, the amount of parental investment is controlled by the parents,\
        \ whereas in other species, it is controlled by the offspring. The main difference\
        \ between these two strategies is the residual reproductive value of the parents\
        \ or opportunities for future reproduction. Therefore, this could explain\
        \ the patterns of control of parental investment at the species level. However,\
        \ the residual reproductive value of the parents will change during their\
        \ lifetime; therefore, parental influence on the amount of investment can\
        \ be expected to change plastically. Here, we investigated control of parental\
        \ investment when parents were young and had a high residual reproductive\
        \ value, compared to when they were old and had a low residual reproductive\
        \ value using a cross-fostering experiment in the burying beetle Nicrophorus\
        \ quadripunctatus. We found that parents exert greater control over parental\
        \ investment when they are young, but parental control is weakened as the\
        \ parents age. Our results demonstrate that control of parental investment\
        \ is not fixed, but changes plastically during the parent's lifetime.</str><str\
