        \ name=\"submitter\">neil.kelleyca@gmail.com</str><str name=\"title\">Kelley\
        \ and Motani Tree S1</str><date name=\"updateDate\">2015-03-24T19:24:33Z</date></doc><doc><str\
        \ name=\"abstract\">Marine tetrapod clades (e.g. seals, whales) independently\
        \ adapted to marine life through the Mesozoic and Caenozoic, and provide iconic\
        \ examples of convergent evolution. Apparent morphological convergence is\
        \ often explained as the result of adaptation to similar ecological niches.\
        \ However, quantitative tests of this hypothesis are uncommon. We use dietary\
        \ data to classify the feeding ecology of extant marine tetrapods and identify\
        \ patterns in skull and tooth morphology that discriminate trophic groups\
        \ across clades. Mapping these patterns onto phylogeny reveals coordinated\
        \ evolutionary shifts in diet and morphology in different marine tetrapod\
        \ lineages. Similarities in morphology between species with similar diets\u2014\
        even across large phylogenetic distances\u2014are consistent with previous\
        \ hypotheses that shared functional constraints drive convergent evolution\
        \ in marine tetrapods.</str><str name=\"author\">Kelley, Neil P.</str><str\
