        \ name=\"abstract\">Coral are symbiotic with photosynthetic dinoflagellates\
        \ from the genus\n\t\t\t\tSymbiodinium. There are eight divergent clades (A-H)\
        \ within the genus which each\n\t\t\t\tcontain many genetic varieties. Different\
        \ types of Symbiodinium have been shown to\n\t\t\t\taffect the growth rate\
        \ and thermal tolerance of the coral. The diversity and\n\t\t\t\tpopulation\
        \ structure of Symbiodinium on a reef and how it changes over time is\n\t\t\
        \t\ttherefore critical to the stability and resilience of coral reefs. Our\
        \ research\n\t\t\t\tconducted through the MCR LTER project aims at defining\
        \ the population structure of\n\t\t\t\tSymbiodinium present in the corals\
        \ of Moorea and documenting changes over\n\t\t\t\ttime.</str><arr name=\"\
