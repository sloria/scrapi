        \ name=\"abstract\">Selection is frequency dependent when an individual\u2019\
        s fitness depends on the frequency of its phenotype. Frequency-dependent selection\
        \ should be common in gynodioecious plants, where individuals are female or\
        \ hermaphroditic; if the fitness of females is limited by the availability\
        \ of pollen to fertilize their ovules, then they should have higher fitness\
        \ when rare than when common. To test whether the fitness of females is frequency\
        \ dependent, we manipulated the sex ratio in arrays of gynodioecious Lobelia\
        \ siphilitica. To test whether fitness was frequency dependent because of\
        \ variation in pollen availability, we compared open-pollinated and supplemental\
        \ hand-pollinated plants. Open-pollinated females produced more seeds when\
        \ they were rare than when they were common, as expected if fitness is negatively\
        \ frequency dependent. However, hand-pollinated females also produced more\
        \ seeds when they were rare, indicating that variation in pollen availability\
        \ was not the cause of frequency-dependent fitness. Instead, fitness was frequency\
        \ dependent because both hand- and open-pollinated females opened more flowers\
        \ when they were rare than when they were common. This plasticity in the rate\
        \ of anthesis could cause fitness to be frequency dependent even when reproduction\
        \ is not pollen limited, and thus expand the conditions under which frequency-dependent\
        \ selection operates in gynodioecious species.</str><str name=\"author\">Rivkin,\
