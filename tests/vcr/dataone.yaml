        \ name=\"abstract\">These data describe the genetics of recruiting Amphiprion\
        \ chrysopterus. Our goal is to\n        score every single clownfish from\
        \ the island of Moorea (we believe that the total population\n        in Moorea\
        \ is of approximately 300-500 individuals). Individuals are characterized\
        \ using\n        microsatellites, thus the data are presented as a matrix\
        \ of alleles corresponding to a set\n        of microsatellite loci. Ultimately,\
        \ we want to determine the level of self-recruitment in\n        Moorea by\
        \ estimating the number of offspring which recruit on Moorea and that are\
        \ derived\n        from Moorea parents.  These data are published in DOI:\
        \ 10.1098/rspb.2011.2433 Beldade, R., S.J. Holbrook, R.J. Schmitt, S. Planes,\
        \ D. Malone and G. Bernardi. In Press. \n        Larger female fish contribute\
        \ disproportionately more to self-replenishment. \n        Proceedings of\
        \ the Royal Society of London. Series B, Biological Sciences.</str><arr name=\"\
