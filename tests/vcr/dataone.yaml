        \ name=\"abstract\">Bulk maceration of unconsolidated Potomac Group sediments\
        \ collected from twelve samples of middle-late Albian and early Cenomanian\
        \ age on the Elk Neck Peninsula, Maryland yielded 14 genera and 18 species\
        \ of megaspores. The identified megaspores have affinities to both heterosporous\
        \ ferns, e.g., Arcellites and Molaspora and to heterosporous lycopsids, e.g.,\
        \ Erlansonisporites, Minerisporites, and Paxillitriletes. Morphological variation\
        \ within species is high and most morphotypes differ from established taxa\
        \ in one or more characters. Two new species\u2014Dijkstraisporites praetextus\
        \ and Verrutriletes diversus\u2014are proposed. The composition of these middle-late\
        \ Albian and early Cenomanian floras is a mixture of taxa previously recorded\
        \ from Aptian and Santonian floras in North America. In addition, a fragmentary\
        \ strobilus of selaginellalean affinity containing a megaspore and microspores\
        \ is described.</str><str name=\"author\">Lupia, Richard</str><str name=\"\
        authorGivenName\">Richard</str><str name=\"authorSurName\">Lupia</str><str\
