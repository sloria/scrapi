        >2015-03-24T15:08:49Z</date></doc><doc><str name=\"abstract\">Trochotomidae\
        \ is a small but very distinctive extinct family of pleurotomarioidean gastropods\
        \ characterized by trochiform shells with an elliptical trema. Two new species\
        \ of trochotomids are described from Pliensbachian deposits in the Neuqu\xE9\
        n Basin, Argentina. The new genus-group name Placotoma is proposed to replace\
        \ the pre-occupied name Discotoma Haber non Mulsant. The record of Trochotoma\
        \ (Trochotoma) protonotialis n. sp. and Trochotoma (Placotoma) neuquensis\
        \ n. sp. in the Early Jurassic of Argentina extends the palaeobiogeographical\
        \ distribution of the genus (and the family) to the Southern Hemisphere. The\
        \ new taxa reported here represent a component of the pleurotomarioidean adaptive\
        \ radiation that took place in the Tethyan region during the earliest Jurassic.\
        \ They are related to local patch coral reefs of shallow open marine paleoenvironments,\
        \ agreeing with the known habitat of most species of this family. The group\
        \ was well represented in the Tethyan region during the Mesozoic, especially\
        \ during the Jurassic, and the new species represent its southernmost occurrence.</str><str\
