        \ name=\"abstract\">Bacterial species comprise related genotypes that can\
        \ display divergent phenotypes with\nimportant clinical implications. Staphylococcus\
        \ epidermidis is a common cause of\nnosocomial infections and, critical to\
        \ its pathogenesis, is its ability to adhere and form\nbiofilms on surfaces,\
        \ thereby moderating the effect of the host\u2019s immune response and\nantibiotics.\
        \ Commensal S. epidermidis populations are thought to differ from those associated\n\
        with disease in factors involved in adhesion and biofilm accumulation. We\
        \ quantified the\ndifferences in biofilm formation in 98 S. epidermidis isolates\
        \ from various sources, and\ninvestigated population structure based on ribosomal\
        \ multilocus typing (rMLST) and the\npresence/absence of genes involved in\
        \ adhesion and biofilm formation. All isolates were able\nto adhere and form\
        \ biofilms in in vitro growth assays and confocal microscopy allowed\nclassification\
        \ into 5 biofilm morphotypes based on their thickness, biovolume and roughness.\n\
        Phylogenetic reconstruction grouped isolates into three separate clades, with\
        \ the isolates in\nthe main disease associated clade displaying diversity\
        \ in morphotype. Of the biofilm\nmorphology characteristics, only biofilm\
        \ thickness had a significant association with clade\ndistribution. The distribution\
        \ of some known adhesion-associated genes (aap and sesE)\namong isolates showed\
        \ a significant association with the species clonal frame, with the\nexception\
        \ of. These data challenge the assumption that biofilm-associated genes, such\
        \ as\nthose on the ica operon, are genetic markers for less invasive S. epidermidis\
        \ isolates, and\nsuggest that phenotypic characteristics, such as adhesion\
        \ and biofilm formation, are not fixed\nby clonal descent but are influenced\
        \ by the presence of various genes that are mobile among\nlineages.</str><str\
