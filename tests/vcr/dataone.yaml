        \ name=\"abstract\">Experimental field studies are needed to understand the\
        \ consequences of global\n               climatic changefor local community\
        \ structure and associated ecosystem processes. We\n               are using\
        \ 5-m diameter open-top environmental chambers and 1m pvc minichambers to\n\
        \               simultaneously manipulate air and soil temperatures at the\
        \ Harvard Forest and at the\n               Duke Forest in North Carolina.\
        \ These field manipulations are designed to reveal the\n               effects\
        \ of temperature increases on the populations, communities, and associated\n\
        \               ecosystem services of assemblages of ground-foraging ants.\
        \ Ants are a model taxon for\n               studying effects of global climatic\
        \ change because they comprise the dominant\n               fraction of animal\
        \ biomass in many terrestrial communities and because they provide\n     \
        \          essential ecosystem services, including soil turnover, decomposition,\
        \ and seed\n               dispersal. The experiment is designed to test three\
        \ predictions: 1. Projected\n               atmospheric warming will lead\
        \ to declines in ant species\u2019 abundances at the warmer,\n           \
        \    southern extent of their ranges in the US. Conversely, projected atmospheric\
        \ warming\n               will lead to increases in abundance or range extensions\
        \ of ant species at the cooler,\n               northern extent of their ranges\
        \ in the US. 2. Warming will change the relative\n               abundance\
        \ and composition of ant communities, and will lead to the loss of ant\n \
        \              biodiversity. 3. Warming will potentially diminish ecosystem\
        \ processes and services\n               provided by ants, particularly with\
        \ respect to the dispersal of seeds. To explore\n               these, we\
        \ are conducting two experiments. In one experiment, twelve open-top chambers\n\
        \               at each site which will each be exposed air temperatures ranging\
        \ from 1.5 to 7 deg C\n               above ambient; soil temperatures will\
        \ be increased simultaneously from 0 to ~ 2 deg\n               C. After an\
        \ initial year of pre-intervention measurements, the experiment will run\n\
        \               for 3 consecutive years of continuous warming. In the second\
        \ experiment, shade cloth\n               and plastic greenhouse sheeting\
        \ will be used to increase or decrease temperature by\n               0.5\
        \ deg C in sixty minichambers. The minichamber experiment was conducted in\
        \ 2009 and\n               will continue into 2010. The response variables\
        \ measured in both experiments include\n               ant activity, population\
        \ densities and colony sizes of focal species, ant community\n           \
        \    diversity and species composition, and rates of seed dispersal and predation\
        \ as\n               mediated by ants.</str><arr name=\"keywords\"><str>abundance</str><str>air\
