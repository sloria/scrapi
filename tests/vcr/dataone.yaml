        \ name=\"abstract\">RNA interference (RNAi) methods for insects are often\
        \ limited by problems with double-stranded (ds) RNA delivery, which restricts\
        \ reverse genetics studies and the development of RNAi-based biocides. We\
        \ therefore delegated to insect symbiotic bacteria the task of: (i) constitutive\
        \ dsRNA synthesis and (ii) trauma-free delivery. RNaseIII-deficient, dsRNA-expressing\
        \ bacterial strains were created from the symbionts of two very diverse pest\
        \ species: a long-lived blood-sucking bug, Rhodnius prolixus, and a short-lived\
        \ globally invasive polyphagous agricultural pest, Western Flower Thrips (Frankliniella\
        \ occidentalis). When ingested, the manipulated bacteria colonized the insects,\
        \ successfully competed with the wildtype microflora, and sustainably mediated\
        \ systemic knockdown phenotypes that were horizontally transmissible. This\
        \ represents a significant advance in the ability to deliver RNAi, potentially\
        \ to a large range of non-model insects.</str><str name=\"author\">Whitten,\
