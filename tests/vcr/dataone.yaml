        \ name=\"abstract\">Morphological cladograms of vertebrates are often inferred\
        \ from greater numbers of characters describing the skull and teeth than from\
        \ postcranial characters. This is either because the skull is believed to\
        \ yield characters with a stronger phylogenetic signal (i.e., contain less\
        \ homoplasy), because morphological variation therein is more readily atomized,\
        \ or because craniodental material is more widely available (particularly\
        \ in the palaeontological case). An analysis of 85 vertebrate datasets published\
        \ between 2000 and 2013 confirms that craniodental characters are significantly\
        \ more numerous than postcranial characters, but finds no evidence that levels\
        \ of homoplasy differ in the two partitions. However, a new partition test\
        \ based on tree-to-tree distances (as measured by Robinson Foulds metric)\
        \ rather than tree length reveals that relationships inferred from the partitions\
        \ are significantly different about one time in three, much more often than\
        \ expected. Such differences may reflect divergent selective pressures in\
        \ different body regions, resulting in different localized patterns of homoplasy.\
        \ Most systematists attempt to sample characters broadly across body regions,\
        \ but this is not always possible. We conclude that trees inferred largely\
        \ from either craniodental or postcranial characters in isolation may differ\
        \ significantly from those that would result from a more holistic approach.\
        \ We urge the latter.</str><str name=\"author\">Mounce, Ross C. P.</str><str\
