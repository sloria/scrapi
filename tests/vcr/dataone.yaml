        \ name=\"abstract\">This is a five year project that investigates the reassembly\
        \ of soil fungi and native plants in forests affected by biological invasion.\
        \ The experiment brings together regional land managers to create comparative\
        \ eradications of garlic mustard at nine distinct sites along a natural climate\
        \ and nitrogen deposition gradient in New England. This dataset represents\
        \ baseline plant abundances from 2013 at nine study plots in Harvard Forest.\
        \ Species richness, Shannon diversity, and Pielou\u2019s evenness were not\
        \ different between invaded and non-invaded plots at Harvard Forest.</str><arr\
        \ name=\"keywords\"><str>abundance</str><str>community composition</str><str>invasive\
