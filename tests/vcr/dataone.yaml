        \ name=\"abstract\">This data package contains zooplankton abundance and taxonomic\
        \ composition measured at\n        5 stations on the north shore of Moorea,\
        \ French Polynesia: Forereef, Backreef, Fringing\n        Reef, Cooks Bay,\
        \ and Oceanic (5 km due north) from 2005 to 2010. Day time measurements over\n\
        \        the reef were taken with a 30 cm, 200 \u03BCm mesh plankton net equipped\
        \ with a slow speed\n        General Oceanics Model 2030 flow meter. Nets\
        \ were swum horizontally by a diver 1 m above the\n        bottom at Forereef,\
        \ Backreef and Fringing Reef sites. Daytime sampling at the Oceanic and\n\
        \        Cooks Bay sites consisted of 0-50 m, 0-100 or 0-30 m vertical tows\
        \ with a 30 cm, 200 \u03BCm mesh\n        plankton net equipped with a standard\
        \ General Oceanics Model 2030 flow meter. Nighttime\n        sampling and\
        \ some daytime sampling was done at the Forereef, Backreef and Fringing Reef\n\
        \        sites using automated plankton pumps equipped with flow meters and\
        \ 200 \u03BCm internal nets\n        (described in Alldredge and King, 2009).\
        \ These pumps sampled 75 cm above the bottom for 1 to\n        1.5 hours beginning\
        \ at 11 pm local time. Nocturnal zooplankton abundance was sensitive to\n\
        \        lunar phase. On some sampling dates pump samples were taken at the\
        \ same depth in duplicate,\n        or at several different depths simultaneously.\
        \ The zooplankton time series was terminated\n        when it became clear\
        \ that the variability in zooplankton abundance over just 50 cm\n        difference\
        \ in depth over the reef was greater than the variability seasonally or even\
        \ day to\n        night (Alldredge and King, 2009).  Alldredge AL and J M\
        \ King 2009. Near-surface enrichment of zooplankton over a shallow\n     \
        \   back reef: Implications for coral reef planktivores. Coral Reefs 28:895-908.\
        \ DOI: 10.1007/s00338-009-0534-4</str><arr name=\"keywords\"><str>MCR LTER</str><str>Moorea\
