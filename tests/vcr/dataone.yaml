        \ name=\"abstract\">Understanding the genetic basis for changes in transcriptional\
        \ regulation is an important aspect of understanding phenotypic evolution.\
        \ Using interspecific introgression lines, we infer the mechanisms of divergence\
        \ in genome-wide patterns of gene expression between the nightshades Solanum\
        \ pennellii and S. lycopersicum (domesticated tomato). We find that cis- and\
        \ trans-regulatory changes have had qualitatively similar contributions to\
        \ divergence in this clade, unlike results from other systems. Additionally,\
        \ expression data from four tissues (shoot apex, ripe fruit, pollen, and seed)\
        \ suggest that introgressed regions in these hybrid lines tend to be down-regulated,\
        \ while background (non-introgressed) genes tend to be up-regulated. Finally,\
        \ we find no evidence for an association between the magnitude of differential\
        \ expression in NILs and previously determined sterility phenotypes. Our results\
        \ contradict previous predictions of the predominant role of cis- over trans-regulatory\
        \ divergence between species, and do not support a major role for gross genome-wide\
        \ misregulation in reproductive isolation between these species.</str><str\
