        \ name=\"abstract\">Mate choice and mate competition can both influence the\
        \ evolution of sexual isolation between populations. Assortative mating may\
        \ arise if traits and preferences diverge in step, and, alternatively, mate\
        \ competition may counteract mating preferences and decrease assortative mating.\
        \ Here, we examine potential assortative mating between populations of Drosophila\
        \ pseudoobscura that have experimentally evolved under either increased (\u2018\
        polyandry\u2019) or decreased (\u2018monogamy\u2019) sexual selection intensity\
        \ for 100 generations. These populations have evolved differences in numerous\
        \ traits, including a male signal and female preference traits. We use a two\
        \ males: one female design, allowing both mate choice and competition to influence\
        \ mating outcomes, to test for assortative mating between our populations.\
        \ Mating latency shows subtle effects of male and female interactions, with\
        \ females from the monogamous populations appearing reluctant to mate with\
        \ males from the polyandrous populations. However, males from the polyandrous\
        \ populations have a significantly higher probability of mating regardless\
        \ of the female\u2019s population. Our results suggest that if populations\
        \ differ in the intensity of sexual selection, effects on mate competition\
        \ may overcome mate choice.</str><str name=\"author\">Debelle, Allan</str><str\
