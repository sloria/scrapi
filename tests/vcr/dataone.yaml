        \ name=\"abstract\">These data describe the genetics of recruiting Dascyllus\
        \ trimaculatus. We first placed\n        two rows of 8 anemones in a region\
        \ (the west side of the bay of Opunohu) previously devoid\n        of anemones.\
        \ Anemones are 10 meters apart, the two rows are 100 meters apart. The row\
        \ close\n        to the reef crest is called crest , or OUT, row, the row\
        \ away from the crest and close to\n        the boat channel is called channel,\
        \ or IN, row. The project started with the placement of\n        the anemones\
        \ in the fall of 2000. Since then, we regularly clear the anemones of Dascyllus\n\
        \        and then collect newly settled fishes every morning. These fishes\
        \ are later typed by\n        sequencing the mitochondrial control region.\
        \ Fishes are labeled as follows: DTR IN 01010205.\n        This is a Dascyllus\
        \ Trimaculatus collected on the channel row, first anemone, on January 2nd\n\
        \        2005. Anemones are numbered 1 to 8, from west to east.  These data\
        \ are published in Bernardi, G., R. Beldade, S.J. Holbrook and R.J. Schmitt.\
        \ 2012. Full-sibs in cohorts of newly settled coral reef fishes. PloS One\
        \ 7(9):e44953.</str><arr name=\"keywords\"><str>MCR</str><str>LTER</str><str>French\
