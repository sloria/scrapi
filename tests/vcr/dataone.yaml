        \ name=\"abstract\">Marginal likelihood estimates to compare models using\
        \ Bayes factors frequently accompany Bayesian phylogenetic inference. Approaches\
        \ to estimate marginal likelihoods have garnered increased attention over\
        \ the past decade. In particular, the introduction of path sampling (PS) and\
        \ stepping-stone sampling (SS) into Bayesian phylogenetics has tremendously\
        \ improved the accuracy of model selection. These sampling techniques are\
        \ now used to evaluate complex evolutionary and population genetic models\
        \ on empirical data sets, but considerable computational demands hamper their\
        \ widespread adoption. Further, when very diffuse, but proper priors are specified\
        \ for model parameters, numerical issues complicate the exploration of the\
        \ priors, a necessary step in marginal likelihood estimation using PS or SS.\
        \ To avoid such instabilities, generalized SS (GSS) has recently been proposed,\
        \ introducing the concept of \u201Cworking distributions\u201D to facilitate\
        \ - or shorten - the integration process that underlies marginal likelihood\
        \ estimation. However, the need to fix the tree topology currently limits\
        \ GSS in a coalescent-based framework. Here, we extend GSS by relaxing the\
        \ fixed underlying tree topology assumption. To this purpose, we introduce\
        \ a \u201Cworking\u201D distribution on the space of genealogies, that enables\
        \ estimating marginal likelihoods while accommodating phylogenetic uncertainty.\
        \ We propose two different \u201Cworking\u201D distributions that help GSS\
        \ to outperform PS and SS in terms of accuracy when comparing demographic\
        \ and evolutionary models applied to synthetic data and real-world examples.\
        \ Further, we show that the use of very diffuse priors can lead to a considerable\
        \ overestimation in marginal likelihood when using PS and SS, while still\
        \ retrieving the correct marginal likelihood using both GSS approaches. The\
        \ methods used in this paper are available in BEAST, a powerful user-friendly\
        \ software package to perform Bayesian evolutionary analyses.</str><str name=\"\
