        \ name=\"abstract\">This data is associated with the publication: Earl, J.E.,\
        \ K.E. Cohagen, and R.D. Semlitsch. 2012. Effects of leachate from different\
        \ species of tree leaves and grass litter on tadpoles. Environmental Toxicology\
        \ and Chemistry 31(7):1511-1517.\n\nWe examined the effects of leachate from\
        \ different species of tree leaves and a grass on tadpole survival and metamorphosis\
        \ in the laboratory.  The manuscript includes a limited set of the treatments\
        \ used: a plain water control, prairie cordgrass (Spartina pectinata), red\
        \ oak (Quercus rubra), and white pine (Pinus strobus).  This data set also\
        \ includes data on sugar maple (Acer saccharum) and white oak (Quercus alba).\
        \  Two species of tadpoles were examined with the full suite of treatments:\
        \ these included western chorus frogs (Pseudacris maculata) and spring peepers\
        \ (Pseudacris crucifer). All leachates were made at a concentration of 1g\
        \ dry ground leaf to 1L of water.  Tadpoles were raised individually in 1L\
        \ glass jars with 800mL of water or leachate.</str><str name=\"title\">Leaf\
