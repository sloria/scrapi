        \ name=\"abstract\">Biological nitrogen fixation (BNF) in soybeans is a complex\
        \ process involving the interplay between the plant host and the symbiotic\
        \ rhizobia. Since nitrogen supply plays a crucial role in growth and development,\
        \ higher nitrogen fixation capacity would be important to achieve bigger plants\
        \ and larger seeds, which were important selection criteria during plant domestication\
        \ by humans. To test this hypothesis, we monitored the nitrogen fixation-related\
        \ performance in 31 cultivated and 17 wild soybeans after inoculation with\
        \ the slow-growing Bradyrhizobium diazoefficiens sp. nov.  USDA110 and the\
        \ fast-growing Sinorhizobium (Ensifer) fredii CCBAU45436. Our results showed\
        \ that in general, cultivated soybeans gave better performance in BNF. Electron\
        \ microscopic studies indicated that there was an exceptionally high accumulation\
        \ of poly-\u03B2-hydroxybutyrate bodies in bacteroids in the nodules of all\
        \ wild soybeans tested, suggesting that the C/N balance in wild soybeans may\
        \ not be optimized for nitrogen fixation. Furthermore, we identified new quantitative\
        \ trait loci (QTLs) for total ureides and total nodule fresh weight by employing\
        \ a recombinant inbred population composed of descendants from a cross between\
        \ a cultivated and a wild parent. Using nucleotide diversity (\u03B8\u03C0\
        ), divergence index (Fst), and distribution of fixed single-nucleotide polymorphisms\
        \ as parameters, we found that some regions in the total ureides QTL on chromosome\
        \ 17 and the total nodule fresh weight QTL on chromosome 12 exhibited very\
        \ low diversity among cultivated soybeans, suggesting that these were traits\
        \ specially selected during the domestication and breeding process.</str><str\
