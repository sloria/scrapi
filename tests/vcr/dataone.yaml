        \ name=\"abstract\">This data package contains demersal zooplankton abundance\
        \ and taxonomic composition\n        measured at 3 stations on the north shore\
        \ of Moorea, French Polynesia: Forereef, Backreef\n        and Fringing Reef\
        \ from 2005 to 2010. Demersal zooplankton emerging from sand or rubble\n \
        \       substrates on the reef during the night were captured in 8 inverted\
        \ funnel traps placed on\n        the substrate in the late afternoon and\
        \ retrieved the following morning. Traps were made of\n        200 \xCE\xBC\
        m mesh netting with the opening to the cod end located 18 cm above the bottom.\
        \ Four\n        traps, each covering 0.0615 m2 of substrate, were combined\
        \ to obtain one sample for\n        counting. The table reports means of 2\
        \ replicates each containing 4 combined traps. Traps\n        placed over\
        \ sand were pushed into the substrate. However, traps over rubble had numerous\n\
        \        gaps along their bases allowing some contamination from the water\
        \ column. Data are expressed\n        as number of animals emerging per square\
        \ meter of bottom.</str><arr name=\"keywords\"><str>French Polynesia</str><str>Moorea</str><str>Reef\
