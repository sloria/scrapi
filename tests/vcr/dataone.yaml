        \ name=\"abstract\">This data is associated with the publication: Pauley,\
        \ L.R., J.E. Earl, and R.D. Semlitsch. 2015. Ecological effects and human\
        \ use of commercial mosquito insecticides in aquatic communities. Journal\
        \ of Herpetology 49(1): 28-35.  This study examined the effects of mosquito\
        \ insecticides (i.e. larvicides applied to water) on tadpoles and aquatic\
        \ communities.  Mosquito insecticides included Mosquito Dunks and Bits, which\
        \ both contain Bt, and Mosquito Torpedoes, containing methoprene.  Effects\
        \ were examined within outdoor 100L mesocosms made of cattle watering tanks.\
        \  A second treatment looked at dragonfly larvae predator effects on tadpoles\
