        \ name=\"abstract\">Background: Kinetoplastea is a diverse protist lineage\
        \ composed of several of the most successful parasites on Earth, organisms\
        \ whose metabolisms have coevolved with those of the organisms they infect.\
        \ Parasitic kinetoplastids have emerged from free-living, non-pathogenic ancestors\
        \ on multiple occasions during the evolutionary history of the group. Interestingly,\
        \ in both parasitic and free-living kinetoplastids, the heme pathway\u2014\
        a core metabolic pathway in a wide range of organisms\u2014is incomplete or\
        \ entirely absent. Indeed, Kinetoplastea investigated thus far seem to bypass\
        \ the need for heme biosynthesis by acquiring heme or intermediate metabolites\
        \ directly from their environment. Results: Here we report the existence of\
        \ a complete heme biosynthetic pathway in Perkinsela spp., kinetoplastids\
        \ that live as obligate endosymbionts inside amoebozoans belonging to the\
        \ genus Paramoeba. We also use phylogenetic analysis to infer the evolution\
        \ of the heme pathway in Kinetoplastea. Conclusion: We show that Perkinsela\
        \ spp. is a deep-branching kinetoplastid lineage, and that lateral gene transfer\
        \ has played a role in the evolution of heme biosynthesis in Perkinsela spp.\
        \ and other Kinetoplastea. We also discuss the significance of a complete\
        \ heme pathway in Perkinsela as it relates to its endosymbiotic relationship\
        \ with Paramoeba.</str><str name=\"author\">Cenci, Ugo Pierre</str><str name=\"\
