        \ name=\"abstract\">We describe and illustrate a new species, Asplenium pifongia.,\
        \ currently known only from Taiwan. Although superficially similar to A. monanthe.,\
        \ this species is a sexual diploid and has little perforation on its spore\
        \ surfaces. Phylogenetic analyses demonstrate that A. pifongia. is not closely\
        \ related to A. monanthe., and is instead sister to the A. normal. complex.\
        \ Asplenium pifongia. differs from A. normal. in having sori mostly only on,\
        \ and parallel to, the basiscopic side of pinnae, a common feature in A. monanthes.</str><str\
        \ name=\"author\">Li, Fay-Wei</str><str name=\"authorSurName\">Li</str><str\
