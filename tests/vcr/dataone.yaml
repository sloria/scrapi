        \ name=\"submitter\">jenni.leppanen@helsinki.fi</str><str name=\"title\">Data\
        \ from: Genetic divergence between the sympatric queen morphs of the ant Myrmica\
        \ rubra</str><date name=\"updateDate\">2015-03-24T18:21:18Z</date></doc><doc><str\
        \ name=\"abstract\">Host-parasite interactions are ubiquitous in nature. However,\
        \ how parasite population genetic structure is shaped by the interaction between\
        \ host and parasite life history remains understudied. Studies comparing multiple\
        \ parasites infecting a single host can be used to investigate how different\
        \ parasite life history traits interplay with host behaviour and life history.\
        \ In this study, we used 10 newly developed microsatellite loci to investigate\
        \ the genetic structure of the parasitic bat fly (Basilia nana). Its host,\
        \ the Bechstein\u2019s bat (Myotis bechsteinii), has a social system and roosting\
        \ behaviour that restrict opportunities for parasite transmission. We compared\
        \ fly genetic structure to that of the host and another parasite, the wing-mite,\
        \ Spinturnix bechsteini. We found little spatial or temporal genetic structure\
        \ in B. nana, suggesting a large, stable population with frequent genetic\
        \ exchange between fly populations from different bat colonies. This contrasts\
        \ sharply with the genetic structure of the wing-mite, which is highly sub-structured\
        \ between the same bat colonies as well as temporally unstable. Our results\
        \ suggest that although host and parasite life history interact to yield similar\
        \ transmission patterns in both parasite species, the level of gene flow and\
        \ eventual spatio-temporal genetic stability is differentially affected. This\
        \ can be explained by the differences in generation time and winter survival\
        \ between the flies and wing-mites. Our study thus exemplifies that the population\
        \ genetic structure of parasites on a single host can vary strongly as a result\
        \ of how their individual life history characteristics interact with host\
        \ behaviour and life history traits.</str><str name=\"author\">van Schaik,\
