        \ name=\"abstract\">Predictive models of fire frequency conditional on weather\
        \ and land cover are essential to assess how future cover-type distributions\
        \ and weather conditions may influence fire regimes. We modelled the effects\
        \ of bottom-up variables (e.g. land cover) and top-down variables (e.g. fire\
        \ weather) simultaneously with data aggregated or interpolated to spatial\
        \ and temporal units of 100 km2 and 1yr in the boreal forest of Qu\xE9bec,\
        \ Canada. For models of human-caused fires, we used road density as a surrogate\
        \ for human access and behaviour. We exploited the additive property of Poisson\
        \ distributions to estimate cover-type specific fire count rates, which would\
        \ normally not be possible with data of this spatial resolution. We used piecewise\
        \ linear functions to model nonlinear relations between fire weather and fire\
        \ frequency for each cover-type simultaneously. The estimated conditional\
        \ rates may be considered as expected mean counts per unit area and time.\
        \ It follows that these rates can be rescaled to arbitrary spatial and temporal\
        \ extents. Our results showed fire frequency increased nonlinearly as aridity\
        \ increased and more quickly in disturbed areas than other types. Road density\
        \ exerted the strongest influence on the frequency of human-caused fires,\
        \ which were positively correlated with road density. The estimates may be\
        \ used to parameterize the fire ignition component of spatial simulation models,\
        \ which often have a resolution different from that at which the data were\
        \ collected. This is an essential step in incorporating biotic and abiotic\
        \ feedbacks, land-cover dynamics, and climate projections into ecological\
        \ forecasting. The insight into the power of Poisson additivity to reveal\
        \ high-resolution ecological processes from low-resolution data could have\
        \ applications in other areas of ecology.</str><str name=\"author\">Marchal,\
