        \ name=\"abstract\">The genus Boechera is one of the most difficult species\
        \ complexes in North America, with about 70 sexual diploids and hundreds of\
        \ apomictic taxa representing diverse combinations of nearly every known sexual\
        \ genome. In this study, we set out to clarify the taxonomy of Boechera lignifera,\
        \ which currently includes a small number of sexual diploid populations in\
        \ addition to the widespread apomictic diploid upon which the name is based.\
        \ Using data from cytological studies, microsatellite DNA analyses, geography,\
        \ and morphology, we demonstrate that the apomictic populations are genetically\
        \ quite divergent from the sexual diploids. We propose the name Boechera kelseyana\
        \ to accommodate the sexual diploid taxon, which occurs entirely south of\
        \ the geographic range of B. lignifera. Boechera kelseyana is consistently\
        \ separable from B. lignifera based on pollen and seed morphology, the length\
        \ and proximal orientation of fruiting pedicels, differences in the branching\
        \ and orientation of trichomes on the lowers stems, and the number of flowers\
        \ and cauline leaves on unbranched fertile stems.</str><str name=\"author\"\
