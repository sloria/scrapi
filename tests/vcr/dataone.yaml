        \ name=\"abstract\">Evolutionary change has been documented over geological\
        \ time, but reversals in morphology, from an ancestral state to a derived\
        \ state and back again, tend to be rare. Multiple reversals along the same\
        \ lineage are even rarer. We use the chronology of the Hawaiian Islands and\
        \ an avian example, the Hawaiian honeycreeper \u2018amakihi (Hemignathus spp.)\
        \ lineage, which originated on the oldest main island of Kaua\u2018i 1.7 million\
        \ years ago, to examine the process of sequential reversals in bill length.\
        \ We document three single and two multiple reversals of bill length on six\
        \ main islands from oldest to youngest, consistent with the phylogeny of the\
        \ lineage. Longer bills occur on islands with endemic species, including phylogenetically\
        \ relevant outgroups, that may compete with or dominate the \u2018amakihi.\
        \ On islands without those species, the \u2018amakihi had shorter bills of\
        \ similar length. Both types of reversals in morphology in this lineage integrate\
        \ microevolutionary processes with macroevolution in the adaptive radiation\
        \ of Hawaiian honeycreepers.</str><str name=\"author\">Freed, Leonard A.</str><str\
