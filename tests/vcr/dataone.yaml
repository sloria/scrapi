        \ name=\"updateDate\">2015-03-24T18:28:04Z</date></doc><doc><str name=\"abstract\"\
        >Predator exclosures (\u201Cnest cages\u201D) around nests are increasingly\
        \ used to enhance hatching success of declining ground-nesting shorebirds.\
        \ However, such exclosures are contentious and have been suggested to have\
        \ detrimental effects on the species which they aim to protect. This study\
        \ examines whether exclosures increase physiological stress of incubating\
        \ birds, a hitherto unrecognised and untested potential drawback of exclosures.\
        \ Red-capped plover (Charadrius ruficapillus) hatching success was radically\
        \ altered and significantly higher for nests with exclosures (96.2%) compared\
        \ with those without (6.8%). Chronic physiological stress in parents (as measured\
        \ by the heterophil/lymphocyte [H/L] ratio in blood) did not vary between\
        \ nests with and without exclosures, or between the sexes. However the absence\
        \ of vegetative cover at the nest site was associated with a 62.7% elevation\
        \ in H/L ratio, indicating that incubating birds which place their nests in\
        \ the open are subject to increased levels of chronic stress. The results\
        \ from this study demonstrate the fundamental importance of exclosures for\
        \ the nesting success of this species and confirm that chronic stress levels\
        \ are not a detrimental side effect of their use.</str><str name=\"author\"\
        >Tan, Laura X. L.</str><str name=\"authorGivenName\">Laura X. L.</str><str\
