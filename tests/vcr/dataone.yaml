        \ name=\"abstract\">Allometric scaling relationships enable exploration of\
        \ animal space use patterns, yet interspecific studies cannot address many\
        \ of the underlying mechanisms. We present the first intraspecific study of\
        \ home range allometry relative to energetic requirements over several orders\
        \ of magnitude of body mass, using as a model the predatory fish, pike Esox\
        \ lucius. Analogous with interspecific studies, we show that space use increases\
        \ more rapidly with mass (exponent = 1.08) than metabolic scaling theories\
        \ predict. Our results support a theory that suggests increasing home range\
        \ overlap with body mass explains many of these differences in allometric\
        \ scaling of home range size. We conclude that, on a population scale, home\
        \ range size and energetic requirement scale allometrically, but with different\
        \ exponents.</str><str name=\"author\">Rosten, Carolyn</str><str name=\"authorSurName\"\
        >Rosten</str><str name=\"authorSurNameSort\">Rosten</str><str name=\"authorGivenName\"\
