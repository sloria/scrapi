        \ name=\"abstract\">Male parents face a choice: should they invest more in\
        \ caring for offspring or in attempting to mate with other females? The most\
        \ profitable course depends on the intensity of competition for mates, which\
        \ is likely to vary with the population sex ratio. However, the balance of\
        \ pay-offs may vary among individual males depending on their competitive\
        \ prowess or attractiveness. We tested the prediction that sex ratio and size\
        \ of the resource holding male provide cues regarding the level of mating\
        \ competition prior to breeding and therefore influence the duration of a\
        \ male's biparental caring in association with a female. Male burying beetles,\
        \ Nicrophorus vespilloides were reared, post-eclosion, in groups that differed\
        \ in sex ratio. Experimental males were subsequently translocated to the wild,\
        \ provided with a breeding resource (carcass) and filmed. We found no evidence\
        \ that sex ratio cues prior to breeding affected future parental care behaviour\
        \ but males that experienced male-biased sex ratios took longer to attract\
        \ wild mating partners. Smaller males attracted a higher proportion of females\
        \ than did larger males, securing significantly more monogamous breeding associations\
        \ as a result. Smaller males thus avoided competitive male\u2013male encounters\
        \ more often than larger males. This has potential benefits for their female\
        \ partners who avoid both intrasexual competition and direct costs of higher\
        \ mating frequency associated with competing males.</str><str name=\"author\"\
