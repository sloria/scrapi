        \ name=\"abstract\">The McMurdo Long Term Ecological Research (LTER) project\
        \ monitors patterns of inorganic material transport in perennial ice-capped\
        \ lakes. This data set addresses this core area of research and quantifies\
        \ dissolved inorganic carbon concentrations at specific depths in McMurdo\
        \ Dry Valley lakes. Dissolved inorganic carbon is also necessary for the computation\
        \ of primary productivity.</str><arr name=\"keywords\"><str>dissolved inorganic\
