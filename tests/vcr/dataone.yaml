        \ name=\"abstract\">The current network of temperature measurement  sites\
        \ are designed to represent spatial variability of air and soil temperature\
        \ in rugged mountain topography, and serve as second-level stations to capture\
        \ specific microclimate temperatures in conjunction with a network of Benchmark\
        \ Meteorological Stations (MS001). The air and soil thermograph network has\
        \ been reduced from the historical network of 37 sites originally established.\
        \ Currently there are 10 measurement sites with two of these sites measuring\
        \ relative humidity in addition to air and soil temperature.  An original\
        \ network of 19 sites (RS01-RS19) were established during the International\
        \ Biome Program in the early 1970's.  Emphasis on phenology, plant moisture\
        \ stress, and leaf nutrient content led to extending this network of air and\
        \ soil temperature measurement. A plant community classification system (Dyrness\
        \ et al., 1971) was used as a primary means of stratification, and a set of\
        \ permanent vegetation plots (Reference Stands) was installed to represent\
        \ forest communities with distinct vegetation and hypothesized different environments\
        \ (Dyrness et al., 1974).  A thermograph network was installed within the\
        \ reference stands in the early 1970's (Zobel et al., 1974), and vegetation\
        \ standing crop, tree growth and mortality, and plant succession were also\
        \ measured. The majority of these sites were established to monitor micro-meteorological\
        \ data under the canopy. The purpose of this network was to provide air and\
        \ soil temperature data for modeling photosynthesis, respiration, phenology,\
        \ and decomposition, and to measure environmental gradients.</str><arr name=\"\
        keywords\"><str>Air temperature</str><str>Climate data</str><str>Climate/Meteorology</str><str>Ecosystem\
