        \ Offspring provisioning explains clone specific maternal age effects on life\
        \ history and lifespan in the water flea, Daphnia pulex</str><date name=\"\
        updateDate\">2015-03-24T15:48:34Z</date></doc><doc><str name=\"abstract\"\
        >Although many angiosperms are serviced by flying pollinators, reports of\
        \ wings as pollen vectors are rare. Flame azalea (Rhododendron calendulaceum)\
        \ is visited by diverse insects, yet previous observations suggested that\
        \ only butterfly wings may transfer pollen to stigmas. We used an experimental\
        \ approach to determine if butterfly wings are the primary vehicle of pollination\
        \ in flame azalea. Over two seasons of observations, only butterflies (Papilio\
        \ glaucus and Speyeria cybele) contacted both anthers and stigmas, yet due\
        \ to differences in wing-flapping behavior, P. glaucus transferred pollen\
        \ most efficiently. In contrast, bee species specialized either on pollen\
        \ or nectar, but did not contact both anthers and stigmas. A field experiment\
        \ revealed that flowers excluding butterflies experienced almost complete\
        \ fruit failure, whereas fruit set in open flowers did not differ from those\
        \ that were hand-pollinated. Additionally, butterflies had 56-fold more azalea\
        \ pollen on their wings than bodies, while azalea stigmas bore both pollen\
        \ and wing scales. These results suggest that plants with many visitors contacting\
        \ reproductive organs may still specialize on a single guild of visitors for\
        \ pollination, and that wing-borne pollen transfer is a key mode of flame\
        \ azalea pollination.</str><str name=\"author\">Epps, Mary Jane</str><str\
