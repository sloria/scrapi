        \ name=\"abstract\">The genetics of complex social behaviour can be dissected\
        \ by examining the genetic influences of component pathways. Here, we examine\
        \ how gene expression in a pathway that influences the motivation to eat is\
        \ altered during parental care that involves direct feeding of larvae. We\
        \ examine the expression of neuropeptide F, and its receptor, in the burying\
        \ beetle Nicrophorus vespilloides that feeds pre-digested carrion to its begging\
        \ larvae. We found that the npf receptor was greatly reduced during active\
        \ care. Our research provides evidence that feeding behaviour was a likely\
        \ target during the evolution of parental care in N. vespilloides. Moreover,\
        \ dissecting complex behaviours into ethologically distinct sub-behaviours\
        \ is a productive way to begin to target the genetic mechanisms involved in\
        \ the evolution of complex behaviours.</str><str name=\"author\">Cunningham,\
