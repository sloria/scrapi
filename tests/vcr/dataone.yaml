        \ name=\"abstract\">It is widely recognized that physical landscapes can shape\
        \ genetic variation within and between populations. However, it is not well\
        \ understood how riverscapes, with their complex architectures, affect patterns\
        \ of neutral genetic diversity. Using a spatially explicit agent-based modeling\
        \ (ABM) approach, we evaluate the genetic consequences of dendritic river\
        \ shapes on local population structure. We disentangle the relative contribution\
        \ of specific river properties to observed patterns of genetic variation by\
        \ evaluating how different branching architectures and downstream flow regimes\
        \ affect the genetic structure of populations situated within river networks.\
        \ Irrespective of the river length, our results illustrate that the extent\
        \ of river branching, confluence position, and levels of asymmetric downstream\
        \ migration dictate patterns of genetic variation in riverine populations.\
        \ Indeed, comparisons between simple and highly branched rivers show a 20-fold\
        \ increase in the overall genetic diversity and a 7-fold increase in the genetic\
        \ differentiation between local populations. Given that most rivers have complex\
        \ architectures, these results highlight the importance of incorporating riverscape\
        \ information into evolutionary models of aquatic species and could help explain\
        \ why riverine fishes represent a disproportionately large amount of global\
        \ vertebrate diversity per unit of habitable area.</str><str name=\"author\"\
