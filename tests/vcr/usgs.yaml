        ,\"active\":true,\"publicationSubtype\":{\"id\":10}},\"title\":\"Source and\
        \ site response study of the 2008 Mount Carmel, Illinois, earthquake\",\"\
        docAbstract\":\"<p>Two separate inversions are performed using the ground-motion\
        \ data from the 2008 Mount Carmel, Illinois, earthquake. One uses aftershocks\
        \ as empirical Green&rsquo;s functions to determine a finite-fault slip distribution.\
        \ The second uses mainshock ground-motion spectra to calculate source, path,\
        \ and site response parameters. The slip inversion reveals a prominent asperity\
        \ at the hypocenter with an area of approximately 6 km<sup>2</sup>, moment\
        \ of 7.0 x 10<sup>23</sup> dyn cm&nbsp;(<i>M<sub>w</sub></i> 5.20), and stress\
        \ drop of about 100 bars. Considering all major and minor slip, the total\
        \ moment is 1.7 x 10<sup>24</sup> dyn cm&nbsp;(<i>M<sub>w</sub></i>=5.45).\
        \ The rupture velocity is not resolvable due to the small source area. After\
        \ fixing the geometric spreading, the source, path, and site parameter inversion\
        \ yields a similar moment of 8.8 x 10<sup>23</sup> dyn cm&nbsp;(<i>M<sub>w</sub></i>\
        \ 5.26) and a corner frequency of 0.89 Hz, which also give a stress drop of\
        \ approximately 100 bars. Our combined geometric and anelastic attenuation\
        \ function, <i>Q</i>(<i>f</i>)<i>r<sup>-b</sup></i>=1137<i>f</i><sup>0.12</sup><i>r</i><sup>-0.94</sup>,\
        \ fits the regional spectral amplitudes, where the data is more plentiful,\
        \ as well as previously derived attenuation relationships. Site response spectra\
        \ show prominent resonant frequencies that correlate with the thickness of\
        \ Mississippi River sediments and Mississippi embayment deposits. In addition,\
        \ higher frequency resonance peaks are observed that most likely represent\
        \ higher mode resonances and resonances from shallower structure.</p>\",\"\
