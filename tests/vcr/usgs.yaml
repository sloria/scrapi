        \ Diseases\",\"active\":true,\"publicationSubtype\":{\"id\":10}},\"title\"\
        :\"Evaluation of monkeypox virus infection of prairie dogs (Cynomys ludovicianus)\
        \ using in vivo bioluminescent imaging\",\"docAbstract\":\"<p>Monkeypox (MPX)\
        \ is a re-emerging zoonotic disease that is endemic in Central and West Africa,\
        \ where it can cause a smallpox-like disease in humans. Despite many epidemiologic\
        \ and field investigations of MPX, no definitive reservoir species has been\
        \ identified. Using recombinant viruses expressing the firefly luciferase\
        \ (luc) gene, we previously demonstrated the suitability of in vivo bioluminescent\
        \ imaging (BLI) to study the pathogenesis of MPX in animal models. Here, we\
        \ evaluated BLI as a novel approach for tracking MPX virus infection in black-tailed\
        \ prairie dogs (Cynomys ludovicianus). Prairie dogs were affected during a\
        \ multistate outbreak of MPX in the US in 2003 and have since been used as\
        \ an animal model of this disease. Our BLI results were compared with PCR\
        \ and virus isolation from tissues collected postmortem. Virus was easily\
        \ detected and quantified in skin and superficial tissues by BLI before and\
        \ during clinical phases, as well as in subclinical secondary cases, but was\
        \ not reliably detected in deep tissues such as the lung. Although there are\
        \ limitations to viral detection in larger wild rodent species, BLI can enhance\
        \ the use of prairie dogs as an animal model of MPX and can be used for the\
        \ study of infection, disease progression, and transmission in potential wild\
        \ rodent reservoirs.</p>\",\"language\":\"English\",\"publisher\":\"Wildlife\
