        :{\"id\":10}},\"title\":\"The impacts of human recreation on brown bears (<i>Ursus\
        \ arctos</i>): A review and new management tool\",\"docAbstract\":\"<p>Increased\
        \ popularity of recreational activities in natural areas has led to the need\
        \ to better understand their impacts on wildlife. The majority of research\
        \ conducted to date has focused on behavioral effects from individual recreations,\
        \ thus there is a limited understanding of the potential for population-level\
        \ or cumulative effects. Brown bears (Ursus arctos) are the focus of a growing\
        \ wildlife viewing industry and are found in habitats frequented by recreationists.\
        \ Managers face difficult decisions in balancing recreational opportunities\
        \ with habitat protection for wildlife. Here, we integrate results from empirical\
        \ studies with expert knowledge to better understand the potential population-level\
        \ effects of recreational activities on brown bears. We conducted a literature\
        \ review and Delphi survey of brown bear experts to better understand the\
        \ frequencies and types of recreations occurring in bear habitats and their\
        \ potential effects, and to identify management solutions and research needs.\
        \ We then developed a Bayesian network model that allows managers to estimate\
        \ the potential effects of recreational management decisions in bear habitats.\
        \ A higher proportion of individual brown bears in coastal habitats were exposed\
        \ to recreation, including photography and bear-viewing than bears in interior\
        \ habitats where camping and hiking were more common. Our results suggest\
        \ that the primary mechanism by which recreation may impact brown bears is\
        \ through temporal and spatial displacement with associated increases in energetic\
        \ costs and declines in nutritional intake. Killings in defense of life and\
        \ property were found to be minimally associated with recreation in Alaska,\
        \ but are important considerations in population management. Regulating recreation\
        \ to occur predictably in space and time and limiting recreation in habitats\
        \ with concentrated food resources reduces impacts on food intake and may\
        \ thereby, reduce impacts on reproduction and survival. Our results suggest\
        \ that decisions managers make about regulating recreational activities in\
        \ time and space have important consequences for bear populations. The Bayesian\
        \ network model developed here provides a new tool for managers to balance\
        \ demands of multiple recreational activities while supporting healthy bear\
        \ populations.</p>\",\"largerWorkType\":{\"id\":2,\"text\":\"Article\"},\"\
