        publicationSubtype\":{\"id\":10}},\"title\":\"Vertical distribution of the\
        \ chloromonad flagellate <i>Heterosigma carterae</i> in columns: Implications\
        \ for bloom development\",\"docAbstract\":\"<p><span>Blooms of the marine\
        \ flagellate <i>Heterosigma carterae</i> have been associated with catastrophic\
        \ fish kills at mariculture facilities around the world. The precise cause(s)\
        \ of the sudden appearance and disappearance of Heterosigma surface blooms\
        \ has not been completely described or understood. Environmental data from\
        \ prior studies of blooms indicate the presence of vertical stratification\
        \ of the water column that is often induced by freshwater runoff. We report\
        \ the relatively rapid concentration of Heterosigma cells at the surface of\
        \ tubes shortly after the addition of distilled water to the surface. This\
        \ phenomenon of cell concentration in surface waters may partially explain\
        \ the sudden appearance of Heterosigma cells near the surface and subsequent\
        \ disappearance when vertical stratification is lost due to turbulence or\
        \ mixing. The results may lead to bloom mitigation techniques for net pen\
        \ aquaculture.</span></p>\",\"language\":\"English\",\"publisher\":\"Canadian\
