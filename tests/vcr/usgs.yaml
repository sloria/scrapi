        title\":\"Effects of 3D random correlated velocity perturbations on predicted\
        \ ground motions\",\"docAbstract\":\"<p>Three-dimensional, finite-difference\
        \ simulations of a realistic finite-fault rupture on the southern Hayward\
        \ fault are used to evaluate the effects of random, correlated velocity perturbations\
        \ on predicted ground motions. Velocity perturbations are added to a three-dimensional\
        \ (3D) regional seismic velocity model of the San Francisco Bay Area using\
        \ a 3D von Karman random medium. Velocity correlation lengths of 5 and 10\
        \ km and standard deviations in the velocity of 5% and 10% are considered.\
        \ The results show that significant deviations in predicted ground velocities\
        \ are seen in the calculated frequency range (&le;1 Hz) for standard deviations\
        \ in velocity of 5% to 10%. These results have implications for the practical\
        \ limits on the accuracy of scenario ground-motion calculations and on retrieval\
        \ of source parameters using higher-frequency, strong-motion data.</p>\",\"\
