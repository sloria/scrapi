        publicationSubtype\":{\"id\":10}},\"title\":\"Vulnerability to predation and\
        \ physiological stress responses in juvenile chinook salmon (<i>Oncorhynchus\
        \ tshawytscha</i>) experimentally infected with <i>Renibacterium salmoninarum</i>\"\
        ,\"docAbstract\":\"<p>We experimentally infected juvenile chinook salmon (<i>Oncorhynchus\
        \ tshawytscha</i>) with <i>Renibacterium salmoninarum</i> (Rs), the causative\
        \ agent of bacterial kidney disease (BKD), to examine the vulnerability to\
        \ predation of fish with differing levels of Rs infection and assess physiological\
        \ change during progression of the disease. Immersion challenges conducted\
        \ during 1992 and 1994 produced fish with either a low to moderate (1992)\
        \ or high (1994) infection level of Rs during the 14-week postchallenge rearing\
        \ period. When equal numbers of treatment and unchallenged control fish were\
        \ subjected to predation by either northern squaw fish (<i>Ptychocheilus oregonensis</i>)\
        \ or smallmouth bass (<i>Micropterus dolomieui)</i>, Rs-challenged fish were\
        \ eaten in significantly greater numbers than controls by nearly two to one.\
        \ In 1994, we also sampled fish every 2 weeks after the challenge to determine\
        \ some stressful effects of Rs infection. During disease progression in fish,\
        \ plasma cortisol and lactate increased significantly whereas glucose decreased\
        \ significantly. Our results indicate the role that BKD may play in predator-prey\
        \ interactions, thus ascribing some ecological significance to this disease\
        \ beyond that of direct pathogen-related mortality. In addition, the physiological\
        \ changes observed in our fish during the chronic progression of BKD indicate\
        \ that this disease is stressful, particularly during the later stages.</p>\"\
