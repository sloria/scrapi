        :{\"id\":10,\"text\":\"Journal Article\"},\"title\":\"Heterosigma bloom and\
        \ associated fish kill\",\"docAbstract\":\"<p><span>A bloom of the harmful\
        \ marine phytoplankton, Heterosigma carterae occurred in upper Case Inlet,\
        \ south Puget Sound, Washington in late September, 1994, correlating with\
        \ the presence of at least 35 dead salmon. This marks the first time that\
        \ this alga has been closely correlated with a wild fish kill; in the past\
        \ it was thought to be associated with kills of penned fish at fish farms\
        \ only. We were informed of the presence of a possible harmful algal bloom\
        \ and dead salinois Ilear the town of Allyn on 27 September and a team was\
        \ formed to investigate. We arrived at the Allyn waterfront at 17:30 hours\
        \ the same day. Prior to our arrival, state agency personnel walked approximatcly\
        \ two miles of shoreline from the powerlines north of the dock, to the mouth\
        \ of Sherwood Creek and conducted the only official count of dead fish present\
        \ along the shore consisting of 12 coho salmon (Oncorhynchus kisutch), 11\
        \ chum salmon (Oncorhynchus keta), 12 chinook salmon (Oncorhynchus tschawytscha),\
        \ one flat fish, and one sculpin on the morning of 9/27. Since previous harm</span><span>ful\
        \ blooms of Heterosigma have resultedin the majority of net penreared salmon\
        \ sinking to the bottom of pens, and only approximately two miles of shoreline\
        \ were sampled, it is suspected that many more exposed fish may have succumbed\
        \ than were counted. Witnesses who explored the east side of the bay reported\
        \ seeing many dead salmon there as well, but no counts were made. State agency\
        \ personnel who observed the fish kill reported seeing \u201Cdying fish coming\
        \ to the beach, gulping at the surface, trying to get out of the water\u201D\
        \ Scavengers were seen consuming the salmon carcasses; these included two\
        \ harbor seals, a house cat, and Hymenopteran insects. None suffered any noticeable\
        \ acute ill effects. Although precise cause of death has not been ascertained,\
        \ visual inspection of the reproductive organs from a deceased male chum salmon\
        \ found on the shore at Allyn confirmed that the fish was not yet reproductively\
        \ mature and therefore did not die from completion of the spawning process.</span></p>\"\
