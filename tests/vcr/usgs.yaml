        :\"Journal Article\"},\"seriesTitle\":{\"id\":1466,\"text\":\"Ecology Letters\"\
        },\"title\":\"Duelling timescales of host mixing and disease spread determine\
        \ invasion of disease in structured populations\",\"docAbstract\":\"<p>The\
        \ epidemic potential of a disease is traditionally assessed using the basic\
        \ reproductive number, <i>R</i><sub>0</sub>. However, in populations with\
        \ social or spatial structure a chronic disease is more likely to invade than\
        \ an acute disease with the same <i>R</i><sub>0</sub>, because it persists\
        \ longer within each group and allows for more host movement between groups.\
        \ Acute diseases &lsquo;perceive&rsquo; a more structured host population,\
        \ and it is more important to consider host population structure in analyses\
        \ of these diseases. The probability of a pandemic does not arise independently\
        \ from characteristics of either the host or disease, but rather from the\
        \ interaction of host movement and disease recovery timescales. The <i>R</i><sub>*</sub>\
        \ statistic, a group-level equivalent of <i>R</i><sub>0</sub>, is a better\
        \ indicator of disease invasion in structured populations than the individual-level\
        \ <i>R</i><sub>0</sub>.</p>\",\"largerWorkType\":{\"id\":2,\"text\":\"Article\"\
