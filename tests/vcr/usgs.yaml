        text\":\"Diseases of Aquatic Organisms\",\"active\":true,\"publicationSubtype\"\
        :{\"id\":10}},\"title\":\"Health condition of juvenile Chelonia mydas related\
        \ to fibropapillomatosis in southeast Brazil\",\"docAbstract\":\"<p><span>Packed\
        \ cell volume (PCV), plasma biochemistry, visual body condition (BC), and\
        \ calculated body condition index (BCI) were evaluated in 170 wild juvenile\
        \ green sea turtles&nbsp;</span><i>Chelonia mydas</i><span>&nbsp;from an aggregation\
        \ in the effluent canal of a steel mill in Brazil. Occurrence of cutaneous\
        \ fibropapillomatosis (FP) was observed in 44.1% of the animals examined.\
        \ BCI alone did not differ significantly between healthy animals and those\
        \ afflicted with FP. However, all turtles with low BCI were severely afflicted\
        \ and were uremic, hypoglycemic, and anemic in relation to healthy animals.\
        \ Severe FP was not always reflected by a poor health condition of the individual.\
        \ Clinical evaluation and plasma biochemistry indicated that most animals\
        \ afflicted with FP were in good health condition. Differences in FP manifestations\
        \ and associated health conditions in different geographic regions must be\
        \ assessed by long-term health monitoring programs to help define priorities\
        \ for conservation efforts.</span></p>\",\"language\":\"English\",\"publisher\"\
