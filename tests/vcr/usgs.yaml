        \ Bulletin\"},\"title\":\"Incisor wear and age in Yellowstone bison\",\"docAbstract\"\
        :\"<p>Biologists commonly use tooth eruption and wear patterns or cementum\
        \ annuli techniques to estimate age of ungulates. However, in some situations\
        \ the accuracy or sampling procedures of either approach are undesirable.\
        \ We investigated the progression of several quantitative measures of wear\
        \ with age, using permanent first incisors from Yellowstone bison (<i>Bison\
        \ bison</i>), and tested for differences between sexes and herds. We further\
        \ investigated the relationship of wear and age to explore an age-estimation\
        \ method. Labial-lingual width (LLW) correlated best with assigned age (<i>r</i><sup>2</sup>=0.66,\
        \ males; <i>r</i><sup>2</sup>=0.76 females). Labial-lingual width differed\
        \ between sexes, with females showing &sim;0.2 mm more wear than males. Additionally,\
        \ differences in rate of wear existed between bison of the northern and central\
        \ Yellowstone herds (1.2 and 0.9 mm/year, respectively). We developed a regression\
        \ formula to test the power of LLW as an estimator of Yellowstone bison age.\
        \ Our method provided estimated ages within 1 year of the assigned age 73%\
        \ and 82% of the time for female and male bison, respectively.</p>\",\"largerWorkType\"\
