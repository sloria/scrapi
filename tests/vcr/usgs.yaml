        text\":\"North American Journal of Fisheries Management\",\"active\":true,\"\
        publicationSubtype\":{\"id\":10}},\"title\":\"Detection of PIT-tagged subyearling\
        \ Chinook salmon at a Snake River dam: Implications for summer flow augmentation\"\
        ,\"docAbstract\":\"<p><span>Rearing subyearling chinook salmon </span><i>Oncorhynchus\
        \ tshawytscha</i><span> (\u226560 mm in fork length) were captured in the\
        \ Snake River and tagged with passive integrated transponders to provide an\
        \ index of their survival to Lower Granite Dam, the first of eight dams encountered\
        \ by seaward migrants. Water was released from reservoirs upstream of Lower\
        \ Granite Dam to augment summer flows and thereby increase subyearling chinook\
        \ salmon survival. Mean summer flow and maximum summer water temperature in\
        \ Lower Granite Reservoir were highly correlated (</span><i>N</i><span> =\
        \ 4; </span><i>r</i><span> = \u22120.999). Acknowledging this correlation,\
        \ we conducted two separate least-squares regressions using detection rate\
        \ as the dependent variable. Detection rate at Lower Granite Dam was positively\
        \ related to mean summer flow (</span><i>N</i><span> = 4; </span><i>r</i>\
        \ <sup>2</sup><span> = 0.993; </span><i>P</i><span> = 0.003) and negatively\
        \ related to maximum summer water temperature (</span><i>N</i><span> = 4;\
        \ </span><i>r</i> <sup>2</sup><span> = 0.984; </span><i>P</i><span> = 0.008).\
        \ Summer flow augmentation increased flow and decreased water temperature\
        \ in Lower Granite Reservoir especially in low-flow years. Our results support\
        \ summer flow augmentation as a beneficial interim recovery measure for enhancing\
        \ survival of subyearling chinook salmon in the Snake River. Additional research\
        \ should include replicate within-year releases of PIT-tagged subyearlings\
        \ as well as studies of fish guidance efficiency.</span></p>\",\"language\"\
