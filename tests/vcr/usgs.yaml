        :{\"id\":1820,\"text\":\"Geosphere\",\"active\":true,\"publicationSubtype\"\
        :{\"id\":10}},\"title\":\"Paleomagnetic record determined in cores from deep\
        \ research wells in the Quaternary Santa Clara basin, California\",\"docAbstract\"\
        :\"<p>Paleomagnetic study of cores from six deep wells provides an independent\
        \ temporal framework for much of the alluvial stratigraphy of the Quaternary\
        \ basin beneath the Santa Clara Valley. This stratigraphy consists of 8 upward-fining\
        \ cycles in the upper 300 m of section and an underlying 150 m or more of\
        \ largely fine-grained sediment. The eight cycles have been correlated with\
        \ the marine oxygen isotope record, thus providing one means of dating the\
        \ section. The section has also proved to contain a rich paleomagnetic record\
        \ despite the intermittent sedimentation characteristic of alluvial environments.</p>\\\
        n<p>Each well was designed to reach a depth of ~300 m, although 2 were terminated\
        \ at shallower depth where bedrock was encountered and one (GUAD) was deepened\
        \ to bedrock at 407.2 m. Cores were taken at intermittent intervals in most\
        \ of the wells, composing ~20%&ndash;25% of their depths. In GUAD an attempt\
        \ was made to core the entire upper 300 m, with core recovery of 201.8 m (67%).</p>\\\
        n<p>The paleomagnetic framework ranges from the 32 ka Mono Lake excursion\
        \ near the top of the second sedimentary cycle to below the 780 ka Brunhes-Matuyama\
        \ geomagnetic reversal beneath the eighth cycle. These ages nicely fit those\
        \ assigned to the section based on correlation with the marine oxygen isotope\
        \ record. Several episodes of anomalous magnetic inclinations were also found\
        \ within the cyclic section in some of the wells. Some of the episodes of\
        \ anomalous magnetic inclinations are only separated by short normal intervals\
        \ in a pattern similar to that described for some welldocumented excursions.\
        \ We consider that a geomagnetic excursion was likely only if the anomalous\
        \ inclinations were found at approximately the same stratigraphic position\
        \ in more than one drill hole. A deeper time constraint is provided by the\
        \ upper boundary (990 ka) of the Jaramillo Normal Polarity Subchron recognized\
        \ at a depth of 302 m in one deeply penetrating well (GUAD). Approximately\
        \ 100 m of normal Jaramillo section is evident below that in wells GUAD and\
        \ EVGR.</p>\\n<p>The reversal that we identify as the 780 ka Brunhes-Matuyama\
        \ boundary, found at depths of 291&ndash;303 m in three wells, indicates an\
        \ average rate of deposition in this upper section of ~37 cm/k.y. In GUAD,\
        \ the top of the underlying normally polarized section, which we assign to\
        \ the upper part of the Jaramillo Normal Polarity Subchron, was found between\
        \ 301.8 and 304.5 m. The resultant 10 m of reversed polarity section above\
        \ the Jaramillo seems anomalously short for this 210 k.y. part of the Matuyama\
        \ Chron, during which several times that thickness of section probably should\
        \ have accumulated. This observation indicates that a significant unconformity\
        \ should be present in that short section between the Jaramillo Subchron and\
        \ the Brunhes-Matuyama boundary. Deeper cores in two wells (GUAD and EVGR)\
        \ all have normal polarity and seem to represent much of the Jaramillo Subchron,\
        \ although no base for that subchron was found. The resultant minimum rate\
        \ of sedimentation for this lower section beneath the unconformity is 170\
        \ cm/k.y.</p>\\n<p>The Mono Lake (ca. 32 ka), Pringle Falls (ca. 210 ka),\
        \ and Big Lost (ca. 565 ka) geomagnetic excursions all seem to be represented\
        \ in the Santa Clara Valley wells. Possible correlations to the Laschamp (ca.\
        \ 40 ka) and Blake (ca. 110 ka) excursions are also noted. Three additional\
        \ excursions that have apparently not been previously reported from western\
        \ North America occur within cycle 6 (between 536 and 433 ka), near the base\
        \ of cycle 5 (after 433 ka), and near the middle of cycle 2 (before ca. 75\
        \ ka).</p>\",\"largerWorkType\":{\"id\":2,\"text\":\"Article\"},\"largerWorkTitle\"\
