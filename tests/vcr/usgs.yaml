        text\":\"Environmental Microbiology\",\"active\":true,\"publicationSubtype\"\
        :{\"id\":10}},\"title\":\"Functional metagenomic selection of RubisCOs from\
        \ uncultivated bacteria\",\"docAbstract\":\"<p><span>Ribulose 1,5-bisphosphate\
        \ carboxylase/oxygenase (RubisCO) is a critical yet severely inefficient enzyme\
        \ that catalyses the fixation of virtually all of the carbon found on Earth.\
        \ Here, we report a functional metagenomic selection that recovers physiologically\
        \ active RubisCO molecules directly from uncultivated and largely unknown\
        \ members of natural microbial communities. Selection is based on&nbsp;</span><span\
        \ class=\\\"fixed-roman\\\">CO<span>2</span></span><span>-dependent growth\
        \ in a host strain capable of expressing environmental deoxyribonucleic acid\
        \ (DNA), precluding the need for pure cultures or screening of recombinant\
        \ clones for enzymatic activity. Seventeen functional RubisCO-encoded sequences\
        \ were selected using DNA extracted from soil and river autotrophic enrichments,\
        \ a photosynthetic biofilm and a subsurface groundwater aquifer. Notably,\
        \ three related form II RubisCOs were recovered which share high sequence\
        \ similarity with metagenomic scaffolds from uncultivated members of the</span><i>G</i><i>allionellaceae</i><span>&nbsp;family.\
        \ One of the&nbsp;</span><i>G</i><i>allionellaceae</i><span>\u2005RubisCOs\
        \ was purified and shown to possess</span><span class=\\\"fixed-roman\\\"\
        >CO<span>2</span>/O<span>2</span></span><span>&nbsp;specificity typical of\
        \ form II enzymes. X-ray crystallography determined that this enzyme is a\
        \ hexamer, only the second form II multimer ever solved and the first RubisCO\
        \ structure obtained from an uncultivated bacterium. Functional metagenomic\
        \ selection leverages natural biological diversity and billions of years of\
        \ evolution inherent in environmental communities, providing a new window\
        \ into the discovery of&nbsp;</span><span class=\\\"fixed-roman\\\">CO<span>2</span></span><span>-fixing\
        \ enzymes not previously characterized.</span></p>\",\"language\":\"English\"\
