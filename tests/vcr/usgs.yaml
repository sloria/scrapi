        :{\"id\":2446,\"text\":\"Journal of Research of the U.S. Geological Survey\"\
        },\"title\":\"The Great Tunisian Flood\",\"docAbstract\":\"<p>In the autumn\
        \ of 1969, unusual meteorological conditions&nbsp;over Europe and northern\
        \ Africa caused an enormous persistent desert&nbsp;storm in Tunisia and eastern\
        \ Algeria. Poorly developed drainage&nbsp;patterns and gypsum-encrusted surfaces\
        \ of these desert regions intensified&nbsp;effects of the storm and contributed\
        \ to the heavy loss of life and&nbsp;property. Destruction of Roman bridges\
        \ suggests that such storms may&nbsp;have recurrence probabilities of several\
        \ thousands of years. The event&nbsp;also suggests that, although desert storms\
        \ are less frequent than those of&nbsp;temperate regions, they can be similar\
        \ in magnitude.</p>\",\"language\":\"English\",\"publisher\":\"U.S. Geological\
