        ,\"docAbstract\":\"<p><span>To evaluate the genetic diversity of viral haemorrhagic\
        \ septicaemia virus (VHSV), the sequence of the glycoprotein genes (G) of\
        \ 11 North American and European isolates were determined. Comparison with\
        \ the G protein of representative members of the family Rhabdoviridae suggested\
        \ that VHSV was a different virus species from infectious haemorrhagic necrosis\
        \ virus (IHNV) and Hirame rhabdovirus (HIRRV). At a higher taxonomic level,\
        \ VHSV, IHNV and HIRRV formed a group which was genetically closest to the\
        \ genus Lyssavirus. Compared with each other, the G genes of VHSV displayed\
        \ a dissimilar overall genetic diversity which correlated with differences\
        \ in geographical origin. The multiple sequence alignment of the complete\
        \ G protein, showed that the divergent positions were not uniformly distributed\
        \ along the sequence. A central region (amino acid position 245-300) accumulated\
        \ substitutions and appeared to be highly variable. The genetic heterogeneity\
        \ within a single isolate was high, with an apparent internal mutation frequency\
        \ of 1.2 x 10(-3) per nucleotide site, attesting the quasispecies nature of\
        \ the viral population. The phylogeny separated VHSV strains according to\
        \ the major geographical area of isolation: genotype I for continental Europe,\
        \ genotype II for the British Isles, and genotype III for North America. Isolates\
        \ from continental Europe exhibited the highest genetic variability, with\
        \ sub-groups correlated partially with the serological classification. Neither\
        \ neutralizing polyclonal sera, nor monoclonal antibodies, were able to discriminate\
        \ between the genotypes. The overall structure of the phylogenetic tree suggests\
        \ that VHSV genetic diversity and evolution fit within the model of random\
        \ change and positive selection operating on quasispecies.</span></p>\",\"\
