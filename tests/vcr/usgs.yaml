        :{\"id\":2980,\"text\":\"PLoS ONE\",\"active\":true,\"publicationSubtype\"\
        :{\"id\":10}},\"title\":\"Heterogeneous occupancy and density estimates of\
        \ the pathogenic fungus <i>Batrachochytrium dendrobatidis</i> in waters of\
        \ North America\",\"docAbstract\":\"<p>Biodiversity losses are occurring worldwide\
        \ due to a combination of stressors. For example, by one estimate, 40% of\
        \ amphibian species are vulnerable to extinction, and disease is one threat\
        \ to amphibian populations. The emerging infectious disease chytridiomycosis,\
        \ caused by the aquatic fungus Batrachochytrium dendrobatidis (Bd), is a contributor\
        \ to amphibian declines worldwide. Bd research has focused on the dynamics\
        \ of the pathogen in its amphibian hosts, with little emphasis on investigating\
        \ the dynamics of free-living Bd. Therefore, we investigated patterns of Bd\
        \ occupancy and density in amphibian habitats using occupancy models, powerful\
        \ tools for estimating site occupancy and detection probability. Occupancy\
        \ models have been used to investigate diseases where the focus was on pathogen\
        \ occurrence in the host. We applied occupancy models to investigate free-living\
        \ Bd in North American surface waters to determine Bd seasonality, relationships\
        \ between Bd site occupancy and habitat attributes, and probability of detection\
        \ from water samples as a function of the number of samples, sample volume,\
        \ and water quality. We also report on the temporal patterns of Bd density\
        \ from a 4-year case study of a Bd-positive wetland. We provide evidence that\
        \ Bd occurs in the environment year-round. Bd exhibited temporal and spatial\
        \ heterogeneity in density, but did not exhibit seasonality in occupancy.\
        \ Bd was detected in all months, typically at less than 100 zoospores L&minus;1.\
        \ The highest density observed was &sim;3 million zoospores L&minus;1. We\
        \ detected Bd in 47% of sites sampled, but estimated that Bd occupied 61%\
        \ of sites, highlighting the importance of accounting for imperfect detection.\
        \ When Bd was present, there was a 95% chance of detecting it with four samples\
        \ of 600 ml of water or five samples of 60 mL. Our findings provide important\
        \ baseline information to advance the study of Bd disease ecology, and advance\
        \ our understanding of amphibian exposure to free-living Bd in aquatic habitats\
        \ over time.</p>\",\"language\":\"English\",\"publisher\":\"PLOS\",\"doi\"\
