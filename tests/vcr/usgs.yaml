        Journal Article\"},\"seriesTitle\":{\"id\":3696,\"text\":\"Virology\",\"active\"\
        :true,\"publicationSubtype\":{\"id\":10}},\"title\":\"Attenuation of monkeypox\
        \ virus by deletion of genomic regions\",\"docAbstract\":\"<p>Monkeypox virus\
        \ (MPXV) is an emerging pathogen from Africa that causes disease similar to\
        \ smallpox. Two clades with different geographic distributions and virulence\
        \ have been described. Here, we utilized bioinformatic tools to identify genomic\
        \ regions in MPXV containing multiple virulence genes and explored their roles\
        \ in pathogenicity; two selected regions were then deleted singularly or in\
        \ combination.&nbsp;<i>In vitro</i>&nbsp;and&nbsp;<i>in vivo</i>studies indicated\
        \ that these regions play a significant role in MPXV replication, tissue spread,\
        \ and mortality in mice. Interestingly, while deletion of either region led\
        \ to decreased virulence in mice, one region had no effect on&nbsp;<i>in vitro</i>&nbsp;replication.\
        \ Deletion of both regions simultaneously also reduced cell culture replication\
        \ and significantly increased the attenuation&nbsp;<i>in vivo</i>&nbsp;over\
        \ either single deletion. Attenuated MPXV with genomic deletions present a\
        \ safe and efficacious tool in the study of MPX pathogenesis and in the identification\
