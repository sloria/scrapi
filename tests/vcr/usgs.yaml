        :true,\"publicationSubtype\":{\"id\":10}},\"title\":\"Interannual to multidecadal\
        \ climate forcings on groundwater resources of the U.S. West Coast\",\"docAbstract\"\
        :\"<h4 id=\\\"absSec_1\\\">Study region</h4><p id=\\\"spar0050\\\">The U.S.\
        \ West Coast, including the Pacific Northwest and California Coastal Basins\
        \ aquifer systems.</p><h4 id=\\\"absSec_2\\\">Study focus</h4><p id=\\\"spar0055\\\
        \">Groundwater response to interannual to multidecadal climate variability\
        \ has important implications for security within the water\u2013energy\u2013\
        food nexus. Here we use Singular Spectrum Analysis to quantify the teleconnections\
        \ between AMO, PDO, ENSO, and PNA and precipitation and groundwater level\
        \ fluctuations. The computer program DAMP was used to provide insight on the\
        \ influence of soil texture, depth to water, and mean and period of a surface\
        \ infiltration flux on the damping of climate signals in the vadose zone.</p><h4\
        \ id=\\\"absSec_3\\\">New hydrological insights for the region</h4><p id=\\\
        \"spar0060\\\">We find that PDO, ENSO, and PNA have significant influence\
        \ on precipitation and groundwater fluctuations across a north-south gradient\
        \ of the West Coast, but the lower frequency climate modes (PDO) have a greater\
        \ influence on hydrologic patterns than higher frequency climate modes (ENSO\
        \ and PNA). Low frequency signals tend to be preserved better in groundwater\
        \ fluctuations than high frequency signals, which is a function of the degree\
        \ of damping of surface variable fluxes related to soil texture, depth to\
        \ water, mean and period of the infiltration flux. The teleconnection patterns\
        \ that exist in surface hydrologic processes are not necessarily the same\
        \ as those preserved in subsurface processes, which are affected by damping\
        \ of some climate variability signals within infiltrating water.</p>\",\"\
