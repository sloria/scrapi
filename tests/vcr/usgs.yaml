        ,\"docAbstract\":\"<p><span>Relative growth and survival of offspring from\
        \ matings of hatchery and wild Deschutes River (Oregon) summer steelhead trout,\
        \ </span><i>Salmo gairdneri</i><span>, were measured to determine if hatchery\
        \ fish differ genetically from wild fish in traits that can affect the stock\u2013\
        recruitment relationship of wild populations. Sections of four natural streams\
        \ and a hatchery pond were each stocked with genetically marked (lactate dehydrogenase\
        \ genotypes) eyed eggs or unfed swim-up fry from each of three matings: hatchery\
        \ \xD7 hatchery (HH), hatchery \xD7 wild (HW), and wild \xD7 wild (WW). In\
        \ streams, WW fish had the highest survival and HW fish the highest growth\
        \ rates when significant differences were found; in the hatchery pond, HH\
        \ fish had the highest survival and growth rates. The hatchery fish were genetically\
        \ different from wild fish and when they interbreed with wild fish may reduce\
        \ the number of smolts produced. Hatchery procedures can be modified to reduce\
        \ the genetic differences between hatchery and wild fish.</span></p>\",\"\
