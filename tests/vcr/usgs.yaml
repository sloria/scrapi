        id\":70134831,\"text\":\"70134831 - 2015 - Attenuation of monkeypox virus\
        \ by deletion of genomic regions\",\"interactions\":[],\"lastModifiedDate\"\
        :\"2016-01-26T15:14:28\",\"indexId\":\"70134831\",\"displayToPublicDate\"\
        :\"2015-01-15T00:00\",\"publicationYear\":\"2015\",\"publicationType\":{\"\
