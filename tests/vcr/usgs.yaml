        },\"publicationSubtype\":{\"id\":10,\"text\":\"Journal Article\"},\"seriesTitle\"\
        :{\"id\":3254,\"text\":\"Remote Sensing of Environment\"},\"title\":\"Quantifying\
        \ soil carbon loss and uncertainty from a peatland wildfire using multi-temporal\
        \ LiDAR\",\"docAbstract\":\"<p><span>Peatlands are a major reservoir of global\
        \ soil carbon, yet account for just 3% of global land cover. Human impacts\
        \ like draining can hinder the ability of peatlands to sequester carbon and\
        \ expose their soils to fire under dry conditions. Estimating soil carbon\
        \ loss from peat fires can be challenging due to uncertainty about pre-fire\
        \ surface elevations. This study uses multi-temporal LiDAR to obtain pre-\
        \ and post-fire elevations and estimate soil carbon loss caused by the 2011\
        \ Lateral West fire in the Great Dismal Swamp National Wildlife Refuge, VA,\
        \ USA. We also determine how LiDAR elevation error affects uncertainty in\
        \ our carbon loss estimate by randomly perturbing the LiDAR point elevations\
        \ and recalculating elevation change and carbon loss, iterating this process\
        \ 1000 times. We calculated a total loss using LiDAR of 1.10&nbsp;Tg&nbsp;C\
        \ across the 25&nbsp;km</span><sup>2</sup><span>&nbsp;burned area. The fire\
        \ burned an average of 47&nbsp;cm deep, equivalent to 44&nbsp;kg&nbsp;C/m</span><sup>2</sup><span>,\
        \ a value larger than the 1997 Indonesian peat fires (29&nbsp;kg&nbsp;C/m</span><sup>2</sup><span>).\
        \ Carbon loss via the First-Order Fire Effects Model (FOFEM) was estimated\
        \ to be 0.06&nbsp;Tg&nbsp;C. Propagating the LiDAR elevation error to the\
        \ carbon loss estimates, we calculated a standard deviation of 0.00009&nbsp;Tg&nbsp;C,\
        \ equivalent to 0.008% of total carbon loss. We conclude that LiDAR elevation\
        \ error is not a significant contributor to uncertainty in soil carbon loss\
        \ under severe fire conditions with substantial peat consumption. However,\
        \ uncertainties may be more substantial when soil elevation loss is of a similar\
        \ or smaller magnitude than the reported LiDAR error.</span></p>\",\"language\"\
