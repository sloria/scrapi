        \ Monitoring Initiative (ARMI) began in 2000 as an attempt by the United States\
        \ Geological Survey to determine the status and trends of amphibians on federal\
        \ lands in the United States and its territories. ARMI research focuses on\
        \ determining causes of declines, if observed, developing new techniques to\
        \ sample populations and analyze data, and disseminating information to scientists\
        \ and policy makers. Monitoring is conducted at multiple scales, with an emphasis\
        \ on an ability to draw conclusions about status in well-defined study areas\
        \ such as national parks and wildlife refuges.</p>\",\"largerWorkType\":{\"\
