        text\":\"Chaos\",\"active\":true,\"publicationSubtype\":{\"id\":10}},\"title\"\
        :\"How organisms do the right thing: The attractor hypothesis\",\"docAbstract\"\
        :\"Neo-Darwinian theory is highly successful at explaining the emergence of\
        \ adaptive traits over successive generations. However, there are reasons\
        \ to doubt its efficacy in explaining the observed, impressively detailed\
        \ adaptive responses of organisms to day-to-day changes in their surroundings.\
        \ Also, the theory lacks a clear mechanism to account for both plasticity\
        \ and canalization. In effect, there is a growing sentiment that the neo-Darwinian\
        \ paradigm is incomplete, that something more than genetic structure, mutation,\
        \ genetic drift, and the action of natural selection is required to explain\
        \ organismal behavior. In this paper we extend the view of organisms as complex\
        \ self-organizing entities by arguing that basic physical laws, coupled with\
        \ the acquisitive nature of organisms, makes adaptation all but tautological.\
        \ That is, much adaptation is an unavoidable emergent property of organisms'\
        \ complexity and, to some a significant degree, occurs quite independently\
        \ of genomic changes wrought by natural selection. For reasons that will become\
        \ obvious, we refer to this assertion as the attractor hypothesis. The arguments\
        \ also clarify the concept of \\\"adaptation.\\\" Adaptation across generations,\
        \ by natural selection, equates to the (game theoretic) maximization of fitness\
        \ (the success with which one individual produces more individuals), while\
        \ self-organizing based adaptation, within generations, equates to energetic\
        \ efficiency and the matching of intake and biosynthesis to need. Finally,\
        \ we discuss implications of the attractor hypothesis for a wide variety of\
        \ genetical and physiological phenomena, including genetic architecture, directed\
        \ mutation, genetic imprinting, paramutation, hormesis, plasticity, optimality\
        \ theory, genotype-phenotype linkage and puncuated equilibrium, and present\
        \ suggestions for tests of the hypothesis. ?? 1998 American Institute of Physics.\"\
