        \ variability in ground-motion predictions. In addition, ground-motion predictions\
        \ over a grid of sites are used to estimate parametric uncertainty for changes\
        \ in rupture velocity. We find that the combined model uncertainty and random\
        \ variability of the simulations is in the same range as the variability of\
        \ regional empirical ground-motion data sets. The majority of the standard\
        \ deviations lie between 0.5 and 0.7 natural-log units for response spectra\
        \ and 0.5 and 0.8 for Fourier spectra. The estimate of model epistemic uncertainty,\
        \ based on the different model predictions, lies between 0.2 and 0.4, which\
        \ is about one-half of the estimates for the standard deviation of the combined\
        \ model uncertainty and random variability. Parametric uncertainty, based\
        \ on variation of just the average rupture velocity, is shown to be consistent\
        \ in amplitude with previous estimates, showing percentage changes in ground\
        \ motion from 50% to 300% when rupture velocity changes from 2.5 to 2.9 km/s.\
        \ In addition, there is some evidence that mean biases can be reduced by averaging\
        \ ground-motion estimates from different methods.</p>\",\"largerWorkType\"\
