        :{\"id\":10,\"text\":\"Journal Article\"},\"seriesTitle\":{\"id\":2492,\"\
        text\":\"Journal of Veterinary Diagnostic Investigation\",\"active\":true,\"\
        publicationSubtype\":{\"id\":10}},\"title\":\"Comparison of the membrane-filtration\
        \ fluorescent antibody test, the enzyme-linked immunosorbent assay, and the\
        \ polymerase chain reaction to detect <i>Renibacterium salmoninarum</i> in\
        \ salmon ovarian fluid\",\"docAbstract\":\"<p>Ovarian fluid samples from naturally\
        \ infected chinook salmon (<i>Oncorhynchus tshawytscha</i>) were examined\
        \ for the presence of<i> Renibacterium salmoninarum</i> by the membrane-filtration\
        \ fluorescent antibody test (MF-FAT), an antigen capture enzyme-linked immunosorbent\
        \ assay (ELISA), and a nested polymerase chain reaction (PCR). On the basis\
        \ of the MF-FAT, 64% (66/103) samples contained detectable levels of <i>R.\
        \ salmoninarum</i> cells. Among the positive fish, the R. salmoninarum concentrations\
        \ ranged from 25 cells/ml to 4.3 3 109 cells/ml. A soluble antigenic fraction\
        \ of <i>R. salmoninarum</i> was detected in 39% of the fish (40/103) by the\
        \ ELISA. The ELISA is considered one of the most sensitive detection methods\
        \ for bacterial kidney disease in tissues, yet it did not detect <i>R. salmoninarum</i>\
        \ antigen consistently at bacterial cell concentrations below about 1.3 3\
        \ 104 cells/ml according to the MF-FAT counts. When total DNA was extracted\
        \ and tested in a nested PCR designed to amplify a 320-base-pair region of\
        \ the gene encoding a soluble 57-kD protein of <i>R. salmoninarum</i>, 100%\
        \ of the 100 samples tested were positive. The results provided strong evidence\
        \ that<i> R. salmoninarum</i> may be present in ovarian fluids thought to\
        \ be free of the bacterium on the basis of standard diagnostic methods.</p>\"\
