        :{\"id\":1004,\"text\":\"Biodiversity\"},\"title\":\"Alpine biodiversity and\
        \ assisted migration: the case of the American pika (<i>Ochotona princeps</i>)\"\
        ,\"docAbstract\":\"<p><span>Alpine mammals are predicted to be among the species\
        \ most threatened by climate change, due to the projected loss and further\
        \ fragmentation of alpine habitats. As temperature or precipitation regimes\
        \ change, alpine mammals may also be faced with insurmountable barriers to\
        \ dispersal. The slow rate or inability to adjust to rapidly shifting environmental\
        \ conditions may cause isolated alpine species to become locally extirpated,\
        \ resulting in reduced biodiversity. One proposed method for mitigating the\
        \ impacts of alpine species loss is assisted migration. This method, which\
        \ involves translocating a species to an area with more favourable climate\
        \ and habitat characteristics, has become the subject of debate and controversy\
        \ in the conservation community. The uncertainty associated with climate change\
        \ projections, coupled with the thermal sensitivity of many alpine mammals,\
        \ makes it difficult to a priori assess the efficacy of this technique as\
        \ a conservation management tool. Here we present the American pika (</span><i>Ochotona\
        \ princeps</i><span>) as a case study. American pikas inhabit rocky areas\
        \ throughout the western US, and populations in some mountainous areas have\
        \ become locally extirpated in recent years. We review known climatic and\
        \ habitat requirements for this species, and also propose protocols designed\
        \ to reliably identify favourable relocation areas. We present data related\
        \ to the physiological constraints of this species and outline specific requirements\
        \ which must be addressed for translocation of viable populations, including\
        \ wildlife disease and genetic considerations. Finally, we discuss potential\
        \ impacts on other alpine species and alpine communities, and overall implications\
        \ for conserving alpine biodiversity in a changing climate.</span></p>\",\"\
