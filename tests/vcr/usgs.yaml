        ,\"active\":true,\"publicationSubtype\":{\"id\":10}},\"title\":\"Seismic velocity\
        \ model of the central United States (Version 1): Description and simulation\
        \ of the 18 April 2008 Mt. Carmel, Illinois, Earthquake\",\"docAbstract\"\
        :\"<p>We have developed a new three\u2010dimensional seismic velocity model\
        \ of the central United States (CUSVM) that includes the New Madrid Seismic\
        \ Zone (NMSZ) and covers parts of Arkansas, Mississippi, Alabama, Illinois,\
        \ Missouri, Kentucky, and Tennessee. The model represents a compilation of\
        \ decades of crustal research consisting of seismic, aeromagnetic, and gravity\
        \ profiles; geologic mapping; geophysical and geological borehole logs; and\
        \ inversions of the regional seismic properties. The density, <i>P</i>\u2010\
        \ and <i>S</i>\u2010wave velocities are synthesized in a stand\u2010alone\
        \ spatial database that can be queried to generate the required input for\
        \ numerical seismic\u2010wave propagation simulations. We test and calibrate\
        \ the CUSVM by simulating ground motions of the 18 April 2008 <i>M</i><sub>w</sub>\
        \ 5.4 Mt. Carmel, Illinois, earthquake and comparing the results with observed\
        \ records within the model area. The selected stations in the comparisons\
        \ reflect different geological site conditions and cover distances ranging\
        \ from 10 to 430 km from the epicenter. The results, based on a qualitative\
        \ and quantitative goodness\u2010of\u2010fit (GOF) characterization, indicate\
        \ that both within and outside the Mississippi Embayment the CUSVM reasonably\
        \ reproduces: (1) the body and surface\u2010wave arrival times and (2) the\
        \ observed regional variations in ground\u2010motion amplitude, cumulative\
        \ energy, duration, and frequency content up to a frequency of 1.0 Hz. In\
        \ addition, we discuss the probable structural causes for the ground\u2010\
        motion patterns in the central United States that we observed in the recorded\
        \ motions of the 18 April Mt. Carmel earthquake.</p>\",\"largerWorkType\"\
