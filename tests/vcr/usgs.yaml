        onlineIssn\":\"2329-132X\",\"printIssn\":\"2329-1311\",\"active\":true,\"\
        publicationSubtype\":{\"id\":5}},\"seriesNumber\":\"3132\",\"title\":\"Hydrogeologic\
        \ and geospatial data for the assesment of focused recharge to the Carbonate-Rock\
        \ Aquifer in Genesee County, New York\",\"docAbstract\":\"<p>Existing hydrogeologic\
        \ and geospatial data useful for the assessment of focused recharge to the\
        \ carbonate-rock aquifer in the central part of Genesee County, NY, were compiled\
        \ from numerous local, State, and Federal agency sources. Data sources utilized\
        \ in this pilot study include available geospatial datasets from Federal and\
        \ State agencies, interviews with local highway departments and the Genesee\
        \ County Soil and Water Conservation District, and an initial assessment of\
        \ karst features through the analysis of ortho-photographs, with minimal field\
        \ verification. The compiled information is presented in a series of county-wide\
        \ and quadrangle maps. The county-wide maps present generalized hydrogeologic\
        \ conditions including distribution of geologic units, major faults, and karst\
        \ features, and bedrock-surface and water-table configurations. Ten sets of\
        \ quadrangle maps of the area that overlies the carbonate-rock aquifer present\
        \ more detailed and additional information including distribution of bedrock\
        \ outcrops, thin and (or) permeable soils, and karst features such as sinkholes\
        \ and swallets. Water-resource managers can utilize the information summarized\
        \ in this report as a guide to their assessment of focused recharge to, and\
        \ the potential for surface contaminants to reach the carbonate-rock aquifer.</p>\"\
