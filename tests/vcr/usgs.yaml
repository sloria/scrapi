        text\":\"Journal of Wildlife Diseases\"},\"title\":\"Mortality patterns in\
        \ endangered Hawaiian geese (Nene; <i>Branta sandvicensis</i>)\",\"docAbstract\"\
        :\"<p><span>Understanding causes of death can aid management and recovery\
        \ of endangered bird populations. Toward those ends, we systematically examined\
        \ 300 carcasses of endangered Hawaiian Geese (Nene;&nbsp;</span><i>Branta\
        \ sandvicensis</i><span>) from Hawaii, Maui, Molokai, and Kauai between 1992\
        \ and 2013. The most common cause of death was emaciation, followed by trauma\
        \ (vehicular strikes and predation), and infectious/inflammatory diseases\
        \ of which toxoplasmosis (infection with&nbsp;</span><i>Toxoplasma gondii</i><span>)\
        \ predominated. Toxicoses were less common and were dominated by lead poisoning\
        \ or botulism. For captive birds, inflammatory conditions predominated, whereas\
        \ emaciation, trauma, and inflammation were common in free-ranging birds.\
        \ Mortality patterns were similar for males and females. Trauma predominated\
        \ for adults, whereas emaciation was more common for goslings. Causes of death\
        \ varied among islands, with trauma dominating on Molokai, emaciation and\
        \ inflammation on Kauai, emaciation on Hawaii, and inflammation and trauma\
        \ on Maui. Understanding habitat or genetic-related factors that predispose\
        \ Nene (particularly goslings) to emaciation might reduce the impact of this\
        \ finding. In addition, trauma and infection with&nbsp;</span><i>T. gondii</i><span>&nbsp;are\
        \ human-related problems that may be attenuated if effectively managed (e.g.,\
        \ road signs, enforcement of speed limits, feral cat [</span><i>Felis catus</i><span>]\
        \ control). Such management actions might serve to enhance recovery of this\
        \ endangered species.</span></p>\",\"language\":\"English\",\"publisher\"\
