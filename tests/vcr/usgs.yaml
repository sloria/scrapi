        },\"publicationSubtype\":{\"id\":24,\"text\":\"Book Chapter\"},\"title\":\"\
        Ecosystem impacts of exotic annual invaders in the Genus Bromus\",\"docAbstract\"\
        :\"<p><span>An understanding of the impacts of exotic plant species on ecosystems\
        \ is necessary to justify and guide efforts to limit their spread, restore\
        \ natives, and plan for conservation. Invasive annual grasses such as&nbsp;</span><i\
        \ class=\\\"EmphasisTypeItalic \\\">Bromus tectorum</i><span>,&nbsp;</span><i\
        \ class=\\\"EmphasisTypeItalic \\\">B. rubens</i><span>,&nbsp;</span><i class=\\\
        \"EmphasisTypeItalic \\\">B. hordeaceus</i><span>, and&nbsp;</span><i class=\\\
        \"EmphasisTypeItalic \\\">B. diandrus</i><span>&nbsp;(hereafter collectively\
        \ referred to as&nbsp;</span><i class=\\\"EmphasisTypeItalic \\\">Bromus</i><span>)\
        \ transform the structure and function of ecosystems they dominate. Experiments\
        \ that prove cause-and-effect impacts of&nbsp;</span><i class=\\\"EmphasisTypeItalic\
        \ \\\">Bromus</i><span>&nbsp;are rare, yet inferences can be gleaned from\
        \ the combination of&nbsp;</span><i class=\\\"EmphasisTypeItalic \\\">Bromus</i><span>-ecosystem\
        \ associations, ecosystem condition before/after invasion, and an understanding\
        \ of underlying mechanisms.&nbsp;</span><i class=\\\"EmphasisTypeItalic \\\
        \">Bromus</i><span>&nbsp;typically establishes in bare soil patches and can\
        \ eventually replace perennials such as woody species or bunchgrasses, creating\
        \ a homogeneous annual cover. Plant productivity and cover are less stable\
        \ across seasons and years when&nbsp;</span><i class=\\\"EmphasisTypeItalic\
        \ \\\">Bromus</i><span>&nbsp;dominates, due to a greater response to annual\
        \ climate variability.&nbsp;</span><i class=\\\"EmphasisTypeItalic \\\">Bromus&rsquo;</i><span>&nbsp;&ldquo;flash&rdquo;\
        \ of growth followed by senescence early in the growing season, combined with\
        \ shallow rooting and annual habit, may lead to incomplete use of deep soil\
        \ water, reduced C sequestration, and accelerated nutrient cycling. Litter\
        \ produced by&nbsp;</span><i class=\\\"EmphasisTypeItalic \\\">Bromus</i><span>&nbsp;alters\
        \ nearly all aspects of ecosystems and notably increases wildfire occurrence.\
        \ Where&nbsp;</span><i class=\\\"EmphasisTypeItalic \\\">Bromus</i><span>&nbsp;has\
        \ become dominant, it can decrease soil stability by rendering soils bare\
        \ for months following fire or episodic, pathogen-induced stand failure.&nbsp;</span><i\
        \ class=\\\"EmphasisTypeItalic \\\">Bromus-invaded</i><span>&nbsp;communities\
        \ have lower species diversity, and associated species tend to be generalists\
        \ adapted to unstable and variable habitats. Changes in litter, fire, and\
        \ soil properties appear to feedback to reinforce&nbsp;</span><i class=\\\"\
        EmphasisTypeItalic \\\">Bromus&rsquo;</i><span>&nbsp;dominance in a pattern\
        \ that portends desertification.</span></p>\",\"largerWorkType\":{\"id\":4,\"\
