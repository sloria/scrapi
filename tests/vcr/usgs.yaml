        :{\"id\":5}},\"seriesNumber\":\"2015-1233\",\"title\":\"Salamander chytrid\
        \ fungus (<i>Batrachochytrium salamandrivorans</i>) in the United States\u2014\
        Developing research, monitoring, and management strategies\",\"docAbstract\"\
        :\"<p>The recently (2013) identified pathogenic chytrid fungus, <i>Batrachochytrium\
        \ salamandrivoran</i>s (<i>Bsal</i>), poses a severe threat to the distribution\
        \ and abundance of salamanders within the United States and Europe. Development\
        \ of a response strategy for the potential, and likely, invasion of <i>Bsal</i>\
        \ into the United States is crucial to protect global salamander biodiversity.\
        \ A formal working group, led by Amphibian Research and Monitoring Initiative\
        \ (ARMI) scientists from the U.S. Geological Survey (USGS) Patuxent Wildlife\
        \ Research Center, Fort Collins Science Center, and Forest and Rangeland Ecosystem\
        \ Science Center, was held at the USGS Powell Center for Analysis and Synthesis\
        \ in Fort Collins, Colorado, United States from June 23 to June 25, 2015,\
        \ to identify crucial <i>Bsal</i> research and monitoring needs that could\
        \ inform conservation and management strategies for salamanders in the United\
        \ States. Key findings of the workshop included the following: (1) the introduction\
        \ of <i>Bsal</i> into the United States is highly probable, if not inevitable,\
        \ thus requiring development of immediate short-term and long-term intervention\
        \ strategies to prevent <i>Bsal</i> establishment and biodiversity decline;\
        \ (2) management actions targeted towards pathogen containment may be ineffective\
        \ in reducing the long-term spread of <i>Bsal</i> throughout the United States;\
        \ and (3) early detection of <i>Bsal</i> through surveillance at key amphibian\
        \ import locations, among high-risk wild populations, and through analysis\
        \ of archived samples is necessary for developing management responses. Top\
        \ research priorities during the preinvasion stage included the following:\
        \ (1) deployment of qualified diagnostic methods for <i>Bsal</i> and establishment\
        \ of standardized laboratory practices, (2) assessment of susceptibility for\
        \ amphibian hosts (including anurans), and (3) development and evaluation\
        \ of short- and long-term pathogen intervention and management strategies.\
        \ Several outcomes were achieved during the workshop, including development\
        \ of an organizational structure with working groups for a <i>Bsal</i> Task\
        \ Force, creation of an initial influence diagram to aid in identifying effective\
        \ management actions in the face of uncertainty, and production of a list\
        \ of potential management actions and key research uncertainties. Additional\
        \ products under development include a <i>Bsal</i> Strategic Action plan,\
        \ an emergency response plan, a monitoring and surveillance program, a standardized\
        \ diagnostic approach, decision models for natural resource agencies, and\
        \ a reporting database for salamander mortalities. This workshop was the first\
        \ international meeting to address the threat of <i>Bsal</i> to salamander\
        \ populations in the United States, with more than 30 participants from U.S.\
        \ conservation and resource management agencies (U.S. Fish and Wildlife Service,\
        \ U.S. Forest Service, U.S. Department of Defense, U.S. National Park Service,\
        \ and Association of Fish and Wildlife Agencies) and academic research institutions\
        \ in Australia, the Netherlands, Switzerland, the United Kingdom, and the\
        \ United States.</p>\",\"language\":\"English\",\"publisher\":\"U.S. Geological\
