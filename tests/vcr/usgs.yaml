        title\":\"Age at vaccination may influence response to sylvatic plague vaccine\
        \ (SPV) in Gunnison\u2019s prairie dogs (<i>Cynomys gunnisoni</i>)\",\"docAbstract\"\
        :\"<p><span>Gunnison&rsquo;s prairie dogs (</span><i>Cynomys gunnisoni</i><span>)\
        \ have been considered at greater risk from&nbsp;</span><i>Yersinia pestis</i><span>&nbsp;(plague)\
        \ infection in the montane portion of their range compared to populations\
        \ at lower elevations, possibly due to factors related to flea transmission\
        \ of the bacteria or greater host susceptibility. To test the latter hypothesis\
        \ and determine whether vaccination against plague with an oral sylvatic plague\
        \ vaccine (SPV) improved survival, we captured prairie dogs from a&nbsp;</span><i>C.\
        \ g. gunnisoni</i><span>&nbsp;or &ldquo;montane&rdquo; population and a&nbsp;</span><i>C.\
        \ g. zuniensis</i><span>&nbsp;or &ldquo;prairie&rdquo; population for vaccine\
        \ efficacy and challenge studies. No differences (</span><i>P</i><span>&nbsp;=&nbsp;0.63)\
        \ were found in plague susceptibility in non-vaccinated animals between these\
        \ two populations; however, vaccinates from the prairie population survived\
        \ plague challenge at significantly higher rates (</span><i>P</i><span>&nbsp;&lt;&nbsp;0.01)\
        \ than those from the montane population. Upon further analysis, we determined\
        \ that response to immunization was most likely associated with differences\
        \ in age, as the prairie group was much younger on average than the montane\
        \ group. Vaccinates that were juveniles or young adults survived plague challenge\
        \ at a much higher rate than adults (</span><i>P</i><span>&nbsp;&lt;&nbsp;0.01\
        \ and&nbsp;</span><i>P</i><span>&nbsp;=&nbsp;0.02, respectively), but no difference\
        \ (</span><i>P</i><span>&nbsp;=&nbsp;0.83) was detected in survival rates\
        \ between control animals of different ages. These results suggest that host\
        \ susceptibility is probably not related to the assumed greater risk from\
        \ plague in the&nbsp;</span><i>C. g. gunnisoni</i><span>or &ldquo;montane&rdquo;\
        \ populations of Gunnison&rsquo;s prairie dogs, and that SPV could be a useful\
        \ plague management tool for this species, particularly if targeted at younger\
        \ cohorts.</span></p>\",\"language\":\"English\",\"publisher\":\"Springer\"\
