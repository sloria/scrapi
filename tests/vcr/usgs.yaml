        id\":5,\"text\":\"Book chapter\"},\"publicationSubtype\":{\"id\":24,\"text\"\
        :\"Book Chapter\"},\"title\":\"Great Apes\",\"docAbstract\":\"<p><span>Anesthesia\
        \ of great apes is often necessary to conduct diagnostic analysis, provide\
        \ therapeutics, facilitate surgical procedures, and enable transport and translocation\
        \ for conservation purposes. Due to the stress of remote delivery injection\
        \ of anesthetic agents, recent studies have focused on oral delivery and/or\
        \ transmucosal absorption of preanesthetic and anesthetic agents. Maintenance\
        \ of the airway and provision of oxygen is an important aspect of anesthesia\
        \ in great ape species. The provision of analgesia is an important aspect\
        \ of the anesthesia protocol for any procedure involving painful stimuli.\
        \ Opioids and nonsteroidal anti-inflammatory drugs (NSAIDs) are often administered\
        \ alone, or in combination to provide multi-modal analgesia. There is increasing\
        \ conservation management of in situ great ape populations, which has resulted\
        \ in the development of field anesthesia techniques for free-living great\
        \ apes for the purposes of translocation, reintroduction into the wild, and\
        \ clinical interventions.</span></p>\",\"largerWorkType\":{\"id\":4,\"text\"\
