        publicationSubtype\":{\"id\":10}},\"title\":\"Survival and growth of freshwater\
        \ pulmonate and nonpulmonate snails in 28-day exposures to copper, ammonia,\
        \ and pentachlorophenol\",\"docAbstract\":\"<p><span>We performed toxicity\
        \ tests with two species of pulmonate snails (</span><i class=\\\"EmphasisTypeItalic\
        \ \\\">Lymnaea stagnalis</i><span> and </span><i class=\\\"EmphasisTypeItalic\
        \ \\\">Physa gyrina</i><span>) and four taxa of nonpulmonate snails in the\
        \ family Hydrobiidae (</span><i class=\\\"EmphasisTypeItalic \\\">Pyrgulopsis\
        \ robusta</i><span>,</span><i class=\\\"EmphasisTypeItalic \\\">Taylorconcha\
        \ serpenticola</i><span>, </span><i class=\\\"EmphasisTypeItalic \\\">Fluminicola</i><span>\
        \ sp., and </span><i class=\\\"EmphasisTypeItalic \\\">Fontigens aldrichi</i><span>).\
        \ Snails were maintained in static-renewal or recirculating culture systems\
        \ with adults removed periodically to isolate cohorts of offspring for toxicity\
        \ testing. This method successfully produced offspring for both&nbsp;species\
        \ of pulmonate snails and for two hydrobiid species, </span><i class=\\\"\
        EmphasisTypeItalic \\\">P. robusta</i><span> and </span><i class=\\\"EmphasisTypeItalic\
        \ \\\">Fluminicola</i><span> sp. Toxicity tests were performed for 28&nbsp;days\
        \ with copper, ammonia, and pentachlorophenol in hard reconstituted water\
        \ with endpoints of survival and growth. Tests were started with 1-week-old\
        \ </span><i class=\\\"EmphasisTypeItalic \\\">L. stagnalis</i><span>, 2-week-old\
        \ </span><i class=\\\"EmphasisTypeItalic \\\">P. gyrina</i><span>, 5- to 13-week-old\
        \ </span><i class=\\\"EmphasisTypeItalic \\\">P. robusta</i><span> and </span><i\
        \ class=\\\"EmphasisTypeItalic \\\">Fluminicola</i><span> sp., and older juveniles\
        \ and adults of several hydrobiid species. For all three chemicals, chronic\
        \ toxicity values for pulmonate snails were consistently greater than those\
        \ for hydrobiid snails, and hydrobiids were among the most sensitive taxa\
        \ in species sensitivity distributions for all three chemicals. These results\
        \ suggest that the toxicant sensitivity of nonpulmonate snails in the family\
        \ Hydrobiidae would not be adequately represented by results of toxicity testing\
        \ with pulmonate snails.</span></p>\",\"language\":\"English\",\"publisher\"\
