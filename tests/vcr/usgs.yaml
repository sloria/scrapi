        ,\"active\":true,\"publicationSubtype\":{\"id\":10}},\"title\":\"Correlation\
        \ between plasma component levels of cultured fish and resistance to bacterial\
        \ infection\",\"docAbstract\":\"Mortalities of yellowtail Seriola quinqueradiata\
        \ artificially infected with Lactococcus garvieae and of rainbow trout Oncorhynchus\
        \ mykiss artificially infected with Vibrio anguillarum were compared with\
        \ the levels of plasma components measured prior to challenge. The levels\
        \ of plasma total cholesterol, free cholesterol and phospholipid of fish surviving\
        \ infection were significantly higher in both yellowtail and rainbow trout\
        \ than those of fish which died during the challenge test. Mortality of yellowtail\
        \ with plasma total cholesterol levels lower than 250 mg/100 ml was significantly\
        \ higher than that of fish which had cholesterol levels higher than 275 mg/100\
        \ ml (p < 0.05). Rainbow trout whose cholesterol was lower than 520 mg/100\
        \ ml suffered a significantly higher mortality due to vibriosis than fish\
        \ having cholesterol levels higher than 560 mg/100 ml (p < 0.005). These results\
        \ indicate that low levels of plasma lipid components may be an indicator\
        \ of lowered disease resistance in cultured fish.\",\"language\":\"English\"\
