        \ fungal plant pathogen <i>Glomerella musae</i> [Anamorph: <i>Colletotrichum\
        \ musae</i> (Berk. and Curt.) arx.]\",\"docAbstract\":\"A 7.4-kilobase (kb)\
        \ DNA plasmid was isolated from Glomerella musae isolate 927 and designated\
        \ pGML1. Exonuclease treatments indicated that pGML1 was a linear plasmid\
        \ with blocked 5' termini. Cell-fractionation experiments combined with sequence-specific\
        \ PCR amplification revealed that pGML1 resided in mitochondria. The pGML1\
        \ plasmid hybridized to cesium chloride-fractionated nuclear DNA but not to\
        \ A + T-rich mitochondrial DNA. An internal 7.0-kb section of pGML1 was cloned\
        \ and did not hybridize with either nuclear or mitochondrial DNA from G. musae.\
        \ Sequence analysis revealed identical terminal inverted repeats (TIR) of\
        \ 520 bp at the ends of the cloned 7.0-kb section of pGML1. The occurrence\
        \ of pGML1 did not correspond with the pathogenicity of G. musae on banana\
        \ fruit. Four additional isolates of G. musae possessed extrachromosomal DNA\
        \ fragments similar in size and sequence to pGML1.\",\"language\":\"English\"\
