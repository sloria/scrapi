        :\"Climate change and amphibians\",\"docAbstract\":\"<p>Amphibian life histories\
        \ are exceedingly sensitive to temperature and precipitation, and there is\
        \ good evidence that recent climate change has already resulted in a shift\
        \ to breeding earlier in the year for some species. There are also suggestions\
        \ that the recent increase in the occurrence of El Ni&ntilde;o events has\
        \ caused declines of anurans in Central America and is linked to elevated\
        \ mortality of amphibian embryos in the northwestern United States. However,\
        \ evidence linking amphibian declines in Central America to climate relies\
        \ solely on correlations, and the mechanisms underlying the declines are not\
        \ understood. Connections between embryo mortality and declines in abundance\
        \ have not been demonstrated. Analyses of existing data have generally failed\
        \ to find a link between climate and amphibian declines. It is likely, however,\
        \ that future climate change will cause further declines of some amphibian\
        \ species. Reduced soil moisture could reduce prey species and eliminate habitat.\
        \ Reduced snowfall and increased summer evaporation could have dramatic effects\
        \ on the duration or occurrence of seasonal wetlands, which are primary habitat\
        \ for many species of amphibians. Climate change may be a relatively minor\
        \ cause of current amphibian declines, but it may be the biggest future challenge\
        \ to the persistence of many species</p>\",\"largerWorkType\":{\"id\":2,\"\
