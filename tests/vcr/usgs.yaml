        :\"2015-1227\",\"title\":\"A framework for decision points to trigger adaptive\
        \ management actions in long-term incidental take permits\",\"docAbstract\"\
        :\"<h1>Introduction</h1>\\n<p>The U.S. Fish and Wildlife Service (USFWS) has\
        \ begun to issue incidental take permits (ITPs) to wind power companies to\
        \ allow limited take of bird and bat species that are protected under the\
        \ Endangered Species Act, the Bald and Golden Eagle Protection Act, or the\
        \ Migratory Bird Treaty Act (Huso and others, 2015). Expected take rates are\
        \ determined using scientifically based collision-risk models and knowledge\
        \ about the ecology of the population of interest. ITPs often include mitigation\
        \ requirements to compensate for estimated take and further describe (1) adaptive\
        \ management actions (AMAs) that may be required to reduce take rates if permitted\
        \ rate is exceeded, or (2) additional compensatory mitigation to offset take\
        \ that exceeds permitted levels.</p>\\n<p>Confirming the accuracy of predicted\
        \ take and providing evidence that permitted take levels have not been exceeded\
        \ can be challenging because carcasses may be detected with probability much\
        \ less than 1, and often no carcasses are observed. When detection probability\
        \ is high, finding 0 carcasses can be interpreted as evidence that none (or\
        \ few) were actually killed. As the probability of observing an individual\
        \ decreases, the likelihood of missing carcasses increases, making it unclear\
        \ how to interpret having observed 0 (or few) carcasses. In a practical sense,\
        \ the consequences of incorrect inference can be significant: overestimating\
        \ take could result in costly and unjustified mitigation, whereas underestimating\
        \ could result in unanticipated declines in species populations already at\
        \ risk.</p>\\n<p>Huso and others (2015) propose an approach using Bayes&rsquo;\
        \ Theorem to construct a posterior distribution of potential take given the\
        \ observed count and the estimated probability of detecting a carcass. Dalthorp\
        \ and others (2014) published Evidence of Absence (EoA) software and associated\
        \ user guide to calculate the posterior distribution of take. These seminal\
        \ publications originally addressed inferential limits regarding potential\
        \ take at an individual site in any single year. Subsequent discussions with\
        \ users led to the idea that these concepts could be expanded and applied\
        \ over a series of years (the duration of an ITP) and field data could be\
        \ used to accurately infer whether actual take levels are consistent with,\
        \ higher than or lower than permitted levels. In response, we have developed\
        \ a statistical framework for signaling when take levels are inconsistent\
        \ with permitted levels, both on a short-term (3-year running average) and\
        \ long-term (cumulative total take) basis.</p>\\n<p>This document examines\
        \ the accuracy and precision of these &ldquo;triggers&rdquo; and their sensitivity\
        \ to input parameters, including estimated detection probability (<i>g</i>),\
        \ level of assurance desired (1 &minus; <i>&alpha;</i>), effectiveness of\
        \ AMAs (<i>&rho;</i>), etc. We present a statistical framework for defining\
        \ triggers for AMAs when take rates exceed permitted levels, as well as triggers\
        \ for rescinding previous AMAs when warranted by low take rates. The triggers\
        \ (with associated AMAs) are evaluated in terms of the consequences (conservation\
        \ benefits and operations costs) of various choices about trigger parameters\
        \ (including permitted take limit, credibility levels, AMA options, and monitoring\
        \ requirements) against a number of ecological backdrops (including actual\
        \ take levels and effectiveness of AMAs). The report is strictly statistical\
        \ and does not make specific recommendations about management or regulatory\
        \ parameters. Instead, a range of scenarios that span a wide range of possibilities\
        \ is considered. The purpose is to provide a framework for defining triggers\
        \ for AMAs and guide decision-making in the management of ITPs with a quantitative\
        \ consideration of potential consequences.</p>\\n<p>In the following discussions,\
        \ an average take rate of &tau; per year is permitted over the course of <i>n</i>\
        \ years of operation, and a total take of&ensp;&Tau; = <i>n</i>&tau; is allowed\
        \ over the course of the permit. The methods used to set &tau; are beyond\
        \ the scope of this document; we start from the premise that &tau; has been\
        \ externally established. Estimated cumulative take is tracked through the\
        \ years, and when estimated take exceeds the total permitted take (&Tau;),\
        \ a long-term trigger fires and full-avoidance AMAs are implemented to avoid\
        \ further take. In addition, a moving-average take rate is tracked through\
        \ the years, and when the average take rate has risen clearly above the permitted\
        \ level (&tau;), a short-term trigger fires providing a check against excessive\
        \ take over the span of a few years and signaling that the long-term take\
        \ limit is likely to be exceeded unless conditions change. Finally, a reversion\
        \ trigger may be defined to signal when fatality rates are low enough so that\
        \ previously implemented AMAs may be reversed without serious risk that future\
        \ fatality rates will exceed permitted levels.</p>\\n<p>A program of incremental\
        \ AMAs may be developed to respond to the firing of the short-term trigger.\
        \ Such a strategy may involve (1) AMAs to reduce the actual fatality rate\
        \ (<i>&lambda;</i>) incrementally each time the short-term trigger is fired\
        \ to keep the fatality rate in line with the expected rate (&tau;) in future\
        \ years; (2) an intensification of monitoring to increase precision of estimates;\
        \ or (3) adjustment of &tau; to align permitted with actual take rates. AMAs\
        \ that reduce the fatality rate or increase precision are likely to reduce\
        \ the chances that the short-term trigger will fire in future years if the\
        \ short-term trigger remains the same. In addition, after the short-term trigger\
        \ has fired some predetermined number of times, with or without implementation\
        \ of incremental AMAs, it may be desirable to implement a full-avoidance AMA\
        \ to avoid further take (as with the long-term trigger).</p>\",\"language\"\
