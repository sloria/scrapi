        ,\"active\":true,\"publicationSubtype\":{\"id\":10}},\"title\":\"Prediction\
        \ of broadband ground-motion time histories: Hybrid low/high-frequency method\
        \ with correlated random source parameters\",\"docAbstract\":\"<p>We present\
        \ a new method for calculating broadband time histories of ground motion based\
        \ on a hybrid low-frequency/high-frequency approach with correlated source\
        \ parameters. Using a finite-difference method we calculate low- frequency\
        \ synthetics (&lt; &sim;1 Hz) in a 3D velocity structure. We also compute\
        \ broadband synthetics in a 1D velocity model using a frequency-wavenumber\
        \ method. The low frequencies from the 3D calculation are combined with the\
        \ high frequencies from the 1D calculation by using matched filtering at a\
        \ crossover frequency of 1 Hz. The source description, common to both the\
        \ 1D and 3D synthetics, is based on correlated random distributions for the\
        \ slip amplitude, rupture velocity, and rise time on the fault. This source\
        \ description allows for the specification of source parameters independent\
        \ of any <i>a priori</i> inversion results. In our broadband modeling we include\
        \ correlation between slip amplitude, rupture velocity, and rise time, as\
        \ suggested by dynamic fault modeling. The method of using correlated random\
        \ source parameters is flexible and can be easily modified to adjust to our\
        \ changing understanding of earthquake ruptures. A realistic attenuation model\
        \ is common to both the 3D and 1D calculations that form the low- and high-frequency\
        \ components of the broadband synthetics. The value of <i>Q</i> is a function\
        \ of the local shear-wave velocity. To produce more accurate high-frequency\
        \ amplitudes and durations, the 1D synthetics are corrected with a randomized,\
        \ frequency-dependent radiation pattern. The 1D synthetics are further corrected\
        \ for local site and nonlinear soil effects by using a 1D nonlinear propagation\
        \ code and generic velocity structure appropriate for the site&rsquo;s National\
        \ Earthquake Hazards Reduction Program (NEHRP) site classification. The entire\
        \ procedure is validated by comparison with the 1994 Northridge, California,\
        \ strong ground motion data set. The bias and error found here for response\
        \ spectral acceleration are similar to the best results that have been published\
        \ by others for the Northridge rupture.</p>\",\"largerWorkType\":{\"id\":2,\"\
