        \ Genetics\"},\"title\":\"Conservation genomics reveals multiple evolutionary\
        \ units within Bell\u2019s Vireo (<i>Vireo bellii</i>).\",\"docAbstract\"\
        :\"<p><span>The Bell&rsquo;s Vireo (</span><i class=\\\"EmphasisTypeItalic\
        \ \\\">Vireo bellii</i><span>) is a widespread North American species of bird\
        \ that has declined since the mid-1960s primarily due to habitat modification.\
        \ Throughout its range, Bell&rsquo;s Vireo populations are regulated under\
        \ varying degrees of protection; however, the species has never been characterized\
        \ genetically. Therefore, the current taxonomy used to guide management decisions\
        \ may misrepresent the true evolutionary history for the species. We sequenced\
        \ 86 individuals for ND2 and genotyped 48 individuals for genome-wide SNPs\
        \ to identify distinct lineages within Bell&rsquo;s Vireo. Phylogenetic analyses\
        \ uncovered two distinct clades that are separated in the arid southwestern\
        \ United States, near the border of the Chihuahuan and Sonoran Deserts. These\
        \ clades diverged from each other approximately 1.11&ndash;2.04&nbsp;mya.\
        \ The timing of diversification, geographic location, and niche modeling of\
        \ the east/west divergence suggest vicariance as a mode of diversification\
        \ for these two lineages. Analyses of the SNP dataset provided additional\
        \ resolution and indicated the Least Bell&rsquo;s Vireo populations are a\
        \ distinct evolutionary lineage. Our genetic evidence, together with information\
        \ from morphology and behavior, suggests that the Bell&rsquo;s Vireo complex\
        \ involves two species, each containing two separate subspecies. This new\
        \ information has implications for the federal, state and other listing status\
        \ of Bell&rsquo;s Vireo throughout its range.</span></p>\",\"language\":\"\
