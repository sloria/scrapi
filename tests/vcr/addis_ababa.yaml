        \            </header>\n            <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"\
        \ xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The AU Human\
        \ Right  Monitoring  Capacity :In The Case of  African Peer review Mechanism</dc:title>\n\
        <dc:creator>Meseret, Assefa</dc:creator>\n<dc:contributor>Prof. Wani Tombe\
        \ Lako</dc:contributor>\n<dc:subject>Human rights, Pre-colonial</dc:subject>\n\
        <dc:description>This thesis assesses the human rights monitoring capacity\
        \ of the AU and the role APRM can play in it. It argues that, in Africa, historical\
        \ evidence suggests a continuing pattern of human rights violations have continued\
        \ by unchecked dictatorial regime. It also seeks to demonstrate that for various\
        \ reasons, the AU has been weak in monitoring of human rights violations.\
        \ This attributes to two main reasons. One, the relative dignity and human\
        \ value enjoyed by African in pre-colonial era became negatively impacted\
        \ by colonialism as an aspect of foreign intervention in Africa. This impact\
        \ has remains with the African leaders. The leaders become ruling the continent\
        \ after colonialism has been characterized as dictators and military leaders\
        \ which apply similar system of their previous colonial masters in violating\
        \ human rights. None of the Heads of State and Government was freely and fairly\
        \ elected. It was virtually the same club of dictators who adopted the African\
        \ Human rights Charter in 1981.&#13;\nSecond, the African commission and the\
        \ court are often ineffective because they lack resources and political commitments\
        \ of member states for the protection of human rights. Even at the level of\
        \ the assembly of heads of state, the reports of the African Commission do\
        \ not receive adequate attention or consideration but are often simply adopted\
        \ without due regard to the issues raised. Hitherto, the African system of\
        \ human rights has evolved against the experience of colonialism, dictatorships,\
        \ the failure of administering justice, and reluctance. Africa is still facing\
        \ the long road to promotion and protection of human rights for all Africans.\
        \ Yet within this setting the APRM had anticipated as an opportunity to hold\
        \ African leaders accountable and conceived as it can add value to human rights\
        \ monitoring capacity of African commission. Hence, this assessment is done\
        \ in relation to the work that is being done by APRM and the challenges that\
        \ it has confronted over the years. In assessing the role of the APRM in human\
        \ rights monitoring, this study discharges the importance of peer review and\
        \ investigates the challenges facing it in the field of human rights.</dc:description>\n\
