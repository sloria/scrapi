        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The security\
        \ implication of south sudans secession for the horn of africa</dc:title>\n\
        <dc:creator>Ibrahim, Kedir</dc:creator>\n<dc:contributor>Yasin Mohammed(PhD)</dc:contributor>\n\
        <dc:subject>Civil war, Horn of Africa</dc:subject>\n<dc:description>South\
        \ Sudan, after more than two decades of civil war, got its independence in\
        \ July 2011. Even though South Sudan seceded from its mother state, its relation\
        \ with the north is yet to be resolved. Today, relations between Khartoum\
        \ and Juba are heavily influenced by the outstanding issues in the 2005 Comprehensive\
        \ Peace Agreement (CPA) which have created obstacles to progress in both the\
        \ Sudan and South Sudan. Important unresolved CPA issues include fair and\
        \ equitable oil revenue-sharing between Sudan and South Sudan, conflict in\
        \ South Kordofan and Blue Niles, and the status of Abyei. Hence, in order\
        \ to maintain peace and security in the region, normalizations of relations\
        \ between the two Sudan is of fundamental importance. The contention of this\
        \ thesis is that the South Sudan secession has several security implications\
        \ for the countries of the Horn of African region. Source of inspiration for\
        \ other would be states (those in demand of secession), an influx of refugees,\
        \ spillover nature of conflicts and renewed bilateral relations are among\
        \ the implications. Through data analysis of primary and secondary sources\
        \ the paper will provide the rationale of the thesis.</dc:description>\n<dc:date>2015-10-22T09:28:43Z</dc:date>\n\
        <dc:date>2015-10-22T09:28:43Z</dc:date>\n<dc:date>2015-06</dc:date>\n<dc:type>Thesis</dc:type>\n\
