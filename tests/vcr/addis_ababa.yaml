        \            </header>\n            <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"\
        \ xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>\"  The Role\
        \ of Agricultural Cooperatives in Building Sustainable Livelihood for Rural\
        \ Women: A Case Study of Women Members of Garagodo &amp; Hembecho Cooperatives,\
        \ Bolloso Sore Woreda, Wolaita Zone, SNNPR \"</dc:title>\n<dc:creator>Muluken,\
        \ Tamirat</dc:creator>\n<dc:contributor>Taye Nigussie (PhD)</dc:contributor>\n\
        <dc:subject>Rural women, Livelihood</dc:subject>\n<dc:description>The study\
        \ on the Role of Agricultural Marketing Cooperative in Building Sustainable\
        \ Livelihood for rural women in the case of Garagodo and Hembecho primary\
        \ agricultural cooperative attempted to analyse the contribution of primary\
        \ agricultural cooperative in enabling women to build sustainable livelihood\
        \ which is capable of coping with and recover from vulnerability.&#13;\nThe\
        \ main objective of the study was to assess the role of primary agricultural\
        \ cooperatives in enabling women to cope with stresses and shocks through\
        \ building sustainable livelihood. By using the sustainable livelihood framework\
        \ adopted from DFID (199), the study tried to illustrate how the cooperatives\
        \ as transforming structure enabled women to build sustainable livelihood\
        \ by accessing livelihood capitals.&#13;\nThe study employed approximating\
        \ longitudinal survey as research design. It also employed both quantitative\
        \ and qualitative methods of data collection and analysis. The quantitative\
        \ method of data collection employed survey method and the qualitative method\
        \ of data collection employed in-depth interview, FGD, and observation methods.\
        \ Using the methods, primary data was collected from sample members of the\
        \ cooperatives, centrally placed officials from marketing and cooperative\
        \ development offices and managerial bodies of the cooperative enterprises.\
        \ Simple random sampling technique was employed so as to select sample respondents\
        \ of the study.&#13;\nThe finding of the study has revealed that the cooperatives\
        \ provided women with various services including supply of agricultural inputs,\
        \ credit services, marketing of agricultural input and output. Access to these\
        \ services in turn enabled women to improve their productivity, augment their\
        \ income, and build livelihood assets which are capable of withstanding risks\
        \ and shocks. Despite these benefits it yielded to women, the cooperative\
        \ encountered various problems that hampered the potential benefit of women,\
        \ which calls for the due attention of concerned bodies.</dc:description>\n\
        <dc:date>2015-10-22T10:19:10Z</dc:date>\n<dc:date>2015-10-22T10:19:10Z</dc:date>\n\
        <dc:date>2015-06</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://hdl.handle.net/123456789/8014</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>AAU</dc:publisher>\n</oai_dc:dc>\n\
        </metadata>\n        </record>\n    </ListRecords>\n</OAI-PMH>\n"}
