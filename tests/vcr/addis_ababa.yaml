        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The challenges\
        \ and prospects of building a developmental state in Africa: a comparative\
        \ study of Botswana and Ethiopia</dc:title>\n<dc:creator>Mesgna, Gebretensae</dc:creator>\n\
        <dc:contributor>Tesfaye Tafesse(PhD)</dc:contributor>\n<dc:subject>Developmental\
        \ state, Colonial African</dc:subject>\n<dc:description>Like most human institutions\
        \ \u2013 the family, the village, the city, the state, customs, laws, the\
        \ \u2013 nation \u2013 developmental state was born long before anybody thought\
        \ of naming it.However, it is the success of South East Asian countries in\
        \ the 1970s and 1980s that became its reference point. There has been a wide\
        \ spread skepticism about the prospect for the emergence of viable develop\
        \ mental states on Africa. While acknowledging the multi-dimensional capacity\
        \ weakness of the post-colonial African states as a major source of the continent\u2019\
        s current under development, proponents argue that there is enough reason\
        \ to adopt a developmental state model. Of those countries outside of Asia\
        \ that have recorded phenomenal levels of economic growth, it has been the\
        \ so-called developmental state of Botswana that have performed well. However\
        \ in the Ethiopian contextthe term is increasingly being used only in recent\
        \ times. The interest in constructing a developmental state has its own challenges\
        \ and lack of committed leadership, absence of autono mous and effective bureaucracy,\
        \ ineffective national development planning and social policy and institutional\
        \ capacity deficiency are the major ones in Africa. In Ethiopia, there are\
        \ notable changes brought about by the developmental state model. However,\
        \ when compared to Botswana; a success story in Africa since the 1970s, the\
        \ Ethiopian developmental state encounters many challenges and can draw lessons\
        \ from Botswana. This study explores the challenges and prospects of building\
        \ a developmental state in Africa by comparing Botswana and Ethiopia. was\
        \ born long before anybody thought of naming it.However, it is the success\
        \ of South East Asian countries in the 1970s and 1980s that became its reference\
        \ point. There has been a wide spread skepticism about the prospect for the\
        \ emergence of viable develop mental states on Africa. While acknowledging\
        \ the multi-dimensional capacity weakness of the post-colonial African states\
        \ as a major source of the continent\u2019s current under development, proponents\
        \ argue that there is enough reason to adopt a developmental state model.\
        \ Of those countries outside of Asia that have recorded phenomenal levels\
        \ of economic growth, it has been the so-called developmental state of Botswana\
