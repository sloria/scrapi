        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>\" Reconstructing\
        \ Food Systems from the Late Holocene Context of Mochena Borrego Rock shelter,\
        \ Wolayta, Southern Ethiopia     \"</dc:title>\n<dc:creator>Medhanit, Tamerat</dc:creator>\n\
        <dc:contributor>Alemseged Beldados (PhD)</dc:contributor>\n<dc:subject>Cultural\
        \ sequence, Ecological history</dc:subject>\n<dc:description>Mochena Borago\
        \ rock shelter is a very rich archaeological site with one of the most&#13;\n\
        complete late Pleistocene cultural sequence in the Horn of Africa. Despite\
        \ the rich&#13;\ncultural sequence, the pre-history and historic period of\
        \ human and plant interaction and&#13;\necological history of this site are\
        \ poorly documented and reconstructed. The objective of&#13;\nthis study was\
        \ to reconstruct food systems of the ancient inhabitants of Mochena Borago&#13;\n\
        rock shelter in the Late Holocene period. Archaeobotanical investigation was\
        \ conducted&#13;\non a 27 soil sample bags of 2000 and 2001 French Field seasons\
        \ at the Laboratory of the&#13;\nARCCH (Authority for Research and Conservation\
        \ of Cultural Heritage).For the better&#13;\ninterpretation of the archaeaobotanical\
        \ materials and data, ethnoarcheological studies&#13;\nwere undertaken in\
        \ the five Kebeles of Sodo Zurea Woreda. Based on this, a total of 64&#13;\n\
        plant spices were documented and 112 seeds and fruit stones were identified\
        \ by the&#13;\nArchaeobotanical investigation which included Sapindaceae cf.\
        \ Deinbollia type (n=55),&#13;\nMyrtaceae cf. Syzigium guineense type (n=33),\
        \ Plectranthus edulis (n=9),&#13;\nEuphorbiaceae Croton sp. (n=7), Cordia\
        \ cf. africana (n=2), Ebenaceae cf. Diospyros&#13;\n(n=1), Olea europaea sub\
        \ sp. cuspidate (n=1) and the rest four were unidentified. The&#13;\nethnobotanical\
        \ documentation reveled that five plant types that were used as food,&#13;\n\
        medicine and raw materials to be similar with the plants recovered by Archaeobotanical&#13;\n\
        investigation. Among the identified botanical remains, Plectranthus edulis\
        \ which is an&#13;\nindigenous crop for the study area, Cordia cf.africana\
        \ and Olea europaea sub sp.&#13;\ncusipdata are reported for the first time\
        \ in archaeobotanical context in the whole region&#13;\nof Ethiopia.</dc:description>\n\
        <dc:date>2015-10-22T09:53:01Z</dc:date>\n<dc:date>2015-10-22T09:53:01Z</dc:date>\n\
