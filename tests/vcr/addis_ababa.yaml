        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>\"The Role\
        \ of Internal and External Actors in Reshaping the African Nation States:\
        \ the Case of Somalia    \"</dc:title>\n<dc:creator>Nasir, Mohamed</dc:creator>\n\
        <dc:contributor>Mohammed Hassen (PhD)</dc:contributor>\n<dc:subject>Ethnic\
        \ contention, Political dynamics</dc:subject>\n<dc:description>Africa has\
        \ been in a state of crises since independence, primarily linked to external\
        \ influences which have social, cultural, economic, and political dimensions.\
        \ The African states, not all, suffered the extreme consequences from unviable\
        \ forms of political rule which criminalized both the state and the economy\
        \ and produced ethnic contention and deeply divided society. The external\
        \ actors are not the only chief architects of the Africa\u201Fs lingering\
        \ conflicts and state failures, but also their local actors in the post-colonial\
        \ age are partially responsible for the political and economic troubles, and\
        \ the frequent state collapse. Somalia, for example, became a victim of internal\
        \ and external actors; while the post-state collapse actors are the tragic,\
        \ violent outcome of gradually deteriorating political dynamics since 1991.\
        \ From the rubble and ruins of the state, self-appointed warlords who struggled\
        \ to rule the country from the barrels of guns, business groups and, later,\
        \ Islamists aspire to power with the influence of external actors, both from\
        \ the region and beyond exacerbated the political instability and economic\
        \ shortcomings which impacted both on the state and the lives of the ordinary\
        \ Somali citizens.&#13;\nIn fact, numerous peacebuilding efforts and attempts\
        \ at building a centralized Somali national government have failed due to\
        \ extensive involvement of diverse external actors. Without exception, Somalia\
        \ neighbors, Arab and Western states have been involved in Somalia\u201Fs\
        \ conflict for political and economic reasons. This study, therefore, dismisses\
        \ that the external actors, both from the region and beyond will bring peace\
        \ and stability to Somalia. Therefore, the issue should be considered as a\
        \ Somali issue that has an economic, social, and political impact on the Somalis\
        \ at large, and according to this suggestion, any resolution to the Somalia\
        \ conflict needs indigenous efforts since it affects the internal peace and\
        \ security of the Somali citizens as well as their destiny. Without a unified\
        \ grassroots involvement, it is difficult to foresee a sustainable peace and\
        \ stability in Somalia.</dc:description>\n<dc:date>2015-10-22T08:21:34Z</dc:date>\n\
