        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>\" Techno-Typological\
        \ Analysis of \u201CDeveloped Old wan\u201D/Early Acheulean Assemblages from\
        \ Garb IV Levels C and D, Melaka Kunture (Upper Awash), Ethiopia. \"</dc:title>\n\
        <dc:creator>Niguss, Gitaw</dc:creator>\n<dc:contributor>Alemseged Beldados\
        \ (Ph.D)</dc:contributor>\n<dc:subject>Stone Age, Developed Oldowan</dc:subject>\n\
        <dc:description>This thesis conceives of an analysis of Early Stone Age collections\
        \ from Melka Kunture,&#13;\nparticularly at Garba IV levels C and D. They\
        \ were excavated between 1972 to 1985 and are&#13;\ntoday stored at the Authority\
        \ for Research and Conservation of Cultural Heritage. In spite of&#13;\nongoing\
        \ researches conducted at these localities, raw material influence on the\
        \ knapping process&#13;\nof the knappers and the technological features of\
        \ the previously nominated artifact traditions&#13;\ncalled \u201CDeveloped\
        \ Oldowan\u201D is poorly understood. Methodologies like typological&#13;\n\
        classification, measurement of the technological axis, width, depth and so\
        \ forth, identification of&#13;\nraw material, understanding of thickness\
        \ evennes along the technological line of artifacts were&#13;\nemployed to\
        \ address the problem. The production techniques were influenced by the type\
        \ of raw&#13;\nmaterial. Although large flake productions are not large in\
        \ number, their appearance is an&#13;\nessential indicator about the emergence\
        \ of the Acheulean. The low number of Large Cutting&#13;\nTools is determined\
        \ by the original size of the unworked material. On account of this, not only&#13;\n\
        frequency of Large Cutting Tools, but also understanding various technological\
        \ innovations of&#13;\nan artifact has been found to be important in characterizing\
        \ Early Acheulean site. Therefore, the&#13;\nartifact tradition called \u201C\
        Developed Oldowan\u201D was not understood to be independet&#13;\ntechnologicaly.\
        \ It, rather, bears an evidence of technological similarities with the Early&#13;\n\
        Acheulean.</dc:description>\n<dc:date>2015-10-22T10:05:09Z</dc:date>\n<dc:date>2015-10-22T10:05:09Z</dc:date>\n\
