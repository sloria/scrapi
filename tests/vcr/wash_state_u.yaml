        \ Gerald</dc:creator>\n<dc:creator>Liu, Jianguo</dc:creator>\n<dc:subject>Coupled\
        \ Human and Natural Systems</dc:subject>\n<dc:subject>Human\u2013nature interactions</dc:subject>\n\
        <dc:description>Understanding the complexity of human\u2013nature interactions\
        \ is central to the quest for both human well-being and global sustainability.\
        \ To build an understanding of these interactions, scientists, planners, resource\
        \ managers, policy makers, and communities increasingly are collaborating\
        \ across wide-ranging disciplines and knowledge domains. Scientists and others\
        \ are generating new integrated knowledge on top of their requisite specialized\
        \ knowledge to understand complex systems in order to solve pressing environmental\
        \ and social problems (e.g., Carpenter et al. 2009). One approach to this\
        \ sort of integration, bringing together detailed knowledge of various disciplines\
        \ (e.g., social, economic, biological, and geophysical), has become known\
        \ as the study of Coupled Human and Natural Systems, or CHANS (Liu et al.\
        \ 2007a, b).   Read More: http://www.esajournals.org/doi/full/10.1890/0012-9623-92.2.218</dc:description>\n\
