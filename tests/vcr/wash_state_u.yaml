        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Historical\
        \ Ecology in the Mesa Verde Region: Results From The Village Project</dc:title>\n\
        <dc:creator>Varien, Mark D.</dc:creator>\n<dc:creator>Ortman, Scott G.</dc:creator>\n\
        <dc:creator>Kohler, Timothy A.</dc:creator>\n<dc:creator>Glowacki, Donna M.</dc:creator>\n\
        <dc:creator>Johnson, C. David</dc:creator>\n<dc:subject>Ancestral Pueblo culture</dc:subject>\n\
        <dc:subject>Land use</dc:subject>\n<dc:subject>Mesa Verde</dc:subject>\n<dc:subject>Agriculture--History</dc:subject>\n\
        <dc:description>Using the occupation histories of 3,176 habitation sites,\
        \ new estimates of maize-agriculture productivity, and an analysis of over\
        \ 1,700 construction timbers, we examine the historical ecology of Pueblo\
        \ peoples during their seven-century occupation (A.D. 600-1300) of a densely\
        \ settled portion of the Mesa Verde archaeological region. We identify two\
        \ cycles of population growth and decline, the earlier and smaller peaking\
        \ in the late-A.D. 800s, the later and larger in the mid-A.D. 1200s. We also\
        \ identify several episodes of immigration. Formation of aggregated settlements,\
        \ which we term community centers, is positively correlated with increasing\
        \ population and the time elapsed in each settlement cycle, and it persists\
        \ during periods of regional population decline, but it does not correlate\
        \ with climatic variation averaged over periods. Architectural and land-use\
        \ practices depleted piny on-juniper woodlands during the first cycle, but\
        \ more stable field systems and greater recycling of construction timber resulted\
        \ in more sustainable management of wood resources during the second cycle,\
        \ despite much higher population densities. Our estimates for maize production\
        \ are lower than previous estimates, especially for the A.D. 1200s, when population\
        \ reached its peak in the study area. Even so, considerable potential agricultural\
        \ production remained unused in the decades that immediately preceded the\
        \ complete depopulation of our study area.</dc:description>\n<dc:date>2015-12-14T18:25:19Z</dc:date>\n\
        <dc:date>2015-12-14T18:25:19Z</dc:date>\n<dc:date>2007</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Varien, Mark D., Scott G. Ortman, Timothy Kohler, Donna M.\
        \ Glowacki, and C. David Johnson. (2007). Historical Ecology in the Mesa Verde\
        \ Region: Results From The Village Project. American Antiquity 72:273-299.</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/2376/5745</dc:identifier>\n<dc:language>en_US</dc:language>\n\
