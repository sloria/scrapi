        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Hairdos and\
        \ Don\u2019ts: Hair Symbolism and Sexual History in Samoa</dc:title>\n<dc:creator>Mageo,\
        \ Jeannette Marie</dc:creator>\n<dc:subject>Samoa</dc:subject>\n<dc:subject>Ethnography</dc:subject>\n\
        <dc:subject>Psychological anthropology</dc:subject>\n<dc:description>Hair\
        \ is one of the classical foci of scholarly musing about the body, attaining\
        \ this focal status through the seminal essay of Edmund Leach, \"Magical Hair.\"\
        \ My intention is to draw the strands of this debate into a coherent conversation\
        \ and to contribute to the colloquy by exploring transformations of feminine\
        \ sex roles in Samoa from contact to the present. I do so by viewing changes\
        \ in hair styles as indices of changes in these roles, arguing that the rules\
        \ for hairdos that pertained to young women in precontact Samoa paralleled\
        \ \"dos and don'ts\" for their sexual behavior and that changes in the former\
        \ and the latter coincided. I use historical and ethnographic sources to document\
        \ their changes, as well as data collected during my own eight-year residence\
        \ in Samoa from 1981 to 1989.</dc:description>\n<dc:date>2015-12-14T00:46:36Z</dc:date>\n\
        <dc:date>2015-12-14T00:46:36Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Mageo, Jeannette Marie. \"Hairdos and Don\u2019ts: Hair Symbolism\
        \ and Sexual History in Samoa.\" (1994). Man 29:407-432.</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/2376/5732</dc:identifier>\n<dc:language>en_US</dc:language>\n\
        <dc:publisher>Man</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:research.libraries.wsu.edu:2376/5733</identifier><datestamp>2015-12-14T00:56:45Z</datestamp><setSpec>com_2376_5655</setSpec><setSpec>com_2376_606</setSpec><setSpec>col_2376_5729</setSpec></header><metadata><oai_dc:dc\
