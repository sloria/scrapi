        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Detection of\
        \ Cytosine Methylation in Ancient DNA from Five Native American Populations\
        \ Using Bisulfite Sequencing</dc:title>\n<dc:creator>Smith, Rick W.A.</dc:creator>\n\
        <dc:creator>Monroe, Cara</dc:creator>\n<dc:creator>Bolnick, Deborah A.</dc:creator>\n\
        <dc:subject>Ancient DNA</dc:subject>\n<dc:subject>Cytosine methylation</dc:subject>\n\
        <dc:subject>Genetics</dc:subject>\n<dc:description>While cytosine methylation\
        \ has been widely studied in extant populations, relatively few studies have\
        \ analyzed methylation in ancient DNA. Most existing studies of epigenetic\
        \ marks in ancient DNA have inferred patterns of methylation in highly degraded\
        \ samples using post-mortem damage to cytosines as a proxy for cytosine methylation\
        \ levels. However, this approach limits the inference of methylation compared\
        \ with direct bisulfite sequencing, the current gold standard for analyzing\
        \ cytosine methylation at single nucleotide resolution. In this study, we\
        \ used direct bisulfite sequencing to assess cytosine methylation in ancient\
        \ DNA from the skeletal remains of 30 Native Americans ranging in age from\
        \ approximately 230 to 4500 years before present. Unmethylated cytosines were\
        \ converted to uracils by treatment with sodium bisulfite, bisulfite products\
        \ of a CpG-rich retrotransposon were pyrosequenced, and C-to-T ratios were\
        \ quantified for a single CpG position. We found that cytosine methylation\
        \ is readily recoverable from most samples, given adequate preservation of\
        \ endogenous nuclear DNA. In addition, our results indicate that the precision\
        \ of cytosine methylation estimates is inversely correlated with aDNA preservation,\
        \ such that samples of low DNA concentration show higher variability in measures\
        \ of percent methylation than samples of high DNA concentration. In particular,\
        \ samples in this study with a DNA concentration above 0.015 ng/\u03BCL generated\
        \ the most consistent measures of cytosine methylation. This study presents\
        \ evidence of cytosine methylation in a large collection of ancient human\
        \ remains, and indicates that it is possible to analyze epigenetic patterns\
        \ in ancient populations using direct bisulfite sequencing approaches.</dc:description>\n\
