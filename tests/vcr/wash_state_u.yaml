        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Local Resource\
        \ Enhancement and Sex-biased Breastfeeding in a Caribbean Community</dc:title>\n\
        <dc:creator>Quinlan, Robert J.</dc:creator>\n<dc:creator>Quinlan, Marsha B.</dc:creator>\n\
        <dc:creator>Flinn, Mark V.</dc:creator>\n<dc:subject>Dominica</dc:subject>\n\
        <dc:subject>Breastfeeding</dc:subject>\n<dc:subject>Cross-cultural studies</dc:subject>\n\
        <dc:description>Parents often treat sons and daughters differently. Boys are\
        \ favored in some societies (Messer 1997), but in others girls receive preferential\
        \ treatment including better medical care and more frequent breastfeeding\
        \ (Cronk 2000). Cross-culturally, breastfeeding is a major component of early\
        \ parental care that directly affects child health. Here we examine female-biased\
        \ breastfeeding in Bwa Mawego, a horticultural community in the Commonwealth\
        \ of Dominica, and test hypotheses from parental investment theory about the\
        \ reasons for such bias (reviewed in CluttonBrock and Godfray 1991). Multiple\
        \ linear regression suggests that sex differences in children's time allocation\
        \ to productive activity account for female-biased breastfeeding in this community.\
        \ Ethnographic data from Bwa Mawego suggest that female-biased maternal care\
        \ results from male socioeconomic marginality and its effects on sex-specific\
        \ risks of parental investment.</dc:description>\n<dc:date>2015-12-14T04:24:38Z</dc:date>\n\
        <dc:date>2015-12-14T04:24:38Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Quinlan, Robert J., Marsha B. Quinlan, and Mark V. Flinn. (2005)\
        \ Local Resource Enhancement and Sex-biased Breastfeeding in a Caribbean Community.\
        \ Current Anthropology, 46(3):471-480.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5737</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>Current Anthropology</dc:publisher>\n\
