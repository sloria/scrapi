        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Fieldhouses,\
        \ Villages, and the Tragedy of the Commons in the Early Northern Anasazi Southwest</dc:title>\n\
        <dc:creator>Kohler, Timothy A.</dc:creator>\n<dc:subject>Ancestral Pueblo\
        \ culture</dc:subject>\n<dc:subject>Land use</dc:subject>\n<dc:subject>Agriculture--Southwestern\
        \ States</dc:subject>\n<dc:description>The appearance of field houses and\
        \ villages in the early northern Anasazi Southwest is interpreted as containing\
        \ information concerning inclusiveness of land ownership or control. Early\
        \ northern Anasazi villages probably practiced patterns of resource control\
        \ much like those documented historically in many pueblos, where agricultural\
        \ lands were frequently controlled at an atomistic level (by individuals or\
        \ households) so long as fields were in use, but remained communal property\
        \ in theory and could be reallocated to other members of the community. The\
        \ appearance of field houses may he an attempt to limit access to previously\
        \ free and unregulated lands and the resources thereon.</dc:description>\n\
        <dc:date>2015-12-14T16:49:25Z</dc:date>\n<dc:date>2015-12-14T16:49:25Z</dc:date>\n\
        <dc:date>1992</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Kohler,\
        \ Timothy A. (1992 ). Fieldhouses, Villages, and the Tragedy of the Commons\
        \ in the Early Northern Anasazi Southwest. American Antiquity 57:617\u2013\
        635.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5742</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>American Antiquity</dc:publisher>\n\
        </oai_dc:dc>\n</metadata></record><record><header><identifier>oai:research.libraries.wsu.edu:2376/5743</identifier><datestamp>2015-12-14T17:22:52Z</datestamp><setSpec>com_2376_5655</setSpec><setSpec>com_2376_606</setSpec><setSpec>col_2376_5740</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sunk-Cost Effects\
        \ Made Ancient Societies Vulnerable to Collapse</dc:title>\n<dc:creator>Janssen,\
        \ Marco A</dc:creator>\n<dc:creator>Kohler, Timothy A.</dc:creator>\n<dc:creator>Scheffer,\
        \ Marten</dc:creator>\n<dc:subject>Environmental degradation</dc:subject>\n\
        <dc:subject>Adaptation</dc:subject>\n<dc:subject>Rational choice theory</dc:subject>\n\
        <dc:description>In this report we seek to unite these two explanations in\
        \ a model that suggests why and under what conditions societies faced with\
        \ resource degradation might \u201Cfail to adapt.\u201D We are not peddling\
        \ a new universal theory for societal collapse; we do hope to insert into\
        \ the anthropological conversation on collapse a mechanism\u2014little noticed\
        \ to date\u2014making some societies more vulnerable to collapse under certain\
        \ conditions. Our model, which we illustrate with a simple mathematical characterization,\
        \ is based on a well\u2010documented systematic deviation from rational decision\
        \ making known as the \u201Csunk\u2010cost effect\u201D (Arkes and Ayton 1999).\
        \ Rational\u2010choice theory tells us that one\u2019s choice between options\
        \ should be influenced not by prior investment but only by the expected future\
        \ costs and benefits of those options. Of course, prior investment may affect\
        \ the knowledge and experience of the decision maker, but such effects can\
        \ be included in the rational\u2010choice theory explanation of decision making.\
        \ Numerous studies (Arkes and Blumer 1985, Arkes and Ayton 1999, Teger 1980)\
        \ nevertheless demonstrate that humans do consider prior investment in deciding\
        \ what course of action to take.</dc:description>\n<dc:date>2015-12-14T17:16:25Z</dc:date>\n\
        <dc:date>2015-12-14T17:16:25Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Janssen, Marco A., Timothy A. Kohler, and Marten Scheffer.\
        \ (2003). Sunk-Cost Effects Made Ancient Societies Vulnerable to Collapse.\
        \ Current Anthropology 44:722-728. (Preprinted as SFI 02-02-007.)</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/2376/5743</dc:identifier>\n<dc:language>en_US</dc:language>\n\
