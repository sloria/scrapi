        \ K.</dc:creator>\n<dc:creator>Sabloff, Jeremy A.</dc:creator>\n<dc:creator>Hackett,\
        \ Edward J.</dc:creator>\n<dc:creator>Lud\xE4scher, Bertram</dc:creator>\n\
        <dc:creator>Lynch, Clifford A.</dc:creator>\n<dc:subject>Computational infrastructure</dc:subject>\n\
        <dc:subject>Data management</dc:subject>\n<dc:subject>Archaeology</dc:subject>\n\
        <dc:description>Archaeological data and research results are essential to\
        \ addressing such fundamental questions as the origins of human culture; the\
        \ origin, waxing, and waning of civilizations and cities; the response of\
        \ societies to long-term climate changes; and the systemic relationships implicated\
        \ in human-induced changes in the environment. However, we lack the capacity\
        \ for acquiring, managing, analyzing, and synthesizing the large data sets\
        \ needed to address these fundamental questions. We propose investments in\
        \ computational infrastructure that would transform archaeology\u2019s ability\
        \ to advance research on the field\u2019s most compelling questions with an\
        \ evidential base and inferential rigor that have heretofore been impossible.\
        \ At the same time, new infrastructure would make key archaeological data\
        \ accessible to interested researchers in other disciplines. We offer recommendations\
        \ regarding improved data management and availability, cyberinfrastructure\
        \ tool building, and social and cultural changes in the discipline. We propose\
        \ funding synthetic case studies that would demonstrate archaeology\u2019\
        s ability to contribute to transdisciplinary research on long-term social\
        \ dynamics and serve as a context to develop and test computational tools\
        \ and the analytical workflows that will be necessary to attack these questions.\
        \ The case studies would explore how emerging research in computer science\
        \ could empower this research and would simultaneously provide productive\
        \ challenges for computer science research.</dc:description>\n<dc:date>2015-12-14T20:17:20Z</dc:date>\n\
