        \ Diabetes. In State Policy Action Plan to Eliminate Health Disparities</dc:title>\n\
        <dc:creator>Governor\u2019s Interagency Council on Health Disparities (WA)</dc:creator>\n\
        <dc:subject>Obesity--United States</dc:subject>\n<dc:subject>Diabetes--United\
        \ States</dc:subject>\n<dc:description>The Council develops recommendations\
        \ to eliminate health disparities by race, ethnicity, and gender. The Council\
        \ prioritizes health conditions and social detriments of health to identify\
        \ important topics for its Action Plans and update reports to the Legislature\
        \ and Governor. The Council submitted its inaugural State Policy Action Plan\
        \ to Eliminate Health Disparities in June 2010. The report included recommendations\
        \ on education, health insurance coverage, healthcare workforce diversity,\
        \ obesity, and diabetes. Marsha Quinlan participated in the creation of this\
        \ plan as a member of the Obesity and Diabetes Advisory Committee.</dc:description>\n\
        <dc:date>2015-12-14T04:17:03Z</dc:date>\n<dc:date>2015-12-14T04:17:03Z</dc:date>\n\
        <dc:date>2010-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://hdl.handle.net/2376/5736</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:research.libraries.wsu.edu:2376/5737</identifier><datestamp>2015-12-14T04:25:19Z</datestamp><setSpec>com_2376_5655</setSpec><setSpec>com_2376_606</setSpec><setSpec>col_2376_5735</setSpec></header><metadata><oai_dc:dc\
