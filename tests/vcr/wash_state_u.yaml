        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Raiding for\
        \ Women in the Prehispanic Northern Pueblo Southwest? A Pilot Examination</dc:title>\n\
        <dc:creator>Kohler, Timothy A.</dc:creator>\n<dc:creator>Turner, Kathryn Kramer</dc:creator>\n\
        <dc:subject>Ancestral Pueblo culture</dc:subject>\n<dc:subject>Chaco Canyon\
        \ (N.M.)</dc:subject>\n<dc:description>Spatial data on sex ratios through\
        \ time from archaeological sites in the late pre-Hispanic northern U.S. Southwest\
        \ reveal significant regional and subregional departures from the expected\
        \ values. In the eleventh century AD, Chaco Canyon and its subregion contain\
        \ more women (or, possibly, fewer men) than expected, as does Aztec and its\
        \ subregion in the thirteenth century AD. At Aztec the female bias is coupled\
        \ with a contemporaneous male bias in the Mesa Verde subregion to the northwest.\
        \ Consideration of possible explanations for these discrepancies suggests\
        \ that there is strong evidence for raiding for women in the thirteenth-century\
        \ northern Southwest. This is also a possible explanation for the eleventh-century\
        \ Chacoan discrepancies, though in this case other explanations cannot be\
        \ ruled out.</dc:description>\n<dc:date>2015-12-14T18:08:45Z</dc:date>\n<dc:date>2015-12-14T18:08:45Z</dc:date>\n\
        <dc:date>2006</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Kohler,\
        \ Timothy and Kathryn Kramer Turner. (2006). Raiding for Women in the Prehispanic\
        \ Northern Pueblo Southwest? A Pilot Examination. Current Anthropology 47:1035-1045.</dc:identifier>\n\
