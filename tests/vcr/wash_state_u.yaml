        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Toward Historicizing\
        \ Gender in Polynesia: On Vilsoni Hereniko\u2019s Woven Gods and Regional\
        \ Patterns</dc:title>\n<dc:creator>Mageo, Jeannette Marie</dc:creator>\n<dc:subject>Polynesia--History</dc:subject>\n\
        <dc:subject>Samoa</dc:subject>\n<dc:subject>Sexuality &amp; culture</dc:subject>\n\
        <dc:description>This article considers possible parallels between Rotuman\
        \ and Samoan gender history through Vilsoni Hereniko's book Woven Gods. Hereniko\
        \ draws upon the work of Victor Turner to analyze his Rotuman data, arguing\
        \ that wedding clowns reverse normative social structures. Wedding clowns\
        \ are expert female practitioners of Rotuman joking discourse. This discourse\
        \ is not only ritualized on special occasions but is also an everyday informal\
        \ discourse and, I argue, is in this sense normative; it counterbalances respect\
        \ discourse, which is likewise practiced in ritual (ceremonial contexts but\
        \ also in everyday polite contexts). In the Samoan precolonial sex-gender\
        \ system, males and females had difference discursive specialties---males\
        \ in politesse, females in joking. Joking was often sexual in nature and indexed\
        \ practices at odds with contemporary virginal ideals for girls. Rotuman wedding\
        \ clowns may represent traces of precolonial feminine gender practices that\
        \ resemble precolonial Samoan practices. Further, they offer a running commentary\
        \ on sex-gender colonialism.</dc:description>\n<dc:date>2015-12-14T00:54:14Z</dc:date>\n\
        <dc:date>2015-12-14T00:54:14Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Mageo, Jeannette Marie. (2000). \u201CToward Historicizing\
        \ Gender in Polynesia: On Vilsoni Hereniko\u2019s Woven Gods and Regional\
        \ Patterns.\u201D Pacific Studies 22:93-121.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5733</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>Pacific Studies</dc:publisher>\n\
        </oai_dc:dc>\n</metadata></record><record><header><identifier>oai:research.libraries.wsu.edu:2376/5734</identifier><datestamp>2015-12-14T01:03:09Z</datestamp><setSpec>com_2376_5655</setSpec><setSpec>com_2376_606</setSpec><setSpec>col_2376_5729</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
        http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Cultural Psychodynamics:\
        \ The Audit, the Mirror, and the \"American Dream\"</dc:title>\n<dc:creator>Mageo,\
        \ Jeannette Marie</dc:creator>\n<dc:subject>Psychological anthropology</dc:subject>\n\
        <dc:subject>Middle class--United States</dc:subject>\n<dc:subject>Childrearing</dc:subject>\n\
        <dc:description>Based on dream and life-history data and research on American\
        \ families in the US Northwest, this article argues that a contemporary US\
        \ middle-class model that I call the Close Family prescribes child-rearing\
        \ practices that alternate between adulation and audit. Adulation and auditing\
        \ are forms of social mirroring that make what Lacan calls \u201Cthe mirror\
        \ phase\u201D an enduring feature of American cultural psychology and produce\
        \ feelings of porosity and dependence that compel defensive assertions of\
        \ independence. Because these assertions are therefore common, they too take\
        \ the form of a cultural model\u2014the bounded person intrinsically separate\
        \ from social context that Geertz and others associate with the West\u2014\
        yet this individualistic model is secondary, helping people deny and dissociate\
        \ a more primary reaction. Models and defenses together, I argue, constitute\
        \ cultural psychodynamics. The case study of a young woman I call Ruby further\
        \ suggests that for aspirants to class mobility, what is a balance between\
        \ adulation and audit in the middle class tips toward audit, magnifying feelings\
        \ of shame and inadequacy and imposing one of the most formidable barriers\
        \ such aspirants must overcome.</dc:description>\n<dc:date>2015-12-14T01:02:37Z</dc:date>\n\
        <dc:date>2015-12-14T01:02:37Z</dc:date>\n<dc:date>2015</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Mageo, Jeannette Marie. (2015). \u201CCultural Psychodynamics:\
        \ The Audit, the Mirror, and the \u2018American Dream.\u2019\u201D Current\
        \ Anthropology, 56(6).</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5734</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>Current Anthropology</dc:publisher>\n\
