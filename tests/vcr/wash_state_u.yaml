        \ Robert L.</dc:creator>\n<dc:subject>Archaeology</dc:subject>\n<dc:subject>Human\
        \ Behavioral Ecology</dc:subject>\n<dc:subject>Environmental Archaeology</dc:subject>\n\
        <dc:subject>Hunting and gathering societies</dc:subject>\n<dc:description>Salmon\
        \ and acorns were the most important terrestrial foods in the diet of contact\
        \ period groups in northwestern California. Throughout the ethnography salmon\
        \ is said to be the primary staple, while acorns come in a close second. Salmon\
        \ are traditionally viewed as a low cost (high ranking) resource, while acorns\
        \ are viewed as a high cost (low ranking) food. If correct, why are salmon\
        \ not taken and stored en masse earlier?</dc:description>\n<dc:date>2015-12-15T22:36:36Z</dc:date>\n\
