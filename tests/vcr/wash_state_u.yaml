        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>How Much DNA\
        \ is Lost? Measuring DNA Loss of Short-Tandem-Repeat Length Fragments Targeted\
        \ by the PowerPlex 16\xAE System Using the Qiagen MinElute Purification Kit</dc:title>\n\
        <dc:creator>Kemp, Brian M.</dc:creator>\n<dc:creator>Winters, Misa</dc:creator>\n\
        <dc:creator>Monroe, Cara</dc:creator>\n<dc:creator>Barta, Jodi Lynn</dc:creator>\n\
        <dc:subject>DNA fingerprinting</dc:subject>\n<dc:subject>DNA Microarrays</dc:subject>\n\
        <dc:subject>Genetics</dc:subject>\n<dc:description>This is an article accepted\
        \ for publication in Human Biology, 86 (4), 2014, following peer review. The\
        \ definitive publisher-authenticated version is available from Wayne State\
        \ University Press.</dc:description>\n<dc:description>The success in recovering\
        \ genetic profiles from aged and degraded biological samples is diminished\
        \ by fundamental aspects of DNA extraction, as well as its long-term preservation,\
        \ that are not well understood. While numerous studies have been conducted\
        \ to determine whether one extraction method was superior to others, nearly\
        \ all of them were initiated with no knowledge of the actual starting DNA\
        \ quantity in the samples prior to extraction, so they ultimately compared\
        \ the outcome of all methods relative to the best. Using quantitative PCR\
        \ to estimate the copy count of synthetic standards before (i.e., \u201Ccopies\
        \ in\u201D) and after (i.e., \u201Ccopies out\u201D) purification by the Qiagen\
        \ MinElute PCR Purification Kit, we documented DNA loss within a pool of 16\
        \ diffferent-sized fragments ranging from 106 to 409 bp in length, corresponding\
        \ to those targeted by the PowerPlex 16 System (Promega, Madison, WI). Across\
        \ all standards from 104 to 107 copies/\u03BCL, loss averaged between 21.75%\
        \ and 60.56% (mean, 39.03%), which is not congruent with Qiagen\u2019s claim\
        \ that 80% of 70 bp to 4 kb fragments are retained using this product (i.e.,\
        \ 20% loss). Our study also found no clear relationship either between DNA\
        \ strand length and retention or between starting copy number and retention.\
        \ This suggests that there is no molecule bias across the MinElute column\
        \ membrane and highlights the need for manufacturers to clearly and accurately\
        \ describe on what their claims are based, and should also encourage researchers\
        \ to document DNA retention efficiencies of their own methods and protocols.\
        \ Understanding how and where to reduce loss of molecules during extraction\
        \ and purification will serve to generate clearer and more accurate data,\
        \ which will enhance the utility of ancient and low-copy-number DNA as a tool\
        \ for closing forensic cases or in reconstructing the evolutionary history\
        \ of humans and other organisms.</dc:description>\n<dc:date>2015-12-15T04:05:50Z</dc:date>\n\
        <dc:date>2015-12-15T04:05:50Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article</dc:type>\n\
