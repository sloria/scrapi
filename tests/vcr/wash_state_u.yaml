        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Ethnomedicine\
        \ and Ethnobotany of Fright, a Caribbean Culture-bound Psychiatric Syndrome</dc:title>\n\
        <dc:creator>Quinlan, Marsha B.</dc:creator>\n<dc:subject>Traditional medicine</dc:subject>\n\
        <dc:subject>Cross-cultural studies</dc:subject>\n<dc:description>\"Fright\"\
        \ is an English-speaking Caribbean idiom for an illness, or ethnomedical syndrome,\
        \ of persistent distress. A parallel ethnopsychiatric idiom exists in the\
        \ French Antilles as s\xE9sisma. Fright is distinct from susto among Hispanics,\
        \ though both develop in the wake of traumatic events. West Indian ethnophysiology\
        \ (ethnoanatomy) theorizes that an overload of stressful emotions (fear, panic,\
        \ anguish or worry) causes a cold humoral state in which blood coagulates\
        \ causing prolonged distress and increased risks of other humorally cold illnesses.\
        \ Qualitative data on local explanatory models and treatment of fright were\
        \ collected using participant-observation, informal key informant interviews\
        \ and a village health survey. Ethnobotanical and epidemiological data come\
        \ from freelist (or \"free-list\") tasks, analyzed for salience, with nearly\
        \ all adults (N = 112) of an eastern village in Dominica, and a village survey\
        \ on medicinal plant recognition and use (N = 106).</dc:description>\n<dc:date>2015-12-14T04:31:55Z</dc:date>\n\
        <dc:date>2015-12-14T04:31:55Z</dc:date>\n<dc:date>2010</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Quinlan, Marsha B. (2010) Ethnomedicine and Ethnobotany of\
        \ Fright, a Caribbean Culture-bound Psychiatric Syndrome. Journal of Ethnobiology\
        \ and Ethnomedicine 6:9.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5738</dc:identifier>\n\
