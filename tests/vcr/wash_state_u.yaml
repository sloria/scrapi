        \ America</dc:subject>\n<dc:description>The Intermontane Plateau region of\
        \ North America has an incredibly rich and unique environmental and cultural\
        \ history with amazing research potential. It is also home to a number of\
        \ thriving American Indian Tribes who are taking an active role in identifying\
        \ and protecting cultural resources. The potential to do interesting, important,\
        \ and meaningful work in an atmosphere of respectful collaboration is too\
        \ good to miss. Despite these opportunities, archaeological interest in the\
        \ region has not been as great as we think is warranted. There has not been\
        \ any significant exploration of contemporary theoretical topics or even cultural\
        \ historical synthesis or interpretation for a number of decades. The outside\
