        \ Land-Use Patterns and Forest Reduction: A Case Study from Southwest Colorado</dc:title>\n\
        <dc:creator>Kohler, Timothy A.</dc:creator>\n<dc:creator>Matthews, Meredith\
        \ H.</dc:creator>\n<dc:subject>Ancestral Pueblo culture</dc:subject>\n<dc:subject>Environmental\
        \ impact analysis</dc:subject>\n<dc:subject>Archaeology</dc:subject>\n<dc:description>Species\
        \ of wood used for fuel changed significantly through time at a large Anasazi\
        \ village in southwestern&#xd;\nColorado occupied from about A.D. 750 to 900.\
        \ Changes also occurred in other records of plant use from this&#xd;\nsite,\
        \ in the fauna utilized, and in the proportional representation of hafted\
        \ tools. These and corroborating data&#xd;\nfrom nearby sites suggest that\
        \ the Anasazi occupation of the Dolores River valley and vicinity resulted\
        \ in significant&#xd;\nlocal deforestation. Anasazi settlement and mobility\
        \ practices were affected by climate, human impact on the&#xd;\nenvironment\
        \ and regional population densities.</dc:description>\n<dc:date>2015-12-14T16:38:12Z</dc:date>\n\
