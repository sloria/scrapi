        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Neolithic\
        \ Demographic Transition in the U.S. Southwest</dc:title>\n<dc:creator>Kohler,\
        \ Timothy A.</dc:creator>\n<dc:creator>Glaude, Matt Pier</dc:creator>\n<dc:creator>Bocquet-Appel,\
        \ Jean-Pierre</dc:creator>\n<dc:creator>Kemp, Brian M.</dc:creator>\n<dc:subject>Archaeology</dc:subject>\n\
        <dc:subject>Demography</dc:subject>\n<dc:subject>Ancestral Pueblo culture</dc:subject>\n\
        <dc:description>Maize agriculture was practiced in the U.S. Southwest slightly\
        \ before 2000 B.C., but had a negligible impact on population growth rates\
        \ until the development or introduction of more productive land races; the\
        \ ability to successfully cultivate maize under a greater variety of conditions,\
        \ with dry farming especially important; the addition of beans, squash, and\
        \ eventually turkey to the diet; increased sedentism; and what we infer to\
        \ be the remapping of exchange networks and the development of efficient exchange\
        \ strategies in first-millennium-A.D. villages. Our estimates of birthrates\
        \ and growth rates are derived from the proportions of immature individuals\
        \ among human remains. These proportions are somewhat affected by warfare\
        \ in our region, and perhaps also by climate. Nevertheless, there is a strong\
        \ identifiable Neolithic Demographic Transition signal in the U.S. Southwest\
        \ in about the mid-first-millennium A.D. in most subregions, visible a few\
        \ hundred years after the introduction of well-fired ceramic containers, and\
        \ more or less contemporaneous with the first appearance of villages. Independent\
        \ genetic data derived from the mitochondrial genomes of present-day indigenous\
        \ populations of the Southwest are also consistent with the hypothesis that\
        \ a major demographic expansion occurred 1,500-2000 years ago in the Southwest.</dc:description>\n\
        <dc:date>2015-12-14T18:40:57Z</dc:date>\n<dc:date>2015-12-14T18:40:57Z</dc:date>\n\
        <dc:date>2008</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Kohler,\
        \ Timothy, Matt Pier Glaude, Jean-Pierre Bocquet-Appel, and Brian M. Kemp.\
