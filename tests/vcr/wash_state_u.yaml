        \ Challenges for Archaeology</dc:title>\n<dc:creator>Kintigh, Keith W.</dc:creator>\n\
        <dc:creator>Altschul, Jeffrey H.</dc:creator>\n<dc:creator>Beaudry, Mary C.</dc:creator>\n\
        <dc:creator>Drennan, Robert D.</dc:creator>\n<dc:creator>Kinzig, Ann P.</dc:creator>\n\
        <dc:creator>Kohler, Timothy A.</dc:creator>\n<dc:creator>Limp, W. Fredrick</dc:creator>\n\
        <dc:creator>Maschner, Herbert D.G.</dc:creator>\n<dc:creator>Michener, William\
        \ K.</dc:creator>\n<dc:creator>Pauketat, Timothy R.</dc:creator>\n<dc:creator>Peregrine,\
        \ Peter</dc:creator>\n<dc:creator>Sabloff, Jeremy A.</dc:creator>\n<dc:creator>Wilkinson,\
        \ Tony J.</dc:creator>\n<dc:creator>Wright, Henry T.</dc:creator>\n<dc:creator>Zeder,\
        \ Melinda A.</dc:creator>\n<dc:subject>Archaeology</dc:subject>\n<dc:subject>Infrastructure\
        \ investments</dc:subject>\n<dc:description>This article represents a systematic\
        \ effort to answer the question, What are archaeology\u2019s most important\
        \ scientific challenges? Starting with a crowd-sourced query directed broadly\
        \ to the professional community of archaeologists, the authors augmented,\
        \ prioritized, and refined the responses during a two-day workshop focused\
        \ specifically on this question. The resulting 25 \u201Cgrand challenges\u201D\
        \ focus on dynamic cultural processes and the operation of coupled human and\
        \ natural systems. We organize these challenges into five topics: (1) emergence,\
        \ communities, and complexity; (2) resilience, persistence, transformation,\
        \ and collapse; (3) movement, mobility, and migration; (4) cognition, behavior,\
        \ and identity; and (5) human-environment interactions. A discussion and a\
        \ brief list of references accompany each question. An important goal in identifying\
        \ these challenges is to inform decisions on infrastructure investments for\
        \ archaeology. Our premise is that the highest priority investments should\
        \ enable us to address the most important questions. Addressing many of these\
        \ challenges will require both sophisticated modeling and large-scale synthetic\
        \ research that are only now becoming possible. Although new archaeological\
        \ fieldwork will be essential, the greatest payoff will derive from investments\
        \ that provide sophisticated research access to the explosion in systematically\
        \ collected archaeological data that has occurred over the last several decades.</dc:description>\n\
