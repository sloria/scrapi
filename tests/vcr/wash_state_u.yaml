        \ of Residues Reveals Nicotine in Two Late Prehistoric Pipes from CA-ALA-554</dc:title>\n\
        <dc:creator>Eerkens, Jelmer</dc:creator>\n<dc:creator>Tushingham, Shannon</dc:creator>\n\
        <dc:creator>Lentz, Kari</dc:creator>\n<dc:creator>Blake, Jennifer</dc:creator>\n\
        <dc:creator>Ardura, Dominique</dc:creator>\n<dc:creator>Palazoglu, Mine</dc:creator>\n\
        <dc:creator>Fiehn, Oliver</dc:creator>\n<dc:subject>Prehistoric Archaeology</dc:subject>\n\
        <dc:subject>Plant ecology</dc:subject>\n<dc:subject>Tobacco</dc:subject>\n\
        <dc:subject>Archaeology--North America</dc:subject>\n<dc:description>Three\
        \ pipes were recovered during excavations at CA-ALA-554. Ethnographically,\
        \ Native Californians smoked a range of plants, the most common of which is\
        \ tobacco, in pipes. In order to determine the specific uses of these pipes,\
        \ we extracted organic residues from the pipes and identified compounds using\
        \ Gas Chromatography-Mass Spectrometry. Results show that the pipes have strong\
        \ nicotine signatures, indicating they were used to smoke tobacco. Biomarkers\
        \ for other plants are not present. Although tobacco use was introduced to\
        \ California in ancient times, the precise date is unknown. The presence of\
        \ nicotine in these pipes has implications for the timing of when tobacco\
        \ entered California, and for indigenous horticultural practices.</dc:description>\n\
