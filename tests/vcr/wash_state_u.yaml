        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Zooarchaeological\
        \ Habitat Analysis of Ancient Maya Landscape Changes</dc:title>\n<dc:creator>Emery,\
        \ Kitty F</dc:creator>\n<dc:creator>Thornton, Erin Kennedy</dc:creator>\n\
        <dc:subject>Zooarchaeology</dc:subject>\n<dc:subject>Animal habitat</dc:subject>\n\
        <dc:subject>Landscape change</dc:subject>\n<dc:subject>Maya collapse</dc:subject>\n\
        <dc:subject>Late Classic Maya</dc:subject>\n<dc:description>Consensus has\
        \ not yet been reached regarding the role of human-caused environmental change\
        \ in the history of Classic Maya civilization. On one side of the debate,\
        \ researchers argue that growing populations and agricultural expansion resulted\
        \ in environmental over-exploitation that contributed to societal collapse.\
        \ Researchers on the other side of the debate propose more gradual environmental\
        \ change resulting from intentional and sustainable landscape management practices.\
        \ In this study, we use zooarchaeological data from 23 archaeological sites\
        \ in 11 inland drainage systems to evaluate the hypothesis of reduction of\
        \ forest cover due to anthropogenic activities across the temporal and spatial\
        \ span of the ancient Maya world. Habitat fidelity statistics derived from\
        \ zooarchaeological data are presented as a proxy for the abundance of various\
        \ habitat types across the landscape. The results of this analysis do not\
        \ support a model of extensive land clearance and instead suggest considerable\
        \ chronological and regional stability in the presence of animals from both\
        \ mature and secondary forest habitats. Despite relative stability, some chronological\
        \ variation in land cover was observed, but the variation does not fit expected\
        \ patterns of increased forest disturbance during periods of greatest population\
        \ expansion. These findings indicate a complex relationship between the ancient\
        \ Maya and the forested landscape.</dc:description>\n<dc:date>2015-12-15T16:39:01Z</dc:date>\n\
        <dc:date>2015-12-15T16:39:01Z</dc:date>\n<dc:date>2008</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Emery, Kitty F. and Erin Kennedy Thornton. 2008a Zooarchaeological\
        \ Habitat Analysis of Ancient Maya Landscape Changes. Journal of Ethnobiology\
        \ 28(2): 154-178.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5761</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>Journal of Ethnobiology</dc:publisher>\n\
        </oai_dc:dc>\n</metadata></record><record><header><identifier>oai:research.libraries.wsu.edu:2376/5763</identifier><datestamp>2015-12-15T20:37:36Z</datestamp><setSpec>com_2376_5655</setSpec><setSpec>com_2376_606</setSpec><setSpec>col_2376_5762</setSpec></header><metadata><oai_dc:dc\
