        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sidama Agro-Pastoralism\
        \ and Ethnobiological Classification of its Primary Plant, Enset (Ensete ventricosum)</dc:title>\n\
        <dc:creator>Quinlan, Marsha B.</dc:creator>\n<dc:creator>Quinlan, Robert J.</dc:creator>\n\
        <dc:creator>Dira, S.J.</dc:creator>\n<dc:subject>East Africa</dc:subject>\n\
        <dc:subject>Linguistic ethnobiology</dc:subject>\n<dc:subject>Musaceae</dc:subject>\n\
        <dc:subject>Ethnobotany</dc:subject>\n<dc:subject>Pastoralism</dc:subject>\n\
        <dc:description>Enset is an essential plant for the Ethiopian Sidama system\
        \ of agropastoralism. Sidama agropastoralism and the folk taxonomy of enset\
        \ is presented here in ethnographic context. One of several societies of Ethiopia\u2019\
        s enset complex, the highland Sidama are among the most wholly reliant on\
        \ enset and maintain more enset varieties in their gardens than other groups.\
        \ Sidama agro-pastoral systems revolve around human-enset-cattle interaction:\
        \ Sidama eat low-protein parts of enset; cattle eat high-protein parts of\
        \ enset; Sidama get protein from dairy; Sidama fertilize enset with cattle\
        \ manure. In the Sidama language, enset offers an example of Hunn\u2019s generic\
        \ elevation within the framework of Berlinian perceptual-taxonomic theory.\
        \ Weesho (enset) may serve both as a folk generic taxon and a life-form taxon\
        \ depending on the frame of reference. Such expansion allows for an intermediate\
        \ taxa translating to \u201Cmale\u201D or \u201Cfemale\u201D ensets, followed\
        \ by generic and specific taxa for kinds or \u201Cbreeds\u201D of enset. Generic\
        \ elevation offers descriptive magnification of nomenclature for enset, a\
        \ most salient species among Sidama people.</dc:description>\n<dc:date>2015-12-14T04:39:47Z</dc:date>\n\
        <dc:date>2015-12-14T04:39:47Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Quinlan, MB; Quinlan, RJ and Dira, SJ. (2014). Sidama Agro-Pastoralism\
        \ and Ethnobiological Classification of its Primary Plant, Enset (Ensete ventricosum).\
        \ Ethnobiology Letters 5:116-125.  DOI: 10.14237/ebl.5.2014.222.</dc:identifier>\n\
        <dc:identifier>http://hdl.handle.net/2376/5739</dc:identifier>\n<dc:language>en_US</dc:language>\n\
