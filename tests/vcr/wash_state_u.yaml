        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Inhibitions\
        \ and Compensations: A Study of the Effects of Negative Sanctions in Three\
        \ Pacific Cultures</dc:title>\n<dc:creator>Mageo, Jeannette Marie</dc:creator>\n\
        <dc:subject>Childbearing</dc:subject>\n<dc:subject>Cultural sanctions</dc:subject>\n\
        <dc:subject>Pacific Islands</dc:subject>\n<dc:subject>Psychological anthropology</dc:subject>\n\
        <dc:description>Oedipus is named after his injured feet because he represents\
        \ that part of ourselves lamed by the social sanctions. The fact that sanctions\
        \ used to control children have consequences for character is well documented\
        \ in psychological studies (see, for example, Aronson [1972] 1984:216). Ethnographers,\
        \ however, have difficulty documenting how cultures contribute to these consequences\
        \ (see Devos and Hippler 1969; Inkeles and Levinson 1969; Shweder 1979). This\
        \ study offers a solution to the problems that arise in the cross-cultural\
        \ study of socialization by focusing upon certain relations between cultural\
        \ ideology, language, and social institutions.</dc:description>\n<dc:date>2015-12-14T00:34:48Z</dc:date>\n\
        <dc:date>2015-12-14T00:34:48Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Mageo, Jeannette Marie. \u201CInhibitions and Compensations:\
        \ A Study of the Effects of Negative Sanctions in Three Pacific Cultures.\u201D\
        \ (1991). Pacific Studies 14:1-40.</dc:identifier>\n<dc:identifier>http://hdl.handle.net/2376/5731</dc:identifier>\n\
        <dc:language>en_US</dc:language>\n<dc:publisher>Pacific Studies</dc:publisher>\n\
