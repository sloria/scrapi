        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>To clone or\
        \ not to clone: Method analysis for retrieving consensus sequences in ancient\
        \ DNA samples</dc:title>\n<dc:creator>Winters, Misa</dc:creator>\n<dc:creator>Barta,\
        \ Jodi Lynn</dc:creator>\n<dc:creator>Monroe, Cara</dc:creator>\n<dc:creator>Kemp,\
        \ Brian M.</dc:creator>\n<dc:subject>Ancient DNA</dc:subject>\n<dc:subject>Social\
        \ And Behavioral Sciences</dc:subject>\n<dc:subject>DNA testing protocol</dc:subject>\n\
        <dc:description>The challenges associated with the retrieval and authentication\
        \ of ancient DNA (aDNA) evidence are principally due to postmortem damage\
        \ which makes ancient samples particularly prone to contamination from \u2018\
        \u2018modern\u2019\u2019 DNA sources. The necessity for authentication of\
        \ results has led many aDNA researchers to adopt methods considered to be\
        \ \u2018\u2018gold standards\u2019\u2019 in the field, including cloning aDNA\
        \ amplicons as opposed to directly sequencing them. However, no standardized\
        \ protocol has emerged regarding the necessary number of clones to sequence,\
        \ how a consensus sequence is most appropriately derived, or how results should\
        \ be reported in the literature. In addition, there has been no systematic\
        \ demonstration of the degree to which direct sequences are affected by damage\
        \ or whether direct sequencing would provide disparate results from a consensus\
        \ of clones. To address this issue, a comparative study was designed to examine\
        \ both cloned and direct sequences amplified from ,3,500 year-old ancient\
        \ northern fur seal DNA extracts. Majority rules and the Consensus Confidence\
        \ Program were used to generate consensus sequences for each individual from\
        \ the cloned sequences, which exhibited damage at 31 of 139 base pairs across\
        \ all clones. In no instance did the consensus of clones differ from the direct\
        \ sequence. This study demonstrates that, when appropriate, cloning need not\
        \ be the default method, but instead, should be used as a measure of authentication\
        \ on a case-by-case basis, especially when this practice adds time and cost\
        \ to studies where it may be superfluous.</dc:description>\n<dc:date>2015-12-15T03:28:45Z</dc:date>\n\
        <dc:date>2015-12-15T03:28:45Z</dc:date>\n<dc:date>2011</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>2011\_ Winters M, Barta JL, Monroe C, and Kemp BM \u201CTo\
        \ clone or not to clone: Method analysis for retrieving consensus sequences\
        \ in ancient DNA samples.\u201D\_ PLoS One 6(6): e21247. DOI: 10.1371/journal.pone.0021247.</dc:identifier>\n\
