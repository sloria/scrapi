        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Better\
        \ Angels of Their Nature: Declining Violence Through Time among Prehispanic\
        \ Farmers of the Pueblo Southwest</dc:title>\n<dc:creator>Kohler, Timothy\
        \ A.</dc:creator>\n<dc:creator>Ortman, Scott G.</dc:creator>\n<dc:creator>Grundtisch,\
        \ Katie E.</dc:creator>\n<dc:creator>Fitzpatrick, Carly M.</dc:creator>\n\
        <dc:creator>Cole, Sarah M.</dc:creator>\n<dc:subject>Ancestral Pueblo culture</dc:subject>\n\
        <dc:subject>Violence</dc:subject>\n<dc:subject>Mesa Verde</dc:subject>\n<dc:description>The\
        \ central Mesa Verde and the northern Rio Grande regions housed two of the\
        \ densest populations of pre-hispanic Pueblo peoples in the North American\
        \ Southwest. We plot incidence of violent trauma on human bone through time\
        \ in each region. Such violence peaked in the mid-A.D. 1100s in the central\
        \ Mesa Verde, and in general was higher through time there than in the northern\
        \ Rio Grande region. In the central Mesa Verde, but not in the northern Rio\
        \ Grande, there is a tendency for violence to be greater in periods of low\
        \ potential maize production per capita and high variance in maize production,\
        \ though these structural tendencies were on occasion overridden by historical\
        \ factors such as the expansion and demise of the Chacoan polity and the regional\
        \ depopulation. Violence generally declined through time in the northern Rio\
        \ Grande until the arrival of the Spanish, even as populations increased.\
        \ We propose that this decline was due to the combination of increased social\
        \ span of polities, the importance of inter-Pueblo sodalities, the nature\
        \ of religious practice, \u201Cgentle commerce,\u201D and increased adherence\
        \ to a set of nonviolent norms.</dc:description>\n<dc:date>2015-12-14T19:32:55Z</dc:date>\n\
        <dc:date>2015-12-14T19:32:55Z</dc:date>\n<dc:date>2014</dc:date>\n<dc:type>Article</dc:type>\n\
        <dc:identifier>Kohler, Timothy, Scott G. Ortman, Katie E. Grundtisch, Carly\
        \ M. Fitzpatrick, and Sarah M. Cole. (2014). The Better Angels of Their Nature:\
        \ Declining Violence Through Time among Prehispanic Farmers of the Pueblo\
