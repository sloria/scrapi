        \ Admixture and Population Structure in Native Populations of Northwest North\
        \ America</dc:title>\n<dc:creator>Verdu, Paul</dc:creator>\n<dc:creator>Pemberton,\
        \ Trevor J.</dc:creator>\n<dc:creator>Laurent, Romain</dc:creator>\n<dc:creator>Kemp,\
