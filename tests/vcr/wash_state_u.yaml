        <dc:description>This is an article accepted for publication in Human Biology,\
        \ volume 82, 2010, following peer review. The definitive publisher-authenticated\
        \ version is available from Wayne State University Press.</dc:description>\n\
        <dc:description>Mitochondrial DNA (mtDNA) was extracted from skeletal remains\
        \ excavated from three Arikara sites in South Dakota occupied between AD 1600\
        \ and 1832. The diagnostic markers of four mtDNA haplogroups to which most\
        \ Native Americans belong (A, B, C, and D) were successfully identified in\
        \ the extracts of 55 (87%) of the 63 samples studied. The frequencies of the\
        \ four haplogroups were 42%, 29%, 22%, and 7%, respectively, and principal\
        \ coordinates analysis and Fisher\u2019s exact tests were conducted to compare\
        \ these haplogroup frequencies with those from other populations. Both analyses\
        \ showed closer similarity among the Mohawk, Arikara, and Sioux populations\
        \ than between any of these three and any other of the comparison populations.\
        \ Portions of the first hypervariable segment (HVSI) of the mitochondrial\
        \ genome were successfully amplified and sequenced for 42 of these 55 samples,\
        \ and haplotype networks were constructed for two of the four haplogroups.\
        \ The sharing of highly derived lineages suggests that some recent admixture\
        \ of the Arikara with Algonquian-speaking and Siouanspeaking groups has occurred.\
        \ The Arikara shared more ancient lineages with both Siouan and Cherokee populations\
        \ than with any other population, consistent with the Macro-Siouan language\
        \ hypothesis that Iroquoian, Siouan, and Caddoan languages share a relatively\
        \ recent common ancestry.</dc:description>\n<dc:date>2015-12-15T02:48:15Z</dc:date>\n\
        <dc:date>2015-12-15T02:48:15Z</dc:date>\n<dc:date>2010</dc:date>\n<dc:type>Article</dc:type>\n\
