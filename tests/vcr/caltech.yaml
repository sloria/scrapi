        \ resonance with the BABAR detector at the PEP-II e^+e^\u2212 asymmetric energy\
        \ collider. We present new measurements of branching fractions and a study\
        \ of the J/\u03C8\u03D5 mass distribution in search of new charmonium-like\
        \ states. In addition, we search for the decay B^0 \u2192 J/\u03C8\u03D5 and\
        \ find no evidence of a signal.</dc:description>\n        <dc:publisher>American\
