        >\n        <dc:title>Nicotinic Receptor Subtype-Selective Circuit Patterns\
        \ in the Subthalamic Nucleus</dc:title>\n        <dc:creator>Xiao, Cheng</dc:creator>\n\
        \        <dc:creator>Miwa, Julie M.</dc:creator>\n        <dc:creator>Henderson,\
        \ Brandon J.</dc:creator>\n        <dc:creator>Wang, Ying</dc:creator>\n \
        \       <dc:creator>Deshpande, Purnima</dc:creator>\n        <dc:creator>McKinney,\
        \ Sheri L.</dc:creator>\n        <dc:creator>Lester, Henry A.</dc:creator>\n\
        \        <dc:description>The glutamatergic subthalamic nucleus (STN) exerts\
        \ control over motor output through nuclei of the basal ganglia. High-frequency\
        \ electrical stimuli in the STN effectively alleviate motor symptoms in movement\
        \ disorders, and cholinergic stimulation boosts this effect. To gain knowledge\
        \ about the mechanisms of cholinergic modulation in the STN, we studied cellular\
        \ and circuit aspects of nicotinic acetylcholine receptors (nAChRs) in mouse\
        \ STN. We discovered two largely divergent microcircuits in the STN; these\
        \ are regulated in part by either \u03B14\u03B22 or \u03B17 nAChRs. STN neurons\
        \ containing \u03B14\u03B22 nAChRs (\u03B14\u03B22 neurons) received more\
        \ glutamatergic inputs, and preferentially innervated GABAergic neurons in\
        \ the substantia nigra pars reticulata. In contrast, STN neurons containing\
        \ \u03B17 nAChRs (\u03B17 neurons) received more GABAergic inputs, and preferentially\
        \ innervated dopaminergic neurons in the substantia nigra pars compacta. Interestingly,\
        \ local electrical stimuli excited a majority (79%) of \u03B14\u03B22 neurons\
        \ but exerted strong inhibition in 58% of \u03B17 neurons, indicating an additional\
        \ diversity of STN neurons: responses to electrical stimulation. Chronic exposure\
        \ to nicotine selectively affects \u03B14\u03B22 nAChRs in STN: this treatment\
        \ increased the number of \u03B14\u03B22 neurons, upregulated \u03B14-containing\
        \ nAChR number and sensitivity, and enhanced the basal firing rate of \u03B1\
        4\u03B22 neurons both ex vivo and in vivo. Thus, chronic nicotine enhances\
        \ the function of the microcircuit involving \u03B14\u03B22 nAChRs. This indicates\
        \ chronic exposure to nicotinic agonist as a potential pharmacological intervention\
        \ to alter selectively the balance between these two microcircuits, and may\
        \ provide a means to inhibit substantia nigra dopaminergic neurons.</dc:description>\n\
