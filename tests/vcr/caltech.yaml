        \ C.</dc:creator>\n        <dc:creator>Wilkins, D. R.</dc:creator>\n     \
        \   <dc:creator>Gallo, L. C.</dc:creator>\n        <dc:description>The extreme\
        \ narrow-line Seyfert 1 galaxy IRAS 13224\u22123809 shows significant variability,\
        \ frequency-dependent time lags, and strong Fe K line and Fe L features in\
        \ the long 2011 XMM\u2013Newton observation. In this work, we study the spectral\
        \ properties of IRAS 13224\u22123809 in detail, and carry out a series of\
        \ analyses to probe the nature of the source, focusing in particular on the\
        \ spectral variability exhibited. The reflection grating spectrometer spectrum\
        \ shows no obvious signatures of absorption by partially ionized material\
        \ (\u2018warm\u2019 absorbers). We fit the 0.3\u201310.0 keV spectra with\
        \ a model that includes relativistic reflection from the inner accretion disc,\
        \ a standard power-law active galactic nucleus continuum, and a low-temperature\
        \ (\u223C0.1 keV) blackbody, which may originate in the accretion disc, either\
        \ as direct or reprocessed thermal emission. We find that the reflection model\
        \ explains the time-averaged spectrum well, and we also undertake flux-resolved\
        \ and time-resolved spectral analyses, which provide evidence of gravitational\
        \ light-bending effects. Additionally, the temperature and flux of the blackbody\
        \ component are found to follow the L\u2009\u221D\u2009T^4 relation expected\
        \ for simple thermal blackbody emission from a constant emitting area, indicating\
        \ a physical origin for this component. </dc:description>\n        <dc:publisher>Royal\
