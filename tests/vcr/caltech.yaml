        \        <dc:creator>Vreeland, T., Jr.</dc:creator>\n        <dc:description>This\
        \ paper presents an analysis of measurements of drill-pipe deformation&#13;\n\
        in the slip area. Drill pipe was loaded in excess of the load at&#13;\nthe\
        \ minimum yield strength with the pipe in VARCO Type SOL and&#13;\nType SDXL\
        \ slips. A VARCO Type MSS solid master bushing was used&#13;\nwith the type\
        \ SDL slips and the master bushing of a VARCO KMPC&#13;\nunit was used with\
