        >\n        <dc:title>Implementation of a High-Q, Small Mode Volume Cavity\
        \ in Microfibers Using Lattice-Constant-Varying Nanohole Arrays</dc:title>\n\
        \        <dc:creator>Kou, Jun-long</dc:creator>\n        <dc:creator>Xu, Fei</dc:creator>\n\
        \        <dc:creator>Choo, Hyuck</dc:creator>\n        <dc:description>We\
        \ proposed a novel approach to confine light in a silica microfiber (MF) cavity\
        \ using a lattice constant-varying nanohole array. In our simulation study,\
        \ the MF cavity is integrated with the optimally designed nanostructure, and\
        \ produces Q-factors as high as 7 \xD7 10^5 in the near-infrared region. The\
        \ mode volume of the cavity remains close to \u03BBe^3, a much smaller value\
        \ than those previously reported for MF-based high- Q resonant structures.\
        \ Our MF cavity with enhanced performance should find many potential applications\
        \ in fiber lasers, nonlinear fiber optics, cavity quantum electrodynamics\
        \ (QED), and cavity optomechanics.</dc:description>\n        <dc:publisher>IEEE</dc:publisher>\n\
