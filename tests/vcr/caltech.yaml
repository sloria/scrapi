        >\n        <dc:title>Local Destabilization of the Metal-Binding Region in\
        \ Human&#13;\nCopper\u2212Zinc Superoxide Dismutase by Remote Mutations Is\
        \ a&#13;\nPossible Determinant for Progression of ALS</dc:title>\n       \
        \ <dc:creator>Hennig, Janosh</dc:creator>\n        <dc:creator>Andr\xE9sen,\
        \ Cecilia</dc:creator>\n        <dc:creator>Museth, A. Katrine</dc:creator>\n\
        \        <dc:creator>Lundstr\xF6m, Patrik</dc:creator>\n        <dc:creator>Tibell,\
        \ Lena A. E.</dc:creator>\n        <dc:creator>Jonsson, Bengt-Harald</dc:creator>\n\
        \        <dc:description>More than 100 distinct mutations in the gene CuZnSOD\
        \ encoding human copper\u2013zinc superoxide dismutase (CuZnSOD) have been\
        \ associated with familial amyotrophic lateral sclerosis (fALS), a fatal neuronal\
        \ disease. Many studies of different mutant proteins have found effects on\
        \ protein stability, catalytic activity, and metal binding, but without a\
        \ common pattern. Notably, these studies were often performed under conditions\
        \ far from physiological. Here, we have used experimental conditions of pH\
        \ 7 and 37 \xB0C and at an ionic strength of 0.2 M to mimic physiological\
        \ conditions as close as possible in a sample of pure protein. Thus, by using\
        \ NMR spectroscopy, we have analyzed amide hydrogen exchange of the fALS-associated\
        \ I113T CuZnSOD variant in its fully metalated state, both at 25 and 37 \xB0\
        C, where ^(15)N relaxation data, as expected, reveals that CuZnSOD I113T exists\
        \ as a dimer under these conditions. The local dynamics at 82% of all residues\
        \ have been analyzed in detail. When compared to the wild-type protein, it\
        \ was found that I113T CuZnSOD is particularly destabilized locally at the\
        \ ion binding sites of loop 4, the zinc binding loop, which results in frequent\
        \ exposure of the aggregation prone outer \u03B2-strands I and VI of the \u03B2\
        -barrel, possibly enabling fibril or aggregate formation. A similar study\
        \ (Museth, A. K., et al. (2009) Biochemistry, 48, 8817\u20138829) of amide\
        \ hydrogen exchange at pH 7 and 25 \xB0C on the G93A variant also revealed\
        \ a selective destabilization of the zinc binding loop. Thus, a possible scenario\
        \ in ALS is that elevated local dynamics at the metal binding region can result\
        \ in toxic species from formation of new interactions at local \u03B2-strands.</dc:description>\n\
