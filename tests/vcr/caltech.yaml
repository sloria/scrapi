        >\n        <dc:title>P450_(BM3)-Axial Mutations: A Gateway to Non-Natural\
        \ Reactivity</dc:title>\n        <dc:creator>Hyster, Todd K.</dc:creator>\n\
        \        <dc:creator>Arnold, Frances H.</dc:creator>\n        <dc:description>Enzymes\
        \ capable of catalyzing non-natural reactions have the potential to alter\
        \ the way relevant molecules are prepared on-scale. Efforts to this end have\
        \ largely focused on combining non-natural cofactors with proteins lacking\
        \ catalytic function to obtain non-natural reactivity. An alternative approach\
        \ is to utilize a native cofactor to catalyze non-natural reactions. Recently,\
        \ our group demonstrated that heme-containing cytochrome P450s are able to\
        \ catalyze the highly selective cyclopropanation of alkenes. Superior activity\
        \ was observed upon changing the axial cysteine to serine (\u201CP411\u201D\
        ). Mutation at the conserved axial ligand has enabled P450s to catalyze other\
        \ non-natural reactions such as N\u2014H insertion and C\u2014H amination.</dc:description>\n\
