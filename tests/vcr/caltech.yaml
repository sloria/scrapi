        >\n        <dc:title>Marine ice-sheet profiles and stability under Coulomb\
        \ basal conditions</dc:title>\n        <dc:creator>Tsai, Victor C.</dc:creator>\n\
        \        <dc:creator>Stewart, Andrew L.</dc:creator>\n        <dc:creator>Thompson,\
        \ Andrew F.</dc:creator>\n        <dc:description>The behavior of marine-terminating\
        \ ice sheets, such as the West Antarctic ice sheet, is of&#13;\ninterest due\
        \ to the possibility of rapid grounding-line retreat and consequent catastrophic\
        \ loss of ice.&#13;\nCritical to modeling this behavior is a choice of basal\
        \ rheology, where the most popular approach is to&#13;\nrelate the ice-sheet\
        \ velocity to a power-law function of basal stress. Recent experiments, however,&#13;\n\
        suggest that near-grounding line tills exhibit Coulomb friction behavior.\
        \ Here we address how Coulomb&#13;\nconditions modify ice-sheet profiles and\
        \ stability criteria. The basal rheology necessarily transitions to&#13;\n\
        Coulomb friction near the grounding line, due to low effective stresses, leading\
        \ to changes in ice-sheet&#13;\nproperties within a narrow boundary layer.\
        \ Ice-sheet profiles \u2018taper off\u2019 towards a flatter upper surface,&#13;\n\
        compared with the power-law case, and basal stresses vanish at the grounding\
        \ line, consistent with&#13;\nobservations. In the Coulomb case, the grounding-line\
        \ ice flux also depends more strongly on flotation&#13;\nice thickness, which\
        \ implies that ice sheets are more sensitive to climate perturbations. Furthermore,&#13;\n\
        with Coulomb friction, the ice sheet grounds stably in shallower water than\
        \ with a power-law rheology.&#13;\nThis implies that smaller perturbations\
        \ are required to push the grounding line into regions of negative&#13;\n\
        bed slope, where it would become unstable. These results have important implications\
        \ for ice-sheet&#13;\nstability in a warming climate.</dc:description>\n \
