        >\n        <dc:title>Streptomyces: A Screening Tool for Bacterial Cell Division\
        \ Inhibitors</dc:title>\n        <dc:creator>Jani, Charul</dc:creator>\n \
        \       <dc:creator>Tocheva, Elitza I.</dc:creator>\n        <dc:creator>McAuley,\
        \ Scott</dc:creator>\n        <dc:creator>Craney, Arryn</dc:creator>\n   \
        \     <dc:creator>Jensen, Grant J.</dc:creator>\n        <dc:creator>Nodwell,\
        \ Justin</dc:creator>\n        <dc:description>Cell division is essential\
        \ for spore formation but not for viability in the filamentous streptomycetes\
        \ bacteria. Failure to complete cell division instead blocks spore formation,\
        \ a phenotype that can be visualized by the absence of gray (in Streptomyces\
        \ coelicolor) and green (in Streptomyces venezuelae) spore-associated pigmentation.\
        \ Despite the lack of essentiality, the streptomycetes divisome is similar\
        \ to that of other prokaryotes. Therefore, the chemical inhibitors of sporulation\
        \ in model streptomycetes may interfere with the cell division in rod-shaped\
        \ bacteria as well. To test this, we investigated 196 compounds that inhibit\
        \ sporulation in S. coelicolor. We show that 19 of these compounds cause filamentous\
        \ growth in Bacillus subtilis, consistent with impaired cell division. One\
        \ of the compounds is a DNA-damaging agent and inhibits cell division by activating\
        \ the SOS response. The remaining 18 act independently of known stress responses\
        \ and may therefore act on the divisome or on divisome positioning and stability.\
        \ Three of the compounds (Fil-1, Fil-2, and Fil-3) confer distinct cell division\
        \ defects on B. subtilis. They also block B. subtilis sporulation, which is\
        \ mechanistically unrelated to the sporulation pathway of streptomycetes but\
        \ is also dependent on the divisome. We discuss ways in which these differing\
        \ phenotypes can be used in screens for cell division inhibitors.</dc:description>\n\
