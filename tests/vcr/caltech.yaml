        >\n        <dc:title>Deuterium enrichment of ammonia produced by surface N+H/D\
        \ addition reactions at low temperature</dc:title>\n        <dc:creator>Fedoseev,\
        \ G.</dc:creator>\n        <dc:creator>Ioppolo, S.</dc:creator>\n        <dc:creator>Linnartz,\
        \ H.</dc:creator>\n        <dc:description>The surface formation of NH3 and\
        \ its deuterated isotopologues \u2013 NH_2D, NHD_2, and ND_3 \u2013 is investigated\
        \ at low temperatures through the simultaneous addition of hydrogen and deuterium\
        \ atoms to nitrogen atoms in CO-rich interstellar ice analogues. The formation\
        \ of all four ammonia isotopologues is only observed up to 15 K, and drops\
        \ below the detection limit for higher temperatures. Differences between hydrogenation\
        \ and deuteration yields result in a clear deviation from a statistical distribution\
        \ in favour of deuterium enriched species. The data analysis suggests that\
        \ this is due to a higher sticking probability of D atoms to the cold surface,\
        \ a property that may generally apply to molecules that are formed in low\
        \ temperature surface reactions. The results found here are used to interpret\
        \ ammonia\u2013deuterium fractionation as observed in pre-protostellar cores.</dc:description>\n\
