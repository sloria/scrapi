        >\n        <dc:title>Seismologically determined bedload flux during the typhoon\
        \ season</dc:title>\n        <dc:creator>Chao, Wei-An</dc:creator>\n     \
        \   <dc:creator>Wu, Yih-Min</dc:creator>\n        <dc:creator>Zhao, Li</dc:creator>\n\
        \        <dc:creator>Tsai, Victor C.</dc:creator>\n        <dc:creator>Chen,\
        \ Chi-Hsuan</dc:creator>\n        <dc:description>Continuous seismic records\
        \ near river channels can be used to quantify the energy induced by river\
        \ sediment transport. During the 2011 typhoon season, we deployed a seismic\
        \ array along the Chishan River in the mountain area of southern Taiwan, where\
        \ there is strong variability in water discharge and high sedimentation rates.\
        \ We observe hysteresis in the high-frequency (5\u201315\u2005Hz) seismic\
        \ noise level relative to the associated hydrological parameters. In addition,\
        \ our seismic noise analysis reveals an asymmetry and a high coherence in\
        \ noise cross-correlation functions for several station pairs during the typhoon\
        \ passage, which corresponds to sediment particles and turbulent flows impacting\
        \ along the riverbed where the river bends sharply. Based on spectral characteristics\
        \ of the seismic records, we also detected 20 landslide/debris flow events,\
        \ which we use to estimate the sediment supply. Comparison of sediment flux\
        \ between seismologically determined bedload and derived suspended load indicates\
        \ temporal changes in the sediment flux ratio, which imply a complex transition\
        \ process from the bedload regime to the suspension regime between typhoon\
        \ passage and off-typhoon periods. Our study demonstrates the possibility\
        \ of seismologically monitoring river bedload transport, thus providing valuable\
        \ additional information for studying fluvial bedrock erosion and mountain\
        \ landscape evolution.</dc:description>\n        <dc:publisher>Nature Publishing\
        \ Group </dc:publisher>\n        <dc:date>2015-02-05</dc:date>\n        <dc:type>Article</dc:type>\n\
