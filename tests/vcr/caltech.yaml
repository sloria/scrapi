        >\n        <dc:title>A Sensitive Electronic Photoreceptor</dc:title>\n   \
        \     <dc:creator>Mead, Carver</dc:creator>\n        <dc:description>The photoreceptors\
        \ in biological systems give meaningful outputs over about six orders of magnitude\
        \ of illumination intensity. If we are to build an electronic vision system\
        \ that is truly useful, it must have a similar dynamic range. The elements\
        \ of an electronic receptor with many orders of magnitude dynamic range are\
        \ described below. Experimental&#13;\ndevices were fabricated in p-well cMOS\
        \ bulk technology through the MOSIS foundry; npn phototransistors with collector\
        \ connected to substrate are a byproduct of this process. The n-type bulk\
        \ forms the collector, the p-well is the base, and the n+ diffusion the emitter.\
        \ In a&#13;\ntypical process, a large transistor of this sort has a current\
        \ gain \u03B2 of more than a thousand. Smaller transistors have lower current\
        \ gains, but are still respectable. The key to very sensitive receptors is\
        \ to use the current&#13;\ngain of this very clean bipolar transistor before\
        \ subjecting the signal to any noise from subsequent amplification stages.</dc:description>\n\
        \        <dc:publisher>Computer Science Press</dc:publisher>\n        <dc:contributor>Fuchs,\
