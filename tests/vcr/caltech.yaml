        \ in pure copper single crystals</dc:title>\n        <dc:creator>Jassby, K.\
        \ M.</dc:creator>\n        <dc:creator>Vreeland, T., Jr.</dc:creator>\n  \
        \      <dc:description>The velocity of edge dislocations in 99.999% pure copper\
        \ crystals has been measured as a function of stress at temperatures from\
        \ 66\xB0K to 373\xB0K by means of a torsion technique. The range of resolved\
        \ shear stress was 0 to 15 megadynes/cm^2 for seven temperatures (66\xB0K,\
        \ 74\xB0K, 83\xB0K, 123\xB0K, 173\xB0K, 296\xB0K, 373\xB0K).&#13;\n&#13;\n\
        Dislocation mobility is characterized by two distinct features: (a) relatively\
        \ high velocity at low stress (maximum velocities of about 9000 cm/see were\
        \ realized at low temperatures), and (b) increasing velocity with decreasing\
        \ temperature at constant stress.&#13;\n&#13;\nThe relation between dislocation\
        \ velocity and resolved shear stress is: &#13;\n&#13;\nv=v_0(\u03C4_r)/\u03C4\
        _0)^n, &#13;\n&#13;\nwhere v is the dislocation velocity at resolved shear\
        \ stress \u03C4_r, v_o is a constant velocity chosen equal to 2000 cm/sec,\
        \ \u03C4_0 is the resolved shear stress required to maintain velocity v_0,\
        \ and n is the mobility coefficient. The experimental results indicate that\
        \ \u03C4_0 decreases from 16.3 \xD7 10^6 to 3.3 \xD7 10^6 dynes/cm^2 and n\
        \ increases from about 0.9 to 1.1 as the temperature is lowered from 296\xB0\
        K to 66\xB0K.&#13;\nThe experimental dislocation behaviour is qualitatively\
        \ consistent with an interpretation on the basis of phonon drag.</dc:description>\n\
