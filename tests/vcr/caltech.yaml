        \ T., Jr.</dc:creator>\n        <dc:creator>Jassby, K. M.</dc:creator>\n \
        \       <dc:description>Experimental methods for the measurement of intrinsic\
        \ interactions&#13;\nbetween moving dislocations and the crystal lattice are\
        \ considered. It is emphasized that the stress pulse method is applicable&#13;\n\
        at stress levels greater than about twice the static flow stress, while&#13;\n\
        internal friction experiments may be used to explore the interaction at&#13;\n\
        very low stress levels and small dislocation velocities. Recent results&#13;\n\
        of low temperature stress pulse measurements in Cu are presented.&#13;\nThe\
        \ interactions deduced from measurements between 4.2\xB0K and 400\xB0K&#13;\n\
        in some FCC metals are compared to theoretical predictions. Suggestions are\
        \ made for future theoretical and experimental work on unresolved&#13;\naspects\
        \ of the intrinsic interactions.</dc:description>\n        <dc:date>1972</dc:date>\n\
