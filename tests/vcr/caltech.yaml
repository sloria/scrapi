        >\n        <dc:title>Degradation of the Deubiquitinating Enzyme USP33 is Mediated\
        \ by p97 and the Ubiquitin Ligase HERC2</dc:title>\n        <dc:creator>Chan,\
        \ Nickie C.</dc:creator>\n        <dc:creator>den Besten, Willem</dc:creator>\n\
        \        <dc:creator>Sweredoski, Michael J.</dc:creator>\n        <dc:creator>Hess,\
        \ Sonja</dc:creator>\n        <dc:creator>Deshaies, Raymond J.</dc:creator>\n\
        \        <dc:creator>Chan, David C.</dc:creator>\n        <dc:description>Because\
        \ the deubiquitinating enzyme USP33 is involved in several important cellular\
        \ processes (\u03B2-adrenergic receptor recycling, centrosome amplification,\
        \ RalB signaling, and cancer cell migration), its levels must be carefully\
        \ regulated. Using quantitative mass spectrometry, we found that the intracellular\
        \ level of USP33 is highly sensitive to the activity of p97. Knockdown or\
        \ chemical inhibition of p97 causes robust accumulation of USP33 due to inhibition\
        \ of its degradation. The p97 adaptor complex involved in this function is\
        \ the Ufd1-Npl4 heterodimer. Furthermore, we identified HERC2, a HECT-domain-containing\
        \ E3 ligase, as responsible for polyubiquitination of USP33. Inhibition of\
        \ p97 causes accumulation of polyubiquitinated USP33, suggesting that p97\
        \ is required for post-ubiquitination processing. Thus, our study has identified\
        \ several key molecules that control USP33 degradation within the ubiquitin-proteasome\
        \ system.</dc:description>\n        <dc:publisher>American Society for Biochemistry\
        \ and Molecular Biology</dc:publisher>\n        <dc:date>2014-07-11</dc:date>\n\
