        \        <dc:creator>Sarjeant, Amy A.</dc:creator>\n        <dc:creator>Nassar,\
        \ Majed S.</dc:creator>\n        <dc:creator>Botros, Youssry Y.</dc:creator>\n\
        \        <dc:creator>Goddard, William A., III</dc:creator>\n        <dc:creator>Stoddart,\
        \ J. Fraser</dc:creator>\n        <dc:description>We report the synthesis\
        \ of a series of homologous oligoviologens in which different numbers of 4,4\u2032\
        -bipyridinium (BIPY^(2+) subunits are linked by p-xylylene bridges, as a prelude\
        \ to investigating how their radical cationic forms self-assemble both in\
        \ solution and in the solid state. The strong radical\u2013radical interactions\
        \ between the radical cationic forms of the BIPY^(2+) units\u2014namely, BIPY^(\u2022\
        +)\u2014in these oligoviologens induce intra- or intermolecular folding of\
        \ these homologues. UV/Vis/NIR spectroscopic studies and DFT quantum mechanics\
        \ indicate that the folding of the shorter oligoviologens is dominated by\
        \ intermolecular radical\u2013radical interactions. In addition to intermolecular\
        \ interactions, strong intramolecular radical\u2013radical interactions, which\
        \ give rise to an NIR absorption band at 900 nm, tend to play a crucial role\
        \ in governing the folding of the longer oligoviologens. The solid-state superstructure\
        \ of the oligoviologen with three BIPY^(2+) units reveals that two intertwining\
        \ chains fold together to form a dimer, stabilized by intermolecular radical\u2013\
        radical interactions. These dimers continue to stack in an infinite column\
        \ through intermolecular radical\u2013radical interactions between them. This\
        \ research features an artificial biomimetic system which sustains delicate\
        \ secondary and tertiary structures, reminiscent of those present in nucleic\
        \ acids and proteins.</dc:description>\n        <dc:publisher>American Chemical\
        \ Society</dc:publisher>\n        <dc:date>2015-01-21</dc:date>\n        <dc:type>Article</dc:type>\n\
