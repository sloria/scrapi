        \ Mink, S. E.</dc:creator>\n        <dc:creator>Martin, C.</dc:creator>\n\
        \        <dc:creator>van Dyk, S. D.</dc:creator>\n        <dc:description>The\
        \ Legacy ExtraGalactic UV Survey (LEGUS) is a Cycle 21 Treasury program on\
        \ the Hubble Space Telescope, aimed at the investigation of star formation\
        \ and its relation with galactic environment in nearby galaxies, from the\
        \ scales of individual stars to those of ~kpc\u2013size clustered structures.\
        \ Five\u2013band imaging, from the near\u2013ultraviolet to the I\u2013band,\
        \ with the Wide Field Camera 3, plus parallel optical imaging with the Advanced\
        \ Camera for Surveys, is being collected for selected pointings of 50 galaxies\
        \ within the local 12 Mpc. The filters used for the Observations with the\
        \ Wide Field Camera 3 are: F275W(\u03BB2,704\xC5), F336W(\u03BB3,355\xC5),\
        \ F438W(\u03BB4,325\xC5), F555W(\u03BB5,308\xC5), and F814W(\u03BB8,024\xC5\
        ); the parallel observations with the Advanced Camera for Surveys use the\
        \ filters: F435W(\u03BB4,328\xC5), F606W(\u03BB5,921\xC5), and F814W(\u03BB\
        8,057\xC5). The multi\u2013band images are yielding accurate recent (\u227E\
        50 Myr) star formation histories from resolved massive stars and the extinction\u2013\
        corrected ages and masses of star clusters and associations. The extensive\
        \ inventories of massive stars and clustered systems will be used to investigate\
        \ the spatial and temporal evolution of star formation within galaxies. This\
        \ will, in turn, inform theories of galaxy evolution and improve the understanding\
        \ of the physical underpinning of the gas-star formation relation and the\
        \ nature of star formation at high redshift. This paper describes the survey,\
        \ its goals and observational strategy, and the initial science results. Because\
        \ LEGUS will provide a reference survey and a foundation for future observations\
        \ with JWST and with ALMA, a large number of data products are planned for\
        \ delivery to the community.</dc:description>\n        <dc:publisher>American\
        \ Astronomical Society</dc:publisher>\n        <dc:date>2015-02</dc:date>\n\
