        >\n        <dc:title>Simple Anti-Tone RIngs for the Banjo</dc:title>\n   \
        \     <dc:creator>Politzer, David</dc:creator>\n        <dc:description>Readily\
        \ available items serve as alternatives for taming the sound of the modern,\
        \ mylar, steel string banjo at the level of the tone ring. In particular,\
