        \      <dc:creator>Tanner, John E.</dc:creator>\n        <dc:creator>Mead,\
        \ Carver</dc:creator>\n        <dc:description>Here we describe an optical\
        \ motion detector that uses&#13;\nintegrated light sensors and analog and\
        \ digital processing on the same chip. An image of an arbitrary scene or working&#13;\n\
        surface is sensed by an array of photodiodes, stored, and&#13;\ncorrelated\
        \ with the next image taken on the next cycle.&#13;\nThe position of maximum\
        \ correlation indicates the relative&#13;\nmotion of the image during the\
        \ time between samples. This&#13;\npeak is detected using mutual inhibition\
        \ and is converted to&#13;\ndigital signals that go off chip to indicate motion.\
        \ This single&#13;\nchip motion detector has application in optical mouse&#13;\n\
        systems. It overcomes certain limitations of present devices&#13;\nwhich require\
        \ a special operating surface. Other potential&#13;\nuses are in automated\
        \ vision systems and robotics. This&#13;\nmotion detector could be used, for\
        \ example, to track parts&#13;\nmoving down an assembly line. We have built\
        \ a&#13;\none-dimensional motion detector and shown it to work in the&#13;\n\
        laboratory. The design of a two-dimensional version is in&#13;\nprogress.</dc:description>\n\
