        \        <dc:creator>Jassby, K. M.</dc:creator>\n        <dc:description>Experimental\
        \ methods for the measurement of intrinsic&#13;\ninteractions between moving\
        \ dislocations and the crystal lattice are&#13;\nconsidered. It is emphasized\
        \ that the stress pulse method is applicable&#13;\nat stress levels greater\
        \ than about twice the static flow&#13;\nstress, while internal friction experiments\
        \ may be used to explore&#13;\nthe interaction at very low stress levels and\
        \ small dislocation&#13;\nvelocities. Recent results of low temperature stress\
        \ pulse measurements&#13;\nin Cu are presented. The interactions deduced from\
        \ measurements&#13;\nbetween 4.2\xB0K and 400\xB0K in some FCC metals are\
        \ compared&#13;\nto theoretical predictions. Suggestions are made for future\
