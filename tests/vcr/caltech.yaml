        \     <dc:creator>Zhang, Chaojie</dc:creator>\n        <dc:creator>Qu, Yan</dc:creator>\n\
        \        <dc:creator>Zhao, Xiaoyun</dc:creator>\n        <dc:creator>Zhou,\
        \ Qi</dc:creator>\n        <dc:description>Aqueous photo-reductive decomposition\
        \ of perflurooctanoic acid (PFOA) was investigated as a function of temperature\
        \ (293, 298, and 313\u2009K) and ionic strength (2.5, 5.0, or 20.0\u2009mmol/L\
        \ as NaCl). As an advanced reduction process, iodide was used under UV irradiation\
        \ to produce highly reactive reducing reagent hydrated electrons. PFOA was\
        \ reduced by hydrated electrons and short-chain perfluorinated acid intermediates\
        \ including perfluoroheptanoic acid, perfluorohexanoic acid, perfluoropentanoic\
        \ acid, perfluorobutyric acid, pentafluoropropionic acid, and trifluoroacetic\
        \ acid were detected during the reaction. In this study, the same intermediates\
        \ were observed under different temperature and ionic strength conditions.\
        \ It was found that the increase of reaction temperature could positively\
        \ affect the decomposition of PFOA. Defluorination of PFOA was observed to\
        \ increase as the temperature increased. After 6\u2009h, the defluorination\
        \ efficiency increased from 47.71% to 80.91% when the system temperature increased\
        \ from 293 to 313\u2009K. As the temperature increased, the maximum concentration\
        \ of the six short-chain perfluorinated acid intermediates decreased. Meanwhile,\
        \ there was a positive correlation between the ionic strength and PFOA decomposition\
        \ rate. According to the Br\xF8nsted\u2013Bjerrum equation, Z_A Z_B was calculated\
        \ to be 2.2, indicating that both single-charged and double-charged species\
        \ play a role during the decomposition process.</dc:description>\n       \
