        \        <dc:creator>O\u2019Leary, Daniel J.</dc:creator>\n        <dc:creator>Grubbs,\
        \ Robert H.</dc:creator>\n        <dc:description>The development of a model\
        \ system to study ruthenium\u2212olefin complexes relevant to the mechanism\
        \ of olefin metathesis is reported. Upon addition of 1,2-divinylbenzene to\
        \ (H_2IMes)(py_2)(Cl)_2Ru CHPh (H_2IMes = 1,3-dimesityl-4,5-dihydroimidazol-2-ylidene),\
        \ two ruthenium\u2212olefin adducts are formed. On the basis of ^1H NMR spectroscopy\
        \ experiments and X-ray crystallographic analysis, these complexes are assigned\
        \ as side-bound isomers in which the olefin and H_2IMes ligands are coordinated\
        \ cis to each other. The dynamic interconversion of these two ruthenium complexes\
        \ was determined to have a barrier of 19.1 \xB1 0.1 kcal/mol.</dc:description>\n\
