        \ T., Jr.</dc:creator>\n        <dc:creator>Wood, D. S.</dc:creator>\n   \
        \     <dc:description>A relatively simple system for the critical comparison\
        \ of the two&#13;\nmicroscope images is described below. This system has advantages\
        \ not offered by the split field optical system normally employed for the\
        \ comparison&#13;\nof images. The split-field system places the images from\
        \ two&#13;\nmicroscopes side by side as viewed through a single eyepiece.\
        \ The system described herein superimposes the two images in a single eyepiece,&#13;\n\
        and displays them alternately in time. Differences and similarities in&#13;\n\
        the two images are readily observed, because those features which are&#13;\n\
        different appear to change at the rate of the alternating display, while&#13;\n\
        those features which are similar do not change. This \"blink\" display&#13;\n\
        principle has been used for some time in astronomy to compare pictures&#13;\n\
        of the sky taken at different times, but its use is not widely known.</dc:description>\n\
