        >\n        <dc:title>Protein-responsive ribozyme switches in eukaryotic cells</dc:title>\n\
        \        <dc:creator>Kennedy, Andrew B.</dc:creator>\n        <dc:creator>Vowles,\
        \ James V.</dc:creator>\n        <dc:creator>d'Espaux, Leo</dc:creator>\n\
        \        <dc:creator>Smolke, Christina D.</dc:creator>\n        <dc:description>Genetic\
        \ devices that directly detect and respond to intracellular concentrations\
        \ of proteins are important synthetic biology tools, supporting the design\
        \ of biological systems that target, respond to or alter specific cellular\
        \ states. Here, we develop ribozyme-based devices that respond to protein\
        \ ligands in two eukaryotic hosts, yeast and mammalian cells, to regulate\
        \ the expression of a gene of interest. Our devices allow for both gene-ON\
        \ and gene-OFF response upon sensing the protein ligand. As part of our design\
        \ process, we describe an in vitro characterization pipeline for prescreening\
        \ device designs to identify promising candidates for in vivo testing. The\
        \ in vivo gene-regulatory activities in the two types of eukaryotic cells\
        \ correlate with in vitro cleavage activities determined at different physiologically\
        \ relevant magnesium concentrations. Finally, localization studies with the\
        \ ligand demonstrate that ribozyme switches respond to ligands present in\
        \ the nucleus and/or cytoplasm, providing new insight into their mechanism\
        \ of action. By extending the sensing capabilities of this important class\
        \ of gene-regulatory device, our work supports the implementation of ribozyme-based\
        \ devices in applications requiring the detection of protein biomarkers. </dc:description>\n\
