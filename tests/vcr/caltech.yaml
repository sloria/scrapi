        \      <dc:creator>Porter, F. C.</dc:creator>\n        <dc:description>We\
        \ study the rare B meson decays B^(\xB1,0)\u2192J/\u03C8K^+K^\u2212K^(\xB1\
        ,0), B^(\xB1,0) \u2192 J/\u03C8\u03D5K^(\xB1,0), and search for B^0\u2192\
