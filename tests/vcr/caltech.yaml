        >\n        <dc:title>Two waves of de novo methylation during mouse germ cell\
        \ development</dc:title>\n        <dc:creator>Molaro, Antoine</dc:creator>\n\
        \        <dc:creator>Falciatori, Ilaria</dc:creator>\n        <dc:creator>Hodges,\
        \ Emily</dc:creator>\n        <dc:creator>Aravin, Alexei A.</dc:creator>\n\
        \        <dc:creator>Marran, Krista</dc:creator>\n        <dc:creator>Rafii,\
        \ Shahin</dc:creator>\n        <dc:creator>McCombie, W. Richard</dc:creator>\n\
        \        <dc:creator>Smith, Andrew D.</dc:creator>\n        <dc:creator>Hannon,\
        \ Gregory J.</dc:creator>\n        <dc:description>During development, mammalian\
        \ germ cells reprogram their epigenomes via a genome-wide erasure and de novo\
        \ rewriting of DNA methylation marks. We know little of how methylation patterns\
        \ are specifically determined. The piRNA pathway is thought to target the\
        \ bulk of retrotransposon methylation. Here we show that most retrotransposon\
        \ sequences are modified by default de novo methylation. However, potentially\
        \ active retrotransposon copies evade this initial wave, likely mimicking\
        \ features of protein-coding genes. These elements remain transcriptionally\
        \ active and become targets of piRNA-mediated methylation. Thus, we posit\
        \ that these two waves play essential roles in resetting germ cell epigenomes\
        \ at each generation.</dc:description>\n        <dc:publisher>Cold Spring\
        \ Harbor Laboratory Press</dc:publisher>\n        <dc:date>2014-07-15</dc:date>\n\
