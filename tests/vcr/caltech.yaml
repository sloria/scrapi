        >\n        <dc:title>Dislocation Velocity in Copper and Zinc</dc:title>\n\
        \        <dc:creator>Vreeland, T., Jr.</dc:creator>\n        <dc:description>The\
        \ stress dependence of dislocation velocity in copper and in the&#13;\nbasal\
        \ and second-order pyramidal slip systems of zinc has been&#13;\nmeasured.\
        \ Dislocations were observed by the etch-pit and Berg-Barrett&#13;\nx-ray\
        \ techniques before and after application of short-duration&#13;\nstress pulses.\
        \ The velocity of dislocations of mixed&#13;\nedge-screw orientation in copper\
        \ and of basal edge dislocations in&#13;\nzinc was found to be a linear function\
        \ of stress at room temperature.&#13;\nThis data gives a value of the dislocation\
        \ damping constant of&#13;\n7 x 10^(-4) dyne-sec-cm^(-2), in good agreement\
        \ with the value deduced&#13;\nfrom internal friction measurement in copper.\
        \ Evidence of an unusual stress and temperature dependence for the velocity\
        \ of dislocations&#13;\nin slip bands on the second- order pyramidal slip\
        \ system&#13;\nof zinc is reported.</dc:description>\n        <dc:publisher>McGraw-Hill</dc:publisher>\n\
