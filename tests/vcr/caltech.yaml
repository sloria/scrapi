        \ Shannon E.</dc:creator>\n        <dc:creator>Hsieh-Wilson, Linda C.</dc:creator>\n\
        \        <dc:description>Glycans mediate many critical, long-term biological\
        \ processes, such as stem cell differentiation. However, few methods are available\
        \ for the sustained remodeling of cells with specific glycan structures. A\
        \ new strategy that enables the long-lived presentation of defined glycosaminoglycans\
        \ on cell surfaces using HaloTag proteins (HTPs) as anchors is reported. By\
        \ controlling the sulfation patterns of heparan sulfate (HS) on pluripotent\
        \ embryonic stem cell (ESC) membranes, it is demonstrated that specific glycans\
        \ cause ESCs to undergo accelerated exit from self-renewal and differentiation\
        \ into neuronal cell types. Thus, the stable display of glycans on HTP scaffolds\
        \ provides a powerful, versatile means to direct key signaling events and\
        \ biological outcomes such as stem cell fate.</dc:description>\n        <dc:publisher>Wiley</dc:publisher>\n\
