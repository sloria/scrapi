        >\n        <dc:title>The Parietal Reach Region Selectively Anti-Synchronizes\
        \ with Dorsal Premotor Cortex during Planning</dc:title>\n        <dc:creator>Stetson,\
        \ Chess</dc:creator>\n        <dc:creator>Andersen, Richard A.</dc:creator>\n\
        \        <dc:description>Recent reports have indicated that oscillations shared\
        \ across distant cortical regions can enhance their connectivity, but do coherent\
        \ oscillations ever diminish connectivity? We investigated oscillatory activity\
        \ in two distinct reach-related regions in the awake behaving monkey (Macaca\
        \ mulatta): the parietal reach region (PRR) and the dorsal premotor cortex\
        \ (PMd). PRR and PMd were found to oscillate at similar frequencies (beta,\
        \ 15\u201330 Hz) during periods of fixation and movement planning. At first\
        \ glance, the stronger oscillator of the two, PRR, would seem to drive the\
        \ weaker, PMd. However, a more fine-grained measure, the partial spike-field\
        \ coherence, revealed a different relationship. Relative to global beta-band\
        \ activity in the brain, action potentials in PRR anti-synchronize with PMd\
        \ oscillations. These data suggest that, rather than driving PMd during planning,\
        \ PRR neurons fire in such a way that they are less likely to communicate\
        \ information to PMd.</dc:description>\n        <dc:publisher>Society for\
        \ Neuroscience</dc:publisher>\n        <dc:date>2014-09-03</dc:date>\n   \
