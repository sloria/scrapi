        \ Paul W.</dc:creator>\n        <dc:creator>Aroian, Raffi V.</dc:creator>\n\
        \        <dc:description>Hookworms infect over 400 million people, stunting\
        \ and impoverishing them. Sequencing hookworm genomes and finding which genes\
        \ they express during infection should help in devising new drugs or vaccines\
        \ against hookworms. Unlike other hookworms, Ancylostoma ceylanicum infects\
        \ both humans and other mammals, providing a laboratory model for hookworm\
        \ disease. We determined an A. ceylanicum genome sequence of 313 Mb, with\
        \ transcriptomic data throughout infection showing expression of 30,738 genes.\
        \ Approximately 900 genes were upregulated during early infection in vivo,\
        \ including ASPRs, a cryptic subfamily of activation-associated secreted proteins\
        \ (ASPs). Genes downregulated during early infection included ion channels\
        \ and G protein\u2013coupled receptors; this downregulation was observed in\
        \ both parasitic and free-living nematodes. Later, at the onset of heavy blood\
        \ feeding, C-lectin genes were upregulated along with genes for secreted clade\
        \ V proteins (SCVPs), encoding a previously undescribed protein family. These\
        \ findings provide new drug and vaccine targets and should help elucidate\
        \ hookworm pathogenesis.</dc:description>\n        <dc:publisher>Nature Publishing\
        \ Group</dc:publisher>\n        <dc:date>2015-03-02</dc:date>\n        <dc:type>Article</dc:type>\n\
