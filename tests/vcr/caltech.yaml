        >\n        <dc:title>Spatial and Temporal Eye-Hand Coordination Relies on\
        \ the Parietal Reach Region</dc:title>\n        <dc:creator>Hwang, Eun Jung</dc:creator>\n\
        \        <dc:creator>Hauschild, Markus</dc:creator>\n        <dc:creator>Wilke,\
        \ Melanie</dc:creator>\n        <dc:creator>Andersen, Richard A.</dc:creator>\n\
        \        <dc:description>Coordinated eye movements are crucial for precision\
        \ control of our hands. A commonly believed neural mechanism underlying eye\u2013\
        hand coordination is interaction between the neural networks controlling each\
        \ effector, exchanging, and matching information, such as movement target\
        \ location and onset time. Alternatively, eye\u2013hand coordination may result\
        \ simply from common inputs to independent eye and hand control pathways.\
        \ Thus far, it remains unknown whether and where either of these two possible\
        \ mechanisms exists. A candidate location for the former mechanism, interpathway\
        \ communication, includes the posterior parietal cortex (PPC) where distinct\
        \ effector-specific areas reside. If the PPC were within the network for eye\u2013\
        hand coordination, perturbing it would affect both eye and hand movements\
        \ that are concurrently planned. In contrast, if eye\u2013hand coordination\
        \ arises solely from common inputs, perturbing one effector pathway, e.g.,\
        \ the parietal reach region (PRR), would not affect the other effector. To\
        \ test these hypotheses, we inactivated part of PRR in the macaque, located\
        \ in the medial bank of the intraparietal sulcus encompassing the medial intraparietal\
        \ area and area 5V. When each effector moved alone, PRR inactivation shortened\
        \ reach but not saccade amplitudes, compatible with the known reach-selective\
        \ activity of PRR. However, when both effectors moved concurrently, PRR inactivation\
        \ shortened both reach and saccade amplitudes, and decoupled their reaction\
        \ times. Therefore, consistent with the interpathway communication hypothesis,\
        \ we propose that the planning of concurrent eye and hand movements causes\
        \ the spatial information in PRR to influence the otherwise independent eye\
        \ control pathways, and that their temporal coupling requires an intact PRR.</dc:description>\n\
