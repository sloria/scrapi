        \ <dc:creator>Wimmer-Schweingruber, R. F.</dc:creator>\n        <dc:creator>Yanasak,\
        \ N. E.</dc:creator>\n        <dc:description>Understanding the evolution\
        \ of the universe from Big Bang to its present state requires an understanding\
        \ of the evolution of the abundances of the elements and isotopes in galaxies,\
        \ stars, the interstellar medium, the Sun and the&#13;\nheliosphere, planets\
        \ and meteorites. Processes that change the state of the universe include\
        \ Big Bang nucleosynthesis,&#13;\nstar formation and stellar nucleosynthesis,\
        \ galactic chemical evolution, propagation of cosmic rays, spallation, ionization\
        \ and particle transport of interstellar material, formation of the solar\
        \ system, solar wind emission and its fractionation (FIP/FIT effect), mixing\
        \ processes in stellar interiors, condensation of material and subsequent\
        \ geochemical fractionation. Here, we attempt to compile some major issues\
        \ in cosmochemistry that can be addressed with a better knowledge of the respective\
        \ element or isotope abundances. Present and future missions such as Genesis,\
        \ Stardust, Interstellar Pathfinder, and Interstellar Probe, improvements\
        \ of remote sensing instrumentation and experiments on extraterrestrial material\
        \ such as meteorites, presolar grains, and lunar or returned planetary or\
        \ cometary samples will result in an improved database of elemental and isotopic\
        \ abundances. This includes the primordial abundances of D, ^3He, ^4He, and\
        \ ^7Li, abundances of the heavier elements in stars and galaxies, the composition\
        \ of the interstellar medium, solar wind and comets as well as the (highly)\
        \ volatile elements in the solar system such as helium, nitrogen, oxygen or\
        \ xenon.</dc:description>\n        <dc:publisher>American Institute of Physics</dc:publisher>\n\
