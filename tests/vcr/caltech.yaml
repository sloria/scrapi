        >\n        <dc:title>Bi_xTi_(1\u2212x)O_z Functionalized Heterojunction Anode\
        \ with an Enhanced Reactive Chlorine Generation Efficiency in Dilute Aqueous\
        \ Solutions</dc:title>\n        <dc:creator>Cho, Kangwoo</dc:creator>\n  \
        \      <dc:creator>Hoffmann, Michael R.</dc:creator>\n        <dc:description>Ir_(0.7)Ta_(0.3)O_y/Bi_xTi_(1\u2013\
        x)O_z heterojunction anodes have been developed and characterized for reactive\
        \ chlorine species (RCS) generation in dilute aqueous solution (50 mM NaCl).\
        \ The primary objective of the research was to control the electro-stationary\
        \ speciation of hydrous metal oxides between hydroxyl radical (&gt;MO_x(\xB7\
        OH)) and higher valence-state oxides (&gt;MO_(x+1)). An underlying layer of\
        \ the mixed-metal oxide, Ir_(0.7)Ta_(0.3)O_y, was synthesized to serve as\
        \ a primary Ohmic contact and electron shuttle. Binary thin films of Bi_xTi_(1\u2013\
        x)O_z were prepared from the thermal decomposition of an aqueous solution\
        \ mixture of Ti/Bi complexes. With these core components, the measured current\
        \ efficiency for RCS generation (\u03B7_(RCS)) was enhanced where the values\
        \ observed for x = 0.1 or 0.3 were twice of the \u03B7_(RCS) of the Ir_(0.7)Ta_(0.3)O_y\
        \ anode. At the same time, the rates of RCS generation were enhanced by factors\
        \ of 20\u201330%. Partial substitution of Ti with Bi results in a positive\
        \ shift in surface charge allowing for stronger interaction with anions, as\
