        >\n        <dc:title>Dislocation Velocity in Single and Polycrystalline Silicon\
        \ Iron</dc:title>\n        <dc:creator>Moon, D. W.</dc:creator>\n        <dc:creator>Vreeland,\
        \ T., Jr.</dc:creator>\n        <dc:description>The stress dependence of screw\
        \ dislocation velocity single and&#13;\npolycrystalline specimens of an iron-3.14%\
        \ silicon alloy was measured by observation of slip band growth. An electrolytic\
        \ etching technique was used to reveal dislocation intersections with the\
        \ specimen surface, and slip bands were observed to form from fresh scratches\
        \ and from grain boundaries as a result of pulse loading. Screw dislocation&#13;\n\
        velocity on the {110} \u3008111\u3009system in single crystals at room&#13;\n\
        temperature followed the relation \u03BD = (\u03C4/\u03C4_0)^n where n = 30.1.\
        \ A&#13;\nplot of screw dislocation velocity vs. nominal resolved shear stress\
        \ in&#13;\nindividual grains of polycrystalline specimens shows considerable&#13;\n\
        scatter which is attributed to the effects of stress variations due to&#13;\n\
        elastic anisotropy. Observation of slip band growth in scratched and&#13;\n\
        unscratched grains indicates that the stress required to activate grain&#13;\n\
        boundary sources is greater than the stress required to propagate fresh&#13;\n\
        dislocations.</dc:description>\n        <dc:date>1963</dc:date>\n        <dc:type>Report\
        \ or Paper</dc:type>\n        <dc:type>PeerReviewed</dc:type>\n        <dc:format>application/pdf</dc:format>\n\
