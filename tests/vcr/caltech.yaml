        \ (7) with allylbenzene (8) and the ethenolysis of methyl oleate (11) is reported.\
        \ Relative to most NHC-substituted complexes, CAAC-substituted catalysts exhibit\
        \ lower E/Z ratios (3:1 at 70% conversion) in the cross-metathesis of 7 and\
        \ 8. Additionally, complexes 4\u20136 demonstrate good selectivity for the\
        \ formation of terminal olefins versus internal olefins in the ethenolysis\
        \ of 11. Indeed, complex 6 achieved 35\u2009000 TONs, the highest recorded\
        \ to date. CAAC-substituted complexes exhibit markedly different kinetic selectivity\
        \ than most NHC-substituted complexes.</dc:description>\n        <dc:publisher>American\
