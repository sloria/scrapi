        \ Dinshaw</dc:creator>\n        <dc:creator>Aravin, Alexei A.</dc:creator>\n\
        \        <dc:description>Small noncoding RNAs that associate with Piwi proteins,\
        \ called piRNAs, serve as guides for repression of diverse transposable elements\
        \ in germ cells of metazoa. In Drosophila, the genomic regions that give rise\
        \ to piRNAs, the so-called piRNA clusters, are transcribed to generate long\
        \ precursor molecules that are processed into mature piRNAs. How genomic regions\
        \ that give rise to piRNA precursor transcripts are differentiated from the\
        \ rest of the genome and how these transcripts are specifically channeled\
        \ into the piRNA biogenesis pathway are not known. We found that transgenerationally\
        \ inherited piRNAs provide the critical trigger for piRNA production from\
        \ homologous genomic regions in the next generation by two different mechanisms.\
        \ First, inherited piRNAs enhance processing of homologous transcripts into\
        \ mature piRNAs by initiating the ping-pong cycle in the cytoplasm. Second,\
        \ inherited piRNAs induce installment of the histone 3 Lys9 trimethylation\
        \ (H3K9me3) mark on genomic piRNA cluster sequences. The heterochromatin protein\
        \ 1 (HP1) homolog Rhino binds to the H3K9me3 mark through its chromodomain\
        \ and is enriched over piRNA clusters. Rhino recruits the piRNA biogenesis\
        \ factor Cutoff to piRNA clusters and is required for efficient transcription\
        \ of piRNA precursors. We propose that transgenerationally inherited piRNAs\
        \ act as an epigenetic memory for identification of substrates for piRNA biogenesis\
        \ on two levels: by inducing a permissive chromatin environment for piRNA\
        \ precursor synthesis and by enhancing processing of these precursors.</dc:description>\n\
