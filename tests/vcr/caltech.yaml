        \ D.</dc:creator>\n        <dc:creator>Zhang, W. W.</dc:creator>\n       \
        \ <dc:description>In the past five years, a flurry of X-ray reverberation\
        \ lag measurements of accreting supermassive black holes have been made using\
        \ the XMM\u2013Newton telescope in the 0.3\u201310\u2009keV energy range.\
        \ In this work, we use the NuSTAR (Nuclear Spectroscopic Telescope Array)\
        \ telescope to extend the lag analysis up to higher energies for two Seyfert\
        \ galaxies, SWIFT J2127.4+5654 and NGC 1365. X-ray reverberation lags are\
        \ due to the light travel time delays between the direct continuum emission\
        \ and the reprocessed emission from the inner radii of an ionized accretion\
        \ disc. XMM\u2013Newton has been particularly adept at measuring the lag associated\
        \ with the broad Fe K emission line, where the gravitationally redshifted\
        \ wing of the line is observed to respond before the line centroid at 6.4\u2009\
        keV, produced at larger radii. Now, we use NuSTAR to probe the lag at higher\
        \ energies, where the spectrum shows clear evidence for Compton reflection,\
        \ known as the Compton \u2018hump\u2019. The XMM\u2013Newton data show Fe\
        \ K lags in both SWIFT J2127.4+5654 and NGC 1365. The NuSTAR data provide\
        \ independent confirmation of these Fe K lags, and also show evidence for\
        \ the corresponding Compton hump lags, especially in SWIFT J2127.4+5654. These\
        \ broad-band lag measurements confirm that the Compton hump and Fe K lag are\
        \ produced at small radii. At low frequencies in NGC 1365, where the spectrum\
        \ shows evidence for eclipsing clouds in the line of sight, we find a clear\
        \ negative (not positive) lag from 2 to 10\u2009keV, which can be understood\
        \ as the decrease in column density from a neutral eclipsing cloud moving\
        \ out of our line of sight during the observation.</dc:description>\n    \
