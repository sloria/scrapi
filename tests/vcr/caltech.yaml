        \        <dc:creator>Ouyang, Zheng</dc:creator>\n        <dc:creator>Cooks,\
        \ R. Graham</dc:creator>\n        <dc:description>Identification of active\
        \ components in a variety of chemical products used directly by consumers\
        \ is described at both trace and bulk levels using mass spectrometry. The\
        \ combination of external ambient ionization with a portable mass spectrometer\
        \ capable of tandem mass spectrometry provides high chemical specificity and\
        \ sensitivity as well as allowing on-site monitoring. These experiments were\
        \ done using a custom-built portable ion trap mass spectrometer in combination\
        \ with the ambient ionization methods of paper spray, leaf spray, and low\
        \ temperature plasma ionization. Bactericides, garden chemicals, air fresheners,\
        \ and other products were examined. Herbicide applied to suburban lawns was\
        \ detected in situ on single leaves 5 d after application.</dc:description>\n\
