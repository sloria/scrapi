        \        <dc:description>The velocity of edge oriented dislocations in pure\
        \ iron single crystals was determined as a function of stress and temperature.\
        \ The velocities were determined from measurements of the growth of slip bands\
        \ which had been subjected to constant amplitude stress pulses of known duration.\
        \ Slip bands were observed using the Berg-Barrett X-ray technique.&#13;\n\
        Measurements were made for temperatures of 77, 198, 295 and 373\xB0K. Resolved\
        \ shear stresses covered a range of 10\u2013500 Mdyn/cm^2. Measured velocities\
        \ ranged from 10^(\u22122) to 1 cm/sec. A strong temperature dependence of\
        \ the dislocation velocity was observed. The results can only be correlated\
        \ with theories of a single thermally activated mechanism if a substantial\
        \ entropy of activation exists. Alternative explanations of the experimental\
        \ results in terms of multiple processes and differences in slip band structure\
        \ are proposed.</dc:description>\n        <dc:publisher>Elsevier</dc:publisher>\n\
