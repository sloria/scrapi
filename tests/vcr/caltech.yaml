        >\n        <dc:title>The sciences in America, circa 1880</dc:title>\n    \
        \    <dc:creator>Kevles, Daniel J.</dc:creator>\n        <dc:creator>Sturchio,\
        \ Jeffrey L.</dc:creator>\n        <dc:creator>Carroll, P. Thomas</dc:creator>\n\
        \        <dc:description>For many years American science in the late 19th\
        \ century was regarded as an intellectual backwater. This view derived from\
        \ the assumption that the health of American science at the time was equivalent\
        \ to the condition of pure science, especially pure physics. However, a closer\
        \ look reveals that there was considerable vitality in American scientific\
        \ research, especially in the earth and life sciences. This vitality is explainable\
        \ in part by the natural scientific resources of the American continent but\
        \ also in part by the energy given science from religious impulses, social\
        \ reformism, and practicality. Furthermore, contrary to recent assumptions,\
        \ the federal government was a significant patron of American science. The\
        \ portrait of American science circa 1880 advanced in this article suggests\
        \ that the nation's scientific enterprise was characterized by pluralism of\
        \ institutional support and motive and that such pluralism has historically\
        \ been the normal mode.</dc:description>\n        <dc:publisher>American Association\
        \ for the Advancement of Science</dc:publisher>\n        <dc:date>1980-07-04</dc:date>\n\
