        \ p97 and the Ubiquitin Ligase HERC2.  Journal of Biological Chemistry, 289\
        \  (28).   pp. 19789-19798.  ISSN 0021-9258.  PMCID PMC4094088.     http://resolver.caltech.edu/CaltechAUTHORS:20140604-082523933\
