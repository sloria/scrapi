        >\n        <dc:title>p97-dependent retrotranslocation and proteolytic processing\
        \ govern formation of active Nrf1 upon proteasome inhibition</dc:title>\n\
        \        <dc:creator>Radhakrishnan, Senthil K.</dc:creator>\n        <dc:creator>den\
        \ Besten, Willem</dc:creator>\n        <dc:creator>Deshaies, Raymond J.</dc:creator>\n\
        \        <dc:description>Proteasome inhibition elicits an evolutionarily conserved\
        \ response wherein proteasome subunit mRNAs are upregulated, resulting in\
        \ recovery (i.e., \u2018bounce-back\u2019) of proteasome activity. We previously\
        \ demonstrated that the transcription factor Nrf1/NFE2L1 mediates this homeostatic\
        \ response in mammalian cells. We show here that Nrf1 is initially translocated\
        \ into the lumen of the ER, but is rapidly and efficiently retrotranslocated\
        \ to the cytosolic side of the membrane in a manner that depends on p97/VCP.\
        \ Normally, retrotranslocated Nrf1 is degraded promptly by the proteasome\
        \ and active species do not accumulate. However, in cells with compromised\
        \ proteasomes, retrotranslocated Nrf1 escapes degradation and is cleaved N-terminal\
        \ to Leu-104 to yield a fragment that is no longer tethered to the ER membrane.\
        \ Importantly, this cleavage event is essential for Nrf1-dependent activation\
        \ of proteasome gene expression upon proteasome inhibition. Our data uncover\
        \ an unexpected role for p97 in activation of a transcription factor by relocalizing\
        \ it from the ER lumen to the cytosol.</dc:description>\n        <dc:publisher>eLife\
        \ Sciences Publications</dc:publisher>\n        <dc:date>2014-01-21</dc:date>\n\
