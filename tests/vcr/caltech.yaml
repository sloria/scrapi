        \ R. Y.</dc:creator>\n        <dc:creator>Dias, F. A.</dc:creator>\n     \
        \   <dc:creator>Dubinin, M.</dc:creator>\n        <dc:description>Measurements\
        \ are reported of differential cross sections for the production of a W boson,\
        \ which decays into a muon and a neutrino, in association with jets, as a\
        \ function of several variables, including the transverse momenta (p_T) and\
        \ pseudorapidities of the four leading jets, the scalar sum of jet transverse\
        \ momenta (H_T), and the difference in azimuthal angle between the directions\
        \ of each jet and the muon. The data sample of pp collisions at a centre-of-mass\
        \ energy of 7 TeV was collected with the CMS detector at the LHC and corresponds\
        \ to an integrated luminosity of 5.0 fb^(\u22121). The measured cross sections\
        \ are compared to predictions from Monte Carlo generators, MADGRAPH + PYTHIA\
        \ and SHERPA, and to next-to-leading-order calculations from BLACKHAT + SHERPA.\
        \ The differential cross sections are found to be in agreement with the predictions,\
        \ apart from the pTpT distributions of the leading jets at high p_T values,\
        \ the distributions of the H_T at high-H_T and low jet multiplicity, and the\
        \ distribution of the difference in azimuthal angle between the leading jet\
        \ and the muon at low values.</dc:description>\n        <dc:publisher>Elsevier</dc:publisher>\n\
