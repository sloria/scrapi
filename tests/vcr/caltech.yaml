        \ Guy</dc:creator>\n        <dc:creator>Grubbs, Robert H.</dc:creator>\n \
        \       <dc:description>An expanded family of ruthenium-based metathesis catalysts\
        \ bearing cyclic alkyl amino carbene (CAAC) ligands was prepared. These catalysts\
        \ exhibited exceptional activity in the ethenolysis of the seed-oil derivative\
        \ methyl oleate. In many cases, catalyst turnover numbers (TONs) of more than\
        \ 100\u2009000 were achieved, at a catalyst loading of only 3 ppm. Remarkably,\
        \ the most active catalyst system was able to achieve a TON of 340\u2009000,\
        \ at a catalyst loading of only 1 ppm. This is the first time a series of\
        \ metathesis catalysts has exhibited such high performance in cross-metathesis\
        \ reactions employing ethylene gas, with activities sufficient to render ethenolysis\
        \ applicable to the industrial-scale production of linear \u03B1-olefins (LAOs)\
        \ and other terminal-olefin products.</dc:description>\n        <dc:publisher>Wiley</dc:publisher>\n\
