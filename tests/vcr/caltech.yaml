        \ Roy E.</dc:creator>\n        <dc:creator>Hubbard, Jerry S.</dc:creator>\n\
        \        <dc:description>The dry valleys of South Victoria Land, Antarctica,\
        \ together with a few other ice-free areas on the perimeter&#13;\nof the Antarctic\
        \ continent, form what is generally considered to be the most extreme cold-desert\
        \ region of the earth. During the past S years, we have been interested in\
        \ the dry valleys as a model environment for investigating questions connected\
        \ with the biological exploration&#13;\no\xA3 Mars. The extraordinary aridity\
        \ of the region, its low temperature, and its geographical isolation give\
        \ it a quasimartian character, although it is to be&#13;\nunderstood that\
        \ the actual martian environment is still more hostile than that of the valleys.\
        \ With our associates, we have investigated the kinds, numbers, and distribution\
        \ of soil microorganisms in the valleys in order to gain insight into the\
        \ practical problems of searching for life in an extreme environment. Detailed\
        \ results of these studies have been published by Cameron and co-workers (1-5).\
        \ In this-article, we review the major findings of our own and of other groups\
        \ of investigators in this region,&#13;\nespecially as they apply to martian\
        \ exploration.</dc:description>\n        <dc:publisher>American Association\
        \ for the Advancement of Science</dc:publisher>\n        <dc:date>1972-04-21</dc:date>\n\
