        >\n        <dc:title>Multiscale Mass-Spring Model for High-Rate Compression\
        \ of Vertically Aligned Carbon Nanotube Foams</dc:title>\n        <dc:creator>Thevamaran,\
        \ Ramathasan</dc:creator>\n        <dc:creator>Fraternali, Fernando</dc:creator>\n\
        \        <dc:creator>Daraio, Chiara</dc:creator>\n        <dc:description>We\
        \ present a one-dimensional, multiscale mass-spring model to describe the\
        \ response of vertically aligned carbon nanotube (VACNT) foams subjected to\
        \ uniaxial, high-rate compressive deformations. The model uses mesoscopic\
        \ dissipative spring elements composed of a lower level chain of asymmetric,\
        \ bilateral, bistable elastic springs to describe the experimentally observed\
        \ deformation-dependent stress\u2013strain responses. The model shows an excellent\
        \ agreement with the experimental response of VACNT foams undergoing finite\
        \ deformations and enables in situ identification of the constitutive parameters\
        \ at the smaller lengthscales. We apply the model to two cases of VACNT foams\
        \ impacted at 1.75\u2009ms^(\u22121) and 4.44\u2009ms^(\u22121) and describe\
        \ their dynamic response.</dc:description>\n        <dc:publisher>American\
