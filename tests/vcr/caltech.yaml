        \   <dc:creator>Gregoire, John M.</dc:creator>\n        <dc:description>Many\
        \ energy technologies require electrochemical stability or preactivation of\
        \ functional materials. Due to the long experiment duration required for either\
        \ electrochemical preactivation or evaluation of operational stability, parallel\
        \ screening is required to enable high throughput experimentation. Imposing\
        \ operational electrochemical conditions to a library of materials in parallel\
        \ creates several opportunities for experimental artifacts. We discuss the\
        \ electrochemical engineering principles and operational parameters that mitigate\
        \ artifacts in the parallel electrochemical treatment system. We also demonstrate\
        \ the effects of resistive losses within the planar working electrode through\
        \ a combination of finite element modeling and illustrative experiments. Operation\
        \ of the parallel-plate, membrane-separated electrochemical treatment system\
        \ is demonstrated by exposing a composition library of mixed-metal oxides\
        \ to oxygen evolution conditions in 1 M sulfuric acid for 2 h. This application\
        \ is particularly important because the electrolysis and photoelectrolysis\
        \ of water are promising future energy technologies inhibited by the lack\
        \ of highly active, acid-stable catalysts containing only earth abundant elements.</dc:description>\n\
