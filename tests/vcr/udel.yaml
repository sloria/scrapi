        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/481</identifier>\n
        \               <datestamp>2007-10-10T16:32:24Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Research
        Findings on Organizational Behavior in Disasters and Their Applicability in
        Developing Countries</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>organizational
        behavior</dc:subject>\n<dc:subject>developing countries</dc:subject>\n<dc:description>Disasters
        occur mostly in the developing countries of the world. The figure will vary
        depending on the criteria used, but probably 60-85% of all disaster happen
        outside of developed societies. Some of these disasters get very well known
        such as the earthquake in Mexico City, the toxic chemical catastrophe in Bhopal,
        India, the enormous destructive mudslide in Columbia, and the famine in Ethiopia,
        to mention a few in the last several years.</dc:description>\n<dc:date>2005-03-06T18:45:07Z</dc:date>\n<dc:date>2005-03-06T18:45:07Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/481</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;107</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/482</identifier>\n
        \               <datestamp>2007-10-10T16:01:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disasters
        and Destitution A Perspective on Entitlement and Relief</dc:title>\n<dc:creator>Vyas,
        Sameer</dc:creator>\n<dc:subject>relief</dc:subject>\n<dc:subject>entitlement</dc:subject>\n<dc:subject>insurance
        coverage</dc:subject>\n<dc:description>While natural calamities and disasters
        annually take a heavy toll of life and property, with improved communication
        and greater exchange of information, people around the world are becoming
        increasingly aware and concerned with such tragedies. Thus, one of the growing
        concerns of governments, public administrators, and concerned international
        agencies, is to meet the challenge posed by such disasters. While society
        measure itself to meet the complexities of the problem, advances and technological
        strides in the fields of meteorology, communication, agriculture, architecture
        and related sciences have helped and improved our understanding of the complexities
        of such natural phenomena.</dc:description>\n<dc:date>2005-03-06T18:50:43Z</dc:date>\n<dc:date>2005-03-06T18:50:43Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/482</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;108</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/483</identifier>\n
        \               <datestamp>2007-10-10T16:25:25Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Role
        Conflict and Role Abandonment in Disasters: A Need for Empirical Reorientation</dc:title>\n<dc:creator>Friedman,
        Barbara Jill</dc:creator>\n<dc:subject>disaster research</dc:subject>\n<dc:subject>role
        conflict</dc:subject>\n<dc:subject>role abandonement</dc:subject>\n<dc:description>More
        than a few observers of disaster research have charged that the field has
        developed in theoretical isolation from general sociology. Basically, they
        charge that students of disasters have not utilized established sociological
        concepts in their analyses and that the potentially beneficial cross polination
        that could occur between the subfield and the broader discipline has not materialized.
        For example, in a massive review of the field of disaster research, Mileti,
        Drabek and Haas conclude with this observation. \u201CExisting studies on
        behavior in disaster have been conducted\u2026 as if no theory existed in
        the social sciences to provide a basis for the direction of inquiry\u2026
        The continued heavy reliance on this method, once development of the area
        has been established to the extent of almost total exclusion of established
        theory, has been disaster of disaster research.\u201D (1975:146)</dc:description>\n<dc:date>2005-03-06T18:58:55Z</dc:date>\n<dc:date>2005-03-06T18:58:55Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/483</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;109</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/484</identifier>\n
        \               <datestamp>2007-10-10T15:58:49Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Future
        Directions in Disaster Research</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>future research</dc:subject>\n<dc:description>Papers
        on \u201Cfuture directions\u201D are usually written by list makers and appear
        in a form similar to those small magazines found in motels which tell you
        \u201Cwhat to do\u201D this week. It is always easier to tell others what
        to do and even easier to tell others where to go. Too, since we are discussing
        \u201Cfuture\u201D research, there is a standard litany that future research
        should always be driven by theory, while ignoring the question of what drives
        theorists. Such a litany underscores the importance of ritual in social life.
        Such litanies are important in the rituals of the research community.</dc:description>\n<dc:date>2005-03-06T19:06:00Z</dc:date>\n<dc:date>2005-03-06T19:06:00Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/484</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;110</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/485</identifier>\n
        \               <datestamp>2007-10-10T16:32:35Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Studies: An Historical Analysis of the Influences of Basic Sociology and Applied
        Use on the Resarch Done in the Last 35 Years</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster research</dc:subject>\n<dc:subject>sociological
        research</dc:subject>\n<dc:description>We want to discuss disaster studies
        and their relationship to basic and applied sociological research. The relationship
        could be looked at from the viewpoint of what is ought to be, or it could
        be examined from the perspective of what it actually is. We have chosen to
        discuss what is really done, rather than, ideally, what ought to be done.
        In fact, since most of our remarks and examples are drawn from the past, from
        the first decade or so of disaster research in the United States, we shall
        be talking not so much of what is done at present, but more about what happened
        in the past. In other words, we will talk about the very early days of systematic
        disaster research in this country and try to indicate in what ways applied
        and basic questions influenced the work that was undertaken, in that sense
        focusing on the \u201Cwas,\u201D rather than the \u201Cshould have been.\u201D</dc:description>\n<dc:date>2005-03-06T19:17:08Z</dc:date>\n<dc:date>2005-03-06T19:17:08Z</dc:date>\n<dc:date>1986-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/485</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;111</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/486</identifier>\n
        \               <datestamp>2007-10-10T15:58:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Role of Archives for Comparative Studies of Social Structure and Disaster</dc:title>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:subject>social structure</dc:subject>\n<dc:subject>comparative
        study</dc:subject>\n<dc:subject>archives</dc:subject>\n<dc:description>Traditionally,
        this little area of empirical examination has been known as \u201Cdisaster
        research.\u201D There are a few interesting implication of that label. For
        instance, it should be noted that the field is not called \u201Cdisaster studies\u201D
        or Disasterology.\u201D Logically, one can imagine \u201CDisasterology.\u201D
        It would probably be an independent discipline with its own concepts, theoretical
        explanations, and paradigms. Now it must be noted that some of our European
        friends, such as Carlo Pelanda, and some of our colleagues in this country,
        would prefer to have something like \u201CDisasterology\u201D (Swisher, 1985).
        They believe that the development of a unique discipline, fertilized through
        it would be by multidisciplinary contributions, is needed for the field to
        reach fruition.</dc:description>\n<dc:date>2005-03-06T19:24:36Z</dc:date>\n<dc:date>2005-03-06T19:24:36Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/486</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;112</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/487</identifier>\n
        \               <datestamp>2007-10-10T16:32:32Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Crisis Management</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>crisis
        management</dc:subject>\n<dc:subject>community disaster</dc:subject>\n<dc:subject>disaster
        management</dc:subject>\n<dc:description>The crisis management of disasters
        does not follow automatically from disaster planning. Research has shown that
        successful disaster management results primarily from the activities of emergency
        organizations. In particular, there are management problems with respect to
        the communication process, the exercise of authority, and the development
        of coordination. There are at least five different areas of difficulties in
        the communication process, namely in intra-organizational behaviors, between
        organizations, from organizations to the public, from the public to organizations,
        and with systems of organizations. Exercise of authority difficulties stem
        from losses of higher echelon personnel because of overwork, conflict regarding
        authority over new disaster tasks, clashes over organizational jurisdictional
        differences. Coordination difficulties come from lack of consensus among organizations
        working on common but new disaster related tasks, and difficulties in achieving
        overall coordination in any community disaster that is of any magnitude. Prior
        planning can limit these management difficulties but cannot completely eliminate
        all of them.</dc:description>\n<dc:date>2005-03-06T19:31:54Z</dc:date>\n<dc:date>2005-03-06T19:31:54Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/487</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;113</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/488</identifier>\n
        \               <datestamp>2007-10-10T16:32:31Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Planning
        and Management for the Prevention and Mitigation of Natural Disasters, Especially
        in a Metropolitan Context: Initial Questions and Issues Which Need to be Addressed</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>disaster
        management</dc:subject>\n<dc:subject>mitigation</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:description>Almost all the discussions and recommendations
        on the subject matter of the topic of our paper are plagued by ambiguities,
        inconsistencies and uncertainties in the central concepts involved. Good policies
        and implementation measure for planning and managing the prevention and mitigation
        of natural disasters cannot follow from such a confused, unclear and problematical
        starting point. We need to be clear first about what we are talking of before
        anyone can seriously advance conclusions and suggest means and ends which
        ought to be pursued.</dc:description>\n<dc:date>2005-03-06T19:39:00Z</dc:date>\n<dc:date>2005-03-06T19:39:00Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/488</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;114</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/489</identifier>\n
        \               <datestamp>2007-10-10T16:32:29Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sociopsychological
        Aspects of Evacuating or Sheltering Health Care Facilities in the Event of
        a Nuclear Power Plant Accident</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>health
        care facilities</dc:subject>\n<dc:subject>evacuation</dc:subject>\n<dc:subject>nuclear
        disaster</dc:subject>\n<dc:description>There are both similarities and differences
        in the emergency-relevant features of general hospitals and nursing homes
        for adults. In both types of facilities: 1) there is a collective providing
        of the daily necessities of life for their resident populations; 2) the population,
        whether known as patients or residents, expect to be and are ordered and controlled
        by the staff of the facilities; 3) the working staff is very heterogeneous;
        and 4) there are a variety of links to the outer world, such as relatives
        and friends of the patients or residents, suppliers of goods and services,
        and community and public officials. On the other hand: 1) hospitals are considered
        public resources with some responsibility for providing medical care for the
        community, but nursing homes are not so viewed; 2) hospitals are medical,
        whereas nursing homes are primarily custodial facilities; 3) hospitals have
        substantial and continual turnover in their patient population, whereas nursing
        home populations tend to be far more stable, and 4) there are likely to be
        more totally incapacitated patients in hospitals than in nursing homes.</dc:description>\n<dc:date>2005-03-06T19:49:37Z</dc:date>\n<dc:date>2005-03-06T19:49:37Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/489</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;115</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/490</identifier>\n
