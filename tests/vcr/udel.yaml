        Eric</dc:creator>\n<dc:creator>McCloskey, Sarah</dc:creator>\n<dc:creator>Kennedy,
        Erin</dc:creator>\n<dc:creator>Sloan, Michele</dc:creator>\n<dc:subject>health</dc:subject>\n<dc:subject>health
        care</dc:subject>\n<dc:subject>disparities</dc:subject>\n<dc:subject>racial</dc:subject>\n<dc:subject>ethnic</dc:subject>\n<dc:subject>promising</dc:subject>\n<dc:subject>programs</dc:subject>\n<dc:subject>national</dc:subject>\n<dc:description>This
        report provides Delaware policymakers with a series of approaches, or best
        practices, used&#13;\nin other states to address minority health disparities.
        Since narrowing health disparities has&#13;\ngained greater attention at the
        national, state, and local levels, this collection of policy options&#13;\nshould
        be considered a work-in-process. In developing this compendium, the research
        team had&#13;\nthe benefit of input and feedback from State of Delaware officials
        and representatives of the&#13;\nMetropolitan Wilmington Urban League. Shortly
        after IPA began researching promising&#13;\npractices, The Commonwealth Fund
        published a tremendously valuable 87-page report: A State&#13;\nPolicy Agenda
        to Eliminate Racial and Ethnic Health Disparities (June 2004).</dc:description>\n<dc:date>2005-10-13T15:42:51Z</dc:date>\n<dc:date>2005-10-13T15:42:51Z</dc:date>\n<dc:date>2005-10-13T15:42:51Z</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1608</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>IPA;</dc:relation>\n</oai_dc:dc>\n</metadata>\n
