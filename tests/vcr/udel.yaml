        Analysis Using ProModelTM Simulation Package</dc:title>\n<dc:creator>Elbeyli,
        Sema</dc:creator>\n<dc:creator>Krishnan, Palaniappa</dc:creator>\n<dc:subject>simulation</dc:subject>\n<dc:subject>in-patient
        flow</dc:subject>\n<dc:subject>health science</dc:subject>\n<dc:description>This
        paper emphasizes the basic modeling approach of&#13;\ngeneral in-patient flow
        in a major hospital in the East&#13;\nCoast region. Simulation was used to
        analyze the inpatient&#13;\nflow. The first objective of this study was to&#13;\ndetermine
        the bottlenecks for in-in-patient flow. In order&#13;\nto understand the general
        in-patient flow, some emphasis&#13;\nwas also given to the other units such
        as Medical-Surgical,&#13;\nTelemetry, Intensive Care Units (ICU), etc. Second&#13;\nobjective
        was to study the impact of bed availability on&#13;\nthe waiting time of admitted
        patients in ED before being&#13;\ntransferred to assigned beds in other units
        of the hospital.&#13;\nA preliminary model was developed and validated based&#13;\non
        the data collected for the selected time periods (busy&#13;\nfour months).
        Different \u201Cwhat-if\u201D scenarios were studied.&#13;\nThis paper presents
        the basic model and its results.</dc:description>\n<dc:date>2004-10-11T16:28:20Z</dc:date>\n<dc:date>2004-10-11T16:28:20Z</dc:date>\n<dc:date>2000-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/128</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP00-02</dc:relation>\n<dc:publisher>Food
