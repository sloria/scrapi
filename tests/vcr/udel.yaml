        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Inventory Of
        Disaster Field Studies In The Social And Behavior Sciences 1919-1979</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Inventory</dc:subject>\n<dc:subject>Disaster
        Field Studies</dc:subject>\n<dc:subject>Social Sciences</dc:subject>\n<dc:subject>Behavioral
        Sciences</dc:subject>\n<dc:description>While this report builds on the old
        Academy inventory, it is not&#13;\nmerely an extension of that publication.
        It differs somewhat in both&#13;\ncoverage and format. The end product is
        a result of a series of decisions we had to make in developing our new inventory.
        It lists and provides relevant information on disaster field studies in the
        social and&#13;\nbehavioral sciences in English language sources and references
        for more than a sixty year period. The work on our inventory was accomplished
        as a part of a larger effort at the Disaster Research Center (DRC) which included
        the production of a companion volume, Inventory of the Japanese Disaster Research
        Literature in the Social and Behavioral Sciences.</dc:description>\n<dc:date>2005-06-03T17:07:48Z</dc:date>\n<dc:date>2005-06-03T17:07:48Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1309</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
