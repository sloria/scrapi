        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Household and
        Business Recovery From Disasters: Issues Related to Insurance and Disaster
        Assistance</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>household</dc:subject>\n<dc:subject>business</dc:subject>\n<dc:subject>earthquakes</dc:subject>\n<dc:subject>government
        assistance programs</dc:subject>\n<dc:description>The process of disaster
        recovery involves several dimensions. For persons who have sustained physical
        injuries, recovery entails restoration of physical well-being. Recovery also
        has a psychological dimension, as victims try to cope and come to terms with
        extreme stress, loss, and bereavement. Finally, recovery has a material and
        financial dimension, involving the processes by which households, businesses,
        and communities attempt to restore property and compensate for financial losses.</dc:description>\n<dc:date>2005-05-07T15:18:19Z</dc:date>\n<dc:date>2005-05-07T15:18:19Z</dc:date>\n<dc:date>1990-02</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1234</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;84</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1235</identifier>\n
        \               <datestamp>2007-10-10T16:07:12Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
