        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Dynamic Water
        Quality Forecasting And Management</dc:title>\n<dc:creator>O'Connor, Donald
        J.</dc:creator>\n<dc:creator>Thomann, Robert V.</dc:creator>\n<dc:creator>Di
        Toro, Dominic M.</dc:creator>\n<dc:subject>Water Quality</dc:subject>\n<dc:subject>Forecasting</dc:subject>\n<dc:subject>Management</dc:subject>\n<dc:description>This
        report describes the formulation and initial verification&#13;\nof two modeling
        frameworks. The first is directed&#13;\ntoward an analysis of the impact of
        the carbonaceous and&#13;\nnitrogenous components and wastewater on the dissolved&#13;\noxygen
        resources of a natural water system. The second&#13;\nmodeling framework concentrates
        on the interactions between&#13;\nthe discharge of nutrient, both nitrogen
        and phosphorus, and&#13;\nthe biomass of the phytoplankton ,and zooplankton
        populations&#13;\nwhich result, as well as incorporating the overall impact
        on&#13;\ndissolved oxygen. The models are formulated in terms of&#13;\ncoupled
        differential equations which incorporate both the&#13;\neffect of transport
        due to tidal motion and turbulence, and&#13;\nthe kinetics which describe
        the biological and chemical&#13;\ntransformations that can occur. The modeling
        frameworks are&#13;\napplied to the Delaware and Potomac estuaries in order
        to&#13;\nestimate the ability of such models to describe the water&#13;\nquality
        effects of carbon, nitrogen, and phosphorous discharges.&#13;\nThe agreement
        achieved between observation and&#13;\ncalculation indicate that the major
        features of the impact&#13;\nof wastewater components on eutrophication phenomena
        can be&#13;\nsuccessfully analyzed within the context of the model presented
        herein.  This report was submitted in fulfillment of Project Number R800369,
        by&#13;\nManhattan College, Bronx, New York, under the sponsorship of the&#13;\nEnvironmental
        Protection Agency. Work was completed as December 31, 1972.</dc:description>\n<dc:date>2005-07-26T20:10:29Z</dc:date>\n<dc:date>2005-07-26T20:10:29Z</dc:date>\n<dc:date>1973-08</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1421</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;660/3-73-009</dc:relation>\n</oai_dc:dc>\n</metadata>\n
