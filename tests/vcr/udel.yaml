        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Observations
        On Fire Departments'  Response To The Massive Fire In Chelsea, Massachusetts</dc:title>\n<dc:creator>Blanshan,
        Sue A.</dc:creator>\n<dc:creator>Hershiser, Marvin R.</dc:creator>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Fire
        Departments</dc:subject>\n<dc:subject>Response</dc:subject>\n<dc:subject>Chelsea,
        Massachusetts Fire</dc:subject>\n<dc:description>At 3:56 p.m. on Sunday, October
        14, 1973, a fire in an abandoned warehouse was sighted which would eventually
        destroy 18 city blocks and damage 12 others in&#13;\nChelsea, Massachusetts,
        a city of around 32,000 people and an industrial satellite of Boston.  At
        its height, this conflagration was thought to be a \"fire storm\" with the
        smoke of the blaze visible from as far as 50 miles away. Because of the &#13;\nlarge
        area affected, and the number of fire departments involved in controlling&#13;\nthis
        conflagration, the Disaster Research Center took this opportunity to study
        the organized response to a relatively rare phenomena in present day American
        cities,a massive fire situation. A two-person research team was sent to Chelsea,
        Massachusetts, staying two days, October 16 and 17. Their focus was primarily
        on the mobilization and coordination of the various fire departments involved,
        as well as some of the supporting organizations' activities.&#13;\nThe following
        general questions were asked to obtain the information: (1) Who took charge
        of the fire departments' response to the fire? (2) What organizations (fire
        departments, police departments, National Guard, etc.) were involved in the
        emergency period? (3) How were the various emergency organizations mobilized?
        And how were they then coordinated? (4) What were the problems confronted
        in this massive fire situation? (5) What role did the local civil defense
        organization play in the coordination of activities?</dc:description>\n<dc:date>2005-05-04</dc:date>\n<dc:date>2005-05-04</dc:date>\n<dc:date>1973-10-14</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1214</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;56</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1215</identifier>\n
        \               <datestamp>2007-10-10T16:05:59Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
