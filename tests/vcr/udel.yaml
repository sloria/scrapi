        Response: Lessons Learned from the Kobe Earthquake</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Goltz, James D.</dc:creator>\n<dc:subject>Kobe,
        Japan</dc:subject>\n<dc:subject>Kobe earthquake</dc:subject>\n<dc:subject>Nishinomiya,
        Japan</dc:subject>\n<dc:subject>Ashiya, Japan</dc:subject>\n<dc:description>The
        Kobe earthquake of January 17, 1995 was the most devastating natural disaster
        to strike Japan since the Great Kanto earthquake and fire of 1923. A total
        of 6,279 persons died as a result of the earthquake; nearly 90% of the deaths
        occurred as a direct result of building collapse, and the remainder were due
        largely to the fires that broke out following the earthquake.</dc:description>\n<dc:date>2004-12-18</dc:date>\n<dc:date>2004-12-18</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/202</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
