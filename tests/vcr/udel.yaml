        Relations in Communities Under Stress</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Interorganizational
        Relations</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:subject>emergency
        domains</dc:subject>\n<dc:description>Community emergencies provide an opportunity
        to observe within a short span of time both the development and the results
        of interorganizational relations. Recovery from a disaster requires intense
        activity on the part of many different organizations and brings together many
        that have had little&#13;\ncontact with each other before the event. The disaster
        not only destroys or weakens he normal system of community decision making,
        but it also makes urgent the establishment of a new basis for unity. Organizations
        are affected by an emergency in different ways. Some suspend operations, releasing
        their personnel and other resources for the use of disaster organizations.
        Some established organizations, such as the police hospitals, continue tasks
        that are part of their normal pre-disaster responsibilities. Others notably
        the Red Cross and Civil Defense, are prepared to deal with emergencies but
        must rapidly expand their staffs and resources to do so. Finally, some entirely
        new organizations are brought into being by the emergency (Dynes and Quarantelli,
        1968a).</dc:description>\n<dc:date>2005-04-28T22:10:47Z</dc:date>\n<dc:date>2005-04-28T22:10:47Z</dc:date>\n<dc:date>1969-10</dc:date>\n<dc:type>Working
