        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An Age Dependent
        Model Of PCB In A Lake Michigan Food Chain</dc:title>\n<dc:creator>Thomann,
        Robert V.</dc:creator>\n<dc:creator>Connolly, John P.</dc:creator>\n<dc:subject>Age
        Dependent Model</dc:subject>\n<dc:subject>PCB</dc:subject>\n<dc:subject>Lake
        Michigan</dc:subject>\n<dc:subject>Food Chain</dc:subject>\n<dc:description>An
        age-dependent food chain model that considers species bioenergetics&#13;\nand
        toxicant exposure through water and food is developed. It is successfully&#13;\napplied
        to PCB contamination of the Lake Michigan lake trout food chain&#13;\nrepresented
        by phytoplankton, Mysis, alewife, and lake trout. The model indicates&#13;\nthat
        for the top predator lake trout, PCB exposure through the food&#13;\nchain
        can account for greater than 99 percent of the observed body burden. A&#13;\nsimple
        steady-state computation indicates that ratios of chemical concentration&#13;\nin
        predators to that in prey in feeding experiments may be as low as 0.2&#13;\nand
        still result in significant food chain transfer. It is estimated that a criterion
        specifying that PCB concentrations of&#13;\nall ages of lake trout be at or
        below 5 ug/g (wet weight) in the edible portion&#13;\nwould require that dissolved
        PCB concentrations be reduced to somewhere&#13;\nbetween 0.5 and 2.5 ug/R.
        The range reflects uncertainty in the PCB assimilation&#13;\nefficiency of
        the species and the dissolved PCB concentration. This report was submitted
        in fulfillment of Cooperative Agreement No.&#13;\nCR805916010 by Manhattan
        College under the sponsorship of the U.S. Environmental&#13;\nProtection Agency.
        This report covers the project period May 1, 1978&#13;\nto September 30, 1981.</dc:description>\n<dc:date>2005-07-15T14:27:31Z</dc:date>\n<dc:date>2005-07-15T14:27:31Z</dc:date>\n<dc:date>1981-09-30</dc:date>\n<dc:type>Technical
