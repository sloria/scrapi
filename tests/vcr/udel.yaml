        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Environmental
        Crises</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:subject>Environmental Crises</dc:subject>\n<dc:subject>Water
        Problems</dc:subject>\n<dc:subject>Communities</dc:subject>\n<dc:description>This
        report consists of three different parts. Part A reports certain&#13;\naspects
        of research which was done in four Ohio communities. The leadership&#13;\npool
        within each of these communities was asked to consider water resource&#13;\nproblems
        in the context of other problems within their community. The study&#13;\nindicated
        that, even in communities with objective problems, water resourceproblems
        had low urgency.&#13;\nPart B presents a paper based on the research reported
        on in Part A.&#13;\nThis report was presented at the North American Water
        Resource Conference,&#13;\nLas Vegas, Nevada in October 1970 and was published
        in the Water Resources&#13;\nBulletin 7, no. 4 (August 1971): 644-651.&#13;\nPart
        C presents a paper which was delivered at the Second Annual Water&#13;\nResources
        Colliquium \"Social Sciences in Water Resources Research,\" June 1968&#13;\nat
        Pennsylvania State University, University Park, Pa. and was published as&#13;\npart
        of the Proceedings, Information Report No. 57.</dc:description>\n<dc:date>2005-04-21T01:13:49Z</dc:date>\n<dc:date>2005-04-21T01:13:49Z</dc:date>\n<dc:date>1971-01-19</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1126</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
