        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Newton-Imbedding
        Procedure for Solutions of Semilinear Boundary Value Problems in Sobolev Spaces</dc:title>\n<dc:creator>Hsiao,
        G.C.</dc:creator>\n<dc:subject>nonlinear problem</dc:subject>\n<dc:subject>Newton-imbedding
        iteration</dc:subject>\n<dc:subject>variational formulation</dc:subject>\n<dc:subject>boundary
        integral equations</dc:subject>\n<dc:subject>a priori estimate</dc:subject>\n<dc:description>This
        paper is concerned with the application of the Newton-imbedding&#13;\niteration
        procedure to nonlinear boundary value problems in Sobolev&#13;\nspaces. A
        simple model problem for the second-order semilinear elliptic&#13;\nequations
        is considered to illustrate the main idea. The essence&#13;\nof the method
        hinges on the a priori estimates of solutions of the associated&#13;\nlinear
        problem in appropriate Sobolev spaces. It is to our&#13;\nsurprise that H1(\u03A9)-solution
        is not smooth enough to guarantee the&#13;\nconvergence of the sequence generated
        by the procedure. Existence&#13;\nand uniqueness of solution to the original
        nonlinear problem are established&#13;\nconstructively. An application of
        this approach to the Lam\xE9&#13;\nsystem with nonlinear body force and its
        generalization to contain a&#13;\nnonlinear surface traction in elasticity
        will also be discussed.</dc:description>\n<dc:date>2006-07-12T13:54:38Z</dc:date>\n<dc:date>2006-07-12T13:54:38Z</dc:date>\n<dc:date>2006-07-12T13:54:38Z</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2453</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report;2006-05</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/2454</identifier>\n
        \               <datestamp>2007-10-10T17:24:00Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Innovative Solution
        of a 2-D Elastic Transmission Problem</dc:title>\n<dc:creator>Hsiao, George
        C.</dc:creator>\n<dc:creator>Nigam, Nilima</dc:creator>\n<dc:creator>S\xE4ndig,
        Anna-Margarete</dc:creator>\n<dc:subject>Non-local boundary value problem</dc:subject>\n<dc:subject>variational
        formulation</dc:subject>\n<dc:subject>asymptotic expansions</dc:subject>\n<dc:subject>boundary
        integral equations</dc:subject>\n<dc:description>This paper is concerned with
        a boundary-field equation approach to a class of&#13;\nboundary value problems
        exterior to a thin domain. A prototype of this kind of problems is the interaction
        problem with a thin elastic structure. We are interested in the&#13;\nasymptotic
        behavior of the solution when the thickness of the elastic structure approaches
        to zero. In particular, formal asymptotic expansions will be developed, and&#13;\ntheir
        rigorous justification will be considered. As will be seen, the construction
        of these&#13;\nformal expansions hinges on the solutions of a sequence of
        exterior Dirichlet problems,&#13;\nwhich can be treated by employing boundary
        element methods. On the other hand,&#13;\nthe justification of the corresponding
        formal procedure requires an independence on&#13;\nthe thickness of the thin
        domain for the constant in the Korn inequality. It is shown&#13;\nthat in
        spite of the reduction of the dimensionality of the domain under consideration,&#13;\nthis
        class of problems are in general not singular perturbation problems, because
        of&#13;\nappropriate interface conditions.</dc:description>\n<dc:date>2006-07-12T14:01:23Z</dc:date>\n<dc:date>2006-07-12T14:01:23Z</dc:date>\n<dc:date>2006-07-12T14:01:23Z</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2454</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report;2006-06</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
