        Life</dc:subject>\n<dc:subject>Metals</dc:subject>\n<dc:subject>Interim Guidance</dc:subject>\n<dc:description>This
        guidance addresses the use of EPA (and corresponding&#13;\nState) metals criteria
        in water quality standards  intended to protect aquatic life. This guidance
        also addresses the derivation&#13;\nof NPDES permit limits from such criteria.
        The main body of&#13;\nthe document presents recommendations on the best current
        approaches&#13;\nfor implementing aquatic life criteria for metals and&#13;\nmeasuring
        attainment of such criteria. This guidance supersedes&#13;\npast criteria
        document statements expressing criteria in terms of&#13;\nan acid soluble
        analytical method.</dc:description>\n<dc:date>2005-08-23T17:27:59Z</dc:date>\n<dc:date>2005-08-23T17:27:59Z</dc:date>\n<dc:date>1992-05</dc:date>\n<dc:type>Technical
