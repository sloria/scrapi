        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community Organization
        For Human Relations In Sixteen Cities: Preliminary Observations</dc:title>\n<dc:creator>Ponting,
        J. Rick</dc:creator>\n<dc:subject>observations</dc:subject>\n<dc:subject>human
        relations</dc:subject>\n<dc:subject>community organizations</dc:subject>\n<dc:subject>St.
        Louis Police Department</dc:subject>\n<dc:description>This report summarizes
        and assesses under one cover data which were previously widely scattered.
        The intent is also to provide information to be used in assessing the desirability
        and feasibility of performing further data collection and analysis on the
        topic of community relations activities in American cities. To that end, shortcomings
        in our data are painted out, and hypotheses, theoretical approaches, and topics
        of high research potential are offered, Apart from this, the report is mainly
        a description of trends and exceptions which occur in our sample.</dc:description>\n<dc:date>2005-04-28T22:33:21Z</dc:date>\n<dc:date>2005-04-28T22:33:21Z</dc:date>\n<dc:date>1970-01</dc:date>\n<dc:type>Working
