        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergent Behavior
        At The Emergency Time Periods of Disaster</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>emergent behavior</dc:subject>\n<dc:subject>emergency
        time periods</dc:subject>\n<dc:subject>Salt Lake City, Utah Flood</dc:subject>\n<dc:subject>Houston,
        Texas</dc:subject>\n<dc:subject>tornado</dc:subject>\n<dc:subject>flood</dc:subject>\n<dc:description>When
        the work reported on in this summary report was initiated, it was visualized
        as the initiation of a five-year study of the behavior of organizations in
        the emergency time periods of community disasters. The initial focus in the
        first year was to be on emergent groups. Through case studies drawn from 6-8
        new field studies (the maximum possible under the limited funding available),
        and a reexamination of data already in the Disaster Research Center (DRC)files,
        we intended to write at the conclusion of the first year a report: (1) summarizing
        what we had found about the nature and functioning of emergent groups; (2)
        suggesting the circumstances which generated the appearance of such groups;
        and (3) indicating what our findings and observations implied about disaster
        preparedness and response. As such, and as stated in the proposal to FEMA,
        the report mentioned was visualized as a progress report about early work
        on a projected longer run study. More specifically, we said \"a progress report
        will be written providing study methodology, initial impressions, and pointing
        out what they might suggest for disaster planning and responses.\"</dc:description>\n<dc:date>2005-05-02T22:34:24Z</dc:date>\n<dc:date>2005-05-02T22:34:24Z</dc:date>\n<dc:date>1983-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1204</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;31</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
