        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The 1965 Montreal
        Canada Apartment House Explosion: Some Notes and Comparisons With The Indianapolis,
        Indiana Coliseum Explosion</dc:title>\n<dc:creator>Adams, David S.</dc:creator>\n<dc:subject>Coliseum
        Explosion</dc:subject>\n<dc:subject>Indianapolis, Indiana</dc:subject>\n<dc:subject>Apartment
        \ House explosion</dc:subject>\n<dc:subject>Montreal, Canada</dc:subject>\n<dc:description>On
        March 1, 1965, an explosion occurred in an apartment house in Ville LaSalle,
        a municipality of 41,000 people seven miles southwest of Montreal, Canada.
        The blast and subsequent fire caused extensive damage, almost completely destroying
        the twenty-four apartments located in one of the three-story, U-shaped buildings,
        damaging the other structures in the project complex, forcing the residents
        to evacuate, and blowing out windows in the buildings in the surrounding blocks.
        The blast left a crater some twenty feet deep; the explosion was heard a mile
        away. Twenty-seven persons were killed with twenty-nine out of forty-eight
        injured being hospitalized. Fifteen of those killed were children. The same
        day two DRC staff members left for Montreal to conduct a general study of
        organizational response to this disaster. Although  not a community disaster
        by the center's criteria, two characteristics of the Montreal explosion suggested
        possible implications for disaster research: first, since the explosion occurred
        in Canada, there was the possibility of making general cross-cultural comparisons
        with typical responses in the United States; and secondly, because the Montreal
        disaster was comparable in some respects to the 1963 Coliseum explosion in
        Indianapolis, limited but more specific analyses of similar organizations
        under similar conditions&#13;\nwere possible.</dc:description>\n<dc:date>2005-05-08T19:52:01Z</dc:date>\n<dc:date>2005-05-08T19:52:01Z</dc:date>\n<dc:date>1965-07</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1247</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;12</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1248</identifier>\n
