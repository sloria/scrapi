        on the Design of a Customer Service Model for the Delaware Public Archives</dc:title>\n<dc:creator>Scott,
        Marcia</dc:creator>\n<dc:creator>Freel, Edward</dc:creator>\n<dc:creator>Callaway,
        Raymond</dc:creator>\n<dc:creator>Trischitta, Lisa</dc:creator>\n<dc:subject>Customer
        Service Model Design Delaware Public Archives</dc:subject>\n<dc:description>According
        to a state archives and records management report, \u201Caccurate, complete,
        and&#13;\naccessible government records are essential tools of democracy\u201D
        (Council of State Historical&#13;\nRecords Coordinators, p.1). Archival institutions
        have a key role in the preservation, protection,&#13;\nmanagement, and procurement
        of public records. Citizens rely on archive facilities to obtain&#13;\naccess
        to essential personal, legal, ancestral, and historical documents as well
        as to ensure&#13;\ngovernment accountability. Good customer service by archival
        institutions ensures that delivery&#13;\nof services meets the needs and expectations
        of its constituents.&#13;\n&#13;\nIn an effort to become more responsive to
        the needs of its customers, the Delaware Public&#13;\nArchives (DPA) contracted
        with the University of Delaware\u2019s Institute for Public Administration&#13;\n(IPA)
        to design a new customer service model.</dc:description>\n<dc:date>2005-05-27T19:20:06Z</dc:date>\n<dc:date>2005-05-27T19:20:06Z</dc:date>\n<dc:date>2005-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1292</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>Institute
