        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Earthquake
        Response: Intergovernmental  Structure and Policy Innovation</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:creator>Eisner, Richard K.</dc:creator>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>emergency
        response</dc:subject>\n<dc:subject>disaster recovery</dc:subject>\n<dc:subject>public
        policy</dc:subject>\n<dc:description>The Northridge earthquake is the most
        costly, damaging earthquake in the history of the United States. Over 11,800
        people received hospital treatment for earthquake-related injuries in the&#13;\nthree-county
        area shaken by the quake--Los Angeles, Ventura, and Orange--and 57 people
        died. Approximately 114,039 structures were&#13;\ndamaged by the quake, 14,500
        receiving either a red or yellow tag from building inspectors. These damaged
        structures contained over 100,000 housing units; 30,000 of which were vacated
        or had&#13;\nsignificant structural damage, and another 30,000 were deemed
        at risk of being removed from the building stock because of the expense of
        repairs (Comerio 1995). According to estimates from the&#13;\nGovernor's Office
        of Emergency Services (OES) in January, 1996, approximately $25 billion in
        losses due to damaged structures and their contents had occurred5. FEMA set
        aside over $12 billion to&#13;\nbe used for claims for all types of assistance
        to disaster victims and communities. As of December, 1995, 681,710 applications
        for state and federal assistance had been received, more than double&#13;\nthe
        amount in any previous single U.S. disaster. The previous record for applications
        was 304,369 following Hurricane Hugo which struck the Carolinas, Puerto Rico
        and the Virgin Islands in 1989.</dc:description>\n<dc:date>2005-03-20T19:31:43Z</dc:date>\n<dc:date>2005-03-20T19:31:43Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/647</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;239</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/648</identifier>\n
        \               <datestamp>2007-10-10T16:01:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Businesses
        and the 1994 Northridge Earthquake: An Analysis of Pre- and Post-Disaster
        Preparedness</dc:title>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:creator>Reshaur,
        Lisa</dc:creator>\n<dc:subject>disaster preparedness</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>businesses</dc:subject>\n<dc:subject>northridge
        earthquake</dc:subject>\n<dc:description>While a great number of studies in
        the field of disaster research have focused on the preparedness activities
        of individuals, households, and public sector organizations, few empirical
        analyses of business disaster preparedness have been conducted. In his exhaustive
        review of the disaster literature, Drabek (1986) noted \"the entire matter
        of disaster planning within the private&#13;\nsector merits extensive study
        so as to permit documentation of the range of variation and its&#13;\ndeterminants\"(30).
        Although the last ten years have seen an increasing interest in the area of&#13;\nbusinesses
        and disaster, the recent proliferation of publications has focused on how
        to plan for and&#13;\nreduce disaster-related business disruption (Alesch
        et al. 1993). W e still know very little about the&#13;\nextent of actual
        business disaster preparedness and its determinants.</dc:description>\n<dc:date>2005-03-20T20:45:25Z</dc:date>\n<dc:date>2005-03-20T20:45:25Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/648</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;240</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/649</identifier>\n
        \               <datestamp>2007-10-10T16:34:26Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Ten
        Criteria For Evaluating the Management of Community Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>community disaster</dc:subject>\n<dc:subject>disaster
        management</dc:subject>\n<dc:subject>disaster planning</dc:subject>\n<dc:description>In
        this paper we discuss what is important in the local managing of disasters
        We contrast this with the related but different process of planning for disaster
        occasions. Our assumption is that what is crucial is not management per se,
        but good managing. Thus, to assess in any intelligent way the management of
        community disasters requires&#13;\nanswering the question: what is good managing?
        The results of the empirical research undertaken by social scientists over
        what is now a 40 year period, are used for this purpose. The criteria discussed
        have to do with: (1) correctly recognizing differences between response and
        agent generated demands; (2)adequately carrying out generic functions; (3)
        effectively mobilizing&#13;\npersonnel and resources; (4) generating an appropriate
        delegation of tasks and a division of labor; (5) adequately processing information;&#13;\n(6)
        properly exercising decision making; (7) developing over all coordination;
        (8) blending emergent and established organizational&#13;\nbehaviors; (9)
        providing appropriate reports for the news media; and (10) having a well functioning
        emergency operations center. Also raised is the applicability of these research
        findings derived&#13;\nmostly from developed countries to developing societies.</dc:description>\n<dc:date>2005-03-20T20:53:45Z</dc:date>\n<dc:date>2005-03-20T20:53:45Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/649</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;241</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/650</identifier>\n
        \               <datestamp>2007-10-10T15:51:43Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Rebounding
        from Disruptive Events: Business Recovery Following the Northridge Earthquake</dc:title>\n<dc:creator>Dahlhamer,
        James M.</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>business
        recovery</dc:subject>\n<dc:subject>Northridge earthquake</dc:subject>\n<dc:description>Although
        the long-term effects of disasters and the factors that affect the ability
        to recover have&#13;\nreceived increasing attention from social science researchers,
        little systematic research has been&#13;\nconducted on the processes and outcomes
        associated with business disaster recovery. This paper&#13;\nattempts to fill
        that void by exploring the determinants of recovery within the private sector.
        We develop a model of business recovery by drawing from existing research
        on disaster recovery and on&#13;\norganizational survival in non-disaster
        contexts, and test it using data collected from a stratified&#13;\nrandom
        sample of 1110 Los Angeles area firms affected by the 1994 Northridge earthquake.&#13;\nBusiness
        size, disruption of busiiess operations due to the earthquake, earthquake
        shaking intensity, and the utilization of external post-disaster aid are all
        predictors of business recovery. Size helps businesses weather disaster losses,
        just as it proves advantageous in non-disaster contexts. How businesses fare
        following disasters depends not only on direct physical impacts, but also
        on how disasters subsequently affect business operations as well as on ecological
        and neighborhood-level impacts. The aid available to businesses following
        disasters not only doesn\u2019t appear to help them recover; it may actually
        create additional problems, such as higher debt.</dc:description>\n<dc:date>2005-03-20T20:58:48Z</dc:date>\n<dc:date>2005-03-20T20:58:48Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/650</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;242</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/651</identifier>\n
        \               <datestamp>2007-10-10T16:01:20Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Winners
        and Losers: Predicting Business Disaster Recovery Outcomes Following the Northridge
        Earthquake</dc:title>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>business disaster</dc:subject>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:subject>Northridge earthquake</dc:subject>\n<dc:description>While
        the long-term effects of disaster and the factors that affect the ability
        to recover have received increasing attention by social science researchers,
        the majority of research to date has taken families and households as the
        units&#13;\nof analysis, with a smaller number of studies focusing on the
        recovery of entire communities. The processes and outcomes associated with
        the recovery of private firms, however, have almost never been addressed in
        the literature. Studies of the long-term economic consequences of disasters
        have generally focused on aggregate community effects.&#13;\nFindings of this
        research suggest that disasters produce negligible impacts at the community
        level. While important, this type of research neglects the impacts of disasters
        on individual firms and overlooks important micro-level recovery processes.
        For example, empirical support exists for the notion that disasters create
        both winners and losers, a process that aggregate analyses cannot capture.
        With this in mind, this paper explores the distributive effects of disaster
        on 1110 Los Angeles area firms impacted by the 1994 Northridge earthquake.
        The model used to predict winners and losers is based on an earlier analysis
        of business recovery following the earthquake, studies of both&#13;\nhousehold
        and business disaster recovery, and the literature on organizational survival
        in non-disaster contexts. Findings show that business size, fmancial condition,
        disruption of business operations, earthquake shaking intensity,&#13;\nand
        the utilization of post-disaster aid are significant predictors of being worse
        off 18 months after the earthquake. Only financial condition was a significant
        predictor of being better off. Policy, theory, and future research implications
        are discussed.</dc:description>\n<dc:date>2005-03-20T21:15:29Z</dc:date>\n<dc:date>2005-03-20T21:15:29Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/651</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;243</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/652</identifier>\n
        \               <datestamp>2007-10-10T15:51:44Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Policy
        Issues for Post-Disaster Mitigation: The Need for a Process</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:subject>policy issues</dc:subject>\n<dc:subject>disaster
        mitigation</dc:subject>\n<dc:subject>disaster recovery</dc:subject>\n<dc:description>When
        we think about the immediate consequences of a disaster, vivid images usually
        come to mind.&#13;\nIn the case of earthquakes, the images are of twisted
        metal that were bridges or train tracks, blocks of crushed concrete and broken
        glass filling city streets, heaps of brick and mortar rubble that were once
        homes, and pancaked or collapsed structures that had been places of employment
        or schools.</dc:description>\n<dc:date>2005-03-20T21:18:24Z</dc:date>\n<dc:date>2005-03-20T21:18:24Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/652</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;244</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/653</identifier>\n
        \               <datestamp>2007-10-10T15:51:46Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Social Impacts of Extreme Physical Events</dc:title>\n<dc:creator>Nigg, Joanne
        M.</dc:creator>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>disaster
        impact</dc:subject>\n<dc:description>Good morning. It is indeed a pleasure
        to be with you today to discuss a topic that has absorbed a great deal of
        my attention over the years--namely, how do we make our communities less vulnerable
        to natural disasters. my presentation today suggests&#13;\na slightly new
        direction for these efforts, one that I believe is absolutely crucial if we
        truly want to provide a policy climate that is actually conducive to taking
        the steps necessary to&#13;\nachieve reduce disaster impacts on our built
        and social environments.</dc:description>\n<dc:date>2005-03-20T21:22:40Z</dc:date>\n<dc:date>2005-03-20T21:22:40Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/653</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;245</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/654</identifier>\n
        \               <datestamp>2007-10-10T16:01:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Comments
        On The Second Assessment</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Second
        Assessment</dc:subject>\n<dc:subject>natural hazards research</dc:subject>\n<dc:description>It
        is my job to say something, but not much, about the Second Assessment of Natural&#13;\nHazards
        Research. I have always been somewhat puzzled by such periodic assessments.
        I am&#13;\nnever sure that such ritual occasions are organized to point to
        the future or to recall the past. As&#13;\nrecollections, one cannot fail
        to be impressed with the cumulative progress of the past 25 years.&#13;\nIn
        contrast with the first assessment, which was more theoretical and perhaps
        more speculative,&#13;\nthe second assessment is packed, perhaps one might
        say cluttered, with research of the recent past.</dc:description>\n<dc:date>2005-03-21</dc:date>\n<dc:date>2005-03-21</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/654</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;251</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/655</identifier>\n
        \               <datestamp>2007-10-10T16:27:08Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Research
        Overview: Emergency Response</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Emergency
        Response</dc:subject>\n<dc:subject>societal impacts</dc:subject>\n<dc:subject>emergency</dc:subject>\n<dc:description>The
        social science literature on emergency response activities following major
        disasters, which now spans&#13;\napproximately fifty years of empirical research,
        encompasses a wide range of topics (for reviews and&#13;\nrepresentative work,
        see Drabek, 1986; Drabek and Hoetmer, 1991; Dynes and Tierney, 1994). Those
        topics include: 1. Immediate societal impacts: disaster-related deaths and
        injuries and the factors associated with&#13;\nmortality and morbidity; housing
        impacts and the need for emergency shelter and temporary&#13;\nhousing; secondary
        impacts, such as fires and hazardous materials releases; and impacts on&#13;\nbusinesses
        and economic activity. Studies also focus on the factors associated with differential&#13;\nlevels
        of disaster vulnerability, such as poverty, substandard and overcrowded housing,
        and risk&#13;\nfactors for death and injury. 2. Organizational, interorganizational,
        and intergovernmental communication and coordination&#13;\nduring the emergency
        response period: how responding organizations and levels of government&#13;\ngather,
        share, and use disaster-related information, establish response priorities,
        and develop&#13;\nand carry out procedures for mobilizing resources and addressing
        the problems they encounter&#13;\nduring the emergency period. 3. The performance
        of key emergency tasks: the actions different social units and organizational&#13;\nentities
        (individuals, households, groups, organizations, and interorganizational and&#13;\nintergovernmental
        networks) undertake in order to deal with disaster-generated problems. Such&#13;\nactivities
        include rescuing victims and recovering bodies, providing emergency medical
        care,&#13;\nassessing damage, providing emergency shelter and temporary housing,
        and containing&#13;\nsecondary hazards. The literature also includes studies
        on the emergency activities of crisis-relevant&#13;\norganizations such as
        fire departments, emergency management agencies, search and&#13;\nrescue units,
        and hospitals. 4. Response by the general public during the emergency period:
        post-disaster behaviors and&#13;\nactivities of community residents, including
        behavior during and immediately after disaster&#13;\nimpact (warning response,
        self-protective actions, occupant behavior, evacuation, etc.), use of&#13;\nemergency
        shelter, public involvement community response activities, and volunteer behavior.
        5. Utilization of post-disaster emerpency and short-term recovery resources
        by disaster victims:&#13;\npatterns in the public's use of disaster-related
        services, such as emergency shelter, emergency&#13;\nmedical care, crisis
        counseling, and disaster assistance, as well as the factors that influence
        service utilization. 6. Crisis-related organizationnal adaptation and innovation:
        the ways in which various social units&#13;\nattempt to adapt and change in
        response to crisis-related demands. These patterns include expansion, in which
        existing organizations by to improve their performance by taking on new members
        or volunteers; extension, in which existing organizations assume new tasks
        they had&#13;\nnot performed prior to the disaster; and emergence, which involves
        the formation of new groups&#13;\nand intergroup netwok. Modes of adaptation
        can also include improvising new strategies for&#13;\nhanding disaster-related
        problems, introducing new technologies, and identifying previously&#13;\nuntapped
        resources. 7. Factors that affect the nature, extent, and effectiveness of
        response activities: For individuals&#13;\nand households, such factors have
        been shown to include socioeconomic status, race, ethnicity,&#13;\ndisaster
        knowledge, social networks, the extent of pre-disaster preparedness, and previous&#13;\ndisaster
        experience. Influences on the response activities of organizations and governmental&#13;\nentities
        include the extent and quality of pre-disaster planning and training, prior
        disaster&#13;\nexperience, disaster severity, the principles or assumptions
        on which response planning is&#13;\nbased, the resources that organizations
        have been able to devote to planning for and responding&#13;\nto disasters,
        access to needed technology and resources, and their ability to resolve&#13;\ninterorganizational
        and intergovernmental conflicts during the emergency period.</dc:description>\n<dc:date>2005-03-21T01:03:55Z</dc:date>\n<dc:date>2005-03-21T01:03:55Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/655</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;253</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
