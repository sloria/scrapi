        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Responses To The Tangshan Earthquake</dc:title>\n<dc:creator>Li, Jinfang</dc:creator>\n<dc:subject>Tangshan
        Earthquake</dc:subject>\n<dc:subject>earthquake prediction</dc:subject>\n<dc:description>A
        successful earthquake prediction would be of great benefit to reduce social
        and economic losses in seismically threatened communities.  However, the impact
        of an earthquake prediction itself upon a community may be great; therefore,
        research on the social consequences of earthquake prediction is vitally important.
        \ The Tangshan earthquake of July 28, 1976 was not predicted by a short-term
        or imminent prediction which resulted in enormous loss of life and property
        damage occurred.  However, a mid-term prediction had been issued.  Using data
        from the social and economic survey on the Tangshan earthquake, public responses
        in Tianjin and Tangshan to this  mid-term earthquake prediction will be investigated
        in this paper.</dc:description>\n<dc:date>2005-03-10</dc:date>\n<dc:date>2005-03-10</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/537</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;165</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/538</identifier>\n
