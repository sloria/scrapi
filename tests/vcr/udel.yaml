        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Making the Movies
        Real: The Death Penalty &amp; Local TV News</dc:title>\n<dc:creator>Yanich,
        Danilo</dc:creator>\n<dc:subject>death penalty</dc:subject>\n<dc:subject>media</dc:subject>\n<dc:subject>public
        policy</dc:subject>\n<dc:description>Media organizations, particularly the
        broadcast media, have become extremely&#13;\nimportant actors on the public
        stage over the last three decades. As a result,&#13;\nwhat the media chose
        to cover and how they chose to cover it is an&#13;\nimportant question. That
        is magnified when the media turn their attention to a public&#13;\npolicy
        issue like the death penalty that already possesses profound social significance.&#13;\nIn
        no other area of public policy can the state impose its will so completely
        and finally&#13;\non an individual citizen. Therefore, the public should understand
        the issues that&#13;\nsurround capital punishment. That understanding is virtually
        always communicated&#13;\nthrough media organizations because very few of
        us have first-hand knowledge of the&#13;\ndeath penalty. In this paper, I
        explore how television broadcast organizations cover&#13;\nthe imposition
        of the death penalty. How did they carry it out? What themes did they&#13;\nconvey?
        What did the public learn?</dc:description>\n<dc:date>2005-01-03T23:23:28Z</dc:date>\n<dc:date>2005-01-03T23:23:28Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Crime,
        Law and Social Change, Vol. 26, No. 4, 1996/1997, pp.303-328</dc:identifier>\n<dc:identifier>http://udspace.udel.edu/handle/19716/224</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>Center
        for Community Research &amp; Service</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
