        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>High Order Vortex
        Methods With Deforming Elliptical Gaussian Blobs 1: Derivation and Validation</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:subject>vortex methods</dc:subject>\n<dc:subject>vorticity
        dynamics</dc:subject>\n<dc:subject>computational fl uid dynamics</dc:subject>\n<dc:subject>convergence
        theory</dc:subject>\n<dc:description>This manuscript introduces a new vortex
        method based on elliptical Gaussian basis&#13;\nfunctions. Each basis function
        translates, nutates, elongates and spreads through the action of the&#13;\nlocal
        flow field and fluid viscosity. By allowing elements to deform, the method
        captures the effects of&#13;\nlocal flow deviations with a fourth order spatial
        accuracy. This method uses a fourth order asymptotic&#13;\napproximation to
        the Biot-Savart integrals for elliptical Gaussian vorticity distributions
        to determine&#13;\nvelocity and velocity derivatives. A robust adaptive refinement
        procedure reconfigures elements that&#13;\nspread beyond the specified resolution.
        The high order convergence rate is verified by comparing&#13;\ncalculations
        with the vortex method to exact solutions in a variety of controlled experiments.</dc:description>\n<dc:date>2005-02-17T20:23:10Z</dc:date>\n<dc:date>2005-02-17T20:23:10Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/344</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-04</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/345</identifier>\n
