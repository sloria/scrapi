        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Looting In Disaster:
        \ A General Profile Of Victimization</dc:title>\n<dc:creator>Gray, Jane</dc:creator>\n<dc:creator>Wilson,
        Elizabeth A.</dc:creator>\n<dc:subject>Victimization</dc:subject>\n<dc:subject>Looting</dc:subject>\n<dc:description>This
        paper reports on one part of a much larger study we are undertaking on looting
        in disasters. In that effort we are examining conceptual and theoretical issues
        with respect to looting, and the empirical findings about the phenomena; essentially
        we are attempting to bring together the first complete and systematic statement
        about the topic. However, in this particular report we only discuss an almost
        unexplored specific question within the larger topic, namely, who are the
        disaster victims who claim they were subjected to looting. We present some
        possible answers to the question, bring to bear through a secondary data anlysis
        some previously unexamined research results, and attempt to draw some conclusions
        from our exercise.</dc:description>\n<dc:date>2005-06-01T17:03:14Z</dc:date>\n<dc:date>2005-06-01T17:03:14Z</dc:date>\n<dc:date>1984-08</dc:date>\n<dc:type>Working
