        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Generalized
        Technique For Eliminating Species In Complex Chemical Equilibrium Calculations</dc:title>\n<dc:creator>Shapiro,
        N. Z.</dc:creator>\n<dc:subject>Generalized Technique</dc:subject>\n<dc:subject>Eliminating
        Species</dc:subject>\n<dc:subject>Chemical Equilibrium</dc:subject>\n<dc:subject>Calculations</dc:subject>\n<dc:description>This
        Memorandum is one in a continuing series of RAND&#13;\npublications dealing
        with theoretical and computational&#13;\nquestions which have arisen in connection
        with the RAND&#13;\nprogram of research on rocket fuels and propellents and&#13;\nin
        biology and physiology. It details a method by which&#13;\na multi- or single-phase
        chemical equilibrium problem with&#13;\na large number of different chemical
        species can be replaced&#13;\nby one with relatively few species. The purpose
        of this research is to find methods for transforming complex&#13;\nproblems
        into problems which are more amenable to&#13;\n&#13;\nnumerical solution.
        This Memorandum is concerned with a technique first&#13;\ndeveloped in an
        earlier Paper, On the Reduction of Certain&#13;\nMultiplicative Chemical Equilibrium
        Systems to Mathematically&#13;\nEquivalent Additive Systems, P-2419, by G.
        B. Dantzig and&#13;\nJ. C. DeHaven. The present Memorandum generalizes the&#13;\ntechnique
        to systems more complex than those to which the&#13;\ntechnique of the earlier
        paper is readily applicable. The&#13;\nbasic approach of the previous paper
        is described briefly, but&#13;\nthe reader should be familiar with P-2419
        for certain&#13;\nexplanatory and illustrative material which has not been&#13;\nincluded
        in the present paper.</dc:description>\n<dc:date>2005-07-27T19:03:49Z</dc:date>\n<dc:date>2005-07-27T19:03:49Z</dc:date>\n<dc:date>1964-09</dc:date>\n<dc:type>Technical
