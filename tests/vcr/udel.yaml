        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An Annotated
        Bibliography And Listing Of The Social Science Literature On Planning For
        And Responding To Hazardous Materials Disasters</dc:title>\n<dc:creator>Hughes,
        Mary Ann</dc:creator>\n<dc:subject>Annotated  Bibliography</dc:subject>\n<dc:subject>Social
        Science Literature</dc:subject>\n<dc:subject>Hazardous Material Disasters</dc:subject>\n<dc:description>The
        following references were compiled to provide interested&#13;\nparties with
        sources of social science research on preparing for&#13;\nand managing hazardous
        material disasters. Work of this kind has&#13;\nbeen going on since the 1950s,
        although it has accelerated&#13;\nconsiderably in the last decade. Out of
        the now rather voluminous&#13;\nliterature, we have selected out a range of
        publications that illustrate the work that has been done. Major criteria for
        selection were the intrinsic social science&#13;\nmerit of the publication
        as well as its possible interest to as&#13;\nmany relevant professional and
        scientific audiences as possible.&#13;\nPreference was also given to writings
        based on empirical research,&#13;\nand those dealing with disasters rather
        than just emergencies. The&#13;\nolder literature is cited as well as the
        more recent work. While&#13;\nall the items listed are in the English language,
        an effort was&#13;\nmade to include studies done outside of the North American&#13;\ncontinent.
        Publications on both fixed sites and transportation&#13;\naccidents involving
        hazardous materials are included. An effort&#13;\nwas also made to insure
        that publications on all phases of&#13;\nplanning for hazardous materials
        disasters are represented,&#13;\nincluding mitigation and prevention, emergency
        preparedness,&#13;\nemergency response, and recovery. However, references
        solely to wartime situations are not provided.</dc:description>\n<dc:date>2005-06-03T13:05:54Z</dc:date>\n<dc:date>2005-06-03T13:05:54Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1307</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;47</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
