        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Humic Substances
        in Natural Waters and Their Complexation with Trace Metals and Radionuclides:
        A Review</dc:title>\n<dc:creator>Boggs, Sam  Jr.</dc:creator>\n<dc:creator>Livermore,
        David</dc:creator>\n<dc:creator>Seitz, Martin G.</dc:creator>\n<dc:subject>humic
        substances</dc:subject>\n<dc:subject>natural waters</dc:subject>\n<dc:subject>trace
        metals</dc:subject>\n<dc:subject>radionuclides</dc:subject>\n<dc:description>Dissolved
        humic substances (humic and fulvic acids) occur in surface waters and groundwaters
        in concentrations ranging from less than 1 mg(C)/L to more than 100 rng(C)/L.
        Humic substances are strong complexing agents for many trace metals in the
        environment and are also capable of forming stable soluble complexes or chelates&#13;\nwith
        radionuclides. Concentrations of humic materials as low as 1 mg(C)/L can produce
        a detectable increase in the mobility of&#13;\nsome actinide elements by forming
        soluble complexes that inhibit sorption of the radionuclides onto rock materials.
        The stability&#13;\nof trace metal- or radionuclide-organic complexes is commonly
        measured by an empirically determined conditional stability constant (K'),
        which is based on the ratio of complexed metal (radionuclide)in solution to
        the product concentration of uncomplexed metal and&#13;\nhumic complexant.
        Larger values of stability constants indicate greater complex stability.</dc:description>\n<dc:date>2005-09-10T13:26:00Z</dc:date>\n<dc:date>2005-09-10T13:26:00Z</dc:date>\n<dc:date>1985-07</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1567</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;121</dc:relation>\n</oai_dc:dc>\n</metadata>\n
