        \               <datestamp>2007-10-10T16:24:04Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mass Media Systems
        And Community Hazards And Disasters</dc:title>\n<dc:creator>Wenger, Dennis
        E.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Mass
        Media Systems</dc:subject>\n<dc:subject>Community Hazards</dc:subject>\n<dc:subject>Organizational
        Analysis</dc:subject>\n<dc:subject>Interorganizational Issues</dc:subject>\n<dc:description>Chapter
        1. Introduction&#13;\nFrom September 1985 through August 1988 the Disaster
        Research Center&#13;\n(DRC) at the University of Delaware undertook a study
        of local mass&#13;\nmedia response to community disasters. A total of 15 new
        field studies&#13;\nwere undertaken for this research, fourteen in the United
        States and&#13;\none in Canada (and for certain purposes comparable data from
        two&#13;\nearlier studies were also used). The research had a number of specific&#13;\ntopical
        goals, namely the following. First, we conducted a survey of all local media
        outlets in those&#13;\ncommunities in which DRC carried out field work for
        this study. The&#13;\npurpose of the survey was to document the involvement
        of the Local&#13;\nradio, television and newspaper organizations in local
        community&#13;\ndisasters. We were interested in establishing the degree and
        kind of&#13;\nparticipation in the response that the local mass communication
        system&#13;\nwould show in disasters in their own areas. Second, 32 in depth
        case studies were undertaken of the largest and&#13;\nmost involved local
        radio, television and newspaper outlets. The&#13;\nprimary goal of this second
        research objective was to determine the&#13;\norganizational structure and
        news processing patterns of these entities&#13;\nin the emergency periods
        of disasters. Specifically, we examined such&#13;\nintraorganizational and
        interorganizational elements as the-gatekeeping&#13;\nprocess, the decision
        making structure, news sources used, and news&#13;\nprocessing during the
        emergency period and to compare these patterns with normal, day-to-day operations.</dc:description>\n<dc:date>2005-04-22T17:07:23Z</dc:date>\n<dc:date>2005-04-22T17:07:23Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1140</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
