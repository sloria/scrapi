        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Police Department
        Perceptions of The Occurrences of Civil Disturbances</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Ponting, J. Rick</dc:creator>\n<dc:creator>Fitzpatrick,
        John S.</dc:creator>\n<dc:subject>Police Department</dc:subject>\n<dc:subject>civil
        disturbances</dc:subject>\n<dc:subject>social control agencies</dc:subject>\n<dc:subject>perceptions</dc:subject>\n<dc:description>This
        paper reports on a part of a larger study of four different civil disturbances
        that occurred in the summer of 1969 in four large American cities with a substantial
        nonwhite population. Each riot centered around a confrontation between some
        black \"ghetto\" inhabitants and predominantly white-manned social control
        agencies such as the police and the National Guard. The disorders ranged from
        relatively minor to relatively major incidents as measured by number of participants,
        and by the degree of looting, fires and casualties involved, although were
        close to the massive disturbances that occurred in Watts, Detroit, or Washington
        (as reported e.g., in Conot 1968; Locke, 1969; and- Gilbert, 1968)</dc:description>\n<dc:date>2005-05-05T23:30:18Z</dc:date>\n<dc:date>2005-05-05T23:30:18Z</dc:date>\n<dc:date>1974-04</dc:date>\n<dc:type>Working
