        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Lifeline
        Disruption in Two Communities</dc:title>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:subject>Public
        Works</dc:subject>\n<dc:subject>Emergency Preparedness</dc:subject>\n<dc:description>When
        communities are struck by disasters, their ability to respond effectively
        is related to two general factors: emergency preparedness and response planning;
        and the resource capacity available to put those plans into effect.  A large
        body of literature and research exists that illustrate how these two factors
        are interrelated, especially at the local level, in determining the community's
        ability to deal with disaster situations, whether unexpected or anticipated.
        \ Much of this research has focused on the functioning of emergency response
        organization (such as the local emergency management agency, fire and police
        departments, the Red Cross, and emergency medical services) following a disaster.&#13;\n
        \    Almost no attention, however, has been given to the emergency preparedness
        of lifeline organizations (such as power systems, communication systems, water
        and sewerage systems, transportation systems, and public works departments).</dc:description>\n<dc:date>2005-07-01T19:50:13Z</dc:date>\n<dc:date>2005-07-01T19:50:13Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1349</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;157A</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1356</identifier>\n
