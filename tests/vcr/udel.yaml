        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Baldwin Hills,
        California Dam Disaster</dc:title>\n<dc:creator>Anderson, William A.</dc:creator>\n<dc:subject>Baldwin
        Hills, California</dc:subject>\n<dc:subject>Dam Disaster</dc:subject>\n<dc:subject>Observations</dc:subject>\n<dc:description>Cn
        Saturday, December 14, 1963 at 3:30 P.M. a break in the Baldwin&#13;\nHills
        Dam in Los Angeles sent a torrent of water onto the hillside and&#13;\nvalley
        below, causing extensive destruction in an estimated one square&#13;\nmile
        residential and business area.&#13;\nThe 292.4 million gallons of water that
        had been stored in the reservoir battered out the sides of houses and&#13;\ncompletely
        demolished many buildings; household items such as furniture&#13;\nand refrigerators
        were swept away and mud and debris were spread for&#13;\nmiles. Many residents
        who either did not hear the warnings to evacuate or&#13;\nfailed to heed them
        fled to their rooftops and other buildings and were later&#13;\nrescued by
        helicopters. Only five people were killed, but 27 other persons were injured
        enough to require hospitalization despite the extensive damage&#13;\nto both
        public and private property which ran to several million dollars.&#13;\nOn
        Sunday, December 15 at 1l:30 A.M. a three man Disaster Research&#13;\nCenter
        team arrived in Los Angeles. &#13;\nThe primary purpose of the trip was &#13;\nto
        provide the team with field experience, and thus it represented for the&#13;\nmost
        part a training exercise rather than a systematic study. Also important&#13;\nin
        the DRS's decision to send a field team to Los Angles was the&#13;\n was fact
        the disaster took place in a major metropolitan area. While most&#13;\ndisaster
        studies have involved urban areas, very few have had metropolitan&#13;\nareas
        as their chief focus. Finally, the DRC felt that a study of the Baldwin &#13;\nHills
        disaster afforded an opportunity to obtain greater insight into group&#13;\nand
        organizational problems and responses in a dam disaster occurring in&#13;\na
        domestic setting. Some observations concerning this type of disaster in a
        foreign setting were obtained from a study by the DRC of the Vaiont Dam disaster
        which occured in northeastern Italy on October 9, 1963.</dc:description>\n<dc:date>2005-05-07T20:32:04Z</dc:date>\n<dc:date>2005-05-07T20:32:04Z</dc:date>\n<dc:date>1964-08-14</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1241</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;5</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1242</identifier>\n
        \               <datestamp>2007-10-10T16:06:20Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
