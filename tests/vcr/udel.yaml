        Of Body Fluid And Electrolyte Distribution And Urine Formation</dc:title>\n<dc:creator>Dehaven,
        J.C.</dc:creator>\n<dc:creator>Shapiro, N.Z.</dc:creator>\n<dc:subject>Body
        Fluid</dc:subject>\n<dc:subject>Electrolyte Distribution</dc:subject>\n<dc:subject>Urine
        Formation</dc:subject>\n<dc:subject>Chemical Aspects of Human Functions</dc:subject>\n<dc:description>In
        this study, the authors use mathematical models to&#13;\nexamine certain physicochemical
        hypotheses that appear to&#13;\nexplain some of the important ways in which
        the human body&#13;\ncontrols fluid and electrolyte distribution over time.&#13;\nSpecial
        attention is given to the contribution of renal&#13;\nexcretion to this control.</dc:description>\n<dc:date>2005-07-16T18:22:13Z</dc:date>\n<dc:date>2005-07-16T18:22:13Z</dc:date>\n<dc:date>1965-07</dc:date>\n<dc:type>Technical
