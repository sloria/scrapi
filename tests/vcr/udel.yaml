        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Early Diagenesis
        And  Chemical Mass Transfer In Lake Erie Sediments</dc:title>\n<dc:creator>Matisoff,
        Gerald</dc:creator>\n<dc:creator>Fisher, J. Berton</dc:creator>\n<dc:creator>Lick,
        Wilbert</dc:creator>\n<dc:subject>Early Diagenesis</dc:subject>\n<dc:subject>Chemical
        Mass</dc:subject>\n<dc:subject>Lake Erie</dc:subject>\n<dc:description>Vertical
        profiles of pore water and sediment solids chemistry were obtained&#13;\nfrom
        two sites in Lake Erie. Samples were collected using both gravity&#13;\ncoring
        and pore water \"peeper\" techniques. In general, concentrations of&#13;\nnutrients
        and toxic metals in sediment solids decreased with increasing depth.&#13;\nComparison
        of pore water \"peeper data to gravity core data showed that&#13;\n\"peeper\"
        data provides higher resolution near the sediment-water interface.&#13;\nModifications
        of the present peeper are required to adequately sample easily&#13;\noxidizable
        materials (e.g. ammonia, ferrous iron).</dc:description>\n<dc:date>2005-07-29T14:49:14Z</dc:date>\n<dc:date>2005-07-29T14:49:14Z</dc:date>\n<dc:date>1900</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1431</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;62</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1433</identifier>\n
