        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Uncoordinated
        Collective Response: The Buffalo Creek Hollow Dam Break Disaster of February
        26, 1972</dc:title>\n<dc:creator>Kearney, Michael</dc:creator>\n<dc:subject>warning</dc:subject>\n<dc:subject>community
        response</dc:subject>\n<dc:subject>collective response</dc:subject>\n<dc:subject>community
        coordinations</dc:subject>\n<dc:subject>Buffalo Creek Hollow Dam Break disaster</dc:subject>\n<dc:description>On
        February 26,1972 an unusual event resulting in major loss of life and property
        occurred in the Buffalo Week Hollow of West Virginia. This is a brief descriptive
        report of that disaster. It is based on data gathered in a field trip&#13;\nby
        DZC personnel to the disaster site. After a short discussion of the situation
        and the event, the report gives some attention to the problem associated with
        the warnings given and the coordination of the community response, both of
        a formal and informal nature.</dc:description>\n<dc:date>2005-05-01T20:26:10Z</dc:date>\n<dc:date>2005-05-01T20:26:10Z</dc:date>\n<dc:date>1972-02</dc:date>\n<dc:type>Working
