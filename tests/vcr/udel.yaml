        their Potential Theory for Gaussian Radial Basis Function Interpolation</dc:title>\n<dc:creator>Driscoll,
        Tobin A.</dc:creator>\n<dc:creator>Platte, Rodrigo B.</dc:creator>\n<dc:subject>Gaussian
        radial basis functions</dc:subject>\n<dc:subject>RBF</dc:subject>\n<dc:subject>potential
        theory</dc:subject>\n<dc:subject>Runge phenomenon</dc:subject>\n<dc:subject>convergence</dc:subject>\n<dc:subject>stability</dc:subject>\n<dc:description>We
        explore a connection between Gaussian radial basis functions and polynomials.
        Using standard tools of potential theory, we find that these radial functions
        are susceptible to the Runge phenomenon, not only in the limit of increasingly
        flat functions, but also in the finite shape parameter case. We show that
        there exist interpolation node distributions that prevent such phenomena and
        allow stable approximations. Using polynomials also provides an explicit interpolation
        formula that avoids the difficulties of inverting interpolation matrices,
        without imposing restrictions on the shape parameter or number of points.</dc:description>\n<dc:date>2004-12-21T16:37:10Z</dc:date>\n<dc:date>2004-12-21T16:37:10Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Technical
