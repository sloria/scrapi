        Management</dc:subject>\n<dc:description>The terrorist attacks on the United
        States on September 11, 2001 (9/11)resulted in the costliest and deadliest
        disaster in the nation's history.  These attacks manifested the nation's vulnerability
        to these types of disasters and demonstrated that the country was not prepared
        to confront an event of this magnitude and complexity.  However, social science
        research has shown that the organizational resilience of emergency maangement
        organizations enhanced their capacity to respond to this devastating event
        (Kendra and Wachtendorf, 2003a).  This terrorist attack reinforced what the
        social science disaster literature has shown for other types of disasters
        and emergencies: that planning, coordination, and communication are critical
        elements in preparing, responding, and recovering from a disaster.</dc:description>\n<dc:date>2005-12-21T18:05:10Z</dc:date>\n<dc:date>2005-12-21T18:05:10Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2256</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
