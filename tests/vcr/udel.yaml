        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Crisis
        Intervention In Smaller Communities</dc:title>\n<dc:creator>Baisden, Barbara</dc:creator>\n<dc:subject>Smaller
        Communities</dc:subject>\n<dc:description>The problem that any program addresses
        and the means by which it does so is determined by the ways those problems
        are initially defined.  Since problem definition is often a function of local
        perspectivies, it is important to look at how smaller communities differ from
        larger ones and how they are alike and the variations within each of the setting
        types.</dc:description>\n<dc:date>2005-03-04T18:58:08Z</dc:date>\n<dc:date>2005-03-04T18:58:08Z</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/445</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
