        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>STABILITY OF
        VISCOELASTIC FILAMENTS:  COMPARISON OF CONSTITUTIVE MODELS</dc:title>\n<dc:creator>Olagunju,
        David O.</dc:creator>\n<dc:description>A thin filament model is used to analyze
        the stability of a viscoelastic thread&#13;\nsubject to uniaxial stretching.
        Linear stability analysis is carried out for&#13;\na number of different constitutive
        models, namely the Johnson{Segalman,Giesekus, Phan{Thien Tanner, and FENE{CR.
        Our analysis shows that stability is controlled by the competing effects of
        surface tension which is destabilizing and axial normal stress which is stabilizing.
        Numerical simulations of the model equations are used to check the prediction
        of linear analysis. Results obtained agree with experimental observations.</dc:description>\n<dc:date>2005-05-18T15:15:12Z</dc:date>\n<dc:date>2005-05-18T15:15:12Z</dc:date>\n<dc:date>1999-07-23</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1282</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-18</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1283</identifier>\n
