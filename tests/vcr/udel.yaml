        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Institutional
        and Organizational Aspects of Natural Disaster Recovery</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>institutional</dc:subject>\n<dc:subject>organizational</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:subject>World
        Bank</dc:subject>\n<dc:description>In this chapter we look at the institutional
        and organizational aspects of the World Bank's involvement in natural disaster
        recovery, particularly its program for reconstruction projects in developing
        countries. The concern here is mostly with the human and social factors that
        enter into the various stages of the process inherent in implementing the
        program, rather than the formal and legal procedures and policies which have
        been described earlier. Our primary intent is: (1) to provide a conceptual
        and analytical framework with which to look (2) to set forth a series of major
        substantive observations about the (3) to suggest some criteria which could
        be used for assessing the program; (4) to make some recommendations for the
        program and the process in the future.</dc:description>\n<dc:date>2005-05-07T15:24:33Z</dc:date>\n<dc:date>2005-05-07T15:24:33Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Working
