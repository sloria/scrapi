        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Influence Of Planning on Emergency Medical Services In Disasters</dc:title>\n<dc:creator>Reynolds,
        Susan M.</dc:creator>\n<dc:subject>Emergency Medical Services</dc:subject>\n<dc:subject>Health
        Planning Communities</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>onsite
        care</dc:subject>\n<dc:subject>coordination</dc:subject>\n<dc:subject>communication</dc:subject>\n<dc:description>The
        increasing attention directed toward emergency medical services (EMS) in the
        medical and health planning communities has encouraged a growth in concern
        for the special demands placed on EMS in mass casualty situations.  Brief
        case studies, most common to the increasing body of professional literature
        on disaster EMS planning, raise issues of onsite care, coordination, and communication
        technologies, among many others  (Reynolds and Wright, 1976) The varied positions
        on these  issues, revealed in the literature and in plans themselves, reflect
        a seldom explicit debate between two alternative conceptions of disaster planning.</dc:description>\n<dc:date>2005-03-04T14:21:09Z</dc:date>\n<dc:date>2005-03-04T14:21:09Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/436</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;42</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/437</identifier>\n
