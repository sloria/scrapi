        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Invariant
        Factors of Some Cyclic Difference Sets</dc:title>\n<dc:creator>Chandler, D.B.</dc:creator>\n<dc:creator>Xiang,
        Qing</dc:creator>\n<dc:subject>Difference set</dc:subject>\n<dc:subject>Gauss
        sum</dc:subject>\n<dc:subject>Singer difference set</dc:subject>\n<dc:subject>Stickelberger\u2019s
        theorem</dc:subject>\n<dc:subject>Teichmuller character</dc:subject>\n<dc:description>Using
        the Smith normal forms of the symmetric designs associated with the&#13;\nHKM
        and Lin difference sets, we show that not only are these two families of difference&#13;\nsets
        inequivalent, but also that the associated symmetric designs are nonisomorphic.</dc:description>\n<dc:date>2005-02-17T15:46:32Z</dc:date>\n<dc:date>2005-02-17T15:46:32Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
