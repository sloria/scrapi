        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sustainable
        Development As Collective Surge</dc:title>\n<dc:creator>Aguirre, Benigno E.</dc:creator>\n<dc:subject>Fad</dc:subject>\n<dc:subject>Collective
        surges</dc:subject>\n<dc:description>The paper argues that the recent, sudden
        popularity of the use of&#13;\nthe concept of sustainable development in the
        sciences has the&#13;\ncharacteristics of a collective surge or fad. The first
        part of the&#13;\npaper examines the characteristics of fads and proposes
        a conceptual&#13;\nframework for collective behavior that incorporates fads
        or collective&#13;\nsurges. The second part shows the applicability of this
        proposed&#13;\ncollective behavior framework to understand the surge of sustainable&#13;\ndevelopment.</dc:description>\n<dc:date>2005-03-22T22:43:18Z</dc:date>\n<dc:date>2005-03-22T22:43:18Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/681</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
