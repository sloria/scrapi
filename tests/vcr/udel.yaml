        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Public
        Response To The Browning Prediction:  Some Preliminary Findings</dc:title>\n<dc:creator>Edwards,
        Margie L.</dc:creator>\n<dc:subject>Browning Prediction</dc:subject>\n<dc:subject>Earthquake</dc:subject>\n<dc:subject>USGS</dc:subject>\n<dc:description>Earthquake
        prediction efforts in the United States are heavily concentrated in California.
        \ Near the community of Parkfield, for example, scientists from the United
        States Geological Survey (USGS)\u2014the federal agency with primary responsibility
        for earthquake prediction research in this country\u2014and other agencies
        are conducting studies that aim to improve earthquake prediction and recent
        earthquake experiences, California residents are generally aware that an earthquake
        hazard exists.</dc:description>\n<dc:date>2005-03-10</dc:date>\n<dc:date>2005-03-10</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/536</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
