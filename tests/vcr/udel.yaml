        the biot-savart integral for deformable elliptical gaussian vortex elements</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:subject>computational fluid dynamics</dc:subject>\n<dc:subject>vortex
        methods</dc:subject>\n<dc:subject>deforming elements</dc:subject>\n<dc:subject>elliptical
        Gaussians</dc:subject>\n<dc:subject>fast summation</dc:subject>\n<dc:subject>test</dc:subject>\n<dc:description>This
        paper introduces two techniques for approximating the Biot-Savart integral
        for deforming elliptical Gaussian functions. The primary motivation is to
        develop a high spatial accuracy vortex method. The first technique is a regular
        perturbation of the streamfunction in the small parameter \u03B5  = (a-1)/(a+1)where
        a^2&#13;\nis the aspect ratio of the basis function. This perturbative technique
        is suitable for direct interactions. In the far field, the paper studies the
        applicability of the fast multipole method for deforming elliptical Gaussians
        since the multipole series are divergent. The noncompact basis functions introduce
        a new computational length scale that limits the efficiency of the multipole&#13;\nalgorithm
        but by imposing a lower bound on the finest mesh size, one can approximate
        the far-field stream function to any specified tolerance.</dc:description>\n<dc:date>2005-08-10T17:41:07Z</dc:date>\n<dc:date>2005-08-10T17:41:07Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Technical
