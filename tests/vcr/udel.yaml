        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Reality Of
        Local Community Chemical Disaster Preparedness:  Three Case Studies</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Chemical Disaster</dc:subject>\n<dc:subject>Local
        Community</dc:subject>\n<dc:subject>Disaster Preparedness</dc:subject>\n<dc:description>This
        is an unusual report.  The following chapters constitute a set of case studies
        describing the actual state of chemical and related disaster preparedness
        in three American communities at the present time.  There are a number of
        other publications which discuss what local community chemical disaster preparedness
        should be like.  In general, they describe what ought to be, the ideal which
        should be sought.  There is very little literature, however, which describes
        actual states of community preparedness as this report does. Thus, this underlies
        the unusualness of this publication (See also the related DRC publication
        by Tierney, 1980).</dc:description>\n<dc:date>2005-05-25</dc:date>\n<dc:date>2005-05-25</dc:date>\n<dc:date>1981-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1284</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
