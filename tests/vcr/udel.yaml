        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Responsibility
        for the Delivery of Emergency Medical Services in a Mass Casualty Situation:
        The Problem of Overlapping Jurisdictions</dc:title>\n<dc:creator>Neff, Joan
        L.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency medical
        services</dc:subject>\n<dc:subject>mass casuality situations</dc:subject>\n<dc:description>The
        delivery of emergency medical services (EMS) to victims of traffic accidents,
        fires, heart attacks, etc., takes place each day on a routine basis throughout
        the country. In the vast majority of cases to which an EMS system responds,
        only one, or at most three or four, victims require treatment simultaneously.
        There may be busy nights or certain peak hours during which rescue units and
        ambulances respond to one call after another and hospital staff work continuously,
        but, for the most part, an EMS system is primarily designed to handle emergencies
        involving only a handful of victims at any one time</dc:description>\n<dc:date>2005-02-27T21:48:08Z</dc:date>\n<dc:date>2005-02-27T21:48:08Z</dc:date>\n<dc:date>1977-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/392</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;35</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/393</identifier>\n
        \               <datestamp>2007-10-10T16:28:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Panic
        Behavior: Some Empirical Observations</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>stress</dc:subject>\n<dc:subject>panic behavior</dc:subject>\n<dc:subject>acute
        fear reaction</dc:subject>\n<dc:subject>flight nature</dc:subject>\n<dc:description>This
        paper, part of a series of reports on studies of human behavior under very
        extreme stress that have been carried on for the last 25 years, describes
        general finding on panic behavior. &#13;\n&#13;\nThe characteristics of the
        behavior are discussed in detail, and contrasted with prevailing misconceptions.
        &#13;\n&#13;\nThree covert features of the behavior are examined: its anticipatory
        nature, its focus on specific referent point, and the acute fear reaction
        involved. &#13;\n&#13;\nThree overt features of the behavior are also looked
        at: its flight nature and accompanying non-social and non-rational aspects.
        &#13;\n&#13;\nSome passing indications are also given of the absolute and
        relative frequency of panic behavior and the kinds of contextual and immediate
        conditions that facilitate its appearance.</dc:description>\n<dc:date>2005-02-27T22:07:02Z</dc:date>\n<dc:date>2005-02-27T22:07:02Z</dc:date>\n<dc:date>1975-07</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/393</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;20</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/394</identifier>\n
