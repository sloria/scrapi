        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Social Control Organizational Perspective of Four Disturbances</dc:title>\n<dc:creator>Fitzpatrick,
        John S.</dc:creator>\n<dc:subject>civil disturbances</dc:subject>\n<dc:subject>midwest</dc:subject>\n<dc:subject>south
        central</dc:subject>\n<dc:subject>social control</dc:subject>\n<dc:subject>organizational
        perspective</dc:subject>\n<dc:subject>case study</dc:subject>\n<dc:subject>contemporary
        incident</dc:subject>\n<dc:description>This report selectively analyzed four
        different civil disturbances that occurred in the summer of 1969. The cities
        involved, three in Midwest and one in the south central section of the United
        States, are all major metropolitan centers with a substantial nonwhite population.
        Some of these cities have experienced civil disorders in their recent past,
        others have not. However, no systematic attempt is made to relate past events
        with those under examination in this analysis. Each disturbance is primarily
        analyzed as a separate case study of a contemporary incident, although some
        comparisons are made between them.</dc:description>\n<dc:date>2005-02-28T23:47:49Z</dc:date>\n<dc:date>2005-02-28T23:47:49Z</dc:date>\n<dc:date>1973-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/398</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;8</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/399</identifier>\n
        \               <datestamp>2007-10-10T15:57:30Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Subcultures: The Cultural Residues of Community Disasters</dc:title>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:creator>Weller, Jack M.</dc:creator>\n<dc:subject>community
        disaster</dc:subject>\n<dc:subject>subcultures</dc:subject>\n<dc:subject>disaster
        agents</dc:subject>\n<dc:description>Communities throughout the world are
        subject to the disruptive impacts of a variety of disaster agents. From a
        sociological perspective, the impact of a flood, hurricane, tornado, earthquake,
        or some other agent may be considered as disaster when the agent presents
        demands and threats to a community which cannot be met by the institutionalized
        means that are utilized for its normal emergencies. When disaster strikes,
        a community must replace its routine social system with alterative activities
        and forms of organization that are more appropriate to the disaster context.
        Typically, much of the activity and organization which are utilized by the
        community in responding to the disaster emerge during the actual stress of
        the disaster situation. Often, however, the shape of disaster response depends
        in part upon a community\u2019s past experience with similar events. That
        is, previous community disaster activity provides some residue of learning
        which is applied to subsequent situations. When these residues are preserved,
        we can speak of community possessing a \u201Cdisaster subculture.\u201D Preservation,
        therefore, is the essence of a disaster subculture. One the one hand, the
        residues of learning are applied to aid in the community\u2019s survival.
        On the other hand, the subculture itself is preserved through time by the
        transmission of its elements to new community members. The true indication
        of the existence of a disaster subculture, therefore, is the perpetuation
        of successful patterns of adaptation to the disaster context through socialization.
        These subcultures appear to develop in many communities that experience repetitive
        impact from specific disaster agents.</dc:description>\n<dc:date>2005-03-01</dc:date>\n<dc:date>2005-03-01</dc:date>\n<dc:date>1973-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/399</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;9</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/400</identifier>\n
        \               <datestamp>2007-10-10T16:25:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Family and Community Context of Individual Reactions to Disaster</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>family</dc:subject>\n<dc:subject/>\n<dc:subject>individual
        reactions</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:subject>disaster
        agents</dc:subject>\n<dc:description>Disaster events by their very nature
        are not everyday occurrences. For most people therefore, the experiential
        dimension concerning disaster behavior tends to be mediated through others,
        generally through the mass media. Mass media accounts generally emphasize
        stories of individual trauma is often used as the primary measure of newsworthiness:
        the greater the trauma, the greater the newsworthiness. Consequently, the
        \u201Cexperiences\u201D that most persons have with disaster effects are those
        which focused on individual trauma. Such reportage, in addition, often implies
        a causal sequence somewhat as follows:&#13;\n1. disaster agents create effects
        which produce extensive individual disorganization.&#13;\n2. aggregate individual
        disorganization, in turn, creates family disorganization.&#13;\n3. aggregate
        family disorganization creates community disorganization.</dc:description>\n<dc:date>2005-03-01</dc:date>\n<dc:date>2005-03-01</dc:date>\n<dc:date>1973-08</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/400</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;10</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/401</identifier>\n
        \               <datestamp>2007-10-10T16:26:49Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Hospital
        Emergency Facilities in a Disaster: An Analysis of Organizational Adaptation
        to Stress</dc:title>\n<dc:creator>Taylor, Verta A.</dc:creator>\n<dc:subject>emergency</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:subject>hospital</dc:subject>\n<dc:description>Voluntary
        general hospitals may be viewed as emergency organizations in that the emergency
        treatment of the sick and injured is a part of their normal operations. The
        typical emergency patient most often becomes an input into the organization
        through the emergency facility of the hospital (Stallings, 1970). While under
        ordinary conditions an emergency case can be handled rather routinely in the
        emergency facility of the hospital, during crisis or large-scale disaster
        situations, the ongoing capability of the organization is likely to be inadequate
        to meet the sudden increase in demands it must now confront. When this situation
        occurs, the organization can be though of as experiencing stress</dc:description>\n<dc:date>2005-03-01</dc:date>\n<dc:date>2005-03-01</dc:date>\n<dc:date>1974-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/401</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;11</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/402</identifier>\n
        \               <datestamp>2007-10-10T15:58:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Observations On The Handling Of The Dead In The Rapid City, South Dakota,
        Flood Disaster</dc:title>\n<dc:creator>Hershiser, Marvin R.</dc:creator>\n<dc:subject>Flood
        Disaster</dc:subject>\n<dc:subject>Rapid City, South Dakota</dc:subject>\n<dc:description>On
        June 9, 1972, rains had swollen the river leading into Rapid City; the dam
        above the city had weakened.By late evening with little forewarning the weakened
        dam unleashed a torrent of water that swept through the city leaving 237 people
        dead.</dc:description>\n<dc:date>2005-03-01T20:05:43Z</dc:date>\n<dc:date>2005-03-01T20:05:43Z</dc:date>\n<dc:date>1974</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/402</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;12</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/403</identifier>\n
        \               <datestamp>2007-10-10T15:59:04Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Intelligence: Its Conceptual And Empirical Utility</dc:title>\n<dc:creator>Kreps,
        Gary A.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Organizational
        Intelligence</dc:subject>\n<dc:subject>community organizations</dc:subject>\n<dc:description>Wilensky
        recently introduced the concept of organizational intelligence.  Through conceptually
        insightful, it has been in need of empirical documentation.  This paper documents
        the intelligence concept via studies of organizational change in 29 community
        organizations ( police and fire departments).  Intelligence boundary personnel
        are identified and their influence in the development of planned organizational
        change shown.  Finally, several organizational structural and environmental
        variables are introduced to further elaborate the concept via multiple regression
        analysis.  These variables include organization size, wealth, complexity,
        centralization, professionalization, comparative reference, and enviromental
        threat.</dc:description>\n<dc:date>2005-03-01T20:27:39Z</dc:date>\n<dc:date>2005-03-01T20:27:39Z</dc:date>\n<dc:date>1973</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/403</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;13</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/404</identifier>\n
        \               <datestamp>2007-10-10T16:24:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Description And Analysis Of A Radio Station Operation During A Forest Fire</dc:title>\n<dc:creator>Adams,
        David S.</dc:creator>\n<dc:subject>Forest Fire</dc:subject>\n<dc:subject>Radio
        Station Operation</dc:subject>\n<dc:description>A large and devasting forest
        fire swept a central California county one late summer.  The fire began in
        the hills to the east of a city of about 60,000 population on the afternoon
        of Tuesday, September 22 and, given an easterly wind blowing in from the sea,
        intially appeared to pose little danger to the city.  However, a reversal
        of the wind direction during the night and morning of the twenty-second and
        twenty-third spread the fire down the hills toward the city's suburbs.  For
        the next 36 hours the residents of the city were directly threatened by the
        fire.  More than 10,000 persons were forced to evacuate their homes by the
        evening of September 24.  Some seventy-eight homes were actually destroyed
        by the fire.  Danger to the city and suburbs ended by the morning of the twenty-sixth;
        the fire, however, continued to burn for another five days, not being declared
        officially out until  October 1.</dc:description>\n<dc:date>2005-03-01T20:46:44Z</dc:date>\n<dc:date>2005-03-01T20:46:44Z</dc:date>\n<dc:date>1974</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/404</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;14</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/405</identifier>\n
        \               <datestamp>2007-10-10T16:27:55Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Report on the Activities of the Disaster Research Center (DRC)</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Research Center</dc:subject>\n<dc:subject>studies</dc:subject>\n<dc:subject>group
        behavior</dc:subject>\n<dc:subject>stress conditions</dc:subject>\n<dc:subject>emergency
        organizations</dc:subject>\n<dc:description>The Disaster Research Center (DRC)
        was founded in 1963.  In the more than a decade of continuous operation since
        then it has engaged in a variety of different studies.  But the basic focus
        has remained the same.&#13;\n&#13;\n     At the time of its founding the Center
        set as its major research objective the analyzing of emergency organizations
        and their response to as well as prior planning for large scale community
        emergencies, particularly where a natural disaster agent is involved.  This
        focus was taken becausewhile there had been prior studies of disaster reponses,
        they had primarily focused on the victims.  Particularly no attention had
        bben given to the activities of the emergency organizations in the community,
        even though the actions of scuh groups generally determine the efficiency
        and effectiveness of the reactions in the emergency period.  In a basic sense,
        this focus on organizations during the emergency period has continued to be
        the major focus in most of the studies undertaken by the Center.</dc:description>\n<dc:date>2005-03-01T21:39:23Z</dc:date>\n<dc:date>2005-03-01T21:39:23Z</dc:date>\n<dc:date>1974</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/405</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;15</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/406</identifier>\n
        \               <datestamp>2007-10-10T16:00:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Observations On The Effect  Of The EMS Law On Disaster Related Delivery Systems</dc:title>\n<dc:creator>Worth,
        Marti F.</dc:creator>\n<dc:creator>Stroup, Janet</dc:creator>\n<dc:subject>EMS
        Law</dc:subject>\n<dc:subject>Delivery Systems</dc:subject>\n<dc:subject>communications</dc:subject>\n<dc:subject>mass
        casualty</dc:subject>\n<dc:description>Natural disasters and mass casualty
        situations present extraordinary contexts for delivery of emergency medical
        services (EMS).  Not only is there an increased demand for services in terms
        of caseload at the point of entry into the emergency medical system, often
        at the same time and place; but the capabilities of the system are tested
        in terms of the degree of effectiveness and efficiency with which components
        are able to coordinate and mobilize their resources to meet that demand.  (Taylor,
        1974), These capabilities are tested at a time when various agencies are often
        pursuing their own primary tasks, which may be peripheral in terms of usual
        conceptualizations of EMS, such as the provision of shelter, fire protection
        and traffic control.  Agencies involved in these tasks, as well as private
        citizens and other organizations, may exacerbate coordination with day-to-day
        EMS providers (Quarantelli, 1970).  A breakdown in one or several components
        of that system--agencies or organizations designated to deliver a particular
        service--may result, at worst, in the ineffective operation of the system
        (Stallings, 1970).</dc:description>\n<dc:date>2005-03-01T22:23:20Z</dc:date>\n<dc:date>2005-03-01T22:23:20Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/406</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;36</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/407</identifier>\n
        \               <datestamp>2007-10-10T16:27:41Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Interorganization
        Relations As Structure And As Action:  The Case For Emergency Medical Services
        In Disaster</dc:title>\n<dc:creator>Wright, Joseph E.</dc:creator>\n<dc:subject>Interorganizational
        Relations</dc:subject>\n<dc:subject>Emergency Medical Services</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:description>The
        study of interorganizational relations has come of age in the past twenty
        years.  Early work by Selznick (1949), Thompson and McEwen (1958), and Dill
        (1958) has been developed and extended theoretically (Levine and White, 1961;
        Litwak and Hylton, 1962; Warreb, 1967; Benson, 1975) and methodologically
        (Evan, 1968; Turk, 1970).  The past ten years have provided an explosion of
        new research (White and Vlasak, 1972; White, 1974).  Recongnition of the importance
        of interorganizational factors can be seen in its diffusion into the organizational
        (White, 1974) and community (Craven and Wellman, 1973) literatures.  During
        the same period attempts were being made to consider the interorganizational
        as a social realm in its own right without anchoring research to internal
        effects on the participating organizations (Turk, 1970; Warren, 1967).</dc:description>\n<dc:date>2005-03-01T23:46:31Z</dc:date>\n<dc:date>2005-03-01T23:46:31Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/407</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
