        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Risk
        Of Hazardous Materials Release Following An Earthquake</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Anderson, Richard</dc:creator>\n<dc:subject>Hazardous
        Materials</dc:subject>\n<dc:subject>Earthquake</dc:subject>\n<dc:description>It
        is generally thought that a major earthquake in an industrialized, densely
        populated area of the U.S. could lead to the release of hazardous chemicals.
        \ Since a large post-earthquake release has the potential for posing a life-safety
        threat to community residents, causing environmental damage and creating other
        hazards and emergencies, damage and creating other hazards and emergencies,
        such as fires and explosions, attention to this problem is warranted.</dc:description>\n<dc:date>2005-03-09</dc:date>\n<dc:date>2005-03-09</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/524</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
