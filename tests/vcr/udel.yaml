        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Accurate Discretisation
        of a Nonlinear Micromagnetic Problem</dc:title>\n<dc:creator>Monk, Peter B.</dc:creator>\n<dc:creator>Vacus,
        O.</dc:creator>\n<dc:description>In this paper we propose a finite element
        discretization of the Maxwell-Landau-Lifchitz-Gilbert equations&#13;\ngoverning
        the electromagnetic field in a ferromagnetic material. Our point of view is
        that it is desirable for the discrete problem&#13;\nto possess conservation
        properties similar to the continuous system. We first prove the existence
        of a new class of Liapunov&#13;\nfunctions for the continuous problem, and
        then for a variational formulation of the continuous problem. We also show
        a&#13;\nspecial continuous dependence result. Then we propose a family of
        mass-lumped finite element schemes for the problem. For&#13;\nthe resulting
        semi-discrete problem we show that magnetization is conserved and that semi-discrete
        Liapunov functions exist.&#13;\nFinally we show the results of some computations
        that show the behavior of the fully discrete Liapunov functions.</dc:description>\n<dc:date>2005-02-18T18:33:09Z</dc:date>\n<dc:date>2005-02-18T18:33:09Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/367</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-15</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/371</identifier>\n
