        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Allocation
        of Radar Resources and Policy Implications: The End-User Community in Oklahoma</dc:title>\n<dc:creator>Rodriguez,
        Havidan</dc:creator>\n<dc:creator>Diaz, Walter</dc:creator>\n<dc:creator>Donner,
        William R.</dc:creator>\n<dc:creator>Santos, Jenniffer</dc:creator>\n<dc:creator>Marks,
        Daniel</dc:creator>\n<dc:subject>Warning Systems</dc:subject>\n<dc:subject>Computer
        Technology</dc:subject>\n<dc:subject>Disaster Preparedness</dc:subject>\n<dc:description>Social
        scientists at the Disaster Research Center (DRC) at the University of Delaware,
        the Center for Applied Social Research (CISA) at the University of Puerto
        Rico-Mayag\xFCez, and at the University of Massachusetts are conducting a
        research project focusing on the knowledge, perceptions, and attitudes of
        end-users (primarily emergency managers and representatives from the National
        Weather Service \u2013 NWS) in the State of Oklahoma regarding severe weather
        events, warnings, and the development of new radar technology. Particular
        attention has also been paid to the advantages, problems, and limitations
        of current weather technology from the emergency manager\u2019s perspective.
        This research brief focuses on the end-users\u2019 recommendations regarding
        the allocation of the new radar resources that are being developed by the
        Engineering Research Center (ERC) on the Collaborative Adaptive Sensing of
        the Atmosphere (CASA), which is funded by the National Science Foundation
        (NSF).&#13;\n&#13;\nIn-depth interviews were conducted with members (n=38)
        of the emergency management community and NWS meteorologists with diverse
        experiences in disaster mitigation, preparedness, response, and recovery.
        Based on the results from the in-depth interviews, we generated seven (7)
        broad categories that include the recommendations or factors that emergency
        managers reported should be taken into account in the allocation of radar
        resources, including a) nature of the hazard event, b) potential impact and
        outcomes of the hazard event, c) lead time, d) false alarm rates, e) population
        issues, f) infrastructure, and g) availability of other resources.</dc:description>\n<dc:date>2005-06-02T13:36:58Z</dc:date>\n<dc:date>2005-06-02T13:36:58Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1297</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
