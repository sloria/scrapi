        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Integral Representation
        in the Hodograph Plane for Compressible flow Problems</dc:title>\n<dc:creator>Hanson,
        E.B.</dc:creator>\n<dc:creator>Hsiao, George C.</dc:creator>\n<dc:description>Compressible
        flow is considered in the hodograph plane. The fact that the equation for
        the stream function is linear there is exploited to derive a representation
        formula for the stream function, involving boundary data only, and a fundamental
        solution to the equation. For subsonic flow, an efficient algorithm for computation
        of the fundamental solution is also developed.</dc:description>\n<dc:date>2005-02-18T17:59:35Z</dc:date>\n<dc:date>2005-02-18T17:59:35Z</dc:date>\n<dc:date>1999-12-07</dc:date>\n<dc:type>Technical
