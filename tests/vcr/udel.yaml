        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Studies in Disaster
        Response and Planning</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Studies</dc:subject>\n<dc:subject>Disaster
        Response</dc:subject>\n<dc:subject>Planning</dc:subject>\n<dc:subject>Civil
        Defense</dc:subject>\n<dc:subject>Emergency Services</dc:subject>\n<dc:description>Under
        the general rubric of disaster studies and planning, the Disaster Research
        Center (DRC) of the Ohio State University conducted a series of studies for
        the Defense Civil Preparedness Agency (formerly the office of Civil Defense)
        from 1972 through 1978 with most of the actual work being done during 1972-1975.
        Three major pieces of work were undertaken: (1) a study of the role of local
        civil defense in disaster planning;  (2) a study of the use of local Emergency
        Operating Centers (EOCs) in disasters; (3) a study of the implementation of
        disaster planning. Different sets of data and field operations were used to
        obtain information for the studies. For the first study most of the data was
        derived from research in 12 communities around the country. Data for the other
        two pieces of research was collected from 14 new field studies as well as
        by reexamining previously collected data in the DRC files. In general, it
        was found that under appropriate circumstances local civil defense offices
        can play important roles in local community disaster planning. The value and
        importance of local EOCs in disasters was also confirmed although there are
        a number of problems associated with the use of such facilities. Finally,
        many of the conditions which facilitate the implementation of community disaster
        planning were ascertained.&#13;\nThe first chapter of the report outlines
        the objectives of the work undertaken. objective. In the third chapter the
        research accomplishments are detailed with particular emphasis on research
        which had not been previously reported in earlier documents produced by the
        work. Some conclusions and recommendations are contained in chapter four.
        An appendix provides copies of some of the field instruments used.</dc:description>\n<dc:date>2005-04-21T22:48:05Z</dc:date>\n<dc:date>2005-04-21T22:48:05Z</dc:date>\n<dc:date>1979-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1131</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;24</dc:relation>\n<dc:publisher>Defense Civil Preparedness
        Agency</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n        <record>\n
