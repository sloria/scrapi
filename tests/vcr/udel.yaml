        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>History And Current
        Activities Of The Disaster Research Center</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Wilson, Elizabeth A.</dc:creator>\n<dc:subject>History</dc:subject>\n<dc:subject>Current
        Activities</dc:subject>\n<dc:subject>Service Functions</dc:subject>\n<dc:subject>Research
        Activities</dc:subject>\n<dc:description>Since the Disaster Research Center
        (DEC) was established in 1963, it&#13;\nhas engaged in a variety of different
        studies although its basic focus has&#13;\nremained the same. From the beginning,
        the Center's major research objective&#13;\nhas been to analyze emergency
        organizations and their response to, as&#13;\nwell, as prior preparations
        for, large-scale community energencies, particularly&#13;\nwhen a natural
        disaster agent was involved. Prior studies of disaster &#13;\nresponses had
        primarily focused on the victims. Practicaly no attention &#13;\nhad been
        given to the activities of the emergency organizations in the community,&#13;\neven
        though the actions of such groups generally determine the efficiency&#13;\nand
        effectiveness of the reactions in the emergency period. Thus, DRC&#13;\ndecided
        to study organizations during the emergency period and has continued&#13;\nto
        focus on this area throughout most of its research.</dc:description>\n<dc:date>2005-05-17T22:55:31Z</dc:date>\n<dc:date>2005-05-17T22:55:31Z</dc:date>\n<dc:date>1980</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1281</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;26</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1282</identifier>\n
