        Integration Of Kinetic Equations For Chemical Systems Having Both Slow And
        \ Fast Reactions</dc:title>\n<dc:creator>Clasen, R. J.</dc:creator>\n<dc:subject>Numerical
        Integration</dc:subject>\n<dc:subject>Kinetic Equations</dc:subject>\n<dc:subject>Chemical
        Systems</dc:subject>\n<dc:subject>Reactions</dc:subject>\n<dc:description>A
        method is presented which speeds up the integration&#13;\nof kinetic equations
        for chemical systems having widely&#13;\nvariant reaction rates. An algorithm
        is given for finding the conservation equations for a chemical system.&#13;\nAn
        example is analyzed in detail using the given techniques.</dc:description>\n<dc:date>2005-07-23T16:29:23Z</dc:date>\n<dc:date>2005-07-23T16:29:23Z</dc:date>\n<dc:date>1967-09</dc:date>\n<dc:type>Technical
