        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Task Force
        Report on Community Disruption Indicators and Response Coordination</dc:title>\n<dc:creator>Kueneman,
        Rodney M.</dc:creator>\n<dc:creator>Wright, Joseph E.</dc:creator>\n<dc:subject>community
        disruption</dc:subject>\n<dc:subject>response coordination</dc:subject>\n<dc:subject>relationships</dc:subject>\n<dc:description>The
        following statement: is the end product of a long process of task force meetings,
        field testing, and reworking of analytical ideas against concrete examples
        of social phenomena. The overall formulation shows some relationship to \u201Csystems
        theory\" but no attempt has been m d e to develop a tightly knit relationship.
        Rather what we use here are particular perspectives which we think throw some
        light&#13;\non the notion of community disruption and response coordination
        at times of disaster. Part of the purpose of this report is to underline what
        has been omitted as well as&#13;\nwhat has been used, and more importantly
        why they have either been accepted or rejected in the development of our approach
        to the problem.</dc:description>\n<dc:date>2005-05-05T22:57:50Z</dc:date>\n<dc:date>2005-05-05T22:57:50Z</dc:date>\n<dc:date>1973-11</dc:date>\n<dc:type>Working
