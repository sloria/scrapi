        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Framework For
        Management For Natural Disasters</dc:title>\n<dc:creator>Vyas, Sameer</dc:creator>\n<dc:subject>Management</dc:subject>\n<dc:subject>Natural
        Disasters</dc:subject>\n<dc:subject>Mitigation</dc:subject>\n<dc:subject>Preparedness
        Planning</dc:subject>\n<dc:subject>Warnings</dc:subject>\n<dc:description>The
        attempted purpose of this study is to define&#13;\nthe main elements and features
        of the activities that&#13;\nshould lie within the scope of a working program
        for&#13;\nmanagement of natural disasters. It is sought to explicate&#13;\nwhat
        such management involves, its interrelated character,&#13;\nthe underlying
        theoretical principles, and how organized&#13;\napproaches can provide clear
        administrative advantages.&#13;\nThis in effect forms the sum and substance
        of the material&#13;\nin the following pages. Where necessary, references
        to&#13;\ntechnical issues are included, though in the main, the study is non-technical
        in nature.</dc:description>\n<dc:date>2005-06-03T12:25:16Z</dc:date>\n<dc:date>2005-06-03T12:25:16Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1305</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;43</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
