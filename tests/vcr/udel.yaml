        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Description
        of Organizational Activities In the Fitchville, Ohio Nursing Home Fire</dc:title>\n<dc:creator>Anderson,
        William A.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Fitchville,
        Ohio</dc:subject>\n<dc:subject>Fire</dc:subject>\n<dc:subject>Organizational
        Activities</dc:subject>\n<dc:description>In the early morning hours of Saturday,
        November 23, 1963, a fire completely obliterated the Golden Age Nursing Home
        in Fitchville, Ohio, killed 63 patients and routed 21 others plus a night
        staff of three attendants. Four firemen were injured in fighting the blaze.
        Only one other nursing home fire in the history of the country resulted in
        more victims. In terms of its spatial impact, the event clearly was not a
        community disaster. Still, it seemed to the Disaster Research Center that
        at least on a descriptive level something could be learned in this situation
        about: I. Disaster responses in an institutional setting; and 2. Organizational
        reactions to disasters in a non-urban area. However, the basic purpose of
        the field trip was to give members of the DRC staff further experience in
        an actual disaster situation. Thus, the description below is the by-product
        of a training mission and should be treated as such. On the afternoon of the
        fire, two research assistants of the DRC arrived in the area to observe the
        activities of organizations in this crisis. After visiting the site of the
        fire Saturday evening, they spent Sunday informally interviewing about a dozen
        individuals associated with the disaster involved agencies. An attempt was
        made to interview personnel in each principle organization that participated
        in the emergency operations. Among those members of the local sheriff\u2019s
        department, State Highway Patrol, and Salvation Army, as well as volunteer
        firemen.</dc:description>\n<dc:date>2005-06-07T22:52:02Z</dc:date>\n<dc:date>2005-06-07T22:52:02Z</dc:date>\n<dc:date>1964-08-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1317</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;8</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1318</identifier>\n
        \               <datestamp>2007-10-10T16:11:07Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Structural Differentiation
        In Emergent Groups</dc:title>\n<dc:creator>Forrest, Thomas R.</dc:creator>\n<dc:subject>Structural
        Differentiation</dc:subject>\n<dc:subject>Emergent Groups</dc:subject>\n<dc:description>This
        study is an extension of earlier work done by this researcher&#13;\nwhich
        concentrated on the behavioral dimension of group emergence&#13;\n(Forrest,
        1968). In that study an effort was made to focus on interactional&#13;\npatterns
        which were not yet institutionalized or regulated by&#13;\na set of established
        structural relationships. To assist in this&#13;\nanalysis, the emergent norm
        theory of collective behavior was employed&#13;\nto distinguish developmental
        phases of group formation. While the&#13;\nproblem of structural differentiation
        was recognized at that time, an&#13;\nadequate understanding of this process
        was not acquired. Thus, this&#13;\npresent study builds upon our earlier work.</dc:description>\n<dc:date>2005-06-07T23:11:26Z</dc:date>\n<dc:date>2005-06-07T23:11:26Z</dc:date>\n<dc:date>1974-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1318</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;15</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1319</identifier>\n
        \               <datestamp>2007-10-10T16:11:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Get To High Ground!
        The Warning Process In the Colorado Floods June 1965</dc:title>\n<dc:creator>Worth,
        Marti F.</dc:creator>\n<dc:creator>McLuckie, Benjamin F.</dc:creator>\n<dc:subject>Warning
        Process</dc:subject>\n<dc:subject>Colorado Floods</dc:subject>\n<dc:subject>Collective
        Stress</dc:subject>\n<dc:subject>Forecast</dc:subject>\n<dc:description>Among
        the earliest work undertaken by the Disaster Research Center&#13;\n(DRC) was
        a series of field studies on warnings in connection with&#13;\nfloods in ten
        different communities in Colorado in June 1965. For a&#13;\nvariety of reasons
        no public report on the research was ever issued.&#13;\nA limited circulation
        working paper describing some of the research&#13;\nwas written in 1968. This
        version was modified by the late Benjamin&#13;\nF, McLuckie in 1971 but was
        kept in working paper form. However,&#13;\nthe initiation of the DRC Historical
        and Comparative Disasters series&#13;\nin 1977 offered an opportunity to bring
        the work to a larger audience,&#13;\nAccordingly, Marti F. Worth of the DRC
        staff went back to the original&#13;\ninterview data in the files to rewrite,
        extend and update the two earlier&#13;\nversions. This volume is a product
        of that effort, and, thus, a study&#13;\nof over a decade ago now becomes
        fully available.The decision to publish the results of research conducted
        some time&#13;\nback was partly dictated by two factors. First, even at the
        present&#13;\ntime most studies focus on only one disaster impacted community;
        in&#13;\nin this instance ten different communities were studied comparatively&#13;\nin
        connection with the same general disaster and in the same way.&#13;\nSecond,
        while a number of very good studies of warning have been undertaken&#13;\nin
        the disaster area, few have concentrated on the organizational&#13;\naspects
        of the warning process as did the DRC Colorado study. Thus, at this time this
        report of a study conducted in 1965 seems warranted.</dc:description>\n<dc:date>2005-06-07T23:25:55Z</dc:date>\n<dc:date>2005-06-07T23:25:55Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1319</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;3</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1320</identifier>\n
        \               <datestamp>2007-10-10T16:11:47Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Policies, Programs,
        And Problems Of The Local Red Cross Disaster Relief In The 1960s</dc:title>\n<dc:creator>Adams,
        David S.</dc:creator>\n<dc:subject>Red Cross</dc:subject>\n<dc:subject>Interorganizational
        Relationships</dc:subject>\n<dc:subject>Natural Disaster</dc:subject>\n<dc:description>In
        a disaster of any magnitude that occurs in American society, the&#13;\nRed
        Cross is certain to be present. Much of the mass care which is necessary during
        such emergencies becomes the responsibility of the Red Cross. Too,&#13;\nunlike
        other emergency organizations, the Red Cross has continuing responsibilities
        in the rehabilitation phase. Because of such extensive involvement&#13;\nin
        disaster activities, only a limited aspect of this involvement can be considered&#13;\nhere.
        The concern here is to depict the operations of this organization&#13;\nduring
        the emergency period -- the nature of the problems it encounters&#13;\nand
        the possible organizational sources of the difficulties it may have in&#13;\ncarrying
        out it activities. In this sense, the report is problem oriented rather than
        concentrating on achievements.&#13;\nWhile the focus of the report will be
        on the local chapter of the Red&#13;\nCross in its disaster activities, these
        local activities have to be seen in&#13;\nthe context of their relationship
        to national level policy and to Red Cross personnel based outside the community.
        Consequently, after a brief discussion&#13;\nof the data upon which this report
        is based, attention will be given to the&#13;\ngeneral structure of the Red
        Cross. In the second chapter, the disaster&#13;\norientation of the Red Cross
        is outlined, particularly as this orientation is&#13;\nrevealed in the emergency
        demands which the organization accepts as legitimate.&#13;\nThe bulk of this
        second chapter, therefore, concerns the tasks which members&#13;\nof the Red
        Cross perform in disaster.&#13;\n Subsequent chapters will consider the Red
        Gross mobilization of personnel&#13;\nand supplies to perform these tasks
        in emergencies (chapter three) and certain&#13;\nproblems which occur within
        the organization as a result of this mobilization&#13;\n(chapter four). One
        of the consequences of mobilization is, of course, the&#13;\nsudden convergence
        of national personnel and local volunteers on the Red Cross.&#13;\nChapter
        four will deal, then, with the intraorganizational consequences of&#13;\nthese
        dual structures of the Red Cross in disaster operations. Chapter five&#13;\nwill
        consider interorganizational relationships in these operations.</dc:description>\n<dc:date>2005-06-08T20:33:15Z</dc:date>\n<dc:date>2005-06-08T20:33:15Z</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1320</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;4</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1321</identifier>\n
        \               <datestamp>2007-10-10T16:12:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Hurricane, Betsy,
        1965;  A  Selective Analysis Of Organizational Response In The New Orleans
        Area</dc:title>\n<dc:creator>Forrest, Thomas R.</dc:creator>\n<dc:subject>Hurricane
        Betsy</dc:subject>\n<dc:subject>New Orleans</dc:subject>\n<dc:subject>Organizational
        Response</dc:subject>\n<dc:subject>Civil Defense</dc:subject>\n<dc:subject>Red
        \ Cross</dc:subject>\n<dc:subject>Southern Bell Telephone And Telegraph Company</dc:subject>\n<dc:description>Following
        Hurricane Betsy, the Disaster rsearch Center undertook an&#13;\nintensive
        study of some of the organizational responses in the New Orleans&#13;\narea.
        From the data gathered in field work, a working paper was prepared&#13;\nseveral
        years later. This was never publicly circulated beyond DRC because&#13;\nit
        was intended to be but the first of two or three other extensive case&#13;\nstudies
        which were to be part of a comparative analysis of community organizational&#13;\nresponse
        to major disaster. For a variety of reasons the other&#13;\ncase studies were
        never written. However, the New Orleans case study, even&#13;\nat the present
        time, still is one of the more detailed ones existing in&#13;\ndisaster literature.
        It is, therefore, now being published in more public&#13;\nform, so disaster
        researchers and historians will have easier access to the&#13;\nmaterial.
        The present version is almost identical to the original working&#13;\npaper
        except for some minor editing and limited bibliographical updating. As&#13;\nsuch,
        time reference to the organizations and actions described in the monograph&#13;\nrefer
        to the year 1965 when the hurricane hit Louisiana. Structure&#13;\nand function
        of such groups as local Red Cross chapters and civil defense&#13;\nhave changed
        somewhat in the ensuing decade.</dc:description>\n<dc:date>2005-06-08T20:54:59Z</dc:date>\n<dc:date>2005-06-08T20:54:59Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1321</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;5</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1322</identifier>\n
        \               <datestamp>2007-10-10T16:11:56Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disruption On
        The Campuses Of Ohio Colleges And Universities Spring, 1970</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Ohio
        Colleges</dc:subject>\n<dc:subject>Campus Tensions</dc:subject>\n<dc:description>In
        recent years, and more specifically last spring, attention has&#13;\nfocused
        on what was happening on the campuses of Ohio colleges and universities.&#13;\nThis
        attention, however, has not been on the real accomplishments&#13;\nof these
        campuses -- in providing an education for hundreds of&#13;\nthousands of students
        from Ohio, the other 49 states, and from almost&#13;\nevery country in the
        world -- but on campus disruption and destruction.&#13;\nCertainly, the events
        at Kent State University brought home to Ohioans ,&#13;\nas well as people
        all over the world, the real and the symbolic tragedy of campus disturbances.
        The aftermath has brought on charges and recriminations, but perhaps less
        careful reflection as to the meaning of the&#13;\nevents. In raising questions
        about these images, we indicate what we wish&#13;\nto do throughout this report
        -- to raise questions. In the aftermath of&#13;\nSpring, 1970, many persons
        have answers and solutions but they are often&#13;\nin response to the wrong
        questions. We wish to reverse the procedure&#13;\nhere. We do not begin with
        solutions because the first step is to obtain factual information on what
        actually did happen on Ohio campuses in&#13;\nthe spring. In Part I, we will
        present a summary table which will provide&#13;\ninformation as to the range
        and scope of activity which occurred on&#13;\nOhio campuses in the spring.
        There is great diversity in what went on.&#13;\nWe have chosen illustrations
        to emphasize that diversity. These are represented by case studies of the
        activities on several campuses.&#13;\nSince these are descriptive and lengthy,
        the reader may wish to sample&#13;\nthis section (Appendix I) before going
        on. Understanding what happened&#13;\nin Ohio requires an understanding of
        the context of student unrest and&#13;\ndisruption all over the world, but
        particularly in the United States.&#13;\nWhile Ohio is unique, this does not
        imply that we cannot learn from what&#13;\nis happening elsewhere and by others.
        (Part 11)</dc:description>\n<dc:date>2005-06-08T23:59:14Z</dc:date>\n<dc:date>2005-06-08T23:59:14Z</dc:date>\n<dc:date>1981</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1322</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;6</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1324</identifier>\n
        \               <datestamp>2007-10-10T16:11:42Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Fire Department
        in Disaster Operations in the 1960's</dc:title>\n<dc:creator>Warheit, George
        J.</dc:creator>\n<dc:subject>Fire Department</dc:subject>\n<dc:subject>disaster-related
        tasks</dc:subject>\n<dc:subject>nuclear catastrophe</dc:subject>\n<dc:description>Along
        with the police department, the fire department in the United States is one
        community organization typically called upon in a crisis situation such as
        a natural/technological disaster or a riot/civil disturbance. This report
        analyzes data from fire department operations in the 1960s, both in disasters
        and civil disturbances. Thus, whatever is said is most relevant to that time
        period in American society, although it is probably true that much of what
        is reported is still applicable at the present time.&#13;\n&#13;\nThis report
        analyzes fire departments in terms of (1) their typical organizational patterns;
        (2) their disaster-related tasks and activities which are a response to the
        demands upon them; (3) their organizational adaptation to demand situations,
        especially those of high intensity; (4) their interorganizational relationships;
        and (5) their potential involvement and organizational adaptation to a postnuclear
        attack environment as this was visualized in the 1960s.&#13;\n&#13;\nThe local
        fire department perhaps changes less from its precrisis to its emergency time
        operations than any other community organization. Fire departments are likely
        to continue to cope with tasks similar to their preimpact responsibilities.
        They are organizations that retain a great deal of autonomy both in disasters
        and civil disturbances since their specialized tasks can seldom be preempted
        by other groups or agencies. They are organized to deal with crises, for example,
        by having a reserve force on call at all times, or by having mutual aid pacts
        with other departments. Also, the extent to which fire organizations can change
        is limited by state laws and regulatory codes of agencies such as the American
        Insurance Association.</dc:description>\n<dc:date>2005-06-09T23:11:25Z</dc:date>\n<dc:date>2005-06-09T23:11:25Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1324</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;9</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1325</identifier>\n
        \               <datestamp>2007-10-10T16:12:01Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disasters and
        Mental Health: Therapeutic Principles Drawn From Disaster Studies</dc:title>\n<dc:creator>Fritz,
        Charles E.</dc:creator>\n<dc:subject>mental health</dc:subject>\n<dc:subject>therapeutic
        principles</dc:subject>\n<dc:subject>human behavior</dc:subject>\n<dc:description>Why
        do large-scale disasters produce such mentally healthy conditions? What therapeutic
        principles can we derive from a study of the natural human adjustments that
        develop among disaster survivors?&#13;\n&#13;\nThose are the central questions
        addressed in the paper that follows-a paper whose content is exactly as it
        was written in 1961. Those questions appeared rather strange to readers at
        that time, especially among people who had never personally experienced a
        large-scale disaster or who had not conducted considerable field research
        in actual community or societal disasters.  Even today, many people are likely
        to reject these questions as incredible because they believe that the deaths,
        injuries, physical destruction, and personal deprivations caused by disasters
        must inevitably produce pathological personal and social consequences.&#13;\n&#13;\nBecause
        my emphasis in this paper focuses attention on the positive, beneficent, and
        therapeutic personal and social effects of disaster, it may be helpful to
        trace the history by which I arrived at this contrary perspective. The development
        of these ideas gradually emerged from personal and researched experiences
        covering a period of about 18 years \u2013 from 1943 to 1961. The specific
        events and experiences cover five different periods:</dc:description>\n<dc:date>2005-06-09T23:54:52Z</dc:date>\n<dc:date>2005-06-09T23:54:52Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1325</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;10</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1326</identifier>\n
        \               <datestamp>2007-10-10T16:34:36Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Problems of Field
        Research: Techniques and Procedures of the Disaster Research Center in the
        1960s</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>field
        research</dc:subject>\n<dc:subject>disaster culture</dc:subject>\n<dc:subject>disaster
        agent</dc:subject>\n<dc:description>In August of 1963, we established the
        Disaster Research Center at Ohio State University. The basic purpose of the
        Center is to conduct research into disasters. We are not interested in the
        physical features of disasters, but primarily in their human and social aspects.
        We have several contracts: one with the Office of Civil Defense, which supports
        most of our field work, and another with the Office of Scientific Research
        of the Air force, which supports what we call the laboratory part of our research.
        Those were our initial contracts and are still our two basic contracts as
        of today.  Essentially, they call for us to study organizational functioning
        under stress. That is, were are not interested in victims themselves; rather,
        our basic objective is to study organizations and their personnel, particularly
        those that get involved in solving the community problems engendered by disaster.
        This would include such groups as police and fire departments, civil defense,
        mass media, hospital, etc.  We are not confined to them alone, although they
        were our initial focus and are still the major point of interest in our research.</dc:description>\n<dc:date>2005-06-09T23:55:10Z</dc:date>\n<dc:date>2005-06-09T23:55:10Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1326</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;11</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1327</identifier>\n
        \               <datestamp>2007-10-10T16:12:06Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1130</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Interaction Between
        Canadian and American Governmental and Non-Governmental Organizations During
        the Red River Flood of 1997</dc:title>\n<dc:creator>Wachtendorf, Tricia</dc:creator>\n<dc:subject>Canda</dc:subject>\n<dc:subject>interaction</dc:subject>\n<dc:subject>Red
        River Flood of 1997</dc:subject>\n<dc:subject>non-governmental oganizations</dc:subject>\n<dc:description>This
        study examines transnational interaction between Canadian and American organizations
        during their response to the 1997 Red River flood. In particular, the research
        focuses on: 1) the direction and degree of dependency organizations had on
        their cross-border counterparts for information and response implementation;
        2) the use of formal and informal processes in transnational decision-making
        and&#13;\ncommunication; 3) the extent to which standardization inconsistencies
        affected the disaster response; 4) whether or not transnational interaction
        occurred primarily between centralized emergency organizations or decentralized
        agencies involved in flood-fighting efforts. The analysis uses a grounded
        theory examination of cross-border agreements, agency and governmental reports,
        newspapers, and interviews conducted with sixty-two key representatives from
        principle Canadian and American organizations involved in the flood response.
        The study describes the nature and frequency of the interaction. It finds
        that although several problems or areas of cohesion developed, transnational
        interaction between organizations during the 1997 flood was generally successful,
        with respondents reporting satisfaction with the willingness and ability of
        their counterparts to provide information and assistance. The research also
        identifies ways in which cross-border interaction can be expanded and issues
        that should be considered before such implementation occurs. Recommendations
        are listed below in the order that they are discussed in the body of the text.</dc:description>\n<dc:date>2005-06-09T23:55:31Z</dc:date>\n<dc:date>2005-06-09T23:55:31Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1327</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;12</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1328</identifier>\n
        \               <datestamp>2007-10-10T16:11:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Emergency</dc:subject>\n<dc:subject>Immediate
        Action</dc:subject>\n<dc:subject>Natural Disasters</dc:subject>\n<dc:subject>Technological
        Disasters</dc:subject>\n<dc:subject>Castastrophes</dc:subject>\n<dc:description>In
        everyday speech, the word \"emergency\" usually signifies a&#13;\nsudden and
        unexpected condition calling for immediate action. In&#13;\nthe last four
        decades, social scientists starting from popular&#13;\nusages of the term,
        have increasingly attempted to conceptualize&#13;\nemergency as part of the
        social situation generated by natural&#13;\nand technological disasters or
        catastrophes. In fact, to a considerable&#13;\nextent, the theoretical work
        and empirical research on&#13;\nthe social aspects of disasters is the equivalent
        of the social&#13;\nscientific analysis and study of emergencies. Actually
        whether&#13;\nthe term \"disaster\", \"catastrophe\" or \"emergency\" is primarily&#13;\nused,
        seems to depend on the particular language involved. For&#13;\nexample, Italian
        social scientists have somewhat preferred to use&#13;\nthe term \"emergency\"
        whereas Americans have been inclined to&#13;\nemploy the word \"disaster\"
        even though the substantive phenomena&#13;\n-being discussed is about the
        same in both cases. However, since&#13;\nmost of the social scientific literature
        what exists in the area&#13;\nuses \"disaster\" rather than \"emergency\"
        or \"catastrophe\", we will&#13;\nin this article mostly but not exclusively
        use the first term. Part of this tendency and also lack of complete consensus
        can be&#13;\nattributed to the fact that social science studies in the area&#13;\nare
        but about four decades old, and until recently, were&#13;\nprimarily undertaken
        in the United States.&#13;\nConsequently, we will first generally describe
        the sociohistorical&#13;\ndevelopment of this area of study. Then the various&#13;\nconceptualizations
        advanced of the key term, disaster, are&#13;\ndiscussed. This is followed
        by an overview of major research&#13;\ncodification efforts made up to the
        present and then selected but&#13;\nimportant substantive research findings
        are summarized. We&#13;\nconclude with a brief statement about the general
        applicability&#13;\nof findings across all societies, and end with a projection
        of studies needed in the future.</dc:description>\n<dc:date>2005-06-10T14:52:34Z</dc:date>\n<dc:date>2005-06-10T14:52:34Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1328</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;143</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1329</identifier>\n
        \               <datestamp>2007-10-10T16:11:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Rainfall
        Estimates or Tornado Detection?: An Assessment Based on the Needs of Emergency
        Managers</dc:title>\n<dc:creator>Donner, William R.</dc:creator>\n<dc:creator>Grainger,
        Desiree</dc:creator>\n<dc:creator>Rodriguez, Havidan</dc:creator>\n<dc:creator>Diaz,
        Walter</dc:creator>\n<dc:creator>Santos, Jenniffer</dc:creator>\n<dc:subject>Tornado-General</dc:subject>\n<dc:subject>Floods-General</dc:subject>\n<dc:subject>Disaster
        Preparedness</dc:subject>\n<dc:subject>Disaster Management</dc:subject>\n<dc:subject>Emergency
        Response</dc:subject>\n<dc:description>The following research brief uses data
        obtained from twenty six (n=26) interviews with emergency managers, National
        Weather Service (NWS) forecasters, and amateur radio operators (HAM) to determine
        whether rainfall estimation or tornado detection would more effectively address
        the needs of the emergency management community in Oklahoma. This study was
        conducted as part of a broader project on end-user integration, which intends
        to incorporate the needs and recommendations of end users into the design
        of radar technology currently under development by the Engineering Center
        for the Collaborative Adaptive Sensing of the Atmosphere (CASA). In the course
        of our analysis, we discovered that a majority of emergency managers require
        tornado detection due to the specific needs of Oklahoma communities, as well
        as their experiences with severe weather. We identified three reasons for
        this decision. First, tornados are less predictable than floods. Second, mitigation
        strategies, such as rain gauges and retention ponds, have significantly reduced
        the threat of flooding in most regions. Finally, failed tornado warnings vis-a-vis
        flood warnings seem to pose a greater threat to professional credibility and
        legitimacy. Overall, these findings indicate that emergency managers consider
        a wide range of factors when making decisions related to severe weather. While
        much is revealed about the decision-making process, the reasons for which
        emergency managers chose tornado detection over rainfall estimation were,
        in some cases, based on incomplete or inaccurate information. Most strikingly,
        for example, is that according to epidemiological statistics, flooding appears
        to be a greater threat to life than tornados. Moreover, current flood mitigation
        practices do not address the fact that a) floods produce long-term and diffuse
        effects (e.g. insurance costs), and b) mitigation techniques may decrease
        the level of individual preparedness, putting a population at risk of flash
        and/or major flooding. It is the recommendation of emergency managers that
        radar resources should primarily be allocated to tornado detection. It should,
        however, be remembered that flooding may continue to constitute a major threat
        to these communities.</dc:description>\n<dc:date>2005-06-13T14:09:38Z</dc:date>\n<dc:date>2005-06-13T14:09:38Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1329</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
