        Analysis Of Selected Parameters For Predicting Food Chain Transport  And Internal
        Dose Of Radionuclides</dc:title>\n<dc:creator>Hoffman, F. Owen</dc:creator>\n<dc:creator>Baes
        III, Charles F.</dc:creator>\n<dc:subject>Statistical  Analysis</dc:subject>\n<dc:subject>Food
        Chain Transport</dc:subject>\n<dc:subject>Radionuclides</dc:subject>\n<dc:description>Compliance
        with environmental radiological standards&#13;\npromulgated to limit routine
        releases from nuclear facilities&#13;\nis usually determined through the use
        of mathematical models which are subject to considerable uncertainty. One
        way of&#13;\nestimating the uncertainty associated with model predictions
        is through an analysis of the statistical properties of their&#13;\ninput
        parameters. This report presents results of such analyses for parameters incorporated
        in U.S. Nuclear&#13;\nRegulatory Commission (NRC) Regulatory Guide 1.109.
        Approximately 200 references are reviewed and the distribution of&#13;\nvalues
        associated with input parameters is quantified. The&#13;\nresults are used
        to estimate the uncertainty in dose prediction resulting from a given concentration
        of l 3 1 I 2 in air&#13;\ntransported over the pasture-cow-milk pathway. The
        NRC&#13;\nrecommended generic default values are compared with the&#13;\nstatistical
        distribution of the selected parameters, and&#13;\nthe probability of the
        default values not being exceeded is estimated. The results reported herein
        provide an estimation of actual uncertainties to be expected under&#13;\nreal-world
        conditions in lieu of validation experiments.&#13;\nThe relevance of these
        results to the true uncertainties&#13;\nassociated with the parameters and
        models analyzed in this&#13;\nreport is limited because of the qualifying
        assumptions and the quality of data. However, methods of taking results&#13;\nfrom
        these analyses into account when determining compliance&#13;\nwith regulatory
        statutes are discussed.</dc:description>\n<dc:date>2005-07-16T20:47:27Z</dc:date>\n<dc:date>2005-07-16T20:47:27Z</dc:date>\n<dc:date>1979-10</dc:date>\n<dc:type>Technical
