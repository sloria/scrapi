        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Radiation
        Disasters: Similarities To And Differences From Other Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Radiation Disasters</dc:subject>\n<dc:description>First,
        we note that most researchers see disasters as being qualitatively as well
        as quantatively different from everyday accidents.  In this framework therefore
        the preparations for and responses to radiation disaster occasions have to
        be different in important ways from those that can be used in routine radiation
        emergencies.</dc:description>\n<dc:date>2005-03-09</dc:date>\n<dc:date>2005-03-09</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/525</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;153</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
