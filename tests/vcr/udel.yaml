        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A1-L1 Phase Boundaries
        and Anisotropy via Multiple-Order-Parameter Theory for an FCC Alloy</dc:title>\n<dc:creator>Tanoglu,
        G.B.</dc:creator>\n<dc:creator>Braun, Richard J.</dc:creator>\n<dc:creator>Cahn,
        J.W.</dc:creator>\n<dc:creator>McFadden, G.B.</dc:creator>\n<dc:description>The
        dependence of thermodynamic properties of planar interphase boundaries (IPBs)
        and antiphase boundaries (APBs) in a binary alloy on an FCC lattice is studied
        as a function of their orientation.  Using a recently-developed diffuse interface
        model based on three non-conserved order parameters and the concentration,
        and a free energy density that gives a realistic phase diagram with one disordered
        phase (A1) and two ordered phases (L12 and L10) such as occurs in the Cu-Au
        system, we are able to find IPBs and APBs between any pair of phases and domains,
        and for all orientations.  The model includes bulk and gradient terms in a
        free energy functional, and assumes that there is no mismatch in the lattice
        parameters for the disordered and ordered phases.  We catalog the appropriate
        boundary conditions for all IPBs and APBs.  We then focus on the IPB between
        the disordered A1 phase and the L10 ordered phase.  For this IPB we compute
        the numerical solution of the boundary value problem to find the interfacial
        energy, \u03B3, as a function of orientation, temperature, and chemical potential
        (or composition).  We determine the equilibrium shape for a precipitate of
        one phase within the other using the Cahn-Hoffman \u2018\u03BE-vector\u2019
        formalism.  We find that the profile of the interface is determined only by
        one conserved and one non-conserved order parameter, which leads to a surface
        energy which, as a function of orientation, is \u201Ctransversely isotropic\u201D
        with respect to the tetragonal axis of the L10 phase.  We verify the model\u2019s
        consistency with the Gibbs adsorption equation.</dc:description>\n<dc:date>2005-02-16T17:41:24Z</dc:date>\n<dc:date>2005-02-16T17:41:24Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/317</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Reports: 2003-05</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
