        Tranformation</dc:subject>\n<dc:subject>Aquatic Systems</dc:subject>\n<dc:subject>Pesticides</dc:subject>\n<dc:description>Lack
        of data on the fate and impact of pesticides in freshwater systems prompted
        Environmental Protection Agency researchers in 1971 to select 10 representative
        materials (Figure 1) for detailed study. One of the needs highlighted&#13;\nat
        that time was for more reliable data on the rates, routes, and products of
        transformation. Subsequently, Paris and Lewis1 comprehensively reviewed the
        literature on microbial, chemical, and photochemical transformations of these
        materials and have since completed microbial studies with them.</dc:description>\n<dc:date>2005-09-10T13:46:39Z</dc:date>\n<dc:date>2005-09-10T13:46:39Z</dc:date>\n<dc:date>1976-09</dc:date>\n<dc:type>Technical
