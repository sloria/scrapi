        Multispecies Fisheries Management In Chesapeake Bay</dc:title>\n<dc:creator>STAC</dc:creator>\n<dc:subject>Multispecies
        Fisheries Management</dc:subject>\n<dc:subject>Chesapeake Bay</dc:subject>\n<dc:description>Fisheries
        management in Chesapeake Bay, and globally, is based upon single-species plans&#13;\n(FWs)
        that often have neglected biological interactions such as predator-prey relationships
        or the&#13;\nso-called technical interactions (e.g. bycatch, discards) that
        affect yields, productivity,&#13;\nprofitability, and which may have implications
        for the broad ecosystem management goals of the&#13;\nChesapeake Bay Program.
        A workshop was convened in Solomons, Maryland, 1-3 April 1998,&#13;\nto consider
        the potential and advisability of moving towards multispecies fisheries management
        or&#13;\nof adopting approaches that are clearly compatible with an ecosystem
        management philosophy.&#13;\nInternational experts joined regional scientists
        and managers to explore multispecies issues in&#13;\nplenary sessions and
        focused working groups. This report contains the workshop\u2019s findings
        and&#13;\nrecommendations.</dc:description>\n<dc:date>2005-09-09T20:42:38Z</dc:date>\n<dc:date>2005-09-09T20:42:38Z</dc:date>\n<dc:date>1998-04</dc:date>\n<dc:type>Technical
