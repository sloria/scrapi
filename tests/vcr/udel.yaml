        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Major Themes
        In The Empirical Disaster Evacuation Literature</dc:title>\n<dc:creator>Aguirre,
        Benigno E.</dc:creator>\n<dc:creator>Swisher, Robert G.</dc:creator>\n<dc:subject>Disaster
        Evacuation Literature</dc:subject>\n<dc:subject>Responses</dc:subject>\n<dc:subject>Methods</dc:subject>\n<dc:subject>Results</dc:subject>\n<dc:subject>Recommenations</dc:subject>\n<dc:description>As
        part of the general emphasis now well under way toward codifying&#13;\nthe
        disaster research literature (for a review of this trend see Quarantelli and
        Dynes, 1977) this paper reviews the literature on evacuations in disasters.&#13;\nThe
        aim is to describe what is known about the responses of individuals and families
        to warning and evacuation, as well as the processes of local and national
        coordination. The predominant meanings attached to evacuation&#13;\nand evacuees
        in the social science literature are noticed, and needed revision&#13;\nof
        these views are suggested. The paper is divided into three parts,&#13;\nin
        which the method, results, and recommendations are presented.</dc:description>\n<dc:date>2005-05-06T18:37:55Z</dc:date>\n<dc:date>2005-05-06T18:37:55Z</dc:date>\n<dc:date>1977-05</dc:date>\n<dc:type>Working
