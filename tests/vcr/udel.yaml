        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Lessons
        Learned From The Popular Culture Of Disaster</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:subject>Culture</dc:subject>\n<dc:subject>Movies</dc:subject>\n<dc:subject>Graffiti</dc:subject>\n<dc:subject>Songs</dc:subject>\n<dc:description>EIIP
        Round Table Discussion of the The Popular Culture of Disaster</dc:description>\n<dc:date>2005-03-23T21:43:04Z</dc:date>\n<dc:date>2005-03-23T21:43:04Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/712</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
