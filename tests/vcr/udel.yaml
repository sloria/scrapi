        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Isospectral Shapes
        with Neumann and Alternating Boundary Conditions</dc:title>\n<dc:creator>Driscoll,
        Tobin A.</dc:creator>\n<dc:creator>Gottlieb, H.P.W.</dc:creator>\n<dc:subject>Eigen
        values</dc:subject>\n<dc:subject>Laplacian</dc:subject>\n<dc:subject>chaotic
        billiards</dc:subject>\n<dc:subject>isospectrality</dc:subject>\n<dc:description>The
        best-known negative answer to Mark Kac's question, \"Can one hear the shape
        of a drum?\" is a pair of octagons discovered by Gordon, Webb, and Wolpert.
        Their nonconstructive proof of Dirichlet isospectrality has since been supplemented
        by experiment and high-accuracy computation of many of the eigenvalues of
        these drums. In this paper we compute the Neumann modes of these regions,
        also known to be identical, to high precision. Additionally, we carry out
        the computations for two cases in which the boundary conditions alternate
        between Dirichlet and Neumann around the sides. There is overwhelming numerical
        evidence that the regions remain isospectral, though to our knowledge there
        has been no analytic demonstration of this fact.</dc:description>\n<dc:date>2005-01-28T20:48:37Z</dc:date>\n<dc:date>2005-01-28T20:48:37Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Technical
