        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Executive Summary.
        \ Disaster Resistant Communities Initiative:  Evaluation Of The Pilot Phase.
        \ Year 1</dc:title>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:creator>Riad,
        Jasmin K.</dc:creator>\n<dc:creator>Wachtendorf, Tricia</dc:creator>\n<dc:creator>Tweedy,
        Angela</dc:creator>\n<dc:creator>Reshaur, Lisa</dc:creator>\n<dc:subject>Disaster
        resistant Communities</dc:subject>\n<dc:subject>Project Impact</dc:subject>\n<dc:subject>Hazards</dc:subject>\n<dc:subject>Risk
        Reductions</dc:subject>\n<dc:description>In 1995, the Federal Emergency Management
        Agency (FEMA) unveiled a new national&#13;\neffort to encourage state and
        local adoption of mitigation policies and programs in an attempt to&#13;\nreduce
        escalating disaster relief and recovery costs (FEMA 1995). In 1996, Director
        James Lee&#13;\nWitt, acknowledging that \u201Call mitigation is local,\u201D
        convened a set of roundtable discussions, which&#13;\nincluded constituents
        from outside the traditional emergency management profession, to consider&#13;\ndifferent
        approaches to local level adoption of mitigation programs.&#13;\nOut of these
        discussions came a new program, originally called the Disaster Resistant&#13;\nCommunity
        Initiative, now known as Project Impact. The overall goal of Project Impact
        is \u201Cto&#13;\nbring communities together to take actions that prepare
        for-and protect themselves&#13;\nagainst-natural disasters in a collaborative
        effort\u201D (FEMA 1997). Unlike other FEMA grant&#13;\nprograms, the mitigation
        activities and strategies were to be developed by the communities&#13;\nthemselves
        to meet local needs and to reflect local social and political cultures. This
        was expected&#13;\nto be a \u201Cbottom up\u201D approach to mitigation. Guidance
        to the communities in how to meet this&#13;\ngoal was provided in four objectives:
        to build community pastnerships; to identify hazards and&#13;\ncommunity vulnerability;
        to prioritize risk reduction actions; and to develop communication&#13;\nstrategies
        to educate the public about Project Impact.</dc:description>\n<dc:date>2005-04-22T18:49:48Z</dc:date>\n<dc:date>2005-04-22T18:49:48Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1144</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;40</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
