        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Numerical Experiments
        with Isometric Mapping and Back-Projection for Conditioning Families in a
        Simple Sobolev Space</dc:title>\n<dc:creator>Dallas, A.G.</dc:creator>\n<dc:description>Numerically
        stable Galerkin procedures can be constructed by ensuring that the families
        of trial- and test-functions are well conditioned in the respective Hilbert
        spaces between which the operator is an (appropriate) isomorphism. We explain
        an idea for constructing a family that may be well conditioned in a given
        Sobolev space of nonzero fractional order from a family that is well conditioned
        in the corresponding zero-order space, by using a naturally occurring isometric
        operator followed by projection back onto the original subspace. Effectively,
        the construction results in \"preconditioning matrices,\" to be used in transforming
        the original Galerkin matrix to produce new ones which may be of much smaller
        condition number. The underlying geometric setting must be sufficiently simple,
        so that the Sobolev structures can me \"manipulated numerically.\" While we
        have not yet proven the well-conditioning of the constructed families, the
        use of the scheme is illustrated numerically in applications to the approximate
        solution of a first-kind integral equation arising in two-dimensional acoustic
        scattering, where a pronounced stabilizing effect is observed.</dc:description>\n<dc:date>2005-02-17T18:20:17Z</dc:date>\n<dc:date>2005-02-17T18:20:17Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/341</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-01</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/342</identifier>\n
        \               <datestamp>2007-10-10T15:40:55Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Reformulating
        a Boundary-Integral Equation in Three Dimensions as as Integral-Operator Problem
        in a Plane Region</dc:title>\n<dc:creator>Dallas, A.G.</dc:creator>\n<dc:description>Motivated
        by a desire to simplify the design of numerically stable and efficient approximation
        schemes for boundary-operator problems, we develop a framework in which an
        integral equation on the boundary of a domain ${I\\kern-.30em R}^3$ can be
        systematically reformulated as an integral-operator problem set in a region
        in the plane; some geometric restrictions are imposed on the shape of the
        (smooth) boundary. When the plane region is chosen to be a rectangle, the
        necessary Sobolev-space structures can be handled numerically rather easily
        in the new simpler geometry, in contrast to the situation on the original
        boundary. Moreover, familiar trial- and test- functions can then be employed
        in the construction of approximate solutions of the reformulated problems.
        We show for two examples how a well-posed problem can be transferred from
        the domain-boundary setting to the plane-region setting. We describe a numerical
        implementation of these ideas to a lower-dimensional example involving the
        approximate solution of a first-kind integral equation associated with the
        Helmholtz equation that is originally set on the boundary of a domain in ${I\\kern-.30em
        R}^2$.</dc:description>\n<dc:date>2005-02-17T18:46:38Z</dc:date>\n<dc:date>2005-02-17T18:46:38Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/342</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>technical
        Report: 2001-02</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/343</identifier>\n
        \               <datestamp>2007-10-10T15:40:56Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
