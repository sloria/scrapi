        \               <datestamp>2007-10-10T16:31:03Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Preliminary Statement On The Different Worlds Of Science And Mass Communication:
        Implications For Information Flow Between Them</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Mass communication</dc:subject>\n<dc:subject>Science</dc:subject>\n<dc:description>What
        follows is the presentation of a perspective on a problem.  While research
        observations are used to support my argument, there is no systematic setting
        forth of findings from or summaries of studies on the topic.  Instead I mostly
        try to indicate the implications that stem from my view.</dc:description>\n<dc:date>2005-03-08T22:14:31Z</dc:date>\n<dc:date>2005-03-08T22:14:31Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/523</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
