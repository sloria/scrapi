        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Conditions For
        A Homogeneous Mixture To Be Ideal</dc:title>\n<dc:creator>Shapiro, N. Z.</dc:creator>\n<dc:subject>Conditions</dc:subject>\n<dc:subject>Homogeneous
        Mixture</dc:subject>\n<dc:subject>Chemical Equilibrium</dc:subject>\n<dc:description>This
        Memorandum considers homogeneous mixtures of&#13;\nthree or more chemical
        species, obtaining conditions for&#13;\nsuch mixtures to be \"ideal\" over
        some range of chemical&#13;\ncompositions. Temperature and pressure are assumed
        constant. Ideality is shown to derive from the assumption that&#13;\nfor each
        species, the activity of the species depends&#13;\nonly on the concentration
        of that particular species,&#13;\nindependently of the concentrations of the
        other species.</dc:description>\n<dc:date>2005-07-22T20:47:24Z</dc:date>\n<dc:date>2005-07-22T20:47:24Z</dc:date>\n<dc:date>1963-06</dc:date>\n<dc:type>Technical
