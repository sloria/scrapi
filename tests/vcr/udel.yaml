        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>SIGUCCS Conference
        Presentation</dc:title>\n<dc:creator>Crawford, Bruce D.</dc:creator>\n<dc:subject>Disaster
        Planning</dc:subject>\n<dc:subject>Convergent Management</dc:subject>\n<dc:subject>Risk
        \ and Management Assessment</dc:subject>\n<dc:description>Disaster planning
        is an ongoing activity. This is the message of my topic today.&#13;\nWhat
        does disaster planning mean to you as a computer center manager? Does it mean
        hiring a consultant to produce a written disaster plan per se? Does it bring
        to mind the drafting of standard operating procedure manuals to handle service
        interruptions? Is it a booklet put together to satisfy a regulation or to
        convince your insurance company that you deserve a lower rate? Is it simply
        a phone list? If you are thinking along these lines, you may be in for a surprise.
        Disaster planning involves much more than this.</dc:description>\n<dc:date>2005-06-01T17:19:34Z</dc:date>\n<dc:date>2005-06-01T17:19:34Z</dc:date>\n<dc:date>1989-03</dc:date>\n<dc:type>Working
