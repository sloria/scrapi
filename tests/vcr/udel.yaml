        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Crescent City
        Revisted: A Comparison of Public Warning Procedures Used in 1964 and 1965
        Emergencies</dc:title>\n<dc:creator>Anderson, William A.</dc:creator>\n<dc:subject>public
        warning</dc:subject>\n<dc:subject>emergencies</dc:subject>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>western
        Alaska</dc:subject>\n<dc:subject>Pacific Coast</dc:subject>\n<dc:description>This
        report considers the response of public officials in Crescent City to the
        seismic wave threat following the February 3, Alaska earthquake. This particular
        city was chosen for study from among several threatened Pacific Coast communities
        because the DRC had previously made a similar study there, and it was felt
        that a second study would afford an unusual opportunity to make some comparative
        observations.</dc:description>\n<dc:date>2005-05-08T19:27:51Z</dc:date>\n<dc:date>2005-05-08T19:27:51Z</dc:date>\n<dc:date>1965-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1246</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
