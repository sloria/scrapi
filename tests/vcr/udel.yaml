        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Scattering of
        Time-Harmonic Electromagnetic Waves by Anisotropic Inhomongeneous Scatters
        or Impenetrable Obstacles</dc:title>\n<dc:creator>Monk, Peter B.</dc:creator>\n<dc:creator>Coyle,
        J.</dc:creator>\n<dc:subject>anisotropic</dc:subject>\n<dc:subject>finite
        element</dc:subject>\n<dc:subject>electromagnetic scattering</dc:subject>\n<dc:description>We
        investigate an overlapping solution technique to compute the scattering of
        time-harmonic&#13;\nelectromagnetic waves in two dimensions. The technique
        can be used to compute waves&#13;\nscattered by penetrable anisotropic inhomogeneous
        scatterers or impenetrable obstacles. The major&#13;\nfocus is on implementing
        the method using finite elements. We prove existence of a unique solution&#13;\nto
        the disctretized problem and derive an optimal convergence rate for the scheme,
        which is verified&#13;\nnumerical by examples.</dc:description>\n<dc:date>2005-02-18T18:16:04Z</dc:date>\n<dc:date>2005-02-18T18:16:04Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
