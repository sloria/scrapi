        For Lake Michigan:  Part 2 - Model Formulation And Preliminary Verification</dc:title>\n<dc:creator>Canale,
        Raymond P.</dc:creator>\n<dc:creator>DePalma, Leon M.</dc:creator>\n<dc:creator>Vogel,
        Allan H.</dc:creator>\n<dc:subject>Food Web Model</dc:subject>\n<dc:subject>Lake
        Michigan</dc:subject>\n<dc:subject>Model Formulation</dc:subject>\n<dc:subject>Preliminary
        Verification</dc:subject>\n<dc:description>Previous plankton models for the
        Great Lakes have considered&#13;\nthe interactions among dissolved nutrients,&#13;\nchlorophyll
        a, and total zooplankton. These models have&#13;\nbeen developed primarily
        for the purpose of predicting the&#13;\ngross effects of nutrient input control
        and urban growth on&#13;\nthe phytoplankton standing crop. However, more complex&#13;\necological
        problems, such as the effect of eutrophication on&#13;\nthe forage fish and
        the effect of foreign marine fish species&#13;\non the plankton composition,
        require complex food web models.&#13;\nThe purpose of this report is to justify,
        develop, and verify&#13;\na preliminary lower food web model for Lake Michigan.</dc:description>\n<dc:date>2005-08-03T22:58:14Z</dc:date>\n<dc:date>2005-08-03T22:58:14Z</dc:date>\n<dc:date>1975-03</dc:date>\n<dc:type>Technical
