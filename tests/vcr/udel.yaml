        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community
        Social Capital as the Primary Basis for Resilience</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Disaster Recovery</dc:subject>\n<dc:subject>Sociology</dc:subject>\n<dc:description>Updated
        Version of Preliminary Paper #327</dc:description>\n<dc:description>Initially,
        I need to provide a set of assumptions.  I am treating terrorism as producing
        what is conventionally called disaster.  Understanding disaster, however,
        is seldom  enhanced by focusing on the peculiarities of particular disaster
        agents, in this case, terrorism.  I will look at previous research on diverse
        disaster agents on the basis of a rather universal social unit \u2013 the
        community.  The community is the locus of the response to disaster and such
        social units have the social capital necessary to respond to disasters.  I
        will argue that communities already exhibit considerable resilience in dealing
        with a variety of types of disaster and that we can learn how those capabilities
        might be enhanced.  On the other hand, the implementation of certain types
        of policy relating to terrorism can have the effect of undercutting and dampening
        resilience.</dc:description>\n<dc:date>2005-11-01T20:23:54Z</dc:date>\n<dc:date>2005-11-01T20:23:54Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1621</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;344</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
