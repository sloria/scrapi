        Responses To Major Community Crises</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Organizational
        Responses</dc:subject>\n<dc:subject>Community Crises</dc:subject>\n<dc:subject>Civil
        Distrubances</dc:subject>\n<dc:subject>Natural Disasters</dc:subject>\n<dc:description>This
        document is one of a series of publications prepared&#13;\nby the staff of
        the Disaster Research Center, The Ohio&#13;\nState University, on sociological
        aspects of community&#13;\nemergencies. The research reported here was done
        as part&#13;\nof a comparative study of responses in civil disturbances&#13;\nas
        well as natural disasters. The civil disturbance&#13;\nresearch is reported
        in other publications in the series.&#13;\nThis report is one of those dealing
        with natural disasters.&#13;\nThe research for the report was done in part&#13;\nunder
        Grant 5 R01 MH-15399-01 to 05 from the Center for&#13;\nApplied Social Problems
        in the National Institutes of&#13;\nMental Health.</dc:description>\n<dc:date>2005-04-22T14:28:35Z</dc:date>\n<dc:date>2005-04-22T14:28:35Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1137</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
