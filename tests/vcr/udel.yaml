        Easements</dc:subject>\n<dc:subject>Purchase of Development Rights</dc:subject>\n<dc:subject>Agricultural
        Preservation Districts</dc:subject>\n<dc:description>This report presents
        the results of a survey of Delaware agricultural landowners about their characteristics,
        opinions, and behavior regarding participation in the Delaware Agricultural
        Lands Preservation Program specifically  the PACE and Ag Dist programs.  The
        results demonstrate that participants tend to:&#13;\n- own larger farms&#13;\n-
        be more likely to raise corn, soybeans, and vegetables&#13;\n- have more decisions
        makers&#13;\n- be much more likely to be full-time operators&#13;\n- be more
        likely to value working outdoors&#13;\n- be more likely to value ownership
