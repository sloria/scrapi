        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Limiting behaviors
        for Brownian motion reflected on Brownian motion</dc:title>\n<dc:creator>Chen,
        X.</dc:creator>\n<dc:creator>Li, Wenbo</dc:creator>\n<dc:subject>Brownian
        Motion</dc:subject>\n<dc:subject>Re ected Brownian Motion Limiting behaviors</dc:subject>\n<dc:subject>deviation
        estimates</dc:subject>\n<dc:description>Suppose that g(t) and Wt are independent
        Brownian motions starting from g(0) = W0 = 0.&#13;\nConsider the Brownian
        motion Yt re ected on g(t), obtained from Wt by the means of the&#13;\nSkorohod
        lemma. The upper and lower limiting behaviors of Yt are presented. The upper
        tail&#13;\nestimate on exit time is computed via principal eigenvalue.</dc:description>\n<dc:date>2005-02-17T17:20:28Z</dc:date>\n<dc:date>2005-02-17T17:20:28Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
