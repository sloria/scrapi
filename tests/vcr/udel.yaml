        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Notes on Organizational
        Legitimacy: Reflections on the New Brunswick Emergency Measures Organization</dc:title>\n<dc:creator>Kueneman,
        Rodney M.</dc:creator>\n<dc:creator>Hannigan, John A.</dc:creator>\n<dc:subject>history</dc:subject>\n<dc:subject>structure</dc:subject>\n<dc:subject>activities</dc:subject>\n<dc:subject>emergency</dc:subject>\n<dc:subject>E.M.O</dc:subject>\n<dc:subject>New
        Brunswick</dc:subject>\n<dc:description>In New Brunswick, in the early sixties,
        the Energency Measures Organization was divided into three segments based
        on Provincial, County and Municipal organizations each contributing to the
        costs with the Federal Government on a 75 percent, 12 1/2 percent, 12 1/2
        percent basis. All efforts in this field were supervised and controlled by
        the Province, and depended mainly on volunteers. In 1967 there was a major
        change in the concept of Provincial Government operations, centralizing many
        of the responsibilities of the Municipal Government and dissolving the existing
        County Government system. At this time, E.M.O. became a sole provincial operation
        based on a Provincial Headquarters and five areas, each with its own headquarters
        and small staff. &#13;\n&#13;\nAfter the 1968 Federal budget cut, the Provincial
        Government lost little time in initiating its own E.M.O. cutbacks. In the
        spring of 1968, the New Brunswick Government announced a major re-organization
        of the provincial E.M.O. From a separate entity, E.M.O. was absorbed into
        the Municipal Affairs Department, and the Deputy Minister of that department
        was appointed Provincial Co-ordinator. Staff was reduced to one full-time
        training officer, and his secretary. The inventory of equipment accumulated
        by New Brunswick E.M.O. was transferred to departments of government whose
        normal activities were allied to a number of responsibilities previously the
        sole jurisdiction of New Brunswick E.M.O. A member of the Provincial Government
        which initiated these measures explained, in an attack on the proposed expansion
        of E.M.O. four years later, that his government had decided that \"there was
        very little these people could do or were asked to do.\u201D</dc:description>\n<dc:date>2005-05-06</dc:date>\n<dc:date>2005-05-06</dc:date>\n<dc:date>1974-05</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1221</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;62</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
