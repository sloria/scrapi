        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sociological
        Theories and Disaster Studies</dc:title>\n<dc:creator>Stallings, Robert A.</dc:creator>\n<dc:subject>disaster
        studies</dc:subject>\n<dc:subject>earthquakes</dc:subject>\n<dc:description>This
        paper is an expansion of remarks presented as the inaugural Distinguished
        Lecture on Disaster and Risk at the Disaster Research Center, Department of
        Sociology and Criminal Justice, University of Delaware, Newark, 17 April 1997.</dc:description>\n<dc:date>2004-10-14T13:41:09Z</dc:date>\n<dc:date>2004-10-14T13:41:09Z</dc:date>\n<dc:date>1997-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/135</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
