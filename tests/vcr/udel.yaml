        evaluation report, prepared by the Delaware Education Research and Development
        Center, includes an accounting of the second year of Project C.H.A.N.C.E.
        implementation. Information related to student achievement, student behavioral
        indices, technology literacy, and program satisfaction is discussed.&#13;\nThe
        evaluation results indicate that the Project C.H.A.N.C.E. program is well
        thought of by students and parents, and that teachers are seeing an improvement
        in some classroom behaviors for students participating in the program. Based
        on comparisons of participants and non-participants, impact on reading and
        writing performance was not seen during year two of implementation. However,
        district test scores and grades indicate improvement throughout the academic
        year. To look more closely at program impact, it would be appropriate to focus
        on students who have participated in the program since its inception.</dc:description>\n<dc:date>2006-06-22T13:54:02Z</dc:date>\n<dc:date>2006-06-22T13:54:02Z</dc:date>\n<dc:date>2001-11</dc:date>\n<dc:type>Technical
