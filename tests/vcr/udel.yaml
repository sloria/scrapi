        \               <datestamp>2007-10-10T16:25:51Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Research In The Social Sciences:  Lessons Learned, Challenges, And Future
        Trajectories</dc:title>\n<dc:creator>Rodriguez, Havidan</dc:creator>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Russell, Carla</dc:creator>\n<dc:subject>Research</dc:subject>\n<dc:subject>Sociology</dc:subject>\n<dc:description>The
        Disaster Research Center (DRC) at the University of Delaware, with the financial
        support of the National Science Foundation (NSF) and the College of Arts and
        Sciences, held a two-day conference titled \u201CDisaster Research in the
        Social Sciences: Lessons Learned, Challenges, and Future Trajectories.\u201D
        The conference highlighted the interdisciplinary and international nature
        of the disaster research field and focused on: 1) the growth and development
        of the field of disasters, from the perspective of the Social Sciences; 2)
        theoretical, methodological, and public policy contributions of the field;
        3) lessons learned and best practices that have emerged from this area of
        research; and 4) future trajectories or opportunities for Social Science research
        in the study of disasters. &#13;\n&#13;\n\tConference participants included
        leading scholars and researchers, practitioners, representatives from funding
        organizations, and graduate and undergraduate students. The conference allowed
        participants to discuss substantive, theoretical, and methodological issues
        and concerns relevant to the field as well as to generate new research initiatives
        that will contribute to our understanding and knowledge regarding the study
        of disasters. Substantive and critical issues discussed during this two-day
        conference included: the growth and development of disaster research in the
        Social Sciences; theoretical and methodological contributions and challenges
        in disaster research; impact of disaster research for practitioners; the role
        and importance of multi- and inter-disciplinary research in the disaster field;
        the development of an international research agenda; the role of research
        centers in training the new generation of researchers; funding disaster research
        and priorities for the future in a post-9/11 environment; major research areas
        and issues that need to be developed and explored over the next decade at
        both the national and international level; and efforts to establish collaborative
        research initiatives across disciplines and geographical boundaries.&#13;\n\tDRC
        was the first Social Science research center in the world devoted to the study
        of disasters, so it was appropriate and timely that a conference of such magnitude
        was held at the University of Delaware at a particularly historical moment
        for the DRC and the field of disaster studies. This conference not only provided
        a stimulating intellectual environment but it also presented an opportunity
        to celebrate DRC\u2019s 40th anniversary and to examine the impact and contributions
        of the Center to the field of disaster research both nationally and internationally.
        Moreover, during the two-day event, conference participants had an opportunity
        to pay tribute to Enrico L. Quarantelli and Russell R. Dynes, two of the founding
        fathers of DRC and disaster research from a social science perspective.</dc:description>\n<dc:date>2005-02-08T14:04:58Z</dc:date>\n<dc:date>2005-02-08T14:04:58Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/298</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;338</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
