        And The Protein Condition</dc:title>\n<dc:creator>Russell, C.D.</dc:creator>\n<dc:subject>Acid-Base
        Metabolism</dc:subject>\n<dc:subject>Protein Condition</dc:subject>\n<dc:description>This
        Memorandum applies the proton condition of inorganic&#13;\nchemistry to the
        problem of describing the net&#13;\nacid content in a biological system. A
        \"proton content\"&#13;\nis defined which expresses the net acid content in
        terms&#13;\nof the detailed chemical composition of the system. This&#13;\napproach
        is compared with previous approaches to the&#13;\nquantitative description
        of acid-base metabolism and then&#13;\napplied to the interpretation of experimental
        metabolic&#13;\nbalances.</dc:description>\n<dc:date>2005-07-15T16:33:00Z</dc:date>\n<dc:date>2005-07-15T16:33:00Z</dc:date>\n<dc:date>1967-12</dc:date>\n<dc:type>Technical
