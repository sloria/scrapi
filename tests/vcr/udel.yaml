        Studying Disasters</dc:title>\n<dc:creator>Drabek, Thomas E.</dc:creator>\n<dc:subject>Disaster
        Research</dc:subject>\n<dc:subject>Methodology</dc:subject>\n<dc:description>How
        can we better understand, explain, and predict group and organizational responses
        to disasters?  Such questions are not ulike many others that social scientists
        ask.  Hence, the methodological probalems confronted by persons studying disaster
        responses are for the most part similar to problems confronted by those analyzing
        other social phenomena.  There is neither a special set of strategies which
        might be referred to as disaster methodology nor a spearate set of techniques
        which might be labeled disaster research methods.</dc:description>\n<dc:date>2006-04-05T12:16:04Z</dc:date>\n<dc:date>2006-04-05T12:16:04Z</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>American
