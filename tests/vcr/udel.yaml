        \   <ListRecords>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/506</identifier>\n
        \               <datestamp>2007-10-10T16:33:25Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Characteristics
        of Citizen Groups Which Emerge With Respect to Hazardous Waste Sites</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>community group</dc:subject>\n<dc:subject>hazardous
        waste</dc:subject>\n<dc:subject>disaster response</dc:subject>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:subject>mitigation</dc:subject>\n<dc:description>An
        increasingly noticeable feature of American society is the presence of newly
        formed groups of private citizens concerned with preventing and preparing
        for possible disasters or with recovering from actual impacts of such types
        of community crises. Their increased visibility and activity is probably reflective
        of broader trends in the country on the rights of consumers, and emphasis
        on participatory democracy, and an interest in organized self help, that are
        some of the legacies of the social turmoil of the late 60\u2019s and early
        70\u2019s  (for a partial examination of the historical background, see Boyte,
        1980). Apart from any changes in popular beliefs and values about the rights
        and obligations of individual citizens to work together, there has also been
        an increase in local community and formal advocacy groups interested in activating
        and mobilizing private citizens (examples of the variety of such groupings
        are presented in Freeman, 1983). Thus, it is not surprising that there are
        also a variety of public interest groups across the nation who are consciously
        undertaking deliberate efforts to educate and train people in disaster preparedness,
        response, recovery and mitigation. The larger changes in American society
        suggest that it should be anticipated that not only will emergent groups of
        citizens continue to surface in potential and actual disaster situations,
        but that their numbers are very likely to increase in the future.</dc:description>\n<dc:date>2005-03-07T23:26:33Z</dc:date>\n<dc:date>2005-03-07T23:26:33Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/506</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;134</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/507</identifier>\n
        \               <datestamp>2007-10-10T16:30:52Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Relationship of Disaster-Related Emergent Citizen Groups to Other Organizations</dc:title>\n<dc:creator>Green,
        Kenneth E.</dc:creator>\n<dc:creator>Neal, David M.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>ECG</dc:subject>\n<dc:subject>emergency citizen
        group</dc:subject>\n<dc:subject>community disaster</dc:subject>\n<dc:description>The
        formation of citizen groups to deal with actual or potential adverse situations
        has been a growing phenomenon since the 1970s. We discuss field data from
        more than 50 emergent citizen groups (ECGs) that were formed to either prevent
        or prepare for both natural and technological community disasters. We particularly
        focus on the relationships of 12 local ECGs and other community organizations.
        Using a collective behavior approach we look at ECGs in terms of their organizational
        set. The consequence of the ECGs legitimacy and success are then discussed
        in terms of the patterns informational networks which develop with other members
        of the organizational set.</dc:description>\n<dc:date>2005-03-07T23:33:18Z</dc:date>\n<dc:date>2005-03-07T23:33:18Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/507</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;135</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/508</identifier>\n
        \               <datestamp>2007-10-10T16:33:42Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Norc Research on the Arkansas Tornado: A Fountainhead Study</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>National Opinion Research Center (NORC)</dc:subject>\n<dc:subject>tornado</dc:subject>\n<dc:subject>Arkansas</dc:subject>\n<dc:description>The
        three volume, 960 page report, entitled Human Reactions in Disaster Situations
        issued in 1954 by the National Opinion Research center (NORC) at the University
        of Chicago, is a classic. Not because it has been widely read for very seldom
        do I encounter anyone who has ever seen a copy of the publication, much less
        perused it. Not because its specific contents are very well known and used
        as a starting base in current disaster research scientific circles; for different
        reasons the various summaries and inventories of disaster finding have not
        presented any of the data or findings, except by Barton who gives some limited
        and selective material in his now two decade old book, Communities in Disaster
        (1970: 130-138). And the NORC work, whether generally or specifically, is
        very seldom cited in the present day disaster research literature, and extremely
        few libraries have copies of the report. Rather our argument is the publication
        is a classic for two other reasons: 1) it primarily reports on what by most
        criteria which could be used is still the best survey study so far undertaken
        in the disaster area, and 2) because of the mostly unrecognized by highly
        significant influence the NORC work had done on the historical development
        of disaster studies in the United States and on how much of the current research
        in the area is conducted.</dc:description>\n<dc:date>2005-03-07T23:45:44Z</dc:date>\n<dc:date>2005-03-07T23:45:44Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/508</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;136</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/509</identifier>\n
        \               <datestamp>2007-10-10T16:30:50Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Human
        Behavior in the Mexico City Earthquake: Some Implications from Basic Themes
        in Survey Findings</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Mexico
        City</dc:subject>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>human
        behavior</dc:subject>\n<dc:description>In September 1985 a major earthquake
        hit Mexico, especially its capital city. In the metropolitan area of Mexico
        City thousands of persons were killed and tens of thousands were injured.
        At least a hundred thousand building units, mostly residential ones, were
        damaged in some way. Hundreds of thousands of the population were rendered
        homeless. Material and property losses amounted to billions of dollars. Most
        of the important federal governmental buildings, many financial and industrial
        offices, key communication centers, and the largest central district hotels
        were in the major impacted zones. In addition, 30 percent of hospital beds
        in the city were lost as well as 22 percent of school facilities, and more
        than 10,000 shops and factories were affected. Obviously all this considerably
        disrupted everyday life in the largest urban complex in the world. Thus, what
        happened by an criteria was a major disaster although perhaps not a catastrophic
        one given the population base and community resources involved (e.g., the
        residents in the metropolitan area number over 20,000,000 and the directly
        affected neighborhoods amounted to only 3.2 percent of the whole federal district).</dc:description>\n<dc:date>2005-03-07T23:54:18Z</dc:date>\n<dc:date>2005-03-07T23:54:18Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/509</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;137</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/510</identifier>\n
        \               <datestamp>2007-10-10T16:30:48Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>How
        Individuals and Groups React During Disasters: Planning and Managing Implications
        for EMS Delivery</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency
        medical service</dc:subject>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>disaster
        management</dc:subject>\n<dc:description>We have been asked to summarize what
        social science research has generally concluded about individual and group
        behavior in extreme stress situations such as disasters. We will do so. But
        we first want to indicated why such knowledge from systematic study is important.
        &#13;\n&#13;\n&#13;\nIt is important because no planning for disasters, no
        managing of them, can be any better than the assumptions which are made. In
        preparing and in responding there are necessarily assumption being made about
        the behavior of the human beings and groups involved in the situation. It
        obviously follows that if valid assumptions are made, it raises probability
        that the disaster planning and managing will be good; it also follows that
        if incorrect assumptions are made the opposite is likely to be true.</dc:description>\n<dc:date>2005-03-08</dc:date>\n<dc:date>2005-03-08</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/510</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;138</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/511</identifier>\n
        \               <datestamp>2007-10-10T16:30:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disasters
        and EMS Delivery in the Next Century</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency medical
        service</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>technological
        disaster</dc:subject>\n<dc:description>Partly using out extensive past and
        ongoing field research on the delivery of emergency medical services (EMS)
        in natural and technological disasters (see, e.g., Quarantelli 1983), we project
        what kind of disaster EMS will probably be needed as we move into the 21st
        century.</dc:description>\n<dc:date>2005-03-08</dc:date>\n<dc:date>2005-03-08</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/511</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;139</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/512</identifier>\n
        \               <datestamp>2007-10-10T16:33:40Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Assistance and Socioeconomic Recovery: Some Observations</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>recovery</dc:subject>\n<dc:subject>rehabilitiation</dc:subject>\n<dc:subject>restitution</dc:subject>\n<dc:description>We
        are going to cover three general topics in our remarks. First, we will note
        that what seems a simple enough term or word\u2014namely \u201Crecovery\u201D\u2014covers
        a variety of very complex matters which need to be addressed in any practical
        and/or theoretical discussion about the issue. It makes a difference in consequences
        as to what something is called.  Second, we will highlight and summarize some
        ten general themes from the research literature about what is known about
        those who are assisted in the recovery effort after disasters. There are substantial
        differences regarding for instance the sources of aid, the kinds of help provided,
        and the effects of the assistance given to victims\u2014especially at the
        individual, family and household levels\u2014in the recovery process. Third,
        we will conclude with a few briefer comments about what the research literature
        says about those who give or provide recovery assistance in the aftermath
        of a disaster. The givers or providers are somewhat different and have more
        complex problems than usually recognized.</dc:description>\n<dc:date>2005-03-08</dc:date>\n<dc:date>2005-03-08</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/512</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;140</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/513</identifier>\n
        \               <datestamp>2007-10-10T16:30:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Reconstruction
        in the Context of Recovery: Thoughts on the Alaskan Earthquake</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>restoration</dc:subject>\n<dc:subject>reconstruction</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:description>It
        is the intent of this paper to look at the 1964 Alaskan earthquake, known
        also as the Good Friday Earthquake or the Great Alaskan earthquake, and to
        focus on Anchorage, the largest city which was affected by the event. The
        focus on Anchorage is used as a case study to understand the nature and outcome
        of the \u201Creconstruction\u201D process and to serve as a basis  for more
        general comments about the nature of earthquake reconstruction processes in
        urban communities.</dc:description>\n<dc:date>2005-03-08</dc:date>\n<dc:date>2005-03-08</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/513</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;141</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/515</identifier>\n
        \               <datestamp>2007-10-10T16:27:27Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Cross-Societal Comparison of Disaster News Reporting in Japan and the United
        States</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:subject>mass communication</dc:subject>\n<dc:subject>news
        reporting</dc:subject>\n<dc:subject>Japan</dc:subject>\n<dc:subject>United
        States</dc:subject>\n<dc:description>During 1984-1985, sociologists from the
        Disaster Research Center (DRC) at the University of Delaware and social scientists
        associated with the Institute of Mass Communication and Journalism at the
        University of Tokyo in Japan undertook in both countries. Using a common research
        design, cooperatively developed ahead of time, the Americans studied local
        community-level reporting of a major hurricane (Hurricane Alicia in the Houston,
        Texas area) and a major flood (around Tulsa, Oklahoma) while the Japanese
        concurrently researched the reporting of two similar disasters (around Nagasaki
        and Hiroshima) in their country. After the field data had been analyzed, the
        researchers from both societies held a meeting in the United States to compare
        their findings.</dc:description>\n<dc:date>2005-03-08T01:10:33Z</dc:date>\n<dc:date>2005-03-08T01:10:33Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/515</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;142</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/516</identifier>\n
        \               <datestamp>2007-10-10T16:31:07Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Aspects of Disaster Planning in Developing Countries</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disater planning</dc:subject>\n<dc:subject>mitigation</dc:subject>\n<dc:subject>Recovery</dc:subject>\n<dc:subject>Response</dc:subject>\n<dc:subject>Preparedness</dc:subject>\n<dc:description>In
        this paper we discuss seven related matters or issues: 1) that planning for
        disasters encompasses four different but related aspects, namely mitigation
        or prevention, preparedness, response and recovery. We shall note that while
        the research knowledge is uneven about the different phases, nonetheless the
        necessity of linking them in the planning process is clear. 2) possible social
        differences between developing and developed countries that have implication
        for disaster planning. This is necessitated by the fact that the great bulk
        of disaster research has been undertaken in developed countries; the extrapolation
        or applicability of the research results to the situation in developing countries
        has to be considered. 3) in what ways, if any, a rural way of life differs
        from an urban one given that almost all developing societies are basically
        rural in nature. If there are some major differences, they would have important
        implications for disaster planning. 4) the criteria which can be used to assess
        disaster planning. Sets of such criteria have implicitly or explicitly been
        advanced in a variety of sources so we will primarily confine ourselves to
        presenting mostly a checklist that could be used, taking into account all
        the four phases of disaster planning. 5) the extent to which disaster planning
        can be integrated into developmental planning, particularly as the latter
        takes regional form. In a short examination, we will assess the extent to
        which such integration can occur with respect to the four aspects of disaster
        planning. 6) the nature of the possible participation of citizens and local
        communities in disaster planning. In a selective discussion, we shall give
        some indications what research in the disaster area suggests about getting
        citizen and community involvement, and 7) that the future will not be the
        same as the past or even the present insofar as disaster planning is concerned.
        Not only are developing societies ever changing, but the nature of disasters
        themselves are in flux moving us towards more and worse disasters.</dc:description>\n<dc:date>2005-03-08T01:35:56Z</dc:date>\n<dc:date>2005-03-08T01:35:56Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/516</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;144</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/517</identifier>\n
        \               <datestamp>2007-10-10T15:59:08Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community
        Emergency Planning: False Assumption and Inappropriate Analogies</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>emergency planning</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:description>Community emergency planning had its
        roots in military analogies which viewed emergencies as extensions of \u201Cenemy
        attack\u201D scenarios. Such thinking was embedded in early structural arrangements
        and was generalized as the appropriate normative model for all emergencies.
        This model viewed emergencies as conditions of social chaos which could be
        rectified by command and control. It is argued here that such a view is inadequate
        based on a knowledge of behavior in emergencies and the model is dysfunctional
        for planning. A more adequate model is presented, based on conditions of continuity,
        coordination and cooperation. This problem solving model, based on research
        rather than military analogies, provides a more adequate set of assumptions
        as the basis for planning. However, legislative and technological \u201Cimprovements\u201D
        often make emergency planning more rigid and increasingly inadequate.</dc:description>\n<dc:date>2005-03-08T01:45:58Z</dc:date>\n<dc:date>2005-03-08T01:45:58Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/517</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;145</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/518</identifier>\n
        \               <datestamp>2007-10-10T16:27:29Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Cross-Societal Comparison of Disaster News Reporting in Japan and the United
        States</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:subject>Japan</dc:subject>\n<dc:subject>United
        States</dc:subject>\n<dc:subject>mass communication</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:description>During 1984-1985, sociologist from
        the Disaster Research Center (DRC) at the University of Delaware and social
        scientists associated with the Institute of Mass Communication and Journalism
        at the University of Tokyo in Japan undertook a joint research project on
        mass media reporting of news about disasters in both countries. Using a common
        although not identical research design, cooperatively developed ahead of time,
        the Americans studied local community-level reporting of a major hurricane
        (Hurricane Alicia in the Houston, Texas area in 1983) and a major sudden flood
        (around Tulsa, Oklahoma in 1984) while the Japanese concurrently researched
        the reporting of two similar disasters (floods around Nagasaki in 1982 and
        an earthquake in the Tohoku district in 1983) in their country. After the
        field data had been mostly analyzed, the researchers from both societies held
        a meeting in the United States to compare their findings.</dc:description>\n<dc:date>2005-03-08T01:53:27Z</dc:date>\n<dc:date>2005-03-08T01:53:27Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/518</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;146</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/519</identifier>\n
        \               <datestamp>2007-10-10T16:31:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Similarities
        and Differences in Institutional Responses to Natural and Technological Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>technological
        disaster</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>mitigation</dc:subject>\n<dc:subject>emergency
        response</dc:subject>\n<dc:subject>disaster recovery</dc:subject>\n<dc:description>In
        this paper three questions are addressed concerning possible differences and
        their implications for planning between natural and technological disasters.
        First, are disaster for planning purposes best approached generically or in
        agent specific terms? The mostly research based answer is  that the generic
        approach is more valid although this does not mean there are no meaningful
        differences along other dimensions between disasters. Thus, second, we ask
        along what lines disasters might be usefully differentiated or typologized?
        Eight key dimensions are discussed, mostly as they are significant for the
        emergency time phases of disaster occasions. Third, we conclude with asking
        whether whatever distinction are made, are they equally applicable across
        all phases of the disaster planning cycle, namely, mitigation or prevention,
        emergency preparedness, emergency response, and recovery? Our belief discussion
        takes the position that it appears the generic approach is clearly best applicable
        to the emergency times phases, somewhat less so for the mitigation phase with
        recovery falling in somewhat between the others. In the process of answering
        all three questions, implications for institutional and organizational behavior
        will be noted.</dc:description>\n<dc:date>2005-03-08T02:01:40Z</dc:date>\n<dc:date>2005-03-08T02:01:40Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/519</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;147</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/520</identifier>\n
        \               <datestamp>2007-10-10T16:30:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Warning Process And Evacuation Behavior:  The Research Evidence</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Evacuation Behavior</dc:subject>\n<dc:subject>warning
        process</dc:subject>\n<dc:subject>organizational monitoring</dc:subject>\n<dc:description>One
        of the very first research focus in the disaster area was the issuance of
        emergency warnings and the reactions to them (Williams, 1956; Fritz, 1961).
        \ This is understandable.  If there is warning of a threat, preventive, mitigatory,
        precautionary, and protective measures can be taken, including evacuation.
        \ Warnings can obviously be useful if not necessary for adaptive behavior
        to environmental changes\u2014natural or human created\u2014which put life,
        property, group routines, and the ecological balance in peril.  It is not
        surprising therefore that when social scientists started to do research on
        disasters about 35 years ago, many of the studies focused on the question
        of disaster warnings and how people and groups react to them.  This interest
        has continued to the present time (see several chapters in Dynes, DeMarchi
        and Pelanda, 1987).</dc:description>\n<dc:date>2005-03-08T20:37:50Z</dc:date>\n<dc:date>2005-03-08T20:37:50Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/520</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;148</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/521</identifier>\n
        \               <datestamp>2007-10-10T16:00:52Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Making
        Sense Of Collective Preoccupations:  Lessons From Research On The Iben Browning
        Earthquake Prediction</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>collective
        preoccupations</dc:subject>\n<dc:subject>Iben Browning Earthquake</dc:subject>\n<dc:description>Monsters
        abroad in the community. Visitations by flying saucers. Public hatred targeted
        at newly discovered villains in society. A disease of mysterious origin that
        strikes its victims&#13;\ndown without warning. Doomsday warnings and reports
        of a coming millennium. A rush to jump on an investment bandwagon and obtain
        undreamed-of wealth. Sightings of the Blessed Virgin and Christ.&#13;\nScattered
        throughout the collective behavior literature are articles describing widespread
        involvement in these kinds of emergent beliefs and behaviors. Common to most
        such episodes,which I call \"collective preoccupations\", is the collective&#13;\ndiscovery
        of some previously unknown or nonsalient object of attention that begins to
        assume new significance in light of emerging definitions, that constitutes
        a focus for interaction within a collectivity, and that causes at least some
        participants to reorganize their daily activities.</dc:description>\n<dc:date>2005-03-08T21:35:19Z</dc:date>\n<dc:date>2005-03-08T21:35:19Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/521</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;194</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/522</identifier>\n
