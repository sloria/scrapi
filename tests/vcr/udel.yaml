        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Fort Wayne
        Flood: A Case Study</dc:title>\n<dc:creator>Phillips, Brenda D.</dc:creator>\n<dc:subject>Fort
        Wayne Flood</dc:subject>\n<dc:subject>community characteristics</dc:subject>\n<dc:subject>disaster
        preparedness</dc:subject>\n<dc:subject>disaster risks</dc:subject>\n<dc:description>Fort
        Wayne, Indiana, is located in the northeast sector of this midwestern state.
        From March 12 through March 19, 1982, Allen County, Indiana, and specifically
        the city of Fort Wayne, experienced a major flood. Two rivers, the St. Mary's
        and St. Joseph's join to create a third river, the Maumee, in Fort Wayne.
        All three rivers went above their&#13;\nrespective flood stages in March,
        1982, due to snowmelt and heavy rain. The extent of the subsequent disaster
        was beyond the normal, planned means of local officials and calls for volunteers
        to fill sandbags and rebuild dikes were extended through the media. Approximately
        30,000 individuals, including about 18,000 students responded to the crisis
        and effectively turned back flood waters to save many homes. The high degree
        of organization required to coordinate this effort was largely in place prior
        to the flood. The scope of the disaster, however, stretched management capabilities
        beyond expectation. Volunteers filled gaps in disaster response--as they perceived--as
        well as offering services to local officials.</dc:description>\n<dc:date>2005-05-07T14:25:37Z</dc:date>\n<dc:date>2005-05-07T14:25:37Z</dc:date>\n<dc:date>1984-10</dc:date>\n<dc:type>Working
