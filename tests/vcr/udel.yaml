        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Civil
        Protection, The New Technologies And Higher Education</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Civil Defense</dc:subject>\n<dc:subject>Disaster
        Management</dc:subject>\n<dc:subject>Computer Technology</dc:subject>\n<dc:subject>Education/School</dc:subject>\n<dc:subject>Disaster
        Preparedness</dc:subject>\n<dc:subject>Interorganizational Links</dc:subject>\n<dc:description>We
        are at a period of time in history when massive social changes are sweeping
        the world.  Some of the most basic institutions and social arrangements are
        being basically transformed.  An example is the major change occurring in
        the role and status of women, compared with the position they have had for
        centuries.  This social trend along with others, such as the change almost
        everywhere to a market type economy, will indirectly affect the nature and
        quality of future disasters as well as how they can be planned for and managed.
        \  &#13;\n&#13;\nHowever, given the focus of this Forum, we want to highlight
        three other social trends that will directly impact preparing for and responding
        to natural and technological disasters.  They are:&#13;\n&#13;\n1.  The large
        scale development of civil protection or disaster management;\t&#13;\n&#13;\n2.
        The computer-based information/knowledge revolution and its effect on that
        development; and,&#13;\n&#13;\n3.  The changing role of higher education also
        in that development. &#13;\n&#13;\nThis is the written version of the paper
        presented at the Conference on The Protection of Cultural Heritage held at
        Spoleto, Italy on June 23, 2000.</dc:description>\n<dc:date>2005-02-14T21:16:30Z</dc:date>\n<dc:date>2005-02-14T21:16:30Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/312</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
