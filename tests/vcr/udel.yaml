        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/388</identifier>\n
        \               <datestamp>2007-10-10T16:28:23Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Schools
        and Disaster Planning</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>community
        disaster</dc:subject>\n<dc:subject>educational system</dc:subject>\n<dc:description>While
        the educational system is an integral part of the total community system,
        it is seldom involved in community disaster planning. In addition, in traditional
        community disaster planning, educational personnel are often only incidentally
        involved in the planning process. The position we take hear is that educational
        systems have important reasons to become involved in disaster planning. The
        schools\u2019 involvement in disaster planning should extend beyond enacting
        simple sets of protective actions suggested by other sources. Such involvement
        requires the thinking out of implications of disasters for the schools themselves
        as well as the understanding of how the educational system relates to other
        community structures which must respond to the disasters.</dc:description>\n<dc:date>2005-02-27T21:14:01Z</dc:date>\n<dc:date>2005-02-27T21:14:01Z</dc:date>\n<dc:date>1976-03-31</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/388</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;31</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/389</identifier>\n
        \               <datestamp>2007-10-10T15:59:00Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>EMS
        Delivery in Disasters</dc:title>\n<dc:creator>Taylor, Verta A.</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency
        medical services</dc:subject>\n<dc:subject>United States</dc:subject>\n<dc:description>The
        Disaster Research Center (DRC) at The Ohio State University is conducting
        a systematic and comparative study of the delivery of emergency medical services
        (EMS) in large-scale and relatively sudden mass casualty producing situations
        in the United States. The objective of the research is to establish the nature
        and parameters of the conditions for, characteristics of, and consequences
        from the efforts to provide EMS in turbulent social environments such as natural
        and technological disasters and other catastrophic crisis situations with
        many victims. The core of the study involved intensive and extensive field
        work on community health care delivery systems in localities involved in disasters
        and similar events, as well as on systems likely to have to handle or at least
        to have to prepare to handle high potential mass casualty events.</dc:description>\n<dc:date>2005-02-27T21:24:06Z</dc:date>\n<dc:date>2005-02-27T21:24:06Z</dc:date>\n<dc:date>1976-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/389</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;32</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/390</identifier>\n
        \               <datestamp>2007-10-10T16:00:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Coordinating
        Emergency Medical Services in Mass Casualty Disaster: The Ideal Versus the
        Reality</dc:title>\n<dc:creator>Wright, Joseph E.</dc:creator>\n<dc:subject>emergency</dc:subject>\n<dc:subject>EMS</dc:subject>\n<dc:subject>coordination</dc:subject>\n<dc:description>Centralized
        coordination of the emergency medical response to disaster situations is commonly
        advanced as the ideal, but no research has examined the prevalence of such
        responses or rated the relative effectiveness. This paper reports an explanatory
        study which allows some initial impressions and tentative conclusions in regard
        to this issue</dc:description>\n<dc:date>2005-02-27T21:32:00Z</dc:date>\n<dc:date>2005-02-27T21:32:00Z</dc:date>\n<dc:date>1977-02</dc:date>\n<dc:identifier>http://udspace.udel.edu/handle/19716/390</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;33</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
