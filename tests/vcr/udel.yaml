        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mechanisms That
        Regulate The Intensity Of Oxidation-Reduction In Anaerobic Sediments And Natural
        Water Systems</dc:title>\n<dc:creator>Brannon, James M.</dc:creator>\n<dc:creator>Gunnison,
        Douglas</dc:creator>\n<dc:creator>Butler, Patricia L.</dc:creator>\n<dc:creator>Smith,
        Issac Jr.</dc:creator>\n<dc:subject>Mechanisms</dc:subject>\n<dc:subject>Oxidation-Reduction</dc:subject>\n<dc:subject>Anaerobic
        Sediments</dc:subject>\n<dc:subject>Natural Water Systems</dc:subject>\n<dc:description>A
        literature review and a series of laboratory experiments were conducted&#13;\nto
        investigate the mechanisms that regulate the intensity of oxidation-reduction&#13;\nin
        natural environments. Results of the literature review indicated&#13;\nthat
        following depletion of oxygen and nitrate, the highly reduced conditions&#13;\nreached
        by systems containing substantial amounts of organic matter appear to&#13;\ninvolve
        mixed potentials generated by unknown organic oxidation-reduction&#13;\ncouples
        that act in concert with inorganic oxidation-reduction couples. Results of
        the laboratory studies confirmed that organic oxidation-reduction couples&#13;\nof
        an unknown nature were exerting a strong influence on Eh. The iron and manganese
        oxidation-reduction systems were also shown to be affecting Eh,&#13;\nalthough
        in a manner consistent with the existence of a mixed potential.&#13;\nRedox
        potential should only be used as a semiquantitative indicator of the intensity
        of reduction. Precise evaluation of the reduction status of anaerobic natural
        envirsnmeilts should be determined by rigorous analysis&#13;\nof various chemical
        constituents, including manganese (IT) ,, iron (II), and sulfide. Comparism
        of results of the present study with those others indicated that microbial
        succession and appearance of reduced&#13;\nproducts closely parallel those
        found in flooded soils and sediments. The appearance of reduced products corresponded
        to the sequence roughly&#13;\npredicted by thermodynamics.</dc:description>\n<dc:date>2005-08-22T20:55:22Z</dc:date>\n<dc:date>2005-08-22T20:55:22Z</dc:date>\n<dc:date>1978-08</dc:date>\n<dc:type>Technical
