        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Laboratory Theory
        And Methods For Sediment Analysis</dc:title>\n<dc:creator>Guy, Harold</dc:creator>\n<dc:subject>Water-Resource
        Investigations</dc:subject>\n<dc:subject>United States Geological Survey</dc:subject>\n<dc:description>The
        diverse character of fluvial sediments makes&#13;\nthe choice of laboratory
        analysis somewhat arbitrary&#13;\nand the processing of sediment samples difficult.
        This&#13;\nreport presents some theories and methods used by&#13;\nthe Water
        Resources Division for analysis of fluvial&#13;\nsediments to determine the
        concentration of  suspended sediments&#13;\nsamples and the particle-size
        distribution of&#13;\nboth suspended-sediment and bed-material samples.&#13;\nOther
        analyses related to these determinations may&#13;\ninclude particle shape,
        mineral content, and specific&#13;\ngravity, the organic matter and dissolved
        solids of&#13;\nsamples, and the specific weight of soils.&#13;\nThe merits
        and techniques of both the evaporation&#13;\nand filtration methods for concentration
        analysis are&#13;\ndiscussed. Methods used for particle-size analysis of&#13;\nsuspended-sediment
        samples may include the sievepipet,&#13;\nthe VA tube-pipet, or the BW tube-VA
        imbe depending&#13;\non the equipment available, the concentration&#13;\nand
        approximate size of sediment in the sample, and&#13;\nthe settling medium
        used. The choice of method for&#13;\nmost bed-material samples is usually
        limited to procedures&#13;\nsuitable for sand or to some type of visual&#13;\nanalysis
        for large sizes.&#13;\nSeveral tested forms are presented to help insure a&#13;\nwell-ordered
        system in the laboratory to handle the&#13;\nsamples, to help determine the
        kind of analysis required&#13;\nfor each, to conduct the required processes,
        and to assist in the required computations. Use of the&#13;\nmanual should
        further \u201Cstandardize\u201D methods of fluvial&#13;\nsediment analysis
        among the many laboratories and&#13;\nthereby help to achieve uniformity and
        precision of&#13;\nthe data.</dc:description>\n<dc:date>2005-07-16T18:01:38Z</dc:date>\n<dc:date>2005-07-16T18:01:38Z</dc:date>\n<dc:date>1969</dc:date>\n<dc:type>Technical
