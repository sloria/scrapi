        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Professionalism
        As A Predictor Of Voluntary Participation In Hospital Emergencies</dc:title>\n<dc:creator>Stallings,
        Robert A.</dc:creator>\n<dc:subject>Professionalism</dc:subject>\n<dc:subject>Voluntary
        Participation</dc:subject>\n<dc:subject>Hospital Emergencies</dc:subject>\n<dc:description>Following
        a recent major tornado in the Midwest, five members of the DRC field team
        landed in the stricken community and began the study of organizational responses
        to the disaster.  It was discovered that one hospital had been heavily involved
        in the treatment of tornado victims.  Entree was gained through the hospital
        administrator and permission secured to focus on the organization \"in depth.\"
        In addition to the standard DRC tape-recorded interviews obtained from a purposive
        sample of hospital personnel, the author received permission to employ a brief,
        profile questionnaire.  This instrument was distributed to all available employees
        of the organization, and the response obtained provide the data for this report.
        \ Items on the questionnaire dealt with variable, suggested by previous disaster
        research in hospitals, which might be related to the two questions posed above.</dc:description>\n<dc:date>2005-05-07T19:20:47Z</dc:date>\n<dc:date>2005-05-07T19:20:47Z</dc:date>\n<dc:date>1968</dc:date>\n<dc:type>Working
