        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development and
        Verification of a Kinetic Model of Pollutant Desorption from Dredge Sediment
        and Sewage Sludge</dc:title>\n<dc:creator>DiToro, Dominic M.</dc:creator>\n<dc:creator>Mahony,
        John D.</dc:creator>\n<dc:subject>pollutant desorption</dc:subject>\n<dc:subject>dredge
        sediment</dc:subject>\n<dc:subject>sewer sludge</dc:subject>\n<dc:description>This
        final report encompasses a two phase research effort. The initial direction
        was toward the development and verification of a kinetic model of heavy metal
        desorption from dredge sediment and sewage sludge. The second phase used the
        insights and results gained from that effort to begin an investigation of
        the toxicity of cadmium in sediments. This change of direction was agreed
        upon by both the Manhattan college and EPA Narragansett Laboratory researchers
        and was reflected in the renewal application for the second year of funding.
        The report is divided into distinct parts, reflecting each topic.</dc:description>\n<dc:date>2005-07-24T19:13:04Z</dc:date>\n<dc:date>2005-07-24T19:13:04Z</dc:date>\n<dc:date>1989-07</dc:date>\n<dc:type>Technical
