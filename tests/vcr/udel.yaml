        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Change and  The Concept of Structure</dc:title>\n<dc:creator>Stallings, Robert
        A.</dc:creator>\n<dc:subject>stucture</dc:subject>\n<dc:subject>organizational
        change</dc:subject>\n<dc:description>Organizational structure is proposed
        to be viewed best as task structure, i.e., the patterned arrangements of task
        roles required in producing desired organizational outputs. The fundamental
        basis of task structure is underlying core technologies. Other structural
        properties, such as authority relationships, are thus best viewed as correlates
        of task structure. This perspective of basic organizational structure raises
        questions which may lead to more productive analyses of organizational change.</dc:description>\n<dc:date>2005-04-30T14:28:16Z</dc:date>\n<dc:date>2005-04-30T14:28:16Z</dc:date>\n<dc:date>1971-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1185</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
