        Joshua M.</dc:creator>\n<dc:creator>Ilvento, Thomas W.</dc:creator>\n<dc:creator>Hyde,
        Rhonda A.</dc:creator>\n<dc:subject>purchase of development rights</dc:subject>\n<dc:subject>purchase
        of agricultural conservation easements</dc:subject>\n<dc:subject>nonmarket
        values</dc:subject>\n<dc:subject>analytic hierarchy process</dc:subject>\n<dc:subject>conjoint
        analysis</dc:subject>\n<dc:description>Public preferences for nonmarket services
        of preserved land in&#13;\nDelaware are measured using two survey techniques.
        The results&#13;\nof a conjoint experiment, using a sample of 199 Delawareans,&#13;\nsuggest
        that the environmental and agricultural attributes of&#13;\npreserved land
        are most important to the residents. The conjoint&#13;\nresults also suggest
        that these services are of substantial value to&#13;\nDelawareans; at the
        margin, at least, agricultural and&#13;\nenvironmental preserved land provide
        net benefits to the public.&#13;\nThe analytic hierarchy process is used to
        assess separate survey&#13;\nresults from 129 Delawareans. The results provide
        specific&#13;\nweights on the relative importance of attributes and qualities
        of&#13;\npreserved land, which in large part replicate and reinforce the&#13;\nresults
        of the conjoint experiment. Overall, Delawareans seem to&#13;\nbe most concerned
        with keeping farming as a way of life, having&#13;\naccess to locally grown
        agricultural commodities, protecting water&#13;\nquality, and preserving rural
        character.</dc:description>\n<dc:date>2004-09-09T01:45:55Z</dc:date>\n<dc:date>2004-09-09T01:45:55Z</dc:date>\n<dc:date>2002-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/92</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC
