        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Interorganizational
        Relations In Communities Under Stress</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>communities</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>interorganizational
        relations</dc:subject>\n<dc:subject>organizations</dc:subject>\n<dc:subject>decision
        making</dc:subject>\n<dc:description>Community emergencies provide an opportunity
        to observe within a short span of time both the development and the results
        of interorganizational&#13;\nrelations. Recovery from a disaster requires
        intense activity on the part of many different organizations and brings together
        many that have had little contact wlth each other before the event. The disaster
        not only destroys or weakens the normal system of community decision making,
        but it also makes urgent the establishment of a new basis for unity.</dc:description>\n<dc:date>2005-02-25</dc:date>\n<dc:date>2005-02-25</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/372</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;2</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
