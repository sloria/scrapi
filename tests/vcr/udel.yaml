        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Class Size</dc:title>\n<dc:creator>Noble,
        Audrey J.</dc:creator>\n<dc:subject>class size</dc:subject>\n<dc:subject>reduction</dc:subject>\n<dc:description>The
        issue of class size is a focus of recent policy initiatives.  At the national
        level, President Clinton's State of the Union Address and the propsed FY '99
        budget both call for reduced class size in America's public schools.  In his
        1998 State of the State address Governor Carper also proposed a reduction
        in class size in the core academic areas - capping class size at 22 students
        in elementary and 28 at the middle and high school levels.</dc:description>\n<dc:date>2006-07-07T18:14:17Z</dc:date>\n<dc:date>2006-07-07T18:14:17Z</dc:date>\n<dc:date>1998-03</dc:date>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2452</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Education
