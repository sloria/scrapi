        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Agent Specific Or An All Disaster Spectrum Approach To Socio-Behavioral Apsects
        of Earthquakes?</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Socio-Behavioral</dc:subject>\n<dc:subject>Earthquakes</dc:subject>\n<dc:description>This
        paper is aimed at making us better aware, perhaps, of some of the consequences
        of our usual blindness.  If the comments and observation made make us more
        conscious that the way we habitually see phenomena is not the only meaningful
        way possible or the only obvious one, it will have achieved its major goal.
        \ While later on, we eventually  advocate one kind of perspective for certain
        kinds of earhquake phenomena, the purpose of this paper is less one of converting
        people to a particular approach that it is to try to suggest that there are
        different ways.</dc:description>\n<dc:date>2005-03-04T16:14:31Z</dc:date>\n<dc:date>2005-03-04T16:14:31Z</dc:date>\n<dc:date>1981</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/441</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
