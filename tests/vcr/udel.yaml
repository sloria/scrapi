        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Behavior In Disaster
        And Implications For The Insurance Industry</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Behavior</dc:subject>\n<dc:subject>Insurance
        Industry</dc:subject>\n<dc:subject>Mass Communication Systems</dc:subject>\n<dc:description>In
        this report we summarize research findings&#13;\non the general behavior of
        individuals/&#13;\nhouseholds, organizations and communities in&#13;\nthe
        pre-,trans, and post-impact periods of&#13;\nsudden natural and technological
        disasters.&#13;\nThis is done for the purpose of drawing&#13;\noperational
        implications for those in the&#13;\ninsurance industry in the United States&#13;\nresponsible
        for planning and responding in&#13;\nsuch situations. Since mass media outlets&#13;\nwould
        be one major way for reaching impacted&#13;\npopulations, some observations
        about the&#13;\nmass operation of local community&#13;\ncommunication systems
        are provided.</dc:description>\n<dc:date>2005-06-03T12:38:53Z</dc:date>\n<dc:date>2005-06-03T12:38:53Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1306</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;46</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
