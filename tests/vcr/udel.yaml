        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Art of Storytelling:
        The  Structuring and Processing of News During Disasters</dc:title>\n<dc:creator>Friedman,
        Barbara Jill</dc:creator>\n<dc:subject>news</dc:subject>\n<dc:subject>storytelling</dc:subject>\n<dc:subject>mass
        communication</dc:subject>\n<dc:subject>mass media organizations</dc:subject>\n<dc:description>The
        goal of this study is to examine the operations&#13;\nof local mass media
        organizations during the impact period of disasters. Eight organizational
        dimensions related to the structuring and processing of news are examined.
        These&#13;\ndimensions include 1) gatekeeping, 2) decision making, 3)the role
        of technology, 4)reporter autonomy, 5) the role of press conferences and press
        releases, 6) sources, 7) the role of television, radio and newspaper, 8) the
        sharing of&#13;\ninformation. Normal, non-disaster patterns related to these
        eight dimensions are compared with their patterns during the emergency period.
        Changes from the normal structure and process are noted. An elaborate case
        study of the local media outlets in one community is constructed. Findings
        from this case are discussed and placed within the context of research literature.
        These findings are then compared with data from local media outlets in five
        other communities. The findings from the case study generally were replicated
        in the other communities. The study suggests that community and  organizational
        size have a substantial effect upon media operations during disasters.</dc:description>\n<dc:date>2005-06-02T22:40:03Z</dc:date>\n<dc:date>2005-06-02T22:40:03Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1304</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;39</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1305</identifier>\n
