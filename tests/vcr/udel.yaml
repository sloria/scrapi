        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Schools And Disaster
        Planning</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Schools</dc:subject>\n<dc:subject>Community
        Response</dc:subject>\n<dc:subject>Planning</dc:subject>\n<dc:subject>Educational
        System</dc:subject>\n<dc:description>In order to understand the process of
        initiating schools'&#13;\ninvolvement in disaster planning, we will first
        discuss the context&#13;\nof disasters toward which planning must be oriented.
        Second, we&#13;\nwill examine certain dimensions of the educational system
        to be&#13;\nconsidered. In particular, we wish to emphasize the school&#13;\n(a)
        as a structure to be secured, (b) as a location of community&#13;\nmembers
        to be protected and (c) as an important community resource&#13;\nto be utilized
        in emergency operations. We will discuss the&#13;\nproblem of schools which
        have experienced significant disaster&#13;\ndamages. Finally, we will turn
        directly to the question of&#13;\nimplications of these considerations for
        planning.</dc:description>\n<dc:date>2005-05-06T14:26:05Z</dc:date>\n<dc:date>2005-05-06T14:26:05Z</dc:date>\n<dc:date>1976-03-31</dc:date>\n<dc:type>Working
