        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Developing
        Multivariate Models For Earthquake Casualty Estimation</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Earthquake Casualty</dc:subject>\n<dc:description>Considerable
        emphasis has been given in recent years to the development of methodologies
        for use in earthquake loss estimation (c.f., Steinbrugge, 1982; Applied Technology
        \ Council, 1985).  Spangle, et al., 1987; Panel on Earthquake Loss Estimation,
        1989). While the results of these efforts are impressive, and while we now
        know considerably more about potential earthquake losses that we did ten years
        ago, this knowledge is still quite uneven and incomplete (Tierney, 1990).
        \ For example, we know much more about probable losses to the building stock
        than about other kinds of losses, and the data base lacks regional balance.</dc:description>\n<dc:date>2005-03-09T02:05:20Z</dc:date>\n<dc:date>2005-03-09T02:05:20Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/529</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;157</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
