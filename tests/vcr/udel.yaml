        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/491</identifier>\n
        \               <datestamp>2007-10-10T16:33:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Research
        in the Disaster Area: What is Being Done and What Should Be Done?</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster research</dc:subject>\n<dc:subject>response</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:subject>management</dc:subject>\n<dc:subject>protection</dc:subject>\n<dc:subject>prevention</dc:subject>\n<dc:subject>reconstruction</dc:subject>\n<dc:description>Having
        been requested to address in my remarks, first, what interesting disaster
        research is being conducted worldwide and, second, what important disaster
        research has not yet been addressed, I will do so. However, it is my intention
        to do so by providing a larger context than just simply answering the two
        questions. &#13;\n&#13;\nThis context involves stressing that what is needed
        is not simply more research, but different research, and this different research
        is to be achieved by the exercise of imagination and not by following in a
        rote fashion or mechanical procedures whether they be called the \u201Cscientific
        method\u201D or something else.</dc:description>\n<dc:date>2005-03-06T20:08:18Z</dc:date>\n<dc:date>2005-03-06T20:08:18Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/491</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;118</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/492</identifier>\n
        \               <datestamp>2007-10-10T16:32:26Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>What
        Should We Study? Questions and Suggestions for Researchers About the  Concept
        of Disasters</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>disaster studies</dc:subject>\n<dc:description>There
        is no one in this audience who does not immediately recognize the descriptive
        referent of two phrases we will utter ---the Challenger space shuttle accident
        and the spread of AIDS virus. However, we would also venture to say, with
        confidence, that the quick recognition of what we are talking about would
        not be accompanied by a similar consensus that both one or the other, or neither,
        should be thought of as a disaster for research purposes. One the other hand,
        there is probably no one in this audience who will not only recognize, but
        agree, that the referents of the terms Bhopal and Chernobyl are, and should
        be, looked at as disaster. Why? Few of us would have trouble characterizing
        some aspects of the recent Mexico City earthquake or the Amaro, Columbia,
        volcanic mud slide as a disaster. Yet many of us would hesitate to characterize
        in the same way the clashes between the Soviet Union military and the native
        guerillas in Afghanistan, the American air strike on Lybia or the current
        war between Iran and Irak. Do the deaths from the famine in Ethiopia qualify
        as a disaster? If yes, what about the much larger number of people who die
        daily as a result of cigarette smoking? Why do we and other researchers characterize
        certain occurrences as disasters but deny this label for other phenomena also
        involving loss of life, substantial great destruction of property, and/or
        major disruption of social life?&#13;\n&#13;\nThis paper struggles with the
        problem of what we, as researchers, should study as a disaster. In our view,
        this is by far the most important task currently facing the field of disaster
        studies, as undertaken by social and behavioral scientists. We are not going
        to proclaim the definitive answer. Instead, we ask some questions and advance
        some suggestions for researchers about the concept of disaster.</dc:description>\n<dc:date>2005-03-06T20:33:43Z</dc:date>\n<dc:date>2005-03-06T20:33:43Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/492</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;119</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/493</identifier>\n
        \               <datestamp>2007-10-10T16:33:11Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Needed
        Innovation In The Delivery Of Emergency Medical Services:   Present  And Future</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Emergency Medical Services</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:description>Let
        us start out with a partial description of a recent disaster in the United
        States.  A 12-car passenger train carrying 579 passengers (and 12 crew members)
        was hit by the engines of another train.  The ensuing wreck killed 16 persons
        and injured about 200 others.  A total of 178 injured were taken to 11 different
        hospitals and three temporary shelters.  &#13;\nThere were a number of problems
        in the provision of emergency medical services (EMS) in this large mass casualty
        situation.</dc:description>\n<dc:date>2005-03-06T23:33:29Z</dc:date>\n<dc:date>2005-03-06T23:33:29Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/493</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;120</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/494</identifier>\n
        \               <datestamp>2007-10-10T15:58:52Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency
        Preparedness and Response Planning: An Overview Of Seismic Policy Related
        Issues</dc:title>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:creator>Drabek,
        Thomas E.</dc:creator>\n<dc:subject>Emergency Preparedness</dc:subject>\n<dc:subject>Response
        Planning</dc:subject>\n<dc:subject>seismic policy</dc:subject>\n<dc:description>In
        this paper we will consider a number of issues relevant to local community
        adoption and implementation of emergency preparedness and response planning
        measures.  A number of themes have emerged from our analysis of the topic,
        however the most critical one appears to be that the issue is highly complex.
        \ It is complex due to such factors as the diversity and heterogeneity of
        local community systems, the variety of local planning structures, the multidimensional
        elements that influence planning measures, and the paucity of research efforts
        focused upon the topic.  This complexity bodes ill for any who believe that
        local communities will readily develop plans for earthquake response.</dc:description>\n<dc:date>2005-03-06T23:47:17Z</dc:date>\n<dc:date>2005-03-06T23:47:17Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/494</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;121</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/495</identifier>\n
        \               <datestamp>2007-10-10T16:33:09Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Criteria
        Which Could Be Used In Assessing Disaster Preparedness Planning And Managing</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Preparedness Planning</dc:subject>\n<dc:subject>Disaster
        Planning</dc:subject>\n<dc:subject>Societies</dc:subject>\n<dc:description>To
        assess, in any intelligent way, the preparedness planning for disasters requires
        asking the question:  what is good planning?  It would be possible to advance
        some ideal version of what should be, but we prefer to root our answers to
        the questions in the empirical research undertaken by social and behavioral
        scientists in the last three decades.  Part of this research is particularly
        strong on the community and organizational aspects of disaster planning.  The
        research cuts across natural and technological disaster agents, but is somewhat
        stronger on studies done in developed countries (i.e., industrialized and
        urbanized societies) than in developing countries.  There is, therefore, an
        issue on the question of how much the research findings can be extrapolated
        to all kinds of societies, so we will address the matter towards the end of
        this paper.</dc:description>\n<dc:date>2005-03-07</dc:date>\n<dc:date>2005-03-07</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/495</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;122</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/496</identifier>\n
        \               <datestamp>2007-10-10T16:33:15Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community
        And Organizational Preparations For And Responses To Acute Chemical Emergencies
        And Disasters In the United States:  Research Findings And Their Wider Applicability</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Chemical Emergencies</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:description>There
        appears to be general agreement that the number of accidents, disasters and
        catastrophes involving, dangerous chemicals has been increasing in the last
        decade or so.  The Bhopal, India, incident was a public manifestation of what
        many observers have known has been a growing increase of problematical risky
        events in the chemical area.</dc:description>\n<dc:date>2005-03-07</dc:date>\n<dc:date>2005-03-07</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/496</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;123</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/497</identifier>\n
        \               <datestamp>2007-10-10T16:33:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Future
        Disasters In The United States:  More And Worse</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Future Disaster</dc:subject>\n<dc:subject>Disaster
        Preparedness Planning</dc:subject>\n<dc:description>As the saying goes, there
        is both good news and bad news.  &#13;\nFirst, as to the good news.  Our Center,
        as some of you know, has done considerable research for FEMA.  Along some
        lines, our studies report rather good news.  For example, in looking at local
        emergency management agencies\u2014what in the past used to be mostly called
        local civil defense offices\u2014we have found that they are much better and
        have better personnel that they once had.  Across the country, their disaster
        preparedness planning, as a whole, has vastly improved over the last 15 years
        or so.  This is the good news, especially if one looks from the past to the
        present.</dc:description>\n<dc:date>2005-03-07</dc:date>\n<dc:date>2005-03-07</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/497</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;125</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/498</identifier>\n
        \               <datestamp>2007-10-10T16:33:36Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Local
        Emergency Management Agencies:  Research Findings On Their Progress And Problems
        In The Last Two Decades</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Emergency
        Management Agencies</dc:subject>\n<dc:description>Now the world of emergency
        management is partly in the political world.  As such, frequently decisions
        have to be made about a variety of matters such as the structure and functions
        of local emergency management agencies, about preparing for disasters, and
        about managing disasters.  Whether the questions associated with such decisions
        have been answered or not, the decisions have to be made.</dc:description>\n<dc:date>2005-03-07</dc:date>\n<dc:date>2005-03-07</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/498</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;126</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/499</identifier>\n
        \               <datestamp>2007-10-10T16:25:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Public  Response To The 19 September 1985 Mexico City Earthquake</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Mexico City Earthquake</dc:subject>\n<dc:subject>manpower
        needs</dc:subject>\n<dc:description>In discussions of the social response
        to earthquake, there are often two somewhat contradictory concerns.  The first
        concern is often cast in terms of seeing earthquake \u201Cvictims\u201D as
        being victims, persons, who need the help of others.  Such assumptions about
        the passivity of victims often lead to discussions of the need for massive
        external manpower needs to assist earthquake victims.  On the other hand,
        consistent, but not systematic significant source of manpower needs in such
        disasters.  That is, that much of the search and rescue and much of the immediate
        response to disaster is carried out by \u201Cvictims\u201D themselves, rather
        than by \u201Corganized\u201D search and rescue or relief agencies, which
        often take some time to mobilize for action.</dc:description>\n<dc:date>2005-03-07T01:08:17Z</dc:date>\n<dc:date>2005-03-07T01:08:17Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/499</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;127</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/500</identifier>\n
        \               <datestamp>2007-10-10T16:33:29Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Studies:  An Analysis Of The Social Historical Factors Affecting The Development
        Of Research In The Area</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Studies</dc:subject>\n<dc:subject>behavioral research</dc:subject>\n<dc:subject>historical
        factors</dc:subject>\n<dc:description>Almost nothing has been written about
        the social historical emergence and development of social and behavioral research
        on disasters.  This paper provides a description and sociology of scientific
        knowledge analysis of the factors affecting the initiation of studies in the
        area in the United States.  First, we note how disaster research on group
        and behavioral aspects of disasters had their roots, almost exclusively, in
        rather narrowly focused applied questions or practical concerns.  Second,
        we point out how this led to certain kinds of selective emphases in terms
        of what and how the research was undertaken in the pioneering days, but with
        substantive consequences which we still see operative today.</dc:description>\n<dc:date>2005-03-07T01:21:32Z</dc:date>\n<dc:date>2005-03-07T01:21:32Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/500</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;128</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/501</identifier>\n
        \               <datestamp>2007-10-10T16:33:34Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Legal And Criminal Implications Of Research  Findings On The Psychological
        And Social Aspects Of Preparing For And Responding  To Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Legal And
        Criminal  Implications</dc:subject>\n<dc:description>Thus, in this selective
        report, we will primarily summarize the major research findings on emergency
        time human and organizational behavior in relatively sudden disasters in the
        United States.  Because the research evidence generally is not supportive
        of the distinction, we do not distinguish between behaviors in disasters involving
        natural and technological agents.  On the other hand, we primarily discuss
        the research results about behavior in major disasters rather than in emergencies
        or minor crisis since findings from studies suggest qualitative as well as
        quantitative behavioral differences between the former and the latter collective
        stress situations.</dc:description>\n<dc:date>2005-03-07T01:39:40Z</dc:date>\n<dc:date>2005-03-07T01:39:40Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/501</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;129</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/502</identifier>\n
        \               <datestamp>2007-10-10T16:33:31Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Conceptualizing
        Disasters From a Sociological Perspective</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster</dc:subject>\n<dc:subject>disaster
        taxonomy</dc:subject>\n<dc:description>The question of taxonomy for disaster
        research cannot be meaningfully addressed until some sort of answer is given
        to the more fundamental issue: what is a disaster? Kreps does provide one
        general answer in his paper. Regarding much of what he says, he clearly is
        right. The evidence for this conclusion comes from the fact hat many of his
        views correspond to mine\u2014obviously there could be no stronger confirmation
        that he is correct in expressing those views!&#13;\n&#13;\n&#13;\nHowever,
        I do have some problems with certain of his positions. In this brief commentary,
        let me discuss four matters regarding which I would take a different position
        than that which seems to be taken by Kreps. However, what is important is
        not that we disagree, but rather that the differences lead in different direction
        in conceptualizing disasters and developing typologies or taxonomies. So these
        are difference which make difference.</dc:description>\n<dc:date>2005-03-07T22:49:31Z</dc:date>\n<dc:date>2005-03-07T22:49:31Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/502</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;130</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/503</identifier>\n
        \               <datestamp>2007-10-10T16:33:27Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Education: Its Substantive Content and the Target Audiences</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster education</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:description>Major
        disasters have occurred almost everywhere in the world since the human race
        has appeared on this planet. Disastrous agents have killed and injured millions.
        They have inflicted huge destruction and damage on goods, buildings and land.
        They have seriously disrupted economic and social systems of whole societies.</dc:description>\n<dc:date>2005-03-07T22:57:29Z</dc:date>\n<dc:date>2005-03-07T22:57:29Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/503</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;131</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/504</identifier>\n
        \               <datestamp>2007-10-10T16:33:23Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Criteria
        for Evaluating Disaster Planning in an Urban Setting</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency
        medical services</dc:subject>\n<dc:description>What is good disaster planning?
        For most human history, it would have been necessary to provide an answer
        based solely on unverified assumptions, anecdotal stories, and/or isolated
        non-random observations. But after over three decades of systematic social
        science research on organizational preparation for and managing of disasters,
        we have a solid base of knowledge that can be used for the purposes of assessing
        planning (see Barton, 1970; Dynes, 1974; Quarantelli, 1981b; Dynes, Quarantelli
        and Kreps, 1981; Quarantelli, 1984a; Drabek, 1986; Dynes, DeMarchi and Pelanda,
        1987; and Quarantelli and Wenger, 1987).</dc:description>\n<dc:date>2005-03-07T23:04:10Z</dc:date>\n<dc:date>2005-03-07T23:04:10Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/504</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;132</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/505</identifier>\n
        \               <datestamp>2007-10-10T16:33:20Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Lessons
        Learned from Research on Disasters</dc:title>\n<dc:creator>Quarantelli, E.
        L.</dc:creator>\n<dc:subject>disaster research</dc:subject>\n<dc:subject>disaster
        studies</dc:subject>\n<dc:description>Systematic studies on disasters in the
        social and behavioral sciences are essentially a post World War II phenomena.
        It is true that the earliest scientific work in the area was a Ph.D. in sociology
        done at Columbia University on the social change associated with a massive
        explosion in writings on the topic in the next tow decades (Carr, 1932; Kutak,
        1938; Sorokin, 1942). However, these undertakings did not lead to any sustained
        or continuous research. But in the first few years of the early 1950s, a handful
        of sociologist in the United States initiated field research on the reactions
        of people especially in the emergency time periods of community disasters
        generated by agents ranging from tornadoes and earthquakes to explosions and
        plan crashes into residential areas (for a discussion of the historical context
        and development, see Quarantelli, 1986a; 1988c). These few scientific pioneers
        from sociology had very little idea that they were setting in motion the development
        of a new area for study, the considerable enterprise that exists today under
        the label of social science disaster research.</dc:description>\n<dc:date>2005-03-07T23:15:02Z</dc:date>\n<dc:date>2005-03-07T23:15:02Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/505</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;133</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
