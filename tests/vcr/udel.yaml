        Delaware Teacher Supply Survey Analysis</dc:title>\n<dc:creator>Raffel, Jeffrey
        A.</dc:creator>\n<dc:creator>Pullella, Maria R.</dc:creator>\n<dc:subject>teacher
        supply</dc:subject>\n<dc:subject>Delaware</dc:subject>\n<dc:subject>public
        schools</dc:subject>\n<dc:subject>charter schools</dc:subject>\n<dc:subject>survey</dc:subject>\n<dc:subject>analysis</dc:subject>\n<dc:description>The
        19 public school districts throughout the state of Delaware hired a total
        of&#13;\n1,133 teachers for the 2005\u20132006 school year. The personnel
        directors from each district&#13;\nwere asked to complete an online survey
        requesting information on the number of new&#13;\nhires, when personnel directors
        were notified of vacancies, when districts extended&#13;\ncontracts, which
        teaching and non-teaching positions were difficult to fill, and&#13;\nrecruitment
        tools used.  Teacher hiring and retention are gaining increased visibility
        as issues, and districts&#13;\nin Delaware are doing more than ever to confront
        the problem. However, Delaware still&#13;\nneeds to address late hires, hiring
        teachers in critical-needs areas, the effects of contracts&#13;\non hiring,
