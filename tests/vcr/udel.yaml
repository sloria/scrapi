        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Functioning
        of the Local Emergency Services Offices in Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Local Emergency Services</dc:subject>\n<dc:subject>Community
        Disasters</dc:subject>\n<dc:subject>FEMA</dc:subject>\n<dc:subject>LEMA</dc:subject>\n<dc:description>This
        report presents the initial summary observations on the first of a projected
        two year study of the role and functioning of the local disaster emergency
        management agency in community disasters. The current study was partly viewed
        as an examination of what changes, if any, have occurred in local emergency
        management agencies (LEMAs)since the Disaster Research Center (DRC) systematically
        studied such groups about 15 years ago. Current data was drawn from field
        studies of how sixteen LEMAs acted in emergency (almost all disaster-like)
        situations.</dc:description>\n<dc:date>2005-05-02T22:39:01Z</dc:date>\n<dc:date>2005-05-02T22:39:01Z</dc:date>\n<dc:date>1985-10</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1205</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
