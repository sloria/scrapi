        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Error Analysis
        of a Finite Element-Integral Equation Scheme for Approximating the Time-Harmonic
        Maxwell System</dc:title>\n<dc:creator>Hsiao, George C.</dc:creator>\n<dc:creator>Monk,
        Peter B.</dc:creator>\n<dc:creator>Nigam, N.</dc:creator>\n<dc:description>In
        1996 Hazard and Lenoir suggested a variational formulation of Maxwell's equations&#13;\nusing
        an overlapping integral equation and volume representation of the solution.
        They suggested&#13;\na numerical scheme based on this approach, but no error
        analysis was provided. In this paper, we&#13;\nprovide a convergence analysis
        of an edge finite element scheme for the method. The analysis uses the&#13;\ntheory
        of collectively compact operators. It's novelty is that a perturbation argument
        is needed to&#13;\nobtain error estimates for the solution of the discrete
        problem that is best suited for implementation.</dc:description>\n<dc:date>2005-02-16T20:34:05Z</dc:date>\n<dc:date>2005-02-16T20:34:05Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
