        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Lisbon Earthquake In 1755: Contested Meanings In The First Modern Disaster</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Libson Earthquake</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:description>Some
        disasters are considered more important than others with similar impacts.&#13;\nThe
        meaning of a particular disaster occasion is created independent of its consequences.&#13;\nWhere
        there are significant inconsistencies between the impact and the meaning&#13;\nassociated
        with it should be of interest to the social sciences. \"The focus here is
        the Lisbon&#13;\nearthquake, Nov. 1,1755, which can be considered the First
        \"modern\" disaster. It evoked&#13;\na coordinated state emergency response
        as well as a forward looking comprehensive plan&#13;\nfor reconstruction which
        included mitigation efforts to reduce future disaster effects. Of particular
        interest here are the circumstances which led to the earthquake being&#13;\nattributed
        to \"natural\" rather than \"supernatural\" causes. Prior to that, earthquakes&#13;\ntraditionally
        had been interpreted as a dramatic means of communication between gods&#13;\nand
        humans. In particular, such events previously had been explained as indicating
        some&#13;\ndisturbance between earthly and heavenly spheres. The Lisbon earthquake
        can be&#13;\nidentified as a turning point in human history which moved the
        consideration of such&#13;\nphysical events as supernatural signals toward
        a more neutral or even a secular, protoscientific&#13;\ncausation.</dc:description>\n<dc:date>2005-03-21T01:11:30Z</dc:date>\n<dc:date>2005-03-21T01:11:30Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/656</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;255</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/657</identifier>\n
        \               <datestamp>2007-10-10T15:51:49Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Business
        Disruption, Preparedness And Recovery: Lessons From The Northridge Earthquake</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:subject>Northridge
        Earthquake</dc:subject>\n<dc:subject>Business Disruption</dc:subject>\n<dc:subject>Business
        Preparedness</dc:subject>\n<dc:subject>Business Recovery</dc:subject>\n<dc:description>The
        ways in which private businesses are affected by and attempt to recover from
        earthquakes and other&#13;\ndisasters have seldom been addressed empirically.
        Research findings on the business impacts of disasters have&#13;\ngenerally
        been based on data from individual case studies or from a limited number of
        firms, rather than on&#13;\nlarge-scale surveys, and studies have tended to
        use purposive or convenience samples, rather than&#13;\nsystematically selected
        ones. Over the past few years, however, the Disaster Research Center has been
        carrying&#13;\nout a program of research on businesses and hazards that has
        included large-scale studies on such topics as&#13;\nSmall Business Administraton
        loan decision making following the Whittier Narrows earthquake (Dahlhamer,&#13;\n1992);
        disaster preparedness (Tierney and Dahlhamer, 1995; Dahlhamer and D'Souza,
        forthcoming, 1997);&#13;\nbusiness impacts and recovery following the 1993
        Midwest floods (Tierney, Nigg, and Dahlhamer, 1996); and&#13;\nbusiness vulnerability
        to disaster-induced lifeline service interruption (Tierney and Nigg, 1995).
        Because of&#13;\nits scope and severity, the Northridge event provided an
        opportunity to further explore business vulnerability&#13;\nto disasters and
        the factors that affect business disaster recovery.</dc:description>\n<dc:date>2005-03-21T01:25:36Z</dc:date>\n<dc:date>2005-03-21T01:25:36Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/657</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;257</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/658</identifier>\n
        \               <datestamp>2007-10-10T16:25:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Financial
        Crises In The Context Of Disaster Theory: Recent U.S. Cast Studies</dc:title>\n<dc:creator>Dynes,
        Patrick</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Financial
        Crises</dc:subject>\n<dc:subject>Disaster Theory</dc:subject>\n<dc:subject>organized
        response</dc:subject>\n<dc:description>The discussion here focuses on the
        organized response to financial crises which occurred&#13;\nduring the 1980\u2019s
        in the United States. In particular, the Continental Illinois Bank Crises,
        the&#13;\nOhio Savings and Loan Crises, and the Stock Market Crises of 1987
        are examined. The case&#13;\nstudies allows the consideration of those events
        in the context of expanding disaster theory to a&#13;\nwider range of events.
        It will also allow the examination of how financial crises are similar to
        or&#13;\ndifferent fiom more conventional notions of disaster.</dc:description>\n<dc:date>2005-03-21T01:31:59Z</dc:date>\n<dc:date>2005-03-21T01:31:59Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/658</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;258</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/659</identifier>\n
        \               <datestamp>2007-10-10T16:34:29Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Computer Based Information/Communication Revolution: A Dozen Problematical
        Issues And Questions They Raise For Disaster Planning And Managing</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster Planning</dc:subject>\n<dc:subject>Disaster
        Managing</dc:subject>\n<dc:subject>social changes</dc:subject>\n<dc:description>We
        are now in terms of world history in a time period of very rapid change. The
        social landscape and&#13;\nfeatures of the 21st Century will be noticeably
        different from that in which we have lived much of this&#13;\nCentury. The
        most important structures and activities of human life are drastically changing
        (Smelser&#13;\n1991). Massive social changes are happening in the political,
        economic, familial, cultural, educational&#13;\nand scientific areas. For
        example, there are basic alterations occurring in the role and status of&#13;\nwomen
        along with the emergence of new family and household patterns, the growing
        diffusion and&#13;\nexpanding use of applied social science to many areas
        of life, the globalization of popular culture, and&#13;\nthe spread of at
        least nominal democratic patterns of government. These and the other changes
        will&#13;\nmarkedly affect the number and kinds of future disasters and also
        the planning and managing of them&#13;\n(Quarantelli 1996).</dc:description>\n<dc:date>2005-03-21T02:39:29Z</dc:date>\n<dc:date>2005-03-21T02:39:29Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/659</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;266</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/660</identifier>\n
        \               <datestamp>2007-10-10T16:01:22Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Popular Culture Of Disaster:  What Is It And Why Is It Important?</dc:title>\n<dc:creator>Webb,
        Gary R.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>culture</dc:subject>\n<dc:description>Thanks,
        Avagene. Good morning and welcome again to our roundtable discussion.&#13;\nToday,
        we're going to talk about the popular culture of disaster, an area which I
        think is very&#13;\ninteresting and important, but not well-understood. In
        fact, I'm not even sure what exactly the&#13;\npopular culture of disaster
        is, but hopefully by the end of today's session well all have a clearer sense
        of what it means.</dc:description>\n<dc:date>2005-03-21T02:48:09Z</dc:date>\n<dc:date>2005-03-21T02:48:09Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/660</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;267</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/661</identifier>\n
        \               <datestamp>2007-10-10T16:25:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Seismic
        Waves in Intellectual Currents: The Uses of the Libson Earthquake in 18th
        Century Thought</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Libson
        earthquake</dc:subject>\n<dc:subject>18th century</dc:subject>\n<dc:subject>modern
        disaster</dc:subject>\n<dc:description>Disasters are usually identified as
        having occurred at a particular time and place but they also occur at a particular
        time in human history and within a specific social and cultural context. Consequently,
        it is appropriate to call the Lisbon earthquake the first modern disaster
        (Dynes, 1999). Certainly, earlier history records many instances of geophysical
        events and the differences among such events were explained by variations
        in their physical intensity. But the Lisbon earthquake occurred at a time
        and a place which made it a part of the debate over modernity. Its location
        in Europe made it a topic in the intellectual debates of the times. These
        debates had greater impact on the changing cultural context than the physical
        intensity of the earthquake might&#13;\nimply. It happened when there were
        many strains between tradition and new ideas about progress. It was a time
        when traditional ideas and institutions were being challenged. It was a time
        when nation states were being created and when rivalries among states led
        to tensions and conflict. It was a time when the bonds of traditional religious
        authority were being challenged by a growing enthusiasm for intellectual freedom
        and for reason.</dc:description>\n<dc:date>2005-03-21T22:44:57Z</dc:date>\n<dc:date>2005-03-21T22:44:57Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/661</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;272</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/662</identifier>\n
        \               <datestamp>2007-10-10T15:51:51Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Individual
        and Organizational Response to Natural Disasters and Other Crisis Events:
        The Continuing Value of the DRC Typology</dc:title>\n<dc:creator>Webb, Gary
        R.</dc:creator>\n<dc:subject>crisis event</dc:subject>\n<dc:subject>natural
        disasters</dc:subject>\n<dc:subject>individual response</dc:subject>\n<dc:subject>organizational
        response</dc:subject>\n<dc:description>This paper is being written for a special
        session honoring Russell R. Dynes and E.L. Quarantelli, two distinguished
        scholars whose intellectual contributions have profoundly shaped the area
        known as the sociology of disasters. With the theme of honoring their contributions
        in mind, I have two objectives in this paper: first, to use one facet of my
        own research as a specific example of how Dynes and Quarantelli\u2019s early
        contributions continue to be useful in framing research questions today; and
        second, to talk more generally about what I see as some of their more important
        lasting contributions to the field of disaster research and the broader discipline
        of sociology. My treatment of these two topics will necessarily be selective
        and somewhat brief, as it would be impossible to cover in one short paper
        the full range of impacts these two prolific scholars have had on the development
        of the field\u2019. Nevertheless, it is my hope that these remarks will in
        some small way demonstrate the continuing value of Dynes and Quarantelli\u2019s
        lifelong work.</dc:description>\n<dc:date>2005-03-21T22:50:48Z</dc:date>\n<dc:date>2005-03-21T22:50:48Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/662</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;277</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/663</identifier>\n
        \               <datestamp>2007-10-10T16:01:24Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Cross-Border
        Issues in Disaster Response</dc:title>\n<dc:creator>Wachtendorf, Tricia</dc:creator>\n<dc:subject>disaster
        response</dc:subject>\n<dc:subject>emergency response</dc:subject>\n<dc:subject>cross-border
        issues</dc:subject>\n<dc:description>Natural disasters generally do not respect
        political boundaries, however, emergency management is usually organized by
        political jurisdiction. This presents significant challenges to coordinating
        an effective response on a regional basis. It is usually difficult&#13;\nenough
        to coordinate activities between local jurisdictions, but when an international
        border is involved, the challenge may become even greater. Our August Workshop
        looked at some of these issues.&#13;\n&#13;\nFirst, Tricia Wachtendorf, a
        Manitoba resident and doctoral candidate at the University of Delaware shared
        her research findings from her recently completed study \"A River Runs Through
        It: Cross-Border Interaction During The 1997 Red River Flood.\"&#13;\n&#13;\nThe
        second half of the workshop, Cheryl Moate, Acting Executive Coordinator for
        the Manitoba Emergency Management Organization, introduced an institutional
        framework for&#13;\naddressing these issues, the Prairie Regional Emergency
        Management Advisory Committee (PREMAC), organized under a bilateral agreement
        between the two nations.</dc:description>\n<dc:date>2005-03-21T22:59:03Z</dc:date>\n<dc:date>2005-03-21T22:59:03Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/663</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;278</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/664</identifier>\n
        \               <datestamp>2007-10-10T15:51:53Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Predicting
        Business Financial Losses in the 1989 Loma Prieta and 1994 Northridge Earthquakes:
        Implications for Loss Estimation Research</dc:title>\n<dc:creator>Dahlhamer,
        James M.</dc:creator>\n<dc:creator>Webb, Gary R.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Northridge earthquake</dc:subject>\n<dc:subject>financial
        loss</dc:subject>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:description>Spurred in part by the rising economic
        costs of natural disasters, there has recently been a dramatic increase in
        the number of studies aimed at estimating financial losses caused by large-scale
        earthquakes. For example, in 1997 the journal Earthquake Spectra devoted an
        entire issue to this topic. Papers appearing in the special issue ranged from
        cost-benefit analyses of structural rehabilitation strategies (D'Ayala et
        al., 1997) to the development of real-time damage assessment tools Pguchi
        et al. 1997). In 1998 the Multidisciplinary Center for Earthquake &#13;\nEngineering
        Research published a monograph addressing the engineering and socioeconomic&#13;\nimpacts
        of earthquakes (Shinozuka, Rose, and Eguchi, 1998). A primary focus of the
        report was&#13;\non the regional economic impacts of earthquake-induced electricity
        lifeline disruptions. More&#13;\nrecently, in 1999 the National Research Council
        Committee on Assessing the Costs of Natural&#13;\nDisasters published a report
        outlining a framework for loss estimation (National Research Council, 1999).
        The Committee's primary goals were to develop a framework for consistent and
        systematic collection of loss data from natural disasters and to build an
        institutional capacity for collecting such data.</dc:description>\n<dc:date>2005-03-21T23:06:10Z</dc:date>\n<dc:date>2005-03-21T23:06:10Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/664</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;282</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/665</identifier>\n
        \               <datestamp>2007-10-10T15:51:55Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Restoration
        Activities Following the Izmit, Turkey Earthquake of August 17, 1999</dc:title>\n<dc:creator>Webb,
        Gary R.</dc:creator>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>restoration</dc:subject>\n<dc:subject>Turkey
        earthquake</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:description>By
        any standard or definition, the earthquake that struck northwestern Turkey
        on August 17, 1999 was a major disaster. Measuring 7.4 on the Richter scale,
        the earthquake was centered near the cities of Izmit, Golcuk, and Adapazari.
        It damaged or destroyed as many as 100,000 buildings, left hundreds of thousands
        of people homeless, and, according to official estimates, resulted in the
        deaths of nearly 16,000 people. The earthquake also had a major impact on
        large industrial facilities in the region, and estimates of its economic impacts
        vary between 5 billion and 10 billion U.S. dollars. While preliminary estimates
        of the economic costs associated with the earthquake vary widely, actual costs
        will likely be substantial given the sheer magnitude of the event. Because
        the earthquake occurred in a largely urban and industrialized area, it resulted
        in widespread physical damage and severe social and economic disruptions.</dc:description>\n<dc:date>2005-03-21T23:12:07Z</dc:date>\n<dc:date>2005-03-21T23:12:07Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/665</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;284</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/666</identifier>\n
        \               <datestamp>2007-10-10T15:52:04Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Role
        Improvising Under Conditions Of Uncertainty: A Classification of Types</dc:title>\n<dc:creator>Webb,
        Gary R.</dc:creator>\n<dc:creator>Beverly, Michael</dc:creator>\n<dc:creator>McMichael,
        Megan</dc:creator>\n<dc:creator>Noon, James</dc:creator>\n<dc:creator>Patterson,
        Tabitha</dc:creator>\n<dc:subject>role</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>improvisation</dc:subject>\n<dc:subject>inter-rater
        reliability</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>structuralist
        theories</dc:subject>\n<dc:subject>interactionist theories</dc:subject>\n<dc:description>Based
        on archival data from the Disaster Research Center, this paper presents an
        empirically derived classification of the various ways key responders to natural
        disasters, technological crises, and civil disturbances improvise their role
        performances during the emergency response period. Five types of role improvising
        are identified: procedural changes, status changes, normative-order changes,
        equipment changes, and location/facility changes. T-test and crosstabs are
        used to examine the relationship between type of disaster event and type of
        role improvising, and intraclass correlation coefficients are used to assess
        the inter-rater reliability of the classification scheme. The paper concludes
        by discussing the implications of the classification scheme for future studies
        of role improvising in both routine and non-routine social settings and for
        the practice of emergency management.</dc:description>\n<dc:date>2005-03-21T23:26:00Z</dc:date>\n<dc:date>2005-03-21T23:26:00Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/666</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;289</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
