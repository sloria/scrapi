        Modeling Of Water Quality</dc:title>\n<dc:creator>Hydroscience, Inc.</dc:creator>\n<dc:subject>Mathematical
        Modeling</dc:subject>\n<dc:subject>Water Quality</dc:subject>\n<dc:description>This
        Guide was developed under a subcontract with the Hydroscience&#13;\nCorporation
        through the Mitre Corporation. The purpose as stated&#13;\non the cover is
        to assist our planning effort during the interim&#13;\nprocess by providing
        a simplified methodology for applying&#13;\nmathematical models to the analysis
        of water quality.&#13;\nSince the methodology developed in this Guide has
        not been widely&#13;\ntested, we are providing a limited number of copies
        for in-house&#13;\nuse. We would like your evaluation as to the usefulness
        and&#13;\nreliability of the procedures. If we find that this Guide would&#13;\nbe
