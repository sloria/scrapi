        Franklin's Accounts through 1747</dc:title>\n<dc:creator>Lemay, J. A. Leo</dc:creator>\n<dc:description>This
        volume attempts to gather together Franklin\u2019s surviving accounts before
        1748. On 1 January 1748, he entered into partnership with David Hall and retired
        as a printer, though he remained to some degree active as a publisher. Therefore,
        the beginning of 1748 is a logical break in his accounts. Further, as we shall
        see, the three early major account books go through 1747. The accounts are
        sporadic before 1730, when the first account book begins to list all the cash
        purchases.</dc:description>\n<dc:date>2006-04-21T23:51:17Z</dc:date>\n<dc:date>2006-04-21T23:51:17Z</dc:date>\n<dc:date>2006-04</dc:date>\n<dc:type>Book
