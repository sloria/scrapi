        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Mathematical
        Model for Blood Clotting</dc:title>\n<dc:creator>Swaminathan, Sumanth</dc:creator>\n<dc:creator>Edwards,
        David A.</dc:creator>\n<dc:subject>blood clot formation</dc:subject>\n<dc:subject>fluid
        mechanics</dc:subject>\n<dc:subject>mathematical model</dc:subject>\n<dc:description>Many
        biological phenomena are characterized by extensive fluid mechanical and chemical
        reactionary systems. As such, it is necessary to understand the manner in
        which these processes develop and the role that they play in a given system.
        Vascular blood flow is characterized by convective, diffusive, and reactive
        processes. Specifically, blood clot formation involves platelet convection
        within the blood stream, diffusion through the L\xE9v\xEAque boundary layer
        of the blood vessel, and binding to vascular breaches. Accordingly, in order
        to understand blood clotting, the fluid mechanics of blood flow as well as
        the reaction mechanism of platelet adhesion are relevant. In this study, we
        formulate a mathematical model for blood clotting and associated processes.</dc:description>\n<dc:date>2004-12-21T21:37:04Z</dc:date>\n<dc:date>2004-12-21T21:37:04Z</dc:date>\n<dc:date>2004-09-01</dc:date>\n<dc:type>Technical
