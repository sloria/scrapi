        Impacts</dc:subject>\n<dc:description>This chapter is one of a series of manuals
        whose purpose is to provide technical information and policy guidance for
        the preparation of technically sound, defensible Waste Load Allocations (WLAs).
        \ The objective of such load allocations is to ensure that acceptable water
        quality conditions will be achieved or maintained, such that designated beneficial
        uses are protected.  An additional benefit derived from the performance of
        a sound WLA is that the determination of minimum allowable levels of treatment
        of wastes waters can result in a more effective utilization of available funds.</dc:description>\n<dc:date>2005-07-16T20:26:53Z</dc:date>\n<dc:date>2005-07-16T20:26:53Z</dc:date>\n<dc:date>1983-11</dc:date>\n<dc:type>Technical
