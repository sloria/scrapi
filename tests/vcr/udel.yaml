        Emergence in Community Crises: A Study of Conditions Conducive to the Development
        of Collective Behavior</dc:title>\n<dc:creator>Parr, Arnold R.</dc:creator>\n<dc:subject>Collective
        Behavior</dc:subject>\n<dc:subject>Social Response</dc:subject>\n<dc:description>Using
        data from five community crises, this study analyzes the conditions that facilitate
        the development of emergent groups in stress situations. We compare the empirical
        evidence from three community emergencies in which there was group emergence
        with empirical evidence from two community emergencies in which there was
        no group emergence. It is postulated that the conditions conducive to the
        generation of new groups in community disasters can be classified in a three-fold
        typology: (1) social-psychological conduciveness; (2) cultural conduciveness;
        and (3) structural conduciveness. We anticipate that the findings of this
        research will expand and extend collective behavior theory through devoting
        attention to the origins of collective behavior, an area which has received
        little prior emphasis.</dc:description>\n<dc:date>2006-04-27T19:59:06Z</dc:date>\n<dc:date>2006-04-27T19:59:06Z</dc:date>\n<dc:date>1969</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2366</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
