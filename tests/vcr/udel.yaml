        \               <datestamp>2007-10-10T16:34:40Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Planning, Emergency Management and Civil Protection: The Historical Development
        of Organized Efforts To Plan For and To Respond To Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>emergency management</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>civil protection</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>technological disaster</dc:subject>\n<dc:description>The
        human race has been faced with natural disasters since it has evolved. In
        more recent times it has had to contend also with technological disasters.
        Our interest is in how human beings have organized themselves collectively
        to deal with such threats and damages to their lives, property and their everyday
        routines. More specifically, in a selective fashion we discuss how societies
        and their subdivisions (particularly at the local community level) have in
        the past and now prepare for and respond to natural and technological disasters.</dc:description>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/673</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;301</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/674</identifier>\n
        \               <datestamp>2007-10-10T16:34:37Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergencies,
        Disasters and Catastrophes Are Different Phenomena</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>emergency</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>catastrophe</dc:subject>\n<dc:description>In
        this paper we discuss the differences between emergencies, disasters and catastrophes
        as these tend to be conceptually differentiated by disaster researchers. As
        illustrated in the examples below, these are differences that should make
        a difference in the planning and management activities of any crisis relevant
        groups.</dc:description>\n<dc:date>2005-03-22T01:00:13Z</dc:date>\n<dc:date>2005-03-22T01:00:13Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/674</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;304</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/675</identifier>\n
        \               <datestamp>2007-10-10T15:52:08Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Building
        Community Partnerships Toward A National Mitigation Effort:  Interorganizational
        Collaboration In the Project Impact Initiative</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:subject>Disaster Mitigation Program</dc:subject>\n<dc:subject>Project
        Impact</dc:subject>\n<dc:subject>communication</dc:subject>\n<dc:subject>hazard</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:subject>risk</dc:subject>\n<dc:description>In
        1997, the Federal Emergency Management Agency implemented a national disaster
        mitigation program in seven pilot&#13;\ncommunities across the United States.
        This initiative, Project Impact, was soon expanded to over two hundred city,&#13;\ncounty,
        and regional designations. Its objectives include 1) to build community partnerships;
        2) to identify hazards and&#13;\ncommunity vulnerability; 3) to prioritize
        and complete risk reduction actions; and 4) to develop communication&#13;\nstrategies
        to educate the public about Project Impact. Based on an analysis of one hundred
        thirty-seven in-depth&#13;\ntelephone and face-to-face interviews, community
        sites visits, seven focus groups, and an extensive analysis of&#13;\ndocumentary
        material compiled as part of an ongoing, independent assessment of the initiative\u2019s
        implementation process,&#13;\nthis paper closely examines the first objective
        - community partnership building - and discusses the issues and&#13;\nchallenges
        involved in establishing such relationships under this program.</dc:description>\n<dc:date>2005-03-22T20:08:10Z</dc:date>\n<dc:date>2005-03-22T20:08:10Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/675</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;306</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/676</identifier>\n
