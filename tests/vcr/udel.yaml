        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Guidelines
        For The Development Of Emergency Management For Fixed Site Installations</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Emergency Management</dc:subject>\n<dc:subject>Fixed
        Site Installations</dc:subject>\n<dc:description>Increasing industrialization
        around the world has created new sets of problems in both industrial and development
        of emergency preparedness, planning and management for installations which
        utilize hazardous materials in their production process or which produce hazardous
        substances.  Too, many production processes are in and of themselves hazardous
        and lead to plant accidents.</dc:description>\n<dc:date>2005-03-09</dc:date>\n<dc:date>2005-03-09</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/526</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;154</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
