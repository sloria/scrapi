        Paper;48</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1200</identifier>\n
        \               <datestamp>2007-10-10T16:05:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Observations
        on Organizational Response To The Snowstorm in Columbia, South Carolina,  February
        9, 1973</dc:title>\n<dc:creator>Ponting, J. Rick</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>observations</dc:subject>\n<dc:subject>snowstorm</dc:subject>\n<dc:subject>organizational
        response</dc:subject>\n<dc:subject>Columbia, South Carolina</dc:subject>\n<dc:description>Around
        February 10, 1973, press reports indicated that a largely unexpected and very
        heavy snowstorm hit large sections of the southern United States, an area
        unaccustomed to such an event. Statements by various officials and requests
        for a&#13;\nfederal declaration of a disaster suggested that some localities
        had experienced a severe emergency and a crisis because of the heavy snow.
        On the basis of these and other reports, the Disaster Research Center sent
        a three-man research team to Columbia, South Carolina. The team stayed three
        days, from February 26 through February 28, concentrating on storm-associated
        activities around the state capital of Columbia, and attempting to get answers
        to three questions: &#13;\n(1) If a disaster had occurred, in what way and
        bow was the community response coordinated &#13;\n(2) What role did the local
        civil defense organization play in the coordination and other storm-associated
        organizational responses; and, &#13;\n(3) To what extent would it be possible
        in such a kind of situation to assemble documentary data, especially organizational
        Logs, by which we could reconstruct the sequence of organizational events
        and actions happening before, during and after a community emergency?</dc:description>\n<dc:date>2005-05-01T20:57:06Z</dc:date>\n<dc:date>2005-05-01T20:57:06Z</dc:date>\n<dc:date>1973-03</dc:date>\n<dc:type>Working
