        Delaware Schools' Response to the State's Student Accountability Plan</dc:title>\n<dc:creator>Noble,
        Audrey J.</dc:creator>\n<dc:creator>Banicky, Lisa</dc:creator>\n<dc:creator>Siach-Bar,
        Yaron</dc:creator>\n<dc:subject>Accountability</dc:subject>\n<dc:subject>high-stakes</dc:subject>\n<dc:subject>highstakes</dc:subject>\n<dc:description>This
