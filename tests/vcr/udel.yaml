        Variation In Bureaucratic Adaptations To Organizational Stress</dc:title>\n<dc:creator>Brouillette,
        John R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Organizational
        Stress</dc:subject>\n<dc:subject>Patterned Variation</dc:subject>\n<dc:subject>Bureaucratic
        Adaptations</dc:subject>\n<dc:description>Field data gathered by The Ohio
        State University Disester Research Center&#13;\nin studying complex organizations
        suggest that the bureaucratic model is&#13;\ninadequate to explain organizational
        adaptation to stress. The informal&#13;\nstructure does not replace the formal
        structure in such situations. There&#13;\nis instead a variety of patterned
        responses in adating to the stress.&#13;\nThe article illustrates these general
        points, sets forth a typology of&#13;\npossible patterned variations in bureaucraric
        adaptations, and indicates&#13;\nsome internal and external factors to the
        organization which influences the direction and kind of adaptation followed.</dc:description>\n<dc:date>2005-04-27T01:20:36Z</dc:date>\n<dc:date>2005-04-27T01:20:36Z</dc:date>\n<dc:date>1969-08-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1171</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
