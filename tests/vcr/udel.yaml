        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Carbon-Oxygen
        Distribution In New York Bight</dc:title>\n<dc:creator>O'Connor, Donald J.</dc:creator>\n<dc:creator>Mancini,
        John L.</dc:creator>\n<dc:subject>Carbon-Oxygen Distribution</dc:subject>\n<dc:subject>New
        York Bight</dc:subject>\n<dc:description>The steady-state analysis presented
        in this report provides a basis for&#13;\nassessment of dissolved oxygen in
        the New York Bight, particularly in the&#13;\napex area. The analysis indicates
        that the discharge of carbonaceous and&#13;\nnitrogenous wastes does not materially
        affect the dissolved oxygen levels&#13;\nthrough bacterial oxidation. Furthermore,
        the discharge of solids (sludge&#13;\ndisposal, dredge spoils and construction
        debrisj do not influence these&#13;\nconcentrations on a bight-wide scale.
        The localized sludge disposal area&#13;\nis evidently affected in this regard,
        but this area is restricted to a&#13;\nrelatively limited extent. On the other
        hand, the depression of dissolved&#13;\noxygen, particularly in the hypolimetic
        waters, is affected by phytoplankton&#13;\nrespiration and decay and the vertical
        transport structure. It is probable&#13;\nthat the discharge of wastewater
        from the treatment plants and urban runoff&#13;\nhas some effect on the growth
        of phytoplankton and the subsequent decay&#13;\ntbrough the inorganic nutrient
        route. The degree to which water quality&#13;\nconditions are affected by
        these inputs may be quantified by the development&#13;\nand validation of
        a model defining these kinetic interactions. The analysis, developed in this
        second phase, will be extended to incorporate the kinetic&#13;\nroutes, relating
        the growth and decay of the phytoplankton to the nutrient&#13;\nconcentrations
        resulting from these wastewater inputs. Thus, the effect; of&#13;\nthe discharges
        will be defined, providing a basis for areawide water quality&#13;\nplanning,
        particularly with respect to the relative influence of the point&#13;\nsources
        from treatment plants and the distributed sources from urban runoff&#13;\nby
        contrast to the effects of other inputs such as the disposal practices&#13;\nand
        atmospheric inputs.&#13;\n&#13;\nThe present analysis is directed to the definition
        of a transport&#13;\nstructure in accordance with the original contract to
        provide the Brookhaven&#13;\ninvestigators with a reasonable transport field
        for summer conditions.&#13;\nThe transport equations included advective and
        dispersive terms in a multi--segmented horizontal system with two vertical
        layers.  The advective terms were developed by a minimum energy principle,
        which yield the general observed flow pattern in the Bight.  The overall transport
        field also included consistent values of the various disperation coefficinents.
        \ It is recognized that advective-dispersive models of this nature do not
        necessarily&#13;\nresult in a unique solution for the transport. However,
        its validity to&#13;\nrepresent average summer conditions is demonstrated
        by its ability to reproduce&#13;\nthe salinity distribution for the two years.
        The analysis further indicates that the dissolved oxygen concentration&#13;\nin
        the hypolimnetic waters is particularly sensitive to the respiration and&#13;\ndecay
        rates of the phytoplankton and the vertical dispersion coefficients.&#13;\nRelatively
        small changes of these paremeters, within the range of measured&#13;\nvalues,
        cases significant changes in the dissolved oxygen levels. Thus, from both
        a transport and kinetic viewpoint, the present analysis&#13;\nreasonably reproduces
        observed water quality conditions and permits assussment&#13;\nof the effect
        of wastewater inputs. In view of the potential significance of&#13;\nthese
        aischarges on dissolved oxygen and other water quality parameters this&#13;\nanalysis
        had indicated the analytic direction on which to proceed and provide&#13;\na
        valid basis for the more definitive time variable analysis.</dc:description>\n<dc:date>2005-07-26</dc:date>\n<dc:date>2005-07-26</dc:date>\n<dc:date>1979-08</dc:date>\n<dc:type>Technical
