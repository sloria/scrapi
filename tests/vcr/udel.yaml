        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Testing: Not
        an Exact Science</dc:title>\n<dc:creator>Mislevy, Robert</dc:creator>\n<dc:creator>Douglas,
        Karen</dc:creator>\n<dc:creator>Nandkumar, Ratna</dc:creator>\n<dc:creator>Sweetman,
        Heidi</dc:creator>\n<dc:subject>state testing practices</dc:subject>\n<dc:subject>Delaware</dc:subject>\n<dc:description>The
        intent of this Education Policy Brief is to acquaint&#13;\nDelaware policymakers
        with some fundamental concepts about testing and the interpretation of&#13;\ntest
        results. A full appreciation of these concepts is critical to sound policymaking
        as the state&#13;\nproceeds with its educational accountability agenda.</dc:description>\n<dc:date>2005-01-05T23:31:20Z</dc:date>\n<dc:date>2005-01-05T23:31:20Z</dc:date>\n<dc:date>2004-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/244</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Education
