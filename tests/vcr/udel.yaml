        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A New Generation
        of Iterative Transform Algorithms for Phase Contrast Tomography</dc:title>\n<dc:creator>Bauschke,
        H. H.</dc:creator>\n<dc:creator>Combettes, P. L.</dc:creator>\n<dc:creator>Luke,
        D. Russell</dc:creator>\n<dc:subject>tomographic phase-contrast imaging techniques</dc:subject>\n<dc:subject>iterative
        phase retrieval</dc:subject>\n<dc:subject>theory of convex optimisation</dc:subject>\n<dc:subject>three-dimensional
        atomicscale resolution</dc:subject>\n<dc:description>In recent years, improvements
        in electromagnetic sources, detectors, optical components, and computational
        imaging have made it possible to achieve three-dimensional atomicscale resolution
        using tomographic phase-contrast imaging techniques. These greater capabilities
        have placed a premium on improving the efficiency and stability of phase retrieval
        algorithms for recovering the missing phase information in diffraction observations.
        In some cases, . so called direct methods suffice, but for large macromolecules
        and nonperiodic structures one must rely on numerical techniques for reconstructing
        the missing phase. This is the principal motivation of our work. We report
        on recent progress in algorithms for iterative phase retrieval. The theory
        of convex optimisation is used to develop and to gain insight into counterparts
        for the .nonconvex problem of phase retrieval. We propose a relaxation of
        averaged alternating reflectors and determine the fundamental mathematical
        properties of the related operator in the convex case. Numerical studies support
        our theoretical observations and demonstrate the effectiveness of the newer
        generation of algorithms compared to the current state of the art.</dc:description>\n<dc:date>2004-12-22T03:07:41Z</dc:date>\n<dc:date>2004-12-22T03:07:41Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/213</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Repeort:  2004-12</dc:relation>\n<dc:publisher>Department of Mathematical
        Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n        <record>\n
