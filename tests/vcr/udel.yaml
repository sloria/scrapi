        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Personnel and
        Structure: An Organizational Study</dc:title>\n<dc:creator>Blanshan, Sue A.</dc:creator>\n<dc:creator>Smith,
        Martin H.</dc:creator>\n<dc:subject>personnel</dc:subject>\n<dc:subject>structure</dc:subject>\n<dc:subject>decision
        making</dc:subject>\n<dc:subject>organizational study</dc:subject>\n<dc:description>There
        is a vast amount of sociological literature which deals with the relationship
        of organizational membership and organizational change. Recently attention
        has been focused on deliberate attempts by researchers and others to intervene
        in organizations (Corwin, 1972). Organizational change programs,&#13;\nirrespective
        of their goals, frequently attempt to modify the organizational structure
        through, at least in part, the inclusion of outsiders who are unconventional,
        creative, flexible, good boundary personnel, etc. (Carlson, 1962; Clark,&#13;\n1968).
        fn the future, sociological studies of intervention strategies are likely
        to become more important since increasingly there are programs attempting
        to manipulate&#13;\nstructural variables. Therefore, it will be useful and
        indeed necessary to have the relationship of variables such as staff composition
        and organizational structures variables empirically verified. This study of
        police-community relations&#13;\nP-CR) units, the findings of which are part
        of a larger study conducted by the Disaster Research Center (DRC) of the Ohio
        State University, was undertaken with that intention.</dc:description>\n<dc:date>2005-05-05T23:05:49Z</dc:date>\n<dc:date>2005-05-05T23:05:49Z</dc:date>\n<dc:date>1973-11</dc:date>\n<dc:type>Working
