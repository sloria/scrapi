        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Mass Media In Disasters In The United States</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Mass Media Operations</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:description>This
        paper summarizes the major findings from about 15 years of research on local
        mass media operations during the emergency time period of both natural and
        technological disasters.  Much of this study in the United States has been
        carried on at the Disaster Research Center (DRC), although increasingly other
        work is appearing (see Quarantelli, 1989).  While the observations reported
        below are drawn from all the relevant DRC studies, greatest attention is paid
        to the conclusions from the most recent of the research undertaken; most of
        the statistics provided are from that study (see Wenger and Quarantelli, 1990).</dc:description>\n<dc:date>2005-03-08T21:50:39Z</dc:date>\n<dc:date>2005-03-08T21:50:39Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/522</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;150</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
