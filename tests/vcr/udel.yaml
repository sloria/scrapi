        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Preliminary Observation
        On A State Civil Defense Hazardous Material Program</dc:title>\n<dc:creator>Lawrence,
        Clark</dc:creator>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Civil
        Defense</dc:subject>\n<dc:subject>Hazardous Material Program</dc:subject>\n<dc:subject>Training
        Programs</dc:subject>\n<dc:subject>Communication System</dc:subject>\n<dc:description>This
        is an interim report on the apparent themes central to the development of
        the X State Civil&#13;\nDefense. Initially, the study was to focus on the
        development of the hazardous material program.&#13;\nHowever, this perspective
        was modified when it became obvious that the program could not be&#13;\nunderstood
        apart from the organization itself. Briefly, the civil defense (CD) agency
        became involved in the business of hazardous materials due to&#13;\nan effort
        to transform a bureaucratic organization composed of retired military personnel
        into an&#13;\noperationally oriented emergency response organization. However,
        the hazardous material program&#13;\nbecame a goal in itself--a fact that
        is responsible for much of the internal dissension in the&#13;\norganization
        at this time.</dc:description>\n<dc:date>2005-05-07T19:44:50Z</dc:date>\n<dc:date>2005-05-07T19:44:50Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Working
