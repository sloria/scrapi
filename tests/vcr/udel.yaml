        of the Delaware Challenge Grant Project Lead Education Agency: Capital School
        District</dc:title>\n<dc:creator>Giancola, Susan</dc:creator>\n<dc:subject>technology</dc:subject>\n<dc:subject>TICG</dc:subject>\n<dc:subject>Lightspan</dc:subject>\n<dc:subject>computer</dc:subject>\n<dc:subject>Playstation</dc:subject>\n<dc:description>In
        1995, the U.S. Department of Education awarded a five-year Technology Innovation
        Challenge Grant (TICG) to the Capital School District in Dover, Delaware.
        This report details evaluation findings from the five years of Delaware\u2019s
        TICG implementation. The Delaware Challenge project targets elementary school
        students and employs Lightspan educational software in the classroom on desktop
        computers and at home on Sony&#13;\nPlaystations. The primary focus of this
        five-year evaluation is to provide information&#13;\nregarding how well the
        project has met its primary goals:&#13;\n1. generating more time for learning;&#13;\n2.
        \ increasing parent involvement in their child's education;&#13;\n3. providing
        professional development for teachers and other school staff;&#13;\n4. providing
        equitable access to technology and the information infrastructure; and&#13;\n5.
        improving student learning.</dc:description>\n<dc:date>2006-06-22T12:48:49Z</dc:date>\n<dc:date>2006-06-22T12:48:49Z</dc:date>\n<dc:date>2000-10</dc:date>\n<dc:type>Technical
