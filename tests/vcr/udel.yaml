        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community Co-Ordination
        For Hurricane Camile: Critique of A Model</dc:title>\n<dc:creator>Ponting,
        J. Rick</dc:creator>\n<dc:subject>Hurricane Camille</dc:subject>\n<dc:subject>community
        coordination</dc:subject>\n<dc:description>The Disaster Research Center sent
        a two-man team of observers to the stricken area two days after the impact.
        Their activities consisted mainly in observing the operations of the Emergency
        Operations Center and in making contacts with local Civil Defense and Red
        Cross officials. Due to the magnitude of the response to the storm and in
        the interests of data manageability, the present study has a very specific
        focus. We are concerned with obtaining a detailed descriptive account of activities
        in t e realm of three disaster-related task areas: warning; evacuation, search
        and rescue; and community order. On the basis of these detailed accounts and
        responses to further structured probing, we shall conduct an analysis of community
        coordination from an inter-organizational relationships perspective.</dc:description>\n<dc:date>2005-05-01T20:41:59Z</dc:date>\n<dc:date>2005-05-01T20:41:59Z</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1198</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;47</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1199</identifier>\n
        \               <datestamp>2007-10-10T16:04:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Observations
        on The Concept of Disaster Subculture</dc:title>\n<dc:creator>Wenger, Dennis
        E.</dc:creator>\n<dc:creator>Weller, Jack M.</dc:creator>\n<dc:subject>observations</dc:subject>\n<dc:subject>beliefs</dc:subject>\n<dc:subject>disaster
        subculture</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:description>In
        examining the reaction of a particular community throughout the various phases
        of a disaster, it must be noted that this response is, at least in part, dependent
        upon its previous experience with similar disaster events. That is, previous
        community activity provides some residue of learning which is applied in subsequent
        situations. Disaster \u201Ccultures\u201D or \"subcultures\" appear to develop
        in many communities that experience repetitive impact from specific disaster
        agents. These communities in effect have institutionalized methods of response
        to disaster agents, and incorporate various elements of these response mechanisms
        into their local culture.</dc:description>\n<dc:date>2005-05-01T20:46:38Z</dc:date>\n<dc:date>2005-05-01T20:46:38Z</dc:date>\n<dc:date>1972-11</dc:date>\n<dc:type>Working
