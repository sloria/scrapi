        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Heavy Metal Sorption
        In Anoxic Sedments</dc:title>\n<dc:creator>Gonzalez, Adrian M.</dc:creator>\n<dc:subject>Heavy
        Metal Sorption</dc:subject>\n<dc:subject>Anoxic Sediments</dc:subject>\n<dc:description>The
        U.S. Environmental Protection Agency is currently developing Sediment Quality
        Criteria&#13;\n(SQC) for heavy metal chemical contaminants. The approach used
        in their development is based on&#13;\nEquilibrium Partitioning between sediment
        and porewater phases. The toxicity of these chemicals is&#13;\nrelated to
        the porewater, free-metal chemical potential. Therefore, anything that reduces
        this activity&#13;\nwill reduce the toxicity of the sediment.&#13;\nSediment
        studies have identified a reactive pool of solid phase, acid volatile sulfide
        (AVS)&#13;\nwhich controls porewater metal activity. In all sediment studies,
        no toxicity is observed when the&#13;\nmetal/AVS molar ratio is less than
        one. In theory, when the metal/AVS molar ratio is greater than&#13;\none,
        sediment porewater activity can potentially reach toxic levels. In certain
        copper toxicity studies,&#13;\nhowever, where sediment acid volatile sulfide
        concentrations were extremely low and sediment copper&#13;\nconcentrations
        relatively high, no toxicity was observed. This apparent anomaly does not
        refute the&#13;\nacid volatile sulfide theory. It does, however, suggest the
        presence of one or more additional metalbinding&#13;\nphases which can reduce
        free-metal copper porewater activity.&#13;\nIn this thesis, metal binding
        to freshwater sediments was investigated in the same oxygen-free&#13;\nand
        pH buffered conditions found in subsurface, freshwater sediment environments.
        Achieving these&#13;\nobjectives required the development of a new experimental
        technique called an Anoxic Sequential  Batch Titration (ASBT). The technique
        is a titration method where sediments are spiked with metal&#13;\nions under
        anoxic and pH buffered conditions. Its ability to maintain these conditions
        was proven by&#13;\nexperiment. System anaerobicity, the kinetics of copper
        sorption, the dependence or independence of&#13;\nsorption on solids concentration,
        and pH buffering ability is described in detail. After these system&#13;\nparameters
        are shown to be controllable, the results of sediment/metal sorption studies
        are presented.&#13;\nCorrelation of sediment sorption capacities to total
        sediment organic carbon strongly suggests that this&#13;\nis the sediment
        property responsible for the additional metal binding and reduction in sediment&#13;\ntoxicity.</dc:description>\n<dc:date>2005-07-27</dc:date>\n<dc:date>2005-07-27</dc:date>\n<dc:date>1992-05</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1423</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;63</dc:relation>\n</oai_dc:dc>\n</metadata>\n
