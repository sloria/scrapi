        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Water Quality
        Analysis Simulation Program (WASP)</dc:title>\n<dc:creator>DiToro, Dominic</dc:creator>\n<dc:creator>Fitzpatrick,
        James J.</dc:creator>\n<dc:creator>Thomann, Robert V.</dc:creator>\n<dc:subject>Water
        Quality Simulation</dc:subject>\n<dc:subject>WASP</dc:subject>\n<dc:subject>Model
        Verification</dc:subject>\n<dc:description>A generalized water quality modeling
        program and a&#13;\nmodel verification analysis program have been developed
        that&#13;\nhave application to a wide variety of water resource management&#13;\nproblems.
        The Water Quality Analysis Simulation Program,&#13;\nWASP, may be applied
        to one, two, and three-dimensional&#13;\nwater bodies, and models may be structured
        to include linear&#13;\nand non-linear kinetics. Depending upon the modeling
        framework&#13;\nthe user formulates, the user may choose, via input options,&#13;\nto
        input constant or time-variable transport and kinetic&#13;\nprocesses, as
        well as point and non-point waste discharges.&#13;\nThe Model Verification
        Program, MVP, may be used as an&#13;\nindicator of \"goodness of fit\" or
        adequacy of the model as a&#13;\nrepresentation of the real world.&#13;\nTo
        date the water quality modeling program has been&#13;\napplied to over twenty
        water resource management problems.&#13;\nThese applications have included
        one, two and three dimensional&#13;\nwater bodies and a number of different
        physical,&#13;\nchemical and biologica1 modeling frameworks, such as BOD-DO,
        eutrophication, and toxic substances.</dc:description>\n<dc:date>2005-07-26T18:48:03Z</dc:date>\n<dc:date>2005-07-26T18:48:03Z</dc:date>\n<dc:date>1900</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1419</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;68</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1421</identifier>\n
        \               <datestamp>2007-10-10T16:29:07Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
