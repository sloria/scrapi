        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>From
        Dead Body to Person:  The Handling Of Fatal Mass Casualties In Disasters</dc:title>\n<dc:creator>Blanshan,
        Sue A.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Fatal
        Mass Casualties</dc:subject>\n<dc:subject>body handling</dc:subject>\n<dc:description>In
        the earthquake which devastated Tangshan, China in 1976 official documents
        were leaked indicating that at least 655,000 people were killed.  How the
        Chinese dealt with this large number of bodies is unknown.  But the problems
        must have been multiple and massive.</dc:description>\n<dc:date>2005-03-04T19:13:05Z</dc:date>\n<dc:date>2005-03-04T19:13:05Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/446</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;61</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/448</identifier>\n
        \               <datestamp>2007-10-10T16:28:50Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Delivery Of Emergency Medical Services (EMS) In Disasters:  Recommendations
        From Field Studies</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Emergency
        Medical Services</dc:subject>\n<dc:subject>EMS</dc:subject>\n<dc:description>Using
        some of its earlier work as an initial base for developing a research design,
        the Disaster Research Center in 1975 began a systemic and comparative study
        of the delivery of emergency medical services (EMS) in relatively large-scale,
        sudden mass casualty-producing situations in the United States.  For comparative
        purposes, more limited studies on preplanned events with high mass caualty
        potentials and on the disaster EMS planning and everyday operations in some
        disaster-prone communities were also undertaken.  This paper advances a series
        of recommendations regarding the policies, planning, practices and research
        implementations involved in the delivery of EMS in disasters, which were derived
        from the 28 month study.</dc:description>\n<dc:date>2005-03-04T19:45:22Z</dc:date>\n<dc:date>2005-03-04T19:45:22Z</dc:date>\n<dc:date>1980</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/448</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;67</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/449</identifier>\n
        \               <datestamp>2007-10-10T16:31:42Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Real
        and Mythological Problems in Community Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>community disasters</dc:subject>\n<dc:subject>real
        problems</dc:subject>\n<dc:subject>mythological problems</dc:subject>\n<dc:subject>human
        behavior</dc:subject>\n<dc:description>What can you expect by way of human
        behavior when a major disaster occurs in an area? How will people, both as
        individual citizens and as members of organizations react in such a collective
        stress situation? Even if you assume the worst realistic scenario possible,
        that is, a catastrophe, what can you anticipate about sociobehavioral reactions
        in such an extreme event? You might think you would be faced with personal
        and social chaos. If you have the movie or cinema stereotypic version of disasters
        you will immediately think of panic and wild running around; of disorder,
        looting, and other antisocial behavior; of dazed and stunned victims unable
        to do anything for themselves; of local officials abandoning their positions
        to save themselves. The physical collapse and destruction in a disasters is
        supposedly also accompanied by much psychological disintergrating and social
        disorganization.</dc:description>\n<dc:date>2005-03-05T14:19:13Z</dc:date>\n<dc:date>2005-03-05T14:19:13Z</dc:date>\n<dc:date>1981-10</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/449</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;72</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/450</identifier>\n
        \               <datestamp>2007-10-10T15:58:31Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Assessing
        Local Differences in Chemical Disaster Proneness: The Community Chemical Hazard
        Vulnerability Inventory</dc:title>\n<dc:creator>Gabor, Thomas</dc:creator>\n<dc:creator>Pelanda,
        Carlo</dc:creator>\n<dc:subject>ecological hazards</dc:subject>\n<dc:subject>chemical
        disposal</dc:subject>\n<dc:subject>chemical disaster</dc:subject>\n<dc:subject>chemical
        hazard</dc:subject>\n<dc:description>Recently, a great deal of attention has
        been focused upon the human and ecological hazards posed by the manufacture,
        storage, transportation, and disposal of dangerous chemicals. Mass media reports
        concerning chemical spills and environmental contamination can be observed
        on a daily basis in the United States, Canada, and Western Europe. Although
        such incidents may be less salient politically than the cataclysmic threats
        of nuclear reactor accidents, their cumulative effects, at least, are probably
        far more damaging.</dc:description>\n<dc:date>2005-03-05T14:35:06Z</dc:date>\n<dc:date>2005-03-05T14:35:06Z</dc:date>\n<dc:date>1981-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/450</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;73</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/451</identifier>\n
        \               <datestamp>2007-10-10T15:58:33Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community
        Reconstruction and Functional Change Following a Disaster in Japan</dc:title>\n<dc:creator>Hirose,
        Hirotada</dc:creator>\n<dc:subject>social change</dc:subject>\n<dc:subject>Japan</dc:subject>\n<dc:subject>Mt.
        Usu</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:description>Within
        a society, the seeds of change germinate, grow, fortify themselves, and finally
        bear fruit by altering the social system. In that a society is the necessary
        result of the conditions of its own existence and the action of these seeds,
        the seeds take on the character of unavoidable to these inner drives, a social
        system of which are touched off by chance events and thus act as shock factors
        that perturb and change the system.</dc:description>\n<dc:date>2005-03-05T14:44:37Z</dc:date>\n<dc:date>2005-03-05T14:44:37Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/451</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;74</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/452</identifier>\n
        \               <datestamp>2007-10-10T16:31:48Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>People's
        Reactions to Emergency Warning</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>disaster
        warning</dc:subject>\n<dc:subject>victims</dc:subject>\n<dc:subject>enviromental
        changes</dc:subject>\n<dc:subject>emergency warnings</dc:subject>\n<dc:description>One
        of the earliest research topics in the disaster area was the issuance of emergency
        warnings and the reactions to them. This is understandable. If persons can
        be warned of a threat, they can take preventive, mitigatory, precautionary,
        and protective measures, including evacuating themselves out of an endangered
        area. Warnings can obviously be useful it not necessary for adaptive behavior
        to environmental changes \u2013natural or manmade \u2013 which put life, property,
        group routines, and the ecological balance in peril. It is not therefore surprising
        that when social and behavioral scientists started to do research on disasters
        about 30 years ago, many of the studies focused on the question of disaster
        warnings and reactions of potential victims to them. This interest has persisted
        over the years.</dc:description>\n<dc:date>2005-03-05T14:55:54Z</dc:date>\n<dc:date>2005-03-05T14:55:54Z</dc:date>\n<dc:date>1982-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/452</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;75</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/453</identifier>\n
        \               <datestamp>2007-10-10T16:31:44Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Human
        Resources and Organizational Behaviors in Community Disasters and Their Relationship
        to Planning</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>community disasters</dc:subject>\n<dc:subject>social
        science research</dc:subject>\n<dc:description>This paper discusses certain
        aspects of those mass emergencies typically called community disasters. Which
        aspects? In general, we focus on the social and human aspects of disasters,
        \ ignoring physical engineering, or technical matters. More specifically,
        we are interested in reporting what social science research tells us about
        disaster behavior. In particular, we want to describe the typical reactions
        of individual victims and the usual response patterns of organizational helpers.
        WE also what to indicate what kind of planning will be most appropriate, given
        the way victims act and organizations behave in disasters.</dc:description>\n<dc:date>2005-03-05T15:02:22Z</dc:date>\n<dc:date>2005-03-05T15:02:22Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/453</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;76</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/454</identifier>\n
        \               <datestamp>2007-10-10T15:58:43Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Case Study of Disaster-Related Emergent Citizen Groups: An Examination of
        \"Vested Interests\" as a Generating Condition</dc:title>\n<dc:creator>Green,
        Kenneth E.</dc:creator>\n<dc:creator>Ireland, Eric</dc:creator>\n<dc:subject>citizen
        group</dc:subject>\n<dc:subject>disaster response</dc:subject>\n<dc:subject>vested
        interests</dc:subject>\n<dc:description>The emergence of citizens to form
        groups for any number of reasons or causes is salient feature of American
        society. Previous research verifies the fact that such groups are evidenced
        in disaster-related situations. In a rather recent \u201Cstate of the art\u201D
        publication on disaster response, Quarantelli cities several studies which
        generate the notion that: \u201Cdisaster situations tend to be peopled by
        emergent groups, entities that had no existence prior to the crisis\u2026but
        their functioning may be crucial to the whole trans- and post-disaster response\u201D
        (1977: p 31).</dc:description>\n<dc:date>2005-03-05T15:09:43Z</dc:date>\n<dc:date>2005-03-05T15:09:43Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/454</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;77</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/455</identifier>\n
        \               <datestamp>2007-10-10T16:25:55Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Blame
        Assignment in a Diffuse Disaster Situation: The Role of an Emergent Citizen
        Group</dc:title>\n<dc:creator>Neal, David M.</dc:creator>\n<dc:subject>citizen
        group</dc:subject>\n<dc:subject>blame assessment</dc:subject>\n<dc:subject>scapegoating</dc:subject>\n<dc:description>It
        has been generally concluded that the amount of disaster research has grown
        rapidly if not exponentially during the last decade or so (Quarantelli and
        Dynes, 1977). One area neglected by disaster researchers during this time,
        even though a number of disaster studies looked at this phenomenon during
        the 1950\u2019s, is blame and scapegoating (Taylor, 1978:255). This neglect
        is rather surprising, since it appears that the process of assigning blame
        occurs after may disasters (however, see Fritz, 1957 or Fritz and Williams,
        1957), and all Allport (1966:5) and Klapp (1972:191) observe, this process
        is an important part of everyday life.</dc:description>\n<dc:date>2005-03-05T15:17:15Z</dc:date>\n<dc:date>2005-03-05T15:17:15Z</dc:date>\n<dc:date>1982-10</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/455</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;78</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/456</identifier>\n
        \               <datestamp>2007-10-10T15:58:55Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Structural Analysis of the Emergence and Non-Emergence of Citizens' Groups
        in Disaster Threat Situations</dc:title>\n<dc:creator>Neal, David M.</dc:creator>\n<dc:subject>disaster
        threat</dc:subject>\n<dc:subject>citizen group</dc:subject>\n<dc:description>In
        this paper we explore the conditions associated with the emergence of non-emergence
        of citizen groups in disaster threat situations. A structural approach is
        utilized to determine which factors do (or do not) create a collective behavior
        situation from which citizens organize into small action groups. Drawing upon
        field data from a larger nationwide study of such emergent groups, we advance
        a series of hypotheses about those conducive social structural conditions.</dc:description>\n<dc:date>2005-03-05T15:22:23Z</dc:date>\n<dc:date>2005-03-05T15:22:23Z</dc:date>\n<dc:date>1982-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/456</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;79</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/457</identifier>\n
        \               <datestamp>2007-10-10T16:00:56Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Activity and the Military in Disaster Operations in Chile in a 1965 Earthquake:
        A Historical Case Study</dc:title>\n<dc:creator>Kennedy, Will C.</dc:creator>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>Chile</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>military</dc:subject>\n<dc:description>Although
        the descriptive analysis reported in the pages that follow was done substantially
        after the event and the gathering of data, the work seems justified for two
        reasons. One, (even at the present day) there are only a very limited number
        of descriptive case accounts of organizational behavior in disasters such
        as earthquakes. This case study adds to that limited total. Two, a historical
        description, such as this account, will allow comparative analyses to be made
        which will allow identification of universal features from particular historical
        characteristics. As such, while this historical case study may be of prime
        interest to social historians, it can be used, as part of a larger data base,
        by social scientist interested in non-historical generalizations.</dc:description>\n<dc:date>2005-03-05T15:28:41Z</dc:date>\n<dc:date>2005-03-05T15:28:41Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/457</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;80</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/458</identifier>\n
        \               <datestamp>2007-10-10T16:31:46Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Principles
        of Planning for Industrial and Business Disaster</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>industrial disaster</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>business disaster</dc:subject>\n<dc:description>My
        remarks will primarily deal with the principles of disaster planning as these
        can be derived from systematic social science studies. But before we can talk
        about principles, we need to clarify what is mean be disaster and by planning.
        Unless we agree one what we are talking about when we refer to disaster preparedness
        planning, there is little sense in talking of principles. In fact, as we shall
        note, social science research indicates that many problems in disaster preparedness
        stem from: 1) a failure to grasp what is basically involved in a disaster,
        and 2) a lack of understanding what constitutes good planning.</dc:description>\n<dc:date>2005-03-05T15:35:19Z</dc:date>\n<dc:date>2005-03-05T15:35:19Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/458</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;81</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/459</identifier>\n
        \               <datestamp>2007-10-10T16:00:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Resource
        Mobilization in the Case of Emergent Citizens Groups in Disaster: Some Needed
        Modifications of the Existing Theoretical Perspective</dc:title>\n<dc:creator>Neal,
        David M.</dc:creator>\n<dc:subject>social movements</dc:subject>\n<dc:subject>citizen
        groups</dc:subject>\n<dc:subject>collective behavior</dc:subject>\n<dc:description>In
        this paper we look at the sources from which at type of social movement organization
        (SMO), emergent groups in disaster, obtain resources. Drawing upon field data
        from a larger nationwide study of emergent citizens groups (ECG\u2019s) in
        disaster, we compare our findings with those described by McCarthy and Zald
        (1973; 1977). &#13;\n&#13;\nA number of approaches have existed for studying
        types of collective behavior and social movements. The earliest work was dominated
        by a psychological perspective in whit it was argued that group emergence
        and formation occurred through an irrational decision-making process of individual
        (e.g. LeBon, 1960).</dc:description>\n<dc:date>2005-03-05T15:41:32Z</dc:date>\n<dc:date>2005-03-05T15:41:32Z</dc:date>\n<dc:date>1983-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/459</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;83</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/460</identifier>\n
        \               <datestamp>2007-10-10T16:25:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Types
        and Functions of Community and Regional Social Movement Organizations with
        Grassroot Social Movement Organizations: A look at Emergent Citizens Groups
        in Disaster</dc:title>\n<dc:creator>Neal, David M.</dc:creator>\n<dc:subject>citizens
        groups</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:description>In
        this paper we explore the relationship between one type of grassroot social
        movement organization (SMO), emergent citizen groups in disaster (ECG) with
        other more community or regionally based SMO\u2019s. A basic tenet of the
        resource mobilization approach (e.g. McCarthy and Zald, 1973, 1977) is that
        SMO\u2019s cannot come into existence and maintain their existence without
        certain material and non-material resources. Grievances are not thought of
        as being an important variable in the social movement process. Walsh (1981)
        notes that studies from the resource mobilization approach generally have
        focused on national or regional SMO\u2019s (e.g., see Oberschall, 1973; Zald
        and McCarthy, 1979). Gambrell (1980) and Walsh (1981) contend that a bias
        exists against the studying of local SMO\u2019s. We attempt to look at the
        local and community/regional levels of SMO\u2019s and the relationship between
        them in regards to resource distribution. We hope to ascertain how local SMO\u2019s,
        such as ECG\u2019s, receive resources.</dc:description>\n<dc:date>2005-03-05T16:25:52Z</dc:date>\n<dc:date>2005-03-05T16:25:52Z</dc:date>\n<dc:date>1983-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/460</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;84</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/461</identifier>\n
        \               <datestamp>2007-10-10T16:00:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Gender
        Composition in Social Movement Organizations: The Predominance of Women in
        Emergent Citizen Group in Disaster</dc:title>\n<dc:creator>McCabe, Susan</dc:creator>\n<dc:creator>Neal,
        David M.</dc:creator>\n<dc:subject>gender</dc:subject>\n<dc:subject>ECG</dc:subject>\n<dc:subject>emergent
        citizen group</dc:subject>\n<dc:subject>social movement</dc:subject>\n<dc:description>This
        paper examines potential conditions associated with the gender composition
        of one type of social movement organization, an emergent citizen group (ECG)
        in disaster. Knowledge of the gender composition of social movements represents
        an important addition to class, religious, ethnic, and attitudinal foci. This
        paper will comment on the (preliminary) conclusions of the formal voluntary
        organization and social movement literature concerning the role of gender
        in these social phenomena. The predominance of women in ECG\u2019s may be
        interpreted as a consequence of task structure, previous existing networks,
        recruitment strategies, perceived discretionary time, and perceived conflict
        between involvement in ECG\u2019s and commitment to other roles.</dc:description>\n<dc:date>2005-03-05T16:33:55Z</dc:date>\n<dc:date>2005-03-05T16:33:55Z</dc:date>\n<dc:date>1983-04</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/461</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;85</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/462</identifier>\n
        \               <datestamp>2007-10-10T16:01:00Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Case Study  Analysis of the Relationship of Local Newspapers and Disaster
        Related Citizens Groups</dc:title>\n<dc:creator>Green, Kenneth E.</dc:creator>\n<dc:subject>mass
        communication</dc:subject>\n<dc:subject>citizen groups</dc:subject>\n<dc:subject>newspapers</dc:subject>\n<dc:subject>grassroots
        organizations</dc:subject>\n<dc:description>With the probable success of USA
        Today (a nationwide newspaper whose content consists primarily of extremely
        brief news items), one could speculated that the future of the newspaper will
        rest in the hands of a society unwilling to devote time to reading, and/or
        not interested in journalistic details of news events. If so, it is simple
        to hypothesize that he print media will lose its important role in society
        compared to other forms of present and emerging mass media technologies. However,
        the history of the newspaper industry suggests that such an assumption may
        be unwise, for other instances of evolution in the past have failed to produce
        the expected demise of diminution of the social functions of the print media.
        A review of the media-related literature about the development of post-industrial
        societies, the spread of the urbanization process, and the advent of radio
        and television, easily show how newspapers have successfully adapted to these
        events, and maintained an integral role in the American mass communication
        system.</dc:description>\n<dc:date>2005-03-05T16:42:48Z</dc:date>\n<dc:date>2005-03-05T16:42:48Z</dc:date>\n<dc:date>1983-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/462</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;86</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/463</identifier>\n
        \               <datestamp>2007-10-10T16:31:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Earthquake
        Preparedness Citizens Groups: Their Aptypical Nature and the Conditions for
        Their Emergence</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>earthquakes</dc:subject>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:subject>citizen groups</dc:subject>\n<dc:description>The
        Disaster Research Center (DRC) undertook a nationwide study of private citizens
        who organize themselves in groups to prepare for or to recover from disasters.
        Part of that research looked for citizen groups preparing for earthquakes.
        We found that there are, relatively and absolutely, few earthquake preparedness
        citizen groups. To explain this finding, we detail and explanatory model which
        specifies the conditions necessary for the general emergence of citizen groups,
        and apply it to the likelihood of the appearance, development, and survival
        of earthquake preparedness groups. Some of the atypical characteristics, careers,
        and consequences for the few such groups found by our study, are also noted.
        Given the atypical nature and the scarcity of earthquake oriented citizen
        groups, we note the implications for earthquake planning in general.</dc:description>\n<dc:date>2005-03-05T16:51:59Z</dc:date>\n<dc:date>2005-03-05T16:51:59Z</dc:date>\n<dc:date>1983-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/463</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;87</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/464</identifier>\n
        \               <datestamp>2007-10-10T16:18:39Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Behavior of First Responders and Their Initial Definitions of Acute Chemical
        Emergencies</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Gray,
        Jane</dc:creator>\n<dc:subject>chemical disaster</dc:subject>\n<dc:subject>chemical
        emergencies</dc:subject>\n<dc:subject>sociobehavioral responses</dc:subject>\n<dc:description>There
        seems to be general agreement that accidents and disasters involving dangerous
        chemicals have been increasing in modern societies in recent years (Fawcett,
        1981). Considerable research of a technical nature has been undertaken on
        the problem. However, very little attention has been paid to the behavioral,
        that is, the human and group aspects of the matter. To begin to close this
        gap in knowledge, the Disaster Research Center (DRC) in 1977, under a three
        year grant from the U.S. National Science Foundation, launched a three year
        study of sociobehavioral responses to acute chemical emergencies.</dc:description>\n<dc:date>2005-03-05T16:58:17Z</dc:date>\n<dc:date>2005-03-05T16:58:17Z</dc:date>\n<dc:date>1983-10</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/464</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;88</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/465</identifier>\n
        \               <datestamp>2007-10-10T16:32:03Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Assessment of Conflicting Views on the Consequences of Community Disasters
        for Mental Health</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>hazardous
        waste</dc:subject>\n<dc:subject>nuclear power plant</dc:subject>\n<dc:subject>community
        disaster</dc:subject>\n<dc:subject>mental health</dc:subject>\n<dc:description>In
        the early 1980\u2019s, there is much controversy in the United States in connection
        with the opening and reopening of nuclear power plants, and the siting of
        or the living next to hazardous waste sites. While many issues are involved,
        a central one is the question of the psychological impact on the affected
        population. If the Three Mile Island plant in Pennsylvania were to be started
        up again, would there be negative mental health consequences for the area
        residents? Have there been deleterious mental effects as a result of the exposure
        to hazardous wastes in the Times Beach, Missouri situation? Public hearings,
        court cases, and mass media accounts associated with these and similar events
        openly state and speculate about both the short and long term consequences
        of such actual or potential stressful situations on the mental well-being
        of the people most directly involved.</dc:description>\n<dc:date>2005-03-05T17:08:16Z</dc:date>\n<dc:date>2005-03-05T17:08:16Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/465</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;89</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/466</identifier>\n
        \               <datestamp>2007-10-10T16:01:02Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergent
        Citizen Groups in Disasters and Their Political Activity: A look at Natural
        Hazard Situations</dc:title>\n<dc:creator>Neal, David M.</dc:creator>\n<dc:creator>McCabe,
        Susan</dc:creator>\n<dc:subject>ECGs</dc:subject>\n<dc:subject>emergent citizen
        group</dc:subject>\n<dc:subject>natural hazard</dc:subject>\n<dc:subject>citizen
        response</dc:subject>\n<dc:description>This paper explores the dynamics of
        emergent citizen groups, or ECGs as we shall call them in potential or actual
        disaster situations in which the political process is used. Field data are
        drawn from a nationwide study of emergent citizen groups (of ECGs) in disasters.
        We describe the process of citizen response to actual or potential natural
        hazard situations as well as how the role of ECGs may affect political decisions.</dc:description>\n<dc:date>2005-03-05T17:14:17Z</dc:date>\n<dc:date>2005-03-05T17:14:17Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/466</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;90</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/467</identifier>\n
        \               <datestamp>2007-10-10T16:32:04Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Research
        Finding on Community and Organizational Preparations for and Responses to
        Acute Chemical Emergencies</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Gray,
        Jane</dc:creator>\n<dc:subject>chemical disaster</dc:subject>\n<dc:subject>chemical
        emergencies</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:subject>social
        behavioral aspects</dc:subject>\n<dc:description>By almost any criteria the
        threat of sudden chemical disasters is on the increase. However, while the
        technical aspects of such incidents have been much studied, the social aspects
        of such situations have been largely ignored. To study this problem the Disaster
        Research Center recently concluded a four year study of community and organizational
        preparedness for and responses to actual and potential sudden disasters resulting
        from chemical agents. Field studies were conducted on preparedness planning
        in 19 communities around the United States; and additional 20 field studies
        were undertaken of responses in the emergency time period of incidents involving
        chemical explosions, fires, and spills. Using a sociological framework which
        is indicated relevant variables and factors, intensive interviews were obtained
        from over 400 respondents. In addition, considerable data were gathered from
        participant observing and document collecting. The data were quantitatively
        and qualitatively analyzed, and a general theoretical model of preparedness
        and response was derived. In this paper the major findings about the sociobehavioral
        aspects of disaster preparedness for and of the organizational and community
        responses to chemical disasters are briefly summarized.</dc:description>\n<dc:date>2005-03-05T17:23:41Z</dc:date>\n<dc:date>2005-03-05T17:23:41Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/467</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;91</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/468</identifier>\n
        \               <datestamp>2007-10-10T16:32:10Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Questions and Problems in Dealing with the Relationship Between Community
        Disasters and Mental Health Consequences</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>community disaster</dc:subject>\n<dc:subject>mental
        health</dc:subject>\n<dc:description>In late June 1983, engineers from the
        Federal Bureau of Land Reclamation released water over dams in the Colorado
        river system, to relieve reservoirs swollen by record runoff from late spring
        snows in the Rocky Mountains. By the middle of July, and downstream, the released
        water pushed the Colorado over its banks in its worst flooding in decades
        in Arizona, resulting in at least seven deaths and millions of dollars in
        property damage. What federal officials called controlled flooding contaminated
        underground wells, damaged hundreds of homes, and furnished ample breeding
        ground for millions of mosquitoes, raising fear of encephalitis and other
        diseases. The flooding was foreseen as lasting until September or later in
        Arizona and other states.</dc:description>\n<dc:date>2005-03-05T17:31:16Z</dc:date>\n<dc:date>2005-03-05T17:31:16Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/468</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;93</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/469</identifier>\n
        \               <datestamp>2007-10-10T16:28:41Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Response To The Description And Evaluation Of The DRC Work In The Disaster
        Area</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Social
        Disaster</dc:subject>\n<dc:subject>Behavioral Disaster</dc:subject>\n<dc:description>Krep\u2019s
        paper accomplishes three things:  (1) it selectively presents the history
        of social&#13;\nand behavioral disaster research in the United States during
        the 1950s and 1960s; (2) it highlights some of the major substantive themes
        and orientations of that research; and  (3) it assumes and advocates a philosophy
        of research generally and in the disaster  area specifically.</dc:description>\n<dc:date>2005-03-05T18:40:52Z</dc:date>\n<dc:date>2005-03-05T18:40:52Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/469</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
