        Local Economic Development Policy on Employment Growth in Rural Counties in
        the Mid-Atlantic Region</dc:title>\n<dc:creator>James, Sara-Beth</dc:creator>\n<dc:creator>Ilvento,
        Thomas W.</dc:creator>\n<dc:creator>Hastings, Steven E.</dc:creator>\n<dc:subject>employment</dc:subject>\n<dc:subject>Delaware</dc:subject>\n<dc:subject>Maryland</dc:subject>\n<dc:subject>Pennsylvania</dc:subject>\n<dc:subject>Virginia</dc:subject>\n<dc:subject>West
        Virginia</dc:subject>\n<dc:subject>economic development</dc:subject>\n<dc:description>The
        research objective of this paper is to examine the effect of the local economic&#13;\ndevelopment
        activities of nonmetro counties in Delaware, Maryland, Pennsylvania, Virginia
        and&#13;\nWest Virginia on local employment growth.</dc:description>\n<dc:description>This
        paper analyzes the role of local economic development strategies on employment.
        Data&#13;\nwere collected on employment changes in 146 nonmetro counties along
        with a survey of&#13;\neconomic development offices (99 surveys, 67.8%). Using
        OLS, results show that counties that&#13;\nincreased economic development
        emphasis had higher employment growth.</dc:description>\n<dc:date>2004-10-07T21:03:15Z</dc:date>\n<dc:date>2004-10-07T21:03:15Z</dc:date>\n<dc:date>2002-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/118</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP02-04</dc:relation>\n<dc:publisher>Department
