        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sequential Land
        Acquisitionfor Nature Reserves under Acquisition and Population Uncertainty.</dc:title>\n<dc:creator>Malcolm,
        Scott A.</dc:creator>\n<dc:subject>add</dc:subject>\n<dc:subject>add</dc:subject>\n<dc:description>Nature
        reserve planning models to maximize species protection are typically&#13;\nformulated
        for a single period using certain data. In practice, however, parcels must&#13;\nbe
        acquired over time. The status of a parcel may change due to conversion to&#13;\nalternate
        land use. Populations of species to be protected may change, as well. A twostage&#13;\nstochastic
        program that maximizes expected species protection with annual&#13;\nbudget
        constraints is proposed where parcels available for set aside have associated&#13;\nprobabilities
        of being available for acquisition and species coverage. Runs on&#13;\nhypothetical
        data show that solutions differ from the single period model and depend&#13;\nstrongly
        on the probability of acquisition in future periods.</dc:description>\n<dc:date>2004-10-10T21:01:09Z</dc:date>\n<dc:date>2004-10-10T21:01:09Z</dc:date>\n<dc:date>2001-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/122</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP01-01</dc:relation>\n<dc:publisher>Food
        and Resource Economics</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
