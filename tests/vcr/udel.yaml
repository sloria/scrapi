        \               <datestamp>2007-10-10T16:00:53Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Consequences Of The Chernobyl Castastrophe:  Some Results Of Sociological
        Research</dc:title>\n<dc:creator>Mozgovaya, Alla V.</dc:creator>\n<dc:subject>Chernobyl
        Disaster</dc:subject>\n<dc:subject>sociological research</dc:subject>\n<dc:subject>Russia</dc:subject>\n<dc:description>My
        presentation consists of a description of some sociological&#13;\nresearch
        results about the social consequences for regions in&#13;\nRussia from the
        Chernobyl disaster. The research was conducted by&#13;\nthe Institute of Sociology
        of the Russian Academy of Sciences.&#13;\nSome of the work was funded by the
        State Chernobyl Committee and&#13;\nsome was supported by our own Institute.</dc:description>\n<dc:date>2005-03-12T21:18:10Z</dc:date>\n<dc:date>2005-03-12T21:18:10Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/583</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;198</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/584</identifier>\n
        \               <datestamp>2007-10-10T16:34:12Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Twenty
        Criteria For Evaluating Disaster Planning And Managing And Their Applicability
        In Developing Societies</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Planning</dc:subject>\n<dc:subject>Societies</dc:subject>\n<dc:subject>management</dc:subject>\n<dc:description>In
        this paper we address what is important in preparing for and&#13;\nmanaging
        disaster occasions. Our starting point is that what is&#13;\ncrucial is not
        planning or managing, but good planning and&#13;\nmanaging. It is after all
        possible to have bad instances of both.&#13;\nThus, to assess in any intelligent
        way the preparedness planning&#13;\nfor and the managing of disasters requires
        asking the question:</dc:description>\n<dc:date>2005-03-12T21:56:57Z</dc:date>\n<dc:date>2005-03-12T21:56:57Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/584</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;199</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/585</identifier>\n
        \               <datestamp>2007-10-10T16:34:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Future
        Disaster Trends And Policy Implications For Developing Countries</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Trends</dc:subject>\n<dc:subject>Policy
        Implications</dc:subject>\n<dc:subject>Developing Countries</dc:subject>\n<dc:description>As
        the developing world continues to industrialize and urbanize, it&#13;\nis
        continually creating conditions for more and worse disasters in&#13;\nthe
        future that will, among other things, contribute further to&#13;\nenvironmental
        degradation and hinder developmental programs. The&#13;\nprocesses of industrialization
        and urbanization, however positive&#13;\nin effects along certain lines, will
        both increase the number of&#13;\npotential disaster agents and enlarge the
        vulnerabilities of&#13;\ncommunities and populations that will be at risk.Making
        for an increase are: (1) the accelerating expansion of&#13;\naccidents and
        mishaps in the chemical and nuclear areas; (2)&#13;\ntechnological advances
        which reduce some hazards but make some old&#13;\nthreats more dangerous;
        (3) new versions of old and past dangers&#13;\nsuch as urban droughts; (4)
        the emergence of innovative kinds of&#13;\ntechnologies such as computers
        and biogenetics which present&#13;\ndistinctively new dangers; and, (5) an
        increase in multiple (e.g.&#13;\nnatural disasters creating technological
        ones) or synergistic type&#13;\ndisasters resulting in more severe environmental
        consequences. Increasing the vulnerabilities are that: (1) both natural and&#13;\ntechnological
        disaster agents will simply have more built-up areas&#13;\nto impact; (2)
        more vulnerable kinds of populations will be&#13;\nimpacted than in the past;
        (3) metropolitan areas will be&#13;\nincreasingly impacted and along certain
        lines the social&#13;\norganizations and group configurations of urban areas
        are not&#13;\nparticularly well suited for coping with disasters; (4) increasing&#13;\nlocalities
        will have disastrous conditions from sources that may be&#13;\nquite distant
        and even from the past; and (5) certain future&#13;\ndisasters have catastrophic
        potential even though they may produce&#13;\nno casualties nor do much property
        damage. Although there are a few countervailing trends, these two set of&#13;\nconditions
        will insure both quantatively more and qualitatively&#13;\nworse disasters
        in coming decades. Among the major implications&#13;\nare furtherance of environmental
        degradation, in some cases&#13;\npolluting some areas almost forever and creating
        problems for future generations. Projected future disasters will also slow
        down&#13;\nthe implementation of developmental programs and perhaps even the&#13;\nadoption
        of otherwise worthwhile technological innovations. will reduce and weaken
        some of the negative effects of the probable&#13;\ncatastrophic disasters
        of the future. Among major ones are: (1)&#13;\nnoting and accepting the fact
        that all disasters are essentially&#13;\nsocial occasions that primarily have
        to be dealt with by social&#13;\nmore than technological means; (2) eliminating
        the distinction in&#13;\nplanning between natural and technological disasters
        and moving to&#13;\nan all hazard or generic approach; (3) making disaster
        mitigation&#13;\nat least as much a priority in planning and application as&#13;\nemergency
        preparedness, response and recovery; (4) more closely&#13;\nintegrating disaster
        planning to the developmental planning or&#13;\nsocial change processes of
        the social system involved; and (5)&#13;\nascertaining in what ways disaster
        problems are similar to and&#13;\ndifferent from other environmental problems,
        and concurrently&#13;\naddressing both where there are similarities.&#13;\nIf
        the right policies and measures are put in place the future will&#13;\nnot
        be the past revisited nor will it be only the present repeated.</dc:description>\n<dc:date>2005-03-12T22:13:35Z</dc:date>\n<dc:date>2005-03-12T22:13:35Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/585</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;200</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/586</identifier>\n
        \               <datestamp>2007-10-10T15:57:47Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Situational
        Altruism: Toward an Explanation of Pathologies in Disaster Assistance</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>altruism</dc:subject>\n<dc:subject>pathologies</dc:subject>\n<dc:description>Case
        studies of emergency response in disasters suggest that certain problem recur,
        regardless of location or timing. Among these recurrent problems are instances
        of too much assistance and/or the wrong kind of assistance. Too, that assistance
        is often delivered in inefficient and ineffective ways. Massive human and
        material resources produce convergence and lack of coordination. Among helping
        organizations, there is overlap as well as gaps in  service. Questions of
        equity in assistance are raised as well as the possibility of exploitation
        of victims while concern is expressed to avoid victim dependence. Efficient
        assistance is impeded by bureaucratic norms which lead to confusion and frustration.
        Bureaucratic organizations are seen as uncaring while caring organizations
        lack standards. While these issues are well known, they are often seen as
        quite solvable. For some, they indicate the necessity of preplanning. For
        others, they require the imposition of strong leadership. A less sanguine
        view is taken here in that these problems cannot be easily solved since they
        are part and parcel of the solution to disaster assistance which has emerged
        in industrial societies. The point of view here is that situational altruism
        produces a massive response of human and material resources to cope effectively
        with disaster. That response is, in many ways, very inefficient.&#13;\n&#13;\nUnderstanding
        that process of situational altruism provides basis for evaluating misplaced
        policy solutions as well as a basis for understanding how the process works
        as well as it does.</dc:description>\n<dc:date>2005-03-13T18:22:02Z</dc:date>\n<dc:date>2005-03-13T18:22:02Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/586</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;201</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/587</identifier>\n
        \               <datestamp>2007-10-10T15:51:07Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency
        Preparedness and Response: Lessons from the Loma Prieta Earthquake</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>emergency response</dc:subject>\n<dc:subject>emergency
        preparedness</dc:subject>\n<dc:subject>Loma Prieta earthquake</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:description>One
        of the most costly and damaging disasters in U.S. history, the 1989 Loma Prieta
        earthquake was the largest earthquake to strike California since 1952 and
        the most devastating to hit the San Francisco Bay Area since 1906. From the
        earliest hours following impact, as initial reconnaissance efforts got under
        way, it was evident that Loma Prieta would become an important case study
        for the various disciplines concerned with earthquake hazard reduction. Because
        Loma Prieta presented such an obvious opportunity to learn more about the
        earthquake hazard, an unprecedented number of studies were undertaken in the
        earth sciences, engineering, and the social sciences. At this point, a little
        more than three years after the event, an enormous amount of data have been
        collected and a lot has been learned on a wide range of topics. This paper
        focuses on the lessons for emergency preparedness and response that have resulted
        from that research. After presenting a brief overview of research on Loma
        Prieta, the paper considers research findings and practical implications related
        to the actions of individuals, households, and the public at large; groups
        and organizations; and government agencies and the intergovernmental system.</dc:description>\n<dc:date>2005-03-13T18:31:28Z</dc:date>\n<dc:date>2005-03-13T18:31:28Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/587</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;202</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/588</identifier>\n
        \               <datestamp>2007-10-10T16:01:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Patterns
        of Property Damage in the Los Angeles Unrest</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Reshaur, Lisa</dc:creator>\n<dc:subject>property
        damage</dc:subject>\n<dc:subject>civil unrest</dc:subject>\n<dc:subject>Los
        Angeles</dc:subject>\n<dc:subject>Rodney King</dc:subject>\n<dc:description>The
        rioting that broke out on April 29, 1992 following the not-guilty verdict
        in the police brutality trial of the officers charged with beating Rodney
        King was one of the most deadly and damaging episodes of civil unrest in U.S.
        history. Although estimates vary, a total of 51 deaths and over 2,000 injuries
        were attributed to the unrest (Koehler, et al, 1993). Approximately 20,000
        police, California Highway Patrol, National Guard, and military personnel
        were used to restore order in the Los Angeles City and County, and over 16,000
        people were arrested. The disturbances lasted a shorter time than the 1965
        Watts riot, but the geographic area covered was significantly larger, more
        people were killed and injured, more law enforcement personnel were mobilized,
        four times as many persons were arrested, and property damage was much greater.</dc:description>\n<dc:date>2005-03-13T18:40:51Z</dc:date>\n<dc:date>2005-03-13T18:40:51Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/588</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;203</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/589</identifier>\n
        \               <datestamp>2007-10-10T15:51:02Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sociology's
        Unique Contributions to the Study of Risk</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>sociology</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>risks</dc:subject>\n<dc:subject>hazard</dc:subject>\n<dc:description>Sociologists
        tend to accept in an uncritical way that theories and research findings on
        risk, currently derived mostly from studies in anthropology and psychology.
        However, they should critically assess what these other disciplines take for
        granted, correct such biases as exist in the literature, and adopt a more
        distinctive sociological perspective on the topic of risk. More specifically,
        sociology can bring clarity to analyses of risk-related phenomena by studying
        in a systematic manner: how risk estimates are socially constructed, and how
        risk is socially produced. Sociologists are particularly qualified to show
        how social structural, organizational and institutional factors generate and
        socially distribute hazards and risks.</dc:description>\n<dc:date>2005-03-13T18:48:29Z</dc:date>\n<dc:date>2005-03-13T18:48:29Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/589</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;204</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/590</identifier>\n
        \               <datestamp>2007-10-10T17:18:10Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Looting
        and Antisocial Behavior in Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>looting</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>antisocial
        behavior</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>technological
        disaster</dc:subject>\n<dc:subject>disaster myths</dc:subject>\n<dc:description>Does
        looting (the stealing of goods) and other antisocial behaviors (such as violent
        crimes) occur in disasters? A widespread belief exists that such behaviors
        are common in the emergency time periods of community crises created by natural
        and technological disasters. However, extensive social science research undertaken
        since the end of World War II lends little support to such a supposition.
        During the emergency period of disasters, these behaviors are rare, at least
        in Western type societies, that is, highly urbanized and industrialized developed
        countries. The belief in their common occurrences is part of what researchers
        call \u201Cdisaster myths.\u201D</dc:description>\n<dc:date>2005-03-13T18:57:52Z</dc:date>\n<dc:date>2005-03-13T18:57:52Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/590</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;205</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/591</identifier>\n
        \               <datestamp>2007-10-10T16:34:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergent
        Behaviors and Groups in the Crisis Time Periods of Disaster</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>behavior</dc:subject>\n<dc:subject>crisis</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>emergent group</dc:subject>\n<dc:description>This
        paper summarizes a sociological study of emergent behaviors and groups in
        the crisis time periods of disasters. It is noted that while emergent social
        phenomena has been observed by disaster researchers since the initial development
        of the field in the 1950s, the topic has not been systematically studied until
        recently. Building on an earlier sociologically grounded fourfold typology
        of organized behavior in disasters developed by the Disaster Research Center
        (DRC), the research we undertook focused on the full range of emergent social
        phenomena that could appear. The most important finding was that even in organizations
        and groups that were not emergent, there was nonetheless considerable behavioral
        emergence. This observation is used to develop a new typology of emergence
        that places emergent behaviors with the same analytical framework as emergent
        groups. Although our research focused on the characteristics of emergent phenomena,
        we also advance some general hypotheses about the social factors involved
        in emergence. Among final concluding remarks is the observation that although
        the sociological subfield of collective behavior has both informed and been
        informed by disaster research on emergence, an even stronger link would be
        desirable.</dc:description>\n<dc:date>2005-03-13T19:11:25Z</dc:date>\n<dc:date>2005-03-13T19:11:25Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/591</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;206</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/592</identifier>\n
        \               <datestamp>2007-10-10T15:51:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Radiation
        Accident at Tomsk-7: A System Analysis Case Study</dc:title>\n<dc:creator>Porfiriev,
        Boris N.</dc:creator>\n<dc:subject>Tomsk-7</dc:subject>\n<dc:subject>Siberia</dc:subject>\n<dc:subject>Soviet
        Union</dc:subject>\n<dc:subject>nuclear disaster</dc:subject>\n<dc:description>A
        system analysis of the most serious radiation accident after Chernobyl that
        occurred in the former secret town of Tomsk-7 in Siberia in Russia is presented.
        This is the first attempt in Russia, to the author\u2019s knowledge, to scrutinize
        the anatomy of an accident that fortunately did not develop into a great industrial
        crisis or even disaster. It is argued that the fundamental causes of the Tomsk-7
        accident are deeply rooted in the history of the economic and political development
        of the former Soviet Union in general, and the development policy of the nuclear
        complex for decades covered by secrecy and military orientation in particular.
        Those served as an environment for specific human, organizational and technological
        factors that directly facilitated the explosion. A description of the ecological,
        medical and sociopsychological aftermaths of Tomsk-7 accident as well as the
        related response and recovery activities is presented.</dc:description>\n<dc:date>2005-03-13T19:43:10Z</dc:date>\n<dc:date>2005-03-13T19:43:10Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/592</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;207</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/619</identifier>\n
        \               <datestamp>2007-10-10T16:27:06Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Los
        Angeles 1992: First Urban Unrest of the 21st Century</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>collective behavior</dc:subject>\n<dc:subject>Los
        Angeles</dc:subject>\n<dc:subject>civil unrest</dc:subject>\n<dc:subject>community
        recovery</dc:subject>\n<dc:subject>reconciliation</dc:subject>\n<dc:description>The
        Los Angeles unrest is widely considered to be&#13;\nthe most serious episode
        of race-related crowd violence in the U.S. in this century. In the aftermath
        of the disturbance, the city continues to face major challenges related to
        community recovery and reconciliation.</dc:description>\n<dc:date>2005-03-14T22:47:53Z</dc:date>\n<dc:date>2005-03-14T22:47:53Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/619</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;188</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/593</identifier>\n
        \               <datestamp>2007-10-10T15:57:43Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Inevitable Disaster:  The Causes And Aftermath Of The Major Fire In 1993 At
        The Kamski Car Plant In Russia</dc:title>\n<dc:creator>Porfiriev, Boris N.</dc:creator>\n<dc:subject>Russia</dc:subject>\n<dc:subject>Fire</dc:subject>\n<dc:subject>Kamski
        Car Plant</dc:subject>\n<dc:description>On April 14, 1993 a major fire occurred
        at the largest truck plant&#13;\nin Europe, this being the Kamski plant in
        Russia (KamAZ is the&#13;\nRussian acronym which we will use in the rest of
        the report). The&#13;\nfire was finally contained after a week of enormous
        effort. Even&#13;\nthough there were no fatalities as a result of the disaster,
        it is&#13;\nprobably the worst in the car industry both in the former Soviet&#13;\nUnion
        and the CIS (Commonwealth of Independent States), and one of&#13;\nthe largest
        scale technological disasters in Russia in the 1990s.</dc:description>\n<dc:date>2005-03-14</dc:date>\n<dc:date>2005-03-14</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/593</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;208</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/594</identifier>\n
        \               <datestamp>2007-10-10T16:34:08Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Preparedness
        And Disasters:  A Very Complex Relationship</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Preparedness</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Relationship</dc:subject>\n<dc:description>Our
        remarks are organized around the three major words in the&#13;\ntitle, namely,
        preparedness, disasters, and relationships.&#13;\nAs a preface, we should
        note our comments are not based on the&#13;\nresults of any particular study,
        but instead are drawn from about&#13;\nfour decades of social science research
        starting in the late 1950s.&#13;\nThus, our knowledge data base includes literally
        at this point&#13;\nthousands of studies. Our Center alone, the Disaster Research&#13;\nCenter,
        has examined in the field more than 515 different disaster&#13;\nand crisis
        occasions. Also, while initially the work on disasters&#13;\nwas primarily
        undertaken in the United States, through the years it&#13;\nspread around
        the world so that at the present time there are about&#13;\nthree dozen different
        societies where there is at least a core of&#13;\nsocial science disaster
        researchers. Thus, the research results we&#13;\nuse are not exclusively rooted
        in American society. To be sure,&#13;\nthe studies done are somewhat slanted
        more towards developed than&#13;\ndeveloping societies and are more focused
        on sudden rather than&#13;\ndiffuse kinds of disaster situations, but many
        of the observations&#13;\nmade would appear to be rather generalizable.</dc:description>\n<dc:date>2005-03-14</dc:date>\n<dc:date>2005-03-14</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/594</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;209</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/595</identifier>\n
        \               <datestamp>2007-10-10T15:57:41Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disastrous
        Assumptions About Community Disasters</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:subject>disastrous assumptions</dc:subject>\n<dc:subject>community
        disaster</dc:subject>\n<dc:description>That there is a discrepancy between
        disaster planning efforts and the actual&#13;\nresponse experience seems rather
        universal. That discrepancy is symbolized by&#13;\nthe graffiti which predictably
        surfaces on many walls in post disaster locations--&#13;\n\u201CFirst the
        earthquake, - then disaster. \u201D That contradiction is seldom reduced as&#13;\na
        result of post disaster critiques, since the most usual conclusion is that
        the plan&#13;\nwas adequate but the \u201Cpeople\u201D did not follow it.
        Another explanation will be&#13;\nprovided here. A more plausible explanation
        for failure is that most planning&#13;\nefforts adopt a number of erroneous
        assumptions which affect the outcome. Those&#13;\nassumptions are infrequently
        changed or modified by experience.</dc:description>\n<dc:date>2005-03-14</dc:date>\n<dc:date>2005-03-14</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/595</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;212</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/596</identifier>\n
        \               <datestamp>2007-10-10T15:51:09Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Business
        Vulnerability And Disruption:  Data From The 1993 Midwest Floods</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Loss Estimation</dc:subject>\n<dc:subject>Hazard
        Mitigation</dc:subject>\n<dc:subject>Disaster Preparedness</dc:subject>\n<dc:subject>Recovery
        Planning</dc:subject>\n<dc:description>Understanding business vulnerability
        to disasters is important for&#13;\nloss estimation, hazard mitigation, disaster
        preparedness, and&#13;\nrecovery planning. However, only a very small number
        of studies&#13;\nhave focused systematically on that topic. This paper presents&#13;\npreliminary
        findings from a study of a random sample of 1079&#13;\nbusinesses in Des Moines/Polk
        County, Iowa, a community that&#13;\nexperienced extensive damage and disruption
        as a result of the&#13;\nMidwest floods of 1993. The study focused on a range
        of topics,&#13;\nincluding business dependence on lifeline services, the physical&#13;\nflood
        damage businesses experienced, lifeline service disruption,&#13;\nand the
        impacts that disruption had on businesses. This paper&#13;\nreports findings
        on the importance of different lifeline services&#13;\nfor businesses in different
        economic sectors and on flood-related&#13;\nlifeline service interruptions
        and their impact on business&#13;\noperations.</dc:description>\n<dc:date>2005-03-14T01:36:04Z</dc:date>\n<dc:date>2005-03-14T01:36:04Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/596</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;213</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/597</identifier>\n
        \               <datestamp>2007-10-10T16:19:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Network
        Cohesiveness Among Oil Spill Responders In the Delaware Bay:  A Multi-Dimensional
        Scaling Analysis</dc:title>\n<dc:creator>Wilson, Stephanie</dc:creator>\n<dc:creator>Dahlhamer,
        James M.</dc:creator>\n<dc:subject>Oil Spill</dc:subject>\n<dc:subject>Delaware
        Bay</dc:subject>\n<dc:subject>network cohesiveness</dc:subject>\n<dc:subject>multi-dimensional
        scaling analysis</dc:subject>\n<dc:description>The growing significance of
        organizations as actors in modern&#13;\nurban communities is by now a well
        known fact. As Turk (1970)&#13;\nsuggests, modern society can be viewed as
        an aggregate of&#13;\norganizations which appear, disappear, change, merge,
        and form&#13;\nnetworks of relations with each other. This perspective provides&#13;\na
        useful tool for understanding how society responds to, and deals&#13;\nwith,
        environmental issues such as marine oil spills. Indeed, mass&#13;\nresponses
        to a broader setting are both formulated and enacted by&#13;\norganizations.
        Agencies, however, do not always coordinate and communicate to the extent
        necessary for the successful completion&#13;\nof their responsibilities. Unfortunately,
        it often takes a&#13;\ncatastrophic event to call this issue into question.
        For example,&#13;\non March 24, 1989 the Exxon Valdez ran aground on Bligh
        Reef&#13;\nspilling eleven million gallons of oil into Alaska's Prince William&#13;\nSound.
        Because of this event, the nation's concern for oil spills&#13;\nhas dramatically
        increased. One manifestation of this increased&#13;\nawareness was the creation
        of the Oil Pollution Act of 1990&#13;\nfOPA'90). A component of this legislation
        includes the&#13;\naugmentation of oil spill contingency planning in the nation.
        By&#13;\nmandating a more comprehensive state of planning, it is hoped that&#13;\nresponders
        will be more effective in their response to oil spills.</dc:description>\n<dc:date>2005-03-14T01:50:14Z</dc:date>\n<dc:date>2005-03-14T01:50:14Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/597</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;214</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/620</identifier>\n
        \               <datestamp>2007-10-10T15:51:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Technological
        and Natural Disasters and Ecological Problems: Similarities and Differences
        in Planning for and Managing Them</dc:title>\n<dc:creator>Quarantelli, E.
        L.</dc:creator>\n<dc:subject>natural disasters</dc:subject>\n<dc:subject>ecological
        problems</dc:subject>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>disaster
        management</dc:subject>\n<dc:description>Our papers has five major parts in
        dealing with the general question: for planning and managing purposes to what
        extent can destructive and damaging situations as are occasioned by natural
        disasters, civil strife and riots, technological disasters, and ecological
        problems be viewed as essentially similar phenomena?&#13;\n&#13;\nIn the first
        part, we make a conceptual distinction between natural and technological disasters
        as consensus occasions and other crises that are of a conflictive nature.
        These two types of crises require somewhat different kinds of planning and
        managing, so conflict occasions are not further examined. Also, natural and
        technological disasters are distinguished from ecological problems on the
        basis of their sudden and crisis generating nature. While we look at ecological
        problems in the last part of the paper, most of our observations are about
        disasters.&#13;\n&#13;\nWe next indicate how popular thinking, much disaster
        planning and some hazard research has tended to conceive of sudden type disasters
        in agent specific terms, that is, as hurricanes, chemical explosions, earthquakes,
        radiation fallouts, etc. We question the value of such an approach with its
        emphasis on physical features of an event, and also challenge the frequently
        advanced distinctions drawn between so-called \u201CActs of God\u201D/natural
        disasters, and technological/human created disasters. Instead the usefulness
        of thinking of disasters in generic or general rather than agent specific
        terms is suggested; in particular the value of conceiving of disasters as
        social phenomena is stressed. We especially note how a generic approach which
        views disasters as social occasions rather than physical happenings has important
        implications for the preparing for and managing of such social occurrences.</dc:description>\n<dc:date>2005-03-14T23:07:48Z</dc:date>\n<dc:date>2005-03-14T23:07:48Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/620</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;192</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/621</identifier>\n
        \               <datestamp>2007-10-10T15:51:11Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Loan
        Request Outcomes in the U.S. Small Business Administration Business Disaster
        Loan Program</dc:title>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:subject>business
        disaster</dc:subject>\n<dc:subject>disaster recovery</dc:subject>\n<dc:description>Although
        the long-term effects of disasters and the factors that affect the ability
        to recover have received a great deal of attention recently, the recovery
        literature is limited and uneven in terms of the units of analysis studied
        and the research findings. Nigg and Tierney (1990) note that the majority
        of empirical studies on recovery have taken the individual as the unit&#13;\nof
        analysis. These works have focused on the emotional effects of catastrophic
        events and the individual\u2019s ability to recover from these psychological
        impacts (Bell, 1978; Huerta and Horton, 1978; Nigg and Mushkatel, 1985).</dc:description>\n<dc:date>2005-03-14T23:25:13Z</dc:date>\n<dc:date>2005-03-14T23:25:13Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/621</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;215</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/622</identifier>\n
        \               <datestamp>2007-10-10T15:51:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Empirical Investigation of Rumoring: Anticipating Disaster Under Conditions
        of Uncertainty</dc:title>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:subject>rumoring</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>earthquake
        prediction</dc:subject>\n<dc:description>Although a great deal of attention
        has been given to the conditions which give rise to rumors, the conditions
        necessary for transmission, and processes of rumor transmission, little attention
        has been paid to the factors that distinguish between rumorers and non-rumorers,
        as well as rumor believers and non-believers. Employing data from a survey
        of Los Angeles residents following a widely-felt, but non-damaging earthquake
        that occurred during a heightened period of public attention to earthquake
        prediction, this analysis focuses on the linkages between a number of social
        and contextual factors to identify rumorers and rumor believers.</dc:description>\n<dc:date>2005-03-14T23:37:23Z</dc:date>\n<dc:date>2005-03-14T23:37:23Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/622</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;216</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/624</identifier>\n
        \               <datestamp>2007-10-10T15:51:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Contextual
        Effects on Responsibility Judgments</dc:title>\n<dc:creator>Hans, Valerie
        P.</dc:creator>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:creator>D'Souza,
        Melvin J. J.</dc:creator>\n<dc:subject>technological disaster</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>disaster
        mitigation</dc:subject>\n<dc:subject>disaster losses</dc:subject>\n<dc:description>Our
        research program has examined factors that lead people to hold others responsible
        for disasters and their consequences. In scenario experiments, respondents
        read descriptions of communities that experienced technological or natural
        disasters, and made judgments about the responsibility of various actors for
        disaster planning and mitigation as well as for compensation for disaster-related
        damages.&#13;\n&#13;\nRespondents\u2019 judgments reflected strong desires
        for holding human actors responsible for disaster consequences. Attributed
        responsibility was substantial, even for natural disasters. Government officials,
        especially local officials, were perceived to be highly responsible for disaster
        mitigation and compensation for disaster losses. The perceived responsibilities
        of design professionals, scientists, businesses, and community residents varied
        with the type of disaster and the type of activity under consideration. The
        results indicate the usefulness of scenario methodology for understanding
        public judgments of responsibility for disaster consequences.</dc:description>\n<dc:date>2005-03-14T23:54:53Z</dc:date>\n<dc:date>2005-03-14T23:54:53Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/624</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;218</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/625</identifier>\n
        \               <datestamp>2007-10-10T15:51:15Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Recovery as a Social Process</dc:title>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:subject>community recovery</dc:subject>\n<dc:description>This
        paper takes the perspective that recovery from disaster is not merely concerned
        with the reestablishment of the physical or built environment; that is, community
        recovery should not be conceptualized as an outcome, but rather as a social
        process that begins before a disaster occurs and encompasses decision-making
        concerning emergency response, restoration, and reconstruction activities
        following the disaster. Put another way, reconstruction is less a technical
        problem than it is a social one. In order for successful post-disaster decisions
        to be made, however, there must be an awareness of the pre-disaster conditions
        that create situations of social and structural vulnerability, putting some
        segments of the society at greater risk in the event of an earthquake than
        others. From this perspective, what becomes important is how those decisions
        are made, who is involved in the decision-making, what consequences those
        decisions have on the social groups within the disaster-stricken communities,
        and who benefits from these decisions and who does not.</dc:description>\n<dc:date>2005-03-15</dc:date>\n<dc:date>2005-03-15</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/625</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;219</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/626</identifier>\n
        \               <datestamp>2007-10-10T15:51:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Business
        Disruption Due to Earthquake-Induced Lifeline Interruption</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:subject>lifeline service</dc:subject>\n<dc:subject>economic
        disruption</dc:subject>\n<dc:subject>business disruption</dc:subject>\n<dc:subject>earthquake</dc:subject>\n<dc:description>The
        importance of continuity in the provision of lifeline services has been long
        recognized with respect to facilitating emergency response to a major earthquake,
        but little attention has been directed toward the importance of lifeline continuity
        for minimizing economic disruption. This paper focuses on the indirect economic
        impacts of lifeline disruption on businesses. A study was conducted with a
        random sample of businesses in Memphis, Tennessee to determine their dependence
        on various lifeline systems and what level of economic impacts businesses
        would experience if those systems failed. Findings point to the need to address
        this problem with a collective approach by integrating lifeline service providers
        into community recovery planning and by involving business associations in
        educational programs for their members.</dc:description>\n<dc:date>2005-03-15</dc:date>\n<dc:date>2005-03-15</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/626</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;220</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/629</identifier>\n
        \               <datestamp>2007-10-10T16:34:24Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disasters
        Are Different, Therefore Planning For And Managing Them Requires Innovative
        As Well As Traditional Behaviors</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject/>\n<dc:subject>behavior</dc:subject>\n<dc:subject>planning</dc:subject>\n<dc:subject>managing</dc:subject>\n<dc:subject>risks</dc:subject>\n<dc:subject>emergencies</dc:subject>\n<dc:description>Our
        major overall theme is that since disasters, as a whole, differ significantly
        from even everyday&#13;\nemergencies, to plan for and to manage them requires
        new or innovative as well as traditional&#13;\nbehaviors. We discuss this
        general theme by organizing our remarks around ten general points, with&#13;\nfour
        about the nature of disasters and four about the planning and managing processes
        required to&#13;\ndeal effectively and efficiently with the crises created
        by such social occasions.&#13;\n(1) Unlike in the past, our knowledge about
        disasters is now research based;&#13;\nNature of Disasters:&#13;\n(2) Risks
        and hazards are myriad and everywhere, but relatively few of them result in
        crisis&#13;\nsituations;&#13;\n(3) Crises and everyday emergencies create
        different social occasions;&#13;\n(4) Crisis occasions can be conflictive
        or consensus ones;&#13;\n(5) The consensus crises that are suddenly disruptive
        of ongoing social life are disasters, either&#13;\nof a major or catastrophic
        nature;&#13;\nPlanning for and Managing Disasters:&#13;\n(6) A problem solving
        rather than a command and control model of planning and managing&#13;\nis
        more realistic.&#13;\n(7) Disaster planning and managing are different social
        processes;&#13;\n(8) Planning is not enough, it has to be good planning, the
        major characteristics of which are&#13;\nknown;&#13;\n(9) Good managing particularly
        has to deal with the organizational heterogeneity that is&#13;\ndistinctive
        of the crisis time period of disasters; and&#13;\n(10) Social change in societies
        is a constant that will affect future disasters as well as planning&#13;\nfor
        and managing them.</dc:description>\n<dc:date>2005-03-18T20:10:59Z</dc:date>\n<dc:date>2005-03-18T20:10:59Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/629</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;221</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/630</identifier>\n
        \               <datestamp>2007-10-10T17:52:17Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Loan
        Request Outcomes In The U.S. Small Business Administration Business Disaster
        Loan Program</dc:title>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:subject>Loan</dc:subject>\n<dc:subject>Business
        Disaster</dc:subject>\n<dc:description>Although the long-term effects of disasters
        and the factors&#13;\nthat affect the ability to recover have received a great
        deal of&#13;\nattention recently, the recovery literature is limited and uneven&#13;\nin
        terms of the units of analysis studied and the research&#13;\nfindings. Nigg
        and Tierney (1990) note that the majority of&#13;\nempirical studies on recovery
        have taken the individual as the unit&#13;\nof analysis. These works have
        focused on the emotional effects of&#13;\ncatastrophic events and the individual's
        ability to recover from&#13;\nthese psychological impacts (Bell, 1978; Huerta
        and Horton, 1978; Nigg and Mushkatel, 1985).</dc:description>\n<dc:date>2005-03-18T20:22:42Z</dc:date>\n<dc:date>2005-03-18T20:22:42Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/630</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;222</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/631</identifier>\n
        \               <datestamp>2007-10-10T16:01:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Business
        Vulnerability To Disaster-Related Lifeline Disruption</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:subject>Lifeline</dc:subject>\n<dc:subject>business
        impact</dc:subject>\n<dc:subject>Des Moines, Iowa</dc:subject>\n<dc:subject>Memphis
        Tennessee</dc:subject>\n<dc:description>Surveys in Memphis, Tennessee and
        Des Moines, Iowa indicate that business&#13;\nowners rate electricity as the
        most important lifeline service. In Des Moines, where&#13;\nthe survey was
        conducted following the 1993 Midwest floods, proprietors tend to&#13;\nassign
        greater importance than Memphis business owners to other lifeline services.&#13;\nData
        on the business impacts of the 1993 floods indicate that lifeline service&#13;\ninterruptions
        were widespread, were perceived by business owners as very disruptive,&#13;\nand
        were a much more significant source of business closure than actual physical&#13;\nflooding.</dc:description>\n<dc:date>2005-03-18T20:32:42Z</dc:date>\n<dc:date>2005-03-18T20:32:42Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/631</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;223</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/632</identifier>\n
        \               <datestamp>2007-10-10T16:19:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Determinants
        Of Business Disaster Preparedness In Two U.S. Metropolitan Areas</dc:title>\n<dc:creator>Dahlhamer,
        James M.</dc:creator>\n<dc:creator>D'Souza, Melvin J. J.</dc:creator>\n<dc:subject>Business
        Disaster</dc:subject>\n<dc:subject>Metropolitan</dc:subject>\n<dc:subject>Shelby
        County, Tennessee</dc:subject>\n<dc:description>Although there has been a
        proliferation of \"how to\"    planning guides&#13;\nin recent years, there
        has been very little documentation of the&#13;\nvariation in and determinants
        of business disaster preparedness.&#13;\nThe few studies that have been conducted
        have focused on specific&#13;\nfirms or industrial sectors, such as the chemical
        or tourist&#13;\nindustry, or have been plagued by too few cases. These problems&#13;\nclearly
        limit the generalizability of the research findings. This&#13;\npaper attempts
        to fill a void in the literature by exploring the&#13;\ndeterminants and variation
        of planning within the private sector&#13;\nutilizing two stratified random
        samples of businesses from&#13;\nMemphis/Shelby County, Tennessee (N=737),
        and Des Moines/Polk&#13;\nCounty, Iowa (N=1079). Findings show that business
        size, whether&#13;\nthe business property is owned or leased, and prior disaster&#13;\nexperience
        are all related to business disaster preparedness in&#13;\nboth study areas.
        Type of business was related to preparedness&#13;\namong businesses in Mernphis/Shelby
        County. Policy implications of&#13;\nthe findings are discussed.</dc:description>\n<dc:date>2005-03-18T20:44:07Z</dc:date>\n<dc:date>2005-03-18T20:44:07Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/632</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;224</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/633</identifier>\n
        \               <datestamp>2007-10-10T16:01:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Aspects Of The Northridge Earthquake</dc:title>\n<dc:creator>Tierney, Kathleen
        J.</dc:creator>\n<dc:subject>Northridge Earthquake</dc:subject>\n<dc:subject>social
        aspects</dc:subject>\n<dc:subject>FEMA</dc:subject>\n<dc:description>By any
        standard, the Northridge earthquake was one of the most costly and damaging&#13;\ndisasters
        in U. S. history. When all the claims are finally processed, the costs of
        repairing&#13;\nearthquake damage and providing relief to victims are expected
        to exceed $20 billion. The&#13;\nassistance effort launched after the Northridge
        earthquake was the largest ever undertaken for a&#13;\nU. S. disaster; in
        the four month period following the earthquake, approximately 556,000&#13;\napplications
        for assistance were filed by community residents and business proprietors
        who&#13;\nsuffered earthquake-related losses. Up until that time, the previous
        high for applications received&#13;\nwas 304,000 for Humcane Hugo in 1989,
        which included victims in the states of North and South Carolina, Puerto Rico,
        and the U. S. Virgin Islands.&#13;\nThe number of disaster-related claims
        filed and the amounts disbursed through various&#13;\ndisaster assistance
        programs have been truly unprecedented. As of the end of October, 1994, the&#13;\nFederal
        Emergency Management Agency (FEMA) had received 519,000 applications for disaster&#13;\nhousing
        assistance and had issued approximately 430,000 checks totaling $1.86 billion.&#13;\nApproximately
        179,600 households had applied to the U. S. Small Business Administration
        (SBA)&#13;\nfor loans to cover home repairs; of this number, about 88,300
        loans had been approved, and $2.2&#13;\nbillion in loan funds had been disbursed
        to homeowners. Nearly 300,000 households had applied&#13;\nfor FEMA's Individual
        and Family Grant program, which provides aid to households that do not&#13;\nqualify
        for disaster assistance loan programs. About 51,200 businesses had applied
        for SBA loans&#13;\nto cover direct earthquake damage or the losses associated
        with business interruption, and $1.32&#13;\nbillion in loans had been paid
        out. The earthquake did extensive damage to public buildings,&#13;\nroads
        and bridges, and water control facilities; as of the end of October, $1.86
        billion had been&#13;\nobligated to cover the cost of earthquake-related repairs
        to publicly-owned facilities.'</dc:description>\n<dc:date>2005-03-18T21:21:25Z</dc:date>\n<dc:date>2005-03-18T21:21:25Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/633</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;225</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/634</identifier>\n
        \               <datestamp>2007-10-10T16:34:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergent
        Behavior And Groups In The Crisis Time Of Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Emergent
        Behavior</dc:subject>\n<dc:subject>organized behavior</dc:subject>\n<dc:subject>groups</dc:subject>\n<dc:description>As
        a contribution to the study of elementary collective behavior, this paper&#13;\nsummarizes
        our research on emergent behaviors and groups in the crisis time of&#13;\ndisasters.
        Although disaster researchers have observed emergent social phenomenon&#13;\nsince
        the initial development of the field in the 1950s, until recently there has
        not been&#13;\nsystematic study of the topic. In the 1960s, researchers at
        the Disaster Research&#13;\nCenter (DRC) developed a sociologically grounded
        fourfold typology of organized&#13;\nbehavior in disasters. Building on that
        work, we undertook to study the full range&#13;\nof possible emergent phenomenon.
        The most important finding by far was that even&#13;\nin organizations and
        groups that were not emergent, there was within them&#13;\nnonetheless considerable
        behavioral emergence. We use this observation to develop a new typology of
        emergence that places emergent behaviors within the same&#13;\nanalytical
        framework as emergent groups. Although our research focused on the&#13;\ncharacteristics
        of emergent phenomena, we also advance general hypotheses about the&#13;\nsocial
        factors involved in emergence. Among our concluding remarks is the&#13;\nobservation
        that although disaster research on emergence has both informed and been&#13;\ninformed
        by the sociological subfield of collective behavior, an even stronger link&#13;\nwould
        be desirable.</dc:description>\n<dc:date>2005-03-18T21:31:33Z</dc:date>\n<dc:date>2005-03-18T21:31:33Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/634</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;226</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/635</identifier>\n
        \               <datestamp>2007-10-10T16:34:32Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Planning, Emergency Management, And Civil Protection: The Historical Development
        And Current Characteristics Of Organized Efforts To Prevent And To Respond
        To Disasters</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Societies</dc:subject>\n<dc:subject>civil
        protection</dc:subject>\n<dc:subject>emergency management</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:description>This article discusses how societies
        and their subdivisions (particularly at the community&#13;\nlevel) organize
        themselves for protection against and response to disasters and related&#13;\ncollective
        crises of a peacetime nature. Complicating our presentation is that there
        is not&#13;\nmuch agreement even on the label designating these social arrangements.
        While \"civil&#13;\nprotection\" is a term widely used in Europe, in many
        other countries around the world, the&#13;\norganized efforts to cope with
        collective threats are called \"emergency management\" or&#13;\n\"disaster
        planning.\" There is a substantial but not complete overlap in referent among&#13;\nthese
        three terms. Also, we will specifically examine the relationship between the&#13;\nphenomena
        called \"civil protection\" and \"civil defense,\" the last being a term first
        applied&#13;\nto nonmilitary preparations for civilian involvement in wartime
        situations.</dc:description>\n<dc:date>2005-03-18T21:39:08Z</dc:date>\n<dc:date>2005-03-18T21:39:08Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/635</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;227</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/636</identifier>\n
        \               <datestamp>2007-10-10T16:34:07Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Draft
        of A Sociological Disaster Research Agenda for the Future: Theoretical, Methodological
        and Empirical Issues</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>theoretical issues</dc:subject>\n<dc:subject>methodological
        issues</dc:subject>\n<dc:subject>empirical issues</dc:subject>\n<dc:description>Systematic
        and extensive social science disaster research has been going on for nearly
        five decades&#13;\nnow. Much worthwhile work has been done. A very large number
        of empirical generalizations have&#13;\nbeen produced. Yet, I am troubled.
        In my view, the field more and more, is producing less and less,&#13;\nof
        what might be characterized as major advances in new knowledge and understanding
        of disaster&#13;\nrelated phenomena. Certainly one would be hard pressed to
        point to the production of new theories,&#13;\nmodels, explanatory schemes
        and/or master hypotheses about the phenomena that are notably&#13;\ndifferent
        from what have been around for some time. In fact and worst, both relatively
        and&#13;\nabsolutely, little of the literature advances explicit theories,
        models, explanatory schemes and or master hypotheses of any kind. A partially
        completed informal content analysis of journals that publish disaster research
        articles in the social sciences support this contention.</dc:description>\n<dc:date>2005-03-19T17:32:18Z</dc:date>\n<dc:date>2005-03-19T17:32:18Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/636</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;228</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/637</identifier>\n
        \               <datestamp>2007-10-10T16:31:40Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Future is Not The Past Repeated: Projecting Disasters of the 21st Century
        From Present Trends</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>trends</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>disaster impact</dc:subject>\n<dc:subject>future</dc:subject>\n<dc:description>My
        basic theme is a very simple one. The future is not the past repeated. This
        is as true in the&#13;\ndisaster area as anywhere else. If we are interested
        in what we will face by way of disasters to come, we cannot extrapolate only
        from the past.&#13;\nThis is important from a practical as well as a theoretical
        viewpoint. Research has consistently found that organizations and communities
        impacted by disasters, plan for future ones based on their last experience
        with such an occasion. Now it would seem reasonable to plan for the future
        based on&#13;\npast experiences. However, as just said, the future is not
        simply a repetition of the past.</dc:description>\n<dc:date>2005-03-19T17:44:37Z</dc:date>\n<dc:date>2005-03-19T17:44:37Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/637</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;229</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/638</identifier>\n
        \               <datestamp>2007-10-10T15:51:36Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Impacts
        of Recent U.S. Disasters on Businesses: The 1993 Midwest Floods and the 1994
        Northridge Earthquake</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>economic
        impact</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>Northridge
        earthquake</dc:subject>\n<dc:subject>midwest floods</dc:subject>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:description>This paper presents findings from two
        Disaster Research Center surveys on disaster-related business impacts. The
        first study, conducted in 1994, focuses on the ways in which the 1993 Midwest&#13;\nfloods
        affected the operations of businesses in Des Moines/Polk County Iowa; the
        second project, which was recently completed, uses a similar methodological
        approach to assess the impacts of the 1994 Northridge earthquake on businesses
        in Los Angeles and Santa Monica, CA. Both studies utilize large representative
        samples that include both large and small firms and a range of business types.
        Topics discussed in the paper include physical damage to business properties;
        lifeline service interruption; rates of and reasons for&#13;\nbusiness closure
        and relocation; use of insurance, Small Business Administration loans, and
        other sources of disaster recovery assistance; and proprietors' assessments
        of business recovery and&#13;\nwell-being at the time the surveys were conducted.</dc:description>\n<dc:date>2005-03-19T17:53:44Z</dc:date>\n<dc:date>2005-03-19T17:53:44Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/638</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;230</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/639</identifier>\n
        \               <datestamp>2007-10-10T16:26:01Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Examination of Gender Roles in Crowds</dc:title>\n<dc:creator>Webb, Gary R.</dc:creator>\n<dc:creator>Neal,
        David M.</dc:creator>\n<dc:creator>Phillips, Brenda D.</dc:creator>\n<dc:subject>gender
        roles</dc:subject>\n<dc:subject>crowds</dc:subject>\n<dc:subject>collective
        behavior</dc:subject>\n<dc:description>In this paper, we examine gender roles
        in three crowd events, focusing on the continuity of conventional gender roles.
        This focus allows us to address the relationship between institutionalized
        and collective behavior, suggesting limitations&#13;\nof the \"extra-institutionall'
        model of collective behavior. Social contagion approaches to collective behavior,
        focusing on its extrainstitutional&#13;\nquality, suggest that these forms
        of behavior&#13;\nrepresent distinct departures from nstitutionalized behavior.
        In contrast, more recent collective behavior scholarship, for example the
        emergent norm and emergent social structure approaches,&#13;\ncharacterize
        collective and institutionalized behavior as continuous.</dc:description>\n<dc:date>2005-03-19T17:58:29Z</dc:date>\n<dc:date>2005-03-19T17:58:29Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/639</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;231</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/640</identifier>\n
        \               <datestamp>2007-10-10T15:51:39Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency
        Preparedness Policy-Making: A Comparative Analysis Between California and
        Italy</dc:title>\n<dc:creator>Baldi, Brunetta</dc:creator>\n<dc:subject>Italy</dc:subject>\n<dc:subject>California</dc:subject>\n<dc:subject>public
        policy</dc:subject>\n<dc:subject>emergency preparedness</dc:subject>\n<dc:description>It
        is just a few years that emergency management has been discussed within the
        policy setting as an important hetion of government. For long time the \"emergency
        issue\" - the occuring of natural and man-made hazardous events that strike
        human life, property, and safety - had been faced with a \"crisis-reactive\"
        management approach' that would portray emergency as an exceptional contingency
        and provide an improvised response to the calamitous event when would occur.
        Recently a new conception of emergency management has developed, supported
        both by the findings of twenty years of disaster research and by a wider social
        awareness of the multitude of risks that modem society has to face nowadays.This
        new conception is based on a \"problem solving\" approach that implies day-to-day
        planning and activities4. This approach emphasizes those aspects of mitigation
        and preparedness that aim at preventing disastrous emergencies either by reducing
        the degree of risk or by developing capabilities to provide effective response
        to emergency.</dc:description>\n<dc:date>2005-03-19T18:05:45Z</dc:date>\n<dc:date>2005-03-19T18:05:45Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/640</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;232</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/641</identifier>\n
        \               <datestamp>2007-10-10T15:51:41Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Earthquake
        Vulnerability and Emergency Preparedness Among Businesses in Memphis/Shelby
        County, Tennessee</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:creator>Dahlhamer,
        James M.</dc:creator>\n<dc:subject>earthquake vulnerability</dc:subject>\n<dc:subject>emergency
        preparedness</dc:subject>\n<dc:subject>business</dc:subject>\n<dc:description>To
        be effective, earthquake loss reduction policies must be based on an understanding
        of the range of impacts earthquakes produce. These impacts include not only
        deaths, injuries, and direct physical damage to the built environment, but
        also indirect&#13;\nimpacts, including losses resulting from the economic
        disruption earthquakes engender. To anticipate and mitigate negative economic&#13;\nconsequences
        resulting from earthquakes, it is important to understand how earthquakes
        affect both overall economic activity and different sectors of the economy.
        One approach to estimating&#13;\nsuch impacts is to obtain data on how earthquakes
        are likely to affect business operations.</dc:description>\n<dc:date>2005-03-19T18:11:52Z</dc:date>\n<dc:date>2005-03-19T18:11:52Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/641</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;233</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/642</identifier>\n
        \               <datestamp>2007-10-10T15:51:30Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Impact Of Disaster On The Public And Their Expections</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Community Disaster</dc:subject>\n<dc:subject>Public</dc:subject>\n<dc:description>Although
        the title is overarching, I need to delimit. While it is conventional to talk
        about&#13;\nseveral disaster phases--preparedness, response, recovery and
        mitigation, the focus here is primarily&#13;\non response. Too, I will focus
        on community disaster--where there is a sudden and major disruption&#13;\nof
        an urban area as a result of some natural or technological agents that threatens
        and/or impacts life,&#13;\nproperty and social routines. Community disasters
        are in contrast to accidents as well as, in contrast,&#13;\nto those rare
        catastrophic occasions which extend far beyond the normal routines of a single&#13;\ncommunity.
        The \"publics\" here will be based on studies of individual and organizational
        behavior&#13;\nwhich provide some grounds for generalization.The paper will
        make several inter-related points. For most Americans, concerns for risk and&#13;\nhazard
        have a very low salience. Disasters are not everyday worries for either citizens
        or public&#13;\nofficials. This is true even for those who live in areas characterized
        by \"objectively\" high risk. In&#13;\naddition, citizens see themselves as
        having little responsibility for the consequences of disaster but&#13;\ngive
        governmental units, especially local ones, greater responsibility. Among citizens,
        actual disaster experience is relatively rare, even cumulated over a lifetime.&#13;\nHowever,
        they have opinions about what disaster is like, drawn primarily from various
        media. Those&#13;\nrepetitive pictures suggest that individual \"victims\"
        do not cope well with disasters. Victims are\"stunned\" and traumatized and
        that local organizations are disrupted and paralyzed. So, individual&#13;\nand
        social disorganization are combined to create image of widespread helplessness
        in context of&#13;\nother overwhelming problems.&#13;\nThe paper will argue
        that these disaster myths are not supported by extensive research on&#13;\nbehavior
        in communities experiencing disaster impact. These myths, however false, still
        have social&#13;\nconsequences. The paper concludes in detailing how the myths
        affect both disaster planning and emergency response.</dc:description>\n<dc:date>2005-03-19T20:34:03Z</dc:date>\n<dc:date>2005-03-19T20:34:03Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/642</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;234</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/643</identifier>\n
        \               <datestamp>2007-10-10T15:51:23Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Managing
        Organizational Impressions In Crisis Situations: EXXon Corporation And The
        Exxon Valdez Oil Spill</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:creator>Webb,
        Gary R.</dc:creator>\n<dc:subject>Exxon</dc:subject>\n<dc:subject>Valdez Oil
        Spill</dc:subject>\n<dc:subject>organizational impressions</dc:subject>\n<dc:description>Like
        individuals, organizations engage in impression management: occasionally they
        also must cope with stigma arising from their mistakes. We apply these ideas
        to public performances made by representatives of the Exxon&#13;\ncorporation
        following the disastrous Exxon Valdeg oil spill, Using a grounded theory approach,
        we identify&#13;\nfour types of \"image salvaging\" strategies Exxon&#13;\nrepresentatives
        used in these performances: competence&#13;\nenhancement; information control:
        personalization; and redefinition of the event. Use of a dramaturgical&#13;\nframework
        helps explain how organizations achieve and maintain legitimacy in an institutional
        environment.&#13;\nthe same time, institutional theory sheds light on&#13;\nwhy
        some performances--namely those of highly&#13;\nAtinstitutionalized actors
        like corporations--are more effective than others.</dc:description>\n<dc:date>2005-03-19T20:49:08Z</dc:date>\n<dc:date>2005-03-19T20:49:08Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/643</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;235</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/644</identifier>\n
        \               <datestamp>2007-10-10T15:51:28Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Institutional
        Change Versus Institutional Persistence?  The Transformation Of The U.S. Nuclear
        Regulatory Commission Since Three Mile Island</dc:title>\n<dc:creator>Baldi,
        Brunetta</dc:creator>\n<dc:subject>Three Mile Island</dc:subject>\n<dc:subject>U.S.
        Nuclear Regulatory Commission</dc:subject>\n<dc:description>This paper attempts
        to show that while environmental shocks can lead to major&#13;\ninstitutional
        change, typically this change is not radical. Even in situations of&#13;\ninstitutional
        breakdown, due to violent and disruptive events such as disasters, it is&#13;\npossible
        to find institutional persistence which constraints and shapes the process
        of&#13;\nchange. In this sense, the paper portrays institutional change and
        institutional&#13;\npersistence more as coexisting than as contrasting.&#13;\nFocusing
        on the nuclear accident at Three Mile Island (1979), which \"ended the first&#13;\nnuclear
        era in the U.S. ( Weinberg, 1985: 1) \"divided nuclear power history in two&#13;\nparts--before
        and after Three Mile Island (Rees, 1994: l), the paper examines forms&#13;\nof
        major institutional change that originated from it, but have also revealed
        themselves&#13;\nas consistent with institutional persistence. A new path
        in nuclear safety regulation&#13;\ndeveloped near the accident at Three Mile
        Island (TMI). Yet, this new path has been&#13;\nconsistent with an old path
        in nuclear safety regulation that TMI did not break down,&#13;\nand to a certain
        extent strengthened. Emphasizing institutional persistence, the paper takes
        a historical perspective, paying&#13;\nattention both to the long-term institutional
        implications of the nuclear plant accident&#13;\nat TMI, and to its historical
        roots. History represents a basic framework for&#13;\nunderstanding the kind
        of institutional transformation developed in nuclear safety&#13;\nregulation
        after TMI. The U.S. Nuclear Regulatory Commission (NRC) is the main institution
        we&#13;\ninvestigate in this paper. The NRC is a case of institutional continuity
        in itself. It was&#13;\nestablished in 1974, but it inherited its structure,
        staff and regulatory system from its&#13;\npredecessor, the Atomic Energy
        Commission (AEC) established in 1946. The paper&#13;\nlooks at the process
        of the NRC's transformation that developed because of TMI.&#13;\nThat transformation
        has been constrained and mediated by the AEC's institutional&#13;\nlegacy.&#13;\nA
        second institution we focus on is nuclear safety regulation. The whole concept
        of nuclear safety, its culture and approach have changed because of TMI. The
        main institutional breakdown that TMI produced was precisely in the body of
        assumptions,&#13;\nvalues, rules and procedures which had guided nuclear safety
        regulation until then.&#13;\nThe paper then describes and analyzes the main
        changes which took place in the institutional&#13;\nenvironment of the NRC
        as a result of TMI. More specifically, the paper focuses on the&#13;\nInstitute
        for Nuclear Power Operations (INPO), the private regulatory agency set up
        by the&#13;\nnuclear industry in the afermath of TMI, and on its partnership
        with the NRC. The INPO&#13;\nitself, and especially the partnership between
        INPO and NRC, represent a major&#13;\ninstitutional change in nuclear safety
        regulation. This change also built upon persistent&#13;\ninstitutional arrangements
        which originated in the early days of nuclear power development.</dc:description>\n<dc:date>2005-03-19T21:17:11Z</dc:date>\n<dc:date>2005-03-19T21:17:11Z</dc:date>\n<dc:date>1995</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/644</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;236</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
