        analysis is based on responses from a New Teacher Survey.  The New Teacher
        Survey was developed to ascertain the reasons behind a teacher\u2019s decision
        to teach in Delaware and assess overall trends in teacher retention.  The
        survey gathered data on teachers\u2019 views of the job search and hiring
        process, satisfaction with current positions, and future plans.  All teachers
