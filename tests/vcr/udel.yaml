        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Response To Disaster</dc:title>\n<dc:creator>Bardo, John W.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Relief
        organizations</dc:subject>\n<dc:subject>Disaster site</dc:subject>\n<dc:subject>subculture</dc:subject>\n<dc:description>Effective
        and efficient response to natural and man-made disaster is a recurrent problem
        for governments and relief organizations world-wide.  Whether responding to
        an earthquake in Bolivia, Turkey, or California, a drought in Central Africa,
        or a fatal train derailment in Sydney, organizations are faced with the task
        of moving necessary personnel and equipment to the disaster site and coordinating
        required activities.</dc:description>\n<dc:date>2005-03-03T01:47:47Z</dc:date>\n<dc:date>2005-03-03T01:47:47Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/415</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;43</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/416</identifier>\n
