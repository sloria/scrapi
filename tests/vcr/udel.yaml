        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Invisible Dead in the World Trade Center Attack: Another Case Study of How
        Social Factors Affect and Distort Disaster Statistics</dc:title>\n<dc:creator>Aguirre,
        Benigno E.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Fatalities</dc:subject>\n<dc:subject>Statistics</dc:subject>\n<dc:subject>Ethnic
        and Minority Aspects</dc:subject>\n<dc:subject>Social Factors</dc:subject>\n<dc:description>This
        essay uses information from Latino immigrants who were victims in the World
        Trade Center (WTC) to illustrate the operation of counting as a central, theoretical
        issue. It examines the present day emphases on the operation of organizations,
        their lack of coordination, and fraud, which are used to explain the lack
        of validity of disaster mortality statistics. It complements these explanations
        with Alfred Schutz's phenomenological perspective, examining the social categories
        and understandings that were used to create the official list of the dead
        by the City of New York, the link of the official list with receipt of money
        from charities, and the work of Asociaci\xF3n Tepeyac de New York in developing
        an unofficial list of Latino victims some of whom were excluded from the official
        list. Results show that the Mexican mass media exaggerated the numbers of
        Mexican dead by a ratio of 15 to 1. Contrary to mass media reports, the Asociaci\xF3n
        also assisted people who were included in the official count of the dead.
        The list of the Asociaci\xF3n is overwhelmingly a list of male names, but
        neither gender has a greater proportion of exclusion from the official list.
        Exclusion from the official list occurs more often to Mexican men recently
        arrived in the country and earning a living in the underground economy of
        Lower Manhattan. A significantly greater proportion of Mexican victims are
        excluded from the official list if compared to Dominicans and Puerto Ricans.
        The social invisibility of some of the Latino victims is not caused solely
        by structural factors such as the operation of bureaucracies and systemic
        discrimination, nor is solely the effect of the categories used to organize
        the count of the dead; it is also a function of the social behavior of Latino
        immigrants and of their surviving kin during the course of their immigration
        and incorporation into the United States. The paper concludes with some suggestions
        about how statistics on disaster deaths can be improved.</dc:description>\n<dc:date>2005-10-18T16:43:37Z</dc:date>\n<dc:date>2005-10-18T16:43:37Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1610</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;347</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
