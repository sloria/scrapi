        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/727</identifier>\n
        \               <datestamp>2007-10-10T16:25:43Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Elements
        of Community Resilence in The World Trade Center Attack</dc:title>\n<dc:creator>Kendra,
        James M.</dc:creator>\n<dc:creator>Wachtendorf, Tricia</dc:creator>\n<dc:subject>resilience</dc:subject>\n<dc:subject>World
        Trade Center</dc:subject>\n<dc:subject>emergency operations center</dc:subject>\n<dc:subject/>\n<dc:description>In
        this paper, we examine the elements of resilience exhibited by New York City
        departments as they responded to the World Trade Center attack in September,
        2001 while at the same time losing their primary emergency operations center
        (EOC) facility at 7 World Trade Center. Our focus lies primarily on the reestablishment
        of the EOC in the days that followed its destruction. Data were gathered during
        exploratory fieldwork commencing within two days of the attack and continuing
        for two months thereafter. We base the results on over 750 collective hours
        of systematically observing key planning meetings and highly secured facilities,
        including the EOC, incident command posts, supply and food staging areas,
        and the disaster site also known as 'ground zero'. The data and findings we
        present in this paper are preliminary; however, they offer initial insight
        into understanding organizational and community resilience in disaster situations
        and therefore warrant our consideration. The paper begins by presenting conceptions
        of resilience as understood from several disciplinary perspectives, noting
        that work in these disciplines has sought to understand how a natural or social
        system that experiences disturbance either sustains its functional processes
        or fails to do so. Although researchers differ in the terms they use to describe
        different features of organizational resilience, they nevertheless orient
        their analyses around such features as redundancy, resourcefulness, communication
        and the capacity for self-organization in the face of extreme demands.</dc:description>\n<dc:date>2005-03-24T23:45:16Z</dc:date>\n<dc:date>2005-03-24T23:45:16Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/727</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;318</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/728</identifier>\n
        \               <datestamp>2007-10-10T16:24:26Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Conceptual Framework for Collective Behavior and Action and Its Application
        to U.S. Student Riots in The 1990s</dc:title>\n<dc:creator>Aguirre, Benigno
        E.</dc:creator>\n<dc:subject>collective behavior</dc:subject>\n<dc:subject>student
        riots</dc:subject>\n<dc:description>The paper offers a conceptualization of
        collective behavior and action incidents, defining them as suffused by socio-cultural
        emergence, inextricably dramaturgical in nature, exhibiting a limited range
        of dominant emotions, carried out by five master social units (masses, publics,
        associational networks, social movement organizations, and small groups),
        and located both in time and space as well as in social spaces reflecting
        issues associated with master categories of age, race/ethnicity, class/occupation,
        gender/sex, and ethnocentrism/nationalism. It then applies the scheme to student
        riots in the 1990s in the United States.</dc:description>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/728</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;319</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/729</identifier>\n
        \               <datestamp>2007-10-10T16:01:28Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Business
        Vulnerability to Earthquakes and Other Disasters</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Webb, Gary R.</dc:creator>\n<dc:subject>business
        vulnerability</dc:subject>\n<dc:subject/>\n<dc:subject/>\n<dc:subject>businesses</dc:subject>\n<dc:subject>business
        recovery</dc:subject>\n<dc:description>Focuses on research concerning businesses
        and disasters -what is currently&#13;\nknown, what hazard researchers assumed
        they knew before empirical research showed otherwise,&#13;\nand what new insights
        recent research offers. How businesses fare in disaster situations is a new&#13;\ntopic
        in the disaster field. Until relatively recently, there had been virtually
        no research devoted specifically to private sector disaster vulnerability,
        impacts, and recovery. Since the field of disaster research began, the overwhelming
        bulk of the studies carried out have focused on units&#13;\nother than businesses,
        such as households, public sector organizations with public safety and&#13;\nemergency
        management responsibilities, and communities. A considerable amount of research
        has&#13;\nbeen done on the economic impacts of disasters, but those studies
        focused primarily on measuring&#13;\nor modeling the regional and macroeconomic
        impacts following disaster events, rather than on the&#13;\nways in which
        hazards and disasters affect business firms (see, for example, Dacy and Kunreuther,&#13;\n1969;
        Cochrane, 1975; Wright et al., 1979; Friesema et al., 1979; Cohea, 1993; Gordon
        et al., 1995; Jones and Chang, 1995; Rose et al., 1997). Essentially, prior
        to the early 1990s, there had been very few studies assessing disaster impacts
        at the firm level or analyzing how disasters effect these basic building blocks
        of the economy. Even after researchers began looking more closely at private-sector
        organizations, that work typically involved small samples and particular types
        of firms, such as small businesses (Alesch et al., 1993; Kroll et al., 1991)
        or firms representing&#13;\nspecific economic sectors, such as Drabek's work
        on disaster preparedness and response among&#13;\ntourism-oriented businesses
        (1994), Lindell' s research on local emergency planning committees&#13;\nwhose
        activities center on chemical emergency preparedness (1994),' and Lindell
        and Peny's&#13;\nstudies on preparedness measures undertaken by hazardous
        materials facilities (1938). While&#13;\nyielding important insights, findings
        from these kinds of studies cannot be generalized more&#13;\nbroadly to businesses
        of all types.</dc:description>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/729</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;320</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/730</identifier>\n
        \               <datestamp>2007-10-10T16:01:31Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        and Development, Again</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>disaster</dc:subject>\n<dc:subject>development</dc:subject>\n<dc:subject>international
        aid</dc:subject>\n<dc:description>The issue here is the relationship between
        disaster and development. In part, the focus of interest is on how the development
        process is affected by disaster. This is important since many countries trying
        to implement development goals are also locations which are hazard prone.
        In such circumstances, disaster may present obstacles to development. There
        is also the implication that disaster has more serious effects in less&#13;\ndeveloped
        nation states and may absorb resources necessary for development. Too, delays
        in recovery might affect \u201Cprogress\u201D in development. Such concerns
        are motivation for understanding how development might be protected from the
        effects of disaster or how disaster assistance, especially international aid,
        might be incorporated into the development process.&#13;\nA major problem
        has been that two separate literatures have developed. The first literature
        has attempted to understand disaster and has given little attention to&#13;\nunderstanding
        the development process. The second literature has involved understanding
        the political economy and alternative conceptions of development which has
        arisen quite independently of considerations of disaster. The effort here
        is to look at both streams of literature on the relationship of disaster and
        development.</dc:description>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/730</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;321</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/731</identifier>\n
        \               <datestamp>2007-10-10T15:56:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Demographics
        and Experiences as Factors of Earthquake Risk Perceptions</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Sheng, Zuewen</dc:creator>\n<dc:subject>Alaineda
        County, CA</dc:subject>\n<dc:subject>social demographics</dc:subject>\n<dc:subject>Loma
        Prieta earthquake</dc:subject>\n<dc:subject>mail survey</dc:subject>\n<dc:description>This
        paper examines the extent to which social demographic characteristics and
        past earthquake&#13;\nexperience influence judgments about the likelihood
        of a major earthquake and the risk of specific&#13;\nearthquake outcomes,
        including serious physical harm, severe economic harm, widespread damage&#13;\nto
        structures, and widespread community disruption. A mail survey was conducted
        on a sample of&#13;\n727 residents of Alaineda County, CA and five logistical
        regression models were run. Variables&#13;\nthat significantly predicted high
        levels of risk perception varied across the models based on&#13;\noutcome
        type. Gender, age, race, functional importance of the built environment, and
        past&#13;\nearthquake experience and damage to place of employment were significant
        predictors for some,&#13;\nbut not all, earthquake outcomes. Only past experience
        of psychological stress in the household&#13;\nas a result of the Lonia Prieta
        earthquake was a significant predictor in all outcome models.&#13;\nSignificant
        predictors of high expected likelihood of an earthquake event included gender,
        and loss&#13;\nof lifelines and past damage at home during the Lorna Prieta
        earthquake.</dc:description>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/731</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;322</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/732</identifier>\n
        \               <datestamp>2007-10-10T16:24:40Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Information
        Seeking Behavior in Collective Surges: Testing Alternative Collective Behavior
        Formulations</dc:title>\n<dc:creator>Aguirre, Benigno E.</dc:creator>\n<dc:subject>rumors</dc:subject>\n<dc:subject>Memphis,
        Tennessee</dc:subject>\n<dc:subject>McPhail</dc:subject>\n<dc:subject>Knof</dc:subject>\n<dc:description>This
        paper tests a set of predictions regarding&#13;\ninformation seeking behavior
        in collective surges derived from models of rumors by Shibutani, Knof, and
        McPhail. Data for the analysis comes from a random sample of 1,042 households
        in Memphis, Tennessee surveyed by the Disaster Research Center prior to Iben
        Browning's December 3rd 1990&#13;\nprediction of an imminent massive earthquake
        in the New Madrid fault zone. Result suppport McPhail's hypothesis that the
        network of relationships available to people is an important determinant of
        their information seeking behavior in situations of collective preoccupations
        as well as Shibutani's prediction of a positive association between&#13;\nthe
        use of formal and informal sources of information. The results fail to support
        Knopf's prediction that information seeking is impacted by pre-existing generalized
        beliefs. Attention to the logistics of accessibility and microparticipation&#13;\nis
        a useful supplementation to the emphasis&#13;\non the use of the mass media
        for understanding informal information seeking activities during collective
        preoccupations.</dc:description>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2005-03-25</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/732</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;323</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/733</identifier>\n
        \               <datestamp>2007-10-10T16:25:47Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Creativity
        in Emergency Response After The World Trade Center Attack</dc:title>\n<dc:creator>Kendra,
        James M.</dc:creator>\n<dc:creator>Wachtendorf, Tricia</dc:creator>\n<dc:subject>emergency
        response</dc:subject>\n<dc:subject>World Trade Center</dc:subject>\n<dc:subject>creativity</dc:subject>\n<dc:description>This
        paper discusses the role of creativity in mounting an emergency response,
        using the&#13;\nWorld Trade Center attack as an exploraiory case study. The
        paper observes that the exercise of&#13;\ncreativity by emergency managers
        is the source of positive adaptive responses to unexpected or&#13;\nrapidy-changing
        situations. The paper notes however that creativity, because of its different&#13;\nmanifestations,
        can introduce a random, unpredictable element into the response milieu, varying
        with the magnitude of the event, and can lead to tensions within an organization
        that vary with the timeframe over which decisions must be made. Volunteers
        and others who converge to a disaster site also exhibit creativity in the
        pursuit of their objectives, which can present both benefits and challenges
        to emergency managers. Nevertheless, creativity will remain an important component
        in initiating and sustaining emergent methods and organizational networks
        that researchers recognize as important- in emergency response. The paper
        suggests that plans and exercises should include a dimension that considers
        creativity.</dc:description>\n<dc:date>2005-03-25T01:03:27Z</dc:date>\n<dc:date>2005-03-25T01:03:27Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/733</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;324</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/734</identifier>\n
        \               <datestamp>2007-10-10T16:34:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Protection of Cultural Properties: The Neglected Social Science Perspective
        and Other Questions and Issues That Ought To Be Considered</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>cultural protection</dc:subject>\n<dc:subject>cultural
        heritage</dc:subject>\n<dc:subject>social science studies</dc:subject>\n<dc:subject/>\n<dc:description>The
        primary intent of this paper is to present a different perspective, which
        has been mostly&#13;\nneglected up to the present time, on the protection
        of the cultural heritage. Our reference is to&#13;\nthe general findings from
        the ever expanding social science studies of disasters, which could improve
        the planning for and the managing of disaster-related aspects of cultural
        properties.&#13;\nAfter a selective introduction to and a history of the attention
        given to protecting the cultural&#13;\nheritage from various threats, we note
        in the passing the limitations of the current dominant&#13;\ntechnical approach
        to the problem. After that, the bulk of the paper discusses the social science&#13;\nperspective
        on disasters, and from that advances a dozen themes or general observations&#13;\nderivable
        from research findings developed over the last half century. At the same time
        we note&#13;\nhow these might be applied to problems associated with protecting
        cultural properties especially&#13;\nfrom natural and technological disasters.
        Our paper concludes with an examination of three&#13;\ngeneral questions that
        need to be dealt with by anyone interested in disaster aspects of the&#13;\ncultural
        heritage.</dc:description>\n<dc:date>2005-03-25T01:09:54Z</dc:date>\n<dc:date>2005-03-25T01:09:54Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/734</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;325</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/735</identifier>\n
        \               <datestamp>2007-10-10T15:56:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Conceptualizing
        and Measuring Organizational and Community Resilience: Lessons From The Emergency
        Response Following The September 11, 2001 Attack on The World Trade Center</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>community resilience</dc:subject>\n<dc:subject>organizational
        resilience</dc:subject>\n<dc:subject>September 11, 2001</dc:subject>\n<dc:subject>World
        Trade Center</dc:subject>\n<dc:description>Resilience is a property of physical
        and social systems that enables them to reduce the probability of disaster-induced
        loss of functionality, respond appropriately when damage and disruption occur,
        and recover in a timely manner. Resilience can further be conceptualized as
        consisting of four dimensions: robustness, redundancy, resourcefulness, and
        rapidity. It can be further seen as consisting of technical, organizational,
        social, and economic elements. This analysis focuses on resourcefulness as
        an organizational and social phenomenon. In responding to the World Trade
        Center disaster, organizations exhibited considerable resourcefulness, as
        indicated by the capacity to manage convergence and emergence; by the network&#13;\nforms
        of organization that developed to cope with disaster-related problems; and
        by the ability to address response-related challenges through improvisation.
        Since resourcefulness can be viewed as both collective sensemaking and collective
        action, it is ultimately rooted in the same kinds of social conditions and
        processes that make those activities possible.</dc:description>\n<dc:date>2005-03-25T01:15:14Z</dc:date>\n<dc:date>2005-03-25T01:15:14Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/735</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;329</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/736</identifier>\n
        \               <datestamp>2007-10-10T16:34:47Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Programs
        and Policies That Ought To Be Implemented For Coping With Future Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>future disasters</dc:subject>\n<dc:subject>industrialization</dc:subject>\n<dc:subject>urbanization</dc:subject>\n<dc:subject>programs</dc:subject>\n<dc:subject>disaster
        coping</dc:subject>\n<dc:subject>disaster mitigation</dc:subject>\n<dc:subject>policies</dc:subject>\n<dc:description>There
        will be more and worse disasters in the future. Researchers have detailed
        and documented this elsewhere. This negative consequence will result from
        the last stages of two worldwide social trends: industrialization and urbanization.
        However, crisis planning and emergency managing policies can be established
        and steps can be taken that will reduce and weaken some of the negative effects
        of the disasters of the 21 st Century. Among six major ones are: 1. It is
        necessary to explicitly accept the fact that all disasters are essentially
        social occasions that primarily have to be dealt with by social means; far
        more attention needs to be paid to disasters rather than hazards. 2. The distinction
        in planning between natural and&#13;\ntechnological disasters must be dropped;
        there should be a move to a more generic approach to all kinds of crises.
        3. Disaster mitigation&#13;\nshould be made at least as much a priority in
        planning and application as emergency preparedness, response and recovery;
        this would be to take a proactive rather than just a reactive stance to disasters.
        4. An effort should be made to more closely integrate disaster planning with&#13;\nthe
        developmental planning or social change processes of the social system involved;
        disasters do not occur in isolation from larger social&#13;\nprocesses. 5.
        An attempt should be made to ascertain in what ways disaster problems are
        similar to and different from other environmental&#13;\nproblems; there may
        be similarities that can be concurrently addressed. 6. Newer technologies
        ought to be implemented in the four phases of the disaster cycle; however,
        the limits of the technotogies must be recognized and the fact that implementation
        might be more fruitful for certain phases of the cycles than others. There
        is no doubt that if the right policies and measures are put in place, the
        future will not be the past revisited nor will it be only the present repeated.</dc:description>\n<dc:date>2005-03-25T01:21:52Z</dc:date>\n<dc:date>2005-03-25T01:21:52Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/736</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;332</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/737</identifier>\n
        \               <datestamp>2007-10-10T15:56:17Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Considering
        Convergence, Coordination, and Social Capital in Disasters</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Kendra, James M.</dc:creator>\n<dc:subject>disaster
        response</dc:subject>\n<dc:subject>disaster mitigation</dc:subject>\n<dc:subject>World
        Trade Center</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:description>Following
        the 2001 World Trade Center disaster, New York City experienced high levels
        of individual and organizational convergence: volunteers and groups wanting
        to assist in the response. Since that time, several initiatives across the
        U.S. have developed to encourage volunteer disaster response integration.
        Before 9/11, other formal and informal volunteer organizations had worked
        toward similar goals, and community-based disaster mitigation was&#13;\ntouted
        as a valuable approach in both Canada and the U.S. Drawing upon examples from
        research conducted after the 2001 World Trade Center disaster response in
        New York City as well as research on community based mitigation and response
        programs, this presentation outlines important considerations when planning
        for volunteer and community wide participation in disaster reduction and response
        strategies. Findings point to the value of incorporating community-based groups
        in disaster related issues and decision making, as well as recognizing the
        social capital, resources, and expertise these groups bring to the table.
        This presentation also stresses the need to balance the real considerations
        and challenges that accompany public integration. Establishing and maintaining
        partnerships, incorporating groups not traditionally involved in disaster
        response or mitigation decision-making, setting boundaries, credentialing,
        familiarizing volunteers with existing response systems, and leveraging initiatives
        to maximize mitigation opportunities are some of the issues discussed.</dc:description>\n<dc:date>2005-03-25T01:28:02Z</dc:date>\n<dc:date>2005-03-25T01:28:02Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/737</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;342a</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/738</identifier>\n
        \               <datestamp>2007-10-10T16:25:52Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Practical
        Tips and Guidelines: Conducting Face-To-face Interviews (And Even Focus Groups)</dc:title>\n<dc:creator>Rodriguez,
        Havidan</dc:creator>\n<dc:subject>interview process</dc:subject>\n<dc:description>The
        interview process is, to some extent, an art form but it is also based (or
        should be) on scientifically grounded theories and methodologies. In my judgment,
        a good theoretical and methodological background is extremely important to
        allow us to generate the knowledge, expertise, and skills to carryout face-to-face
        interviews.&#13;\nHowever, hands-on experience is instrumental. It is through
        the actual interview process that we will polish and fine tune our skills,
        develop new interview strategies and abilities, and learn to establish an
        interactive process and the \u201Cconnection\u201D between interviewer and
        interviewee that is essential to generate a comfortable and stimulating environment.
        Experience is indeed the best \u201Cteacher\u201D allowing us to identify
        our interview skills, strengths, and weaknesses. Further, if we are reflective
        enough, we should learn from our mistakes thus allowing us to improve the
        quality and results of the interview process.&#13;\nIn order to facilitate
        and enhance the interview process, in the following section, we provide a
        number of practical guidelines and tips (based on observation and experience,
        including my own mistakes). This is not meant to be an exhaustive list of
        tips and ideas. Further, many of these tips are not original and they may
        appear to the&#13;\nreader to be \u201Cobvious\u201D or \u201Ccommon sense,\u201D
        until we discover (after completing the interview) that we committed some
        serious mistakes which may impact the outcome of our research. It is noteworthy
        that the following issues are not necessarily listed&#13;\nchronologically
        or in order of importance (although we have tried to do this as best as possible).
        Thinking about these issues before, during, and after the interview process,
        will allow us to generate a methodology that is systematic, uniform (as best
        as possible), and that will enhance the interview process. That being said,
        as with all types of art forms, creativity and critical thinking is an important
        part of the interview process.</dc:description>\n<dc:date>2005-03-25T01:34:28Z</dc:date>\n<dc:date>2005-03-25T01:34:28Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/738</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;343</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1082</identifier>\n
        \               <datestamp>2007-10-10T15:58:48Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Social Science Study Of Disasters And Mass Communications</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Mass Communications In Disasters</dc:subject>\n<dc:subject>Mass
        Communication Behavior</dc:subject>\n<dc:subject>Disaster Phenomena</dc:subject>\n<dc:subject>Mass
        Communication Activities</dc:subject>\n<dc:description>In this chapter we
        shall cover five general topics. First, we give a&#13;\nvery brief history
        of the early social and behavioral science disaster&#13;\nstudies both in
        the United States and elsewhere. One of our major points&#13;\nwill be that,
        while the work has come far in the last three and a half&#13;\ndecades, the
        initial research was rather uneven and many areas remained&#13;\nlittle examined
        or almost unexplored, including the operation of mass&#13;\ncommunication
        systems in disasters. A few reasons for this selective in attention are suggested.</dc:description>\n<dc:date>2005-04-06T21:30:46Z</dc:date>\n<dc:date>2005-04-06T21:30:46Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1082</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
