        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        and Sociosystemic Vulnerability</dc:title>\n<dc:creator>Pelanda, Carlo</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Sociosystemic
        Vulnerability</dc:subject>\n<dc:description>The aims of this paper are to
        suggest a preliminary sociological definition of vulnerability to disasters,
        to discuss this notion in relation to different levels of sociosystemic complexity
        and, only for heuristic purposes, to present a tentative and synthetic conceptual
        schema for the assessment of the overall vulnerability of a social (sub) system.</dc:description>\n<dc:date>2005-03-04T15:46:35Z</dc:date>\n<dc:date>2005-03-04T15:46:35Z</dc:date>\n<dc:date>1981</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/440</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
