        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Implementing
        A Seismic Computerized Alert Network (SCAN)  For Southern California:  Lessons
        And Guidance From The Literature On Warning Response And Warning Systems</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Scan</dc:subject>\n<dc:subject>Southern
        California</dc:subject>\n<dc:subject>Warning Response</dc:subject>\n<dc:subject>Warning
        Systems</dc:subject>\n<dc:description>Plans for using the TriNet SCAN system
        to provide real-time warnings must be designed&#13;\nto take into account
        the ways in which warning information is perceived and acted on by warning&#13;\nrecipients.
        Close attention must be paid to developing technologies, warning messages,
        and&#13;\ndissemination strategies that succeed in enhancing life safety and
        protecting property. To provide&#13;\nguidance on warning system design, the
        Disaster Research Center conducted a broad and&#13;\nsystematic review of
        the literature on risk communication, hazard and disaster warnings, and&#13;\nwarning
        response. The review addressed a variety of topics, including the different
        types of&#13;\nsystems that are currently used to issue warnings of impending
        threats; the components or phases&#13;\nof the warning process; what is currently
        known about factors that influence the manner in which&#13;\npeople respond
        to warnings; and the problems inherent in issuing warnings that elicit appropriate&#13;\nself-protective
        responses. The review also considered such topics as which types of settings
        are&#13;\nthe most likely candidates for successful SCAN deployment, what
        types of warning signals and&#13;\nmessages people are most likely to heed
        in emergency situations, and what lessons can be learned&#13;\nfrom earthquake
        alerts that have been issued in Mexico City, the only community that currently&#13;\nuses
        a real-time system to provide warnings to the public. Other issues considered
        in this report&#13;\ninclude the potential for negative consequences following
        false alarms or missed alerts, the&#13;\nextent to which fully-automated systems
        could be employed in transmitting real-time alerts, and&#13;\nconcerns centering
        on overall system integration and reliability, equity in the issuing of&#13;\nearthquake
        alerts, and legal liability.</dc:description>\n<dc:date>2005-04-23T19:03:30Z</dc:date>\n<dc:date>2005-04-23T19:03:30Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1155</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;45</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1149</identifier>\n
        \               <datestamp>2007-10-10T16:25:20Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Preliminary
        Observation On The Responses Of Community Organizations Involved In The Emergency
        Period Of The Alaskan Earthquake</dc:title>\n<dc:creator>Haas, J. Eugene</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Alaskan
        Earthquake</dc:subject>\n<dc:subject>Community Organizations</dc:subject>\n<dc:subject>Responses</dc:subject>\n<dc:description>Since
        its inception, the Disaster Research Center (DRC) has undertaken seven field
        trips. The events covered have been: the dam burst in Baldwin Hills, Los Angeles,
        a chemical plant explosion in Attleboro, Massachusetts, Hurricane Cindy in
        Texas, the Nursing Home fire in Fitchville, Ohio, the Vaiont Dam flood in
        northern Italy, the Indianapolis Coliseum explosion, and floods in the Cincinnati
        area. However, these initial field operations according to plan were used
        primarily for training purposes and pilot studies. More systematic studies
        based in part on the experiences in and findings from these preliminary research
        efforts were visualized as commencing sometime in the spring of this year.
        &#13;\n&#13;\nThe Alaskan earthquake of Friday,  March 27, 1964, therefore,
        occurred just as DRC was in the process of moving to more systematic and quantitative
        kinds of field and analytical procedures. The magnitude of the disaster however,
        precluded waiting upon the development of a more advanced research design.
        The earthquake ranked very high on all the standard criteria used by the DRC
        to evaluate whether it should or should not study a given community disaster.
        The immediate research opportunities offered by this event could not be sacrificed,
        even though a pre-planned and systematic design that would result in qualitatively
        better findings was not yet ready. We say this to indicate our awareness of
        certain limits to the initial DRC operations in Alaska.</dc:description>\n<dc:date>2005-04-23T15:37:13Z</dc:date>\n<dc:date>2005-04-23T15:37:13Z</dc:date>\n<dc:date>1964-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1149</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;2</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1150</identifier>\n
        \               <datestamp>2007-10-10T16:25:23Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
