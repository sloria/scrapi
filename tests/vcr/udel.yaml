        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Modeling Nitrate
        Loading Rate in Delaware Lakes Using Regression and Neural Networks</dc:title>\n<dc:creator>Sudhakar,
        Prachi</dc:creator>\n<dc:creator>Krishnan, Palaniappa</dc:creator>\n<dc:creator>Bernard,
        John C.</dc:creator>\n<dc:creator>Ritter, William F.</dc:creator>\n<dc:subject>nitrogen</dc:subject>\n<dc:subject>Delaware
        lakes</dc:subject>\n<dc:subject>neural network model</dc:subject>\n<dc:description>The
        objective of this research was to predict the nitrogen-loading rate to Delaware&#13;\nlakes
        and streams using regression analysis and neural networks. Both models relate&#13;\nnitrogen-loading
        rate to cropland, soil type and presence of broiler production. Dummy&#13;\nvariables
        were used to represent soil type and the presence of broiler production at
        a&#13;\nwatershed. Data collected by Ritter &amp; Harris (1984) was used in
        this research. To build&#13;\nthe regression model Statistical Analysis System
        (SAS) was used. NeuroShell Easy&#13;\nPredictor, neural network software was
        used to develop the neural network model. Model&#13;\nadequacy was established
        by statistical techniques.&#13;\nA comparison of the regression and neural
        network models showed that both&#13;\nperform equally well. Cropland was the
        only significant variable that had any influence&#13;\non the nitrogen-loading
        rate according to both the models.</dc:description>\n<dc:date>2004-10-07T19:54:02Z</dc:date>\n<dc:date>2004-10-07T19:54:02Z</dc:date>\n<dc:date>2003-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/115</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ORES;SP03-02</dc:relation>\n<dc:publisher>Department
