        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Command Post Point Of View In The Local Mass Communication System</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Mass Communication</dc:subject>\n<dc:subject>local
        mass media outlets</dc:subject>\n<dc:description>Crisis situations would seem
        to be a particularly good test of this mirror notion. Crises by definitions
        involve an actual or potetial major disruption of ongoing routines and are
        indicators that there has been interference by accident or design of regular
        social activities (Stallings, 1970). Of equal importance, they necessitate
        some collective response (Quarantelli, Weller and Wenger, forthcoming). From
        that very fact they are not only necessarily attention from that very fact
        they are not only necessarily attention getting but it would seem they should
        require some response by the local mass comnnmication system.</dc:description>\n<dc:date>2005-02-26T16:38:14Z</dc:date>\n<dc:date>2005-02-26T16:38:14Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/374</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
