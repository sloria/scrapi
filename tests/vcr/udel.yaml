        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Flood-Frequency
        Analyses Manual of Hydrology: Part 3 Flood Flow Techniques</dc:title>\n<dc:creator>Allen,
        Herbert E.</dc:creator>\n<dc:subject>Flood frequency analyses</dc:subject>\n<dc:subject>Geological
        survey</dc:subject>\n<dc:description>This report describes the method used
        by the U.S. Geological Survey to determine the magnitude and frequency of
        momentary peak discharges at any place on a stream, whether a gaging-station
        record is available or not. The method is applicable to a region of any size,
        as a river basin or a State, so long as the region is hydrologically homogeneous.
        The analysis provides two curves. The first expresses the flood discharge
        time relation, showing variation of peak discharge, expressed as a ratio to
        the mean annual flood, with recurrence interval. The second relates the mean
        annual flood to the size of drainage area alone, or to the size area and other
        significant basin characteristics.</dc:description>\n<dc:date>2005-09-11T20:51:44Z</dc:date>\n<dc:date>2005-09-11T20:51:44Z</dc:date>\n<dc:date>1960</dc:date>\n<dc:type>Technical
