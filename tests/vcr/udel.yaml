        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Studies Of Adsorption-Desorption
        and Partitioning Of Dredged Material  Contaminants</dc:title>\n<dc:creator>Di
        Toro, Dominic M.</dc:creator>\n<dc:creator>Mahoney, John D.</dc:creator>\n<dc:subject>Adsorption</dc:subject>\n<dc:subject>Desorption</dc:subject>\n<dc:subject>Dredged
        Material</dc:subject>\n<dc:subject>Contaminants</dc:subject>\n<dc:description>This
        progress report contains research performed for both the EPA&#13;\nNarragansett
        Environmental Research Laboratory and the NOAA Office of Marine&#13;\nPollution
        Assessment. The topic of each project is similar - the particles&#13;\nbeing
        investigated are quite different (Sewage Sludge and Dredged Material).&#13;\nIt
        is felt that it would be more instructive to combine the progress reports&#13;\nin
        order to highlight the similarities found for both types of materials and&#13;\nto
        present a more comprehensive discussion of the status of the sorption&#13;\nmodel.</dc:description>\n<dc:date>2005-07-26T22:51:09Z</dc:date>\n<dc:date>2005-07-26T22:51:09Z</dc:date>\n<dc:date>1984-10</dc:date>\n<dc:type>Technical
