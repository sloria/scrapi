        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development and
        Application of a Model of PCBs In the Green Bay, Lake Michigan Walleye and
        Brown Trout and Their Food Webs</dc:title>\n<dc:creator>Connolly, John F.</dc:creator>\n<dc:creator>Parkerton,
        Thomas F.</dc:creator>\n<dc:creator>Quadrini, James D.</dc:creator>\n<dc:creator>Taylor,
        Scott T.</dc:creator>\n<dc:creator>Thuman, Andrew J.</dc:creator>\n<dc:subject>PCB</dc:subject>\n<dc:subject>Green
        Bay</dc:subject>\n<dc:subject>Lake Michigan</dc:subject>\n<dc:subject>Walleye</dc:subject>\n<dc:subject>Brown
        Trout</dc:subject>\n<dc:subject>Food Webs</dc:subject>\n<dc:description>This
        study was part of an integrated research effort whose goals included determining
        the feasibility of mass balance modeling of toxic substances in large ecosystems
        and developing and evaluating remedial alternatives for Green Bay. The principal
        toxic substances of interest were the PCBs. The major focus of research was
        the quantification of the relationship between PCB discharge to Green Bay
        (tributary, atmospheric and Lake Michigan boundary) and PCB concentrations
        in fish consumed by humans. This study was directed to the development of
        a model of the accumulation of PGBs within and through the food web leading
        to walleye and brown trout.</dc:description>\n<dc:date>2005-07-31T19:47:04Z</dc:date>\n<dc:date>2005-07-31T19:47:04Z</dc:date>\n<dc:date>1992-10-02</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1437</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>CR;815396</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1442</identifier>\n
        \               <datestamp>2007-10-10T16:22:38Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Data Employed
        In The Development Of A Three-Dimensional, Time-Varying, Numerical Hydrodynamic
        Model Of Chesapeake</dc:title>\n<dc:creator>Blumberg, Alan F.</dc:creator>\n<dc:creator>Johnson,
        Billy H.</dc:creator>\n<dc:creator>Heath, Ronald H.</dc:creator>\n<dc:creator>Hsieh,
        Bernard B.</dc:creator>\n<dc:creator>Pankow, Virginia R.</dc:creator>\n<dc:creator>Kim,
        Keu W.</dc:creator>\n<dc:creator>Butler, H. Lee</dc:creator>\n<dc:subject>Chesapeake
        Bay</dc:subject>\n<dc:subject>Estuary</dc:subject>\n<dc:subject>Field Data</dc:subject>\n<dc:subject>Hydrodynamic
        Model</dc:subject>\n<dc:subject>Numerical</dc:subject>\n<dc:subject>Three-dimensional</dc:subject>\n<dc:description>A
        successful calibration/verification of a numerical hydrodynamic model applied
        to an estuarine/coastal area requires sets of self-consistent data. These&#13;\ndata
        sets must contain freshwater inflows on tributaries; tides at ocean entrances&#13;\nas
        well as at various interior stations; meteorological data at one or more stations,&#13;\nfrom
        which the surface wind stress and heat flux can be determined; and currents,&#13;\ntemperature,
        and salinity at several locations throughout the modeled area In addition,
        the bathymetry must also be represented on the numerical grid. This report
        presents data sets employed in the development of a three-dimensional hydrodynamic
        model of Chesapeake Bay. Since the Bay is so large, there is a lack of synoptic
        data throughout the Bay and its tributaries.  Three relatively extensive synoptic
        field data sets were identified for use in this study.  These data sets were
        collected during June-July 1980, April 1983, and September 1983. In&#13;\naddition,
        for the preliminary calibration of the hydrodynamic model, data from the&#13;\nphysical
        model of Chesapeake Bay located on Kent Island, Maryland, were identified.&#13;\nData
        from each set are presented in a combination of graphical and tabular forms.</dc:description>\n<dc:date>2005-08-01T20:01:01Z</dc:date>\n<dc:date>2005-08-01T20:01:01Z</dc:date>\n<dc:date>1991-01</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1442</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;82</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1443</identifier>\n
        \               <datestamp>2007-10-10T16:22:48Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
