        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sediment Quality
        Criteria For Metals: II. Review of Methods For Quantitative Determination
        of Important Adsorbents and Sorbed Metals in Sediments</dc:title>\n<dc:creator>Jenne,
        Everett A.</dc:creator>\n<dc:subject>sediments</dc:subject>\n<dc:subject>adsorbents</dc:subject>\n<dc:subject>sorbed
        metals</dc:subject>\n<dc:subject>sediment quality criteria</dc:subject>\n<dc:subject>quantitative
        determination</dc:subject>\n<dc:description>This report is one in a series
        of reports that collectively describe an approach for establishing sediment
        criteria for metals. The approach uses surface complexation constants in conjunction
        with estimates of sorbed metals and the quantities of important adsorbents
        to estimate the equilibrium activity of metals in the pore water of sediments.
        This estimate of metal activity in pore water will then be used to evaluate
        the potential toxicity of the sediments to benthic organisms.</dc:description>\n<dc:date>2005-07-31T20:00:13Z</dc:date>\n<dc:date>2005-07-31T20:00:13Z</dc:date>\n<dc:date>1987-08</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1438</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;77</dc:relation>\n<dc:publisher>Battelle</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1439</identifier>\n
