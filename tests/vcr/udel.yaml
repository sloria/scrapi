        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Judgements Of
        Responsibilities For Disaster Consequences</dc:title>\n<dc:creator>Nigg, Joanne
        M.</dc:creator>\n<dc:creator>Hans, Valerie P.</dc:creator>\n<dc:subject>Responsibilities</dc:subject>\n<dc:subject>Response</dc:subject>\n<dc:subject>Research</dc:subject>\n<dc:subject>Disaster
        Agent</dc:subject>\n<dc:subject>Floods</dc:subject>\n<dc:subject>Earthquake</dc:subject>\n<dc:description>Disaster
        and hazards research has raised questions about the&#13;\nextremely complex
        relationship between causality and responsibility&#13;\nfor disaster consequences
        of both natural and technological hazard&#13;\nagents. Differences in individual
        perception of and response to&#13;\nthreats from natural versus technological
        hazards have been&#13;\nextensively debated (cf, Baum et al. 1983; Kroll-Smith
        and Couch&#13;\n1990) as has the similarity of collective and organizational&#13;\nresponse
        to natural and technological disasters (Quarantelli and Dynes 1976).</dc:description>\n<dc:date>2005-04-22T18:02:23Z</dc:date>\n<dc:date>2005-04-22T18:02:23Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1142</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;38</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1143</identifier>\n
        \               <datestamp>2007-10-10T16:23:41Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Utilization And
        Impact Of Earth Science Information Among Local Governments And Businesses
        In Southern California</dc:title>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Earth Science Information</dc:subject>\n<dc:subject>Local
        Governments</dc:subject>\n<dc:subject>Businesses</dc:subject>\n<dc:subject>Southern
        California</dc:subject>\n<dc:description>Since the mid-1970's when earth scientists
        began to publicly discuss the possibility of forecasting damaging earthquakes,
        social scientists have studied public reactions to these&#13;\nannouncements
        (cf, Turner et al. 1986). Even at that early time, earth scientists were concerned&#13;\nabout
        the potential negative impacts their forecasts couid have on social, economic,
        and political&#13;\nsystems. One frequent question from the earth science
        community was: Would the&#13;\nannouncement of an earthquake \"prediction\"
        have more severe consequences than would an&#13;\nearthquake itself? Local
        government leaders expressed concerns that, if their community were&#13;\nincluded
        in the area of predicted seismic activity, would their citizens temporarily
        or permanently&#13;\nleave the area? Would economic activities become depressed?
        Would citizens \"panic?\"</dc:description>\n<dc:date>2005-04-22T18:24:02Z</dc:date>\n<dc:date>2005-04-22T18:24:02Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1143</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;39</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
