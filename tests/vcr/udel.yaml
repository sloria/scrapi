        Delaware's State Improvement Grant Initiative - Year I- Outcome Evaluation
        Report</dc:title>\n<dc:creator>Stazesky, Pamela B.</dc:creator>\n<dc:creator>Grusenmeyer,
        Linda</dc:creator>\n<dc:creator>Shepperson, Barbara A.</dc:creator>\n<dc:subject>SIG</dc:subject>\n<dc:subject>Disability</dc:subject>\n<dc:description>This
        project evaluates two major goals: improved literacy and reading skills for
        children with disabilities in preschool, kindergarten-3rd grade and 4th-12th;
