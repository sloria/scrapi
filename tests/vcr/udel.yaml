        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Asset Storability
        and Hedging Effectiveness in Commodity Futures Markets</dc:title>\n<dc:creator>Yang,
        Jian</dc:creator>\n<dc:creator>Awokuse, Titus</dc:creator>\n<dc:subject>Commodity
        futures</dc:subject>\n<dc:subject>asset storability</dc:subject>\n<dc:subject>hedging
        effectiveness</dc:subject>\n<dc:subject>multivariate GARCH JEL classification:
        D82, G19</dc:subject>\n<dc:description>This paper examines risk minimization
        hedging effectiveness for major storable and nonstorable agricultural commodity
        futures markets. Based on the error correction model \u2013 bivariate GARCH
        frameworks, some evidence is found that the hedging effectiveness is stronger
        for storable commodities than nonstorable commodities under consideration.
        The finding illustrates an important difference between storable and nonstorable
        commodities with regard to their hedging function.</dc:description>\n<dc:date>2004-10-10T20:47:24Z</dc:date>\n<dc:date>2004-10-10T20:47:24Z</dc:date>\n<dc:date>2002-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/119</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP02-03</dc:relation>\n<dc:publisher>Department
