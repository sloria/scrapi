        Lisa</dc:creator>\n<dc:subject>infrastructure</dc:subject>\n<dc:subject>transportation</dc:subject>\n<dc:subject>security</dc:subject>\n<dc:subject>risks</dc:subject>\n<dc:subject>threats</dc:subject>\n<dc:subject>vulnerabilities</dc:subject>\n<dc:subject>hazards</dc:subject>\n<dc:subject>Delaware</dc:subject>\n<dc:description>Based
        on research conducted between January and July of 2005 by the Institute for
        Public&#13;\nAdministration (IPA) at the University of Delaware with funding
        from the Delaware Department&#13;\nof Transportation, this report gives a
        general picture of the national homeland security framework&#13;\nand the
        way in which infrastructure security organization and policies have evolved
        within that&#13;\nframework.&#13;\n&#13;\nThe report studies the national
        overview of infrastructure security, including the history of&#13;\nfederal
        involvement and influence, and evaluates the risks, threats, and vulnerabilities
        for three&#13;\ncritical infrastructure sectors. In addition, it offers specific
        analysis on some of the specific risks,&#13;\nthreats, and vulnerabilities
        for Delaware. It outlines the organization of infrastructure security&#13;\nwith
        an assessment of the current structure\u2019s effectiveness. Lastly, the report
        provides&#13;\nrecommendations for change to improve the organization of infrastructure
        security.</dc:description>\n<dc:date>2006-03-03T16:10:26Z</dc:date>\n<dc:date>2006-03-03T16:10:26Z</dc:date>\n<dc:date>2006-03-03T16:10:26Z</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2312</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>IPA;282</dc:relation>\n</oai_dc:dc>\n</metadata>\n
