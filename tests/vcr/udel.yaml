        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Computing Eigenmodes
        of Elliptical Operators Using Radial Basis Functions</dc:title>\n<dc:creator>Platte,
        Rodrigo B.</dc:creator>\n<dc:creator>Driscoll, Tobin A.</dc:creator>\n<dc:subject>radial
        basis functions</dc:subject>\n<dc:subject>eigenvalues</dc:subject>\n<dc:subject>elliptic
        operators</dc:subject>\n<dc:subject>numerical methods</dc:subject>\n<dc:subject>Laplacian</dc:subject>\n<dc:description>Radial
        basis function (RBF) approximations have been successfully&#13;\nused to solve
        boundary-value problems numerically. We show that RBFs&#13;\ncan also be used
        to compute eigenmodes of elliptic operators. Special&#13;\nattention is given
        to the Laplacian operator in two dimensions. We include&#13;\ntechniques to
        avoid degradation of the solution near the boundaries and&#13;\ncorner singularities.
        Numerical results compare favorably to basic finite&#13;\nelement methods.</dc:description>\n<dc:date>2005-02-16T18:00:05Z</dc:date>\n<dc:date>2005-02-16T18:00:05Z</dc:date>\n<dc:date>2003-03-21</dc:date>\n<dc:type>Technical
