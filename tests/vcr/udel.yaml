        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergent Citizen
        Groups In Disaster Preparedness And Recovery Activiities</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Green, Kenneth E.</dc:creator>\n<dc:creator>Ireland,
        Eric</dc:creator>\n<dc:creator>McCabe, Susan</dc:creator>\n<dc:subject>Emergent
        Citizen Groups</dc:subject>\n<dc:subject>Disaster Preparedness</dc:subject>\n<dc:subject>Recovery
        \ Activities</dc:subject>\n<dc:description>Locating ECG's for study was the
        first field task. As a prerequisite&#13;\nwe defined the ten, \"Emergent Citizen
        Group.\"  In the early stages of the project, ECG's were conceptualized as
        consisting of private citizens who were informally or formally organized at
        the local&#13;\ncommunity level to puruse either general or potential disaters.
        This indicates that our interest lies only in relatively recent private&#13;\ncitizen
        groups, and not those organizations whose members are now part&#13;\nof formal
        associations or well-established social movements. We&#13;\nexcluded ECG'S
        which operate on other than a local basis; thus, we do not study primarily
        extra-community oriented groups (whether at a&#13;\nregional, state, or national
        level). Our focus is on those local&#13;\ngroups which appear before or after
        a disaster and not those which&#13;\nemerge during the emergency the period,
        such as search and rescue&#13;\nteams. Under \"disasters\" we include all
        actual and potential incidents as enumerated in the federal disaster law,
        but we also include those&#13;\nECG'S who might be attempting to get certain
        currently marginal threats&#13;\n(e.g., toxic wastes, landslides, etc.) defined
        as within the scope of&#13;\nthe law.</dc:description>\n<dc:date>2005-06-13T15:13:38Z</dc:date>\n<dc:date>2005-06-13T15:13:38Z</dc:date>\n<dc:date>1983-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1330</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;33</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1331</identifier>\n
