        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Simulation Modeling
        of Zooplankton and Benthos in Reservoirs: Documentation and Development</dc:title>\n<dc:creator>Leidy,
        G.R.</dc:creator>\n<dc:creator>Pioskey, G.R</dc:creator>\n<dc:subject>Benthos</dc:subject>\n<dc:subject>Simulation</dc:subject>\n<dc:subject>Reserviors</dc:subject>\n<dc:subject>Zooplankton</dc:subject>\n<dc:subject>Environmental
        effects</dc:subject>\n<dc:subject>Mathematical models</dc:subject>\n<dc:subject>Stochastic
        models</dc:subject>\n<dc:description>A literature bioengertics review and
        analysis of published data on zooplankton and menthos bioenergetics form the
        basis used in this report for the development of stochastic model constructs
        from the simulation of zooplankton and benthos dynamics in reservoirs. Parameters
        reviewed and modeled were selected from the mass balance equation: db/dt =
        b [G (A/G)-R -NPM - PM] where b= biomass (mg carbon), t= time (days), G= consumption
        of grazing rate (mg carbon*mg carbon^-1*day^-1), R = respiration (mg carbon*mg
        carbon^-1*day^-1).&#13;\n&#13;\nMathematical constructs, where appropriate
        or justified by the available literature, were developed to describe the effects
        of enviromental components (for example, food, temperature, and oxygen concentration)
        on rate terms in Equation 1. Frequency distributions of rate coefficients
        were formed for as many taxonomic or functional categories of aquatic invertebrates
        as possible. By using carbon units and providing frequency histograms of carbon-nitrogen
        and carbon-phosphorus ratios, the model can trace the cycling of nitrogen
        and phosphorus through zooplankton and benthos compartments. An evaluation
        is presented of strengths and weaknesses in the literature on zooplankton
        and benthos consumption, assimiliation, respiration, and nonpredatory mortality.</dc:description>\n<dc:date>2005-09-10T16:21:10Z</dc:date>\n<dc:date>2005-09-10T16:21:10Z</dc:date>\n<dc:date>1980-03</dc:date>\n<dc:type>Technical
