        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Proceedings
        of Water Policy Forum Series No. 4 - The Historic Christina Basin: Delaware's
        First Watershed</dc:title>\n<dc:creator>Corrozi, Martha</dc:creator>\n<dc:subject>watershed</dc:subject>\n<dc:subject>Delaware</dc:subject>\n<dc:subject>Christina</dc:subject>\n<dc:subject>water
        resources</dc:subject>\n<dc:subject>White Clay</dc:subject>\n<dc:subject>Red
        Clay</dc:subject>\n<dc:subject>Brandywine</dc:subject>\n<dc:subject>river</dc:subject>\n<dc:subject>water
        policy</dc:subject>\n<dc:subject>forum</dc:subject>\n<dc:description>Proceedings
        of the water policy forum held on October 13, 2004</dc:description>\n<dc:description>This
        policy forum, the fourth in a series that examines statewide water policy
        issues, was designed&#13;\nto explore past, present, and future issues in
        the watershed that is the largest source of drinking&#13;\nwater supply in
        the state of Delaware \u2013 the Christina Basin. Over 200 attendees heard
        the speakers&#13;\ndiscuss a list of firsts attributable to the Christina
        Basin. The Christina Basin is the home of the first&#13;\npermanent European
        settlement in 1638 at the mouth of the Christinakill, now the present day&#13;\nlocation
        of the City of Wilmington. The only Revolutionary War battle in Delaware was
        fought at&#13;\nCooch\u2019s Bridge along the banks of the Christina River
        near Newark. The basin is an interstate&#13;\nwatershed, the only one in Delaware,
        where the streams flow through three states. It is the home of&#13;\nthe only
        six trout streams in Delaware as well as home to Wyeth and Winterthur and
        DuPont. The&#13;\nBrandywine Valley Association (BVA), formed in the late
        1940s, was the first small watershed&#13;\nassociation in the United States.
        Accordingly, the Christina Basin holds a very special status for our&#13;\nsmall
        state.</dc:description>\n<dc:date>2005-10-18T13:23:43Z</dc:date>\n<dc:date>2005-10-18T13:23:43Z</dc:date>\n<dc:date>2005-10-18T13:23:43Z</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1609</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>IPA;</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1610</identifier>\n
