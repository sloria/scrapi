        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Gauging
        Support for Innovative Farmland</dc:title>\n<dc:creator>Duke, Joshua M.</dc:creator>\n<dc:creator>Lynch,
        Lori</dc:creator>\n<dc:subject>Rights of first refusal</dc:subject>\n<dc:subject>Agricultural
        Conservation</dc:subject>\n<dc:subject>Pension</dc:subject>\n<dc:subject>Term
        easement</dc:subject>\n<dc:subject>Land Preservation Tontine</dc:subject>\n<dc:description>This
        report describes the results of interviews and focus groups,&#13;\ngauging
        support for innovative farmland preservation techniques.&#13;\nFour techniques
        were selected for assessment from approximately&#13;\n30 novel techniques
        identified in previous research: (1) Term&#13;\nconservation easements; (2)
        Land preservation tontines; (3) Rights&#13;\nof first refusal; and (4) Agricultural
        conservation pension with&#13;\npurchase of agricultural conservation easements.
        Data were&#13;\ncollected from three types of stakeholder groups, including
        land&#13;\npreservation program administrators in Delaware and Maryland,&#13;\nDelaware
        legislators, and Delaware landowners.&#13;\nThe results show that these stakeholders
        believed rights of first&#13;\nrefusal was the most promising concept, and
        the groups identified&#13;\nsome specific challenges to effective implementation.
        Targeting&#13;\nareas to implement the technique and having a dedicated, regular&#13;\nfunding
        source were perceived to be essential. Agricultural&#13;\nconservation pensions
        were also viewed favorably, although some&#13;\nwere skeptical that it could
        be implemented in practice. Tontines&#13;\nwere perceived to be an interesting
        concept, but confusing,&#13;\ndifficult to implement, and needing more work
        to flesh out details.&#13;\nTerm easements were, for the most part, not viewed
        favorably.&#13;\nMost saw term easements having the fatal shortcoming of&#13;\nimpermanent
        preservation.&#13;\nA fiscal analysis was preformed to demonstrate how additional&#13;\nfunding
        for innovative techniques might complement continued&#13;\npurchase of agricultural
        conservation easements (PACE) activities.&#13;\nThe results show that the
        conservation pension might preserve&#13;\nmore acres than PACE, while rights
        of first refusal will preserve&#13;\nless, but more threatened, acres. Term
        easements should preserve&#13;\nmany more acres than PACE, albeit temporarily.
        The land&#13;\npreservation tontine will likely act to increase the value
        of land&#13;\nmaintained in agricultural land use, but will not preserve land
        in&#13;\nthe same manner as the other three techniques. Hence, land&#13;\npreservation
        tontines might best be viewed as a complement to the&#13;\nother preservation
        techniques.</dc:description>\n<dc:date>2005-11-18T16:59:48Z</dc:date>\n<dc:date>2005-11-18T16:59:48Z</dc:date>\n<dc:date>2005-10</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1891</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC
        Research Report;RR05-04</dc:relation>\n<dc:publisher>Department of Food and
        Resource Economics</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
