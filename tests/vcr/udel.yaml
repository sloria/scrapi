        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Protein Binding
        of Small Ions Serum Albumin</dc:title>\n<dc:creator>Deland, E.C.</dc:creator>\n<dc:creator>Heirschfeldt,
        Rose</dc:creator>\n<dc:subject>ions</dc:subject>\n<dc:subject>protein binding</dc:subject>\n<dc:subject>mathematical
        model</dc:subject>\n<dc:subject>serum albumin</dc:subject>\n<dc:subject>Linderstrom-Lang
        theory</dc:subject>\n<dc:description>Serum albumin is an especially reactive
        molecule, binding both positive and negative small ions, organic molecules,
        and even neutral molecules. As such, its role in blood biochemistry is important
        and pervasive. This Memorandum examines the role of serum albumin with respect
        to the binding of H+, C1- and Ca++.&#13;\n&#13;\nThe point of view, following
        much of the literature, is that the Linderstrom-Lang theory--which treats
        the molecule as a charged sphere--can explain the anomalous behavior of serum
        albumin in acidity region remote from the isoionic point. But is shown, first
        for H+ and then for C1- and a++, that while the charged sphere concept can
        be stretched to fit the laboratory data, the consequent Debye-Huckel parameter
        bears little relation to the predicted values.&#13;\n&#13;\nThe fairly exact
        calculations of simultaneous events&#13;\npossible with the computer leaves
        little room for doubt&#13;\nthat a much improved theory must be developed.
        In fact,&#13;\none conclusion is that this theory is only approximate&#13;\nand
        that an adequate explanation probably will have to&#13;\nbegin with the exact
        geometry of the molecule and the&#13;\nconsequent intramolecular interactions.
        This latter procedure is almost possible today--with increasing knowledge
        of molecular structure--whereas it was not when&#13;\nthe farmer theory was
        promulgated.</dc:description>\n<dc:date>2005-07-07T23:30:05Z</dc:date>\n<dc:date>2005-07-07T23:30:05Z</dc:date>\n<dc:date>1967-04</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1356</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>RM-5254-PR</dc:relation>\n<dc:publisher>RAND
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
