        the 2005 Delaware Educator Poll: What are kindergarten to third grade teachers'
        beliefs and practices regarding Scientifically Based Reading Research?</dc:title>\n<dc:creator>Grusenmeyer,
        Linda</dc:creator>\n<dc:creator>Coffey, Debra</dc:creator>\n<dc:subject>SBRR</dc:subject>\n<dc:subject>beliefs
        &amp; practices</dc:subject>\n<dc:description>The centerpiece of education
        policy in America today, No Child Left Behind, has the federal Reading First
        program as its model for early literacy instruction. Within this context,
        the Delaware Department of Education faces the challenge of advising and guiding
        those districts struggling to make reading progress. Delaware\u2019s Reading
        First (DE RF) proposes to effect widespread change through teacher training
        in Scientifically Based Reading Research (SBRR) practices. As part of the
        DE RF program evaluation, this Delaware Educator Poll examines the practices
        and beliefs of Delaware\u2019s kindergarten to third grade teachers regarding
        SBRR and the literacy component of their teacher education and training.</dc:description>\n<dc:date>2006-06-29T18:31:00Z</dc:date>\n<dc:date>2006-06-29T18:31:00Z</dc:date>\n<dc:date>2006-04</dc:date>\n<dc:type>Technical
