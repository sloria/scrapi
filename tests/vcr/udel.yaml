        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Few Preliminary
        Observations on \"Black Tuesday\" The February 7, 1967 Fires In Tasmania,
        Australia</dc:title>\n<dc:creator>Anderson, William A.</dc:creator>\n<dc:creator>Whitman,
        Robert G.</dc:creator>\n<dc:subject>Black Tuesday</dc:subject>\n<dc:subject>Tasmania,
        Australia</dc:subject>\n<dc:subject>fire brigades</dc:subject>\n<dc:subject>emergency
        organizations</dc:subject>\n<dc:subject>police organizations</dc:subject>\n<dc:subject>fires</dc:subject>\n<dc:description>On
        Tuesday, February 7, 1967, all of these factors combined to produce the most
        destructive fires in the history of Tasmania. Extremely dry weather during
        the  preceding two months had created a serious incendiary hazard throughout
        the State, so that when isolated blazes were reported to fire and police authorities
        during the early morning hours of Tuesday, the problem was not unexpected,
        These first fire reports were from the quasi-mountainous areas in the southeastern
        quarter of the island, generally within 10 miles of Hobart, the capital of
        Tasmania. In this report, we will initially describe the Hobart area and southeastern
        Tasmania. This will be followed by descriptions of the structure of key emergency
        organizations and their functioning during the disaster. Finally, particular
        organizational problems will be discussed, and some general observations and
        conclusions will be presented. This report is a preliminary working paper
        and the ideas herein presented are not based on a systematic analysis of all
        of the available data. Some of the interpretations presented in this preliminary
        report, then, may later be elaborated upon or modified somewhat upon further
        analysis of the data.</dc:description>\n<dc:date>2005-04-25T22:28:26Z</dc:date>\n<dc:date>2005-04-25T22:28:26Z</dc:date>\n<dc:date>1967</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1160</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;8</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1161</identifier>\n
        \               <datestamp>2007-10-10T16:09:09Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster and
        Organizational Change in Anchorage</dc:title>\n<dc:creator>Anderson, William
        A.</dc:creator>\n<dc:subject>Red Cross</dc:subject>\n<dc:subject>anchorage</dc:subject>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>organizational
        change</dc:subject>\n<dc:subject>emergency organizations</dc:subject>\n<dc:subject>port
        department</dc:subject>\n<dc:description>In this paper, we will report the
        findings of a study which considered the long-term changes undergone by a
        selected number of organizations in Anchorage, Alaska following the March
        27, 1964 earthquake. The study involved acquiring data which would provide
        answers to the following questions: (1) What were the long-term orgnanizational
        adjustments that occurred following the earthquake? In other words, a description
        of the long-term consequences of the disaster for certain selected organizations
        was sought. (2) What was the nature of such modifications? For example, had
        they been anticipated prior to the disasters? (3) How can we best account
        for the observed changes? And (4) How can the absence of change in some organizations
        be explained.</dc:description>\n<dc:date>2005-04-25T22:44:46Z</dc:date>\n<dc:date>2005-04-25T22:44:46Z</dc:date>\n<dc:date>1966-11</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1161</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;10</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1164</identifier>\n
        \               <datestamp>2007-10-10T16:03:42Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Response To Tsunami
        Warning: The March 1964 Prince William Sound Earthquake</dc:title>\n<dc:creator>Weller,
        Jack M.</dc:creator>\n<dc:subject>Prince William Sound Earthquake</dc:subject>\n<dc:subject>Tsunamis</dc:subject>\n<dc:subject>warnings</dc:subject>\n<dc:subject>responses</dc:subject>\n<dc:description>Following
        the Alaska earthquake the Seismic Sea Wave Warning System issued a first advisory
        message indicating the possibility of a tsunami not quite 1 1/2 hours after
        the earthquake, and a formal tsunami warning just over 3 hours after the earthquake.
        By the time the initial advisory message was issued, all affected Alaskan
        communities had already been struck by the locally generated tsunamis or the
        initial waves of the major tsunami. Unofficial warnings led to some saving
        of life; more lives could have been saved if the earthquake itself or initial
        waves had been perceived as warnings, but at some places the waves arrived
        too soon for any warning to be effective. SSWWS warnings were received early
        enough at affected communities outside of Alaska to have induced appropriate
        response (except in Canada which was not part of the system). The responses
        varied greatly, however, from community to community, depending on the experience
        and understanding of system officials and of the public. Fatalities from the
        tsunamis totaled 103 in Alaska and 15 elsewhere. This brief summary of the
        warning of tsunamis associated with the 1964 Alaska earthquake and of human
        responses to these warnings, is not intended to be comprehensive or particularly
        detailed. Its focus is on the general description of the range of warnings
        and of responses among the several communities in Alaska and elsewhere that
        were struck by the tsunamis or warned of possible tsunami effects. Greater
        detail may be found in Geography volume of this series, in which Norton and
        Haas (in press) have discussed the warnings and responses in various Alaskan
        communities and Anderson (in press) has compared the warnings and responses
        at Crescent City, California, and Hile, Hawaii.</dc:description>\n<dc:date>2005-04-26</dc:date>\n<dc:date>2005-04-26</dc:date>\n<dc:date>1970-06</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1164</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;15</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1165</identifier>\n
        \               <datestamp>2007-10-10T16:03:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Volunteerism
        in Disaster Situations</dc:title>\n<dc:creator>Shaskolsky, Leon</dc:creator>\n<dc:subject>volunteerism</dc:subject>\n<dc:subject>Gesellshaft
        -style society</dc:subject>\n<dc:subject>Gemeninschaft-style Society</dc:subject>\n<dc:subject>social
        enviroment</dc:subject>\n<dc:description>The effects of a natural disaster
        extend beyond the visible and tangible damage caused to the physical surroundings,
        and also involve a qualitative change in the nature of society. There is a
        change from a Gesellschaft-style society to one where relationships and interaction
        between people are based on Gemeinschaft-style sentiments. An analysis of
        the reaction of volunteers in such situations must accordingly take account
        of this transformed nature of society. Modern impersonal society normally
        provides little reason or scope for voluntaristic or altruistic actions. Inasmuch
        as there is volunteerism, it is generally channeled through some organized
        or organizational means. In contrast to this, disaster often evokes many and
        varied instances of volunteer activity, part of it in terms of previously
        planned organization, much of it spontaneous on a group or individual basis.
        Such a response, different from normal social life, is a consequence of the
        transformation whereby the basic sentiments shift from Gesellschaft to Gemeinschaft.
        Since even those organizations geared to disaster activities reach their maximum
        response through the utilization of volunteer activity, an awareness of transformation,
        coupled with a judicious utilization of volunteers, would contribute to the
        overall effectiveness of such organizations.</dc:description>\n<dc:date>2005-04-26</dc:date>\n<dc:date>2005-04-26</dc:date>\n<dc:date>1965</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1165</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;16</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1162</identifier>\n
        \               <datestamp>2007-10-10T16:09:11Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Seismic Sea-Wave
        Warning in Crescent City, California and Hilo, Hawaii</dc:title>\n<dc:creator>Anderson,
        William A.</dc:creator>\n<dc:subject>Sea-Wave warning</dc:subject>\n<dc:subject>Crescent
        City, California</dc:subject>\n<dc:subject>Hilo, Hawaii</dc:subject>\n<dc:description>Following
        the March 27, 1964 Alaska earthquake, a series of seismic sea-waves spread
        across the Pacific Ocean. This resulted in massive destruction, loss of life
        and injury in Crescent City, California. In Hilo, Hawaii, on the other hand,
        little property damage occurred, and there were no deaths or injuries. There
        is one obvious explanation for the difference in outcome in the two communities
        considerable wave action occurred in Crescent City following the earthquake,
        while in Hilo there was only mild wave activity and only a slight change in
        the ocean level. However, the evidence indicates that even if Hilo had been
        subjected to the violent wave action which hit Crescent City there still would
        have been little or no injury and loss of life due, to a large extent, to
        the implementation of warning techniques and procedures which had been conceived
        before hand. How do two coastal communities within the same nation differ
        so remarkably in their response to threats of seismic sea waves?</dc:description>\n<dc:date>2005-04-25T23:02:46Z</dc:date>\n<dc:date>2005-04-25T23:02:46Z</dc:date>\n<dc:date>1966-11</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1162</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;11</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1163</identifier>\n
        \               <datestamp>2007-10-10T16:03:37Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster And
        Functional Priorities In Anchorage, Alaska</dc:title>\n<dc:creator>Haas, J.
        Eugene</dc:creator>\n<dc:creator>Yutzy, Daniel</dc:creator>\n<dc:subject>functional
        priorities</dc:subject>\n<dc:subject>Anchorage, Alaska</dc:subject>\n<dc:subject>human
        behavior</dc:subject>\n<dc:subject>frontier spirit</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:description>This
        article is a brief summary of a monograph describing and&#13;\nanalyzing human
        behavior during the five-day post-impact emergency&#13;\nfollowing the great
        Alaskan earthquake of 1964, Behavior was analyzed in terms of seven community
        processes: , Preservation of life, What are the important emphases and priorities
        A third activity given attention Very striking was the suspension of typical
        economic activity, leisure and recreation, emergency welfare activity. Where
        data were available, extensive chronologies of events were developed to show
        the pace and sequence of activities, The authors pose the question: What are
        the important emphases and priorities which emerge in a disaster? Preservation
        of life as expressed in search-and-rescue, and medical treatment was given
        immediate and sustained attention. Restoration of utilities and communications
        received priority attention. A third activity given attention soon after impact
        was maintenance of public order. Very striking was the suspension of typical
        economic activity  (manufacture, distribution, sales, finance) and leisure.
        Activity in both of these areas received little attention until the emergency
        was under control. Finally, in a brief epilogue, the contribution of the Alaskan
        \"frontier spirit\" is discussed. A chronology of the various response activities
        in Anchorage is presented in a final section.</dc:description>\n<dc:date>2005-04-25T23:16:43Z</dc:date>\n<dc:date>2005-04-25T23:16:43Z</dc:date>\n<dc:date>1967-04</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1163</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;14</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1167</identifier>\n
        \               <datestamp>2007-10-10T16:09:01Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Lessons Of The
        Alaskan Earthquake For Coping With Disaster</dc:title>\n<dc:creator>Haas,
        J. Eugene</dc:creator>\n<dc:subject>Alaska Earthquake</dc:subject>\n<dc:subject>Good
        Friday Disaster</dc:subject>\n<dc:subject>Coping</dc:subject>\n<dc:subject>Warning</dc:subject>\n<dc:subject/>\n<dc:subject>Search
        and Rescue Operations</dc:subject>\n<dc:description>Almost any planning is
        better than none.  While the Alaskan experience suggests that no one could
        have developed plans which would have anticipated every community need and
        problem which followed the earthquake, nevertheless it should be clear by
        now that there are certain general problems which any community will face
        in a disaster and some preparation can be of great value when the community
        is stricken.&#13;\nIn the proceeding sections of this paper we have suggested
        some of the problems and demands which emerged following the Good Friday disaster
        in Alaska.  In certain cases some general plans and procedures have been suggested
        on the assumption that while there are some unique characteristics to every
        community and some idiosyncratic elements to every disaster, nevertheless
        there are some common problems and therefore the possibility of common solutions.</dc:description>\n<dc:date>2005-04-26T20:25:06Z</dc:date>\n<dc:date>2005-04-26T20:25:06Z</dc:date>\n<dc:date>1967</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1167</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;12</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1166</identifier>\n
        \               <datestamp>2007-10-10T16:09:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Role Of The
        Russian Orthodox Church Among Five Pacific Eskimo Villages</dc:title>\n<dc:creator>Davis,
        Nance Yaw</dc:creator>\n<dc:subject>Russian Orthodox Church</dc:subject>\n<dc:subject>Pacific
        Eskimo Villages</dc:subject>\n<dc:subject>Social Change</dc:subject>\n<dc:subject>Earthquake
        (Alaskan)</dc:subject>\n<dc:description>A natural disaster provides an opportunity
        to study the response of existing institutions to intense social stresses.
        \ Spontaneous and rapid internal social change often occurs as significant
        community relationships cope with challenges during and after a disaster.
        \ Such is the case with the Russian Orthodox Church in five Pacific Eskimo
        villages during and following the March 27, 1964, Alaskan Earthquake.&#13;\nThe
        five communities investigated in this study are Chenega, Kaguyak, Old Harbor,
        Afognak and Ouzinkie.  All are located along the relatively warm Pacific Coast,
        well south of the frozen winter coast typical of other areas occupied by Alaskan
        Eskimo.  The villages are small, ranging in size from 36 persons in Kaguyak
        and 70 in Chenega to about 200 persons in Old Harbor, Ouzinki and Afognak.</dc:description>\n<dc:date>2005-04-26T19:49:38Z</dc:date>\n<dc:date>2005-04-26T19:49:38Z</dc:date>\n<dc:date>1972</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1166</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
