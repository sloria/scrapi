        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Theory Of Maximum
        Entropy Mixing In Estuaries</dc:title>\n<dc:creator>Di Toro, Dominic M.</dc:creator>\n<dc:subject>Estuaries
        Mixing</dc:subject>\n<dc:subject>Maximum Entrophy</dc:subject>\n<dc:description>A
        review and a critique of the theories of estuarine&#13;\nmixing which have
        been proposed is presented and it is concluded&#13;\nthat the simplifications
        usually employed in the&#13;\nmixing theories based on the convective diffusion
        equation&#13;\nare not applicable to the mixing process in, an estuary.&#13;\nThe
        theory of tidal mixing which has been proposed by Preddy&#13;\nis discussed
        and his approach forms the basis for the theory&#13;\nof maximum entropy mixing
        which is developed. The analysis of the mixing process in an estuary is formulated
        in terms&#13;\nof the theory of Markov chains. Three conservation laws&#13;\nwhich
        any physically reasonable mixing process must satisfy&#13;\nare formulated
        and related to the properties of a Markov&#13;\nchain. The estimate of the
        appropriate mixing matrix is&#13;\nbased on the maximum entropy principle
        of statistical mechanics&#13;\nand information theory. A numerical technique
        is presented for the solution of the resulting simultaneous transcendental&#13;\nequations.
        The equilibrium salinity intrusion data from the Delaware River Model is analyzed
        and compared&#13;\nwith the theoretical predictions based on the maximum entropy&#13;\nestimate
        of the mixing process. The resulting agreement is noted and it is concluded
        that the theory of maximum entropy&#13;\nmixing is a sound theoretical and
        practical solution to the problem of characterizing the mixing process in
        an estuary.</dc:description>\n<dc:date>2005-07-29T18:21:33Z</dc:date>\n<dc:date>2005-07-29T18:21:33Z</dc:date>\n<dc:date>1967-05</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1433</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;65</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1434</identifier>\n
