        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An Annotated
        Bibliography on Disaster Mental Health and Crisis Intervention in Smaller
        Communities</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:creator>Baisden,
        Barbara</dc:creator>\n<dc:subject>mental health</dc:subject>\n<dc:subject>crisis
        intervention</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:description>This
        bibliography is designed to supply persons interested in the planning and
        delivery of disaster-related crisis intervention services with up-to-date,
        useful information on three general topics: individual and organizational
        behavior in disasters; identification and treatment of mental illness in small
        communities; and disaster mental health. It would be a monumental task to
        assemble and annotate all the material relating to these topics. Thus, we
        were somewhat selective in our judgment of what works to include.</dc:description>\n<dc:date>2005-05-17</dc:date>\n<dc:date>2005-05-17</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1276</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;20</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1277</identifier>\n
        \               <datestamp>2007-10-10T16:09:00Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Nature and
        Scope of Current Local Disaster Planning in American Communities</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>american
        communities</dc:subject>\n<dc:subject>local disaster planning</dc:subject>\n<dc:subject>political
        jurisdictions</dc:subject>\n<dc:subject>organizational responsibility</dc:subject>\n<dc:description>If
        one observes a specific community, the extent of disaster planning is likely
        to include elements from at least three of the four categories. Most frequent
        would be (I) specific organizational planning involving a signal agent and
        a specific organization, such as the civil disturbance plan which might be
        developed by a police department or a natural disaster plan which was developed
        by a local Red Cross unit. Many of these organizations, however, have over
        the years developed a more generalized plan which they feel to be applicable
        to a wider range of agents (see II). For example, police departments may develop
        an emergency operations plan which they feel will be applicable to a wide
        variety of emergencies. Similarly, hospitals, fire departments, and other
        organizations within the community which deal with emergencies on a somewhat
        routine basis may develop a more inclusive plant to deal with diverse types
        of disaster agents.</dc:description>\n<dc:date>2005-05-17</dc:date>\n<dc:date>2005-05-17</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1277</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;21</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1278</identifier>\n
        \               <datestamp>2007-10-10T16:08:35Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Crisis Intervention
        Programs For Disaster Victims:  A Source Book And Manual For Smaller Communities</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Baisden, Barbara</dc:creator>\n<dc:subject>Crisis
        Intervention</dc:subject>\n<dc:subject>Disaster Victims</dc:subject>\n<dc:subject>Smaller
        Communities</dc:subject>\n<dc:subject>Mental Health</dc:subject>\n<dc:description>This
        monograph has been written, in part, as a consequence of the growing&#13;\ninterest
        in the delivery of emergency mental health services to residents&#13;\nof
        disaster-stricken areas. It is designed to provide knowledge of&#13;\nboth
        a theoretical and a practical nature which can aid personnel on the&#13;\nstate
        and local level in planning and carrying out disaster-related mental&#13;\nhealth
        programs that are efficiently and effectively organized. In short,&#13;\nour
        focus in the report is on making recommendations for post-disaster&#13;\nmental
        health programs based on systematic research findings. Although&#13;\nthe
        report attempts to take into account the characteristics of the smaller&#13;\ncommunity--thr
        rural area or small town relatively far removed from the&#13;\nresources of
        the large urban complex--the findings and recommendations it contains sould
        be of even wider interest and applicability.</dc:description>\n<dc:date>2005-05-17T19:41:07Z</dc:date>\n<dc:date>2005-05-17T19:41:07Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1278</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;22</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1279</identifier>\n
        \               <datestamp>2007-10-10T16:26:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Delivery of Emergency
        Medical Services In Disaster</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Taylor,
        Verta A.</dc:creator>\n<dc:subject>Emergency Medical Services</dc:subject>\n<dc:subject>Study
        Design</dc:subject>\n<dc:subject>Research Objectives</dc:subject>\n<dc:description>In
        1975, DRC was funded by the Health Resources Administration to undertake the
        first major, systematic and comparative study on the delivery of EMS in disasters.
        In the pages that follow, we summarize the resulting 28-  &#13;\nmonth study.
        In the first chapter, we present background on the historical&#13;\ndevelopment
        of EMS in this country and indicate the current status of&#13;\ndisaster EMS
        as mandated by federal legislation. In Chapter II, we examine&#13;\nprior
        research on the delivery of EMS in mass emergencies and set forth&#13;\nour
        three major research objectives, namely to come up with a description&#13;\nand
        analysis of the characteristics of, conditions for, and consequences&#13;\nof
        the delivery of EDIS in disasters. Chapter III details the theoretical&#13;\nand
        conceptual framework that guided our research. In the next chapter,&#13;\nwe
        outline the study design and analysis, indicating our field work and how&#13;\nwe
        went about analyzing the data. Three following chapters are devoted&#13;\nto
        an exposition of our major findings as to the characteristics of, conditions&#13;\nfor
        and consequences from providing EMS in mass casualty-producing situations.&#13;\nImplications
        of the empirical findings and the limitations of the study are&#13;\ndiscussed
        in Chapter IX. The concluding chapter provides  a series of recommendations
        emanating from our work for disaster EMS policy, planning,&#13;\npractice
        and research implementation. The appendices include copies of major&#13;\nfield
        instruments used, the data coding scheme employed in some of the&#13;\nquantitative
        analyses, and lists of other writings and reports resulting from&#13;\nour
        study.</dc:description>\n<dc:date>2005-05-17T22:08:45Z</dc:date>\n<dc:date>2005-05-17T22:08:45Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1279</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;23</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
