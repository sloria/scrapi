        Model for Manganese and Iron</dc:title>\n<dc:creator>Ditoro, Dominic</dc:creator>\n<dc:creator>Lowe,
        Scott</dc:creator>\n<dc:creator>Fitzpatrick, James</dc:creator>\n<dc:creator>Isleib,
        Richard</dc:creator>\n<dc:subject>Sediment Flux Model</dc:subject>\n<dc:subject>Manganese</dc:subject>\n<dc:subject>Iron</dc:subject>\n<dc:description>This
        report presents a model of manganese and iron flux from sediments. The reaction
        kinetics for iron and manganese in the overlying water column are also developed.
        As shown below, the chemistry of iron and manganese are sufficiently similar
        so that a common model formulation can be used. The model is an extension
        of the nutrient&#13;\nand oxygen sediment flux model developed previously
        for application to Chesapeake&#13;\nBay. It has subsequently been applied
        to freshwater lake sediments as well. Thus the&#13;\nmodel developed in this
        report is a comprehensive model for nutrients, oxygen and sulfide, and now
        iron and manganese.</dc:description>\n<dc:date>2005-09-08T23:41:10Z</dc:date>\n<dc:date>2005-09-08T23:41:10Z</dc:date>\n<dc:date>1998-09</dc:date>\n<dc:type>Technical
