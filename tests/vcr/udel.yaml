        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Earthquake in
        Chile: A Study of Organizational Response</dc:title>\n<dc:creator>Kennedy,
        Will C.</dc:creator>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>chile</dc:subject>\n<dc:subject>organizational
        response</dc:subject>\n<dc:description>On Sunday, March 28, 1965 at 1233 p.m.,
        Chile was jarred by a strong earthquake, just four years and ten months after
        the May 1960 quake which took 5,700 lives in this same country. The epicenter
        of the earthquake was about 127 miles northwest of Santiago, the country\u2019s
        capital. The earthquake registerd 7.5 on the Richter scale and 9.0 on the
        Mercali Scale. It lasted for one full minute across an area of 130, 000 square
        miles and for 2 hours it set seismographs jumping as far away as central Italy,
        some 7,500 miles to the east. For Chile, which lies entirely inside the Pacific
        earthquake belt, was the fourth major earthquake in this century. (Chile experiences
        15 percent of all earthquakes.) There was no permanent organization set up
        to deal with the disaster. Every quake is unique, say Chilean officials, and
        therefore must be dealt with differently. But previous experience with the
        aftermath of earthquakes proved an asset in dealing with this particular event.
        In less than an hour after the earthquake\u2019s impact, the country was being
        mobilized to deal with the disaster and to determine the extent of the damage.</dc:description>\n<dc:date>2005-04-30T14:41:25Z</dc:date>\n<dc:date>2005-04-30T14:41:25Z</dc:date>\n<dc:date>1971</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1186</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;33</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1187</identifier>\n
