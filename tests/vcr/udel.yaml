        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Horticulture
        as a Work Program for Therapy</dc:title>\n<dc:creator>Plankinton, Herbert</dc:creator>\n<dc:subject>Therapeutic
        horticulture</dc:subject>\n<dc:subject>Horticulture therapy</dc:subject>\n<dc:subject>People-plant
        interactions</dc:subject>\n<dc:subject>Sociology</dc:subject>\n<dc:description>During
        the early part of the twentieth century, the popularity of horticultural activities
        for therapeutic programs increased tremendously. A study was undertaken trace
        the state of horticultural therapy programs across the United States and to
        outline the possibilities &#13;\nfor horticulture to complement existing forms
        of therapy. Horticultural therapy is one of the newer therapeutical approaches
        to long-range patient care programs, which have become important to many types
        of hospitals.&#13;\n&#13;\nA survey was used to gather information on present
        horticultural therapy programs so that site visits could be made to interview
        staff and examine the programs.  Many hospitals consider horticulture to be
        valuable part of their adjunctive therapy as well as an aid to the rehabilitation
        of the ill and handicapped.  Horticulture is appreciated for what it can do
        to satisfy the mental, physical and spiritual needs of man. It has broad appeal
        and great flexibility in that it may be enjoyed actively or with peace and
        quiet.&#13;\nBased on the results of this study, a manual of horticultural
        therapy incorporating aspects of various programs across the nation, as well
        as new ideas, has been developed.&#13;\n&#13;\n&#13;\nAdvisor(s): Richard
        Lighty, and Marguerite Termini</dc:description>\n<dc:date>2007-07-02T15:52:31Z</dc:date>\n<dc:date>2007-07-02T15:52:31Z</dc:date>\n<dc:date>1973-06</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2689</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>University
        of Delaware</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
