        L.L</dc:creator>\n<dc:creator>Janzer, V.J</dc:creator>\n<dc:creator>Edwards,
        K.W</dc:creator>\n<dc:subject>water sediments</dc:subject>\n<dc:subject>fluvial
        sediments</dc:subject>\n<dc:subject>radioactive substances</dc:subject>\n<dc:description>Analytical
        methods for the determination of some of the more important components of
        fission or neutron activation product radioactivity and of nature radioactivity
        found in water are reported. The report for each analytical method includes
        conditions for application of the method, a summary of the method, interferences,
        required apparatus \u2019and reagents, analytical procedures, calculations,
        reporting of results, and estimation of precision. The fission product isotopes
        considered are cesium-137, strontium-90, and ruthenium-106. The natural radioelements
        and isotopes considered are uranium, lead-210, radium-226, radium-228, tritium,
        and carbon-14. A gross radioactivity survey method and a uranium isotope ratio
        method are given. When two analytical methods are in routine use for an individual
        isotope, both methods are reported with identification of the specific areas
        of application of each. Techniques for the collection and preservation of
        water samples to be analyzed for radioactivity are discussed.</dc:description>\n<dc:date>2005-07-18T22:26:27Z</dc:date>\n<dc:date>2005-07-18T22:26:27Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Technical
