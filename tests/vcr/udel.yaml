        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Test Of Culture Opposition's Power Grid</dc:title>\n<dc:creator>Aguirre, Benigno
        E.</dc:creator>\n<dc:subject>culture of opposition theory</dc:subject>\n<dc:subject>State
        Polities</dc:subject>\n<dc:subject>Cuba</dc:subject>\n<dc:description>The
        paper uses culture of opposition theory to identify ten attributes&#13;\nof
        cultures of opposition (CO) in state polities. It then uses these general&#13;\nattributes
        of CO to construct a measure of knowledge of the culture of&#13;\nopposition
        (CO) and of a set of covariates using information from Cuba. Six&#13;\ntheoretically
        derived dimensions are used to group the sixteen covariates&#13;\nincluded
        in the OLS models. They are oppositional politics, respondents'&#13;\nperceptions
        and activities in relation to the dissidence in the island, the&#13;\nuse
        of mass media, integration with state, evaluation of life in Cuba, and the&#13;\neconomic
        situation of the respondents. OLS is used to model the experiences&#13;\nof
        1023 Cuban immigrants who participated in the recently completed survey&#13;\n\"Measuring
        Cuban Opinion Project.\" Six hypotheses are tested. The results&#13;\nsupport
        most of the predictions. Knowledge of the culture of opposition is: a.positively
        associated with the extent to which respondents feel repressed by&#13;\nthe
        state and with their tendency to perceive people to be opposed to the&#13;\ngovernment's
        repressive tactics; b. is positively associated with the extent&#13;\nto which
        respondents develop dissidents' self-conceptions, participate in&#13;\ndissident
        organizations, and perceive people as respecting the dissidents; c.&#13;\nnegatively
        correlated with lack of access to news from abroad; d. negatively&#13;\nassociated
        with membership in state organizations prior to emigrating from&#13;\nCuba;
        e. positively associated with hatred of the leaders and organization of&#13;\nthe
        Cuban state and if respondents thought that there had not been advances in&#13;\npublic
        health and education. Contrary to the prediction, knowledge of the&#13;\nculture
        declines among respondents who faced great difficulties and were&#13;\nengaged
        in marginal, quasi-illegal occupations. The conclusion spells out the&#13;\ntheoretical
        implications of these findings.</dc:description>\n<dc:date>2005-03-23T21:16:00Z</dc:date>\n<dc:date>2005-03-23T21:16:00Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/711</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
