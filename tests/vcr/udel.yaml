        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On Membrane Equilibria</dc:title>\n<dc:creator>Shapiro,
        N.Z.</dc:creator>\n<dc:creator>Shapley, L.S.</dc:creator>\n<dc:subject>Membrane
        Equilibria</dc:subject>\n<dc:subject>Chemical Inputs</dc:subject>\n<dc:subject>Linear
        Variation</dc:subject>\n<dc:description>This study mathematically investigates
        equilibrium properties of certain two-phase chemical systems.  The different
        types of equilibrium compositions and the conditions that govern them are
        determined.  Then effects of linear variation in the chemical inputs are studied;
        e.g., the effects on a multisubstance fluid, separated by a semipermeable
        membrane, to which another field is slowly added.  Among other results, it
        is shown that the relative sizes of the two phases will always change monotonically,
        but that the absolute sizes may fluctuate.</dc:description>\n<dc:date>2005-07-19T22:57:18Z</dc:date>\n<dc:date>2005-07-19T22:57:18Z</dc:date>\n<dc:date>1966-07</dc:date>\n<dc:type>Technical
