        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Problem of Needs Assessment in the Delivery of EMS</dc:title>\n<dc:creator>Golec,
        Judith A.</dc:creator>\n<dc:creator>Gurney, Patrick J.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency</dc:subject>\n<dc:subject>community
        health</dc:subject>\n<dc:subject>population characteristics</dc:subject>\n<dc:subject>utilization
        patterns</dc:subject>\n<dc:description>The assessment of a community\u2019s
        health needs generally and emergency health needs specifically is understandably
        carried out according to the normal, everyday situation and not to the disaster
        situation. Furthermore, such assessments are based on certain population characteristics
        and utilization patterns of existing community health facilities. While these
        factors have some, although indirect, bearing on the delivery of emergency
        medical services during a disaster, they are totally inadequate as guides
        for assessing the disaster emergency health needs. Such assessment requires,
        indeed demands, an examination of the population affected by the disaster
        agent.</dc:description>\n<dc:date>2005-02-27T21:39:51Z</dc:date>\n<dc:date>2005-02-27T21:39:51Z</dc:date>\n<dc:date>1977-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/391</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;34</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/392</identifier>\n
