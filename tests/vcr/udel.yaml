        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Problems Of Method
        In The Development Of Propositional Inventories In The Field Of Disaster Research</dc:title>\n<dc:creator>Aguirre,
        Benigno E.</dc:creator>\n<dc:subject>Method</dc:subject>\n<dc:subject>Inventories</dc:subject>\n<dc:subject>Propositions</dc:subject>\n<dc:description>At
        present the term \"propositional inventory\" has a wide variety&#13;\nof meanings
        in the behavioral sciences. The term has been used, for&#13;\ninstance, as
        a synonym for \"annotated bibliography\" (Committee, 1953),&#13;\nfor a \"list
        of references\" (Bonjean, 1967), for a \"descriptive compendium\"&#13;\n(Allswang
        and Bova, 1964) and for \"psychological tests\" (Holtzman,1970). A number
        of scholars (Price, 1968; Williams, circa 1939; Borelson and Steiner, 1964)
        include in the term discussion and evaluation of the&#13;\npropositions as
        well as definitions of the concepts used in them. Goode&#13;\n(1971) however,
        restricts, I think appropriately, the meaning of the&#13;\nterm to a listing
        of formal declarative statements of relations between two or more variables.
        \ Of course, authors differ in the extent to which they use a propositional
        format. Thus, for instance, Perry, Gillespie,&#13;\nand Mileti (1974), Marsh
        (1967), Drabek, Haas and Mileti (1975), and&#13;\nKreps and Weller (1974),
        in contrast to Barton (1969) and Dynes (1970),&#13;\nexplicitly attempt to
        generate and integrate propositions in their work&#13;\nof synthesis and model
        building. As is generally recognized (Price, 1968: 10-11; Zetterberg, 1965)
        the conceptual and methodological difficulties involved in constructing&#13;\npropositions
        and propositional inventories are many.&#13;\nThis paper attempts to make
        explicit these difficulties and to offer tentative solutions to&#13;\nsome
        of them. Hopefully, others will in the future modify, amend, correct,&#13;\nand
        otherwise improve on what is offered here.</dc:description>\n<dc:date>2005-05-06T15:27:20Z</dc:date>\n<dc:date>2005-05-06T15:27:20Z</dc:date>\n<dc:date>1976-05</dc:date>\n<dc:type>Working
