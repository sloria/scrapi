        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Converting
        Disaster Scholarship into Effective Disaster Management</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster management</dc:subject>\n<dc:subject>disaster
        scholarship</dc:subject>\n<dc:description>A partly edited transcription of
        a talk given during the Social Science and Disaster Mangement Seminar at the
        Australian Counter Disaster College.</dc:description>\n<dc:date>2005-03-06T19:56:27Z</dc:date>\n<dc:date>2005-03-06T19:56:27Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/490</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
