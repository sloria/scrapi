        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Methodological
        Procedures of the DRC Field Team Devleloped Follwing the Indianapolis Coliseum
        Explosion, October 31, 1963</dc:title>\n<dc:creator>Drabek, Thomas E.</dc:creator>\n<dc:subject>Indianapolis
        Coliseum Explosion</dc:subject>\n<dc:subject>methodological procedures</dc:subject>\n<dc:subject>interviewing
        guide</dc:subject>\n<dc:description>This is a brief discussion of the methodological
        procedures devised by the DRC field team while engaged in the study of the
        Indianapolis Coliseum explosion.  While not intended to be an exhaustive theoretical
        discussion on field work in disasters, this list of the procedures, innovated
        by the team&#13;\nas a result of the Indianapolis field experience, should
        prove of value to others who may in the future be faced with a similar problem.</dc:description>\n<dc:date>2005-05-07T16:50:42Z</dc:date>\n<dc:date>2005-05-07T16:50:42Z</dc:date>\n<dc:date>1963</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1238</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
