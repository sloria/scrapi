        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On pathwise uniqueness
        for stochastic heat equations with non-Lipschitz coefficients</dc:title>\n<dc:creator>Mytnik,
        Leonid</dc:creator>\n<dc:creator>Perkins, Edwin</dc:creator>\n<dc:creator>Sturm,
        Anja</dc:creator>\n<dc:subject>Heat equation</dc:subject>\n<dc:subject>colored
        noise</dc:subject>\n<dc:subject>stochastic partial ddifferential equation</dc:subject>\n<dc:subject>uniqueness</dc:subject>\n<dc:subject>existence</dc:subject>\n<dc:description>We
        consider the existence and pathwise uniqueness of the stochastic heat equation
        with a&#13;\nmultiplicative colored noise term on R&#13;\nd for d greater
        than or equal to 1. We focus on the case of non-Lipschitz noise&#13;\ncoefficients
        and singular spatial noise correlations. In the course of the proof a new
        result on&#13;\nHolder continuity of the solutions near zero is established.</dc:description>\n<dc:date>2005-06-02T15:07:13Z</dc:date>\n<dc:date>2005-06-02T15:07:13Z</dc:date>\n<dc:date>2005-02-28</dc:date>\n<dc:type>Technical
