        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Classical
        Structure Of Blood Biochemistry- A Mathematical Model</dc:title>\n<dc:creator>DeLand,
        E.C.</dc:creator>\n<dc:subject>Blood Biochemistry</dc:subject>\n<dc:subject>Mathematical
        Model</dc:subject>\n<dc:subject>Proteins</dc:subject>\n<dc:description>This&#13;\nMemorandum,
        one of a series on the modeling of&#13;\nblood biochemistry, describes, and
        examines the consequences&#13;\nof, the classical analysis of human blood.
        Classically, the&#13;\nmacroscopic features of healthy blood--the principal
        fluid&#13;\nand electrolyte distributions--can be said to be in a&#13;\nhemostatic
        steady state under the influence of several&#13;\ninteracting constraints,
        e.g., the osmotic effects of the&#13;\nfixed proteins, the (fixed) charge
        of the proteins and&#13;\nthe neutral electrostatic charge condition, and
        the active&#13;\ncation pumps. Chapter I examines these constraints from the
        vantage of a theoretical model, and shows them to be sufficient&#13;\nexplanation
        for the steady state; whether they are&#13;\nalso necessary has not been demonstrated.&#13;\nChapter
        II considers the incorporation of the microscopic&#13;\nproperties of the
        proteins in the model, particularly&#13;\ntheir buffering behavior. This work
        is not complete, owing&#13;\nprincipally to the lack of firm data on hemoglobin.&#13;\nChapter
        III discusses the validation of the mathematical&#13;\nmodel and the consequences
        of the previous biochemical structural&#13;\ndetail, testing the model under
        various conditions--&#13;\nchanges in,gas pressure and pH, and additions of
        a few chemical stresses. It compares several validation experiments with the
        literature.  This Memorandum show that, except for certain interesting discrepancies,
        the model satisfactorily agrees with the literature.</dc:description>\n<dc:date>2005-07-15T20:42:00Z</dc:date>\n<dc:date>2005-07-15T20:42:00Z</dc:date>\n<dc:date>1966-07</dc:date>\n<dc:type>Technical
