        Paper;45</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1197</identifier>\n
        \               <datestamp>2007-10-10T16:05:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Report on Japan-United
        States Seminar on Organizational and Community Responses to Disaster</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>cross-cultural research</dc:subject>\n<dc:subject>community
        associations</dc:subject>\n<dc:subject>community responses</dc:subject>\n<dc:subject>organizational
        responses</dc:subject>\n<dc:subject>Japan-United States seminar</dc:subject>\n<dc:description>Since
        the end of World War XI, social science research into natural disasters has
        emerged as a field of study. The bulk of this research is concentrated in
        two countries: Japan and the United States. Several years ago, initial contact
        was made between the two major groups involved, the Japanese scientists working
        with Prof. Kitao Abe of the Tokyo University of Foreign Studies and the American
        scientists working at the Disaster Research Center at The Ohio State University&#13;\nwhere
        Prof. E.L. Quarantelli is Co-Director. The result of the first contacts between
        Prof. Abe and Prof. Quarantelli led to an effort to exchange information about
        past research in both countries and a desire to see if joint or cooperative
        research could be undertaken in the future. The conclusion from these early
        contacts was that a common meeting of American and Japanese scientists would
        be a very fruitful way to synthesize past research and to plan future research.
        Consequently,&#13;\nsupport was sought and obtained from the National. Science&#13;\nFoundation
        and the Japan Society for the Promotion of Science, to hold a five day seminar
        at the Disaster Research Center at The Ohio State University in Columbus,
        Ohio of the major social scientists in both countries engaged in disaster
        research. This paper summarizes the themes and conclusions of that seminar
        meeting held from September 11 to September 15, 1972.</dc:description>\n<dc:date>2005-05-01T20:35:03Z</dc:date>\n<dc:date>2005-05-01T20:35:03Z</dc:date>\n<dc:date>1972-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1197</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;46</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
