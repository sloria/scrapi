        Cecilia</dc:creator>\n<dc:creator>Szeto, Foon</dc:creator>\n<dc:subject>Volatilization</dc:subject>\n<dc:subject>Organic
        Pollutants</dc:subject>\n<dc:subject>Thermodynamics Analysis</dc:subject>\n<dc:description>The
        volatilization of organic environmental contaminants from water bodies to
        the&#13;\natmosphere was investigated. The general aim was to elucidate the
        factors that control&#13;\nthe volatilization process and develop predictive
        methods for calculating volatilization&#13;\nrates for various compounds from
        rivers, lakes and other water bodies under&#13;\nvarious conditions of temperature
        and wind speed. The report contains both theoretical and experimental studies
        and a comprehensive&#13;\nreview of the equilibrium physical chemistry and
        thermodynamics of systems involving&#13;\nhydrophobic organic solutes and
        water. A result of the thermodynamic analysis is the&#13;\ndevelopment of
        the fugacity approach for calculating multi-phase equilibria applicable&#13;\nto
        environmental partitioning. The approach can also be applied to calculating
        multiresistance&#13;\ntransfer as may occur in lakes. Correlations are developed
        for predicting&#13;\nor checking consistency of data for aqueous solubility,
        vapor pressure, Henry's law&#13;\nconstant and octanol-water partition coefficient.</dc:description>\n<dc:date>2005-07-23T20:18:03Z</dc:date>\n<dc:date>2005-07-23T20:18:03Z</dc:date>\n<dc:date>1982-04</dc:date>\n<dc:type>Technical
