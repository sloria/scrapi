        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An Overview Of
        Research On PTSD In Survivors Of Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Survivors</dc:subject>\n<dc:subject>PTSD</dc:subject>\n<dc:subject>Mental
        Health</dc:subject>\n<dc:description>I want now to elaborate on some the complexities
        obscured in making these three simple points, namely (1) that disasters generally
        do not result in negative short or long run major health consequences; (2)
        that this first general proposition is most applicable to community type disasters
        and behavioral dysfunctional ties; and (3) that even accepting the first two
        points does not deny the need and usefulness for mental or crisis counseling
        services in a variety of different kinds of disaster situations.  Stated another
        way, we are saying that disasters, as a whole, do not have major health effects
        but that this proposition has to be qualified.  It is primarily applicable
        to negative behavioral consequences of community disasters and there is the
        additional qualification, that even if true, the general proposition does
        not necessarily deny that necessity of mental health services for specific
        kinds of particular situations and victims.</dc:description>\n<dc:date>2005-05-06T20:42:21Z</dc:date>\n<dc:date>2005-05-06T20:42:21Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Working
