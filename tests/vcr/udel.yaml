        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Socio-Cultural And Behavioral Context Of Disasters And Small Dwellings</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Socio-Cultural</dc:subject>\n<dc:subject>Disasters</dc:subject>\n<dc:subject>Small
        Dwellings</dc:subject>\n<dc:description>Social scientists are often at a disadvantage
        in interdisciplinary conferences for several reasons.  Some of those disadvantages
        relate to the role which others perceive they should play and other disadvantages
        relate to style of presentation.  First, in reference to style, social scientists,
        in general, do not use slides and other visual imagery in their presentations.
        \ The reasons for this are not clear.  I have observed, however, that ineptness
        with slide projectors is rather universal and not discipline related.  But
        sides to provide a sense of \u201Chard\u201D reality to audiences when words
        seldom do.  Therefore, slides give the audience a sense of apparent truth
        which perhaps is not deserved.  I am not suggesting that pictures distort
        truth, although they can, but I am suggesting that they can capture well physical
        reality but reveal little of social reality.</dc:description>\n<dc:date>2005-03-09T01:13:45Z</dc:date>\n<dc:date>2005-03-09T01:13:45Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/527</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;155</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
