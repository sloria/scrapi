        Linda</dc:creator>\n<dc:creator>Sweetman, Heidi</dc:creator>\n<dc:subject>SBRR</dc:subject>\n<dc:subject>Reading
        First</dc:subject>\n<dc:description>In its application for the federal Reading
        First Grant, the Delaware Department of Education proposed the following questions
        to evaluate particular project goals. When combined with other components
        of the evaluation plan, these may provide a detailed look at the program\u2019s
        impact at the student, classroom, and system levels.&#13;\n\u2022 Did Reading
        First classrooms implement high-quality scientifically based reading research
        programs that include instructional content based on the five essential components
        of reading?&#13;\n\u2022 Did Reading First classrooms implement instructional
        designs that include explicit instructional strategies, coordinated instructional
        sequences, ample practice opportunities, aligned student materials, ongoing
        assessment, small, flexible groups and dedicated blocks of reading time?&#13;\n\u2022
        What changes in the teachers\u2019 reading pedagogy are evident? What is the
        structure of the reading lesson? How is the classroom set up? How are students
        grouped?</dc:description>\n<dc:date>2006-06-29T18:30:16Z</dc:date>\n<dc:date>2006-06-29T18:30:16Z</dc:date>\n<dc:date>2006-03</dc:date>\n<dc:type>Technical
