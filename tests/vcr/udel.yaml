        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>TIMSS-R 1999:
        An Analysis of the Delaware Science Coalition Data</dc:title>\n<dc:creator>Cwikla,
        Julie</dc:creator>\n<dc:subject>TIMSS</dc:subject>\n<dc:subject>mathematics</dc:subject>\n<dc:description>The
        Third International Mathematics and Science Study (TIMSS) was conducted in
        1995 and was the most comprehensive international study of student performance
        and schools ever conducted examining fourth, eighth, and twelfth grades. Classroom
        video data were also collected in Germany, Japan, and the United States. The
        TIMSS-R conducted in 1999 collected only data for eighth grade students and
        their schools. This provides longitudinal data for the students in fourth
        grade in 1995 and eighth grade in 1999. In addition to student performance
        data in mathematics and science, the study also collected survey data from
        the students, teachers, and administrators, to provide a context for students\u2019
        performance. The survey questions addressed issues ranging from curriculum
        content and instructional practice to beliefs about learning and issues of
        school climate.&#13;\nThis report provides the data analysis completed with
        a grant from the Delaware Foundation for Science and Mathematics Education.
        Six research questions were explored:&#13;\n1. How does Delaware\u2019s student
        performance compare with other various States and consortia in mathematics
        and science, in the specific content strands, and on individual assessment
        items?&#13;\n2. How is student performance on the TIMSS-R related to performance
        on the DSTP across students\u2019 ethnicity?&#13;\n3. How do Delaware students\u2019
        beliefs about their education and out of class activities compare with other
        States and consortia?&#13;\n4. How do Delaware students describe their classroom
        experience?&#13;\n5. How do Delaware teachers compare with other States and
        consortia?&#13;\n6. How do teachers and students describe what goes on in
        their classroom?</dc:description>\n<dc:date>2006-06-22T12:59:05Z</dc:date>\n<dc:date>2006-06-22T12:59:05Z</dc:date>\n<dc:date>2001-05-29</dc:date>\n<dc:type>Technical
