        Sector of Delaware Agriculture: Changes from 1982 - 1997</dc:title>\n<dc:creator>Hastings,
        Steven E.</dc:creator>\n<dc:creator>Maher, Sharon E.</dc:creator>\n<dc:creator>Acuff,
        Peter Z.</dc:creator>\n<dc:subject>agriculture</dc:subject>\n<dc:subject>agribusiness</dc:subject>\n<dc:subject>farm
        sector</dc:subject>\n<dc:description>Agriculture contains a vast array of
        economic activities to produce and provide food, fiber&#13;\nand related products
        and services. These economic activities can be divided into three sectors:&#13;\nthe
        farm sector, agribusiness and the public sector. Using data from the 1982
        and 1997 Censuses&#13;\nof Agriculture, this bulletin documents changes in
        the farm sector of Delaware agriculture over&#13;\nthe 1982 - 1997 time period.
        It is an update to the Agricultural Experiment Station Bulletin&#13;\n#503,
        The Farm Sector of Delaware Agriculture: Trends from 1982 \u2013 1992 (Tytus,
        Hastings and&#13;\nCole, 1995).&#13;\nOverall, the analysis finds that the
        farm sector of Delaware agriculture continues to&#13;\nchange. Reasons for
        the change remain the same as they have been for several decades:&#13;\ncontinued
        population growth, emerging technologies, evolving and waning demand for&#13;\nagricultural
        products, fluctuating domestic and international markets, changing consumer&#13;\npreferences,
        economic conditions both locally and nationally, increasing environmental
        concerns&#13;\nand growing competition for critical resources, such as land
        and water. These factors have&#13;\naffected the farm sector of Delaware throughout
        the last century and will continue to influence in&#13;\ninto the 21st century.</dc:description>\n<dc:date>2004-09-09</dc:date>\n<dc:date>2004-09-09</dc:date>\n<dc:date>2002-09</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/86</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC
