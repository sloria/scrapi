        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Effects of Nutrient
        \ Enrichment, Light Intensity, and Temperature on Growth of Phytoplankton
        from Lake Huron</dc:title>\n<dc:creator>Lin, C. Kwei</dc:creator>\n<dc:creator>Schelske,
        Claire L.</dc:creator>\n<dc:subject>Nutrient enrichment</dc:subject>\n<dc:subject>Light
        intensity</dc:subject>\n<dc:subject>Temperature</dc:subject>\n<dc:subject>Phytoplankton</dc:subject>\n<dc:subject>Lake
        Huron</dc:subject>\n<dc:description>This report contains results of an extensive
        set of experiments on the effects of nutrient enrichment on the growth of
        natural phytoplankton assemblages from Lake Huron. It is unique in that responses
        to added nutrients were determined for individual species within the phytoplankton
        assemblages which were naturally occuring and which were produced by complex
        dynamic interactions within the ecosystem. The results clearly show that phosphorus
        stimulated phytoplankton growth more than any other nutrient and is therefore
        the nutrient which must be controlled to prevent accelerated eutrophication
        or overproduction of algal biomass.</dc:description>\n<dc:date>2005-09-03T17:23:00Z</dc:date>\n<dc:date>2005-09-03T17:23:00Z</dc:date>\n<dc:date>1979-10</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1552</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;-600/3-79-049</dc:relation>\n<dc:publisher>U.S.
        Enviromental Protection Agency</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1553</identifier>\n
        \               <datestamp>2007-10-10T16:37:20Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Chemisty Of Organomercurials
        In Aquatic Systems</dc:title>\n<dc:creator>Baughman, George L.</dc:creator>\n<dc:creator>Gordon,
        John A.</dc:creator>\n<dc:creator>Wolfe, N. Lee</dc:creator>\n<dc:creator>Zepp,
        Richard G.</dc:creator>\n<dc:subject>Chemistry</dc:subject>\n<dc:subject>Organomercurials</dc:subject>\n<dc:subject>Aquatic
        Systems</dc:subject>\n<dc:description>Kinetics in water of some chemical and
        photochemical reactions&#13;\npostulated as key transformations in the environmental
        mercury cycle&#13;\nwere investigated. Decomposition of dimethylmercury (DMM)
        and&#13;\ndiphenylmercury (DPM) by acids and mercuric salts was shown to be&#13;\npH
        dependent and too slow to be significant under most environmental&#13;\nconditions.
        Degradation of organomercuric salts by acid is even&#13;\nslower. Theoretical
        evidence indicates that loss of elemental&#13;\nmercury or DMM at the air-water
        interface can be important in turbulent&#13;\nsystems.&#13;\nDimethylmercury,
        methylmercuric chloride, methylmercuric hydroxide,&#13;\nand methylmercuric
        ion were not decomposed by sunlight, but phenylmercury&#13;\nand sulfur-bonded
        methylmercuric species were readily&#13;\ndecomposed to inorganic mercury.
        Detailed equilibrium calculations&#13;\nindicate that the sulfur-bonded methylmercuric
        species are the&#13;\npredominant species in natural waters. Quantum yields
        for these&#13;\nreactions are presented along with a technique for calculating&#13;\nsunlight
        photolysis rates from laboratory data.&#13;\nThe report also includes a review
        of the chemical literature concerning&#13;\nthe kinetics of chemical and photochemical
        decomposition of&#13;\norganomercurials.</dc:description>\n<dc:date>2005-09-03T19:15:58Z</dc:date>\n<dc:date>2005-09-03T19:15:58Z</dc:date>\n<dc:date>1973-09</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1553</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;660/3-73-102</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1554</identifier>\n
        \               <datestamp>2007-10-10T16:37:13Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Soil  Organics</dc:title>\n<dc:creator>Jellinek,
        H.H. G</dc:creator>\n<dc:subject>Soil Organics</dc:subject>\n<dc:subject>Heavy
        Metals</dc:subject>\n<dc:subject>Bound Water</dc:subject>\n<dc:subject>Complexation</dc:subject>\n<dc:description>This
        work was conducted to collect information on and advance understanding of
        problems&#13;\ninvolved in spray-irrigation of soils. Fulvic and humic acids
        were considered, especially with&#13;\nrespect to their complexing capacities
        for heavy metal ions. Their complex equilibria and complex&#13;\nstability
        constants were considered in some detail from a fundamental point of view.
        Their characteristics&#13;\nfrom the point of view of polymer physical chemistry
        were also treated. In addition, information&#13;\nconcerning organic materials
        in wastewater was obtained. This report presents the results of&#13;\nthis
        study. It also contains a number of suggestions concerning the method of spray-irrigation
        of&#13;\nsoils, and points out future research areas relevant to this method.
        Finally, the effects of water&#13;\nbound in soils and on macromolecules (polyelectrolytes)
        are briefly dealt with.</dc:description>\n<dc:date>2005-09-03T19:24:19Z</dc:date>\n<dc:date>2005-09-03T19:24:19Z</dc:date>\n<dc:date>1974-09</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1554</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;113</dc:relation>\n</oai_dc:dc>\n</metadata>\n
