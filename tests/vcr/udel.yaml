        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development Of
        Methods To Define Water Quality Effects Of Urban Runoff</dc:title>\n<dc:creator>Mancini,
        John L.</dc:creator>\n<dc:subject>Water Quality</dc:subject>\n<dc:subject>Urban
        Runoff</dc:subject>\n<dc:subject>Wet Weather Water Quality  Criteria</dc:subject>\n<dc:description>The
        projected costs for treating CSO and urban runoff nationwide are&#13;\nextremely
        large, and therefore necessitates that methods be available to&#13;\nquantitatively
        evaluate the receiving water impacts associated with these discharges. This
        progress report summarizes the results of the first year's&#13;\neffort on
        investigating methods which can be &#13;\nemployed to develop wet weather
        standards. The wet weather criteria could ultimately be employed to develop
        measures of benefits to be obtained from treatment of CSO and urban runoff.
        This project considers short-term water quality impacts that occur during&#13;\nor
        shortly after a storm event. Examples of the short term impacts are dissolved
        oxygen depressions due to rapid oxidation of contaminants or the death&#13;\nof
        fish as a result of short term increases in the concentration of a toxic&#13;\nin
        the receiving water. The phenomenon which characterize these impacts&#13;\nare
        related to event characteristics such as the volume and duration of the&#13;\nrunoff,
        the concentration of a contaminant in the runoff, and the dilution&#13;\navailable
        in the receiving water during the runoff event. This dilution can&#13;\nbe
        characterized, on the scale of the total river width, by the joint occurrence&#13;\nof
        storm discharges from urban areas and the stream flow in the receiving&#13;\nwaters.
        A second area of investigation in the project addresses&#13;\nmethods for
        defining the effects of time variable concentrations on organism&#13;\nmorality
        and includes considerations of carryover effects between storms as&#13;\na
        result of varying instream contaminant oncentrations during dry weather.</dc:description>\n<dc:date>2005-07-15T19:02:17Z</dc:date>\n<dc:date>2005-07-15T19:02:17Z</dc:date>\n<dc:date>1900</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1379</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;25</dc:relation>\n</oai_dc:dc>\n</metadata>\n
