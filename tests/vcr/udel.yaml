        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Dynamics of generalizations
        of the AGM continued fraction of Ramanujan. Part I: divergence.</dc:title>\n<dc:creator>Borwein,
        J. M.</dc:creator>\n<dc:creator>Luke, D. Russell</dc:creator>\n<dc:subject>Continued
        fractions</dc:subject>\n<dc:subject>Ramanujan AGM relation</dc:subject>\n<dc:subject>difference
        equations</dc:subject>\n<dc:subject>matrix analysis</dc:subject>\n<dc:description>We
        study several generalizations of the AGM continued fraction of Ramanujan inspired
        by a series of recent articles in which the validity of the AGM relation and
        the domain of convergence of the continued fraction were determined for certain
        complex parameters [4, 3, 2]. A study of the AGM continued fraction is equivalent
        to an analysis of the convergence of certain difference equations and the
        stability of dynamical systems. Using the matrix analytical tools developed
        in [2], we determine the convergence properties of deterministic difference
        equations and so divergence of their corresponding continued fractions.</dc:description>\n<dc:date>2004-12-22T02:43:12Z</dc:date>\n<dc:date>2004-12-22T02:43:12Z</dc:date>\n<dc:date>2004-11-19</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/210</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report:  2004-09</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/211</identifier>\n
        \               <datestamp>2007-10-10T15:45:17Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Dynamics of Random
        Continued Fractions</dc:title>\n<dc:creator>Borwein, J. M.</dc:creator>\n<dc:creator>Luke,
        D. Russell</dc:creator>\n<dc:subject>Continued fractions</dc:subject>\n<dc:subject>stochastic
        difference equations</dc:subject>\n<dc:subject>stochastic matrix analysis</dc:subject>\n<dc:description>We
        study a generalization of a continued fraction of Ramanujan with random coefficients.
        A study of the continued fraction is equivalent to an analysis of the convergence
        of certain stochastic difference equations and the stability of random dynamical
        systems. We determine the convergence properties of stochastic difference
        equations and so divergence of their corresponding continued fractions.</dc:description>\n<dc:date>2004-12-22T02:53:14Z</dc:date>\n<dc:date>2004-12-22T02:53:14Z</dc:date>\n<dc:date>2004-11-16</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/211</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report:  2004-10</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
