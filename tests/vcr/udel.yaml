        Concentration in Ground Water Using Regression and Neural Networks</dc:title>\n<dc:creator>Ramasamy,
        Nacha</dc:creator>\n<dc:creator>Krishnan, Palaniappa</dc:creator>\n<dc:creator>Bernard,
        John C.</dc:creator>\n<dc:creator>Ritter, William F.</dc:creator>\n<dc:subject>nitrogen</dc:subject>\n<dc:subject>ground
        water</dc:subject>\n<dc:subject>poultry</dc:subject>\n<dc:subject>neural networks</dc:subject>\n<dc:description>Nitrate
        concentration in ground water is a major problem&#13;\nin specific agricultural
        areas. Using regression and neural&#13;\nnetworks, this study models nitrate
        concentration in&#13;\nground water as a function of iron concentration in&#13;\nground
        water, season and distance of the well from a&#13;\npoultry house. Results
        from both techniques are&#13;\ncomparable and show that the distance of the
        well from a&#13;\npoultry house has a significant effect on nitrate&#13;\nconcentration
        in groundwater.</dc:description>\n<dc:date>2004-10-07T20:26:03Z</dc:date>\n<dc:date>2004-10-07T20:26:03Z</dc:date>\n<dc:date>2003-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/116</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>ORES;SP03-01</dc:relation>\n<dc:publisher>Department
