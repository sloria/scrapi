        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Potential
        for Biological Effects of Sediments-Sorbed Contaminants Tested in the National
        Status and Trends Program</dc:title>\n<dc:creator>Long, Edward R.</dc:creator>\n<dc:creator>Morgan,
        Lee G.</dc:creator>\n<dc:subject>biological effects</dc:subject>\n<dc:subject>sediment
        -sorbed contaminents</dc:subject>\n<dc:subject>National Status and Trend Program</dc:subject>\n<dc:description>National
        Oceanic and Atmospheric Administration (NOM) annually collects and chemically
        analyzes sediment samples from sites located in&#13;\ncoastal marine and estuarine
        environments throughout the United States as a part of the National Status
        and Trends (NS&amp;T) Program. While the chemical data provide indications
        of the relative degrees of contamination among the sampling sites, they provide
        neither a measure of adverse biological effects nor an estimate of the potential
        for effects. Data derived&#13;\nfrom a wide variety of methods and approaches
        were assembled and evaluated to identify informal guidelines for use in evaluation
        of the NS&amp;T&#13;\nProgram sediment data. The data from three basic approaches
        to the establishment of effects-based criteria were evaluated: the equilibrium-partitioning
        approach, the spiked-sediment bioassay approach, and various methods of evaluating
        synoptically collected biological and chemical data in field surveys. The
        chemical concentrations observed or predicted by the&#13;\ndifferent methods
        to be associated with biological effects were sorted, and the lower 10 percentile
        and median concentrations were identified along with an overall apparent effects
        threshold. The lower 10 percentile in the data&#13;\nwas identified as an
        Effects Range-Low (ER-L) and the median was identified as an Effects Range-Median
        (ER-MI. Note that these ER-L and&#13;\nER-M values are not to be construed
        as NOAA standards or criteria. The ambient NS&amp;T Program sediment data
        from sampling sites were compared&#13;\nwith the respective ER-L and ER-M
        values for each analyte. The comparisons were used to rank sites with regard
        to the potential for adverse biological effects, assuming that the sites in
        which the average chemical&#13;\nconcentrations exceeded the most ER-L and
        ER-M values would have the highest potential for effects. The rankings indicated
        that a sampling site located in the Hudson-Raritan estuary had the highest
        potential for effects, followed by a site located in Boston Harbor, a site
        located in western Long Island Sound, and a site located in the Oakland estuary
        of San Francisco&#13;\nBay.</dc:description>\n<dc:date>2005-09-08T23:31:08Z</dc:date>\n<dc:date>2005-09-08T23:31:08Z</dc:date>\n<dc:date>1990-03</dc:date>\n<dc:type>Technical
