        Peter F.</dc:creator>\n<dc:creator>Rice, Clifford P.</dc:creator>\n<dc:creator>Simmons,
        Milagros S.</dc:creator>\n<dc:creator>McCormick, Michael J.</dc:creator>\n<dc:creator>Eisenreich,
        Steven J.</dc:creator>\n<dc:creator>Bell, Gerald L.</dc:creator>\n<dc:creator>Pickett,
        Robert L.</dc:creator>\n<dc:creator>Johansen, Kjell</dc:creator>\n<dc:creator>Rossmann,
        Ronald</dc:creator>\n<dc:creator>Hawley, Nathan</dc:creator>\n<dc:creator>Voice,
        Thomas</dc:creator>\n<dc:subject>Cycling</dc:subject>\n<dc:subject>Toxic Organics</dc:subject>\n<dc:subject>Great
        Lakes</dc:subject>\n<dc:subject>Status Report</dc:subject>\n<dc:description>This
        interim 3-year status report describes the results of GLERL's studies on the
        cycling of toxic organics in the Great Lakes. A hierarchy of models has been
        developed including 1) a lakescale&#13;\nequilibrium model, 2) a one-dimensional
        steady-state model, 3) one and two-dimensional time dependent models, and
        4) several individual&#13;\nprocess models. These modeling efforts have identified
        process research needs, some of which have been supported. Reported here are
        results of our work on: 1) air-water exchange; 2) photolysis;&#13;\n3) sorption
        and partitioning; 4) particle settling and transport; 5) early diagenetic
        processes in lake sediments; 6) interaction of&#13;\nsediments, contaminants,
        and benthic organisms; and 7) simulation studies of organic contaminants.</dc:description>\n<dc:date>2005-09-08T22:47:57Z</dc:date>\n<dc:date>2005-09-08T22:47:57Z</dc:date>\n<dc:date>1983-05</dc:date>\n<dc:type>Technical
