        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>National Status
        &amp; Trends Program</dc:title>\n<dc:creator>National Oceanic And Atmospheric
        Administration</dc:creator>\n<dc:subject>Chemical Contaminants</dc:subject>\n<dc:subject>Sediments</dc:subject>\n<dc:subject>PCBS</dc:subject>\n<dc:subject>PAHS</dc:subject>\n<dc:subject>Data</dc:subject>\n<dc:description>Since
        1984, the National Oceanic and Atmospheric Administration\u2018s (NOAA)&#13;\nNational
        Status and Trends (NS&amp;T) Program has analyzed samples of surface&#13;\nsediment
        collected at about 200 coastal and estuarine sites throughout the&#13;\nUnited
        States. The chemical contaminants measured are chlorinated pesticides,&#13;\npolychlorinated
        biphenyls (PCBs), polyaromatic hydrocarbons (PAHs), and 12&#13;\ntrace elements.
        Sediment characteristics such as grain size, which affect&#13;\ncontaminant
        concentrations, have also been quantified. With few exceptions,&#13;\nthe
        higher levels of contamination have been found among the 175 sites where&#13;\nthe
        sediment is muddy rather than sandy. Most of the highest concentrations for&#13;\nany
        particular contaminant have been at the 20 sites near Boston, New York, San&#13;\nDiego,
        Los Angeles, or Seattle. Despite being sandy, sediments at two Long&#13;\nIsland
        Sound sites showed high levels of PAHs. Except for some sites near the&#13;\nFlorida
        cities of Jacksonville, Tampa, Panama City, and Ft. Walton Beach, levels of&#13;\ncontamination
        at sites in the Gulf of Mexico and in the southeastern United States&#13;\nwere
        relatively low.</dc:description>\n<dc:date>2005-07-13T21:14:35Z</dc:date>\n<dc:date>2005-07-13T21:14:35Z</dc:date>\n<dc:date>1988-11</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1368</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;24</dc:relation>\n</oai_dc:dc>\n</metadata>\n
