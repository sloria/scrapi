        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Functioning
        of Expanding Organizations in Community Disasters</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>expanding orgnanizations</dc:subject>\n<dc:subject>community
        organizations</dc:subject>\n<dc:subject>American Red Cross</dc:subject>\n<dc:subject>civil
        defense</dc:subject>\n<dc:subject>interorganizational relationships</dc:subject>\n<dc:description>The
        concern of this monograph is with understanding organized activities in communities
        which experience disasters. Every year, many American communities as well
        as others in the countless countries around the world mobilize their resources
        to cope with the impact of various kinds of emergencies, including disasters.
        In particular communities, such emergencies may be almost predictable. While
        they are not anticipated in the sense that community members look forward
        to them, they do represent a somewhat repetitive experience. In other communities,
        such events are less repetitive but, when they do occur, they reveal a reality
        which makes them difficult to forget. Like every significant drama in the
        life of a community, disasters can be viewed and described in a number of
        ways. For most purposes, the common descriptions of earthquake, hurricane,
        explosion, tornado, flood, epidemic, etc, give us insight into both the cause
        and some of the consequences of a disaster agent. If we wish increased understanding,
        we can note that disaster agents, themselves, possess characteristics which
        cause variations in their consequences. For example, such agents differ in
        their frequency, predictability, controlability, cause, speed of onset, length
        of possible forewarning, duration, scope of impact as well as in their destructive
        potential. These dimensions wise might be quite different. While such classifications
        and combinations add precision, it would also add a degree of unwanted complexity
        to the following discussion. We will assume here, unless otherwise noted,
        that the physical impact of the disaster event was created by an agent which
        possessed the characteristics of little forewarning, a rapid speed of onset
        and wide&#13;\ndestructive potential. Such characteristics would best describe
        earthquakes and tornadoes. The major concern of this monograph is not in such
        characteristics of disaster agents nor in the physical consequences of impact.
        The &#13;\nprimary concern here is in the sociological impact of such agents
        and in the attempt of organized community life to come to terms with its resulting
        social disruption.</dc:description>\n<dc:date>2005-05-09T23:47:01Z</dc:date>\n<dc:date>2005-05-09T23:47:01Z</dc:date>\n<dc:date>1968-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1250</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;2</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1251</identifier>\n
        \               <datestamp>2007-10-10T16:07:24Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Department
        of Public Works: A Community Emergency Organization</dc:title>\n<dc:creator>Brouillette,
        John R.</dc:creator>\n<dc:subject>public works</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:subject>emergency
        operation</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:description>Departments
        of public works have not been studied very extensively by social scientists.
        In over 200 studies of natural disasters summarized by the staff of the Disaster
        Research Center, there were only a handful of descriptions of the activities
        of such organizations. Yet public work departments are almost inevitably involved
        in any large-scale community emergency. There are several reasons for this
        lack of attention. First, the organization is not highly visible to the general
        public. Its personnel do not wear uniforms which stand out and its vehicles,
        even when displaying emblems, are not as conspicuous as police cars or fire
        trucks. Second, the department works with \"things,\" not \"people.\" Therefore,
        department personnel often go unnoticed as they perform their tasks. Only
        when a public facility or service breaks down, does the public works department
        become indirectly visible. Third, the organization often deals with very specific
        and highly technical engineering problems, which the general public does not
        understand and, furthermore, is unable to evaluate. Finally, many take the
        organization's responsibilities for granted. It is expected to function as
        it does in disasters. In the minds of many, this adds up to a highly invisible,
        not very colorful organization carrying out dull tasks which are not clearly
        understood by the public. Yet the role which the department plays in disasters
        is often of critical importance to the community -- preparing it for a possible
        disaster, engaging in emergency activities during the immediate post-impact
        period, and helping to restore it to a normal state. The department of public
        works (DPW)*, one of the community's largest organizations, normally has extensive
        resources and critical skills at its disposal which are necessary if the community
        is to cope successfully with a disaster.</dc:description>\n<dc:date>2005-05-09T23:57:28Z</dc:date>\n<dc:date>2005-05-09T23:57:28Z</dc:date>\n<dc:date>1968-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1251</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;3</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1252</identifier>\n
        \               <datestamp>2007-10-10T16:07:35Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community Functions
        under Disaster Conditions</dc:title>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:creator>Parr,
        Arnold R.</dc:creator>\n<dc:subject>community functions</dc:subject>\n<dc:subject>warning
        system</dc:subject>\n<dc:subject>organized behavior</dc:subject>\n<dc:description>This
        report will be concerned with tasks of communities experiencing disasters.
        The focus is primarily upon natural disasters. Although in many societies
        responsibility for disaster activity ultimately rests at the national level,
        in the United States the responsibility is on the local community. While the
        boundaries delimiting a community seldom approach any degree of neatness,
        in terms of the traditions which have developed in the United States, local
        authority is normative in such situations, Every year many communities are
        called upon to mobilize their resources to cope with the impact of natural
        disaster. Since 1953&#13;\nthe President of the United States. The types of
        community tasks which are created by disasters and the ability of the community
        to complete them are considered in the following chapters.</dc:description>\n<dc:date>2005-05-10</dc:date>\n<dc:date>2005-05-10</dc:date>\n<dc:date>1969-04</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1252</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;4</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1253</identifier>\n
        \               <datestamp>2007-10-10T16:07:40Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Military-Civilian
        Relations in Disaster Operations</dc:title>\n<dc:creator>Anderson, William
        A.</dc:creator>\n<dc:subject>military civilian relations</dc:subject>\n<dc:subject>nuclear
        catastrophe</dc:subject>\n<dc:subject>authority</dc:subject>\n<dc:subject>community
        morale</dc:subject>\n<dc:description>Conspicuous by their presence in disaster
        operations, are military organizations. In American as well as other societies
        they are expected to actually do participate rather extensively in large-scale
        community emergencies. This report examines their operations in such situations
        and some of the ensuing military-civilian problems.</dc:description>\n<dc:date>2005-05-10</dc:date>\n<dc:date>2005-05-10</dc:date>\n<dc:date>1968-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1253</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;5</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
