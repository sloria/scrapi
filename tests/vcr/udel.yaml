        Construction and Helping Action</dc:title>\n<dc:creator>Nelson, Lynn D.</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>religion</dc:subject>\n<dc:subject>helping
        action behavior</dc:subject>\n<dc:subject>social compensation</dc:subject>\n<dc:description>In
        the study reported here, exchange theory provides the overarching framework
        for examining the significance of one religion dimension - religious reality
        construction -- in stimulating helping which is theoretically related operationally
        defined. The empirical investigation focused on helping activity, not attitudes;
        and the population from which the sample of respondents was drawn was geographically
        circumscribed, not organizationally limited.</dc:description>\n<dc:date>2005-05-02T22:44:25Z</dc:date>\n<dc:date>2005-05-02T22:44:25Z</dc:date>\n<dc:date>1971-12</dc:date>\n<dc:type>Working
