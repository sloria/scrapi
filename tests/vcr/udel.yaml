        Routing</dc:title>\n<dc:creator>Carter, R. W.</dc:creator>\n<dc:creator>Godfrey,
        R. G.</dc:creator>\n<dc:subject>Storage</dc:subject>\n<dc:subject>Flood Routing</dc:subject>\n<dc:subject>Hydrology</dc:subject>\n<dc:subject>Flood-Flow
        Techniques</dc:subject>\n<dc:description>The basic equations used in flood
        routing are developed from the law of continuity.  In each method the assumptions
        are discussed to enable the user to select an appropriate technique.  In the
        stage-storage method the storage is related to the mean gage height in the
        reach under consideration.  In the discharge-storage method the storage is
        determined from weighted values of inflow and outflow discharge.  In the reservoir-storage
        method the storage is considered as a function of outflow discharge alone.
        \ A detailed example is given for each method to illustrate that particular
        technique.</dc:description>\n<dc:date>2005-09-11T23:31:05Z</dc:date>\n<dc:date>2005-09-11T23:31:05Z</dc:date>\n<dc:date>1960</dc:date>\n<dc:type>Technical
