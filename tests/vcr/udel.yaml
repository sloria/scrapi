        Long-Term Business Recovery from Disaster: A Comparison of the Loma Prieta
        Earthquake and Hurricane Andrew</dc:title>\n<dc:creator>Webb, Gary R.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:subject>Hurricane
        Andrew</dc:subject>\n<dc:subject>Loma Prieta Earthquake</dc:subject>\n<dc:subject>economic
        impacts</dc:subject>\n<dc:subject>business recovery</dc:subject>\n<dc:description>This
        paper examines long-term recovery outcomes for businesses impacted by major
        natural disasters. Data were collected via two large-scale mail surveys\u2013one
        administered to Santa Cruz County, California businesses eight years after
        the Loma Prieta earthquake and one administered to businesses in South Dade
        County, Florida, six years after Hurricane Andrew. Based on the results of
        OLS regression models, we argue that long-term recovery experiences of businesses
        are affected by various firm characteristics, including the economic sector
        in which a business operates, its age and financial condition, and the scope
        of its primary market; direct and indirect disaster impacts including physical
        damage, forced closure, and disruption of operations; and owner perceptions
        of the broader economic climate. Previous disaster experience, level of disaster
        preparedness, and use of external sources of aid were not found to significantly
        affect the long-term economic viability of businesses in the two study communities.</dc:description>\n<dc:date>2004-09-28T17:28:36Z</dc:date>\n<dc:date>2004-09-28T17:28:36Z</dc:date>\n<dc:date>2003-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/108</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
