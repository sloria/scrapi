        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>They
        Could See Stars from their Beds:  The Plight of the Rural Poor in the Aftermath
        of Hurricane Hugo</dc:title>\n<dc:creator>Miller, Kristen S.</dc:creator>\n<dc:creator>Simile,
        Catherine</dc:creator>\n<dc:subject>Hurricane</dc:subject>\n<dc:subject>Hugo</dc:subject>\n<dc:subject>social
        problems</dc:subject>\n<dc:description>Charles Fritz (1961) once noted that
        disasters are natural&#13;\nlaboratories for studying underlying social processes.
        In&#13;\nSeptember of 1989, Hurricane Hugo swept upon the South Carolina&#13;\ncoast,
        creating havoc for many who lived there. Following the&#13;\ndevastation of
        that storm, many groups organized themselves around&#13;\nwhat they saw as
        significant problems produced by or aggravated by&#13;\nthe storm. The purpose
        of this paper is to look at how certain&#13;\ngroups came to define and own
        particular social problems and what&#13;\nthe consequences of those definitions
        have been for action. More&#13;\nspecifically, it argues that those groups
        who are in positions&#13;\nwhich are more visible and powerful are able to
        define, describe,&#13;\nand own social problems in ways convenient to their
        interests,&#13;\ngoals, and/or underlying organizing ideologies.</dc:description>\n<dc:date>2005-02-17T23:41:33Z</dc:date>\n<dc:date>2005-02-17T23:41:33Z</dc:date>\n<dc:date>1992-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/349</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;175</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
