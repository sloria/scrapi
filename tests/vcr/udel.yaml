        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Analysis:
        \ Police And Fire Departments</dc:title>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Disaster
        Analysis</dc:subject>\n<dc:subject>Police Departments</dc:subject>\n<dc:subject>Fire
        Departments</dc:subject>\n<dc:subject>Community Response</dc:subject>\n<dc:subject>Organizational
        Response</dc:subject>\n<dc:subject>Natural Disasters</dc:subject>\n<dc:subject>Technological
        Disaster</dc:subject>\n<dc:description>Chapter 1. INTRODUCTION&#13;\nBackground
        of This Report&#13;\nThe Disaster Research Center (DRC) at the University
        of Delaware&#13;\nin the fall of 1985 initiated work under Contract EMW-85C-1981
        on a&#13;\nfive year project focusing upon community and organizational response&#13;\nto
        natural and technological disasters. During the First Phase of the&#13;\nproject
        where the work extended over a year, the DRC undertook a&#13;\ncomparative
        study of the responses of local emergency management&#13;\nagencies (LEMAs)
        during the emergency time period of disasters. The&#13;\nFinal Report on the
        First Phase of the work (Wenger, Quarantelli and&#13;\nDynes, 1987) reported
        on both the extensiveness and effectiveness of the disaster response by LEMAs
        in six communities. An empirically&#13;\ngrounded eightfold typology of local
        emergency management arrangements&#13;\nwas developed, and the effectiveness
        of the various types was studied&#13;\nin relation to such variables as disaster
        experience, disaster&#13;\nplanning and federal assistance. In general, we
        found a strong&#13;\npositive relationship between prior disaster experience
        and both the&#13;\nextensiveness and effectiveness of LEMA response. A similar
        pattern&#13;\nwas discerned for prior disaster planning. In addition, we found
        that&#13;\nvarious forms of federal assistance can have positive, salutary&#13;\neffects
        upon local community response. The Second Phase of the research has shifted
        the focus of study&#13;\nfrom LEMAs to local police and fire departments.
        As was the case in&#13;\nthe work in Phase One, there are actually two distinct
        although&#13;\nrelated project activities, i.e., the field work on the organizations&#13;\nbeing
        studied and the work on the computerization of the DRC library and data base.
        \ In this Final Report we discuss the major empirical findins we have generated
        with regard to the response of local police and fire departments to disasters;
        another Final Report summarizes our work on the DRC library and data base
        ( see Quarantelli, 1989).</dc:description>\n<dc:date>2005-04-22T17:42:06Z</dc:date>\n<dc:date>2005-04-22T17:42:06Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1141</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;37</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
