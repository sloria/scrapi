        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Slippage and
        Polymer Migration in a Model of Dilute Polymer Fluid</dc:title>\n<dc:creator>Cook,
        L. Pamela</dc:creator>\n<dc:creator>Rossi, Louis F.</dc:creator>\n<dc:description>This
        paper introduces a new mathematical model for a dilute complex fluid based
        on&#13;\na Hookean bead-spring mechanism. The new model couples constitutive
        equations&#13;\nwith number density and includes bead slippage which manifests
        itself in higher-&#13;\norder corrections. In the case of simple shear flows,
        we compute steady solutions and&#13;\ndetermine the linear stability of this
        model along the flow curve. The linear stability&#13;\nindicates a selection
        mechanism for multi-valued regions of the flow curve in stress-&#13;\ncontrolled
        experiments. We find that the model provides a physically reasonable&#13;\nextension
        to existing models and exhibits desirable properties such as shear thinning&#13;\nand
        shear banding. Finally, it predicts hysteretic behavior in the effective viscosity&#13;\nqualitatively
        similar to that which has been observed in laboratory experiments.</dc:description>\n<dc:date>2005-02-16T18:39:00Z</dc:date>\n<dc:date>2005-02-16T18:39:00Z</dc:date>\n<dc:date>2003-04-23</dc:date>\n<dc:type>Technical
