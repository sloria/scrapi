        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An Experimental
        Study of Acid Volatile Sulfides Predicting Toxicity in a Heavy Metals Contaminated
        Wetland Environment</dc:title>\n<dc:creator>Simmons, Bradley L.</dc:creator>\n<dc:subject>toxicity</dc:subject>\n<dc:subject>heavy
        metals</dc:subject>\n<dc:subject>acid volatile sulfides</dc:subject>\n<dc:subject>wetland
        environments</dc:subject>\n<dc:description>The Environmental Protection Agency
        (EPA) is currently developing sediment quality criteria (SQC) for contaminants
        that associate with both fresh and marine water sediments and are toxic to
        those sediment dwelling and sediment dependent organisms. One basis for establishing
        SQC uses equilibrium partitioning between the sediment and pore water phases
        in a sediment. This is a viable approach because it deals with varying bioavailability
        and toxicity affects of chemicals in sediments (Di Toro, 1991). It is known
        that the aqueous free metal (Cd2+, Cu2*, etc.) is the bioavailable species
        for heavy metals.</dc:description>\n<dc:date>2005-07-18T22:49:49Z</dc:date>\n<dc:date>2005-07-18T22:49:49Z</dc:date>\n<dc:date>1993-08</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1389</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;36</dc:relation>\n</oai_dc:dc>\n</metadata>\n
