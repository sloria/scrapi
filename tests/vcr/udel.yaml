        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Achieving High-Order
        Convergence Rates with Deforming Basis Functions</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:subject>Convection-diffusion</dc:subject>\n<dc:subject>particle
        methods</dc:subject>\n<dc:subject>computational fluid dynamics</dc:subject>\n<dc:subject>deforming
        blobs</dc:subject>\n<dc:description>This article studies the use of moving,
        deforming elliptical Gaussian basis functions&#13;\nto compute the evolution
        of passive scalar quantities in a two-dimensional, incompressible flow field.&#13;\nWe
        compute an evolution equation for the velocity, rotation, extension and deformation
        of the com-&#13;\nputational elements as a function of flow quantities. We
        find that if one uses the physical flow velocity&#13;\ndata calculated from
        the basis function centroid, the method has only second order spatial accuracy.&#13;\nHowever,
        by computing the residual of the numerical method, we can determine adjustments
        to&#13;\nthe centroid data so that the scheme will achieve fourth-order spatial
        accuracy. Simulations with&#13;\nnontrivial flow parameters demonstrate that
        the methods exhibit the properties predicted by theory.</dc:description>\n<dc:date>2005-02-16T17:49:27Z</dc:date>\n<dc:date>2005-02-16T17:49:27Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Technical
