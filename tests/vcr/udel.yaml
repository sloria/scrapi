        de los sismos de 1985, es un documento de reflexion y discusion&#13;\npara
        guiar el trabajo teorico y practico de los profesionales; y su consulta deberia&#13;\nser
        obligada para cualquier ejercicio de planeacion sobre prevencion y atencion
