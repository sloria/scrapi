        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Problems
        And Prospects Of Collaborative Cross-Cultural Disaster Reseach</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Accidents</dc:subject>\n<dc:subject>cross-cultural
        research</dc:subject>\n<dc:description>First of all, i want to thank Dr. Matrevili
        for inviting me to this symposium. I am very gald to be here for two reasons.
        One is a a personal reason- this ysmposium will allow me to meet distinguished
        researchers and scholars I have heard or read about(such as Professor Geipel
        and Dr. Frey) ,but have never met. Such personal meetings will allow me to
        learn about studies and works that are new to me.&#13;\nBut, the other reason
        I am glad to be here is a more professional one.  An international symposium
        such as this one on disasters and accidents is important for what it symbolizes.
        \ It indicates we are moving beyond just talking about international cooperation
        in research.  We are starting to move towards collaborative efforts in research
        and theory.</dc:description>\n<dc:date>2005-03-04T14:56:14Z</dc:date>\n<dc:date>2005-03-04T14:56:14Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/438</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
