        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Event
        And Consequence Vulnerability: Effects On The Disaster Recovery Process</dc:title>\n<dc:creator>Miller,
        Kristen S.</dc:creator>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:subject>consequence
        vulnerability</dc:subject>\n<dc:subject>event vulnerability</dc:subject>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:description>Disaster researchers have frequently
        argued that poor people are more vulnerable to hazard&#13;\nthreats and disasters
        than are those with greater economic resources. In this sense, vulnerability
        can&#13;\nbe defined as exposure to potential harm from the effects of the
        disaster agent on the built&#13;\nenvironment. Vulnerability, then, can be
        said to arise from spending large parts of one's everyday&#13;\nexistence
        in older, substandard structures or in densely populated, often inner-city,
        areas.</dc:description>\n<dc:date>2005-02-17T23:53:07Z</dc:date>\n<dc:date>2005-02-17T23:53:07Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:identifier>http://udspace.udel.edu/handle/19716/350</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;217</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/352</identifier>\n
        \               <datestamp>2007-10-10T15:42:51Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Model for Anisotropic
        Epitaxial Lateral Overgrowth</dc:title>\n<dc:creator>Khenner, M.</dc:creator>\n<dc:creator>Braun,
        Richard J.</dc:creator>\n<dc:creator>Mauk, M.G.</dc:creator>\n<dc:subject>selective
        epitaxy</dc:subject>\n<dc:subject>vapor phase epitaxy</dc:subject>\n<dc:subject>epitaxial
        lateral overgrowth</dc:subject>\n<dc:subject>computer simulation</dc:subject>\n<dc:description>The
        model for anisotropic crystal growth on a substrate covered by a mask material
        with a periodic series of parallel long trenches where the substrate is exposed
        to the vapor phase if developed. The model assumes that surface diffusion
        and deposition flux are the main mechanisms of the growth, and that the three
        key surface quantities (energy, mobility and adatom diffusivity) are anisotropic
        with either four- or six-fold symmetry. A geometrical approach to the motion
        of crystal surface in two dimensions is adopted and nonlinear evolution equations
        are solved by a finite-difference method. The model allows the direct computation
        of the crystal surface shape and the study of effects due to finite mask thickmness.
        As in experiments, lateral overgrowth of crystal onto the mask if found, as
        well as comparable crystal shapes; the anisotropy of the surface mobility
        is found to play the dominant role in the shape selection. The amount of the
        overgrowth and the shapes can be effectively controlled by orienting the fast
        and slow growth directions with respect to the substrate.</dc:description>\n<dc:date>2005-02-18T16:05:42Z</dc:date>\n<dc:date>2005-02-18T16:05:42Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/352</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-09</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/353</identifier>\n
        \               <datestamp>2007-10-10T15:42:55Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Bounded Film
        Evolution with Nonlinear Surface Properties</dc:title>\n<dc:creator>Debisschop,
        C.A.</dc:creator>\n<dc:creator>Braun, Richard J.</dc:creator>\n<dc:creator>Snow,
        S.A.</dc:creator>\n<dc:description>We study the evolution of a Newtonian free
        surface of a thin film above a solid wall. We consider the case in which the
        horizontal solid is covered by a non-wetting fluid and an insoluble monolayer
        of surfactant is present on the fluid-air interface. We pose a model that
        incorporates a variety of interfacial effects: van der Waals forces, variable
        surface tension and surface viscosity. The surface tension and surface viscosity
        depend nonlinearly on the surfactant concentration. Using lubrication theory
        we obtain a leading order description of the shape and velocity of the fluid-air
        interface, and the surfactant concentration, in the form of coupled nonlinear
        partial differential equations. A linear stability analysis reveals that the
        wavenumber that characterizes the marginal state is independent of the presence
        of the surfactant and the nonlinearity of the surface properties. We solve
        the 1+1-dimensional system numerically to obtain the spatio-temporal evolution
        of the free surface in the nonlinear regime, and observe the progression to
        rupture.</dc:description>\n<dc:date>2005-02-18T16:11:53Z</dc:date>\n<dc:date>2005-02-18T16:11:53Z</dc:date>\n<dc:date>2001-09-12</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/353</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-10</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/354</identifier>\n
        \               <datestamp>2007-10-10T15:42:57Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A High Order
        Langrangian Scheme for Flow Through Unsaturated Porous Media</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:subject>Lagrangian method</dc:subject>\n<dc:subject>unsaturated
        porous media</dc:subject>\n<dc:description>A new high order Lagrangian method
        uses moving basis functions&#13;\nto represent the moisture content in an
        unsaturated porous material. The basis&#13;\nfunctions are localized elliptical
        Gaussians that can move, spread, elongate and&#13;\nrotate under the action
        of the local velocity, velocity deviations, and diffusivity&#13;\nwith corrections
        for local material properties. The velocity and its deviations&#13;\nare calculated
        from the local moisture potential and its derivatives which can&#13;\nbe obtained
        from published experiments. This numerical technique is natu-&#13;\nrally
        adaptive in the sense that computational effort is expended only where&#13;\nthere
        is moisture and nowhere else, and this method is capable of capturing&#13;\ninfiltration
        instabilities in the wetting front observed by experimentalists and&#13;\npredicted
        by linear stability analysis. This method borrows many ideas from&#13;\nhigh
        Reynolds number vortex methods and other applications of Lagrangian&#13;\nschemes
        to nonlinear partial differential equations.</dc:description>\n<dc:date>2005-02-18T16:16:52Z</dc:date>\n<dc:date>2005-02-18T16:16:52Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/354</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-11</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/355</identifier>\n
        \               <datestamp>2007-10-10T15:42:58Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mathematical
        Foundations for the Boundary-Field Equation Methods in Acoustic and Electromagnetic
        Scattering</dc:title>\n<dc:creator>Hsiao, George C.</dc:creator>\n<dc:description>The
        essence of the boundary-field equation method is the reduction of the&#13;\nboundary
        value problem under consideration to an equivalent nonlocal boundary value
        problem in a bounded domain by using boundary integral equations.&#13;\nThe
        latter can then be treated by the standard variational method including&#13;\nits
        numerical approximations. In this paper, various formulations of the nonlocal
        boundary value problems will be given for the Helmholtz equation as well&#13;\nas
        for the time-harmonic Maxwell equations. Emphasis will be placed upon&#13;\nthe
        variational formulation for the method and mathematical foundations for&#13;\nthe
        solution procedure. Some numerical experiments are included for a model&#13;\nproblem
        in electromagnetic scattering.</dc:description>\n<dc:date>2005-02-18T16:30:22Z</dc:date>\n<dc:date>2005-02-18T16:30:22Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/355</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-01</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/356</identifier>\n
        \               <datestamp>2007-10-10T15:42:59Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Boundary Integral
        Methods in Low Frequency Acoustics</dc:title>\n<dc:creator>Hsiao, George C.</dc:creator>\n<dc:creator>Wendland,
        W.L.</dc:creator>\n<dc:subject>boundary integral equations</dc:subject>\n<dc:subject>the
        Calderon projector low frequency acoustics</dc:subject>\n<dc:subject>asymptotic
        expansion</dc:subject>\n<dc:description>This expository paper is concerned
        with the direct integral formulations&#13;\nfor boundary value problems of
        the Helmholtz equation. We discuss unique&#13;\nsolvability for the corresponding
        boundary integral equations and its relations&#13;\nto the interior eigenvalue
        value problems of the Laplacian. Based on the integral&#13;\nrepresentations,
        we study the asymptotic behaviors of the solutions to the&#13;\nboundary value
        problems when the wave number tends to zero. We arrive at&#13;\nthe asymptotic
        expansions for the solutions, and show that in all the cases, the&#13;\nleading
        terms in the expansions are always the corresponding potentials for the&#13;\nLaplacian.
        Our integral equation procedures developed here are general enough&#13;\nand
        can be adapted for treating similar low frequency scattering problems.</dc:description>\n<dc:date>2005-02-18T16:38:01Z</dc:date>\n<dc:date>2005-02-18T16:38:01Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/356</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-02</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/357</identifier>\n
        \               <datestamp>2007-10-10T15:43:01Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Variational Methods
        for Boundary Integral Equations: Theory and Applications</dc:title>\n<dc:creator>Hsiao,
        George C.</dc:creator>\n<dc:description>Variational methods for boundary integral
        equations deal with the weak formulations&#13;\nof boundary integral equations.
        Their numerical discretizations are&#13;\nknown as the boundary element methods.
        The later has become one of the most&#13;\npopular numerical schemes in recent
        years. In this expository paper, we discuss&#13;\nsome of the essential features
        of the methods, their intimate relations with the&#13;\nvariational formulations
        of the corresponding partial differential equations and&#13;\nrecent developments
        with respect to applications in domain composition from&#13;\nboth mathematical
        and numerical points of view.</dc:description>\n<dc:date>2005-02-18T16:42:39Z</dc:date>\n<dc:date>2005-02-18T16:42:39Z</dc:date>\n<dc:date>1999-12-19</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/357</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-03</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/358</identifier>\n
        \               <datestamp>2007-10-10T15:43:51Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Domain Decomposition
        Methods via Boundary Integral Equations</dc:title>\n<dc:creator>Hsiao, George
        C.</dc:creator>\n<dc:creator>Steinbach, O.</dc:creator>\n<dc:creator>Wendland,
        W.L.</dc:creator>\n<dc:subject>domain decomposition</dc:subject>\n<dc:subject>boundary
        integral equations</dc:subject>\n<dc:subject>boundary element methods</dc:subject>\n<dc:subject>preconditioning
        techniques</dc:subject>\n<dc:description>Domain decomposition methods are
        designed to deal with coupled or transmission&#13;\nproblems for partial differential
        equations. Since the original boundary value problem is replaced by local
        problems in substructures, domain decomposition methods are well suited for
        both parallelization and coupling of different discretization&#13;\nschemes.
        In general, the coupled problem is reduced to the Schur complement equation
        on the skeleton of the domain decomposition. Boundary integral equations are&#13;\nused
        to describe the local Steklov-Poincare operators which are basic for the local&#13;\nDirichlet-Neumann
        maps. Using different representations of the Steklov-Poincare&#13;\noperators
        we formulate and analyze various boundary element methods employed&#13;\nin
        local discretization schemes. We give sufficient conditions for the global
        stability&#13;\nand derive corresponding a priori error estimates. For the
        solution of the resulting&#13;\nlinear systems we describe appropriate iterative
        solution strategies using both local&#13;\nand global preconditioning techniques.</dc:description>\n<dc:date>2005-02-18T16:50:03Z</dc:date>\n<dc:date>2005-02-18T16:50:03Z</dc:date>\n<dc:date>2000-12-21</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/358</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-04</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/359</identifier>\n
        \               <datestamp>2007-10-10T15:43:49Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Hybrid Coupled
        Finite-Boundary Element Methods for Elliptical Systems of Second Order</dc:title>\n<dc:creator>Hsiao,
        George C.</dc:creator>\n<dc:creator>Schnack, E.</dc:creator>\n<dc:creator>Wendland,
        W.L.</dc:creator>\n<dc:description>In this hybrid method, we consider, in
        addition to traditional finite elements,&#13;\nthe Trefftz elements for which
        the governing equations of equilibrium are required to be&#13;\nsatisfied
        a priori within the subdomain elements. If the Trefftz elements are modelled&#13;\nwith
        boundary potentials supported by the individual element boundaries, this defines&#13;\nthe
        so\u2013called macro\u2013elements. These allow one to handle in particular
        situations involv-ing&#13;\nsingular features such as cracks, inclusions,
        corners and notches providing a locally&#13;\nhigh resolution of the desired
        stress fields, in combination with a traditional global varia-tional&#13;\nFEM
        analysis. The global stiffness matrix is here sparse as the one in conventional&#13;\nFEM.
        In addition, with slight modifications, the macro\u2013elements can be incorporated&#13;\ninto
        standard commercial FEM codes. The coupling between the elements is modelled&#13;\nby
        using a generalized compatibility condition in a weak sense with additional
        elements&#13;\non the skeleton. The latter allows us to relax the continuity
        requirements for the global&#13;\ndisplacement field. In particular, the mesh
        points of the macro\u2013elements can be chosen&#13;\nindependently of the
        nodes of the FEM structure. This approach permits the combination&#13;\nof
        independent meshes and also the exploitation of modern parallel computing
        facilities.&#13;\nWe present here the formulation of the method and its functional
        analytic setting as well as&#13;\ncorresponding discretizations and asymptotic
        error estimates. For illustration, we include&#13;\nsome computational results
        in two\u2013 and three\u2013dimensional elasticity.</dc:description>\n<dc:date>2005-02-18T17:10:55Z</dc:date>\n<dc:date>2005-02-18T17:10:55Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/359</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-05</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/360</identifier>\n
        \               <datestamp>2007-10-10T17:19:57Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Basis Properties
        of Traces and Normal Derivatives of Spherical-Separable Solutions of the Helmholtz
        Equation</dc:title>\n<dc:creator>Dallas, A.G.</dc:creator>\n<dc:description>The
        classical solutions of the Heimholtz equation resulting from the separation-of-variables
        procedure in spherical co\xF6rdinates are frequently used in one way or another
        to approximate other solutions. In particular, traces and/or normal derivatives
        of certain sequences of these spherical-separable solutions are commonly used
        as trial-and-test-functions in Galerkin procedures for the approximate solution
        of boundary-operator problems arising from the reformulation of exterior or
        interior boundary-value problems and set on the boundary \u0393 of the domain
        where a solution is wanted. While the completeness properties of these traces
        and normal derivatives in the usual Hilbert space L2( \u0393) are well known,
        their basis properties are not. We show that such sequences of traces or normal
        derivatives of the outgoing spherical-separable solutions form bases for L2(
        \u0393) only when \u0393 is a sphere centered at the pole of the spherical
        solutions; corresponding results are given for the entire solutions, accounting
        for the possibility of an interior eigenvalue. We identify other Hilbert spaces,
        connected with the far-field pattern, for which these functions do provide
        bases. We apply the results to discuss some aspects of the Waterman schemes
        for approximate solutions of scattering problems (the so-called \u201CT-matrix
        method\u201D), including the previous article of KRISTENSSON, RAMM, and STR\xD6M
        (J. Math. Phys.24 (1983), 2619-2631) on the convergence of such methods.</dc:description>\n<dc:date>2005-02-18T17:41:50Z</dc:date>\n<dc:date>2005-02-18T17:41:50Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/360</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2000-06</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/361</identifier>\n
        \               <datestamp>2007-10-10T15:43:04Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On the Convergence
        and Numerical Stability of the Second Waterman Scheme for Approximation of
        the Acoustic Field Scattered by a Hard Object</dc:title>\n<dc:creator>Dallas,
        A.G.</dc:creator>\n<dc:description>The numerical schemes of P.C. Waterman
        (J. Acoust. Soc. Am.45 (1969), 1417-1429), frequently referred to under the
        name of \"the T-Matrix method,\" have formed the basis for many scattering
        computations in many settings. However, no successful analyses of the algorithms
        have been published, so the limitations on their range of applicability and
        numerical stability remain largely unknown; this is of particular importance
        because of the apparently inconsistent success achieved in numerical experiments.
        Here, we give an operator condition that guarantees the viability of the algorithm
        and mean-square convergence of the far-field patterns generated by the second
        Waterman scheme for the case of time-harmonic acoustic scattering by a hard
        obstacle; we prove further that the operator condition holds at least whenever
        the scattering obstacle is ellipsoidal. For the convergence proof, we also
        assume that the square of the wavenumber is not an interior Dirichlet eigenvalue
        for the negative Laplacianl in the contrary case, we show that the algorithm
        is at best numerically ill-coordinated. With this and previous experience
        in numerical applications, it appears that the performance of the algorithm
        is markedly shape-dependent; for certain obstacles, e.g., ellipsoids, instabilities
        are so localized in wavenumber that they are practically numerically irrelevant,
        while it is not clear whether the erratic results found in applications to
        various other shapes arise from a failure of convergence or form numerical
        instability.</dc:description>\n<dc:date>2005-02-18T17:46:49Z</dc:date>\n<dc:date>2005-02-18T17:46:49Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
