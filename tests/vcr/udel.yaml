        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Boundary Element
        Methods \u2013 An Overview</dc:title>\n<dc:creator>Hsiao, George C.</dc:creator>\n<dc:subject>Boundary
        integral equations</dc:subject>\n<dc:subject>fundamental solutions</dc:subject>\n<dc:subject>variational
        formulations</dc:subject>\n<dc:subject>Sobolev spaces</dc:subject>\n<dc:subject>weak
        solutions</dc:subject>\n<dc:subject>Garding\u2019s inequality</dc:subject>\n<dc:subject>Galerkin\u2019s
        method</dc:subject>\n<dc:subject>boundary elements</dc:subject>\n<dc:subject>stability</dc:subject>\n<dc:subject>ill-posedness</dc:subject>\n<dc:subject>asymptotic
        error estimates</dc:subject>\n<dc:description>Dedicated to Professor Dr. Wolfgang
        L.Wendland in Friendship and Admiration. This&#13;\npaper is based on a plenary
        lecture entitled Boundary Element Methods \u2013 past, present and&#13;\nthe
        future, delivered by the author at the First Chilean Workshop on Numerical
        Analysis&#13;\nof Partial Differential Equations, Universidal de Concepcion,
        Chile, January 13-16, 2004.</dc:description>\n<dc:description>Variational
        methods for boundary integral equations deal with the weak formulations of
        boundary integral equations. Their numerical discretizations are known as
        the boundary element methods. This paper gives an overview of the method from
        both theoretical and numerical point of view. It summaries the main results
        obtained by the author and his collaborators over the last 30 years. Fundamental
        theory and various applications will be illustrated through simple examples.
        Some numerical experiments in elasticity as well as in fluid mechanics will
        be included to demonstrate the efficiency of the methods.</dc:description>\n<dc:date>2004-12-22T02:31:53Z</dc:date>\n<dc:date>2004-12-22T02:31:53Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/209</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2004-08</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/210</identifier>\n
