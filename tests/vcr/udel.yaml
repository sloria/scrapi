        Difference Sets and Their p-Ranks</dc:title>\n<dc:creator>Chandler, D.B.</dc:creator>\n<dc:creator>Xiang,
        Qing</dc:creator>\n<dc:subject>Affine GMW difference set</dc:subject>\n<dc:subject>Gauss
        sum</dc:subject>\n<dc:subject>Relative difference set</dc:subject>\n<dc:subject>Singer
        difference set</dc:subject>\n<dc:subject>Stickelberger\u2019s theorem</dc:subject>\n<dc:subject>Teichmuller
        character</dc:subject>\n<dc:description>By modifying the constructions in
        [10] and [15], we construct a family of&#13;\ncyclic ((q 3k&#13;\n\u2212 1)/(q
        \u2212 1), q \u2212 1, q 3k \u2212 1 , q 3k \u2212 2 ) relative difference
        sets, where q = 3 e . These&#13;\nrelative difference sets are \u201Cliftings\u201D
        of the difference sets constructed in [10] and [15]. In&#13;\norder to demonstrate
        that these relative difference sets are in general new, we compute p-ranks&#13;\nof
        the classical relative difference sets and 3-ranks of the newly constructed
        relative&#13;\ndifference sets when q = 3. By rank comparison, we show that
        the newly constructed&#13;\nrelative difference sets are never equivalent
        to the classical relative difference sets, and&#13;\nare in general inequivalent
        to the affine GMW difference sets.</dc:description>\n<dc:date>2005-02-17T15:57:24Z</dc:date>\n<dc:date>2005-02-17T15:57:24Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
