        concentration</dc:subject>\n<dc:subject>ground water</dc:subject>\n<dc:subject>agricultural
        areas</dc:subject>\n<dc:subject>neural networks</dc:subject>\n<dc:description>Nitrate
        concentration in ground water is a major problem in specific agricultural
        areas.  Using regression and neural networks, this study models nitrate concentration
        in ground water as a function of iron concentration in ground water, season
        and distance of the well from a poultry house.  Results from both techniques
        are comparable and show that the distance of the well from a poultry house
        has a significant effect on nitrate concentration in groundwater.</dc:description>\n<dc:date>2006-03-24T20:52:37Z</dc:date>\n<dc:date>2006-03-24T20:52:37Z</dc:date>\n<dc:date>2003-01</dc:date>\n<dc:type>Technical
