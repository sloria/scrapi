        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sociology
        And Social Psychology Of Disasters:  Implications For Third World And Developing
        Countries</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Technologies</dc:subject>\n<dc:subject>sociology</dc:subject>\n<dc:subject>social
        psychology</dc:subject>\n<dc:subject>developing countries</dc:subject>\n<dc:subject>third
        world countries</dc:subject>\n<dc:description>It would be possible to be very
        discouraged by the sudden or acute disasters facing the world in the future.
        \ Increasing populations and greater population density in vulnerable areas
        almost insure natural disaster agents in the years to come will threaten to
        more disastrous then they have been in the past.  Also, the development of
        complex technologies, while beneficial in many respects, will additionally
        bring dangers in the future to localities previously unthreatened by natural
        disaster agents.</dc:description>\n<dc:date>2005-03-04T15:27:50Z</dc:date>\n<dc:date>2005-03-04T15:27:50Z</dc:date>\n<dc:date>1980</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/439</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
