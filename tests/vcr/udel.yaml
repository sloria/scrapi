        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Collective
        Behavior In the September 11, 2001 Evacuation Of The World Trade Center</dc:title>\n<dc:creator>Connell,
        Rory</dc:creator>\n<dc:subject>World Trade Center</dc:subject>\n<dc:subject>Evacuation</dc:subject>\n<dc:subject>Collective
        Behavior</dc:subject>\n<dc:subject>social location</dc:subject>\n<dc:subject>leaders</dc:subject>\n<dc:subject>threat</dc:subject>\n<dc:description>Collective
        behavior framework is utilized to examine the evacuation of the World Trade&#13;\nCenter
        complex following the attacks of September 11. Using both first-person&#13;\nnewspaper
        accounts and media reports, the paper focuses on emerging norms in the&#13;\ndecision
        to evacuate as well as the evacuation process itself. Three key factors affected&#13;\nthe
        decision to evacuate: (1) social location, (2) the role of leaders, and (3)
        the level of&#13;\nperceived threat. Helping behavior, the definition of norms
        in the stairwells, and&#13;\nepisodes of deviant behavior as emerging norms
        were all evident in the evacuation&#13;\nprocess. Panic was not widely observed
        during the evacuation of the Twin Towers.&#13;\nImprovements made following
        the 1993 World Trade Center attack contributed to a more&#13;\nsuccessful
        evacuation.</dc:description>\n<dc:date>2005-03-23</dc:date>\n<dc:date>2005-03-23</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/683</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;313</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
