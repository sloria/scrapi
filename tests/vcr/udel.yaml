        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Application Of
        The Telegraph Equation To Oceanic Diffusion: Another Mathematic model</dc:title>\n<dc:creator>Okubo,
        Akira</dc:creator>\n<dc:subject>telegraph equation</dc:subject>\n<dc:subject>oceanic
        difussion</dc:subject>\n<dc:subject>mathematical model</dc:subject>\n<dc:description>The
        solution of the conventional diffusion equation has an obvious shortcoming;
        that is, the substance concentration will rise instantaneously everywhere
        when substance is introduced at some point in the sea. Although such instantaneous
        propagation of substance makes a negligibly small contribution to the concentration
        at large distances from the source, it might cause serious error in predicting
        water pollution, micro-organism distributions, etc. A diffusion equation which
        overcomes this difficulty is the telegraph equation characterized by a finite
        propagation velocity. An ad hoc derivation of the telegraph equation from
        a set of hydromechanical equations identifies the parameters involved in the
        equation. Thus, the propagation velocity is related to the correlation tensor
        of turbulent velocity. As a result, the one-particle dispersion law by Taylor
        and the relative diffusion law by Richardson can be deduced from the telegraph
        equation.</dc:description>\n<dc:date>2005-07-31T20:01:43Z</dc:date>\n<dc:date>2005-07-31T20:01:43Z</dc:date>\n<dc:date>1971-03</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1439</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;78</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1440</identifier>\n
        \               <datestamp>2007-10-10T16:21:32Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Plankton Systematics
        and Distribution</dc:title>\n<dc:creator>Malone, Thomas C.</dc:creator>\n<dc:subject>phytoplankton
        species</dc:subject>\n<dc:subject>zooplankton species</dc:subject>\n<dc:subject>planktonic
        organisms</dc:subject>\n<dc:description>This paper uses published and unpublished
        data collected over the past 75 years to describe the distributions of phytoplankton
        and zooplankton species in New York Bight. Phytoplankton and zooplankton densities
        were found to decrease with distance from the Raritan-Hudson River estuary.
        Phytoplankton populations were dominated by diatoms (cold months) and chlorophytes
        (warm months) in the estuary and apex and by diatoms in the outer Bight. Zooplankton
        populations were dominated by copepods and meroplankton (summer only) in the
        estuary and by copepods in the Bight.</dc:description>\n<dc:date>2005-07-31T20:09:36Z</dc:date>\n<dc:date>2005-07-31T20:09:36Z</dc:date>\n<dc:date>1977-05</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1440</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;79</dc:relation>\n<dc:publisher>New
        York Sea Grant Institute</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1444</identifier>\n
        \               <datestamp>2007-10-10T16:22:54Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
