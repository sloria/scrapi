        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Fluid Balance
        And  Electrolyte Distribution In The Human Body</dc:title>\n<dc:creator>DeLand,
        Edward C.</dc:creator>\n<dc:creator>Bradham, Gilbert B.</dc:creator>\n<dc:subject>Fluid
        Balance</dc:subject>\n<dc:subject>Electrolyte Distribution</dc:subject>\n<dc:subject>Human
        Body</dc:subject>\n<dc:description>This&#13;\nMemorandum presents a conceptual
        model and a&#13;\nmathematical method for computing the physiological fluid&#13;\nand
        electrolyte distribution for selected body compartments&#13;\nof an average,
        young, 70-kilogram human male. The&#13;\nmathematical procedure simulates
        the physiological subsystems&#13;\nby incorporating all the known chemical
        reactions&#13;\nand electrochemical relations which seem necessary to&#13;\nestablish
        the fluid and electrolyte distribution. Because&#13;\nthe whole body is being
        considered, the relatively large&#13;\nnumber of computations required argues
        that a computer be&#13;\nemployed,&#13;\nThe construction of the model and
        the mathematical&#13;\nbackground is given in heuristic form only, with reference&#13;\nto
        earlier papers for rigorous development. However, considerable detail is shown
        regarding the analysis of the&#13;\ncomputed results for a standard, steady-state,
        average,&#13;\nyoung, resting, 70-kg human male. Finally, the results&#13;\nof
        validation experiments, consisting of chemical stresses&#13;\napplied to the
        model, are discussed. In some cases, these&#13;\nresults are compared with
        similar experiments in the biological&#13;\nliterature, but in others reference
        is made to a companion&#13;\npaper by G. B. Bradham, et al. (1), in which&#13;\nparticular
        laboratory validation experiments are described&#13;\nin detail. The results
        of these experiments indicate that&#13;\nthe model is a valid supplementary
        tool for research in&#13;\nthe clinical and the research laboratory as well
        as in&#13;\ntheoretical physiology.</dc:description>\n<dc:date>2005-07-27T19:52:29Z</dc:date>\n<dc:date>2005-07-27T19:52:29Z</dc:date>\n<dc:date>1965-02</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1426</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;52</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
