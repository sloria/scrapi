        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On the Existence
        of Two-Dimensional, Localized, Rotating, Self-Similar Vortical Structures</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:creator>Graham-Eagle, J.</dc:creator>\n<dc:subject>Navier-Stokes
        equation</dc:subject>\n<dc:subject>vorticity dynamics</dc:subject>\n<dc:subject>coherent
        structures</dc:subject>\n<dc:description>We prove that a Gaussian monopole,
        also known as the Lamb-Oseen vortex, is the only localized, rotating, self-similar
        solution to the two-dimensional, incompressible Navier-Stokes equations where
        level sets of vorticity and corotating streamfunction coincide. Our definition
        of self-similarity is restricted to the natural linear combination of space,
        time and viscous diffusion. We arrive at this conclusion by analytically determining
        the azimuthal Fourier modes for all possible solutions to this problem and
        then proving that the amplitude of all but the first (axisymmetric) is zero.
        Since coherent vortex multipoles are observed to be in a state where lines
        of vorticity and corotating streamfunction correspond, this casts doubt on
        the existence of any self-similar asymptotic structure other than the monopole.</dc:description>\n<dc:date>2005-02-17T18:56:19Z</dc:date>\n<dc:date>2005-02-17T18:56:19Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/343</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-03</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/344</identifier>\n
        \               <datestamp>2007-10-10T15:40:59Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
