        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Functioning
        of Local Civil Defense in Disasters</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:subject>civil defense</dc:subject>\n<dc:subject>national
        policy</dc:subject>\n<dc:subject>local policy</dc:subject>\n<dc:subject>community
        perceptions</dc:subject>\n<dc:description>This paper focuses on the functioning
        of local civil defense units in natural disaster. With this focus, however,
        certain implications can be derived which can be projected into the more inclusive
        context of probable operational problems which might occur in a nuclear situation.
        The basic assumption made here is that the range of problems experienced by
        the local civil defense unit in a disaster setting would be similar to those
        which would be encountered subsequent to a nuclear catastrophe. Where there
        are differences, they can be visualized primarily as one of degree. With the
        exception of the specific form of secondary threat, i.e. radiation and the
        probability that a wider geographical area will be involved, a nuclear explosion
        would not create essentially different problems for community response.</dc:description>\n<dc:date>2005-04-28T22:21:20Z</dc:date>\n<dc:date>2005-04-28T22:21:20Z</dc:date>\n<dc:date>1969-11</dc:date>\n<dc:type>Working
