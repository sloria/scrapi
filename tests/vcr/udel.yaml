        Finite Element Solution of Non-isothermal Parallel-plate Flow</dc:title>\n<dc:creator>Zhang,
        Shangyou</dc:creator>\n<dc:creator>Olagunju, David O.</dc:creator>\n<dc:subject>Parallel-plate
        flow</dc:subject>\n<dc:subject>viscous heating</dc:subject>\n<dc:subject>axisymmetric
        finite elements</dc:subject>\n<dc:description>Steady non-isothermal parallel-plate
        flow of a Newtonian fluid with a temperature dependent&#13;\nviscosity is
        considered. The viscosity is modelled by a Nahme type law. We apply axisymmetric&#13;\nQ
        k finite elements to the coupled nonlinear system to obtain numerical solutions
        for a wide&#13;\nrange of parameters.</dc:description>\n<dc:date>2005-01-28T20:04:08Z</dc:date>\n<dc:date>2005-01-28T20:04:08Z</dc:date>\n<dc:date>2004-11-19</dc:date>\n<dc:type>Technical
