        a global disaster information network (GDIN):  problematical aspects</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Information Technologies</dc:subject>\n<dc:subject>Global
        Disaster Managing</dc:subject>\n<dc:subject>global disaster information network
        (GDIN)</dc:subject>\n<dc:subject>Global Disaster Planning</dc:subject>\n<dc:description>The
        United States is considering initiating and developing a global disaster information
        network (GDIN). The basic decision is to be made in early 1998. As part of
        that consideration the Disaster Research Center (DRC) was asked about problematical
        aspects of establishing a GDIN, especially in the going from the domestic
        national level to the international or global scene. In many respects what
        is being proposed is an instance of technology transfer.</dc:description>\n<dc:date>2004-12-18</dc:date>\n<dc:date>2004-12-18</dc:date>\n<dc:date>1997-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/201</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
