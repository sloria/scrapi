        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community Conflict:
        Its Absence and its Presence in Natural Disasters</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>urban community</dc:subject>\n<dc:subject>collective
        response</dc:subject>\n<dc:subject>community conflict</dc:subject>\n<dc:description>Recent
        research at the Disaster Research Center at The Ohio State University has
        allowed a sharper focus on the problem. Field studies have been conducted
        about 100 different natural disaster situations. While our research  has not
        been directed primarily to the problem involved, nevertheless, the data gathered
        permit us to specify more clearly the conditions under which conflict and
        the conditions under which cooperation emerge at times of major emergency.
        WE have firsthand data on many cases allowing use to make a more intensive
        analysis than could either students of the problems. The research focus of
        the Center has been on the urban community and the major organizations and
        groups likely to be involved in collective response to a larger-scale disaster.
        Not only has the immediate emergency period been examined, but some attention
        has also been given to longer run responses during the relief and rehabilitation
        periods in the aftermaths of disasters. Thus, we have been in a position to
        observe both short-run and long-run community conflict and cooperation in
        such stress situations.</dc:description>\n<dc:date>2005-04-30T15:41:22Z</dc:date>\n<dc:date>2005-04-30T15:41:22Z</dc:date>\n<dc:date>1971-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1187</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;34</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1188</identifier>\n
        \               <datestamp>2007-10-10T16:04:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Innovation in Anticipation of Crisis: Some Possible Studies</dc:title>\n<dc:creator>Weller,
        Jack M.</dc:creator>\n<dc:creator>Kreps, Gary A.</dc:creator>\n<dc:subject>research</dc:subject>\n<dc:subject>community
        crisis</dc:subject>\n<dc:subject>organizational innovation</dc:subject>\n<dc:description>We
        want to express as explicitly as possible the current direction of our thoughts
        about DRC\u2019s study of organizational changes designed to meet the problems
        of response to community crisis. The most important reason for expression
        of these tentative and diffuse ideas is to provoke responses about their relevance,
        fruitfulness, and omissions; most of all a push in a fruitful direction would
        be appreciated. The baselines for our current thinking derive from DRC\u2019s
        and personal experiences in various crisis-relevant organizations (police,
        fire, hospitals, etc. which have been observed to change plans, policies,
        organizational structure, etc. because of anticipation of possible crisis
        response; and the literature on organizations. DRC\u2019s research experience,
        through our selective perceptions, indicated low levels of change in disaster-relevant
        organizations even after experience of disaster has clearly demonstrated the
        shortcomings of current organizational plans and preparations. It has also
        indicated relatively high levels of innovation in anticipation of possible
        civil disturbances, even in some cases where community factors make them seem
        unlikely. Presently, important research goals would seem to be development
        of more extensive and systematic data on the empirical distributions and patterns
        of organizational innovation in anticipation  of crisis and attempts at ordering
        possible factors which may account for the empirical similarities and differences
        in organizational innovation.</dc:description>\n<dc:date>2005-04-30T16:08:30Z</dc:date>\n<dc:date>2005-04-30T16:08:30Z</dc:date>\n<dc:date>1971-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1188</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;35</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1189</identifier>\n
