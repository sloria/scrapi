        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster-Related
        Emergent Citizen Groups: An Examination Of Their Relationships To Other Organizations</dc:title>\n<dc:creator>Green,
        Kenneth E.</dc:creator>\n<dc:creator>Neal, David M.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Emergent Citizen Groups</dc:subject>\n<dc:subject>citizen
        response</dc:subject>\n<dc:subject/>\n<dc:description>Citizen response to
        adverse or potentially adverse situations has been a growing phenomenon since
        the 1970\u2019s (Boyte, 1980; Henig, 1982).  Issues regarding these situations
        may include consumerism, anti-crime, riot mitigation, the environment, and
        natural or man-caused disasters.  In order to accomplish various tasks in
        regard to these various issues, grass roots social movement organizations
        (SMO\u2019s) are often mobilized by concerned citizens.  Using data from a
        nationwide study we look at the relationship between one type of SMO, an emergent
        citizen group (ECG) in a disaster \u2013related situation, and selected key
        local organizations.  In this analysis, a collective behavior and organizational
        approach are combined.  This tack allows us to analyze the ECG as it develop
        within its organizational set (see Evan, 1976), and even analyze the emergence
        of an organizational set (see Ross, 1980).  Using the ECG as our focal organization
        we look at the dominant direction of the flow of information between it and
        the key organizations as a fundamental factor of influence within the issue-organization
        set.  The consequences of the ECG\u2019s legitimacy and successes are then
        discussed in light of the patterns of relations or characteristics with the
        other members of the organizational set.</dc:description>\n<dc:date>2005-03-05T19:46:39Z</dc:date>\n<dc:date>2005-03-05T19:46:39Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/470</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;94</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/471</identifier>\n
        \               <datestamp>2007-10-10T16:32:12Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Needed
        Innovation In Emergency Medical Services In Disasters Of The Future</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Emergency Medical Services</dc:subject>\n<dc:subject>casualty
        situations</dc:subject>\n<dc:description>Our remarks are derived from recent
        empirical studies on the delivery of emergency medical services (EMS) in large
        mass casualty situations in the United States, but they are intended to be
        applicable to all societies.  We also use the current scene to project into
        the future for it is a common major mistake in disaster planning to look backwards,
        not forward.  Our six basic themes are:</dc:description>\n<dc:date>2005-03-05T20:04:08Z</dc:date>\n<dc:date>2005-03-05T20:04:08Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/471</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;95</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/472</identifier>\n
        \               <datestamp>2007-10-10T16:32:17Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>First
        Responders And Their Initial Behavior In Hazardous Chemical Transportation
        Accidents</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Gray,
        Jane</dc:creator>\n<dc:subject>Accidents</dc:subject>\n<dc:subject>Dangerous
        Chemicals</dc:subject>\n<dc:subject>Chemical Emergencies</dc:subject>\n<dc:description>There
        seems to be general agreement that accidents, disasters, and catastrophes
        involving dangerous chemicals have been increasing in recent years (1). The
        Bhopal, India incident was simply a very public manifestation of what many
        observers have known has been a growing trend.  Considerable research of a
        technical nature has been undertaken on the problem.  However, very little
        attention has been paid to the behavioral, that is, the human and group aspects
        of the matter.  To begin to close this gap in knowledge, we at the Disaster
        Research Center (DRC) in 1977 launched a four year study of sociobehavioral
        responses to acute chemical emergencies, this being the first systematic and
        large scale effort of its kind by social scientists.</dc:description>\n<dc:date>2005-03-05T20:32:35Z</dc:date>\n<dc:date>2005-03-05T20:32:35Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/472</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;96</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/473</identifier>\n
        \               <datestamp>2007-10-10T16:27:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster:
        \ An Entry For An Italian Dictionary Of Sociology</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Sociology</dc:subject>\n<dc:description>The
        social scientific study of disasters has increased tremendously in the last
        30 years.  While the initial research interest was concentrated in the United
        States, work on the human and group aspects of disasters is now a world-wide
        enterprise with major research being undertaken in such countries as Australia,
        Italy, Japan and Sweden.  Thus, we can only look at selective, significant
        features of the topic in this article.  We will primarily discuss the concept
        of disaster, present a brief sociohistorical description of the development
        of the research work, summarize the major substantive themes, findings and
        conclusions regarding a variety of disaster issues and questions, and conclude
        with a note about the future.  While our emphasis will be on the work of sociologists,
        it should be noted that geographers in particular have also contributed substantially
        to the development of the area.</dc:description>\n<dc:date>2005-03-05T20:49:18Z</dc:date>\n<dc:date>2005-03-05T20:49:18Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/473</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;97</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/474</identifier>\n
        \               <datestamp>2007-10-10T16:27:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mass
        Media And Disasters</dc:title>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:subject>Mass
        Media</dc:subject>\n<dc:subject>Disasters</dc:subject>\n<dc:description>Disaster
        researchers and emergency management officials often disagree about many facets
        of the disaster experience.  Like the earthworm and the giraffe, it is often
        difficult for them to see eye-to-eye. Researchers sometime become upset with
        tradition-bound practitioners who seem incapable of not making the same mistake
        over and over again.  Meanwhile, emergency management officials often become
        either bemused or furious with theoretical, pipe-smoking, na\xEFve, eggheads
        who would not know a real-life, honest to goodness, disaster problem if it
        came into their Ivory Towers and bit them in the ankle.</dc:description>\n<dc:date>2005-03-05T21:06:32Z</dc:date>\n<dc:date>2005-03-05T21:06:32Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/474</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;98</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/475</identifier>\n
        \               <datestamp>2007-10-10T16:27:25Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Local
        And National Media Coverage Of Disaster: A Content Analysis Of The Print Media's
        Treatment Of Disaster Myths</dc:title>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:creator>Friedman,
        Barbara Jill</dc:creator>\n<dc:subject>Media Coverage</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Disaster
        Myths</dc:subject>\n<dc:description>For over two decades students of disaster
        phenomena have attempted to accurately describe and explain the behavior of
        individuals, groups, and organizations during the pre-impact, trans-impact
        and post-impact periods.  As part of this effort, considerable attention has
        been paid to cataloguing \u201Cdisaster myths.\u201D  Fritz (1961) was one
        of the first researchers to discuss that many popular beliefs about disaster
        behavior are incorrect.  For example, the widely accepted beliefs in large-scale
        panic, looting and criminal activity, public shelter utilization, disaster
        shock and general anti-social behavior have been shown to be inaccurate.  Later
        Barton (1970), Dynes (1970) and Quarantelli and Dynes (1972)  further highlighted
        these mythical elements.  Wenger et.al. (1975) was able to empirically demonstrate
        that indeed the public does hold to these mistaken notions.  Not only do residents
        of non-disaster locales subscribe to these myths, but later research found
        that residents of three communities  with extensive disaster experience also
        possessed inaccurate information about these types of disaster behavior (Wenger
        et.al., 1984).</dc:description>\n<dc:date>2005-03-05T21:36:24Z</dc:date>\n<dc:date>2005-03-05T21:36:24Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/475</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;99</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/476</identifier>\n
        \               <datestamp>2007-10-10T16:32:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Problems Of Relocation Of Disaster -At-Risk Communities: Some Questions And
        Some Problems</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Social
        Problems</dc:subject>\n<dc:subject>Relocation</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:description>The
        following remarks are offered with the intent of challenging what may at times
        to some seem obvious.  The central thesis is that the notion of relocating
        people away from dangerous localities is not as simple or self-evident as
        may appear at first glance.  The process of relocation is very complex and
        it is not something to be automatically accepted as a good thing.</dc:description>\n<dc:date>2005-03-05T21:48:24Z</dc:date>\n<dc:date>2005-03-05T21:48:24Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/476</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;100</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/477</identifier>\n
        \               <datestamp>2007-10-10T16:32:15Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Need for Planning, Training, and Policy on Emergency Preparedness</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>emergency</dc:subject>\n<dc:subject>training</dc:subject>\n<dc:description>The
        title I have given the remarks I will make is The Need for Planning, Training,
        and Policy on Emergency Preparedness. The need is not self-evident as might
        appear at first glance. Even when the need is recognized there is sometimes
        difficulty in seeing how the need can be communicated to others. And even
        when it is communicated to others, there frequently is an overlooking of the
        fact that the three elements\u2014planning, training and policy are not separate
        and independent, but intricately linked to one another. This, in part, is
        why although the emphasis of this symposium is on training, I think it is
        appropriate to look at the training in a larger context.</dc:description>\n<dc:date>2005-03-06T18:15:40Z</dc:date>\n<dc:date>2005-03-06T18:15:40Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/477</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;101</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/478</identifier>\n
        \               <datestamp>2007-10-10T16:01:03Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Strengthening
        Post Disaster Mitigation: A Sociological Perspective</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>mitigation</dc:subject>\n<dc:subject>sociological
        perspective</dc:subject>\n<dc:description>Often a title of a paper is not
        a sufficient guide to its content. However, within the title there is some
        indication that there is some \u201Csociological\u201D perspective concerning
        post-disaster mitigation. In most interdisciplinary conferences, it is somehow
        assumed that a \u201Csociologist\u201D is a defender of people. And people
        are usually seen as being problematic to any cherished or planned post-disaster
        activity. Of the assumption is made that certain activities are appropriate
        and important for mitigation, but they fail because of the \u201Cpeople\u201D.
        Consequently, this problematic source \u2013the people\u2014are considered
        the province of sociologist with the implication that, if sociologist were
        able to \u201Csolve\u2019 the people problem, all else would be right with
        the world, especially since technological schemes could b implemented. Such
        schemes are assumed to be in the interest of the people anyway. Thus, it is
        assumed that if sociologist can solve the people problem, planning efforts
        would usher us into some new utopia. The role of sociologist is considered
        residual, rather than central, in the planning process.</dc:description>\n<dc:date>2005-03-06T18:24:15Z</dc:date>\n<dc:date>2005-03-06T18:24:15Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/478</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;102</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/479</identifier>\n
        \               <datestamp>2007-10-10T16:27:23Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Factors
        Affecting the Relationship Between The Research System and Research Users:
        An American  View For an Italian Audience</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Wenger, Dennis E.</dc:creator>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>mass emergency planning</dc:subject>\n<dc:description>What
        is the best configuration or relationship for disaster or mass emergency planning
        between the scientific research system and the administration system (or research
        users as they are called in the United States)? This is a question that has
        been asked and answered in some way at the present time in perhaps two dozen
        countries around the world. The answer or the relationship that has been suggested
        and in some cases actually institutionalized varies somewhat from one nation
        to another. There are at least four reasons for this variation in the possible
        relationship between the research system and the administrative system. They
        are: 1). Differences in the social structures of different societies; 2) differences
        in what different countries include under disaster planning; 3) differences
        in whether an agent specific or a generic approach is taken to disaster planning;
        and 4) differences in the social science capability and disaster knowledge
        base in different societies.</dc:description>\n<dc:date>2005-03-06T18:31:30Z</dc:date>\n<dc:date>2005-03-06T18:31:30Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/479</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;103</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/480</identifier>\n
        \               <datestamp>2007-10-10T16:32:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Problems
        in Disaster Preparedness and Response: A  Commentary For a Conference in a
        Developing Country</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>disaster
        preparedness</dc:subject>\n<dc:subject>disaster response</dc:subject>\n<dc:description>Systematic
        studies into both disaster preparedness and response have demonstrated that
        much of what is widely and commonly believed about disaster planning is incorrect
        or mistaken. That will be the general them of my remarks\u2014much of the
        planning for disasters undertaken by organizations and communities is, unfortunately,
        of the wrong kind.</dc:description>\n<dc:date>2005-03-06T18:36:07Z</dc:date>\n<dc:date>2005-03-06T18:36:07Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/480</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
