        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>More
        And Worse Disasters In The Future</dc:title>\n<dc:creator>Quarantelli, E.
        L.</dc:creator>\n<dc:subject>Disasters</dc:subject>\n<dc:subject>worse disasters</dc:subject>\n<dc:description>The
        United States and the World is faced with more and worse disasters in the
        future compared with the present and the past.  There will be both a quantatively
        and qualitatively worsening.  There are five conditions which are responsible
        for this trend.&#13;\n1)\tOld kinds of natural disaster agents will simply
        have more to hit and along some lines more vulnerable populations to impact;&#13;\n2)\tThere
        are new and increasing kinds of technological accidents and mishaps that can
        result in disasters and catastrophes which were almost nonexistent prior to
        World War II; they will particularly occur in developing countries;&#13;\n3)\tThere
        are technological advances that add complexity to old threats (e.g., fire
        prevention measures in high rise buildings that retard fires but that  are
        highly toxic);&#13;\n4)\tThere are new versions of past dangers (e.g.., urban
        rather than rural droughts stemming from lifeline infrastructure collapses);&#13;\n5)\tThere
        are new risks appearing that have not been traditionally thought of as in
        the province of emergency management (e.g., disasters in computer systems
        or biotechnological catastrophes).</dc:description>\n<dc:date>2005-03-09T02:26:41Z</dc:date>\n<dc:date>2005-03-09T02:26:41Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/530</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;158</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
