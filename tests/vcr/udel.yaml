        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Lessons
        From Research:  Findings On Mass Communication System Behavior In The Pre,
        Trans, And Postimpact Periods Of Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Behavior</dc:subject>\n<dc:subject>Mass
        Communication System</dc:subject>\n<dc:description>We want to start off with
        a very simple observation.  Practically everyone is willing to express views
        and opinions about what will or will not happen in disasters.  In fact, people
        do not hesitate in social surveys in stating what they think goes on with
        respect to behavior associated with disasters (see Wenger, James and Faupel,
        1985).  There are few claims of not knowing.</dc:description>\n<dc:date>2005-03-09T21:07:27Z</dc:date>\n<dc:date>2005-03-09T21:07:27Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/532</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;160</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/533</identifier>\n
        \               <datestamp>2007-10-10T15:59:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency
        Medical Care Aspects Of The Loma Prieta Earthquake</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Loma Prieta Earthquake</dc:subject>\n<dc:subject>Emergency
        Medical Care</dc:subject>\n<dc:description>The Loma Prieta earthquake of October
        17, 1989 created significant property damage and social disruption in the
        Sand Francisco Bay Area.  Initial government estimates formulated a few weeks
        after the event indicated that over 22,000 residential structures, 1,567 businesses,
        and 137 public buildings in the area of impact were destroyed or sustained
        significant damage  (Federal Emergency Management Agency, 1990).  Approximately
        10,000  persons lost their homes as a result of the earthquake.  Early reports
        estimated that direct economic loses ranged between $6 and $10 billion (Monroe,
        1989; Earthquake included declines in tourism revenues, losses due to business
        interruption, and retail sales declines resulting from disruptions in the
        regional transportation system.</dc:description>\n<dc:date>2005-03-09T21:25:56Z</dc:date>\n<dc:date>2005-03-09T21:25:56Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/533</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;161</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/534</identifier>\n
        \               <datestamp>2007-10-10T16:31:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Converting
        Disaster Scholarship Into Effective Disaster Planning And Managing:  Possibilities
        \ And  Limitations</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Planning</dc:subject>\n<dc:subject>Disaster Managing</dc:subject>\n<dc:description>I
        have spent most of my professional life since the 1950s doing research on
        the social aspects of disasters.  This social science research in which I
        have participated, is of course part of a much larger body of studies undertaken
        in the last 40 years , could be characterized in a whole variety of ways as
        to findings, motifs, implications, uses, etc.  But there is one theme that
        runs through the bulk of the work that has been done up to now;  according
        \ to research findings much of what is generally believed about disaster related
        individual and group behavior is not true or correct.  As I and others have
        phrased it, we are embedded in a great number of misconceptions or myths about
        behavior in disasters.  This disaster mythology clearly does not make for
        effective planning for or managing of such crisis occasions.</dc:description>\n<dc:date>2005-03-09T21:42:12Z</dc:date>\n<dc:date>2005-03-09T21:42:12Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/534</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;162</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/535</identifier>\n
        \               <datestamp>2007-10-10T15:59:30Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Science Research On Earthquake Hazard Mitigation:  Relevance For Policy and
        Practice</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Mitigation</dc:subject>\n<dc:subject>social
        science research</dc:subject>\n<dc:subject>response</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:description>It
        is important initially to provide a context for the discussion of mitigation
        that follows.  For many terms, there is a lack of standardization of meaning.
        \ For example, the term of \u201Chazard\u201D reduction is used primarily
        by those with specific interest in hazards per se.  Also, the term \u201Crisk\u201D
        reduction is often used as an equivalent term.  The preference here is to
        use the term \u201Cmitigation.\u201D Mitigation itself has become somewhat
        standardized as one of the four phase of disasters, including, besides mitigation,
        preparedness, response and recovery.  These phases are best seen as circular,
        rather than linear.  As some studies have suggested, the recovery period may
        be an appropriate time to initiate mitigation strategies.  The \u201Ccircular\u201D
        pattern of phases is a useful \u201Cmetaphor,\u201D even if the delineation
        of the phases is sometimes difficult.  For example, preparedness activities
        can be considered as one element of \u201Cmitigation.\u201D  Some of the studies
        mentioned later do discuss various preparedness measures, either at the personal
        or community level.</dc:description>\n<dc:date>2005-03-09T22:29:08Z</dc:date>\n<dc:date>2005-03-09T22:29:08Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/535</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;163</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
