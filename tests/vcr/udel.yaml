        &amp; Trends Program for Marine  Environmental Quality</dc:title>\n<dc:creator>National
        Oceanic And Atmospheric Administration</dc:creator>\n<dc:subject>Data</dc:subject>\n<dc:subject>Chemical
        Contaminants</dc:subject>\n<dc:description>The National Oceanic and Atmospheric
        Administration\u2019s (NOAA) National Status and&#13;\nTrends (NS&amp;T) Program
        has analyzed samples of surface sediment collected at almost&#13;\n300 coastal
        and estuarine sites throughout the United States since 1984. When the first&#13;\nNS&amp;T
        report on sediments (NOAA, 1988) was written, only about 200 sites had been&#13;\nsampled.
        This second report is based on more data. Even with this larger data set,
        the&#13;\noriginal observation holds that most of the highest concentrations
        for any particular&#13;\ncontaminant are found at sites nearthe urban areas
        of Boston, New York, San Diego, Los&#13;\nAngeles, and Seattle. The overall
        concentration distributions for each contaminant are&#13;\napproximately lognormal,
        allowing a definition of \u201Chigh\u201Dconcentrations as those exceeding&#13;\nthe
        mean plus one standard deviation of the lognormal distribution. Those \u201Chigh\u201D&#13;\nconcentrations
        are useful for comparisons within the NS&amp;Tdata set and with other reports&#13;\non
        sediment contamination. The \u201Chigh\u201D concentrations in units of pg/g
        of dry fine-grained&#13;\nsediment for each contaminant are (in parentheses):
        Ag (1.2), As (24), Cd (1.2), Cr (230),&#13;\nCu (84), Hg (0.49), Pb (89),
        Sn (8.5), Zn (270), LMWPAH (l.O), HMWPAH (3.0), tDDT&#13;\n(0.037), and tPCB
        (0.20).</dc:description>\n<dc:date>2005-07-15T12:31:46Z</dc:date>\n<dc:date>2005-07-15T12:31:46Z</dc:date>\n<dc:date>1991-04</dc:date>\n<dc:type>Technical
