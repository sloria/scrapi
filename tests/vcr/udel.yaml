        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Analysis of Christina
        School District\u2019s 2003 DSTP Performance</dc:title>\n<dc:creator>Mackenzie,
        John</dc:creator>\n<dc:creator>Christina School District Board of Education</dc:creator>\n<dc:subject>student
        performance</dc:subject>\n<dc:subject>curriculum</dc:subject>\n<dc:description>This
        report summarizes trends and comparisons of Delaware State Testing Program
        (DSTP) scores for the&#13;\nChristina School District (CSD) versus other Delaware
        school districts.</dc:description>\n<dc:description>This report summarizes
        the performance of the Christina School District (CSD) on the 2003&#13;\nDelaware
        State Testing Program (DSTP). The 2003 test data represent the final set of
        results&#13;\nattributable to CSD\u2019s former leadership team, which was
        replaced in July of 2003. The&#13;\nDSTP tests all public school 3rd, 5th,
        8th and 10th graders in three areas: reading, math and&#13;\nwriting. Despite
        its adequate resources, CSD has generally lagged behind most other school&#13;\ndistricts
        in Delaware in student DSTP performance. There is a persistent drop-off in
        student&#13;\nperformance between 3rd and 5th grades, due in part to a significant
        exodus of highperforming&#13;\n5th grade students to non-CSD schools, and
        there is little or no recovery in&#13;\nstudent performance levels between
        the 5th and 10th grade tests. The 2003 results identify&#13;\nschools and
        curriculum areas in particular need of improvement.</dc:description>\n<dc:date>2004-09-28T19:46:15Z</dc:date>\n<dc:date>2004-09-28T19:46:15Z</dc:date>\n<dc:date>2004-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/113</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Staff
