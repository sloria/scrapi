        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Input/Output
        Models as Decisions Criteria for Lake Restoration</dc:title>\n<dc:creator>Uttormark,
        Paul D.</dc:creator>\n<dc:creator>Hutchins, Mark L.</dc:creator>\n<dc:subject>Input/Output
        modes</dc:subject>\n<dc:subject>Lake Restoration</dc:subject>\n<dc:subject>decision
        criteria</dc:subject>\n<dc:description>Over the past several years input/output
        models have been used increasingly as decision-making aids in the design of
        lake restoration activities because they provide an approximation of the link
        between nutrients influx and lake trophic status. To evaluate the applicability
        of these models as design tools, a study was conducted in which \"before\"
        and \"after\" data were obtained for twenty-five lakes which experienced reductions
        in nutrient inflow, and comparisons were made of measured and predicted changes
        in lake conditions. Four input/output models were used as predictive tools
        to describe lake response: those reported by Dillon and Wigler (1974) and
        Vollenweider (1975, 1976) and a model developed in this study in which cellular
        biomass, rather than total phosphorus, is used as the trophic state indicator.
        Comparisons of measured and predicted responses were based on general descriptions
        of trophic status; Secchi depth, including the Trophic State Index (TSI) reported
        by Carlson (1977); and a Lake Condition Index(LCI) reported by Uttormark and&#13;\nWall
        (1975).</dc:description>\n<dc:date>2005-09-01T23:11:50Z</dc:date>\n<dc:date>2005-09-01T23:11:50Z</dc:date>\n<dc:date>1978-04</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1545</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;104</dc:relation>\n<dc:publisher>Unites
        States Department of the Interiou, Office of Water Research and Technology</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
