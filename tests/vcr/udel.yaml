        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Organizational
        and Community Activities after an Explosion at the Thompson Chemical Company,
        Attleboro, Massachusetts</dc:title>\n<dc:creator>Yutzy, Daniel</dc:creator>\n<dc:subject>explosion</dc:subject>\n<dc:subject>Thompson
        Chemical Company</dc:subject>\n<dc:subject>Attleboro, Massachusetts</dc:subject>\n<dc:subject>organizational
        response</dc:subject>\n<dc:description>On Sunday evening, January 12, 1964,
        a major explosion ripped through the Thompson Chemical Plant at Attleboro,
        Massachusetts. Monday afternoon, the Disaster Research Center decided that
        the disaster should be used primarily as a field training exercise for a two-man
        team. However, in addition to the experience aspects, it was felt that perhaps
        some valuable observations could be made in relation to two possibly unique
        aspects of this disaster. &#13;\n1. Early news reports indicated that Rhode
        Island Police and other emergency units had assisted during the emergency.
        What, if any, were the jurisdictional problems involved in crossing State
        and municipal boundaries? units after they arrived at the scene? What, if
        Under what authority were out-of-state 2. A severe snowstorm with near zero
        temperatures had inundated the New England area on Monday, January 13. What,
        if any, were the problems caused by this additional environmental stress?
        Were rescue and fire fighting operations hampered?&#13;\nBy late Monday afternoon
        when the DRC team was ready to leave Columbus, the inclement weather had grounded
        nearly all northeast bound flights. However, after a brief delay they were
        able to fly to Boston via Washington, D. C. The field team arrived at Attleboro
        on Wednesday&#13;\nmorning.</dc:description>\n<dc:date>2005-05-07T16:45:22Z</dc:date>\n<dc:date>2005-05-07T16:45:22Z</dc:date>\n<dc:date>1964</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1237</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;2</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
