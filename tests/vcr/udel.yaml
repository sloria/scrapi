        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Resistant
        Communities Initiative:  Assessment Of The Pilot Phase - Year 3</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Connell, Rory</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Kompanik, Kristy</dc:creator>\n<dc:subject>Disaster
        Resistant Communities</dc:subject>\n<dc:subject>Project Impact</dc:subject>\n<dc:subject>Partnerships</dc:subject>\n<dc:description>The
        findings discussed here are based on the Disaster Research Center\u2019s third-year
        follow-up&#13;\nstudy on the seven Project Impact pilot communities. Data
        for this report were collected during&#13;\nthe summer of 2000. The report
        is based on in-depth interviews that were conducted with&#13;\nofficials who
        had primary responsibility for overseeing the implementation of the Project
        Impact&#13;\ninitiative in their communities, analyses of documentary materials,
        and comparisons with data&#13;\nthat were collected in earlier phases of this
        study. Topics addressed in this report include: the&#13;\ncurrent status of
        Project Impact activities in the seven pilot communities; the status of Project&#13;\nImpact
        partnership-building efforts; partnering strategies; strategies for sustaining
        program&#13;\nmomentum; variations in Project Impact management structures;
        perceived benefits and&#13;\nchallenges associated with participation in Project
        Impact; and views on the future of the&#13;\ninitiative in the seven pilot
        communities.</dc:description>\n<dc:date>2005-04-23T20:54:31Z</dc:date>\n<dc:date>2005-04-23T20:54:31Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1159</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;49</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
