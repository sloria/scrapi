        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Dynamic Model
        of Phytoplankton Populations in Natural Waters</dc:title>\n<dc:creator>DiToro,
        Dominic M.</dc:creator>\n<dc:creator>O'Connor, Donald J.</dc:creator>\n<dc:creator>Thomann,
        Robert V.</dc:creator>\n<dc:subject>dynamic model</dc:subject>\n<dc:subject>Phytoplankton</dc:subject>\n<dc:subject>natural
        waters</dc:subject>\n<dc:description>This paper presents a phytoplankton population
        model in natural waters. This model is constructed on the basis of the principle
        of conservation of mass. This is an elementary physical law which is satisfied
        by microscopic natural systems. The use of this principle is dictated primarily
        by the lack of any more specific physical laws which can be applied to these
        biological systems. The use of this principle is dictated primarily by the
        lack of any more specific physical laws which can be applied to these biological
        systems. An alternative conservation law, that of conservation of energy,
        can also be used. However, the details of how mass is transferred from species
        to species is better understood than corresponding energy transformations.
        The mass interactions relate among other factors to the kinetics of the populations
        and it is to this that the majority of the paper is devoted to exploring.</dc:description>\n<dc:date>2005-07-31T17:58:08Z</dc:date>\n<dc:date>2005-07-31T17:58:08Z</dc:date>\n<dc:date>1970-06</dc:date>\n<dc:type>Technical
