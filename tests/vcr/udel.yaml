        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Minneapolis
        Tornadoes, May 6, 1965 Notes on the Warning Process</dc:title>\n<dc:creator>Adams,
        David S.</dc:creator>\n<dc:subject>Minneapolis Tornadoes</dc:subject>\n<dc:subject>Warning
        Process</dc:subject>\n<dc:subject>Civil Defense</dc:subject>\n<dc:subject>Weather
        Bureau</dc:subject>\n<dc:subject>Radio Stations</dc:subject>\n<dc:description>The
        following paper focuses on the warnings given in Minneapolis, st. Paul on
        the night of May 4, 1965, when a series of destructive tornadoes&#13;\nstruck
        down in the northwestern suburbs of the Twin Cities. The data on which this
        paper is based were collected by DRC field teams in the course of&#13;\nthree
        trips to the Minneapolis area. This data includes several dozen tape-recorded
        interviews together with additional written and recorded information from
        a score or more of Twin Cities organizations, and some 400 letters from residents
        of the area to the Minnesota State Civil Defense describing the manner in
        which they were alerted of the tornadoes and their responses to those alerts.&#13;\nIncluded
        in organizational data are a set of logs, schedule and broadcast recordings
        from a dozen or so radio and TV stations in the Twin Cities metropolitan area.&#13;\n&#13;\nIncluded
        in the organizational data are a set of logs, schedules</dc:description>\n<dc:date>2005-04-23T16:23:26Z</dc:date>\n<dc:date>2005-04-23T16:23:26Z</dc:date>\n<dc:date>1965-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1152</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;4</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1153</identifier>\n
        \               <datestamp>2007-10-10T16:24:44Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Tornado Warning
        System: Its Functioning on Palm Sunday in Indiana</dc:title>\n<dc:creator>Brouillette,
        John R.</dc:creator>\n<dc:subject>Indiana</dc:subject>\n<dc:subject>Warning</dc:subject>\n<dc:subject>1965
        Tornadoes</dc:subject>\n<dc:subject>Palm Sunday Disaster</dc:subject>\n<dc:description>On
        Palm Sunday, April 11, 1965, a total of thirty-seven separate tornadoes touched
        down in six midwestern states killing two hundred and sixty-six persons, destroying
        or damaging over ten thousand buildings and causing over two hundred million
        dollars in property damage. This, the worst tornado disaster in forty years,
        swept through Illinois, Indiana, Iowa, Michigan, Ohio, and Wisconsin. Did
        the residents of these areas have any alert or warning of the tornadoes? If
        not, why not? If they were alerted or warned, why were the casualty figures
        so high? These were some of the many questions asked after the disaster, This
        report does not attempt to answer all such questions restricts itself to some
        observations on certain aspects of the warning operative in the state of Indiana
        that fateful day. More specifically, we will describe how information pertaining
        to the imminence of tornadoes in northern Indiana flowed to and/or through
        certain  organizations to its final destination-the general public. To what
        extent did organizations coordinate their alerting activities with each other
        ? Where did they get their information? How did \"he various formal organizations
        define their role in the period? In what way did they go about alerting the
        general public of the impending danger? In other words, what were some of
        the factors that affected the issuing, distributing and receiving of organizational
        information regarding a tornado threat on Palm Sunday in northern Indiana?&#13;\n(We
        shall also briefly examine what, if anything, organizations learned from their
        experience that day).</dc:description>\n<dc:date>2005-04-23T16:51:42Z</dc:date>\n<dc:date>2005-04-23T16:51:42Z</dc:date>\n<dc:date>1966</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1153</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;5</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1156</identifier>\n
        \               <datestamp>2007-10-10T16:06:26Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Interaction Between
        Canadian And American Governmental And Non-Governmental Organizations During
        The Red River Flood of 1977, International Joint Commission Ottawa/Washington</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:subject>Red River Flood Of 1977</dc:subject>\n<dc:subject>Government
        Organizations Relationship</dc:subject>\n<dc:subject>Canadian And American
        Interaction</dc:subject>\n<dc:subject>Centralization</dc:subject>\n<dc:description>This
        study examines transnational interaction between Canadian and American&#13;\norganizations
        during their response to the 1997 Red River flood. In particular, the research&#13;\nfocuses
        on:&#13;\n1) the direction and degree of dependency organizations had on their
        cross-border&#13;\ncounterparts for information and response implementation;&#13;\n2)
        the use of formal and informal processes in transnational decision-making
        and&#13;\ncommunication;&#13;\n3) the extent to which standardization inconsistencies
        affected the disaster response;&#13;\n4) whether or not transnational interaction
        occurred primarily between centralized&#13;\nemergency organizations or decentralized
        agencies involved in flood-fighting efforts.&#13;\nThe analysis uses a grounded
        theory examination of cross-border agreements, agency and&#13;\ngovernmental
        reports, newspapers, and interviews conducted with sixty-two key representatives&#13;\nfrom
        principle Canadian and American organizations involved in the flood response.
        The study describes the nature and frequency of the interaction. It finds
        that although&#13;\nseveral problems or areas of confusion developed, transnational
        interaction between organizations&#13;\nduring the 1997 flood was generally
        successful, with respondents reporting satisfaction with the willingness and
        ability of their counterparts to provide information and assistance. The research&#13;\nalso
        identifies ways in which moss-border interaction can be expanded and issues
        that should be&#13;\nconsidered before such implementation occurs. Recommendations
        are listed below in the order&#13;\nthat they are discussed in the body of
        the text.</dc:description>\n<dc:date>2005-04-23T20:20:28Z</dc:date>\n<dc:date>2005-04-23T20:20:28Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1156</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;46</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
