        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Experiments on
        the Benthal Oxygen Demands and Leaching Rates of Raw, Digested and Wet Oxidized
        Sludges</dc:title>\n<dc:creator>Mueller, James A.</dc:creator>\n<dc:creator>Jin-Lung
        Su, Walter</dc:creator>\n<dc:creator>D'Arco, Vincent</dc:creator>\n<dc:subject>benthal
        oxygen</dc:subject>\n<dc:subject>leaching rates</dc:subject>\n<dc:subject>sludges</dc:subject>\n<dc:description>Raw
        and digested sludge from the New York Metropolitan area is presently barged
        out to sea for ultimate disposal. This report presents the results of laboratory
        studies to determine the effects of various types of sludge treatment - digestion,
        wet oxidation and heat treatment - on the benthal oxygen demands and leaching
        rates of&#13;\nsludge deposits. Two types of laboratory studies were conducted:
        ( 1 ) Warburg studies to determine the oxygen demand of the sludges when in
        an aerobic condition and (2) continuous flow reactor studies with the sludge
        layered on the bottom of reactors to simulate actual sludge deposits.&#13;\nThe
        results of the studies indicated that treatment of the sludge prior to disposal
        at sea would significantly reduce the benthal oxygen demands and leaching
        rates of the bottom deposits. An oxygen diffusion analysis indicated that
        anaerobic decomposition in the raw,&#13;\ndigested, heat-treated and low wet
        oxidized sludge layers markedly increased the benthal oxygen demands. In contrast
        the bottom layers&#13;\nof the intermediate and h i g h wet oxidized sludges
        were relatively dormant with negligible anaerobic decomposition occurring.</dc:description>\n<dc:date>2005-08-01T22:00:58Z</dc:date>\n<dc:date>2005-08-01T22:00:58Z</dc:date>\n<dc:date>1971-03</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1445</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;83</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1446</identifier>\n
