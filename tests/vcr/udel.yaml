        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Preliminary
        Observation on Organizational Responses in the Emergency  Period After The
        Niigata , Japan, Earthquake of June 16, 1964</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Haas, J. Eugene</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Niigata, Japan</dc:subject>\n<dc:subject>Earthquake
        of June 16, 1964</dc:subject>\n<dc:subject>Organization Responses</dc:subject>\n<dc:description>On
        June 16, 1964, at 1:O2 p.m., Japan was jarred by the strongest earthquake
        to hit the country since 1923. The epicenter of the earthquake, which measured
        7.7 on the Richter scale, was in the Sea of Japan about sixty miles off the
        west coast of the main Japanese island of Honshu. While shock movements were
        felt over two-thirds of the land area of the country, the most heavily affected
        region was in the Niigata Prefecture, especially the capital city of the same
        name which is located about 160 miles northwest of Tokyo. The DRC first heard
        of the disaster on Tuesday morning, June 16 (Eastern Standard time), and sent
        three staff members to Japan on June 17. They arrived at midnight, June 18,
        Tokyo time and completed their field work in ten days. Two basic factors affected
        the response to this disaster and consequently the operations of the DRC team.
        As in most other countries in the world, the governmental structure of Japan
        is highly centralized. Local and prefectural units ( the prefecture being
        somewhat similar to an American state) are closely linked and directly responsible
        to national agencies and ministries in the capital city. Thus, much of the
        organizational response to any widespread disaster in Japan occurs in Tokyo.</dc:description>\n<dc:date>2005-04-23T15:48:15Z</dc:date>\n<dc:date>2005-04-23T15:48:15Z</dc:date>\n<dc:date>1964-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1150</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;3</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1151</identifier>\n
        \               <datestamp>2007-10-10T16:03:15Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
