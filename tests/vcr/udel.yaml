        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Urban Vulerability
        To Disasters In Deveolping Societies</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Urban Vulnerability</dc:subject>\n<dc:subject>Developing
        Societies</dc:subject>\n<dc:subject>Planning</dc:subject>\n<dc:description>This
        volume has a double focus. One is on the vulnerability of urban areas in developing
        countries to disasters,&#13;\nespecially those associated with natural and
        technological factors. The other is on the new strategies and on the better&#13;\napplication
        of valid planning and managing principles that ought to be used to cope with
        disasters. As such, those&#13;\nofficials active in disaster planning and
        managing are visualized as prime users of this work. However, readers also
        in&#13;\nresearch aspects might also be interested. The latter in particular
        might want to look at a paper developed at the same&#13;\ntime as the initial
        draft of this volume, which focuses on conceptual and statistical problems
        involved in study disaster&#13;\nphenomena (Quarantelli 2001a).</dc:description>\n<dc:date>2005-06-06T17:05:22Z</dc:date>\n<dc:date>2005-06-06T17:05:22Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1312</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
