        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Response To The Great Chicago Snowstorm Of 1967</dc:title>\n<dc:creator>Brouillette,
        John R.</dc:creator>\n<dc:creator>Ross, James L.</dc:creator>\n<dc:subject>Organizational
        Response</dc:subject>\n<dc:subject>Great Chicago Snowstorm</dc:subject>\n<dc:description>In
        this report we will first describe the situation in Chicago after the snowfall,
        particularly noting in what way the life of the community was disrupted and&#13;\nwhat
        needed to be done to restore the normal flow of community processes.&#13;\nThis
        will be followed by a series of descriptions of the major organizations involved&#13;\nin
        the community restoration effort. This part will include not only&#13;\naccount
        of the activities of the involved organizations, but also a number of observations&#13;\non
        the problems they encountered. A very brief statement on the overall implications
        of the findings of this study for other major community emergencies will conclude
        this report.&#13;\n\"Note: pages 1,15,25 and 28 are missing.\"</dc:description>\n<dc:date>2005-05-25T23:11:43Z</dc:date>\n<dc:date>2005-05-25T23:11:43Z</dc:date>\n<dc:date>1967-02-20</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1287</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
