        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Three Case Studies
        Of Organized Responses to Chemical Disasters</dc:title>\n<dc:creator>Gray,
        Jane</dc:creator>\n<dc:subject>Organized Responses</dc:subject>\n<dc:subject>Chemical
        Disasters</dc:subject>\n<dc:subject>Minutilli Fire</dc:subject>\n<dc:subject>Mississauga,
        Canada</dc:subject>\n<dc:subject>Train  Derailment</dc:subject>\n<dc:description>This
        report focuses on the actual state of emergency response to acute chemical
        hazards.As such, planners and operational personnel may find that the situations
        depicted in the following case studies would resemble the ones&#13;\nthey
        would face in similar circumstances. There is no vision here of an ideal&#13;\nsituation.
        Instead, the following chapters describe response-related emergency&#13;\nevents
        which transpired in three communities upon experiencing an actual chemical
        disaster. The purpose of this publication is to provide a picture of the complexities
        involved in local disaster operations and the means by which community uncertainties.
        \ The report is written in an effort to porvide readers a \"cookbook\" approach
        to hazardous &#13;\nchemical response, That is, it is not a step-by-step algorithm
        or field manual to which responders can refer in the event of a dangerous
        chemical&#13;\nincident. Rather, it is a descriptive report aimed at illuminating
        aspects of disaster response traditionally ignored in the more technically-oriented
        body of literature.</dc:description>\n<dc:date>2005-05-25</dc:date>\n<dc:date>2005-05-25</dc:date>\n<dc:date>1981-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1285</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;29</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
