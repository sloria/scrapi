        \               <setSpec>col_19716_754</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>People's Reactions
        To Emergency Warnings</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Perceptions</dc:subject>\n<dc:subject>Emergency
        warnings</dc:subject>\n<dc:subject>Reactions</dc:subject>\n<dc:subject>Warning
        Messages</dc:subject>\n<dc:subject>Mass Media</dc:subject>\n<dc:subject>Evacuation</dc:subject>\n<dc:description>In
        this paper we primarily summarize and highlight the major&#13;\nfindings regarding
        reactions of human beings to disaster warnings of&#13;\nan immediate event.
        Response in this approach is viewed more narrowly&#13;\nas the adjustive behavioral
        outcome of the reaction pattern.&#13;\nReaction is the broader set of activities
        involved in exposure to&#13;\nand use of disseminated warning messages, as
        well as other observations&#13;\nregarding a dangerous situation. Our focus
        is on individual reactions to relatively short-term&#13;\nwarnings as might
        be issued in a sudden emergency generated by a&#13;\nflood from a dam collapse
        or sudden river rising, hurricane-typhoon&#13;\nand cyclone, tsunamis or so
        called tidal wave, transportation accident&#13;\ninvolving fire or explosion
        of dangerous chemicals, or a major&#13;\ntechnological accident in a nuclear
        plant. We do not concern&#13;\nourselves with longer term messages which might
        warn about slowly&#13;\ndeveloping disasters such as might be involved in
        famines, droughts,&#13;\nmost epidemics, diffuse toxic poisonings, or even
        long range earthquake&#13;\npredictions. More than logic is involved in distinguishing&#13;\nbetween
        warnings in short run and long run situations. Empirically, research studies
        show there are some qualitative differences in how&#13;\npeople react to warnings
        in the two kinds of situations (e.g., warnings&#13;\nare less recognized,
        believed, and responded to In the long run situations.</dc:description>\n<dc:date>2005-04-20T19:04:32Z</dc:date>\n<dc:date>2005-04-20T19:04:32Z</dc:date>\n<dc:date>1983-08</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1118</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Article;170</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1120</identifier>\n
        \               <datestamp>2007-10-10T16:05:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_754</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social Support
        Systems:  Some Behavioral Patterns In The Context Of Mass Evacuation Activities</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Social Support Systems</dc:subject>\n<dc:subject>Evacuation
        Behavior</dc:subject>\n<dc:subject>Shelter Behavior Housing</dc:subject>\n<dc:subject>Mass
        Evacuation</dc:subject>\n<dc:description>How are social support systems affected
        by disaster evacuation, shelter and housing activities?  What implications
        can be derived from the literature in terms of links between disaster evacuation,
        sheltering and housing, social support systems, and mental health effects:&#13;\n\tImportant
        as these questions are for planning post-disaster mental health and other
        services, there are, as yet, no conclusive answers to them.  In part, the
        problem arises because the complexities of the related phenomena have not
        been addressed systematically.  As will be indicated throughout this paper,
        crucial conceptual distinctions are seldom made.  Even what is empirically
        known is often not well understood because it is not placed under an appropriate
        label or category.  Frequently, these criticisms can be applied to the way
        the term \u201Cmass evacuation\u201D is used by researchers and operational
        personnel in dealing with disasters.</dc:description>\n<dc:date>2005-04-20T19:53:10Z</dc:date>\n<dc:date>2005-04-20T19:53:10Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1120</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Article;178</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1121</identifier>\n
        \               <datestamp>2007-10-10T16:22:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_754</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community Response
        To Disasters</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Community Responses</dc:subject>\n<dc:subject>Mental
        Health</dc:subject>\n<dc:subject>Structure</dc:subject>\n<dc:subject>Social
        Control</dc:subject>\n<dc:subject>Mutual Support</dc:subject>\n<dc:subject>Public
        Morale</dc:subject>\n<dc:subject>Public Order</dc:subject>\n<dc:description>How
        do communities respond to disasters? What implications&#13;\ndo these responses
        have for the mental health of the impacted&#13;\npopulation?&#13;\nHow one
        answers the first question depends, in part, upon&#13;\none's formulation
        of a \"community.\" The second question has yet&#13;\nto be systematically
        explored by disaster researchers.&#13;\nIn this paper, we present findings
        from research on community&#13;\nresponses to disaster events and, where possible,
        draw&#13;\nrelevant inferences about possible links between these responses&#13;\nand
        the mental health of affected residents. First, however, some&#13;\ndiscussion
        of conceptions of community structure and functioning&#13;\nseems warranted.</dc:description>\n<dc:date>2005-04-20T20:08:15Z</dc:date>\n<dc:date>2005-04-20T20:08:15Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1121</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Article;179</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1123</identifier>\n
        \               <datestamp>2007-10-10T16:27:01Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_754</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Methodology
        For Assessing The Risk Of Hazardous Materials  Release Following Earthquakes
        - A Demonstration Study For The Los Angeles Area</dc:title>\n<dc:creator>Seligson,
        Hope</dc:creator>\n<dc:creator>Eguchi, Ronald</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Hazardous Materials</dc:subject>\n<dc:subject>Earthquakes</dc:subject>\n<dc:subject>Los
        Angeles</dc:subject>\n<dc:subject>Chemical Modeling Facilities</dc:subject>\n<dc:subject>Plume
        Modeling</dc:subject>\n<dc:subject>Facility Vulnerability</dc:subject>\n<dc:subject>Computer
        Modeling</dc:subject>\n<dc:description>A methodology for estimating the risk
        of earthquake induced&#13;\nhazardous materials releases was developed for&#13;\nthe
        National Science Foundation and the National Center&#13;\nfor Earthquake Engineering
        Research. Seismic hazard&#13;\nanalyses, fragility modeling for facilities
        handling&#13;\nhazardous materials and data on airborne materials&#13;\nreleases
        were used in the development of the methodology.&#13;\nThe risk was estimated
        in terms of population within the&#13;\nstudy area exposed to hazardous materials
        as a result of&#13;\na postulated earthquake event. The procedure was&#13;\ndeveloped
        to be used as a tool by communities interested&#13;\nin regional hazard management.&#13;\nIn
        order to demonstrate the methodology, Los Angeles&#13;\nCounty was selected
        as a study area. Population data was&#13;\nintegrated into the methodology
        to predict the population&#13;\nexposure to hazardous materials releases for
        three&#13;\nearthquake scenarios: a Magnitude 8+ event on the San&#13;\nAndreas
        fault, a Magnitude 7 event on the Newport-&#13;\nInglewood fault, and a Magnitude
        5.9 simulation of the&#13;\n1987 Whittier Narrows earthquake.</dc:description>\n<dc:date>2005-04-20T20:48:59Z</dc:date>\n<dc:date>2005-04-20T20:48:59Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1123</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Article;246</dc:relation>\n</oai_dc:dc>\n</metadata>\n
