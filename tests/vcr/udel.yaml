        Monitoring Program In  The Southern Chesapeake Bay</dc:title>\n<dc:creator>Burdige,
        David J.</dc:creator>\n<dc:subject>Sediment Monitoring</dc:subject>\n<dc:subject>Southern
        Chesapeake Bay</dc:subject>\n<dc:description>Objectives and Data Usage. Studies
        were undertaken at several stations in the&#13;\nsouthern Chesapeake Bay in
        support of the Sediment Data Monitoring Plan for the Time Variable Model.
        \ This work followed the consensus plan initially produced by the EPA sediment
        modelling workshop held on January 4, 1987, and subsequently modified based&#13;\non
        discussions held on February 5, 1988 meeting at the Baltimore District, U.S.
        Army Corps of Engineers, and discussions with officials from the EPN Chesapeake
        Bay&#13;\nProgram, HydroQual, Inc. and other scientists involved in the Chesapeake
        Bay sediment data collection program. These studies in Southern Chesapeake
        Bay were undertaken in conjunction with&#13;\nparallel studies in the Northern
        Chesapeake Bay by W.R. Boyton, W.M. Kemp and coworkers&#13;\nat the University
        of Maryland, and studies of sediment accumulation rates at all&#13;\nsites
        by G. Brush (The Johns Hopkins University). Together these data sets will
        provide&#13;\ninformation on the sediments of the entire Chesapeake Bay, to
        be used in the development&#13;\nof the sediment component of the three-dimensional,
        time-variable model of Chesapeake Bay.</dc:description>\n<dc:date>2005-07-16T19:17:29Z</dc:date>\n<dc:date>2005-07-16T19:17:29Z</dc:date>\n<dc:date>1989-06</dc:date>\n<dc:type>Technical
