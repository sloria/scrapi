        on Organizational Problems in Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>observation</dc:subject>\n<dc:subject>civil
        defense</dc:subject>\n<dc:subject>emergency planning</dc:subject>\n<dc:subject>disaster
        response</dc:subject>\n<dc:subject>organizational problems</dc:subject>\n<dc:description>Today
        I want to talk about our studies on natural disasters, particularly on our
        findings from research sponsored by the Office of Civil Defense (0.C.D.).
        The Office of Civil Defense was one of our two earliest supporters and has
        contributed substantially to the Center's success. While OCD has had different
        interest at different times, we will today be making a general overall report,
        rather than talking about specific research projects.</dc:description>\n<dc:date>2005-04-28T22:16:11Z</dc:date>\n<dc:date>2005-04-28T22:16:11Z</dc:date>\n<dc:date>1969-11</dc:date>\n<dc:type>Working
