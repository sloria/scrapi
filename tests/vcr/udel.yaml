        Field Turns Fifty:  Social Change And The Practice Of Disaster Field Work</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Disaster Research</dc:subject>\n<dc:subject>Methodology</dc:subject>\n<dc:date>2005-02-03T19:55:49Z</dc:date>\n<dc:date>2005-02-03T19:55:49Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/287</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;273</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/288</identifier>\n
        \               <datestamp>2007-10-10T15:46:02Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Issuance Of Earthquake \"Predictions:\" Scientific Approaches And Public Policy
        Strategies</dc:title>\n<dc:creator>Nigg, Joanne M.</dc:creator>\n<dc:subject>Earthquake-General</dc:subject>\n<dc:description>The
        effectiveness of earthquake prediction as a tool for reducing earthquake impacts
        depends, in part, on developing community response plans that can be implemented
        when predictions are issued.  The overarching policy issue--how to lessen
        earthquake losses to the built environment and social systems by disseminating
        forewarnings of future damaging earthquake events--has continued to be the
        focus of governmental efforts to deal with scientific forecasts (e.g., FEMA
        1983, 1985, 1986, 1987, 1988, 1989, 1995) but the specific strategies considered
        have varied, often due to changes in scientific approaches to prediction.
        \ &#13;\n\tThis case study will trace the interwoven strands of scientific
        approaches and policy responses to earthquake predictions during the past
        25 years, beginning in the early 1970s until today.  The State of California
        has been the focus for concentrated research--in both earth science and social
        science--on earthquake prediction during this period; however, federal policy
        has had an important role in identifying priorities for both scientists and
        state and local government officials with respect to the manner in which earthquake
        predictions would impact upon society.</dc:description>\n<dc:date>2005-02-03T20:06:23Z</dc:date>\n<dc:date>2005-02-03T20:06:23Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/288</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;275</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/289</identifier>\n
        \               <datestamp>2007-10-10T15:45:46Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Related Social Behavior:  Summary of 50 Years of Research Findings</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster Research</dc:subject>\n<dc:subject>Mitigation</dc:subject>\n<dc:subject>Emergency
        Response</dc:subject>\n<dc:subject>Organization</dc:subject>\n<dc:subject>Mass
        Media</dc:subject>\n<dc:description>This paper summarizes much although not
        all of what is known about overall disaster related social behavior.  Drawing
        from a base of 50 years of social science research involving thousands of
        studies, we note the typical patterns of behavior at the individual, organizational,
        community and mass media levels.  The last is a surrogate for reactions at
        the societal level.  To avoid interminable and specific documentation, readers
        are presented a large bibliography at the end of this paper that lists the
        major research literature examined for the purpose of this essay.  Most disasters
        impact a community.  However, there are non-community types of disasters,
        e.g., a plane crash in an isolated rural area.  This affects behavioral responses
        (e.g., crash survivors do not receive the social support that emerges in a
        community when residents have undergone a common disaster experience).  The
        20 general observations below around which we organize our comments, are mostly
        about community disasters. &#13;\n&#13;\nThis is the paper written as background
        for the oral remarks to be made at the 8Th International Symposium on Natural
        and Technological Hazards: Hazards 2000 to be held in Tokushima, Shikoku,
        Japan, May 21-25, 2000.</dc:description>\n<dc:date>2005-02-03T20:19:33Z</dc:date>\n<dc:date>2005-02-03T20:19:33Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/289</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;280</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/291</identifier>\n
        \               <datestamp>2007-10-10T15:50:52Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Finding
        Order In Disorder:  Continuities In The 9/11 Response</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Terrorism</dc:subject>\n<dc:subject>Social
        Factors</dc:subject>\n<dc:description>The concern here is the dialectic between
        order and disorder.  There will be three parts to the discussion.  First,
        it is necessary to point out that social organization is capable of enduring
        significant shocks contrary to the usual prediction that such shock lead to
        the end of civilization.  Consequently, it is useful to talk about cases of
        significant threats to the social order of a magnitude beyond 9/11.  Second,
        the question will be raised as to how conceptually we can deal with order/disorder
        and organization/disorganization.  Third, I want to examine some of the unanticipated
        consequences in American society as a result of 9/11, consequences which are
        little noticed but might be significant and costly in the future.  &#13;\nInvited
        Paper, Mid-South Sociological Society&#13;\nMemphis, Tenn., Oct. 18, 2002</dc:description>\n<dc:date>2005-02-07T20:26:23Z</dc:date>\n<dc:date>2005-02-07T20:26:23Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/291</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;326</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
