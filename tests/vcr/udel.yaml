        On Organizational Response To The Snowstorm In Des Moines, Iowa, April 9,
        1973</dc:title>\n<dc:creator>Smith, Martin H.</dc:creator>\n<dc:creator>Bardo,
        John W.</dc:creator>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Organizational
        Response</dc:subject>\n<dc:subject>Snowstorm</dc:subject>\n<dc:subject>Des
        Moines, Iowa</dc:subject>\n<dc:description>Around April 9, 1973, Iowa was
        hit by what the press called the worst spring&#13;\nsnow storm in eighty years.
        Telephone contacts with agencies in Des Moines&#13;\nindicated that activity
        in the city had been halted for two days by the unexpected blizzard. Because
        of the severity of the storm and the opportunity to investigate&#13;\nthe
        response to the storm by a community within the \"snow belt,\" the Disaster&#13;\nResearch
        Center sent a two-man research team to Des Moines, Iowa. The team stayed&#13;\ntwo
        days, April 26 and 27, focusing on storm-associated activities within the
        city&#13;\nof Des Moines.&#13;\nInformation was gathered to answer the following
        questions: (1) In what way did the community respond to the storm;&#13;\n(2)
        What role did the local civil defense organization play in the coordination&#13;\nand
        other storm-associated organizational responses; and,&#13;\n(3) What geographical
        area within Des Moines and surrounding communities&#13;\nwould be affected
        by disruptions of the city and private agencies and utilities?</dc:description>\n<dc:date>2005-05-03T20:19:11Z</dc:date>\n<dc:date>2005-05-03T20:19:11Z</dc:date>\n<dc:date>1973-04-09</dc:date>\n<dc:type>Working
