        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Change Within a Community Conflict Environment</dc:title>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:creator>Kreps, Gary A.</dc:creator>\n<dc:subject>conflict</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:subject>environment</dc:subject>\n<dc:subject>change</dc:subject>\n<dc:subject>organizational</dc:subject>\n<dc:subject>interrelationships</dc:subject>\n<dc:description>The
        sociological relevance of conflict and change is unquestioned though the analytical
        emphasis given these phenomena has varied considerably. Each of these factors
        has been treated conceptually. The interrelationships between them, however,
        have seldom been systematically explicated. This paper represents an attempt
        to specify relevant interrelationships between conflict and change and in
        doing so, hopefully, to provide a perspective for future research.</dc:description>\n<dc:date>2005-02-28T22:52:54Z</dc:date>\n<dc:date>2005-02-28T22:52:54Z</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/394</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;3</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/395</identifier>\n
        \               <datestamp>2007-10-10T15:57:27Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Change and the Concept of Structure</dc:title>\n<dc:creator>Stallings, Robert
        A.</dc:creator>\n<dc:subject>organizational structure</dc:subject>\n<dc:subject>task
        structure</dc:subject>\n<dc:subject>authority relationships</dc:subject>\n<dc:subject>core
        technologies</dc:subject>\n<dc:subject>organizational change</dc:subject>\n<dc:description>Organizational
        structure is proposed to be viewed best as task structure, i.e., the patterned
        arrangements of task roles required in producing desired organizational outputs.
        The fundamental basis of task structure is underlying core technologies. Other
        structural properties, such as authority relationships, are thus best viewed
        as correlates of task structure. This perspective of basic organizational
        structure raises new questions which may lead to more productive analyses
        of organizational change.</dc:description>\n<dc:date>2005-02-28T23:01:36Z</dc:date>\n<dc:date>2005-02-28T23:01:36Z</dc:date>\n<dc:date>1971-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/395</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;4</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/396</identifier>\n
        \               <datestamp>2007-10-10T15:50:51Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Initial
        Observations on Problems and Difficulties in the Use of Local EOC's in Natural
        Disasters</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>EOCs</dc:subject>\n<dc:subject>emergency
        operation centers</dc:subject>\n<dc:subject/>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>problems</dc:subject>\n<dc:subject>common
        elements</dc:subject>\n<dc:description>Emergency Operations Centers (EOCs)
        have become in recent years standard features of disaster activities in most
        American communities. This brief report examines some of the problems and
        difficulties associated with their use during times of stress. The observations
        reported are drawn from an initial analysis of the data gathered by the Disaster
        Research Center (DRC) in actual field studies of nearly 100 different disasters
        since late 1963. Thus, the report covers the functioning of local EOCs in
        almost all major natural catastrophes and many of moderate magnitude in the
        United States in the last eight years, as well as their use in some related
        community emergencies (e.g., major explosions, forest fires, dam breaks, etc.)
        Since our purpose is to arrive at generalizations and to establish common
        elements, specific disasters and localities and organizations are not identified
        in the report.</dc:description>\n<dc:date>2005-02-28T23:20:16Z</dc:date>\n<dc:date>2005-02-28T23:20:16Z</dc:date>\n<dc:date>1972-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/396</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;6</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/397</identifier>\n
        \               <datestamp>2007-10-10T16:27:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizations
        as Victims in American Mass Racial Disturbances: A Reexamination</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>victim</dc:subject>\n<dc:subject>civil
        disturbances</dc:subject>\n<dc:subject>organizations</dc:subject>\n<dc:subject>racial</dc:subject>\n<dc:subject>massive
        disturbances</dc:subject>\n<dc:description>Several years ago we suggested
        looking at the notion of organizations as victims and illustrated it in the
        massive racial civil disturbances in the United States from 1964 through 1969
        (Dynes and Quarantell, 1970). This paper updates and extends that earlier
        preliminary version in a number of ways. We include a wider range of data,
        pay more attention to the difference among the various disturbances as well
        as the range of illegal activity undertaken in them, and generally attempt
        a more systematic theoretical examination of organizational victimology on
        a mass scale.</dc:description>\n<dc:date>2005-02-28T23:29:40Z</dc:date>\n<dc:date>2005-02-28T23:29:40Z</dc:date>\n<dc:date>1973-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/397</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
