        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Preserving Design
        Intent in the Historic Landscape</dc:title>\n<dc:creator>Maney, Susan</dc:creator>\n<dc:subject>Garden
        design</dc:subject>\n<dc:subject>Historic landscape</dc:subject>\n<dc:subject>Preservation</dc:subject>\n<dc:subject>Historic
        landscape preservation</dc:subject>\n<dc:description>This thesis explores
        preservation policy for the&#13;\ndesigned historic landscape, one of many
        categories of&#13;\nlandscapes regarded as cultural resources worthy of&#13;\npreservation
        efforts. The designed historic landscape is a work of art, created by a recognized
        master in a unique setting and time period. Its preservation depends on a&#13;\nclear
        understanding of that creator\u2019s intentions.&#13;\nA model for developing
        preservation policy was created using information from the museum field, landscape
        architecture history and the preservation movement. Using&#13;\na series of
        questions which define significance, establish authority, examine record-keeping
        procedures and specify use&#13;\nof the landscape, the model is a tool for
        writing preservation policy. Questions are used to provoke discussion and
        create understanding of the individual site&#13;\nbeing examined. The document
        produced in answering the questions considers preservation of design intent
        as the&#13;\ncritical factor in management decisions.&#13;\n&#13;\nAdvisor:
        James Swasey, Carol Hoffecker</dc:description>\n<dc:date>2007-06-29T15:03:18Z</dc:date>\n<dc:date>2007-06-29T15:03:18Z</dc:date>\n<dc:date>1990-12</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2684</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>University
