        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mathematical
        \ Models Of Water Quality In Large Lakes  Part 2: Lake Erie</dc:title>\n<dc:creator>Di
        Toro, Dominic M.</dc:creator>\n<dc:creator>Connolly, John P.</dc:creator>\n<dc:subject>Mathematical
        Models</dc:subject>\n<dc:subject>Water Quality</dc:subject>\n<dc:subject>Large
        Lakes</dc:subject>\n<dc:subject>Lake Erie</dc:subject>\n<dc:description>This
        research was undertaken to develop and apply a mathematical model&#13;\nof
        the water quality in large lakes, particularly Lake Huron and Saginaw Bay&#13;\n(Part
        1) and Lake Erie (Part 2). A mathematical model was developed for analysis
        of the interactions between&#13;\nnutrient discharges to Lake Erie, the response
        of phytoplankton to&#13;\nthese discharges, and the dissolved oxygen depletion
        that occurs as a consequence.&#13;\nDissolved oxygen, phytoplankton chlorophyll
        for diatoms and nondiatoms,&#13;\nzooplankton biomass, nutrient concentrations
        in available and unavailable&#13;\nforms and inorganic carbon are considered
        in the model. Extensive&#13;\nwater quality data for Lake Erie was analyzed
        and statistically reduced.&#13;\nComparison of data from 1970 and 1973-74
        to model calculations served for&#13;\ncalibration of the model. A verification
        computation was also performed for 1975, a year when no anoxia was observed.
        Recent developments in phytoplankton growth and uptake kinetics are&#13;\nincluded
        in this analysis. The methods of sedimentary geochemistry are&#13;\nexpanded
        to include an analysis of sediment oxygen demand within the framework&#13;\nof
        mass balances. Projected effects of varying degrees of phosphorus&#13;\nremoval
        on dissolved oxygen, anoxic area, chlorophyll, transparency and&#13;\nphosphorus
        concentration are presented. This report was submitted in fulfillment of Grant
        No. R803030 by&#13;\nManhattan College under the sponsorship of the U.S. Environmental
        Protection&#13;\nAgency. This report covers the project period March 26, 1974
        to March 25,1977.</dc:description>\n<dc:date>2005-08-01T20:21:57Z</dc:date>\n<dc:date>2005-08-01T20:21:57Z</dc:date>\n<dc:date>1980-07</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1443</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;600/3-80-065</dc:relation>\n</oai_dc:dc>\n</metadata>\n
