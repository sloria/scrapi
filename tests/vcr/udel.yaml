        James I.</dc:creator>\n<dc:creator>Ward, Thomas E.</dc:creator>\n<dc:creator>Mallard,
        Gail E.</dc:creator>\n<dc:subject>methane</dc:subject>\n<dc:subject>production</dc:subject>\n<dc:subject>Lake
        Erie</dc:subject>\n<dc:description>Microbial methonogenisis in the sediment
        and water column of the Western and Central Basins of Lake Erie was studied.
        Year to year methane production varies, but relative methanogenesis by geographical
        location is constant with near shore and harbors having highest production.
        The Western Basin generally supports more methane production than the Central
        Basin.&#13;\n&#13;\nFour species of methanogenic bacteria, Methanobacterium
        ruminantium, Methanobacterium strain M.Q.H., Methanospirillum hungattii, and
        Methanosarcina barkerii, were shown by the direct fluorescent antibody technique
        to be distributed in specific locations in the Lake and its harbors.&#13;\n&#13;\nLaboratory
        study of these same methanogenic species showed that they produce an average
        of 1.2 umoles of methane per hour per 10^8 cells. Methane accumulation does
        not inhibit methane production; hydrogen depletion terminates production.</dc:description>\n<dc:date>2005-07-21T21:52:55Z</dc:date>\n<dc:date>2005-07-21T21:52:55Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Technical
