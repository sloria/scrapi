        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Recovery: Research Based Observations on what It Means, Success and Failure,
        Those Assisted and Those Assisting</dc:title>\n<dc:creator>Quarantelli, E.
        L.</dc:creator>\n<dc:subject>disaster recovery</dc:subject>\n<dc:description>We
        discuss four general topics. First, there are various referents for the term
        \"recovery.\" We note that what seems a simple enough term or word, namely
        \"recovery\" covers a variety of very complex activities that need to be addressed
        in any practical and/or theoretical discussion about the issue. What a process
        is called, can make a significant difference in consequences. Second, we consider
        the policy implications of what might constitute success or failure in disaster
        recovery. These are related to the goals and levels of recovery, the size
        of the recovering unit, different perspectives on the process, the secondary
        or ripple effects of disasters on recovery, and differences in recovery in
        disasters compared to catastrophes. Third, we highlight and summarize ten
        general themes from the research literature about what is known about those
        individuals and households who are assisted in the recovery effort after disasters.
        There are substantial differences regarding, for instance, the sources of
        aid, the kinds of help provided, and the effects of the assistance given to
        victims in the recovery process. Fourth, we discuss what the research literature
        says about those who give or provide disaster assistance to individuals and
        households in the aftermath of a disaster. The givers or providers, usually
        organizations, have more complex problems than usually is recognized.</dc:description>\n<dc:date>2005-02-03T16:58:57Z</dc:date>\n<dc:date>2005-02-03T16:58:57Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/282</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;263</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/283</identifier>\n
        \               <datestamp>2007-10-10T16:27:09Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>How
        Will Social Science Help Us Deal With Earthquakes?</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Research</dc:subject>\n<dc:subject>Earthquake-General</dc:subject>\n<dc:description>The
        past few years have seen impressive growth in our ability to think about earthquakes,
        their causes, and their consequences in holistic terms.  Reducing earthquake
        losses is no longer the province of a small set of specialized disciplines;
        rather, both research and practice increasingly emphasize the need to approach
        the problem of earthquakes and their impacts from a multi-disciplinary and
        interdisciplinary perspective.  Perhaps the most striking recent change is
        a growing appreciation for the role the social science disciplines play in
        characterizing and managing the earthquake threat.  More than ever before,
        researchers and practitioners in the fields of engineering, the earth sciences,
        and other disciplines concerned with the earthquake problem are working collaboratively
        on research  with social scientists and asking their advice on policies, programs,
        and loss-reduction strategies.</dc:description>\n<dc:date>2005-02-03T17:19:33Z</dc:date>\n<dc:date>2005-02-03T17:19:33Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/283</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;264</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/285</identifier>\n
        \               <datestamp>2007-10-10T15:46:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Noah
        And Disaster Planning:  The Cultural Significance Of The Flood Story</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Religion</dc:subject>\n<dc:subject>Floods-general</dc:subject>\n<dc:subject>Disaster
        Preparedness</dc:subject>\n<dc:subject>Humor</dc:subject>\n<dc:description>Disasters
        are both interesting and infrequent.  Thus, understanding them usually depends
        on stories others tell us.  Such stories frame our understandings and imaginations.
        \ With those stories at hand, we comprehend reality and history on the basis
        of what everyone knows.  At times, however, it is useful to examine what everyone
        knows.</dc:description>\n<dc:date>2005-02-03T19:30:31Z</dc:date>\n<dc:date>2005-02-03T19:30:31Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/285</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;265</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/286</identifier>\n
        \               <datestamp>2007-10-10T15:46:04Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Major
        Criteria For Judging Disaster Planning And Managing Their Applicability In
        Developing Countries</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Preparedness</dc:subject>\n<dc:subject>Disaster Management</dc:subject>\n<dc:subject>Developing
        Countries' Problems</dc:subject>\n<dc:description>This was prepared as a background
        paper for the International Seminar on the Quality of Life and Environmental
        Risks held in Rio di Janeiro, Brazil, October 10-11, 1996.  It is a slightly
        revised version of Disaster Research Center Preliminary Paper # 199 which
        was the expanded written version of the oral remarks made at the 2nd National
        Congress of Universities on Civil Protection held at the University of Colima
        in Colima City, Mexico on June 27-29, 1994.  Some of the material also appeared
        in earlier publications (Quarantelli 1988; 1991; 1992; 1993; 1994).  There
        are plans in Brazil to publish this paper in Portuguese in 1999.</dc:description>\n<dc:description>The
        paper discusses what is important in preparing for and managing disaster occasions.
        \ The starting point is that what is crucial is not planning or managing per
        se since there is always a degree of both, but good planning and managing.
        \ It is after all possible to have bad instances of both.  Thus, to assess
        in any intelligent way the preparedness planning for and the managing of disasters
        requires asking the question: What is good planning and managing?&#13;\n&#13;\nWe
        attempt to answer this question on the basis of the results of the empirical
        research undertaken by social and behavioral scientists over what is now a
        40 year period.  This research cuts across natural and technological disasters
        and since it essentially shows that no significant behavioral differences
        in the two types of crises, we do not discuss any distinction in the two occasions.&#13;\n&#13;\nFirst,
        we discuss rather extensively ten general principles of good disaster planning.
        \ Our basic point is that any planning can be evaluated as being good or bad
        depending on how well it meets the ten criteria discussed.  Such an evaluation
        can be made even prior to any disaster occasion.&#13;\n&#13;\nThis discussion
        is followed with a presentation of ten general principles of disaster managing.
        \ This is done because our view is that an evaluation of the management of
        a disaster has to use somewhat different criteria than those applied to preparedness
        planning.  Good management does not automatically follow even from good planning
        since there is only a partial correlation between the two processes.&#13;\n&#13;\nThe
        paper concludes with noting that the greater part of the research studies
        we used has been done in developed countries rather than developing ones.
        \ Thus, we first discuss some possible disaster-related differences between
        the two kinds of social systems.  Our general conclusion is that the 20 principles
        derived mostly from studies in developed societies are in varying degrees
        applicable to developing countries.</dc:description>\n<dc:date>2005-02-03T19:44:40Z</dc:date>\n<dc:date>2005-02-03T19:44:40Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/286</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;268</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
