        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Studies:
        An Analysis of the Social Historical Factors Affecting the Development of
        Research in the Area</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Sociology</dc:subject>\n<dc:subject>Disaster
        Research</dc:subject>\n<dc:subject>Theory</dc:subject>\n<dc:subject>Social
        Factors</dc:subject>\n<dc:description>Almost nothing has been written about
        the social historical emergence and development of social and behavioral research
        on disasters. This paper provides a description and a sociology of scientific
        knowledge analysis of the factors affecting the initiation of studies in the
        area in the United States. First, we note how disaster research on group and
        behavioral aspects of disasters had their roots, almost exclusively, in rather
        narrowly focused applied questions or practical concerns. Second, we point
        out how this led to certain kinds of selective emphases in terms of what and
        how the research was undertaken in the pioneering days, but with substantive
        consequences which we still see operative today.</dc:description>\n<dc:date>2005-06-17T16:42:33Z</dc:date>\n<dc:date>2005-06-17T16:42:33Z</dc:date>\n<dc:date>1987-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1335</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Articles;195B</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1336</identifier>\n
        \               <datestamp>2007-10-10T16:09:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_754</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Studies:
        The Consequences of the Historical Use of a Sociological Approach in the Development
        of Research</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Sociology</dc:subject>\n<dc:subject>Disaster
        Research</dc:subject>\n<dc:subject>Theory</dc:subject>\n<dc:description>An
        earlier article discussing the initial days of disaster studies noted that
        the roots of the area in the applied concerns of research funders led to a
        pattern of how research was done and what was studied that still prevails
        today. However, this paper stresses that a certain sociological orientation
        and particular sociological ideas implicitly came to permeate much of the
        early work and many of the observations and findings made.&#13;\nWe also indicate
        that the research approach, initiated with a mixture of applied concerns and
        basic sociological questions, has had up to now primarily functional consequences
        on the development of the field of study of disasters. But the paper concludes
        with a statement that the field currently needs a fundamental reconceptualization
        of disaster. It is argued that the impetus for that is more likely to come
        out of a questioning of basic ideas as well as the growing internationalization
        of disaster studies than from practical concerns.</dc:description>\n<dc:date>2005-06-17T16:45:34Z</dc:date>\n<dc:date>2005-06-17T16:45:34Z</dc:date>\n<dc:date>1994-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1336</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Articles;264</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1347</identifier>\n
        \               <datestamp>2007-10-10T16:09:59Z</datestamp>\n                <setSpec>com_19716_7</setSpec>\n
        \               <setSpec>col_19716_14</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Quality of Health Care in Delaware:  What Delawareans Say About Their Healthcare
        Experience</dc:title>\n<dc:creator>Jacobson, Eric</dc:creator>\n<dc:creator>Kennedy,
        Erin</dc:creator>\n<dc:creator>Whitmore, Charles</dc:creator>\n<dc:creator>Ratledge,
        Edward</dc:creator>\n<dc:subject>health, health care, healthcare, quality,
        survey, Delaware, CAHPS</dc:subject>\n<dc:description>The purpose of this
        report is&#13;\nto illustrate how Delawareans rate various health care providers
        and report on their specific experiences with&#13;\nthe health care system\u2014presenting
        summary results from the 2003 Delaware CAHPS study. The CAHPS&#13;\nsurvey
        instrument is a useful guide to policymakers seeking to improve both Delaware\u2019s
        health plans and the&#13;\nhealth care providers deliver to patients. It is
        the intent of this report to supply the relevant stakeholders and&#13;\npolicymakers
        with objective, experience-based information regarding the quality of health
        care provided in&#13;\nDelaware. Equipped with three years of survey data
        (2001-2003), we generate comparisons of Delaware to&#13;\nnational data benchmarks.
        We also discuss overall ratings and experiences with care within Delaware,
        health&#13;\nplan enrollment characteristics, and differences across plan
        types and regions.</dc:description>\n<dc:date>2005-06-28T16:36:16Z</dc:date>\n<dc:date>2005-06-28T16:36:16Z</dc:date>\n<dc:date>2005-06-28T16:36:16Z</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1347</dc:identifier>\n<dc:language>en_US</dc:language>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1349</identifier>\n
