        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Recovery:
        Comments On The Literature And A Mostly Annotated Bibliography*</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster Recovery</dc:subject>\n<dc:subject>Research
        Evidence Literature</dc:subject>\n<dc:subject>Bibliography</dc:subject>\n<dc:description>What
        is meant by recovery from disaster?  Actually the phenomena has not been well
        conceptualized.  In fact, there is not even much agreement on the term, word
        or label to use. Thus, recovery, reconstruction, restoration,&#13;\namong
        other words or labels which are used, do not  quite seem to be always pointing
        to the same thing. Those that use reconstruction seem to stress the physical
        aspects of a postdisaster situation, but for social scientists that probably
        is not the important dimension to consider.&#13;\nRestoration appears to be
        a statement about going back to previous patterns, which however most would
        think should be a matter of empirical determination, not of definition. The
        term recovery often seems to be imply that everything worked out fine after
        the disaster, but this too should be&#13;\na matter of research and not of
        definition.</dc:description>\n<dc:date>2005-06-13T15:47:35Z</dc:date>\n<dc:date>2005-06-13T15:47:35Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1331</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;44</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
