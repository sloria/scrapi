        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Generalized Filtered
        Backprojection in Nonlinear Acoustics</dc:title>\n<dc:creator>Luke, D. Russell</dc:creator>\n<dc:subject>filtered
        backprojection algorithm (FBP)</dc:subject>\n<dc:subject>acoustic imaging
        systems</dc:subject>\n<dc:subject>general electromagnetic (vector) settings</dc:subject>\n<dc:subject>acoustic
        (scalar) scattering</dc:subject>\n<dc:description>The filtered backprojection
        algorithm (FBP) is a standard image reconstruction algorithm used in many
        imaging modalities. The FBP algorithm is suited for high-frequency imaging
        applications, that is, applications where the specimen is much larger than
        the wavelengths of the incident fields. However, when data is scarce due to
        limited view or dosage considerations, or when super-resolution is required,
        different techniques are needed to adequately resolve the specimen. We present
        a generalization of the filtered backprojection algorithm that extends the
        capabilities of acoustic imaging systems to limited aperture and wavelength
        resolution. Our principal interest is applications to acoustic (scalar) scattering,
        though the methodology we develop can be extended to general electromagnetic
        (vector) settings.</dc:description>\n<dc:date>2004-12-22T03:00:39Z</dc:date>\n<dc:date>2004-12-22T03:00:39Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Technical
