        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Studies
        And Planning: Final Report</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Studies Planning</dc:subject>\n<dc:subject>Local Civil Defense</dc:subject>\n<dc:subject>EOC</dc:subject>\n<dc:description>This
        final report summarizes the work done, and the various analyses undertaken&#13;\nby
        DRC during the course of this research especially in the years 1972-1975.&#13;\nThe
        first chapter briefly outlines the objectives of the work undertaken, and&#13;\nthe
        degree to which these objectives were attained. Chapter two summarizes the&#13;\nmethodology
        used and the data obtained for each of the six objectives. In the&#13;\nnext
        chapter, the research accomplishments are noted with particular emphasis&#13;\non
        the work which had not been previously reported in documents produced by our&#13;\nwork.
        Some conclusions and recommendations are contained in chapter four. An&#13;\nappendix
        provides copies of some of the field instruments used.&#13;\nIt is important
        to note that in this report, the findings and conclusions&#13;\nwere drawn
        from field data gathered no later than 1974. They do not necessarily&#13;\nreflect
        the conditions and circumstances since that time or currently existent. The
        report should, therefore, be read with that qualification in mind.</dc:description>\n<dc:date>2005-05-17T22:25:35Z</dc:date>\n<dc:date>2005-05-17T22:25:35Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1280</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;24</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1281</identifier>\n
