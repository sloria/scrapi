        involvement</dc:subject>\n<dc:description>This evaluation report, prepared
        by the Delaware Education Research and Development Center, includes a description
        of a group of students who participated in the Safe Pathways program since
        it started in 1999. &#13;\nInformation related to student characteristics,
        student achievement, student behavioral and attitudinal indices, and parent
        involvement is presented and discussed.&#13;\nThe data examined in this study
        describe three-year cohort participants from several angles. Student-surveys,
        teacher surveys, achievement data, and school records paint a somewhat mixed
        picture of their educational experience, and the impact the Safe Pathways
        program has had on long-term participants. Both students and teachers reported
        that the program has had some positive impact on student behaviors and attitudes.
        Achievement data were either insufficient to comment on, or indicated a small
        change over time for the three-year cohort. School records showed some consistent
        and differing patterns of absences and suspensions for elementary and secondary
        students. Parent involvement has also shown some changes according to students
        and teachers.</dc:description>\n<dc:date>2006-06-22T13:56:53Z</dc:date>\n<dc:date>2006-06-22T13:56:53Z</dc:date>\n<dc:date>2002-07</dc:date>\n<dc:type>Technical
