        help satisfy these objectives&#13;\na series of guest lectureships was established.
        In the fall of 1972 Dr. David H. Cushing, Senior Principal Scientific Officer,
        Ministry of&#13;\nAgriculture, Fisheries and Food, Fisheries Laboratory, Lowestoft,
        Suffolk, England, presented the second series entitled \"Recruitment and Parent
        Stock in Fishes.\" His lectures are presented here in published form in order
        to &#13;\nserve a broader audience--students, researchers, and resource managers
        engaged in studies of quantitative fishery biology.</dc:description>\n<dc:date>2005-09-09</dc:date>\n<dc:date>2005-09-09</dc:date>\n<dc:date>1973-07</dc:date>\n<dc:type>Technical
