        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Hurricane
        Threat and Evacuation Intentions: An Analysis of Risk Perception, Preparedness,
        Social Influence, and Resources</dc:title>\n<dc:creator>Riad, Jasmin K.</dc:creator>\n<dc:creator>Norris,
        Frank H.</dc:creator>\n<dc:subject>hurricane</dc:subject>\n<dc:subject>evacuation</dc:subject>\n<dc:subject>risk
        perception</dc:subject>\n<dc:subject>preparedness</dc:subject>\n<dc:subject>social
        influence</dc:subject>\n<dc:subject>economic resources</dc:subject>\n<dc:description>The
        goal of this study was to test a model in which the decision to evacuate is
        a function of four processes (risk perception, preparedness, social influence,
        and economic resources). Participants were interviewed by telephone both while
        they were under a hurricane warning and after the threat had disappeared (pre-post
        sample). Because all respondents had been participants in an earlier panel
        study, pre-threat data were also available. The pre-post sample of 95 panelists
        was older than the nonrespondent sample of 54 panelists who could not be reached
        by phone during the warning period but was otherwise comparable. The results
        indicated that higher risk perception and the belief that one is influenced
        by others are the strongest predictors of intentions to evacuate. Furthermore,
        risk perception was shown to mediate the influences of many background variables
        (e.g., experiences, demographics) on evacuation intentions. Post-event comparisons
        between the pre-post group and a reactivity control group of 66 panelists
        suggested that the warning period interview did not increase anxiety but may
        have influenced reactive preparedness.</dc:description>\n<dc:date>2004-09-28T17:24:32Z</dc:date>\n<dc:date>2004-09-28T17:24:32Z</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/107</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;271</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
