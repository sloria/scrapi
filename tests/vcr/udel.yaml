        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Delivery
        of Emergency Medical Services in Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Taylor, Verta A.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>emergency
        medical services</dc:subject>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>Emergency
        Medical Services System Act</dc:subject>\n<dc:description>Prior to the last
        decade, there was very little involvement by federal, state and local governmental
        agencies as regulators or providers of emergency medical care on a day-to-day
        basis and even less interest in developing and improving plans to provide
        emergency medical services (EMS) in disaster contexts.  However, a change
        began in 1966 with the National Academy of Sciences report, Accidental Death
        and Disability: The Neglected Disease of Modern Society and the passage of
        the Highway Safety Act. These events, together with a Presidential decision
        to put health care dollars into fighting heart disease and strokes, spurred
        the passage in 1973 of the Emergency Medical System Act. By promoting and
        funding the development of comprehensive coordinated regional systems, the
        EMS Act offered a design to organize a community\u2019s health facilities
        and resources into a system aimed at insuring that essential emergency health
        services would be available to all persons in the system\u2019s service area
        that unnecessary duplication would be avoided.</dc:description>\n<dc:date>2005-03-03T23:29:36Z</dc:date>\n<dc:date>2005-03-03T23:29:36Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/423</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;46</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/424</identifier>\n
        \               <datestamp>2007-10-10T16:18:28Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Helping
        Behavior in Large Scale Disasters: A Social Organizational Approach</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>altruistic
        behavior</dc:subject>\n<dc:subject>voluntary behavior</dc:subject>\n<dc:subject>behavior</dc:subject>\n<dc:description>Disasters
        are a significant and persistent theme in the mass media in every society.
        Newspapers give them banner headlines. Radio presents on-the-spot reports.
        Television uses them to set the tone for the evening news. Movies use them
        as a basis for plots to feature well-known stars. The reasons for the media
        preoccupation are perhaps not as clear as the image they present. The image
        usually focuses on the suddenness of human need, followed by the struggle
        to mobilize assistance. There is a duality to the image \u2013one part focuses
        on damage, loss, tragedy and destruction while the other part focuses on heroism,
        optimism, healing, recovery, altruism and rebuilding. Because of this duality,
        disasters can become a collective projective test, providing an ambiguous
        form into which members of the society project their own meanings. Some only
        see tragedy; others see altruism. Some only see loss; others see opportunity.
        Some only see the end of aspirations; others see the beginnings of hope and
        change. Some see the need to help; others see the helping which is needed.</dc:description>\n<dc:date>2005-03-04</dc:date>\n<dc:date>2005-03-04</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/424</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;48</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/425</identifier>\n
        \               <datestamp>2007-10-10T16:28:36Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Structural
        Factors in the Minimization of Role Conflict: A Re-Examination of the Significance
        of Multiple Group Membership in Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>role conflict</dc:subject>\n<dc:subject>role
        behavior</dc:subject>\n<dc:description>It is a standard sociological view
        that human beings play multiple roles. Implicit in the idea of multi-role
        enactment is the possibility that a person may simultaneously be called upon
        to manifest two conflicting or competing roles. Thus, the concept of role
        conflict is established.&#13;\n&#13;\nRole conflict was one of the first sociological
        concepts to be used in the area of disaster study. In fact, one article by
        Killian using t his concept was among the earliest to appear in the professional
        literature on disasters and has been widely quoted and cited, both in the
        disaster area and in sociology generally.&#13;\n&#13;\nHowever, studies we
        have conducted lend very little support to the presence of role conflict in
        disasters. We document this with a systematic analysis of organizational role
        behavior in six major disasters. The analysis shows a lack of evidence for
        the behavioral consequences of role conflict in disaster operations.&#13;\n&#13;\nOur
        explanation for this finding follows these lines. Most formulations of role
        conflict are based on examining the social psychological processes of the
        actor. Such a view implicitly assumes that role obligations are somewhat constant.
        They are not in disasters. In such mass emergencies, there are certain types
        of structural shifts which not only mitigate the potential behavioral consequences&#13;\nof
        role conflict, but also provide the conditions for the reinforcement of relevant
        emergency roles by the family.&#13;\n&#13;\nThree factors seem especially
        important.&#13;\n1)There are radical shifts in the institutional structure
        within the disaster-impacted community which minimize potential role conflicts
        strain. Certain irrelevant occupational roles are deactivated; the sanction
        system shifts. Many elements within particular role sets are eliminated.  Certain
        role dimensions are no longer as relevant, e.g., ascriptive dimensions, status
        dimensions, etc. The division of labor is reshuffled. There is a \"despecialization\"
        of the role structure and a movement back to more diffuse role obligations.
        The net effect seems to be to release the person from potentially conflicting
        obligations by simplifying the role structure.&#13;\n2)Not all positions are
        relevant for emergencies, but there are key emergency organizations. Roles
        within key emergency organizations contain dimensions which create explicit
        expectations for behavior in emergency situations. Emergency relevant roles
        have built-in mechanisms for resolving conflict or have structural dimensions
        which reduce it.&#13;\n3)Many family norms encourage or supplement occupational
        performance in mass emergencies. Some family roles are dependent upon successful
        occupational performance. Also, expressive dimensions tend to reinforce emergency
        obligations.  The family is the \"role budget\" center in which various types
        of role allocations are made. Other members of the family pick up internal
        obligations to immediate family, kin, neighbors, etc., which allows certain
        family members to participate in emergency roles.</dc:description>\n<dc:date>2005-03-04</dc:date>\n<dc:date>2005-03-04</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/425</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;49</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/426</identifier>\n
        \               <datestamp>2007-10-10T16:30:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Vaiont Dam Overflow: A Case Study of Extra-Community Responses in Massive
        Disasters</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Vaiont
        Dam</dc:subject>\n<dc:subject>Piave River Valley</dc:subject>\n<dc:subject>massive
        disasters</dc:subject>\n<dc:subject>responses</dc:subject>\n<dc:description>How
        do organized elements of social systems respond when component sub-units such
        as communities are devastated? This is, on what do extra-community agencies
        and organizations focus, to what do they give priority, where do problems
        arise, and how are they solved when a particular geographic area undergoes
        massive destruction of live and property as a result of a sudden catastrophe?
        If it is true that the structure and functioning of social systems, as well
        as of individuals, can be more clearly discerned in extreme situations, knowledge
        of actual group responses in such situations should contribute to an understanding
        of the fundamentals of social life. What is ignored and what is singled out
        when groups from non-impacted areas converge on a destroyed community? Where
        are the sources of the problems encountered by converging organizations; how
        do they handle their difficulties?</dc:description>\n<dc:date>2005-03-04T01:12:26Z</dc:date>\n<dc:date>2005-03-04T01:12:26Z</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/426</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;50</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/427</identifier>\n
        \               <datestamp>2007-10-10T16:26:55Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Initial
        Findings from a Study of Socio-Behavioral Preparations and Planning for Acute
        Chemical Hazard Disasters</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Lawrence,
        Clark</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:creator>Johnson,
        Ted</dc:creator>\n<dc:subject>socio-behavioral preparations</dc:subject>\n<dc:subject>chemical
        hazard</dc:subject>\n<dc:subject>perceptions</dc:subject>\n<dc:description>This
        paper generally describes research just initiated on the socio-behavioral
        aspects of disasters resulting from chemical agents, and reports preliminary
        findings from the first phase of study. These initial observations are about
        the community and organizational preparations and planning for acute chemical
        hazard disasters. The results are drawn from data gathered on disaster preparedness
        in 14 communities and six major threats or actual disasters involving chemical
        agents in American Society.&#13;\n&#13;\nA model for describing and analyzing
        community and organizational disaster planning is outlined. Some initial observations
        are stated about how communities rank the probability of different kinds of
        disasters including chemical ones. We then present in general terms a series
        of finding about community and organizational perceptions and reactions with
        respect to chemical threats, resources to deal with such threats and social
        organization of emergency related groups using such resources and social climate
        in which the emergency groups operate. Some implication for planning are then
        indicated</dc:description>\n<dc:date>2005-03-04T01:27:41Z</dc:date>\n<dc:date>2005-03-04T01:27:41Z</dc:date>\n<dc:date>1978-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/427</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;52</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/428</identifier>\n
        \               <datestamp>2007-10-10T16:28:34Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Uses
        and Preblems of Local EOCs in Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>EOCs</dc:subject>\n<dc:subject>Emergency Operating
        Centers</dc:subject>\n<dc:description>In an earlier paper (Quarantelli, 1972),
        we noted that Emergency Operating Centers (EOCs) had come to play a very important
        role in responses to disasters in American society. This report examines in
        greater detail and depth the points which are simply and briefly noted in
        that earlier publication.&#13;\n&#13;\nWe first discuss the purposes of our
        study. Then we describe the methodology used in making observations and arriving
        at conclusion. After noting some limitations and qualifications about the
        findings made and implications drawn, the greater part of the report analyzed
        the uses and problems of local EOCs in disasters.</dc:description>\n<dc:date>2005-03-04T01:34:00Z</dc:date>\n<dc:date>2005-03-04T01:34:00Z</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/428</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;53</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/429</identifier>\n
        \               <datestamp>2007-10-10T16:28:43Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Panic
        Behavior in Fire Situations: Findings and a Model from the English Language
        Research Literature</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>fire
        emergencies</dc:subject>\n<dc:subject>panic behavior</dc:subject>\n<dc:subject>flight
        behavior</dc:subject>\n<dc:description>There is no need to document the fact
        that there is a substantial amount of popular and scientific interest in the
        behavior of human beings in relatively small scale emergencies ranging from
        fires in hotels, night clubs and high rise buildings to massive catastrophes
        such as the earthquake-fire situation of the 1906 San Francisco earthquake,
        and the 1923 Great Kwanto earthquake in Japan. There are, of course, many
        reasons for this interest, but a major one is undoubtedly the concern as well
        as the fascination with the idea that people in such extreme stress situations
        may \u201Cpanic.\u201D It seems to be also generally assumed that the panic
        behavior which may occur is basically maladaptive, i.e., adds to the loss
        of life and injuries which the physically destructive agent could have caused
        by itself. In short, panic is a focus of attention because it is thought to
        be a major potential human problem in most sudden extreme stress situations,
        including many fire emergencies.</dc:description>\n<dc:date>2005-03-04T01:42:46Z</dc:date>\n<dc:date>2005-03-04T01:42:46Z</dc:date>\n<dc:date>1979-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/429</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;54</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/430</identifier>\n
        \               <datestamp>2007-10-10T16:26:56Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Climate and Preparations for Sudden Chemical Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>social
        climate</dc:subject>\n<dc:subject>chemical disaster</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>human behavior</dc:subject>\n<dc:description>In
        the last two decades, social scientists, especially sociologist, have increasingly
        brought their models, concepts, hypotheses, and methodologies to bear one
        question of how people and groups behave in, and react to, natural disasters
        such as earthquakes, floods, hurricanes, and tornadoes. The research undertaken
        has led to considerable understanding of human behavior and organized social
        action under extreme stress situations. The work done, therefore has not only
        contributed to better planning for and recovery from collective stress situations,
        but also, as a recent survey article noted, has provided corrective and substantive
        feedback to theories and empirical generalizations in sociology. (Quarantelli
        and Dynes, 1977)</dc:description>\n<dc:date>2005-03-04T01:50:40Z</dc:date>\n<dc:date>2005-03-04T01:50:40Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/430</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;55</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/431</identifier>\n
        \               <datestamp>2007-10-10T16:25:27Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Assessment of Community Vulnerability to Acute Hazardous Materials Incidents</dc:title>\n<dc:creator>Gabor,
        Thomas</dc:creator>\n<dc:creator>Griffith, Terri K.</dc:creator>\n<dc:subject>chemical
        disaster</dc:subject>\n<dc:subject>vulnerability</dc:subject>\n<dc:subject>risk</dc:subject>\n<dc:description>The
        problem posed by hazardous chemicals manufactured, stored and transported
        in the United States and Canada has been well documented (Federation of American
        Societies for Experimental Biology, 1976).  In the U.S., acute incidents involving
        hazardous materials in 1977 resulted in 32 deaths and 543 injuries (Johnstone,
        1978). In 1978, the two railroad incidents in Waverly, Tennessee and Youngstown,
        Florida alone produced 24 deaths, 159 injuries, 3.3 million dollars (National
        Transportation Safety Board, 1978). In Canada, the total number of incidents
        involving hazardous products has been said to be in the neighborhood of five
        thousand annually.</dc:description>\n<dc:date>2005-03-04T02:09:02Z</dc:date>\n<dc:date>2005-03-04T02:09:02Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/431</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;56</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/432</identifier>\n
        \               <datestamp>2007-10-10T16:18:31Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Outline
        of a Model for Studying Community Preparedness for Acute Chemical Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:creator>Johnson,
        Quinten T.</dc:creator>\n<dc:creator>Lawrence, Clark</dc:creator>\n<dc:subject>chemical
        \ disaster</dc:subject>\n<dc:subject>community preparedness</dc:subject>\n<dc:description>This
        short working paper is divided into four parts. In the first part, we provide
        a brief general background of our study. In part two, some specific information
        about the research design used and data obtained in the first year of the
        work is given. In the third part, we present in schematic form the overall
        model being used to analyze our data on community preparedness for acute disasters
        resulting from chemical agents. The fourth and last part of the paper focuses
        on the basic unit of analysis in our model; that is, on the \u201Clocal community\u201D
        and indicates some of the kings of questions which are being addressed in
        the study. However, this paper uses the systematic data we have obtained only
        for illustrative purposes since a detailed presentation of research findings
        will be published at a later date. Our major intent here is to present the
        mode we are using and to show some of the issues involved. Thus, this paper
        represents one way of looking at the problem of community preparedness for
        acute chemical disasters and what we consider important in any description
        and analysis of the problem.</dc:description>\n<dc:date>2005-03-04T02:21:13Z</dc:date>\n<dc:date>2005-03-04T02:21:13Z</dc:date>\n<dc:date>1979-02</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/432</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;57</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/433</identifier>\n
        \               <datestamp>2007-10-10T16:26:59Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Preparation Planning</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>financial
        costs</dc:subject>\n<dc:subject>social costs</dc:subject>\n<dc:description>Most
        descriptions of disaster events place a great deal of emphasis on the damage
        done to life, physical structures and facilities. Financial estimates of the
        destruction caused by the disaster agent, together with accounts of the number
        of dead and injured, comprise the commonly accepted standard for gauging disaster
        severity. However, disasters also exact social costs over and above the damage
        to life and property. Indeed, it can be argued that it is precisely this element
        \u2013 the sudden disruption of social life \u2013 that distinguishes disasters
        from other destructive or costly events such as accidents, personal or family
        tragedies and economic depression. The notion that some degree of stress in
        community social organizations is present in all disasters is expressed explicitly
        in widely quoted definitions which define a disaster as  an event, concentrated
        in time and space, in which a society or a relatively self-sufficient subdivision
        of a society undergoes severe danger and incurs such losses to its members
        and physical appurtenances that  the social structure is disrupted and the
        fulfillment of all or some of the essential functions of society is prevented
        (Fritz, 1967:655); or as a collective stress situation when many members of
        a social system fail to receive expected conditions of life from the system
        (Barton, 1970:38).</dc:description>\n<dc:date>2005-03-04T02:35:05Z</dc:date>\n<dc:date>2005-03-04T02:35:05Z</dc:date>\n<dc:date>1979-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/433</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;59</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/434</identifier>\n
        \               <datestamp>2007-10-10T16:28:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Recovery Period in U.S. Disasters: Problems and Opportunities</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Baisden, Barbara</dc:creator>\n<dc:subject>disaster
        recovery</dc:subject>\n<dc:subject>U.S. disasters</dc:subject>\n<dc:subject>federal
        involvement</dc:subject>\n<dc:description>A number of important trends have
        surfaced which affect disaster recovery. An increase in federal involvement
        in both the types of events and the range of services provided, a move to
        make prevention a part of recovery and to plan more systematically for recovery,
        and an attempt to counteract federal government expansion by returning to
        state governments responsibilities in certain areas of response are among
        current trends in disaster recovery. This paper outlines the difficulties
        inherent in defining the recovery period: its beginning and its meaning. It
        discusses trends apparent at state and local levels, and it deals with the
        different impacts of disaster and recovery on individuals, households, organizations
        and communities</dc:description>\n<dc:date>2005-03-04T02:42:08Z</dc:date>\n<dc:date>2005-03-04T02:42:08Z</dc:date>\n<dc:date>1979-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/434</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;60</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/435</identifier>\n
        \               <datestamp>2007-10-10T15:51:00Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Dialogue Between Voltaire And Rousseau On The Lisbon Earthquake: The Emergence
        Of A Social Science View</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Historical
        Account</dc:subject>\n<dc:subject>Earthquake-Case Studies</dc:subject>\n<dc:description>Disasters
        are usually identified as having occurred at a particular time and place,
        but they also occur at a particular time in human history and within a specific
        social and cultural context.  Consequently, it is appropriate to call the
        Lisbon earthquake the first modern disaster (Dynes, 1999).  Certainly, earlier
        history records many instances of geophysical events and the differences among
        such events were typically explained by variations in their physical intensity.
        \ However, the Lisbon earthquake occurred at a time and a place which made
        it a part of the debate over modernity.  Its location in Europe made it a
        topic in the intellectual debates of the times.  These debates had greater
        impact on the changing cultural context than the physical intensity of the
        earthquake might imply.  The earthquake occurred when there were many strains
        between tradition and new ideas about progress.  It was a time when traditional
        ideas and institutions were being challenged, when nation states were being
        created, and when rivalries among states led to tensions and conflict.  Further,
        it was a time when the bonds of traditional religious authority were being
        challenged by a growing enthusiasm for intellectual freedom and for reason.
        \ These major political and institutional shifts were reflected in the meanings
        that were assigned to the Lisbon earthquake.</dc:description>\n<dc:date>2005-03-04T13:47:58Z</dc:date>\n<dc:date>2005-03-04T13:47:58Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/435</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;293</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/436</identifier>\n
