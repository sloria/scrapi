        Rodney M.</dc:creator>\n<dc:creator>Smith, Martin H.</dc:creator>\n<dc:creator>Taylor,
        Verta A.</dc:creator>\n<dc:creator>Waxman, Jerry J.</dc:creator>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Community
        Coordination</dc:subject>\n<dc:subject>Jonesboro, Arkansas Tornado</dc:subject>\n<dc:description>Early
        in the morning of May 27, 1973 a series of three tornadoes struck&#13;\nJonesboro,
        Arkansas causing three deaths and extensive property damage. A two-&#13;\nperson
        field team from the Disaster Research Center (DRC) arrived in the community&#13;\nthe
        next afternoon and began observing community attempts at coordination and&#13;\nrecovery.
        Relevant organizational officals were both formally and informally&#13;\ninterviewed
        and numerous meetings were affected. On Wednesday, May 30, an&#13;\nadditional
        field team from DRC came to Jonesboro. The combined teams interviewed&#13;\nmost
        of the local and non-local officials involved in the community's disaster&#13;\nresponse
        as well as talked with a number of private citizens and tornado victims.&#13;\nThe
        following report is a preliminary assessment of the community's reaction to&#13;\nthis
        disaster, and observations may be later modified after a more systematic and&#13;\nintensive
        examination of the data.</dc:description>\n<dc:date>2005-05-03T21:30:34Z</dc:date>\n<dc:date>2005-05-03T21:30:34Z</dc:date>\n<dc:date>1973-06</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1211</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;53</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
