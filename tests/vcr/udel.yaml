        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Different
        Types Of Organizations In Disaster Responses And Their Operational Problems</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>operational
        problems</dc:subject>\n<dc:subject>organized behavior</dc:subject>\n<dc:description>In
        this paper we describe the different kinds of organized groups which operate
        in disasters and  analyze the kinds of operational problems they typically
        encounter.  The first part of the paper sets forth a typology of organized
        behavior in mass emergencies.  The changed conditions in disaster contexts
        and how this affects the activities of groups and organizations are examined
        in the last part of the paper.</dc:description>\n<dc:date>2005-03-03T01:27:09Z</dc:date>\n<dc:date>2005-03-03T01:27:09Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/414</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
