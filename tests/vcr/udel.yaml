        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Salvation
        Army: Its Structure, Operations, and Problems in Disasters</dc:title>\n<dc:creator>Ross,
        James L.</dc:creator>\n<dc:subject>structure</dc:subject>\n<dc:subject>operations</dc:subject>\n<dc:subject>problems</dc:subject>\n<dc:subject>Salvation
        Army</dc:subject>\n<dc:description>The Salvation Army is structured and functions
        in particular ways in current disaster situations in the United States. These
        ways stem from its two basic orientations, which are essentially social welfare
        and religious in nature. In turn, these orientations are the results of the
        historical development of the organization. Thus, to understand its present
        structure and functions requires an examination of the growth of the Salvation
        Army from a local group with a goal of making religious converts to its emergence
        as a complex, international organization with multiple tasks. This development
        is very briefly sketched in this chapter.</dc:description>\n<dc:date>2005-05-10</dc:date>\n<dc:date>2005-05-10</dc:date>\n<dc:date>1969-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1256</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;8</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1257</identifier>\n
        \               <datestamp>2007-10-10T16:05:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Warning System
        In Disaster Situations:  A Selective Analysis</dc:title>\n<dc:creator>McLuckie,
        Benjamin F.</dc:creator>\n<dc:subject>Warning</dc:subject>\n<dc:subject>Disaster
        Agents</dc:subject>\n<dc:subject>Nuclear Catastrophe</dc:subject>\n<dc:subject>Threat
        \ Data</dc:subject>\n<dc:description>In many ways warning can be the most
        important phase of the disaster&#13;\nresponse. Warning is thought of not
        just in terms of mechanical devices but in terms of psychological and sociological
        structures and processes. Warning is not only advance notification of the&#13;\nexistence
        of danger but also information about what can be done to prevent, avoid, or
        minimize the danger. The characteristics of&#13;\nthe disaster agent -- frequency,
        speed of onset, scope of impact,&#13;\ndestructive potential, etc. -- affect
        the warning process. Before a warning message can be issued, threat data must
        be collected,&#13;\ncollated,and evaluated. This report examines what is involved
        in&#13;\nthese processes. Multiple organizations are frequently involved in
        collecting data; thus it must be compiled. In order for this information to
        \ be useful it must be evaluated. The decision to warn and&#13;\nthe dissemination
        of the message are discussed: who is to be warned, when, how, what the message
        includes.The response to warnings of danger is also considered. Included among
        the factors influencing response are the socio-cultural framework, the historical
        setting, and the immediate ongoing social situation. The report concludes
        with a discussion of implications for nuclear catastrophe.</dc:description>\n<dc:date>2005-05-10T17:53:52Z</dc:date>\n<dc:date>2005-05-10T17:53:52Z</dc:date>\n<dc:date>1970-07</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1257</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;9</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1258</identifier>\n
        \               <datestamp>2007-10-10T16:10:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Communications
        In Natural Disasters</dc:title>\n<dc:creator>Stallings, Robert A.</dc:creator>\n<dc:subject>Communications</dc:subject>\n<dc:subject>Natural
        Disasters</dc:subject>\n<dc:subject>Bureaucratic Adaptations</dc:subject>\n<dc:description>Field
        data collected on a sample of twenty-five natural &#13;\ndisasters in the
        United States during the years 1963 through&#13;\n1970 are analyzed in a summary
        of communication processes and&#13;\nproblems. Communication is defined as
        a process in which&#13;\nmessages are sent from one point to another, while
        communication&#13;\nstructure denotes the patterned relationships among parts
        linked&#13;\nin this process. Three kinds of communication structures are&#13;\nexamined.
        Internal communication refers to message transmission&#13;\nbetween points
        within single organizations; interorganizational&#13;\ncommunication involves
        messages passing between two or more&#13;\nseparate organizations; and public-to-organization
        communication&#13;\nrefers to messages received by groups from a number of
        individual&#13;\nmembers of the general public. In the discussions of each
        of&#13;\nthese three types of communication relationships, typical problems&#13;\nencountered
        in disaster situations are mentioned, the more&#13;\ncommon ways in which
        communication capability is increased and&#13;\ndemands reduced are outlined,
        and the most frequent changes in&#13;\ncommunication patterns initiated following
        involvement in an&#13;\nactual disaster are described. A final chapter spells
        out&#13;\ngeneral conclusions.</dc:description>\n<dc:date>2005-05-10T18:42:32Z</dc:date>\n<dc:date>2005-05-10T18:42:32Z</dc:date>\n<dc:date>1971-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1258</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;10</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1259</identifier>\n
        \               <datestamp>2007-10-10T16:25:12Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A  Perspective
        On Disaster Planning 3rd Edition</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Kreps, Gary A.</dc:creator>\n<dc:subject>Disaster
        Planning</dc:subject>\n<dc:subject>Natural Disasters</dc:subject>\n<dc:subject>Disaster
        Behavior</dc:subject>\n<dc:subject>Disaster Agents</dc:subject>\n<dc:description>In
        other words, this report attempts to make a reader aware of the major&#13;\nfactors
        that have to be taken into account in disaster planning, what misconceptions&#13;\nabout
        stress behavior have to be avoided in disaster plans, why certain problems&#13;\nare
        likely to arise despite what planners may do, and what can or cannot be planned.What
        is presented is a general way of thinking about community disaster problems.&#13;\nThe
        assumption is that the specifics of any given disaster plan have to be filled&#13;\nin
        by each particular reader depending on the nature of his community, the likelihood&#13;\nof
        threats to it, and the resources that are available.</dc:description>\n<dc:date>2005-05-10T23:36:08Z</dc:date>\n<dc:date>2005-05-10T23:36:08Z</dc:date>\n<dc:date>1981-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1259</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;11</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1260</identifier>\n
        \               <datestamp>2007-10-10T16:06:06Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Changes In Response
        Patterns Of Fire Departments In Civil Disturbances</dc:title>\n<dc:creator>Waxman,
        Jerry J.</dc:creator>\n<dc:subject>Fire Departments</dc:subject>\n<dc:subject>Civil
        Disturbances</dc:subject>\n<dc:subject>Fluctuating Stress</dc:subject>\n<dc:subject>Peak
        Stress</dc:subject>\n<dc:subject>Fire Prevention</dc:subject>\n<dc:description>As
        Allen Barton has noted, ''a collective stress occurs when&#13;\nmany members
        of a social system fail to receive expected conditions&#13;\nof life from
        the system.\"' Common examples of extreme collective&#13;\nstress situations
        are those usually associated with floods, earthquakes,&#13;\nbombing attacks,
        riots, revolutions, and mass purges. Underlying&#13;\nthese situations and
        providing the parameters within which these&#13;\nactivities occur is the
        community context. Work done at the &#13;\nResearch Center (DRC) has isolated
        two basic community contexts:&#13;\nconsensus and dissensus. In consensus-type
        extreme situations or&#13;\ncrises, \"there is general overall agreement about
        goals and about&#13;\nwhat should be done. Consensus crisis situations are
        typically&#13;\nexemplified in most communities during and after major disasters.&#13;\nMost
        of the research at DRC has been concerned with just such situations.&#13;\nHowever,
        dissensus-type extreme crises have not been neglected. These&#13;\nlatter
        crises are marked by differences about goals and how these goals&#13;\nshould
        be realized. Dissensus crisis situations are typically exemplified&#13;\nin
        most communities during riots or civil disorders. One&#13;\nmajor value from
        the DRC viewpoint in studying these latter situations&#13;\nis the knowledge
        gained in the comparison of organizational activities&#13;\nin the two contexts.
        In this report a dissensus situation, urban civil&#13;\ndisturbance, is studied
        in the light of the activities and operations&#13;\nof one organizational
        component: fire departments. It is hoped that&#13;\nthe material presented
        may be useful in a comparison with the activities&#13;\nand operations of
        fire departments in natural disasters.</dc:description>\n<dc:date>2005-05-11</dc:date>\n<dc:date>2005-05-11</dc:date>\n<dc:date>1972-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1260</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;12</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1261</identifier>\n
        \               <datestamp>2007-10-10T16:06:12Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Decision Making
        Under Conditions Of Uncertainty:  Civil Disturbance And  Organizational Change
        In Urban Police And Fire Departments</dc:title>\n<dc:creator>Kreps, Gary A.</dc:creator>\n<dc:subject>Decision
        Making</dc:subject>\n<dc:subject>Civil Disturbance</dc:subject>\n<dc:subject>Urban
        Police</dc:subject>\n<dc:subject>Fire Departments</dc:subject>\n<dc:description>The
        Watts riot and those that followed had a tremendous impact upon&#13;\ncontemporary
        American communities. Civil disturbances became defined as&#13;\nan urban
        problem of significant magnitude. Though the underlying causes of the phenomenon
        were exceedingly complex a civil disturbance event&#13;\nbecame a distinct
        emergency for a community. For many community organizations,&#13;\nsuch as
        police and fire departments, the problems emanating from civil disturbances
        fell directly within their organizational domain&#13;\n(Warheit and Quarantelli,
        1969). For example, if the protection of life and property and the maintenance
        of law is an organizational mandate,&#13;\nthese objectives often become problematic
        during an emergency of this nature.</dc:description>\n<dc:date>2005-05-11</dc:date>\n<dc:date>2005-05-11</dc:date>\n<dc:date>1973</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1261</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;13</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1262</identifier>\n
        \               <datestamp>2007-10-10T16:07:53Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Innovation In Anticipation Of Crisis</dc:title>\n<dc:creator>Weller, Jack
        M.</dc:creator>\n<dc:subject>Organizational Innovation</dc:subject>\n<dc:subject>Crisis</dc:subject>\n<dc:subject>Patterns</dc:subject>\n<dc:description>Community
        crises are major emergency situations for which routine&#13;\nsocial structures
        are inadequate. Crises make preservation of valued&#13;\nitems and behavior
        patterns so precarious that extraordinary social&#13;\narrangements are deemed
        necessary to cope with them. Some crises overtake&#13;\na community gradually,
        so that with foresight social structures can&#13;\nbe gradually modified to
        ameliorate their effects. Pollution and other&#13;\nforms of environmental
        decay present this possibility for gradual, if&#13;\nfar-reaching adjustments.
        Natural disasters and civil disturbances&#13;\nare different. They are crises
        which overtake a community with little&#13;\nforewarning. Their suddenness
        and intensity demand extraordinary social&#13;\nadjustments to shield communities
        from their consequences. They require&#13;\nimmediate response to their unscheduled
        appearances.</dc:description>\n<dc:date>2005-05-11T01:14:52Z</dc:date>\n<dc:date>2005-05-11T01:14:52Z</dc:date>\n<dc:date>1974</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1262</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;14</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1263</identifier>\n
        \               <datestamp>2007-10-10T16:05:48Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Role Of Local
        Civil Defense In Disaster Planning</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Local
        Civil Defense</dc:subject>\n<dc:subject>Disaster Planning</dc:subject>\n<dc:subject>Vunerability</dc:subject>\n<dc:description>Intensive
        field studies involving over 300 in-depth interviews in&#13;\n12 American
        cities were conducted in an effort to ascertain the conditions&#13;\nor factors
        associated with variations in the tasks, saliency and legitimacy of local
        civil defense organizations around the United States.&#13;\nAll of the cities
        were objectively subject to at least two major natural&#13;\ndisaster threats
        and half had undergone a major disaster in the last&#13;\ndecade. Data were
        obtained from key community and emergency organization&#13;\nofficials by
        way of a disaster probability rating scale, two intensive interview guides,
        and a general documentary checklist. Among the findings were the following.
        While overall disaster&#13;\nplanning by civil defense has tended to be differentiated,
        segmented,&#13;\nisolated, cyclical and spasmodic , in recent years planning
        has broadened&#13;\nto include a wide range of disaster ,agents, a lesser
        focus on nuclear&#13;\nattack, more concern with local community viability
        and increasing&#13;\ninvolvement of a greater number of organizations in community
        disaster&#13;\nplans. Currently in almost all communities there are multiple
        layers&#13;\nof planning with little consensus on disaster tasks, on organizational&#13;\nresponsibility
        and on the scope of disaster plannlng,is well as confusion&#13;\nconcerning
        the role of civil defence in such planning. Local civil defence&#13;\ndirectors
        not only differ in following a professional or a political&#13;\ncareer path,
        but also manifest a variety of behavioral styles in carrying&#13;\nout their
        roles. Local civil defense agencies tend to be ambiguously viewed as to&#13;\ntheir
        interests, structures and functions by the general public, community&#13;\ninfluentials
        and organizational officials. Civil defense agencies&#13;\nhave also evolved
        in two different ways -- some following a traditional&#13;\npath with an emphasis
        on nuclear hazards and others concerned with a&#13;\nnumber of different hazards.
        High saliency seems to be related to extensive horizontal relationships, broad
        scope of tasks and multiple hazard concerns. A number of factors undercut
        the legitimacy of civil defense organizations.&#13;\nThese include changes
        in organizational purpose, preceived&#13;\nneed for services, decline in resources,
        poor performance and changing&#13;\nsaliency of the military model. Local
        offices which have legitimacy tend&#13;\nto be in localities where there are
        persistent threats, where civil&#13;\ndefense is within the local governmental
        structure, where extensive relationships&#13;\nare maintained with other organizations,
        and where the output&#13;\nor product of the civil defense organization is
        seen as useful to other&#13;\ncommunity groups. Conditions which are most
        likely to be productive of successful local&#13;\ncivil defense involvement
        in disaster planning are that the  loca1 organization&#13;\ndevelops experience
        in handling a variety of community emergencies,&#13;\nthat municipal government
        provides a structure which accepts and legitimizes the &#13;\ncivil defense
        function, that the local civil defense director &#13;\nhas the ability to
        generate significant pre-disaster relationships among&#13;\nthose organizations
        which do become involved in emergency activities, and&#13;\nthat emergency-relevant
        resources, such as EOCs, be provided and that the&#13;\nknowledge of their
        availability is widespread throughout the community.</dc:description>\n<dc:date>2005-05-11T01:56:09Z</dc:date>\n<dc:date>2005-05-11T01:56:09Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1263</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;16</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
