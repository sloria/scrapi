        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Guidelines For
        Questionnaire Construction:  An Analysis And Critique Of A Mail Survey</dc:title>\n<dc:creator>Schuster,
        Richard L.</dc:creator>\n<dc:creator>Ackelson, John J.</dc:creator>\n<dc:creator>Worth,
        Marti F.</dc:creator>\n<dc:creator>Daugherty, Karen</dc:creator>\n<dc:creator>Wright,
        Joseph E.</dc:creator>\n<dc:subject>Mail Survey</dc:subject>\n<dc:subject>Xenia</dc:subject>\n<dc:subject>Questionnaire</dc:subject>\n<dc:description>This
        Sections is an evaluation of the Xenia follow-up questionnaire.  Rather than
        merely criticize the questionnaire designs.  The recommendations will range
        from broad philosophical statements about questionnaires to specific points
        about their construction.  It should be remembered that the recommendations
        are ideals and are couched in value statements, and thus consideration entails
        a cost-benefits analysis.  For example, even though a particular recommendation
        may present the ideal course of action, the availability of funds or personnel
        at DRC may restrict the fulfillment of the ideal.  Thus, these recommendations
        are meant as guidelines to questionnaire construction.  The format will be
        to present a short statement of the recommendation and then to provide a more
        through discussion of the issues, costs and benefits of that recommendation.</dc:description>\n<dc:date>2005-05-06T14:56:34Z</dc:date>\n<dc:date>2005-05-06T14:56:34Z</dc:date>\n<dc:date>1976-04</dc:date>\n<dc:type>Working
