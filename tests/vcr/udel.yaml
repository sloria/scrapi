        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Analysis By Migration
        In The Presence Of Chemical Reaction</dc:title>\n<dc:creator>Shapiro, Norman</dc:creator>\n<dc:subject>Chemical
        Reaction</dc:subject>\n<dc:subject>Quantitative Analytical Techniques</dc:subject>\n<dc:description>In
        many quantitative analytical techniques (such as electrophoresis, ultracentrifugation,
        countercurrent distribution, column or paper chromatography, various distillation
        techniques etc.) a mixture of several species of molecules is analyzed by
        subjecting it to conditions under which the several species migrate at different
        rates.  In situations where chemical reactions may occur among the several
        species and where the extents of the reactions are non-negligible these techniques
        fail in the sense that the usual methods for numerically determining the quantities
        of the various species are not applicable.  In such situations the analytical
        system is ordinarily modified so that no non-negligible reactions occur.  However,
        in some cases a modification of this kind may be either impossible or inconvenient.
        \ This paper will present a mathematical framework which under certain circumstances
        will allow a quantitative analysis, even in the presence of non-negligible
        chemical reactions amongst the species.</dc:description>\n<dc:date>2005-07-22T19:09:12Z</dc:date>\n<dc:date>2005-07-22T19:09:12Z</dc:date>\n<dc:date>1962-06</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1403</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;46</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1404</identifier>\n
        \               <datestamp>2007-10-10T16:17:35Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Mathematical
        Model Of The Human External Respiratory System</dc:title>\n<dc:creator>Dantzig,
        George B.</dc:creator>\n<dc:creator>DeHaven, James C.</dc:creator>\n<dc:creator>Cooper,
        Irwin</dc:creator>\n<dc:creator>Johnson, Selmar M.</dc:creator>\n<dc:creator>DeLand,
        Edward C.</dc:creator>\n<dc:creator>Kanter, Herschel</dc:creator>\n<dc:creator>Sams,
        Crawford F. M.D.</dc:creator>\n<dc:subject>Mathematical Model</dc:subject>\n<dc:subject>Respiratory
        System</dc:subject>\n<dc:description>This study examines the thesis that a
        part of the human physiological system can be simulated by a suitably constructed
        mathematical model.  The model employed derives from a class of mathematical
        programming methods that were originally developed for representing complex
        military and industrial activities and have recently been used to represent
        involved chemical equilibria. &#13;\nThe motivation for this research is the
        long-range view that a successful mathematical simulation of the human system
        or of human subsystems would provide an important tool for biological investigations.
        \ A sufficiently complex mathematical model-that is, a model that embodies
        sufficiently complex mathematical model-that is, a model that embodies sufficient
        chemical and biological detail to represent a whole, functioning human system
        or subsystem-could be used to explore biological hypotheses, environmental
        stress reactions, and interplay of dependent subsystems, and could serve as
        a pedagogical tool or even as an aid to medical diagnosis.  Of course, the
        foregoing long-range view is an ultimate goal.  For the moment, only the techniques,
        concepts, and characteristics of such a mathematical model are being explored.
        \ This paper presents the results of a simulation of the external respiratory
        function.  Respiration, and the consequent gas exchanges at the lung surfaces,
        involves many chemical reactions and a transformation of venous blood into
        arterial blood.  This activity was chosen as a test cast to explore the feasibility
        of constructing a mathematical model of a human subsystem.</dc:description>\n<dc:date>2005-07-22T20:34:23Z</dc:date>\n<dc:date>2005-07-22T20:34:23Z</dc:date>\n<dc:date>1959-09</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1404</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;43</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
