        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>EMS
        Delivery In Disasters: Preliminary Findings</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Taylor, Verta A.</dc:creator>\n<dc:subject>EMS</dc:subject>\n<dc:subject>disasters</dc:subject>\n<dc:subject>organizational
        planning</dc:subject>\n<dc:subject>natural disasters</dc:subject>\n<dc:description>The
        Disaster Research Center (DRC), founded in 1963 at the Ohio State University,
        has been concerned throughout its history with conducting sociological research
        studies on the response of groups and organizations to commnunity-wide emergencies,
        especially natural disasters.  Well over three hundred field studies have
        been conducted by DRC personnel in the United States and other countries.
        \ In addition to studying organizational behavior during and after disasters,
        DRC has been interested in learning about organizational planning for community-wide
        emergencies.  The research has also attempted to assess both the short-term
        consequences of natural disasters for various aspects of community life.</dc:description>\n<dc:date>2005-03-02</dc:date>\n<dc:date>2005-03-02</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/408</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
