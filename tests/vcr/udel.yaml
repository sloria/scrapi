        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Digital
        Inequality and the Implementation of New Technologies: Problems with Technological
        Diffusion among Oklahoma Emergency Managers</dc:title>\n<dc:creator>Marks,
        Daniel</dc:creator>\n<dc:subject>Computer Technology</dc:subject>\n<dc:subject>Emergency
        Management</dc:subject>\n<dc:description>With the introduction of new technology
        into a society there is always a differential rate in which individuals and
        groups within that society begin to fully utilize the technology. This unequal
        rate of technological diffusion can occur for numerous social, political,
        geographic, and economic reasons (DiMaggio, 360; Rogers, 469). In this paper,
        we use diffusion inequality theories to better understand how weather detection
        technology is being employed by Oklahoma emergency managers. An analysis of
        35 in-depth interviews with emergency managers (EMs) is used to determine
        the current ability of EMs to access weather detection radar technology as
        well as the potential impact that future advancements in radar technology
        may have on these EMs. Findings suggest the prevalence of digital inequality
        among Oklahoma emergency managers. The social and policy implications of these
        findings are discussed.</dc:description>\n<dc:date>2006-07-19T13:35:13Z</dc:date>\n<dc:date>2006-07-19T13:35:13Z</dc:date>\n<dc:date>2006</dc:date>\n<dc:type>Working
