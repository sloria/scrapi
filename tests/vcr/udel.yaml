        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Police Department
        in Natural Disaster Operations</dc:title>\n<dc:creator>Kennedy, Will C.</dc:creator>\n<dc:creator>Brooks,
        Michael T.</dc:creator>\n<dc:creator>Vargo, Stephen M.</dc:creator>\n<dc:subject>Police</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>disaster related tasks</dc:subject>\n<dc:subject>nuclear
        catastrophe</dc:subject>\n<dc:description>Understanding the operation of the
        police department --I communities which experience disasters is the concern
        of the following pages. Every year, many American communities mobilize their
        resources to cope with various kinds of emergencies, some of which are disasters.
        Each community has a variety of resources which it can bring to bear in these
        emergency situations. The major component of such resources is the organizations
        which exist in the community. Such organizations become the functional and
        operational arms of the community during the emergency period.</dc:description>\n<dc:date>2005-05-10</dc:date>\n<dc:date>2005-05-10</dc:date>\n<dc:date>1969-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1254</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;6</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1255</identifier>\n
        \               <datestamp>2007-10-10T16:10:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Local Civil Defense
        in Natural Disaster: From Office to Organization</dc:title>\n<dc:creator>Anderson,
        William A.</dc:creator>\n<dc:subject>civil defense</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>mobilization</dc:subject>\n<dc:subject>social
        environment</dc:subject>\n<dc:description>This monograph will consider the
        functioning of civil defense offices in natural disasters. The focus will
        be on the actual operations of these units within the local community rather
        than attempting to explicate national or even state policy concerning their
        operations. While these social units have been expressly created to cope with
        nuclear disaster, over time they have come to be expected to assume important
        roles during disasters caused by tornadoes, floods, earthquakes, etc., as
        well as other kinds of community emergencies. While at national levels of
        policy the primary concern is still&#13;\nfocused on nuclear consequences,
        state and local units of civil defense have become involved in disaster-related
        emergencies. The focus of the following chapters is on these types of involvement
        at the local community level.</dc:description>\n<dc:date>2005-05-10</dc:date>\n<dc:date>2005-05-10</dc:date>\n<dc:date>1969-12</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1255</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
