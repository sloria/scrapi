        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>NSF Final Report
        on Italian Conference</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>NSF</dc:subject>\n<dc:subject>response</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:subject>Italian
        conference</dc:subject>\n<dc:subject>community disasters</dc:subject>\n<dc:subject>social
        preparation</dc:subject>\n<dc:description>After welcoming remarks by a University
        of Delaware dean, an NSF representative indicated the interest of the ageny
        in the seminar.  This was followed by a statement from both the Italian and
        American co-organizers of the seminar on how the sessions were structured
        each day and what werethe general goals of the meeting. It was noted that,
        essentially, there were three objectives: (1) to make both sides aware of
        who was doing social and behavioral science disaster research, how disaster
        studies were undertaken, and what influenced the scientific work in each country;
        (2) to inform one another what were the substantive findings, theoretical
        models and methodological assumptions of the disaster researchers in both
        countries up to this time; and (3)between social and behavioral science disaster
        students in Italy and the&#13;\nUnited States.</dc:description>\n<dc:date>2005-06-02T22:09:38Z</dc:date>\n<dc:date>2005-06-02T22:09:38Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1303</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;37</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1304</identifier>\n
