        \               <datestamp>2007-10-10T16:23:49Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Analysis:
        \ Emergency Management Offices And Arrangements</dc:title>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Disaster Analysis</dc:subject>\n<dc:subject>Emergency
        Management Offices</dc:subject>\n<dc:subject>LEMA</dc:subject>\n<dc:subject/>\n<dc:subject>Library
        Field Data</dc:subject>\n<dc:subject>Computerization</dc:subject>\n<dc:description>Part
        I describes and analyzes the research of the Disaster Research&#13;\nCenter
        (DRC) on the responses of local emergency management systems in six&#13;\ncommunity
        disasters. Effectiveness of response was assessed in terms of communication
        which resulted in correct information collection, a fully&#13;\nfunctioning
        EOC, appropriate procurement and distribution of human and&#13;\nmaterial
        resources, proper task delegation and coordination, a legitimated&#13;\nauthority
        structure, integrated and coordinated relationship with outside&#13;\nprivate,
        state and federal organizations, cooperative relationships with&#13;\nmass
        media groups, and response activities based upon real, not mythical&#13;\nneeds.
        We examined how extensiveness of response was influenced by prior disaster
        experiences, prior planning, and federal aid. We then derived an&#13;\neight-fold
        categorization of emergency management systems: traditional offices, by passed
        agencies,  emergent agencies,established agencies, embedded&#13;\nagencies,
        by-passed community agencies, emergent community agencies, and established
        community agencies. After a comparative examination of the likelihood of the
        existence of different types.  we point out the policy implications of the
        findins for response, planning and structure of local emergency management
        systems.&#13;\nPart II describes the processes and problems in the computerization&#13;\nof
        the DRC library and data base and projects DRC\u2019s future work.</dc:description>\n<dc:date>2005-04-22T14:56:33Z</dc:date>\n<dc:date>2005-04-22T14:56:33Z</dc:date>\n<dc:date>1986</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1138</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;34</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1139</identifier>\n
        \               <datestamp>2007-10-10T16:23:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Organizational
        And Public Response To The September 1985 Earthquake In Mexico City, Mexico</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:subject>Organizational Response</dc:subject>\n<dc:subject>Public
        Response</dc:subject>\n<dc:subject>Mexico City, Mexico</dc:subject>\n<dc:subject>1985
        Earthquake</dc:subject>\n<dc:subject>Sociocultural Values</dc:subject>\n<dc:subject>Organizational
        Behavior</dc:subject>\n<dc:description>This publication, apart from meeting
        a formal NSF reporting&#13;\nrequirement, is intended for many audiences.
        As a general&#13;\nstatement, it is primarily aimed at disaster policy makers,&#13;\ndisaster
        planners, and disaster researchers. While we think what&#13;\nis said can
        benefit many others ranging from at one end--social&#13;\nand behavioral scientists
        abstractly interested in responses to&#13;\ncollective stress situations--and
        at the other end--to many&#13;\noperational personnel concerned with the specifics
        of dealing&#13;\nwith human and social responses to earthquakes--some of our
        other&#13;\npublications more specifically target them as prime audiences.
        Part I of the report provides an introduction to the study. It&#13;\ngives
        a brief overall account of the sociophysical aspects of the&#13;\nearthquake
        and its impact in Mexico City, discusses how a close&#13;\ncollaboration was
        developed with Mexican colleagues prior to DRC&#13;\ndoing any research on
        this disaster, and indicates the kinds of&#13;\ndata that were obtained and
        how they were analyzed by both DRC&#13;\nstaff members and our counterparts
        in Mexico.In Part II we use two major population surveys to describe and&#13;\nanalyze
        the behavior of individual citizens after the disaster.&#13;\nThe first survey,
        undertaken less than three weeks after the&#13;\nearthquake, allows us to
        depict the impact consequences, the mass&#13;\ncommunication behavior of the
        victims, their volunteer behavior,&#13;\nand the attitudes and evaluations
        that the population had about&#13;\ngovernmental and other impact-related
        activities. The second&#13;\nsurvey, done about a year later, permits us to
        discuss the longer&#13;\nrun earthquake problems as seen by citizens, their
        attitudes&#13;\nabout the handling of disaster related problems, and what
        people learned from the experience of the disaster.  Part III includes our
        discussion of organizational behavior in&#13;\nthe aftermath of the disaster.
        First we depict the very complex&#13;\ngovernmental structure in Mexico City
        and the general lack of&#13;\nprior disaster planning, both of which significantly
        affected the&#13;\norganizational response to the earthquake. Then we present
        a&#13;\npicture of the major organizational responses in the first three&#13;\ndays
        after impact, separately followed by a selective depiction&#13;\nof the organized
        responses of both governmental and private&#13;\norganizations up to the end
        of the emergency period, approximately a two week time span. In Part IV we
        further make explicit the major research findings&#13;\nor themes of our study,
        briefly examine the extent to which they&#13;\nmight be applicable to an earthquake
        disaster in the United&#13;\nStates, and indicate what future research ought
        to explore.</dc:description>\n<dc:date>2005-04-22T16:45:11Z</dc:date>\n<dc:date>2005-04-22T16:45:11Z</dc:date>\n<dc:date>1988</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1139</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;35</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
