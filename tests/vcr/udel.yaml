        A Comparison of Organic and Inorganic Fertilizers</dc:title>\n<dc:creator>Buma,
        Donald</dc:creator>\n<dc:subject>Horticulture</dc:subject>\n<dc:subject>Fertilizers</dc:subject>\n<dc:subject>Organic</dc:subject>\n<dc:subject>Plant
        growth</dc:subject>\n<dc:description>This study was initiated to determine
        if herbaceous ornamentals would have differences in growth when&#13;\nfertilized
        with commercially available organic fertilizers and commercially available
        inorganic fertilizers applied&#13;\nat label rates and at equal nitrogen rates
        . Four comparisons were made: (I.) commercially available organic fertil&#13;\nizer
        at label rate - - nutrient solution at equal analysis and rate, (2) commercially
        available organic fertilize rate label rate--commercially available inorganic
        fertilizer at label rate , ( 3 )comercially available organic fertilizer at
        285 mg nitrogen per month--commercially available inorganic fertilizer at
        285 mg of nitrogen per month, and (4) a comparison of ommercially available
        organic fertilizer&#13;\napplied at label rate to a soil mix and to a soil
        less mix.  The study was conducted a t Longwood Gardens' experimental greenhouses
        and at the University of Delaware from January to April 1976. The plants studied
        were Coleus 'Glory of Luxembourg', and geranium, Pelargonium hortorum 'Cherie'.
        Fertilizers studied were cow manure (2-1-2), fish emulsion (5-1-1), a mixture
        of organic fertilizers (4-5-2), a dry chemical fertilizer (8-8-8), a liquid&#13;\nchemical
        fertilizer (15-30-15) , and a slow release fertilizer (12-6-6). Commercially
        available inorganic fertilizers applied as directed on the label were found
        to produce&#13;\nplants with more vigorous growth, more attractive appearance
        and greater dry weights than commercially available&#13;\norganic fertilizers
        applied as directed.&#13;\nfertilizers also produced more growth when the
        fertilizer label rates were increased to equal nitrogen levels.&#13;\nThe
        inorganic The inorganic fertilizers seemed to have analysis ratios that were
        better suited for promoting abundant plant growth. both organic and inorganic
        fertilizers resulted in Increasing the \"potted plant\" label rate of both
        organic and inorganic fertilizers resulted in improved growth and greater
        dry weights.&#13;\n&#13;\nAdvisor: Charles Dunham, Richard Lighty</dc:description>\n<dc:date>2007-07-03T12:00:07Z</dc:date>\n<dc:date>2007-07-03T12:00:07Z</dc:date>\n<dc:date>1977-06</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2694</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>University
