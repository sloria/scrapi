        Stock</dc:subject>\n<dc:subject>Fishes</dc:subject>\n<dc:description>In 1971,
        the University of Washington was designated as a Sea Grant College by the
        U.S. Department of Commerce with grants administered by the Division of Marine
        Resources at the University. \"Aquatic Stock Management,\" under No. 1-35320,
        was established to promote&#13;\ninnovative teaching related to management
