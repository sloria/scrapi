        Step Toward A Social Theory Of Disaster</dc:title>\n<dc:creator>Dombrowsky,
        Wolf R.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Cultural
        Development</dc:subject>\n<dc:description>Since the first systemic social
        study on disaster, the \"Halifax-Explosion\" by Prince (1920) and the study
        by Carr (1932) on a general disaster-stage-model, the sociological research
        on disasters has mushroomed not only linearly but exponentially (Quarantelli,1978:
        2).  To a certain extent, this growth might have been induced by the auto-dymanics
        of academia (see Kreps, 1979; Quarantelli, 1979), but in the main it reflects
        the fact that the traditional modes of explaining and coping with disasters
        had become meaningless and insufficient.  \"Modern\" societies, characterized
        by perpetual social change and cultural development, were facing the need
        for new modes of explanation and better ways of coping with disasters.  The
        reasons for this need are described by B. A. Turner:</dc:description>\n<dc:date>2005-03-04T17:45:44Z</dc:date>\n<dc:date>2005-03-04T17:45:44Z</dc:date>\n<dc:date>1981</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/442</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;70</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/443</identifier>\n
