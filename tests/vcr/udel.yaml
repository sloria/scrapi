        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Controversy
        And Consensus In Disaster Mental Health Research</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Disciplinary Orientations</dc:subject>\n<dc:subject>Mental
        Health Research</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:subject>coping</dc:subject>\n<dc:description>Controversies
        regarding the mental health consequences of disasters are rooted both in&#13;\ndisciplinary
        orientations and in the widely varied research strategies that have been employed
        in&#13;\ndisaster mental health studies. However, despite a history of dissensus,
        there are also key issues&#13;\non which researchers agree. Disasters constitute
        stressful and traumatic experiences. However,&#13;\nvulnerability to such
        experiences, as well as to more chronic stressors, is socially structured,&#13;\nreflecting
        the influence of socioeconomic status and other axes of stratification, including
        gender,&#13;\nrace, and ethnicity. Disaster events differ in the extent to
        which they generate stress for victims. A&#13;\nholistic perspective on disaster
        mental health would take into account not only disaster event&#13;\ncharacteristics,
        but also social-systemic sources of both acute and chronic stress, secondary
        and&#13;\ncumulative stressors, and victims\u2019 internal and external coping
        capacities.</dc:description>\n<dc:date>2005-03-22T20:30:55Z</dc:date>\n<dc:date>2005-03-22T20:30:55Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/676</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;305</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
