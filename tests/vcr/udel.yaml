        Approach</dc:title>\n<dc:creator>Great Lakes Advisory Board</dc:creator>\n<dc:subject>Egosystem</dc:subject>\n<dc:subject>Great
        Lakes Basin</dc:subject>\n<dc:subject>Transboundary Problems</dc:subject>\n<dc:description>This
        is a Special Report of the Great Lakes Research Advisory Board to&#13;\nthe
        International Joint Commission in response to the Commission's request&#13;\nfor
        further advice on the scope and implications of the ecosystem approach&#13;\nin
        problem identification, research and management in the Great Lakes Basin&#13;\nadvocated
        by the Board in its 1977 Annual Report.This ecosystem approach is based on
        a man-in-a-system concept rather&#13;\nthan on the system-external-to-man
        concept inherent in the 1972 Great Lakes&#13;\nWater Quality Agreement.Incorporation
        of this approach within the advisory and management functions of the Commission
        and Parties, respectively, necessitates&#13;\npolitical recognition of the
        Great Lakes Basin as an Ecosystem&#13;\ncomposed of the interacting elements
        of water, air, land and living organisms,&#13;\nincluding man, within the
        Basin. It further necessitates explicit recognition&#13;\nof exchange of materials
        such as atmospheric pollutants into and out of the&#13;\nBasin, in biospheric
        perspective. The ecosystem approach provides the philosophic&#13;\nbasis for
        a view of man as part of nature. It directs the efforts of&#13;\nthe Parties
        and the Commission toward treatment of the patient (the Ecosystem)&#13;\nrather
        than the symptoms or disease. It relates the biological and technological&#13;\nactivities
        of man to the carrying capacity of the Ecosystem, linking the&#13;\nhuman
        body to the biosphere.</dc:description>\n<dc:date>2005-07-12T22:36:51Z</dc:date>\n<dc:date>2005-07-12T22:36:51Z</dc:date>\n<dc:date>1978-07</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1363</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;8</dc:relation>\n</oai_dc:dc>\n</metadata>\n
