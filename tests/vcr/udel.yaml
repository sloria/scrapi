        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Chemist-The Rand
        Chemical Equilbrium Program</dc:title>\n<dc:creator>DeLand, E.C.</dc:creator>\n<dc:subject>Chemist</dc:subject>\n<dc:subject>Chemical
        Equilibrium</dc:subject>\n<dc:description>This Memorandum is essentially a
        manual for the use of&#13;\nCHEMIST, a computer program used to simulate complex
        chemical&#13;\nequilibria. CHEMIST has been used to make mathematical models&#13;\nof
        simple chemical systems (e.g., bicarbonate system in water&#13;\nsolution),
        organic systems (e.g., the ionization of serum&#13;\nalbumin), viable biological
        systems (e.g., blood chemistry,&#13;\nelectrolyte and fluid distribution in
        the \"whole body,\" function&#13;\nof the kidney), and inorganic systems at
        non-standard&#13;\npressures and temperatures (e.g., planet atmospheres, rocket&#13;\nexhausts,
        graphite-carbon vapor system). Obviously, CHEMIST&#13;\ncan meet the varied
        requirements of many different users, except&#13;\nthat it is applicable only
        to the computation of chemical&#13;\nequilibria or \"steadystates\" and not
        directly to the study&#13;\nof chemical kinetics.&#13;\nThe program--written
        in natural language to facilitate&#13;\nuse by professionals not trained in
        computer programming--&#13;\nhas evolved over the years, and will continue
        to do so. Consequently,&#13;\nthis manual will be modified periodically to
        keep&#13;\nabreast of changes. This edition of the program and manual will
        be designated as CHEMIST; subsequent editions will be&#13;\ndesignated by
        an appropriate Roman numeral (i.e., CHEMIST II ). Chapter I is a general introduction
        to the theory and&#13;\nthe literature. Chapter II details the operational
        control&#13;\nof the program, and Chap. III shows elaborated examples of&#13;\nits
        use. Finally, Chap. IV documents the subroutines.</dc:description>\n<dc:date>2005-07-27</dc:date>\n<dc:date>2005-07-27</dc:date>\n<dc:date>1967-12</dc:date>\n<dc:type>Technical
