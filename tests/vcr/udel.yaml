        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Civil Disturbances
        And Social Change:  A Comparative Analysis</dc:title>\n<dc:creator>Anderson,
        William A.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Civil
        Disturbances</dc:subject>\n<dc:subject>Social Change</dc:subject>\n<dc:subject>Curacao</dc:subject>\n<dc:description>The
        materials discussed in this paper are part of a larger study on collective
        violence.  Data for this study were collected during field work in the United
        States and Curacao.  Field work was conducted in several major cities in the
        United States during 1968, 1969, and 1972.  The primary source of data in
        the United States was semi-structured interview with members of black groups
        and organizations.  Field trips were made to Curacao in 1969, 1970, and 1971.
        \ The primary source of data in Curacao was semi-structured interviews with
        key persons in labor, business, and political groups and organizations.  In
        both the United States and Curacao, written materials, including newspapers,
        reports by government agencies and other documents, were analyzed and used
        as supplementary data.  The emphasis here will be, however, on an overall
        interpretation of these events and their consequences.</dc:description>\n<dc:date>2005-05-03T23:18:03Z</dc:date>\n<dc:date>2005-05-03T23:18:03Z</dc:date>\n<dc:date>1973-09</dc:date>\n<dc:type>Working
