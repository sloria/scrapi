        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Study of Warning
        and Response in Ten Colorado Communities During the Floods of June 1965</dc:title>\n<dc:creator>McLuckie,
        Benjamin F.</dc:creator>\n<dc:creator>Whitman, Robert G.</dc:creator>\n<dc:subject>warning</dc:subject>\n<dc:subject>response</dc:subject>\n<dc:subject>floods</dc:subject>\n<dc:subject>Colorado</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:description>It
        is helpful in studying disasters to be able to generalize about many types
        of disasters. It is possible to talk about disaster threats in terms that
        apply equally wel1 to a flood, tornado, earthquake, or civil disturbance.
        This can be done because while there are differences between the several types
        of threats, there are also many similarities. Thus, in this report we may
        talk about the \"warning process\" in terms that will apply not only to floods,
        but, with a little adaptation, to most disaster situations. In this introduction
        some time is spent discussing the most important variables of disaster stiuations.
        By specifying these variables, we can make important distinctions among disaster
        situations and also relate them to other social phenomena such as chronic
        social problems or gradual social trends. A second section of the introduction
        is devoted to a discussion of warning as a process. The three stages of the
        warning process are outlined. The matter of response, as it relates to warnlng,
        is also considered. The third section of the introduction informs the reader
        about the techniques of data collection that were used in gathering material
        for this study.</dc:description>\n<dc:date>2005-05-02T22:42:38Z</dc:date>\n<dc:date>2005-05-02T22:42:38Z</dc:date>\n<dc:date>1968</dc:date>\n<dc:type>Working
