        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On the Mathematical
        Basis of the Linear Sampling Method</dc:title>\n<dc:creator>Cakoni, Fioralba</dc:creator>\n<dc:creator>Colton,
        David</dc:creator>\n<dc:subject>inverse scattering</dc:subject>\n<dc:subject>mixed
        boundary conditions</dc:subject>\n<dc:subject>linear sampling method</dc:subject>\n<dc:subject>inhomogeneous
        media</dc:subject>\n<dc:description>The linear sampling method is an algorithm
        for solving the inverse scattering&#13;\nproblem for acoustic and electromagnetic
        waves. There are two versions of&#13;\nthe linear sampling method. Although
        the second version is on a firm mathematical&#13;\nfoundation, it is restricted
        to the case of non-absorbing media, full&#13;\naperture scattering data or,
        more specifically, to the cases when the far field&#13;\noperator is normal.
        The first version of the linear sampling method is more&#13;\nflexible, being
        able to treat the aforementioned cases as well as partially coated&#13;\nobstacles.
        However, its mathematical foundation is less well established. In&#13;\nthis
        paper we provide arguments giving a mathematical justification of the&#13;\nfirst
        version of the linear sampling method.</dc:description>\n<dc:date>2005-02-16T20:06:10Z</dc:date>\n<dc:date>2005-02-16T20:06:10Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/325</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2002-01</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/326</identifier>\n
