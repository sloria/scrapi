        the Accountability Clocks: A Policy Study of Delaware's Student Accountability
        Plan</dc:title>\n<dc:creator>Noble, Audrey J.</dc:creator>\n<dc:creator>Banicky,
        Lisa</dc:creator>\n<dc:subject>Accountability</dc:subject>\n<dc:subject>Education
        Reform</dc:subject>\n<dc:description>This policy study of Delaware\u2019s
        student accountability initiative uncovers conflicting ideologies of those
        effecting, and those affected by, the state\u2019s education reform efforts.
        These varied understandings of what systemic change involves, and consequently
        how long it should take, are weighty issues. They have driven, directly or
        indirectly, much of the state\u2019s past, as well as its current policymaking:
        its laws, its regulations,&#13;\nand its local policies. This study explores
        these differing views and some of the policies and programs that have subsequently
        evolved. Most importantly, the study examines the path&#13;\nDelaware has
        taken over the past ten years as influenced by various interpretations of
        time&#13;\nand where the state is in its progress toward systemic education
        reform.</dc:description>\n<dc:date>2006-06-22T12:16:14Z</dc:date>\n<dc:date>2006-06-22T12:16:14Z</dc:date>\n<dc:date>2000-05</dc:date>\n<dc:type>Technical
