        Thomas J.</dc:creator>\n<dc:creator>Somers, William P.</dc:creator>\n<dc:subject>water
        resources investigations</dc:subject>\n<dc:subject>United States Geological
        Survey</dc:subject>\n<dc:description>Continuous measurements of stream stage
        are used in determining records of stream discharge. In addition a record
        of stream state is useful in itself, as in designing structures affected by
        stream elevation or in planning the use of flood plains.&#13;\n&#13;\nThis
        report describes instruments and structures commonly used in obtaining a record
        of stream state.</dc:description>\n<dc:date>2005-09-01T22:15:55Z</dc:date>\n<dc:date>2005-09-01T22:15:55Z</dc:date>\n<dc:date>1968</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1542</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;101</dc:relation>\n<dc:publisher>United
