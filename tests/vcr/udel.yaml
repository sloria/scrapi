        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Moving Beyond
        Chalk and Talk: Using Problem-Based-Learning In A Research Methods Course
        Sequence</dc:title>\n<dc:creator>Aull-Hyde, Rhonda</dc:creator>\n<dc:creator>Ilvento,
        Thomas W.</dc:creator>\n<dc:subject>problem-based learning (PBL)</dc:subject>\n<dc:subject>education</dc:subject>\n<dc:subject>critical
        thinking</dc:subject>\n<dc:description>The average adult can concentrate for
        only about eight to ten minutes during an hour-long lecture. Thus, students\u2019&#13;\nability
        to absorb information may be seriously impeded if we college professors talk
        nonstop. One alternative to the traditional&#13;\n\u201Cchalk and talk\u201D
        instructional method is problem-based learning (PBL) \u2013 an instructional
        approach using real world problems as a&#13;\nformat for students to acquire
        critical thinking, problem solving and group interaction skills. We describe
        how we transformed a&#13;\ntwo-course sequence in research methods into a
        problem-based-learning format. Student-reported benefits of the PBL approach&#13;\ninclude
        the need for higher-order thinking, improved group interaction skills, relevance
        of course material to real world&#13;\nsituations, higher motivation and an
        overall higher level of class enjoyment.</dc:description>\n<dc:date>2004-10-07T20:35:05Z</dc:date>\n<dc:date>2004-10-07T20:35:05Z</dc:date>\n<dc:date>2003-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/117</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP02-05</dc:relation>\n<dc:publisher>Department
        of Food and Economic Resources</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
