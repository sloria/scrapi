        Report on the Delaware New Teacher Mentoring/Induction Program</dc:title>\n<dc:creator>Raffel,
        Jeffrey</dc:creator>\n<dc:creator>Holbert, Rachel</dc:creator>\n<dc:subject>teacher</dc:subject>\n<dc:subject>mentoring</dc:subject>\n<dc:subject>induction</dc:subject>\n<dc:subject>public</dc:subject>\n<dc:subject>schools</dc:subject>\n<dc:subject>Delaware</dc:subject>\n<dc:description>This
        report provides a brief history of mentoring in Delaware and the process that&#13;\nculminated
        in the passage of the Professional Development and Educator Accountability&#13;\nAct
        (SB 260) in 2000. It then describes in detail the Delaware New Teacher Mentoring/&#13;\nInduction
        Program, which is a mandatory, three-year induction program for all new&#13;\npublic
        school teachers and other school professionals, such as nurses and counselors.&#13;\nSurveys
        that were administered in spring 2005 to the program\u2019s new teachers,
        mentors,&#13;\nand lead mentors are the source of much of the evaluation\u2019s
        data. Although the response&#13;\nrate was low, the evaluation indicates a
        high degree of satisfaction with the program and&#13;\ncompliance with its
        requirements. It also indicates that only ten percent of new teacher&#13;\nrespondents
        left public school teaching the next school year, a significant drop in the&#13;\noverall
        attrition rate for first-year teachers. Finally, the report provides recommendations&#13;\nfor
        improving the mentoring/induction program. The evaluation will continue this
        year&#13;\nwith a case study analysis of four districts and two charter schools.</dc:description>\n<dc:date>2006-03-03T16:33:48Z</dc:date>\n<dc:date>2006-03-03T16:33:48Z</dc:date>\n<dc:date>2006-03-03T16:33:48Z</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2315</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>IPA;285</dc:relation>\n</oai_dc:dc>\n</metadata>\n
