        Preservation Techniques:  Identifying New Options</dc:title>\n<dc:creator>Duke,
        Joshua M.</dc:creator>\n<dc:creator>Lynch, Lori</dc:creator>\n<dc:subject>purchase
        of agricultural conservation easements</dc:subject>\n<dc:subject>rights of
        first refusal</dc:subject>\n<dc:subject>eminent domain</dc:subject>\n<dc:subject>tontine</dc:subject>\n<dc:description>This
        report describes over 20 novel techniques for preserving agricultural land.
        \ Using a survey of various literatures, phone interviews with program managers,
        and original policy design, these techniques are explained and categorized.
        \ A conceptual framework is offered that distinguishes the various roles governments
        can assume in order to affect outcomes in agricultural land markets.  These
        roles are regulatory, incentive-based, and governmental participatory.  Also,
        a fourth category of hybrid techniques are presented.</dc:description>\n<dc:date>2006-03-24T19:39:41Z</dc:date>\n<dc:date>2006-03-24T19:39:41Z</dc:date>\n<dc:date>2003-06</dc:date>\n<dc:type>Technical
