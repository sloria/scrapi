        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Numerical
        Solution Of The Chemical Equilibrium Problem</dc:title>\n<dc:creator>Clasen,
        R. J.</dc:creator>\n<dc:subject>Numerical Solution</dc:subject>\n<dc:subject>Chemical
        Equilibrium</dc:subject>\n<dc:description>This Memorandum is one in a continuing
        series of RAND&#13;\n&#13;\npublications dealing with theoretical computational
        questions&#13;\narising from the RAND program of research in biology&#13;\nand
        physiology. The Memorandum contributes to our ability&#13;\nto apply computer
        technology to the analysis of complex&#13;\nchemical systems by considering
        the \"chemical equilibrium&#13;\nproblem,\" the problem of determining the
        distribution of&#13;\nchemical species that minimizes the free energy of a
        system&#13;\nwhile conserving the mass of each of the chemical elements.&#13;\nSolutions
        to the chemical equilibrium problem published&#13;\nup to this time [4,5)
        apply to those problems for&#13;\nwhich an estimate of the solution exists.
        This Memorandum&#13;\nconsiders a problem for which no estimated solution
        exists&#13;\nand solves that problem with the maximum precision now&#13;\navailable.&#13;\nThe
        mathematical aspects of this Memorandurn should&#13;\nalso be of interest
        in other fields where computational&#13;\nanalyses of complex chemical systems
        are under consideration,&#13;\ne.g., in studies of&#13;\n rocket propulsion
        systems,planetary atmospheres, re-entry problems, etc.</dc:description>\n<dc:date>2005-07-23T17:36:26Z</dc:date>\n<dc:date>2005-07-23T17:36:26Z</dc:date>\n<dc:date>1965-01</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1407</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;49</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
