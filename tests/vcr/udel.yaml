        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Description
        of the Actions of the Forest Service in The Coyote Forest Fire Near Santa
        Barbara, California in September 1964</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>forest service</dc:subject>\n<dc:subject>Coyote
        forest fire</dc:subject>\n<dc:subject>Santa Barbara, California</dc:subject>\n<dc:description>At
        2:03 p.m., Tuesday, September 22, 1964, a fire was reported at the junction
        of Mountain Drive and Coyote Road, several miles northeast of Santa Barbara,
        California. A tanker truck from the Mountain Drive Forest Service station
        arrived on the scene almost immediately, and by 2:25 p.m., two converted World
        War II bombers and begun dropping a fire-retardant on the area. Throughout
        the day, 8 air tankers, 2 helicopters and crews, 28 tankers, 8 tractors, and
        250 firefighters plus Santa Barbara County and City, and Montecito Fire Departments
        were called into service increasing to a total 1, 500 men by 5:00 a.m. Wednesday.
        Later a Forest Service official reported that the fire was moving in a northeasterly
        direction with hot, six to eight mile-per-hour winds and gusts up to forty
        mile-per-hour quickly increasing its strength, causing it to move toward Hide
        Track, a residential area just above East Mountain Drive, and down toward
        Westmont college. In addition to their fire suppression activities, the Forest
        Service&#13;\nconducted a detailed investigation in order to determine the
        cause of the&#13;\nfire, to establish its point of origin, and to verify suspected
        arson activity&#13;\nduring the fire.  The primary investigation team consisted
        of a district Forest Service official and the prevention officer from the
        area in which the&#13;\nfire originated; in this case the Mission Canyon area.
        As the fire became&#13;\nlarger and more complicated, the zone and regional
        investigators were&#13;\nrequested to offer their services. Additional investigation
        teams were formed with other agencies to investigate the accidents which occurred
        at Romero Saddle and La Cumbre Peak, and any private complaints voiced against
        Forest Service activity during the fire suppression activity.</dc:description>\n<dc:date>2005-04-30T16:27:41Z</dc:date>\n<dc:date>2005-04-30T16:27:41Z</dc:date>\n<dc:date>1971-07</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1189</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;36</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
