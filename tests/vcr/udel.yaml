        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Images Of Disaster
        Behavior:  Myths And Consequences</dc:title>\n<dc:creator>Quarantelli, E.
        L.</dc:creator>\n<dc:subject>Disaster Behavior</dc:subject>\n<dc:subject>Myths</dc:subject>\n<dc:subject>Consequences</dc:subject>\n<dc:subject>Social
        Policy</dc:subject>\n<dc:description>Disasters have consistently captured
        human imagination. Throughout the&#13;\nOld Testament, the frequency with
        which disasters are central or incidental&#13;\nthemes suggests that they
        have always been a familiar part of man's experience&#13;\nand they have been
        a rather constant setting for posing questions about man's&#13;\nexistence
        and death.&#13;\nToday, an examination of the news media forces one to the
        conclusions that disasters continue to be worthy of attention.  We accept
        this attention as natural, and perhaps it is, since disasters continue to
        provide the context in which significant human dramas are reveled. Disasters
        are perhaps one of the few situationsin which there is both the opportunity
        for the expression of heroism as well as for the ability to confront fear
        and suffering.  And this is played out on a rather dramatic stage for the
        spectators to see.&#13;\nFor those persons whose lives are characterized by
        the&#13;\nrepetitiveness of day-to-day living, disasters provide a vicarious
        contact with these rather universal themes.</dc:description>\n<dc:date>2005-04-30T18:49:57Z</dc:date>\n<dc:date>2005-04-30T18:49:57Z</dc:date>\n<dc:date>1971-08</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1190</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;37</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1191</identifier>\n
        \               <datestamp>2007-10-10T16:05:11Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
