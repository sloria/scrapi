        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Warning Phase
        Activities of the 1974 Windsor Tornado</dc:title>\n<dc:creator>Kueneman, Rodney
        M.</dc:creator>\n<dc:creator>Ross, G. Alexander</dc:creator>\n<dc:subject>warning</dc:subject>\n<dc:subject>forecast</dc:subject>\n<dc:subject>windsor
        tornado</dc:subject>\n<dc:subject>weather service</dc:subject>\n<dc:description>On
        April 3, 1974, a tornado touched down briefly in Windsor, Ontario, destroying
        a curling rink and killing 8 persons. The only other significant damage was
        sustained by an addition to a shopping mall. The purpose of this study is
        to chart the activities of various relevant organizations with respect to
        the warning phase of the tornado threat. In order to accomplish this task
        it will be necessary to analyze the nature of the relationships between: 1)
        the U.S. Weather Bureau and the Canadian Weather Bureau (both its Toronto
        and Windsor offices), 2) the Windsor Weather Bureau and the Local EMO, 3)
        Local EM0 and the media and various emergency relevant organizations and 4)
        the Canadian Weather Bureau, the U.S. Weather Bureau and the media.</dc:description>\n<dc:date>2005-05-05T23:37:21Z</dc:date>\n<dc:date>2005-05-05T23:37:21Z</dc:date>\n<dc:date>1974-04</dc:date>\n<dc:type>Working
