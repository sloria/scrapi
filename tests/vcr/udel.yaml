        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Finite Element
        Method for Approximating Electro-Magnetic Scattering from a Conducting Object</dc:title>\n<dc:creator>Kirsch,
        A.</dc:creator>\n<dc:creator>Monk, Peter B.</dc:creator>\n<dc:description>We
        provide an error analysis of a fully discrete finite element \u2013 Fourier
        series method for approximating&#13;\nMaxwell\u2019s equations. The problem
        is to approximate the electromagnetic field scattered by a bounded, inhomogeneous
        and&#13;\nanisotropic body. The method is to truncate the domain of the calculation
        using a series solution of the field away from this&#13;\ndomain. We first
        prove a decomposition for the Poincare-Steklov operator on this boundary into
        an isomorphism and a compact&#13;\nperturbation. This is proved using a novel
        argument in which the scattering problem is viewed as a perturbation of the
        free&#13;\nspace problem. Using this decomposition, and edge elements to discretize
        the interior problem, we prove an optimal error&#13;\nestimate for the overall
        problem.</dc:description>\n<dc:date>2005-02-18T18:06:56Z</dc:date>\n<dc:date>2005-02-18T18:06:56Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
