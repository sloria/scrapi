        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Prerequisites
        for Chemical Thermodynamic Models of Living Systems</dc:title>\n<dc:creator>Haven,
        James C.</dc:creator>\n<dc:subject>living systems</dc:subject>\n<dc:subject>chemical
        thermodynamic</dc:subject>\n<dc:description>The proper understanding and relating
        of scales of concentration used in physiology and biophysiochemical models
        are crucial for constructing internally consistent and correct models. An
        illustrative model of respiratory gases interacting with an aqueous phase
        is constructed as an indoctrination in the appropriate determination of mode
        parameters and in the interpretation of computer outputs. This mode is subsequently
        used to solve relatively simple chemical problems related to physiology.</dc:description>\n<dc:date>2005-07-14T23:48:18Z</dc:date>\n<dc:date>2005-07-14T23:48:18Z</dc:date>\n<dc:date>1968-11</dc:date>\n<dc:type>Technical
