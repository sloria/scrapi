        \ Disaster Resistant Communities Intiative:  Evaluation Of The Pilot Phase
        Year 2</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Project
        \ Impact</dc:subject>\n<dc:subject>Mitigation Activities</dc:subject>\n<dc:subject>Risk
        Assessment</dc:subject>\n<dc:subject>Partnership-Building</dc:subject>\n<dc:description>This
        report summarizes findings from the second year of an ongoing Disaster Research&#13;\nCenter
        study focusing on the implementation of Project Impact in the seven communities
        that&#13;\nwere chosen a pilot sites for the initiative. In 1999, approximately
        one year after its initial visits to&#13;\nthe seven pilot communities, DRC
        conducted telephone interviews with key PI personnel, visited&#13;\neach community
        to gain a better understanding of activities that were being undertaken in
        the&#13;\nseven PI sites, and collected documentary materials that could help
        shed light on progress that&#13;\nwas being made in carrying out PI plans.
        This second-year evaluation sought data on the&#13;\nfollowing topics:</dc:description>\n<dc:date>2005-04-22T20:17:53Z</dc:date>\n<dc:date>2005-04-22T20:17:53Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1146</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;42</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1147</identifier>\n
        \               <datestamp>2007-10-10T16:03:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Resistant
        Communities Initiative:  Focus Group Analysis</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Riad, Jasmin K.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Project Impact</dc:subject>\n<dc:subject>Focus
        Group</dc:subject>\n<dc:subject>Partnerships</dc:subject>\n<dc:subject>Education</dc:subject>\n<dc:subject>FEMA</dc:subject>\n<dc:description>In
        Fall 1997, the Disaster Research Center began a two-year study on the development
        and&#13;\nimplementation of Project Impact in the seven communities that were
        chosen as pilot sites for the&#13;\nprogram: Allegany County, Maryland; Deerfield
        Beach, Florida; Oakland, California; Pascagoula,&#13;\nMississippi; Seattle,
        Washington; Tucker County and Randolph County, West Virginia; and&#13;\nWilmington,
        North Carolina. These seven communities were each given a million dollars
        to enhance&#13;\ntheir disaster resistance through mitigation projects, public
        education activities, and the development&#13;\nof public-private partnerships.
        Earlier DRC reports on the lessons learned by these communities&#13;\nduring
        the first year in this new program were intended to provide the Federal Emergency&#13;\nManagement
        Agency (FEMA) with feedback on the types of challenges the communities faced,
        the&#13;\nprocesses they had established to manage Project Impact, the types
        of activities they had undertaken,&#13;\nand the benefits or opportunities
        they derived from participating in the program. In late 1997, FEMA&#13;\nbrought
        another fifty communities into Project Impact.</dc:description>\n<dc:date>2005-04-22T20:28:38Z</dc:date>\n<dc:date>2005-04-22T20:28:38Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1147</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;43</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1148</identifier>\n
        \               <datestamp>2007-10-10T16:06:16Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Coping With Y2K:
        \ Organizational Adaptation And Change At  The U.S. Department Of Transportation</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Harrald, John R.</dc:creator>\n<dc:creator>Webb,
        Gary R.</dc:creator>\n<dc:subject>Organizational Adaptation</dc:subject>\n<dc:subject>Change</dc:subject>\n<dc:description>The
        Year 2000 (Y2K) computer problem constituted an unprecedented threat for governments,
        the&#13;\nprivate sector, and members of the public worldwide. Y2K presented
        a special challenge for the US&#13;\nDepartment of Transportation (DOT), given
        DOT\u2019s major responsibilities in the areas of national&#13;\nand international
        travel and transport, safety and security, continuity of operations planning,
        and&#13;\ndisaster preparedness and response. To meet that challenge, the
        Department took extraordinary steps&#13;\nto ensure that its own systems remained
        operational into the new millennium, and it also played a&#13;\nmajor role
        in overall Federal readiness efforts and in stimulating private-sector Y2K
        preparedness.&#13;\nThis study, which was undertaken by the University of
        Delaware\u2019s Disaster Research Center and&#13;\nthe George Washington University
        Institute for Crisis, Disaster and Risk Management, sought to (1)&#13;\ndocument
        the strategies DOT used to achieve internal readiness, coordinate with other
        Federal&#13;\nagencies, and support private-sector stakeholders in their remediation
        and preparedness efforts; (2)&#13;\nobtain information on which strategies
        worked well and why; (3) document the short-term and&#13;\npotential longer-term
        impacts of the Y2K readiness effort; and (4) review lessons learned and&#13;\nidentify
        aspects of DOT\u2019s Y2K-related efforts that can be transferred and institutionalized
        in ways&#13;\nthat increase organizational effectiveness. To prepare this
        after-action report, the study team&#13;\nreviewed a wide range of documentary
        materials, engaged in systematic observation and conducted&#13;\ninformal
        interviews at the Office of Emergency Transportation\u2019s Crisis Management
        Center during&#13;\nthe New Year rollover period, and conducted confidential
        in-depth interviews with 25 key DOT officials.</dc:description>\n<dc:date>2005-04-22T20:43:03Z</dc:date>\n<dc:date>2005-04-22T20:43:03Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1148</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;44</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
