        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The 1974 Grand
        River Flood</dc:title>\n<dc:creator>Kueneman, Rodney M.</dc:creator>\n<dc:creator>Hannigan,
        John A.</dc:creator>\n<dc:subject>Grand River Flood</dc:subject>\n<dc:subject>warning
        phase</dc:subject>\n<dc:subject>weather</dc:subject>\n<dc:subject>watershed</dc:subject>\n<dc:subject>response</dc:subject>\n<dc:description>On
        Friday, May 17, 1974, communities along the Grand River in Southwestern Ontario
        were hit by the worst flash flooding in twenty years. Most seriously affected
        were sections of the cities of Cambridge, Kitchener and Brantford. With a
        scarcely developed disaster subculture, an incomplete flood control system,
        and a new regional municipal governmental system which was still undergoing
        assorted growing pains, problems in communication, co-ordination and coping
        were to be expected. This&#13;\npaper will examine these problems in relation
        to the political, environmental and organizational conditions within which
        the flood response was formulated and carried out.</dc:description>\n<dc:date>2005-05-06</dc:date>\n<dc:date>2005-05-06</dc:date>\n<dc:date>1974-06</dc:date>\n<dc:type>Working
