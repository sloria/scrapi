        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Is the Export-Lead
        Growth Hypothesis Valid for Canada?</dc:title>\n<dc:creator>Awokuse, Titus</dc:creator>\n<dc:subject>JEL
        Classification: F43, C32</dc:subject>\n<dc:description>Empirical evidence
        linking exports to economic growth has been mixed and inconclusive. This study
        re-examine the export-led growth (ELG) hypothesis for Canada by testing for
        Granger causality from exports to national output growth using vector error
        correction models (VECM) and the augmented vector autoregressive (VAR) methodology
        developed in Toda and Yamamoto (1995). Application of recent developments
        in time series modeling and the inclusion of relevant variables omitted in
        previous studies help clarify the contradictory results from prior studies
        on the Canadian economy. The empirical results suggest that a long-run steady
        state exists among the model\u2019s six variables and that Granger causal
        flow is unidirectional from real exports to real GDP.</dc:description>\n<dc:date>2004-10-10T20:57:07Z</dc:date>\n<dc:date>2004-10-10T20:57:07Z</dc:date>\n<dc:date>2002-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/121</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP02-01</dc:relation>\n<dc:publisher>Department
        of Food and Resource Economics</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
