        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Preliminary
        Observations on a Hospital Response To  The Jackson, Mississippi Tornado of
        March 3, 1966</dc:title>\n<dc:creator>Kennedy, Will C.</dc:creator>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Hospital
        Response</dc:subject>\n<dc:subject>Jackson, Mississippi Tornado</dc:subject>\n<dc:description>On
        March 3, 1966, a tornado cut a path of about 100 miles across the state of
        Mississippi. At approximately 4:30 p. m. that day the tornado, moving generally
        in a northeasterly direction, struck the capital of the state, Jackson.&#13;\nIt
        missed the center of the city of about 200,000 people but completely destroyed
        a moderate size factory complex a short distance east of the city as well
        as a shopping center (Candlestick Park) on the southwest edge of the town.
        About 300 of the nearly 500 injured in the whole state were from the Jackson
        area, Out of the 53 persons who died, 20 were killed in the metropolitan area.
        A three man DRC team (plus two attached OSU engineers) arrived in Jackson
        on Friday, March 4. The team made a reconnaissance survey conducting several
        dozen informal interviews with officials in the police department, civil defense,
        the Red Cross, several hospitals and other community organizations. The initial
        field observations suggested that while there had not been a major community
        disaster, some organizational responses in the city might warrant a more intensive
        examination. Subsequently, a DRC team returned to Jackson and conducted a
        partial \"in-depth\" study of the hospital which was closest to the shopping
        center and that had received the first large influx of casualties. In about
        a week's time the second DRC team interviewed approximately 35 persons connected
        with the hospital including physicians, nurses, administrators, paramedical
        and other staff personnel.  The usual complete cooperation was extended, the
        standard DRC field procedures being followed in both the initial and later
        visit. This paper reports some preliminary observations on the activities
        of the hospital most involved in the community disaster response. The focus
        is on organizational rather than medical aspects. Since a more systematic
        analysis of the data will be presented only in a later research report, all
        statements herein are to be taken as tentative rather than definitive. While
        almost exclusive attention is given to one hospital, three others are mentioned.
        When necessary to avoid confusion the hospital studied most thoroughly is
        designated as hospital A. The other three are called B, C, and D. The emergency
        activities of other community groups and organizations are not generally discussed
        except in passing and to the extent such information provides a better&#13;\nunderstanding
        of the situation at hospital A.</dc:description>\n<dc:date>2005-04-23T16:14:52Z</dc:date>\n<dc:date>2005-04-23T16:14:52Z</dc:date>\n<dc:date>1966-03</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1151</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;6</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
