        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sheltering And
        Housing After Major Community Disasters: Case Studies And General Observations</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Sheltering</dc:subject>\n<dc:subject>Housing</dc:subject>\n<dc:subject>Wilkes
        Barre Flood</dc:subject>\n<dc:subject>Xenia Cast Study</dc:subject>\n<dc:subject>Grand
        Island</dc:subject>\n<dc:subject>Nebraska Tornado</dc:subject>\n<dc:description>As
        is true of almost all reports from the Disaster Research Center (DRC), this
        publication also is a collective product. The overall data analysis and field
        work for the initial stages of the study was supervised by Barbara Baisden
        who, however, left after about six months to go back to school to resume her
        work for her doctoral degree. She also&#13;\nwrote the initial draft of the
        case study on Grand Island, Nebraska and prepared part of the annotated bibliography.
        William Marsiglio, a graduate research associate on the study, wrote the initial
        drafts of the other two case studies, those on Xenia, Ohio and on Wilkes-Barre,
        Pennsylvania. I thank Baisden and Marsiglio for their work on the study.</dc:description>\n<dc:date>2005-04-21T23:42:45Z</dc:date>\n<dc:date>2005-04-21T23:42:45Z</dc:date>\n<dc:date>1982-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1132</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;29</dc:relation>\n<dc:publisher>Federal Emergency Management
        Agency</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n        <record>\n
