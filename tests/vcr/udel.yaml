        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Testing the Validity
        of the Averaged Approximation for the IAsys</dc:title>\n<dc:creator>Edwards,
        David A.</dc:creator>\n<dc:creator>Jackson, S.A.</dc:creator>\n<dc:subject>Surface-volume
        reactions</dc:subject>\n<dc:subject>integrodi\uFB00erential equations</dc:subject>\n<dc:subject>numerical
        simulation</dc:subject>\n<dc:subject>surface plasmon resonance</dc:subject>\n<dc:subject>IAsys</dc:subject>\n<dc:description>One
        device used to measure rate constants is the IAsys, and the flow in such a
        device can be modeled as stagnation point flow. Due to the special nature
        of the flow, the effects of transport on a surface reaction near a stagnation
        point may be incorporated exactly as long as the initial concentration of
        bound state is uniform. However, if the bound state is nonuniform initially,
        a complicated integrodifferential equation arises for the evolution of the
        bound state. Such a form is inconvenient for data analysis. The averaged approximation
        replaces the nonuniform initial state with its average, thus simplifying the
        analysis. This approximation is correct to O(Da) as the Damk\xF6hler number
        Da \u2014&gt; 0. A numerical simulation of the integrodifferential equation
        is performed which shows that the averaged approximation is useful even outside
        this regime.</dc:description>\n<dc:date>2005-02-16T20:18:48Z</dc:date>\n<dc:date>2005-02-16T20:18:48Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/327</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2002-03</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/328</identifier>\n
        \               <datestamp>2007-10-10T15:42:44Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Direct and
        Inverse Scattering Problems for Partially Coated Obstacles</dc:title>\n<dc:creator>Cakoni,
        Fioralba</dc:creator>\n<dc:creator>Colton, David</dc:creator>\n<dc:creator>Monk,
        Peter B.</dc:creator>\n<dc:subject>inverse scattering</dc:subject>\n<dc:subject>mixed
        boundary conditions</dc:subject>\n<dc:subject>Lipschitz domains</dc:subject>\n<dc:subject>linear
        sampling method</dc:subject>\n<dc:description>We consider the direct and inverse
        scattering problems for partially coated obstacles. To this end, we first
        use the method of integral equations of the first kind to solve&#13;\na scattering
        problem for the Helmholtz equation where the scattered field satisfies mixed&#13;\nDirichlet-impedance
        boundary conditions on the Lipschitz boundary of the scatterer D. We&#13;\nthen
        use the linear sampling method to solve the inverse scattering problem of
        determining&#13;\nD from a knowledge of the far field pattern of the scattered
        field. Numerical examples are&#13;\ngiven showing the performance of the linear
        sampling method in this case.</dc:description>\n<dc:date>2005-02-16T20:25:27Z</dc:date>\n<dc:date>2005-02-16T20:25:27Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/328</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2002-04</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/329</identifier>\n
        \               <datestamp>2007-10-10T15:42:35Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Direct and
        Inverse Scattering Problems for Partially Coated Obstacles</dc:title>\n<dc:creator>Monk,
        Peter B.</dc:creator>\n<dc:description>The time harmonic Maxwell's equations
        for a lossless medium are neither elliptic or definite. Hence the analysis&#13;\nof
        numerical schemes for these equations presents some unusual difficulties.
        In this paper we give a simple proof, based on the&#13;\nuse of duality, for
        the convergence of edge finite element methods applied to the cavity problem
        for Maxwell's equations. The&#13;\ncavity is assumed to be a general Lipschitz
        polyhedron, and the mesh is assumed to be regular but not quasi-uniform.</dc:description>\n<dc:date>2005-02-16T20:28:56Z</dc:date>\n<dc:date>2005-02-16T20:28:56Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/329</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2002-05</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/330</identifier>\n
