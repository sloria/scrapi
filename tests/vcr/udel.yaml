        Recovery</dc:subject>\n<dc:description>Through five systematic, large-scale
        mail surveys conducted since 1993, the Disaster&#13;\nResearch Center (DRC)
        has obtained data on hazard awareness, preparedness, disaster impacts,&#13;\nand
        short- and long-term recovery among 5,000 private-sector firms in communities
        across the&#13;\nUnited States (Memphis/Shelby County, Tennessee, Des Moines,
        Iowa, Los Angeles, California,&#13;\nSanta Cruz County, California, and South
        Dade County, Florida). This paper summarizes&#13;\nfindings from those studies
        in three major areas: factors influencing business disaster&#13;\npreparedness;
        disaster-related sources of business disruption and financial loss; and factors
        that affect the ability of businesses to recover following major disaster
        events.  Implications of the research for business contingency planning and
        business disaster management are discussed.</dc:description>\n<dc:date>2005-09-19T18:07:17Z</dc:date>\n<dc:date>2005-09-19T18:07:17Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1600</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
