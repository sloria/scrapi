        Hazard Reduction Policy In The United States:  A Problem For Local Governments</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>Seismic
        Safety</dc:subject>\n<dc:description>In the United States, the National Earthquake
        Hazards Reduction Act is the heart of the federal government\u2019s program
        to improve seismic safety \u2013to protect both the built and social environments
        from the destructive effects of earthquakes.</dc:description>\n<dc:date>2005-03-10</dc:date>\n<dc:date>2005-03-10</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/538</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;166</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/539</identifier>\n
        \               <datestamp>2007-10-10T16:31:15Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Research:  An Entry For An Encyclopedia</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>communities</dc:subject>\n<dc:subject>sociology</dc:subject>\n<dc:description>Descriptions
        of calamities go as far back as the earliest human writings, but systematic
        empirical studies and theoretical treatises on social aspects of disasters
        have appeared only in the 20th century.  The first publications in both cases
        were produced by sociologists.  Samuel Prince (1920) wrote a doctoral dissertation
        in sociology at Columbia University in 1920 which examined the social change
        consequences of a munitions ship explosion in the harbor of Halifax, Canada.
        \ Pitirim Sorokin (1942) two decades later wrote Man and Society in Calamity
        which mostly speculated on how war, revolution, famine, and pestilence might
        affect the mental processes, behavior, social organizational and cultural
        life of involved populations.</dc:description>\n<dc:date>2005-03-10T01:07:00Z</dc:date>\n<dc:date>2005-03-10T01:07:00Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/539</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;167</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/540</identifier>\n
        \               <datestamp>2007-10-10T15:59:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Policy
        Responses To Large Scale Accidents In The Soviet Union</dc:title>\n<dc:creator>Porfiriev,
        Boris N.</dc:creator>\n<dc:subject>Accidents</dc:subject>\n<dc:subject>Soviet
        Union</dc:subject>\n<dc:description>A number of the large scale accidents
        that have taken place in the world in recent years manifest once more the
        controversial character of both economic growth and technological change.
        \ Contributing to productive growth, improving labor and living conditions,
        enhancing material well being and the intellectual capacities of many countries,
        these processes also give birth to many hazards which jeopardize societies.
        \ Of particular importance are the risks connected with complex technological
        systems.</dc:description>\n<dc:date>2005-03-10T01:31:31Z</dc:date>\n<dc:date>2005-03-10T01:31:31Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/540</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;168</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/541</identifier>\n
        \               <datestamp>2007-10-10T16:31:18Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Different
        Types Of Disasters And Planning Implications</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disasters</dc:subject>\n<dc:description>In
        the first part of the paper we discuss how popular thinking, much disaster
        planning and some hazard research has tended to conceive of disasters in agent
        specific terms, that is , as hurricanes, chemical explosions, earthquakes,
        radiation fallouts, etc.  We question the value of such an approach with its
        emphasis on physical features of an event, and also challenge the frequently
        advanced distinctions drawn among and between so-called \u201CActs of God\u201D/
        natural disasters, and technological/human created disasters.  Instead the
        usefulness of thinking of disasters in generic or general rather than agent
        specific terms is suggested; in particular the value of conceiving of disasters
        as social phenomena is stressed.  We specially note how a generic approach
        which views disasters as social occasions rather that physical happenings
        has important implications for the preparing for and managing of such social
        occurrences.</dc:description>\n<dc:date>2005-03-10T01:48:36Z</dc:date>\n<dc:date>2005-03-10T01:48:36Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/541</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;169</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/542</identifier>\n
        \               <datestamp>2007-10-10T16:31:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Patterns
        Of Sheltering And Housing In American Disasters</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>housing</dc:subject>\n<dc:subject>sheltering</dc:subject>\n<dc:description>There
        is a somewhat exotic field of study called the history and sociology of science.
        \ It basically try to describe and explain the factors that are involved in
        the initiation and growth of any area of organized study.  Among other findings,
        it has been discovered that there are some predictable stages in the development
        of concepts used in any scientific area.  Typically and particularly in a
        relatively new field of research, the earlier workers in the area, almost
        inevitably start out using everyday terms and labels to describe and explain
        whatever they are studying.  Then as the scientific field develops, certain
        distinctions begin to be made.  Certain phenomena which are put together by
        everyday labels are analytically pulled apart and given different labels,
        whereas other phenomena which are not treated under the same name by ordinary
        discourse are conversely put together in the scientific conceptualizations.
        \ Eventually, as the field matures, new and different from everyday terminology
        terms and labels are often created and used as major concepts in the area.
        \ In this last stage, both the names for the concepts and the phenomena being
        conceptualized are frequently rather different from the original everyday
        usages.</dc:description>\n<dc:date>2005-03-10T02:39:23Z</dc:date>\n<dc:date>2005-03-10T02:39:23Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/542</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;170</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/543</identifier>\n
        \               <datestamp>2007-10-10T16:31:12Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Assistance  And Socioeconomic Recovery At The Individual And Household Level:
        Some Observations</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>socioeconomic
        recovery</dc:subject>\n<dc:subject>disaster assistance</dc:subject>\n<dc:description>We
        are going to cover three general topics in our remarks.&#13;\n&#13;\nFirst,
        we will note that what seems a simple enough term or word \u2013namely \u201Crecovery\u201D\u2014covers
        a variety of very complex matters which need to be addressed in any practical
        and/or theoretical discussion about the issue.  It can make a significant
        difference in consequences as to what something is called.</dc:description>\n<dc:date>2005-03-10T02:49:36Z</dc:date>\n<dc:date>2005-03-10T02:49:36Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/543</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;171</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
