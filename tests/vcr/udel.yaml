        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Technical Analysis
        Of Response Of Chesapeake Bay Water Quality  Model To Loading Scenarios</dc:title>\n<dc:creator>Thomann,
        Robert V.</dc:creator>\n<dc:creator>Collier, James R.</dc:creator>\n<dc:creator>Butt,
        Arthur</dc:creator>\n<dc:creator>Casman, Elizabeth</dc:creator>\n<dc:creator>Linker,
        Lewis C.</dc:creator>\n<dc:subject>Technical Analysis</dc:subject>\n<dc:subject>Response</dc:subject>\n<dc:subject>Chesapeake
        Bay Water Quality Model</dc:subject>\n<dc:subject>Loading Scenarios</dc:subject>\n<dc:description>A
        modeling framework was constructed for the Chesapeake Bay system to provide
        a&#13;\ncredible basis to assist the decision-making process and to further
        the understanding of Bay water&#13;\nquality processes and the sensitivity
        of such processes to external nutrient loading. The modeling&#13;\nstructure
        consists of a Watershed Model to generate nutrient loads from the Bay sub-basins;
        a&#13;\nthree-dimensional, time variable hydrodynamic model; and a three-dimensional,
        time variable&#13;\nmodel of water quality coupled to a model of sediment
        chemistry.</dc:description>\n<dc:date>2005-09-06T23:34:40Z</dc:date>\n<dc:date>2005-09-06T23:34:40Z</dc:date>\n<dc:date>1994-04</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1558</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;117</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1559</identifier>\n
        \               <datestamp>2007-10-10T16:33:04Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Oxidation Of
        Organic Matter In Sedments</dc:title>\n<dc:creator>Pamatmat, Mario M.</dc:creator>\n<dc:creator>Jones,
        R. Stephen</dc:creator>\n<dc:subject>Oxidation</dc:subject>\n<dc:subject>Organic
        Matter</dc:subject>\n<dc:subject>Sediments</dc:subject>\n<dc:description>A
        suitable sampler for taking undisturbed sediment samples was developed.&#13;\nTechniques
        were worked out for measuring (a) oxygen uptake by intact&#13;\nsediment cores,
        (b) dehydrogenase activity of sediment bacteria, and (c)&#13;\ntheir actual
        metabolic heat release. Dehydrogenase activity as a relative&#13;\nmeasure
        of anaerobic metabolism was calibrated by direct calorimetry for&#13;\nuse
        in determining natural rates of sediment metabolism. The concentration&#13;\nof
        reduced end products of anaerobic metabolism was determined by&#13;\nan iodometric
        and dichromate method. Laboratory experiments were&#13;\nconducted to determine
        the equivalents between rates of oxygen consumption&#13;\non the one hand
        and loss of organic carbon of sediments and liberation of&#13;\nnutrient salts,
        e.g. nitrates, phosphates, silicates, and ammonia, on the&#13;\nother. Seasonal
        measurements of oxygen consumption at 33 stations in&#13;\nPuget Sound provided
        benchmark information for an area that may be subject&#13;\nto worsening conditions
        due to the impact of increasing human population.&#13;\nIn situ oxygen uptake
        by the sediment can be estimated by shipboard&#13;\nmeasurements with sufficient
        accuracy. The original working hypothesis,&#13;\nhowever, that total oxygen
        uptake represents a measure of total metabolism,&#13;\naerobic plus anaerobic,
        in the sediment column appears erroneous, at&#13;\nleast in  organically rich
        sediment. The rate of total oxygen uptake by&#13;\nintact cores represents
        aerobic plus part of the anaerobic metabolism in&#13;\na surface layer of
        indeterminate thickness. At present the only practical&#13;\nway to estimate
        total aerobic and total anaerobic metabolism in sediments&#13;\nis to combine
        the rates of respiratory oxygen uptake by undisturbed&#13;\nsediment cores
        with estimates of anaerobic metabolism derived from dehydrogenase assay of
        subsurface sediment layers. The rate of oxygen uptake by the sediment, however
        remains a useful&#13;\nindex of equilibrium conditions among the various factors
        that affect this&#13;\nrate: oxygen tension, temperature salinity turbulence,
        available&#13;\nmetabolizable energy, size and composition of the community,
        compactness&#13;\nand porosity of sediments and perhaps more. As sedimentation
        rate of&#13;\noxidizable organic matter increases, e.g. in cases of organic
        population&#13;\nand eutrophication, anaerobic metabolism becomes a relatively
        more&#13;\nimportant process in the mineralization of organic matter in sediments.
        In this situation, the estimation of anaerobic metabolism by the&#13;\ndehydrogenase
        assay technique is particularly desirable.&#13;\nThis report was submitted
        in fulfillment of project 16070 EKZ under the  &#13;\npartial sponsorship
        of the Environmental Protection Agency.</dc:description>\n<dc:date>2005-09-07T01:02:49Z</dc:date>\n<dc:date>2005-09-07T01:02:49Z</dc:date>\n<dc:date>1973-09</dc:date>\n<dc:type>Technical
