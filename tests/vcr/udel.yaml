        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Trace Metal Mineral
        Equilibria in Lake Erie Sediments</dc:title>\n<dc:creator>Matisoff, Gerald</dc:creator>\n<dc:creator>Matis,
        Sharon</dc:creator>\n<dc:subject>Lake Erie sediments</dc:subject>\n<dc:subject>mineral
        equilibria</dc:subject>\n<dc:description>Mineral equilibria were examined
        for the system Cd-Pb, Zn-Fe (II)-CO3- PO4 -H20 in the interstitial waters
        of the upper meter of Lake Erie sediments. To closely approximate anoxic sediment
        conditions, extrusion and squeezing were performed under a nitrogen atmosphere
        shortly after coring. Interstitial water concentrations of ferrous iron, zinc,
        cadmium, lead, and carbonate alkalinity were about a factor of 3-5 greater
        in the near-shore Ashtabula cores than in the central basin. Pore waters were
        supersaturated with respect to vivianite (Fe3 (PO4)2 8H20) and siderite (FeC03)
        which were generally in equilibrium with each other. Cadmium, lead and zinc,
        however, were under saturated with respect to carbonate and phosphate minerals
        phases. Metal concentrations were generally greatest in the 10 cm immediately
        below the sediment-water interface. Calculations showed 90-98 percent of the
        lead, 20-60 percent of the zinc, and 5 percent of the cadmium to be inorganically
        complexed. Organic complexation tied up additional metal and may account for
        the larger total dissolved metal levels in the upper 10 cm of the sediment
        pore waters.&#13;\nThis report was submitted in fulfillment of Contract No.
        R-803704 by Case Western Reserve University, Cleveland, Ohio under the sponsorship
        of the U.S. Environmental Protection Agency. This report covers the period
        June 15, 1976 to February 28, 1978, and was completed as of December, 1977.</dc:description>\n<dc:date>2005-07-24T19:38:10Z</dc:date>\n<dc:date>2005-07-24T19:38:10Z</dc:date>\n<dc:date>1900</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1413</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;60</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1417</identifier>\n
        \               <datestamp>2007-10-10T16:18:18Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mathematical
        Models Of Toxic Substances In Estuaries With Application to Kepone In The
        James River</dc:title>\n<dc:creator>O'Connor, Donald J.</dc:creator>\n<dc:creator>Farley,
        Kevin J.</dc:creator>\n<dc:creator>Mueller, John A.</dc:creator>\n<dc:subject>Mathematical
        Models</dc:subject>\n<dc:subject>Toxic Substances</dc:subject>\n<dc:subject>Estuaries</dc:subject>\n<dc:subject>James
        River</dc:subject>\n<dc:description>The primary purpose of this research project
        is to develop the equations&#13;\nfor modeling of toxic substances in estuaries
        and to demonstrate the application&#13;\nof these equations to present and
        anticipated problem areas. The present structure of the model is two-dimensional
        (longitudinal-vertical)&#13;\ninteracting with lateral embayments which may
        operate in a steady-state or&#13;\ntime-variable mode. The water column is
        segmented into two vertical layers&#13;\nto incorporate the typical estuarine
        circulation interacting with a bed which&#13;\nis also segmented into two
        layers - an active interfacial region and a deeper&#13;\nstationary bed. Adsorption-desorption
        kinetics are included which, in the&#13;\ncase of the Kepone distribution
        of the James River, are assumed to be at&#13;\nequilibrium. Both steady-state,
        as well as time-variable, conditions were&#13;\nanalyzed to calibrate the
        model to reproduce presently observed concentrations&#13;\nof Kepone. Sensitivity
        analyses and projections were conducted to&#13;\nestimate the time required
        to reduce the present level of contamination.&#13;\nIn order to provide the
        necessary background for the development of the&#13;\nmodel, the various factors
        which affect the kinetic interactions of sorption&#13;\nand which affect the
        distributions of the suspended and bed solids are discussed&#13;\nin the introductory
        sections. This is followed by the development of&#13;\na one-dimensional analysis,
        similar to the classical estuarine water quality&#13;\nequations in present
        use. This type of analysis may be used for preliminary&#13;\nassessment of
        a problem. An example of its application to the James River&#13;\nis included.
        A procedure of analysis to address the problem of organic chemicals in estuaries
        has been structured. The procedure involves a series &#13;\nof analytical
        and computational steps, relating to the fluid transport, the solids&#13;\ndistribution
        and the concentrations of the organic chemical in the water and&#13;\nthe
        bed. Each step involves the determination or assignment of the appropriate&#13;\ntransport,
        transfer and/or reaction coefficients to analyze a particular&#13;\nconstituent
        of the system. Equally important, each step provides the&#13;\ninput for the
        computation of the next element, for which an additional coefficient&#13;\nis
        required. The analysis proceeds in a sequence of increasing complexity,&#13;\neach
        element yielding a calibration or validation of an essential&#13;\nconstituent.
        The final output is the temporal or spatial distribution of&#13;\nthe organic
        chemical.&#13;\nSpecific recommendations are presented relating to further
        calibration&#13;\nand validation of these models in other estuaries. Particular
        attention&#13;\nshould be directed to an assessment of the inputs, characterization
        of bed&#13;\nconditions and evaluation of kinetic interactions. It is planned
        to incorporate&#13;\nthese factors in ongoing research.</dc:description>\n<dc:date>2005-07-25T23:41:05Z</dc:date>\n<dc:date>2005-07-25T23:41:05Z</dc:date>\n<dc:date>1981-02</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1417</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;66</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1418</identifier>\n
        \               <datestamp>2007-10-10T16:18:23Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
