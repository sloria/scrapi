        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Perceptions
        Of Acceptable Levels Of Performance Of Different Elements In The Built Environment
        In The Event Of A Major Earthquake</dc:title>\n<dc:creator>Argothy, Victor</dc:creator>\n<dc:subject>Earthquake-Case
        Studies</dc:subject>\n<dc:subject>Public Works</dc:subject>\n<dc:subject>Architecture</dc:subject>\n<dc:description>Using
        data from a mail survey and focus group discussions, this paper examines how
        residents of Alameda County, CA perceive the operational importance of different
        elements in the built environment in the event of a major earthquake. Survey
        rankings of individual elements in the built environment indicate that major
        hospitals, natural gas pipelines, electrical and water pipelines, and public
        safety buildings are respondents\u2019 most valued elements in terms of continued
        functionality and operational capacity. Six regression models were run to
        test whether social demographic variables and earthquake experience had an
        influence on respondents\u2019 assigned levels to the operational importance
        of six groupings of systems (utility and transportation) and structures (schools,
        public safety, residential, and commercial buildings). Women were more likely
        than men to assign greater levels of operational importance to all six grouping
        of systems and structures. Also, racial and ethnic minorities were more likely
        than Whites to assign higher levels of operational importance to transportation
        systems, schools, and commercial buildings. Finally, increase in age was significantly
        associated with a decrease in the levels assigned to the operational importance
        of utility systems and commercial buildings. Focus group data corroborated
        quantitative results and allowed to explore some issues in more detail.</dc:description>\n<dc:date>2005-02-07T20:51:52Z</dc:date>\n<dc:date>2005-02-07T20:51:52Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/293</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;331</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/294</identifier>\n
        \               <datestamp>2007-10-10T15:57:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Lisbon Earthquake In 1755:  The First Modern Disaster</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Earthquake-Case Studies</dc:subject>\n<dc:subject>Historical
        Account</dc:subject>\n<dc:description>The timing of the Lisbon earthquake
        made it a topic of discussion and disputation among intellectuals involved
        in what has come to be known as the Enlightenment.  In part, it challenged
        growing liberal views about the miracles and wonder of nature itself.  And
        it seemed to reaffirm the presence of God that many were trying to make abstract,
        distant and benign.  The interest here, however, is that the earthquake on
        November 1, 1755 can be considered the first \u201Cmodern\u201D disaster because
        it was first to evoke a coordinated state emergency response as well as a
        forward looking comprehensive effort for reconstruction which included mitigation
        efforts to reduce future disaster efforts.&#13;\n\tMajor earthquakes were
        not new.  There had been a major earthquake in Port Royal, Jamaica in 1693
        and in Catania, Sicily and in Naples in 1693.  But most of Northern Europe
        was seismically stable and for most Europeans, earthquakes occurred elsewhere.
        \ Lisbon was not the first to evoke governmental interest.  At times, European
        governments have been involved in the process of reconstructing colonial towns
        and villages destroyed by earthquakes.   But when the Lisbon earthquake occurred,
        it became the focus of attention for the \u201Crelevant civilized world\u201D.&#13;\n&#13;\nRevised
        version of Preliminary Paper #255 (1997)</dc:description>\n<dc:date>2005-02-07T21:12:19Z</dc:date>\n<dc:date>2005-02-07T21:12:19Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/294</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;333</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/295</identifier>\n
        \               <datestamp>2007-10-10T15:45:59Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Homeland
        Security Warnings:  Lessons Learned And Unlearned</dc:title>\n<dc:creator>Aguirre,
        Benigno E.</dc:creator>\n<dc:subject>Terrorism</dc:subject>\n<dc:subject>Warning
        Systems</dc:subject>\n<dc:description>The intent in this paper is to examine
        the Homeland Security Advisory System, to point out the main reasons for its
        failures, and to offer an alternative approach based on what is known in the
        social sciences of disasters about effective warning systems.</dc:description>\n<dc:date>2005-02-08T13:17:21Z</dc:date>\n<dc:date>2005-02-08T13:17:21Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/295</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;334</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/296</identifier>\n
        \               <datestamp>2007-10-10T15:45:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Framing
        Volunteerism In A Consensus Crisis:  Mass Media Coverage Of Volunteers In
        The 9/11 Response</dc:title>\n<dc:creator>Argothy, Victor</dc:creator>\n<dc:subject>Terrorism</dc:subject>\n<dc:subject>Mass
        Media</dc:subject>\n<dc:subject>Social Factors</dc:subject>\n<dc:description>On
        September 11, 2001, the world witnessed one of the most hideous terrorist
        attacks ever perpetrated on American soil. Individuals from the Al Qaeda terrorist
        network intentionally flew commercial jetliners into the World Trade Center
        in New York City and the Pentagon in Arlington, Virginia, leaving the highest
        death toll (near three thousand people) ever registered for a single terrorist
        act. Beyond comparison in terms of its nature and magnitude, the tragedy generated
        both a vast disruption and the mobilization of many individuals, organizations,
        and resources.  &#13;\nThis paper examines the mass media coverage of volunteerism
        in the context of the World Trade Center disaster. Using news accounts, this
        paper, firstly, explores the extent of convergence in Lower Manhattan immediately
        after the terrorist attacks and the types of activities in which volunteers
        engaged. Then, using notions of \u201Cframe analysis\u201D advanced by social
        scientists such as Goffman (1974) and Gamson (1985), this paper seeks to identify
        how the media \u201Cframed\u201D volunteerism in the context of 9/11. The
        mass media both empowers and limits understanding by providing an edited or
        fragmented version of reality. Thus, it is crucial to identify both what frames
        the media borrowed from broader cultural contexts and what frames the media
        made available to the public when reporting volunteerism in 9/11.</dc:description>\n<dc:date>2005-02-08T13:31:43Z</dc:date>\n<dc:date>2005-02-08T13:31:43Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/296</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;335</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/297</identifier>\n
        \               <datestamp>2007-10-10T15:45:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Half Century Of Social Science Disaster Research:Selected Major Findings And
        Their Applicability</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disaster
        Research</dc:subject>\n<dc:description>Since systematic studies started in
        the early 1950s, there has now been a half century of social science disaster
        research.  After all this work, what can be said about what is known about
        the human and social behavior associated with natural and technological disasters?
        \ This paper highlights some of the more major findings from these studies.
        \ No attempt is made to present all that has been established by the research;
        that would require writing an encyclopedia.  Our goal here is more limited
        and selective. Drawing from this base of 50+ years of social science research
        involving thousands of studies, we note some of the more established and important
        patterns of behavior at the individual, organizational, community and societal
        levels.  However, we will not discuss the societal level directly because
        there is limited  knowledge about that level.  Instead we will discuss mass
        communication systems (in some respects seeing them as surrogates for society).
        \ At the end of all the substantive observations we will make some comments
        on what has been done with this established knowledge, or in other words,
        how the research findings have been  applied.  To avoid interminable and specific
        documentation, readers are presented a large bibliography at the end of this
        paper that lists the major research literature examined for the purpose of
        this paper.  &#13;\n&#13;\nTo what extent are the research-based observations
        we discuss applicable everywhere? This is a very legitimate question. It is
        of particular relevance given that most of the studies so far undertaken have
        been done by social scientists in Western type societies, even though the
        great majority of disasters occur in developing countries.  The observations
        from the ever growing number of studies in non-Western social systems appears
        to be consistent with what we have reported in this paper.  But more will
        have to be done before we can be sure that the observations are universal
        ones.  Even if that turns out to be the case, it is also to be expected that
        there will be societal- and cultural-specific human and group behaviors that
        might require some qualifications on the general observations made so far.
        \ There are some indications that the more universal behaviors are at the
        individual level, with increasingly fewer universal ones as the analysis goes
        from organizations to communities to societies. &#13;\n&#13;\nWe start with
        a discussion about community disasters.  The great majority of disasters impact
        a community.  However, there are non-community types of disasters, e.g., a
        plane crash in an isolated rural area. This affects behavioral responses (e.g.,
        \ crash survivors do not receive the social support that emerges in a community
        when residents have undergone a common disaster experience).  The 20 general
        observations below around which we organize our comments, are mostly about
        community disasters. &#13;\n&#13;\nThis is the paper written as background
        for the oral remarks made at the Hazards 2002 Conference in Antalya, Turkey,
        Oct. 3, 2002.  This is also somewhat of an updated version of the material
        presented in Disaster Research Center Preliminary Paper #280.</dc:description>\n<dc:date>2005-02-08T13:42:26Z</dc:date>\n<dc:date>2005-02-08T13:42:26Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/297</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;336</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
