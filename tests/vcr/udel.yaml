        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sampling Expansions
        and Interpolation in Unitarily Translation Invariant Reproducing Kernal Hilbert
        Spaces</dc:title>\n<dc:creator>van der Mee, C.V.M.</dc:creator>\n<dc:creator>Nashed,
        M.Z.</dc:creator>\n<dc:creator>Seatzu, S.</dc:creator>\n<dc:description>Sufficient
        conditions are established in order that, for a fixed infinite&#13;\nset of
        sampling points on the full line, a function satisfies a sampling&#13;\ntheorem
        on a suitable closed subspace of a unitarily translation&#13;\ninvariant reproducing
        kernel Hilbert space. A number of examples of&#13;\nsuch reproducing kernel
        Hilbert spaces and the corresponding sampling&#13;\nexpansions are given.
        Sampling theorems for functions on the&#13;\nhalf-line are also established
        in RKHS using Riesz bases in subspaces&#13;\nof L 2 ( R&#13;\n+ ).</dc:description>\n<dc:date>2005-02-16T20:11:56Z</dc:date>\n<dc:date>2005-02-16T20:11:56Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
