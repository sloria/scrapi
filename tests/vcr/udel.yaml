        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        in Cuba</dc:title>\n<dc:creator>Aguirre, Benigno E.</dc:creator>\n<dc:description>The
        article offers a criticism of the point of view that other countries should
        emulate disaster programs in Cuba as well as that the removal of Mr. Castro
        from power will bring about a failed state system that will precipitate a
        complex humanitarian emergency in which the United States government would
        coordinate the response of the international community. It outlines Cuba\u2019s
        disaster practices, the possibility of famine, and non-governmental organizations
        working in Cuba as important harbingers of civil society.</dc:description>\n<dc:date>2004-09-28T17:18:16Z</dc:date>\n<dc:date>2004-09-28T17:18:16Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/106</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
