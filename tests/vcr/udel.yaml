        Of Organic Pollutants From Water</dc:title>\n<dc:creator>Mackay, Donald</dc:creator>\n<dc:creator>Shiu,
        Wan Ying</dc:creator>\n<dc:creator>Bobra, Alice</dc:creator>\n<dc:creator>Billington,
