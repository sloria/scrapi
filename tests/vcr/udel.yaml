        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Grating Profile
        Reconstruction Based on Finite Elements and Optimization Techniques</dc:title>\n<dc:creator>Hsiao,
        George C.</dc:creator>\n<dc:creator>Elschner, J.</dc:creator>\n<dc:creator>Rathsfeld,
        A.</dc:creator>\n<dc:subject>diffraction grating</dc:subject>\n<dc:subject>profile
        reconstruction</dc:subject>\n<dc:subject>optimization method</dc:subject>\n<dc:subject>conjugate
        gradient algorithm</dc:subject>\n<dc:description>We consider the inverse diffraction
        problem to recover a two-dimensional periodic&#13;\nstructure from scattered
        waves measured above and beneath the structure. The task&#13;\nis reformulated
        in form of an optimization problem including special regularization&#13;\nterms.
        The solvability and the dependence on the parameter of regularization is&#13;\nanalyzed.
        Numerical results for synthetic data demonstrate the practicability of the&#13;\ninversion
        algorithm.</dc:description>\n<dc:date>2005-01-05T15:30:50Z</dc:date>\n<dc:date>2005-01-05T15:30:50Z</dc:date>\n<dc:date>2003-02-04</dc:date>\n<dc:type>Technical
