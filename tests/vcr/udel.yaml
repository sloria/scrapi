        Michele</dc:creator>\n<dc:subject>Accountability</dc:subject>\n<dc:description>This
        report is the third in a series of annual reports designed to monitor the
        impact of&#13;\nDelaware\u2019s Student Accountability Plan on students in
        Delaware. More than ten years of&#13;\neducational reform in Delaware has
        led to the creation of a performance based&#13;\naccountability system composed
        of rigorous standards, a statewide assessment, and&#13;\nconsequences for
        performance.</dc:description>\n<dc:description>This ongoing study, conducted
        at the request of the Delaware State Board of Education, is&#13;\nintended
        to monitor Delaware\u2019s student accountability plan and provide longitudinal&#13;\ninformation
        about its effects on students. It addresses four key areas of potential impact:&#13;\n1)
        student achievement, 2) behavioral effects, 3) retention rates, and, 4) completion
        rates.&#13;\nHighlights are organized according to these categories.</dc:description>\n<dc:date>2006-06-29T18:33:58Z</dc:date>\n<dc:date>2006-06-29T18:33:58Z</dc:date>\n<dc:date>2003-01</dc:date>\n<dc:type>Technical
