        \               <datestamp>2007-10-10T16:01:33Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Stability
        and Change in Stress, Resources, and Psychological Distress Following Natural
        Disaster: Findings from a Longitudinal Study of Hurricane Andrew</dc:title>\n<dc:creator>Norris,
        Frank H.</dc:creator>\n<dc:creator>Perilla, J.L.</dc:creator>\n<dc:creator>Riad,
        Jasmin K.</dc:creator>\n<dc:creator>Kaniasty, K.</dc:creator>\n<dc:creator>Lavizzo,
        E.</dc:creator>\n<dc:subject>stability</dc:subject>\n<dc:subject>change</dc:subject>\n<dc:subject>Hurricane
        Andrew</dc:subject>\n<dc:subject>psycholocal distress</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:description>The stress, resource, and symptom levels
        of 241 residents of southern Dade County, Florida were assessed 6 and 30 months
        after Hurricane Andrew. Percentages meeting study criteria for depression
        and PTSD did not change over time. Whereas mean levels of intrusion and arousal
        decreased, depressive symptoms remained stable, and avoidance/numbing symptoms
        actually increased. Intrusion and arousal were associated more strongly with
        pre-disaster factors (gender. ethnicity) and within-disaster factors (injury,
        property loss) than with post-disaster factors (stress, resources), but the
        reverse was true for depression and avoidance. Changes over time in symptoms
        were largely explained by changes over time in stress and resources. The study
        implies that ongoing services are needed to supplement the crisis-oriented
        assistance typically offered to disaster victims.</dc:description>\n<dc:date>2005-03-21T23:38:53Z</dc:date>\n<dc:date>2005-03-21T23:38:53Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/667</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;291</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/668</identifier>\n
        \               <datestamp>2007-10-10T15:51:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Predicting
        Long-Term Business Recovery from Disaster: A Comparison of the Loma Prieta
        Earthquake and Hurricane Andrew</dc:title>\n<dc:creator>Webb, Gary R.</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Dahlhamer, James M.</dc:creator>\n<dc:subject>business
        recovery</dc:subject>\n<dc:subject>Prieta earthquake</dc:subject>\n<dc:subject>Hurricane
        Andrew</dc:subject>\n<dc:description>Although in recent years social scientists
        have paid increasing attention to the impacts of disasters on the private
        sector, little is currently known about how disasters affect the long-term
        economic viability of businesses. Most studies of disaster recovery have taken
        either households or entire communities as the unit of analysis (Bolin 1982;
        Bolin and Bolton 1986; Rubin 1981; Rubin, Saperstein, and Barbee 1985), and
        those that have looked at the economic impacts of disasters tend to focus
        on large levels of aggregation, such as regional economies, rather than on
        individual firms (Albala-Bertrand 1993; Cohen 1993; 1995; Friesema et al.
        1979; Rossi et al.&#13;\n1978; West and Lenze 1994). When researchers have
        studied how disasters affect individual&#13;\nbusinesses and economic activity,
        they have generally focused on short-term impacts, rather than the longer-term
        consequences of disaster victimization (Alesch et al. 1993; Gordon et al.
        1995). Thus, it is not currently known whether disasters have any discernible
        longer-term consequences for individual businesses.</dc:description>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2005-03-22</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/668</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;292</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/669</identifier>\n
        \               <datestamp>2007-10-10T15:52:01Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On
        Disasters and Popular Culture</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>popular
        culture</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:description>When
        I agreed to participate in this panel on disasters and popular culture, I
        did so with&#13;\nthe anticipation that in the several months I would have
        to prepare, I would have some bright idea. I recall I did have a bright idea
        several months ago, but I forgot what it was. It obviously was not that bright.
        As time moved on, I became quite desperate since I did not think it appropriate
        to present a paper without an idea in it. Then it occurred to me that I might
        utilize ideas from books I was reading since authors who write books should
        have ideas. (Having authored several books, I do know that is a questionable
        but hopeful assumption) In any case, I&#13;\ndid try to exploit others to
        give me ideas about the possibilities of disaster and popular culture.&#13;\nThe
        first book I will mention is Hans Blumenberg. Shipwreck with Spectator:, Paradigm
        of a Metaphor for Existence, (Cambridge, The MIT Press, 1997) Blumenberg,
        a German social theorist, has written extensively on myth and I had picked
        it up several times to read. He has a rather interesting argument. He argues
        that, in every culture, what escapes reality, life and history is handed over
        to long term work on images. And that one of the very persistent models is
        life as a sea voyage. \"It encompasses the voyage out and the voyage home,
        the harbor and the foreign shore, anchorage and sailing the seas, storm and
        calm, distress at sea and shipwreck, barely surviving and merely looking on.\"
        (Introduction, p. 1)</dc:description>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/669</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;295</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/670</identifier>\n
        \               <datestamp>2007-10-10T15:51:59Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Public
        Support and Priorities for Seismic Rehabilitation in the East Bay Region of
        Northern California</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>earthquake</dc:subject>\n<dc:subject>California</dc:subject>\n<dc:subject>seismic
        rehabilitation</dc:subject>\n<dc:description>A mail survey was conducted on
        a sample of 727 residents of Alameda County CA.  The goals of the study were
        to obtain data on public perceptions of likely damage and disruption following
        a Bay Area earthquake, judgments concerning the criticality of various elements
        in the built environment, and willingness to pay for programs to strengthen
        structures and lifelines. Alameda County residents expect significant damage
        in the event of a major earthquake, and they have clear priorities regarding
        which structures and systems must remain operational should an earthquake
        occur. Most residents are willing to invest additional funds in seismic safety
        programs particularly programs targeting health- and safety-related structures,
        such as major hospitals, fire stations, and critical government buildings.
        Logistic regression analyses identified a number of predictors of support
        for seismic safety programs. The most significant predictors of overall willingness
        to pay for seismic upgrading were education age (which was negatively associated
        with willingness to pay), trust in California state government, household
        preparedness, and earthquake risk perception.</dc:description>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/670</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;296</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/671</identifier>\n
        \               <datestamp>2007-10-10T16:34:42Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Another
        Selective Look at Future Social Crises: Some Aspects of Which We Can Already
        See In The Present</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>social
        crises</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>future</dc:subject>\n<dc:description>We
        know that the future is never the past or the present exactly repeated. Nevertheless,
        whatever social phenomena evolve over time, in whatever form they may present
        themselves, they do not come out of a void, suddenly appearing. The evolution
        is always rooted in past and present conditions. This is true of social crises.
        We can grant that many crises which have been projected to appear in the 21st
        Century by many scholars and researchers as well as our self, wilt, differ
        in significant ways from those the world faced in the Century (for examples,
        see many of the articles&#13;\nin this very volume in which this paper will
        appear; see also, Quarantelli 1996, 19%). They will be different in important
        aspects from past and present crises. Nevertheless, those newer crises that
        are starting to appear in fuller and fuller form, can be seen to have predecessors
        of some kind in the past and in the present. There is not and could not be
        a sudden transformation of the characteristics of older crises into the features
        of the newer social crises.</dc:description>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/671</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;298</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/672</identifier>\n
        \               <datestamp>2007-10-10T15:52:00Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Governmental
        Systems for Disaster Management</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>disaster
        management</dc:subject>\n<dc:subject>disaster event</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:description>While the focus here will be on the
        development of governmental systems for disaster management, it is appropriate
        to provide some initial remarks about the rather confusing concepts of \u201Cdisaster.\u201D
        It has many different meanings in popular discourse. A number of years ago,
        (Dynes, 1974), I noted at least four different meanings: (a) the designation
        of a disaster agent, such as a flood or an earthquake; (b) the indicator of
        physical damage, such as a hundred houses destroyed; (c) an indicator of social
        damage, the uprooting of family living or the destruction of family relationships
        and (d) an indicator of a negative evaluation, such as a failed culinary effort
        or a troublesome friend. Unfortunately, these different meanings have little
        consistent  relationship among them. Even considerable physical damage does
        not automatically translate into social damage. This can be illustrated by
        the 1988 earthquake in Armenia. That earthquake, 6.9 on the Richter Scale,
        killed approximately 25,000, injured more than 3 1,000 and left 514,000 homeless.
        The next year, an earthquake of greater magnitude (7.1) occurred in the United
        States; the Lorna Prieta earthquake killed 62, injured 3,757 and left more
        than 12,000 homeless. Floods and earthquakes have social consequences only
        as a result of the actions of human beings and societies. In effect, all \u201Cnatural
        disasters\u201D are social.</dc:description>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2005-03-22</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/672</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;300</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
