        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A 2+1 Dimensional
        Insoluble Surfactant Model for a Vertical Draining Free Film</dc:title>\n<dc:creator>Naire,
        S.</dc:creator>\n<dc:creator>Braun, Richard J.</dc:creator>\n<dc:creator>Snow,
        S.A.</dc:creator>\n<dc:description>A 2 + 1 dimensional mathematical model
        is constructed to study the evolution of a vertically-oriented thin, free
        liquid film draining under gravity when there is an insoluble surfactant,
        with finite surface viscosity, on its free surface. Lubrication theory for
        this free film results in four coupled nonlinear partial differential equations
        (PDEs) describing the free surface shape, the surface velocities and the surfacant
        transport, at leading order. Numerical experiments are performed to understand
        the stability of the system to perturbations across the film. In the limit
        of large surface viscosities, the evolution of the free surface is that of
        a rigid film. In addition, these large surface viscosities act as stabilizing
        factors due to their energy dissipating effect. An instability is seen for
        the mobile case; this is caused by a competition between gravity and the Marangoni
        effect. The behavior observed from this model qualitatively matches some structures
        observed in draining film experiments</dc:description>\n<dc:date>2005-02-17T20:31:32Z</dc:date>\n<dc:date>2005-02-17T20:31:32Z</dc:date>\n<dc:date>2002-05-09</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/345</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-05</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/346</identifier>\n
        \               <datestamp>2007-10-10T15:41:02Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
