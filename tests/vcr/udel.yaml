        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Use Of Routing
        Procedure To Study Dye And Gas Transport  In The West Fork Trinity River,
        Texas</dc:title>\n<dc:creator>Jobson, H.E.</dc:creator>\n<dc:creator>Rathburn,
        R.E.</dc:creator>\n<dc:subject>Routing Procedure</dc:subject>\n<dc:subject>Study
        Dye</dc:subject>\n<dc:subject>Gas Transport</dc:subject>\n<dc:subject>West
        Fork Trinity River, Texas</dc:subject>\n<dc:description>Rhodamine-WT dye,
        ethylene, and propane were injected&#13;\nat three sites along a 21.6-kilometer
        reach of the&#13;\nWest Fork Trinity River below Fort Worth, Texas. Complete&#13;\ndye
        concentration versus time curves and peak gas concentrations&#13;\nwere measured
        at three cross sections below each&#13;\ninjection. The peak dye concentrations
        were located and&#13;\nsamples were collected at about three-hour intervals
        for as&#13;\nmany as six additional cross sections. These data were&#13;\nanalyzed
        to determine the longitudinal dispersion coefficients&#13;\nas well as the
        gas desorption coefficients using both&#13;\nstandard techniques and a numerical
        routing procedure.&#13;\nThe routing procedure, using a Lagrangian transport&#13;\nmodel
        to minimize numerical dispersion, provided better&#13;\nestimates of the dispersion
        coefficient than did the method&#13;\nof moments. At a steady flow of about
        0.76 m3/s, the dispersion&#13;\ncoefficient varied from about 0.7 m2/s in
        a reach contained&#13;\nwithin a single deep pool to about 2.0 m2/s in a reach&#13;\ncontaining
        riffles and small pools.&#13;\nThe bulk desorption coefficients computed using
        the&#13;\nrouting procedure and the standard peak method were essentially&#13;\nthe
        same. The liquid film coefficient could also be&#13;\nobtained using the routing
        procedure. Both the bulk desorption&#13;\ncoefficient and the liquid film
        coefficient were&#13;\nmuch smaller in the pooled reach than in the reaches
        containing&#13;\nriffles.</dc:description>\n<dc:date>2005-09-06T19:15:17Z</dc:date>\n<dc:date>2005-09-06T19:15:17Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Technical
