        Scattering Problem for a Partially Coated Dielectric</dc:title>\n<dc:creator>Cakoni,
        Fioralba</dc:creator>\n<dc:creator>Colton, David</dc:creator>\n<dc:creator>Monk,
        Peter B.</dc:creator>\n<dc:subject>Inverse scattering problem</dc:subject>\n<dc:subject>electromagnetic
        waves</dc:subject>\n<dc:subject>mixed boundary value problems</dc:subject>\n<dc:description>We
        use the linear sampling method to determine the shape and surface conductivity
        of a partially coated dielectric from a knowledge of the far field pattern
        of the scattered electromagnetic wave at fixed frequency. A mathematical justification
        of the method is provided for both the scalar and vector case based on the
        use of a complete family of solutions. Numerical examples are given for the
        scalar case.</dc:description>\n<dc:date>2004-12-21T21:41:53Z</dc:date>\n<dc:date>2004-12-21T21:41:53Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/207</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report:  2004-05</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/208</identifier>\n
        \               <datestamp>2007-10-10T17:37:29Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Approximations
        in Canonical Electrostatic MEMS Models</dc:title>\n<dc:creator>Pelesko, John
        A.</dc:creator>\n<dc:creator>Driscoll, Tobin A.</dc:creator>\n<dc:subject>MEMS</dc:subject>\n<dc:subject>NEMS</dc:subject>\n<dc:subject>microelectromechanical
        systems</dc:subject>\n<dc:subject>nanoelectromechaninanoelectromechanical</dc:subject>\n<dc:subject>nonlinear
        elliptic problem</dc:subject>\n<dc:subject>continuation method</dc:subject>\n<dc:description>The
        mathematical modeling and analysis of electrostatically actuated micro- and
        nanoelectromechanical systems (MEMS and NEMS) has typically relied upon simplified
        electrostatic field approximations to facilitate the analysis. Usually, the
        small aspect ratio of typical MEMS and NEMS devices is used to simplify Laplace's
        equation. Terms small in this aspect ratio are ignored. Unfortunately, such
        an approximation is not uniformly valid in the spatial variables. Here, this
        approximation is revisited and a uniformly valid asymptotic theory for a general
        \"drum shaped\" electrostatically actuated device is presented. The structure
        of the solution set for the standard non-uniformly valid theory is reviewed
        and new numerical results for several domain shapes presented. The effect
        of retaining typically ignored terms on the solution set of the standard theory
        is explored.</dc:description>\n<dc:date>2004-12-21T21:52:06Z</dc:date>\n<dc:date>2004-12-21T21:52:06Z</dc:date>\n<dc:date>2004-09-28</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/208</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Reports: 2004-07</dc:relation>\n<dc:publisher>Kluwer Academic Publishers&#13;\n(see:
        http://www.sherpa.ac.uk/romeo.php for publisher's conditions for archiving
        in an institutional repository)</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/209</identifier>\n
        \               <datestamp>2007-10-10T15:45:13Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
