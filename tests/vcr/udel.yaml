        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Police Department
        Planning For Civil Disturances:  Organizational Factors Involved In Changes</dc:title>\n<dc:creator>Brooks,
        J. Michael</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Police Department</dc:subject>\n<dc:subject>Civil
        Disturbances</dc:subject>\n<dc:subject>Organizational Factors</dc:subject>\n<dc:description>In
        this paper we examine the factors involved in changes in police&#13;\ndepartment
        planning for civil disturbances. The nature of these changes as  &#13;\nwell
        as the internal and external organizational conditions affecting them&#13;\nare
        discussed on the basis of intensive field studies we have conducted around&#13;\nthe
        country. But why we became interested in this problems requires an&#13;\nunderstanding
        of the range of responses to civil disorders by municipal&#13;\npolice agencies,
        and how they historically have responded to criticisms of&#13;\ntheir behavior
        in actual and potential riot situations.</dc:description>\n<dc:date>2005-04-30T19:26:39Z</dc:date>\n<dc:date>2005-04-30T19:26:39Z</dc:date>\n<dc:date>1971-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1191</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;38</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1192</identifier>\n
