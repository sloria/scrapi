        School Disruption of Service in Delaware:  Report and Recommendations</dc:title>\n<dc:creator>Holbert,
        Rachel</dc:creator>\n<dc:creator>Loftus, Dennis</dc:creator>\n<dc:creator>Ross,
        Peter</dc:creator>\n<dc:subject>education, public schools, charter schools,
        service disruption</dc:subject>\n<dc:description>Charter schools can discontinue
        the delivery of services in five ways, primarily&#13;\ndepending on the timing
        of the action (i.e., whether it is sudden and in the middle of a&#13;\nschool
        year or at the end of a school year), and the apparent reason for the disruptions.&#13;\nThey
        are: emergency disruption, closure, non-continuation, non-renewal of charter,
        and&#13;\nfailure to open. Regardless of the type of discontinuation, a number
        of activities must be&#13;\ncompleted by a charter school and its board before
        it closes, including reasonable&#13;\nnotification of staff, students, and
        parents, transfer of students and their records to other&#13;\nschools, and
        satisfaction of creditors.</dc:description>\n<dc:date>2005-05-27T18:59:22Z</dc:date>\n<dc:date>2005-05-27T18:59:22Z</dc:date>\n<dc:date>2005-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1291</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>Institute
