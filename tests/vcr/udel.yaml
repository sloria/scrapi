        interactions</dc:subject>\n<dc:description>The  compilation of papers presented
        here represents the formal contributions of participants in the workshop on
        phytoplankton-reservoir interaction held April 10-12, 1979. The workshop was
        sponsored by the U.S. Army Corps of Engineers, Waterways Experiment Station
        and conducted by Tetra Tech, Inc.  The purpose of the workshop was to provide
        current dissusion related to: a). understanding the important or key phytoplankton-reservoir
        interacations b). determining whether these factors are incorporated in existing
        phytoplankton algorithms, and c). indentifying areas required additional research.
        \ &#13;\n&#13;\nThe formal papers include an introduction describing the purpose
        and scope of the Waterways Experiment Station Enviromental and Water Quality
        Operational Studies (EWQDS) research program, followed by technical papers.</dc:description>\n<dc:date>2005-09-10T16:38:46Z</dc:date>\n<dc:date>2005-09-10T16:38:46Z</dc:date>\n<dc:date>1979-04</dc:date>\n<dc:type>Technical
