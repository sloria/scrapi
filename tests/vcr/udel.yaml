        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development of
        Collaborative Japan-United States Socio-Behavioral Disaster Research</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Socio-Behavior</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>U.S. research</dc:subject>\n<dc:subject>Japan</dc:subject>\n<dc:description>Systematic
        work on sociobehavioral aspects of disasters was first undertaken in the United
        States in the early 1950s and in Japan in the early 1960s. A substantial body
        of literature has since been produced by the critical mass of researchers
        who have developed in both countries. At present also, the most intensive
        and extensive studies on the topic anywhere in the world are being pursued
        in America and Japan. For about fifteen years, there has been informal contact
        between some researchers in the two countries, especially between the Disaster
        Research Center (DRC) and the oldest of the Japanese groups involved in disaster
        research, that headed by Professor Kitao Abe. These professional ties were
        strengthened in 1972 as a result of a week-long formal conference held at
        DRC where information was exchanged between ten Americans and eight Japanese
        disaster researchers. Contacts and visits between individual researchers in
        the two countries as well as meetings in the context of international conferences,
        such as at the World Congress of Sociology in Uppsala, Sweden in 1978, have
        continued to further bring together disaster researchers in the United States
        and Japan.</dc:description>\n<dc:date>2005-05-02T22:32:09Z</dc:date>\n<dc:date>2005-05-02T22:32:09Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1203</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
