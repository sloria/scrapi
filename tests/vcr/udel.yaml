        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Draft
        Outline of Report on Implementing Community Disaster Planning</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>community
        emergency plans</dc:subject>\n<dc:subject>research based findings</dc:subject>\n<dc:description>This
        report consists of eight chapters.  Each chapter deals with a major issue
        in regard to the implementation of disaster planning, indicates central questions
        with respect to that issue, and makes some major points in relation to each
        question.  The discussion in all cases is based on what studies of actual
        situations show and in this sense is grounded in research-derived findings
        rather than being based on unrealistic suppositions or desirable but unattainable
        ideal circumstances. A basic theme running throughout the report is that implementation
        of disaster planning cannot be achieved through the mechanical application
        of a fixed set of procedures but requires instead a careful analysis of the
        particular constellation of conditions present in each individual case, and
        a willingness of some organization such as local civil defense to take the
        initiative in developing and/or maintaining community emergency plans.</dc:description>\n<dc:date>2005-03-04T18:48:45Z</dc:date>\n<dc:date>2005-03-04T18:48:45Z</dc:date>\n<dc:date>1978</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/444</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;51</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
