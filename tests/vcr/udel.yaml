        Of The Adequacy And Inadequacy Of Disaster Plans And Preparations In Ten Community
        Crises</dc:title>\n<dc:creator>Parr, Arnold R.</dc:creator>\n<dc:subject>Disaster
        Plans</dc:subject>\n<dc:subject>Community</dc:subject>\n<dc:subject>Social-Organization
        Aspects</dc:subject>\n<dc:subject>Interorganizational Coordination</dc:subject>\n<dc:description>It
        is the purpose of this brief paper to report findings about the&#13;\nadequacy
        and inadequacy of disaster plans and preparations in ten community&#13;\ncrises
        in the United States. The ten cases have been selected from those&#13;\nstudied
        by the Disaster Research Center (DRC) and include the following:&#13;\n1963
        Indianapolis, Indiana Coliseum explosion, (2) 1964 Anchorage, Alaska&#13;\nearthquake
        , (3) 1964 Cincinnati, Ohio flood, (4) 1965 Wichita, Kansas plane&#13;\ncrash,
        (5) 1966 Topeka, Ranses tornado, (6) 1967 Fairbanks, Alaska Plood, (7)&#13;\n1968
        Jonesboro, Arkansas tornado, (8) 1969 Glendara, Cslifornia flood and mudslides,&#13;\n(9)
        1969 Sioux Falls, South Dakota flood, and (10) 1969 Minot, North&#13;\nDakota
        flood. These disasters range from a progressive, diffused type, the&#13;\nFairbanks
        flood, to an instantaneous, localized type, the trichita plane crash.&#13;\n(1)&#13;\nOur
        goal is to&#13;\nin formulating&#13;\nprovide the disaster planner with findings
        that can be applied&#13;\napproaches to alleviate disaster disruptions. Given
        the high&#13;\ndegree of similarity between American and&#13;\nthat the findings
        Erom these ten American&#13;\nCanadian societies, it is anticipated&#13;\ncommunity
        crises will be of assistance&#13;\nand interest to Canadians involved in disaster
