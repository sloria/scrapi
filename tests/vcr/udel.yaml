        \               <datestamp>2007-10-10T15:45:44Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Disaster Recovery Process:  What We Know And Do Not Know From Research</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster Recovery</dc:subject>\n<dc:subject>Research</dc:subject>\n<dc:description>This
        is the written paper prepared as background for the oral remarks made at the
        International Forum on Civil Protection on March 20, 1999 at Foligno, Italy.
        \ It is an updating of an earlier version (Quarantelli, 1998).</dc:description>\n<dc:description>We
        discuss five general topics.&#13;\n&#13;\nFirst, there are various referents
        for the term \"recovery.\"  We note that what seems a simple enough term or
        word, namely \"recovery\" covers a variety of very complex activities that
        need to be addressed in any practical and/or theoretical discussion about
        the issue.  What a process is called, can make a significant difference in
        consequences.&#13;\n&#13;\nSecond, we consider the policy implications of
        what might constitute success or failure in disaster recovery.  These are
        related to the goals and levels of recovery, the size of the recovering unit,
        different perspectives on the process, the secondary or ripple effects of
        disasters on recovery, and differences in recovery in disasters compared to
        catastrophes.&#13;\n&#13;\nThird, we highlight and summarize ten general themes
        from the research literature about what is known about those individuals and
        households who are assisted in the recovery effort after disasters.  There
        are substantial differences regarding, for instance, the sources of aid, the
        kinds of help provided, and the effects of the assistance given to victims
        in the recovery process.&#13;\n&#13;\nFourth, we discuss what the research
        literature says about those who give or provide disaster assistance to individuals
        and households in the aftermath of a disaster.  The givers or providers, usually
        organizations, have more complex problems than usually is recognized.&#13;\n&#13;\nFifth,
        we note two poorly studied questions.  How do different cultural values affect
        the process (as illustrated by corruption)?  What role do political considerations
        play in the process?  These and other factors suggest some of the limits of
        the observations we have drawn from the existing research base.</dc:description>\n<dc:date>2005-02-14T20:48:57Z</dc:date>\n<dc:date>2005-02-14T20:48:57Z</dc:date>\n<dc:date>1999</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/309</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
