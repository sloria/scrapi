        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Critical Review Of Emergency Evacuation Simulation Models</dc:title>\n<dc:creator>Santos,
        Gabriel</dc:creator>\n<dc:creator>Aguirre, Benigno E.</dc:creator>\n<dc:subject>Evacuation</dc:subject>\n<dc:subject>Simulations</dc:subject>\n<dc:description>The
        paper presents a critical review of selected simulation models including (1)
        flow based, (2) cellular automata, (3) agent-based, and (4) activity-based
        models, as well as of three simulation models that incorporate social scientific
        processes--FIRESCAP, EXODUS, and the Multi-Agent Simulation for Crisis Management.
        It concludes by pointing out the so far ignored insights that could be derived
        from the fields of social psychology and social organization. A number of
        predictions regarding the effects of social organizational variables on the
        timing and movement of evacuating groups are presented. &#13;\n&#13;\nProceeding
        of Conference \u201CBuilding Occupant Movement During Fire Emergencies,\u201D
        June 10-11, 2004. Gaithersburg, Maryland: National Institute of Standards
        and Technology, (forthcoming).</dc:description>\n<dc:date>2005-02-08T14:13:58Z</dc:date>\n<dc:date>2005-02-08T14:13:58Z</dc:date>\n<dc:date>2004</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/299</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
