        Social Impacts Of Physical Processes:  How Do We Manage What We Can't Control?</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:subject>social impacts</dc:subject>\n<dc:subject>Natural
        Disaster</dc:subject>\n<dc:description>A presentation on how to make our communities&#13;\nless
        vulnerable to natural disasters. Begins with a discussion of the definition
        of disaster and&#13;\nwith an outline of the national strategies that have
        been used to date to encourage state and  local governments to reduce threats
        from natural hazards.</dc:description>\n<dc:date>2005-03-19T22:27:26Z</dc:date>\n<dc:date>2005-03-19T22:27:26Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/646</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
