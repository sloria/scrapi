        \               <datestamp>2007-10-10T15:52:09Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Strength
        Of A City: A Disaster Research Perspective On The World Trade Center Attack</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>World Trade Center</dc:subject>\n<dc:subject>September
        11</dc:subject>\n<dc:subject>collective behavior</dc:subject>\n<dc:subject>intstitutional
        responses</dc:subject>\n<dc:description>The September 11 attacks and their
        afermath are a living laboratory for those wishing to&#13;\nbetter understand
        how individuals, groups, and organizations respond under extreme disaster&#13;\nconditions.
        Along with other major disaster events, September 11 revealed much about&#13;\ninstitutional
        responses and collective behavior in crises, underscoring what is already
        known about&#13;\nthe social processes that characterize such events, while
        at the same time highlighting aspects of&#13;\ndisasters that the literature
        has yet to explore fully.</dc:description>\n<dc:date>2005-03-22T22:12:22Z</dc:date>\n<dc:date>2005-03-22T22:12:22Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/680</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;310</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
