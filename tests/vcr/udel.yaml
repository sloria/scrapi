        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Consequences Of Disaster For Mental Health:  Conflicting Views</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>mental
        health</dc:subject>\n<dc:description>As you all know, several weeks ago, there
        was an accident at The Three Mile Island nuclear power plant in Pennsylvania.
        \ Press Accounts reported all sorts of things about the alleged responses
        \ of the threatened population.  It is clear that public authorities were
        cautious and hesitant about taking certain actions due to their assumptions
        about possible reactions of citizens in the area.  Both the journalistic accounts
        and official actions conveyed the idea that the endangered people were on
        edge, that the potential for psychological damage to the people involved was
        high.  Journalistic stories even openly speculated about both the short and
        long term consequences of the accident on the mental well-being of the residents
        in the area.</dc:description>\n<dc:date>2005-03-04T14:45:51Z</dc:date>\n<dc:date>2005-03-04T14:45:51Z</dc:date>\n<dc:date>1979</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/437</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;62</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
