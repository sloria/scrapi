        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Recent Developments
        in Inverse Acoustic Scattering Theory</dc:title>\n<dc:creator>Colton, David</dc:creator>\n<dc:creator>Coyle,
        J.</dc:creator>\n<dc:creator>Monk, Peter B.</dc:creator>\n<dc:subject>inverse
        problems</dc:subject>\n<dc:subject>scattering theory</dc:subject>\n<dc:description>We
        survey some of the highlights of inverse scattering theory as it has developed&#13;\nover
        the past fifteen years, with emphasis on uniqueness theorems and reconstruction
        algorithms for&#13;\ntime harmonic acoustic waves. Included in our presentation
        are numerical experiments using real&#13;\ndata and numerical examples of
        the use of inverse scattering methods to detect buried objects.</dc:description>\n<dc:date>2005-02-18T18:26:12Z</dc:date>\n<dc:date>2005-02-18T18:26:12Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Technical
