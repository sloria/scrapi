        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Volunteerism
        in Disaster Situations</dc:title>\n<dc:creator>Shaskolsky, Leon</dc:creator>\n<dc:subject>volunteerism</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>Gesellschaft</dc:subject>\n<dc:description>The
        effects of a natural disaster extend beyond the visable and tangible damage
        caused to the physical surroundings, and also involve a qualitative change
        in the nature of society. There is a change from a Gesellschaft- style society
        to one where relationships and interaction&#13;\nbetween people are based
        on Gemeinskhaft-style sentiments. An analysis of the reaction of volunteers
        in such situations must accordingly take account of this transformed nature
        of society.&#13;\n&#13;\nModern impersonal society normally provides little
        reason or scope for voluntaristic or altruistic actions. Inasmuch as there
        is volunteerism, it is generally channeled through some organized or organizational
        means, In contrast to this, disaster often evokes many and varied instances
        of volunteer activity, part of it in terms of previously planned organization,
        much of it spontaneous on a group or individual basis. Such a response, different
        from normal social life, is a consequence of the transformation whereby the
        basic sentiments&#13;\nshift from Gesellschaft to Gemeinschaft.&#13;\n&#13;\nSince
        even those organizations geared to disaster activities reach their maximum
        response through the utilization of volunteer activity, an awareress of transformation,
        coupled with a judicious utilization of volunteers, would contribute to the
        overall effectiveness of such organizations.</dc:description>\n<dc:date>2005-02-24T23:45:48Z</dc:date>\n<dc:date>2005-02-24T23:45:48Z</dc:date>\n<dc:date>1967</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/371</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;1</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
