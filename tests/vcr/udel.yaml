        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development Of
        A Protocol For A Chemical Translator From Total Recoverable Dissolved Metal
        In the Delaware River</dc:title>\n<dc:creator>Shi, Bo</dc:creator>\n<dc:creator>Grassi,
        Marco T.</dc:creator>\n<dc:creator>Allen, Herbert E.</dc:creator>\n<dc:subject>Chemical
        Translator</dc:subject>\n<dc:subject>Dissolved Metal</dc:subject>\n<dc:subject>Delaware
        River</dc:subject>\n<dc:description>This final report includes three major
        parts describing (1) sample collection and&#13;\nanalysis, (2) analyses of
        field samples and mixing experiments, and (3) evaluation of metal&#13;\nrelease
        and development of the methodology for the translator. The first section describes&#13;\nsample
        collection, handling and chemical analyses together with QA/QC data. We used
        clean&#13;\ntechniques from the beginning of sample collection to the completion
        of laboratory analyses.&#13;\nThe second part summarizes total and dissolved
        copper and lead concentrations, pH, dissolved&#13;\norganic carbon, alkalinity
        and solids concentrations of the POTW effluents and Delaware&#13;\nRiver water
        samples. Mixing experiment results are also included in this section. Those&#13;\nmixing
        experiments were conducted at three pH levels (pH 6, ambient pH and pH 8).
        Mixing&#13;\nresults indicate that copper shows conservative behavior at ambient
        solids concentrations.&#13;\nRemoval of copper from the dissolved phase was
        observed at high solids concentration (larger&#13;\nthan 200 mg/L). The removal
        process followed first order reaction kinetics. The last part of&#13;\nthis
        report contains the assessment of metal release from POTW effluent particulates
        and the&#13;\ndevelopment of a chemical translator for the Delaware River.
        The ratio of dissolved to total&#13;\nrecoverable metal concentrations were
        determined after mixing at ratios of 1:l and 1:2 of&#13;\neffluent to receiving
        water. Total suspended solids concentration in a mixture was calculated&#13;\nassuming
        conservative mixing. A linear regression equation was developed to describe
        a&#13;\nrelationship between the ratio of dissolved to total recoverable metal
        and total suspended&#13;\nsolids. Both NY/NJ harbor data for lead, and data
        collected in this study for copper, have&#13;\nbeen tested to validate the
        regression model. The model results for NYNJ harbor data&#13;\nindicate a
        better predictability than a translator developed by the EPA method. The developed&#13;\nchemical
        translator can be used to establish wasteload allocations for discharges to
        the&#13;\nDelaware River Estuary.</dc:description>\n<dc:date>2005-07-30T19:23:06Z</dc:date>\n<dc:date>2005-07-30T19:23:06Z</dc:date>\n<dc:date>1996-05</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1434</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;74</dc:relation>\n</oai_dc:dc>\n</metadata>\n
