        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Informational
        Role of Commodity Prices in Formulating Monetary Policy: A Reexamination</dc:title>\n<dc:creator>Awokuse,
        Titus</dc:creator>\n<dc:creator>Yang, Jian</dc:creator>\n<dc:subject>JEL classification:
        E31, E37</dc:subject>\n<dc:subject>Commodity Prices</dc:subject>\n<dc:subject>Monetary
        policy</dc:subject>\n<dc:subject>Causality</dc:subject>\n<dc:description>This
        paper reexamines the issue of whether commodity prices provide useful information
        for formulating monetary policy through the application of recent development
        in time series methodology developed by Toda and Yamamoto (1995). We found
        that commodity prices signals the future direction of the economy.</dc:description>\n<dc:date>2004-10-10T20:52:07Z</dc:date>\n<dc:date>2004-10-10T20:52:07Z</dc:date>\n<dc:date>2002-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/120</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP02-02</dc:relation>\n<dc:publisher>Department
