        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>DRC Annual Report,
        2004</dc:title>\n<dc:description>Includes information regarding projects and
        activities conducted as well as documents produced by the Disaster Research
        Center and its staff during the calendar year 2004.</dc:description>\n<dc:date>2005-03-10T18:35:40Z</dc:date>\n<dc:date>2005-03-10T18:35:40Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/544</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Annual
