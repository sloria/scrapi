        Proposed Establishment of A Global Disaster Information Network (Gdin): The
        Social Dimensions Involved</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>global
        disaster information network</dc:subject>\n<dc:description>*This is a written
        version of a keynote talk to be given on May 26, 1998 at the conference, Hazards
        and Sustainability: Contemporary Issues in Risk Management, to be held at
        the Centre for Risk and Crisis Management, Durham University Business School,
        Durham City, the United Kingdom.</dc:description>\n<dc:date>2005-02-03</dc:date>\n<dc:date>2005-02-03</dc:date>\n<dc:date>1998</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/281</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;262</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n        <record>\n
