        Disturbance-General</dc:subject>\n<dc:subject>Looting</dc:subject>\n<dc:description>Unlike
        the looting after disasters, looting in civil disturbances conveys an important
        message from the deprived sectors of the population.</dc:description>\n<dc:date>2006-04-03T18:06:22Z</dc:date>\n<dc:date>2006-04-03T18:06:22Z</dc:date>\n<dc:date>1968-05</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>Trans-action.
