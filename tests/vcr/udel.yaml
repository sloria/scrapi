        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1299</identifier>\n
        \               <datestamp>2007-10-10T16:18:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Transportation
        Accidents Involving Hazardous Chemicals Versus Those Involving Dangerous Nuclear
        Materials</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>transportation
        accidents</dc:subject>\n<dc:subject>hazardous chemicals</dc:subject>\n<dc:subject>nuclear
        material</dc:subject>\n<dc:description>In this chapter we focus on transportation
        accidents which involve hazardous chemicals and those which involve dangerous
        nuclear material. The chapter is organized into four sections. In the first
        section, we address the general kinds of risks to people and things which
        are inherent in the transport of dangerous nuclear material, especially spent
        fuel.&#13;\nIn the absence of a meaningful data base of actual and past incidents,
        we must posit a hypothetical, future worst-case scenario for the analytical&#13;\npurposes
        required by the projected comparison. In the second section of the chapter
        we briefly examine the complete range of possible incidents of chemical hazards
        in transportation accidents. We observe at this point that hazardous chemicals
        are far more heterogenous in their potential and, in the extreme case, can
        be far more dangerous than the risks posed by the worst-case nuclear danger
        scenario we use. The third section of the chapter is devoted to a discussion
        of the common and unique functions relating to private and public sector preparations
        for and responses to both kinds of transportation hazards, as they have been
        reported in the speculative and research literature.  Our general finding
        is that two kinds of dangers discussed require somewhat different rather than
        similar responses. We conclude the chapter with a summary of policy implications
        for emergency management derived from the functional comparison of the nuclear
        and nonnuclear hazards discussed in the preceding section. The major conclusion
        is that despite dissimilarities in the two threats, the existing literature
        appears to overemphasize technical problems and safe-guarding measures, and
        to underemphasize social organizational weaknesses in preparing for and responding
        to transportation accidents regarding both nuclear and nonnuclear hazards.</dc:description>\n<dc:date>2005-06-02T21:22:29Z</dc:date>\n<dc:date>2005-06-02T21:22:29Z</dc:date>\n<dc:date>1982</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1299</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;30</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1301</identifier>\n
        \               <datestamp>2007-10-10T16:31:56Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Evacuation Behavior:
        Case Study of the Taft, Lousiana Chemical Tank Explosion Incident</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Hutchinson, David C.</dc:creator>\n<dc:creator>Phillips,
        Brenda D.</dc:creator>\n<dc:subject>evacuation behavior</dc:subject>\n<dc:subject>Taft,
        Lousiana</dc:subject>\n<dc:subject>chemical tank explosion</dc:subject>\n<dc:description>The
        study was initiated because early reports and comments from the scene suggested
        that elements of a nuclear plant disaster plan might have been used in the
        evacuation. As our on-the-scene field work found, this was not the case in
        any meanginful sense, and only very indirectly did prior&#13;\nplanning for
        the nuclear plant influence the response pattern of the local emergency organizations.
        However, our study did find, as other researchers have consistently found,
        that disaster planning of any kind--and there was&#13;\nmuch disaster planning
        in the threatened area--makes a difference during a community threat emergency.
        Furthermore, it seemed particularly worthwhile to document this particular
        case because of the high disaster risk nature of the community involved, its
        extensive experience with small and&#13;\nlarge scale emergencies, and the
        complexity of its disaster planning.</dc:description>\n<dc:date>2005-06-02T21:48:15Z</dc:date>\n<dc:date>2005-06-02T21:48:15Z</dc:date>\n<dc:date>1983-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1301</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;34</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1303</identifier>\n
        \               <datestamp>2007-10-10T16:32:20Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
