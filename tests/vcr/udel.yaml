        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergence in
        Salt Lake City: Some Observations</dc:title>\n<dc:creator>Ireland, Eric</dc:creator>\n<dc:subject>Salt
        Lake City</dc:subject>\n<dc:subject>observations</dc:subject>\n<dc:subject>emergence</dc:subject>\n<dc:description>It
        is difficult to decide whether any classic group emergence occurred in Salt
        Lake City (SLC). What emergence did occur can probably be best classified
        as abstract task emergence; Groundwork had been laid for many organizational
        structures to respond to the flood. The flood was anticipated; it did exceed
        expectations, however. More city employees worked overtime than was expected,
        and more volunteers were recruited. A surprising number&#13;\nof city departments
        and voluntary/church organizations had either formal/informal disaster plans
        including at least some division of labor and&#13;\nresponsibility assignment.</dc:description>\n<dc:date>2005-05-07T14:30:44Z</dc:date>\n<dc:date>2005-05-07T14:30:44Z</dc:date>\n<dc:date>1984</dc:date>\n<dc:type>Working
