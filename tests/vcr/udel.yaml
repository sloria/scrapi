        and Modeling Study of the Adsorption and Desorption of Heavy Metals and Organic
        Chemicals with Applications to Sewage Sludge and Dredged Sediments in the
        Marine Environment</dc:title>\n<dc:creator>DiToro, Dominic</dc:creator>\n<dc:creator>Mahony,
        John D.</dc:creator>\n<dc:subject>Adsorption of heavy metals</dc:subject>\n<dc:subject>Desorption
        of heavy metals</dc:subject>\n<dc:subject>Organic chemicals</dc:subject>\n<dc:subject>Sewage
        sludge</dc:subject>\n<dc:subject>Dredged sediments</dc:subject>\n<dc:description>The
        stated purpose of the proposed research was to establish the applicability
        of the reversible-resistant model of adsorption and desorption of&#13;\ntoxic
        chemicals from dredged material and digested sewage sludge, and to make any
        necessary changes In the model as dictated by the experimental results. However,
        while this purpose was ultimately fulfilled, the actual&#13;\npathway of the
        investigation was somewhat different from that envisioned in the original
        proposal and, as will be seen, the role of particle concentration and ultimately
        kinetics must be included if a clear understanding of&#13;\nthe fate of toxic
        substances in the marine environment is to be attained.</dc:description>\n<dc:date>2005-09-03T17:19:07Z</dc:date>\n<dc:date>2005-09-03T17:19:07Z</dc:date>\n<dc:date>1986-07</dc:date>\n<dc:type>Technical
