        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Unique Mathematical
        Models Of Individual Blood</dc:title>\n<dc:creator>Deland, E.C.</dc:creator>\n<dc:creator>Magnier,
        E.</dc:creator>\n<dc:creator>Maloney, J.V.</dc:creator>\n<dc:subject>Human
        Blood</dc:subject>\n<dc:subject>Mathematical Models</dc:subject>\n<dc:subject>Computer
        Procedures</dc:subject>\n<dc:description>This research investigates the applicability
        of mathematical&#13;\nand computer procedures for the simulation of&#13;\ntheoretically
        normal human blood biochemistry to the problem&#13;\nof simulating the unique
        blood of certain clinical&#13;\npatients. This Memorandum reviews only briefly
        the earlier&#13;\nmethods for the steady-state simulation of large biochemical&#13;\nsystems,
        and then adapts the basic concepts to the problem&#13;\nof automatically modeling
        the unique blood of an individual.&#13;\nThe procedures and algorithms are
        discussed, and, in particular,&#13;\nit is shown that given sufficient laboratory
        data&#13;\na unique model can automatically be defined.&#13;\nIn thirty separate
        laboratory experiments, a model of&#13;\nindividual blood was obtained and
        tested against the real&#13;\nblood in vitro, under various chemical stresses.
        Results indicate satisfactory agreement except in cases where time dependent&#13;\nor
        kinetic parameters are involved as in potassiumion&#13;\nuptake by the cells.
        These results have encouraged the&#13;\nbelief that with subsequent improvement,
        in particular,&#13;\ndevelopment of procedures based upon minimal data, modeling&#13;\nprocedures
        will be applicable and useful in a clinical&#13;\nsetting.</dc:description>\n<dc:date>2005-07-13T20:08:29Z</dc:date>\n<dc:date>2005-07-13T20:08:29Z</dc:date>\n<dc:date>1970-05</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1367</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;22</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
