        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Suggestions
        For Canadian Interorganizational Collaboration In Disaster Mitigation</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:subject>Disaster Mitigation</dc:subject>\n<dc:subject>Disaster
        Resistant</dc:subject>\n<dc:subject>Community</dc:subject>\n<dc:subject>Intergovernmental</dc:subject>\n<dc:subject>Emergency
        Planning</dc:subject>\n<dc:subject>Canada</dc:subject>\n<dc:subject>National
        Mitigation Strategy</dc:subject>\n<dc:description>Supporting calls in Canada
        for a national mitigation strategy, this paper outlines the&#13;\nconsiderations
        needed for effective inter-organizational collaboration in proactive efforts&#13;\nto
        reduce losses associated with disasters. Some of the issues explored include:&#13;\nregulatory
        and financial arrangements, making use of existing organizations, drawing&#13;\nsupport
        from those not traditionally involved in disaster issues, encouraging regional&#13;\napproaches,
        and coupling mitigation with other community goals.</dc:description>\n<dc:date>2005-03-22T22:54:37Z</dc:date>\n<dc:date>2005-03-22T22:54:37Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/682</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;312</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
