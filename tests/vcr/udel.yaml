        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Sociology Of Panic</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Collective
        Behavior</dc:subject>\n<dc:subject>Panic</dc:subject>\n<dc:description>The
        term \"panic\" is widely used in everyday speech as well as in the literature
        of different professional areas and scientific disciplines.  This article
        confines itself primarily to discussing how sociologists, historically and
        currently, view the phenomena.  The justification for such a focus is that
        the concept has long been used in the discipline especially in the sociological
        subspeciality of collective behavior, and much of the relevant empirical work
        has been done by sociologists studying behavior in natural and technological
        disasters.&#13;\n&#13;\nEarly approaches to panic were vague in defining the
        phenomena.  However, most formulations view panic as either extreme and groundless
        fear, or flight behavior.  Both phenomena are supposedly widespread in crisis
        situations.  Present day discussions about panic also revolve around whether
        or not the behavior is irrational, and whether it is highly contagious or
        not.  Three major empirical studies that have heavily influenced present day
        sociological views about panic are presented.  Two of the studies particularly
        challenge widespread ideas in the literature about the phenomena, showing
        for example that panic flight  is very rare, and has few of the characteristics
        typically attributed to the behavior, even in situations where it might be
        expected.&#13;\n&#13;\nThere are two questions that will loom even larger
        in the future.  One is why despite the research evidence, the idea of \"panic\"
        captures the popular imagination and continues to be evoked by scholars of
        human behavior.  A second basic question is whether there is still any scientific
        justification for the continuing use of the concept in any technical sense
        in the collective behavior area.</dc:description>\n<dc:date>2005-02-14T20:26:56Z</dc:date>\n<dc:date>2005-02-14T20:26:56Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/308</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;283</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
