        Verification of Kinetic Model of Pollutant Desorption from Dredge Sediment
        and Sewage Sludge</dc:title>\n<dc:creator>Di Toro, Dominic M.</dc:creator>\n<dc:creator>Mahony,
        John D.</dc:creator>\n<dc:subject>kinetic model</dc:subject>\n<dc:subject>dredge
        sediment</dc:subject>\n<dc:subject>sewage sludge</dc:subject>\n<dc:description>This
        final report encompasses a two phase research effort. The initial direction
        was toward the development and verification of a kinetic model of heavy metal
        desorption from dredge sediment and sewage sludge. The second phase used the
        insights and results gained from that effort to&#13;\nbegin an investigation
        of the toxicity of cadmium in sediments. This change of direction was agreed
        upon by both the Manhattan College and EPA Narragansett Laboratory researchers
        and was reflected in the renewal application for the second year of funding.
        The report is divided into&#13;\ndistinct parts, reflecting each topic.</dc:description>\n<dc:date>2005-07-08</dc:date>\n<dc:date>2005-07-08</dc:date>\n<dc:date>1989-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1358</dc:identifier>\n<dc:language>en_US</dc:language>\n</oai_dc:dc>\n</metadata>\n
