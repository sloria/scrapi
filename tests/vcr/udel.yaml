        of Educational Attainment for In-School Youth: Acceptability and Feasibility</dc:title>\n<dc:creator>Eisenman,
        Laura</dc:creator>\n<dc:creator>Brown, Pamela</dc:creator>\n<dc:creator>Minor,
        Michael</dc:creator>\n<dc:subject>adult education</dc:subject>\n<dc:subject>CEAs</dc:subject>\n<dc:subject>motivation</dc:subject>\n<dc:subject>diploma</dc:subject>\n<dc:subject>academic
        standards</dc:subject>\n<dc:description>Tying academic diplomas to high stakes
        assessments raises concerns that some high school students who do not perform
        well on standards-based tests may leave school without academic credentials,
        or they may choose to drop out rather than receive only a certificate of attendance.
        Local educators proposed addressing these concerns by capitalizing on the
        potential overlap between K-12 and adult education academic standards. It
        was hoped that by using an established adult education certification process
        (CEAs) to document students' increasing&#13;\nacademic skills at multiple
        points in their high school careers, students might be more motivated&#13;\nto
        stay in school and continue to pursue a diploma. Because little was known
        about the potential benefits and consequences of instituting such a use of
        CEAs within the current K-12 system of standards and accountability assessment,
        this study addressed two major questions.&#13;\n1)Did students, parents, teachers,
        and school administrators consider CEAs to be an acceptable&#13;\nmethod for
        documenting student achievement and progress on the Delaware Content&#13;\nStandards?&#13;\n2)How
        feasible was it for school staff to gather and evaluate CEA assessment materials?&#13;\nthe
        concept of CEAs for in-school youth generated positive comments from&#13;\nStudents,
        parents, teachers and administrators. However, participants identified problems
        with&#13;\nfeasibility and raised concerns about implementation contexts and
        target groups.</dc:description>\n<dc:date>2006-06-22T12:47:46Z</dc:date>\n<dc:date>2006-06-22T12:47:46Z</dc:date>\n<dc:date>2000-09</dc:date>\n<dc:type>Technical
