        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Stream Sampling
        for Waste Load Allocation Applications</dc:title>\n<dc:creator>Mills, William
        B.</dc:creator>\n<dc:creator>Bowie, George L.</dc:creator>\n<dc:creator>Grieb,
        Thomas M.</dc:creator>\n<dc:creator>Johnson, Kay M.</dc:creator>\n<dc:creator>Whittemore,
        Raymond C.</dc:creator>\n<dc:subject>Stream sampling</dc:subject>\n<dc:subject>Waste
        load</dc:subject>\n<dc:subject>Allocation</dc:subject>\n<dc:subject>Applications</dc:subject>\n<dc:description>This
        report discusses sampling requirements in support of waste load allocation
        studies in rivers and streams. Two approaches to waste load allocation are
        addressed: the chemical-specific approach and the whole effluent approach.
        Numerical or analytical toxicant fate models are used to implement the chemical-specific
        approach. Modeling requirements and sampling guidelines are delineated for
        this method. For the whole effluent approach, the method is first summarized
        and then instream dye study requirements are presented. The report concludes
        with&#13;\nexample applications of the chemical-specific approach for conventional
        and toxic pollutants.</dc:description>\n<dc:date>2005-09-03T17:22:14Z</dc:date>\n<dc:date>2005-09-03T17:22:14Z</dc:date>\n<dc:date>1986-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1551</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;/625/6-86/013</dc:relation>\n<dc:publisher>U.S.
        Enviromental Protection Agency</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
