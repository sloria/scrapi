        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Speculations
        On Physicochemical Fluid Properties In Physiological Regulation</dc:title>\n<dc:creator>Dehaven,
        J.C.</dc:creator>\n<dc:creator>Shapiro, N.Z.</dc:creator>\n<dc:subject>Speculations</dc:subject>\n<dc:subject>Physicochemical
        Fluid</dc:subject>\n<dc:subject>Physilogical Regulation</dc:subject>\n<dc:description>The
        authors of this study examine the proposition that certain&#13;\nphysicochemical
        properties of biological fluids contribute to maintaining&#13;\nthe steady-state
        concentration gradients that occur in&#13;\nphysiological systems. In particular,
        simple electrostatic solution&#13;\ntheory is used to demonstrate that differences
        in ionic strength and&#13;\ndielectric constants of fluids separated by simple
        membranes can&#13;\nproduce large concentration gradients for uncharged organic
        substances between the fluids. The magnitude of the gradients, &#13;\nand
        whether they are greater or less than one, is shown to depend&#13;\non the
        electrostatic characteristics of the fluids  and on the size&#13;\nand signs
        of the dielectric increments of the substances.</dc:description>\n<dc:date>2005-07-13T19:18:37Z</dc:date>\n<dc:date>2005-07-13T19:18:37Z</dc:date>\n<dc:date>1968-10</dc:date>\n<dc:type>Technical
