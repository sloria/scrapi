        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sediments And
        \ Sediment-Water  Nutrient Interchange In Upper Klamath Lake, Oregon</dc:title>\n<dc:creator>Sanville,
        William D.</dc:creator>\n<dc:creator>Powers, Charles F.</dc:creator>\n<dc:creator>Gahler,
        Arnold R.</dc:creator>\n<dc:subject>Sediments</dc:subject>\n<dc:subject>Sediment-Water
        Nutrient</dc:subject>\n<dc:subject>Upper Klamath Lake, Orgeon</dc:subject>\n<dc:description>Upper
        Klamath Lake, a very large, shallow lake in south-central Oregon,&#13;\nhas
        a history of nuisance blue-green algae blooms, predominantly&#13;\nAphanizomenon
        flos-aquae. Lake water and sediment interstitial water chemistry were monitored
        during 1968 and 1969, and for a short time&#13;\nin 1970. Nutrient concentrations
        in interstitital water of sediment exposed to direct agricultural drainage
        were several orders of magnitude&#13;\ngreater than in cases where sediments
        were not so located. Nutrient&#13;\nconcentrations showed considerable seasonal
        variation in both interstitial&#13;\nNutrient&#13;\nand lake waters. Variations
        in lake and intersitital waters frequently, &#13;\nbut not always, exhibited
        inverse relationships. The larger fluctuations&#13;\nappeared to correlate
        with density of A. flos-aquae. Although strong evidence of biological uptake
        of sedimentary nutrients&#13;\nwas found, dredging of the lake would probably
        not be effective as&#13;\na restorative measure because of the high nutrient
        concentrations&#13;\npresent at depth in the sediment.</dc:description>\n<dc:date>2005-07-15T16:55:15Z</dc:date>\n<dc:date>2005-07-15T16:55:15Z</dc:date>\n<dc:date>1974-08</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1378</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;660/3-74-015</dc:relation>\n</oai_dc:dc>\n</metadata>\n
