        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Combined Sewer
        Runoff And Overflow Characteristics From Treatment Plant Data</dc:title>\n<dc:creator>Mueller,
        James A.</dc:creator>\n<dc:creator>Di Toro, Dominic M.</dc:creator>\n<dc:subject>Combined
        Sewer</dc:subject>\n<dc:subject>Overflow</dc:subject>\n<dc:subject>Treatment
        Plant</dc:subject>\n<dc:subject>Data</dc:subject>\n<dc:description>This research
        was undertaken to evaluate the adequacy of using a mass&#13;\nbalance technique
        with daily treatment plant data to,determine combined&#13;\nsewer runoff and
        overflow characteristics.&#13;\nAn hourly simulator was utilized to generate
        known runoff and overflow&#13;\nconcentrations as well as plant concentrations,
        similar to raw treatment&#13;\nplant data. The daily balance technique was
        used to analyze the simulated&#13;\ntreatment plant data which provided comparisons
        of the calculated to the&#13;\nknown runoff and overflow concentrations.&#13;\nThe
        bias and variability associated with the mass balance technique&#13;\ntogether
        with a theoretical analysis of the plant measurement error effects&#13;\nis
        presented. The unit loads and average concentrations from the NYC 26th&#13;\nWard
        Treatment Plant area as well as the effect of rainfall characteristics&#13;\non
        combined sewer runoff concentrations are also presented.&#13;\nThis report
        was submitted in fulfillment of Grant No, R 806519-01 by&#13;\nManhattan College
        under the sponsorship of the U. S. Environmental Protection&#13;\nAgency and
        covers the project period June 1, 1979 to February 28, 1981. This&#13;\ndraft
        report has been submitted to EPA for publication.</dc:description>\n<dc:date>2005-07-28</dc:date>\n<dc:date>2005-07-28</dc:date>\n<dc:date>1981-04</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1428</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;56</dc:relation>\n</oai_dc:dc>\n</metadata>\n
