        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Plan to Coordinate
        NEHRP  Post-Earthquake Investigations</dc:title>\n<dc:creator>Holzer, Thomas
        L.</dc:creator>\n<dc:creator>Borcherdt, Roger D.</dc:creator>\n<dc:creator>Comartin,
        Craig D.</dc:creator>\n<dc:creator>Hanson, Robert D.</dc:creator>\n<dc:creator>Scawthorn,
        Charles R.</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:creator>Youd,
        T. Leslie</dc:creator>\n<dc:subject>NEHRP</dc:subject>\n<dc:subject>Post-Earthquake
        Investigations</dc:subject>\n<dc:subject>FEMA</dc:subject>\n<dc:subject>NIST</dc:subject>\n<dc:subject>NSF</dc:subject>\n<dc:subject>USGS</dc:subject>\n<dc:description>This
        is the plan to coordinate domestic and foreign&#13;\npost-earthquake investigations
        supported by the National&#13;\nEarthquake Hazards Reduction Program (NEHRP).
        The plan&#13;\naddresses coordination of both the NEHRP agencies-Federal&#13;\nEmergency
        Management Agency (FEMA), National&#13;\nInstitute of Standards and Technology
        (NIST), National&#13;\nScience Foundation (NSF), and U. S. Geological Survey&#13;\n(USGS)-
        and their partners. The plan is a framework for&#13;\nboth coordinating what
        is going to be done and identifying&#13;\nresponsibilities for post-earthquake
        investigations. It does not&#13;\nspecify what will be done. Coordination
        is addressed in various&#13;\ntime frames ranging from hours to years after
        an earthquake.&#13;\nThe plan includes measures for (1) gaining rapid and&#13;\ngeneral
        agreement on high-priority research opportunities,&#13;\nand (2) conducting
        the data gathering and field studies in a&#13;\ncoordinated manner. It deals
        with identification, collection,&#13;\nprocessing,processing, documentation,
        archiving, and dissemination of&#13;\nthe results of post-earthquake work
        in a timely manner and&#13;\neasily accessible format.&#13;\nFor the purposes
        of this plan a significant domestic earthquake&#13;\nis defined as either
        (1) an earthquake resulting in a Presidential&#13;\ndisaster declaration,
        or (2) an earthquake considered&#13;\nby NEHRP agencies to provide an opportunity
        to learn how to&#13;\nreduce future earthquake losses in the United States.
        The plan&#13;\norganizes domestic post-earthquake investigation and information&#13;\ndissemination
        activities into three phases, which include&#13;\nthe following elements:</dc:description>\n<dc:date>2005-06-06T17:52:18Z</dc:date>\n<dc:date>2005-06-06T17:52:18Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1313</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;50</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
