        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sediment Process
        Monitoring Data Report for Calendar Year 1989</dc:title>\n<dc:creator>Mo,
        Cheol</dc:creator>\n<dc:creator>Neilson, Bruce</dc:creator>\n<dc:creator>Wetzel,
        Richard</dc:creator>\n<dc:subject>Lower York River</dc:subject>\n<dc:subject>Lower
        Chesapeake Bay</dc:subject>\n<dc:subject>sediment process</dc:subject>\n<dc:subject>data
        report</dc:subject>\n<dc:description>During the latter half of the 1980 the
        Chesapeake Bay Program developed a three dimensional water quality model of
        Chesapeake Bay for use in assessing management strategies. Because sediments
        are known to be a large sink of nutrient materials and they are trapped in
        estuaries due to the circulation patterns, it was important that the model
        incorporate sediment-water column interactions. The work detailed in this
        report was designed to measure the flux of particulates and associated materials
        from the water column to the bottom sediments. During 1988, measurements were
        made only at the lower Bay station. The data for 1988 have been reported previously
        (Wetzel &amp; Neilson, 1989).</dc:description>\n<dc:date>2005-09-01T23:41:05Z</dc:date>\n<dc:date>2005-09-01T23:41:05Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1546</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;105</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1548</identifier>\n
