        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Flow-Duration
        Curves</dc:title>\n<dc:creator>Searcy, James K.</dc:creator>\n<dc:subject>Hydrology</dc:subject>\n<dc:subject>Low-Flow
        Techniques</dc:subject>\n<dc:subject>Flow-Duration Curves</dc:subject>\n<dc:description>The
        flow-duration curve is a cumulative curve that shows the percent of time specified
        discharges were equaled or exceeded during a given  period.  It combines in
        one curve the flow characteristics of a stream throughout the range of discharge,
        without regard  to the sequence of occurrence.  If the period upon which the
        curve is based represents the long-term flow of a stream, the curve may  be
        used to predict the distribution of future flows for waterpower, water-supply,
        and pollution studies.  This report shows that difference in geology affect
        the low-flow ends of flow-duration curves of streams in adjacent basins.  Thus,
        duration curves are useful in appraising the geologic characteristics of drainage
        basins.  A method for adjusting flow-duration curves of short periods to represent
        long-term conditions is presented.  The adjustment is made by correlating
        the records of a short-term station with those of a long-term station.</dc:description>\n<dc:date>2005-09-12</dc:date>\n<dc:date>2005-09-12</dc:date>\n<dc:date>1960</dc:date>\n<dc:type>Technical
