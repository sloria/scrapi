        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The 1973 St.
        John River Flood Response</dc:title>\n<dc:creator>Kueneman, Rodney M.</dc:creator>\n<dc:subject>St.
        John River Flood</dc:subject>\n<dc:subject>Response</dc:subject>\n<dc:subject>Observations</dc:subject>\n<dc:description>The
        purpose of this paper is to describe and analyze the observations made in
        our recent field trip to New Brunswick.  The initial purpose of the field
        trip was to examine:&#13;\n(1) the nature of the problems related to the flooding
        and&#13;\n(2) the response of the Fredericton community to these problems.
        In the field,&#13;\nthe research objectives were somewhat redefined to include:
        (1) an examination&#13;\nof the response to the disaster for the St. John
        River valley (including&#13;\nFredericton), and (2) an examination of the
        recent history of Provincial&#13;\nEmergency Measures Organization (EMO) which
        offers an opportunity for a useful&#13;\ncase study of the social change of
        an organization, both in terms of its structure&#13;\nand its legitimacy.</dc:description>\n<dc:date>2005-05-03T22:55:48Z</dc:date>\n<dc:date>2005-05-03T22:55:48Z</dc:date>\n<dc:date>1973-07</dc:date>\n<dc:type>Working
