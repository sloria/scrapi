        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Reduction:  The Importance Of Adequate Assumptions About Social Organization</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Social behavior</dc:subject>\n<dc:subject>Disaster
        reduction</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:description>The
        paper focuses on the importance in having adequate assumptions about the nature
        of social behavior in designing training materials oriented toward the goal
        of disaster reduction.  The paper will argue that disaster is a social rather
        than a \u201Cnatural\u201D happening.  Thus any effort at disaster reduction
        will involve planning and action by various social units.  The success of
        those efforts will depend on the adequacy of understanding that social base.
        \ The local community is taken as the primary focus of attention since that
        is the common unit which is affected by disaster and, more importantly, responds
        to deal with the event.</dc:description>\n<dc:date>2005-03-11T15:16:20Z</dc:date>\n<dc:date>2005-03-11T15:16:20Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/547</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;172</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/552</identifier>\n
        \               <datestamp>2007-10-10T16:31:10Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>More
        and Worse Disasters In The Future:  The Social Factors Involved</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disasters</dc:subject>\n<dc:subject>social
        life</dc:subject>\n<dc:subject>risks</dc:subject>\n<dc:description>On the
        global scene, but particularly in modern societies, we are inevitable faced
        with more and worse disasters in the future.  There will be both quantative
        and qualitative increases in the negative direction.  This stems from two
        major factors inherent in the very structure of social life.  For one, disaster
        agents and occasions will almost certainly increase as a result of basic human
        and group characteristics.  In addition, because of certain social trends
        there will be changes in risks and vulnerabilities that will have unfavorable
        effects on impacted populations and societies.  To recognize these upcoming
        transmutations in disasters is not to argue that nothing can be done by way
        of disaster planning.  In fact, our view is just the opposite; any effective
        and efficient planning necessarily requires a clear recognition of the reality
        of what is very likely to occur in the 21st century.</dc:description>\n<dc:date>2005-03-11T15:58:21Z</dc:date>\n<dc:date>2005-03-11T15:58:21Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/552</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;173</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/553</identifier>\n
        \               <datestamp>2007-10-10T16:26:03Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Enviromental Dimension Of National Security:  The Results Of A Systems Analysis
        Study</dc:title>\n<dc:creator>Porfiriev, Boris N.</dc:creator>\n<dc:subject>National
        Security</dc:subject>\n<dc:subject>Environmental Subsystem</dc:subject>\n<dc:description>Sophisticated
        research of a national security problem permits us to disclose its comprehensive
        nature.  In terms of systems analysis, I consider it as system S, consisting
        of various subsystems and elements.  From the latter, environmental subsystem
        marked as S will be studied in detail in this paper.  A special analysis of
        this particular component of the national security problem seems to be very
        important and timely particularly from a theoretical point of view.</dc:description>\n<dc:date>2005-03-11T16:25:13Z</dc:date>\n<dc:date>2005-03-11T16:25:13Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/553</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;174</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/560</identifier>\n
        \               <datestamp>2007-10-10T16:31:30Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Studies
        Of Social Aspects Of Earthquake Disasters:  A Research Agenda For Cooperative
        Research Between China And The United States</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Earthquake Disasters</dc:subject>\n<dc:subject>social
        aspects</dc:subject>\n<dc:description>The key to the successful implementation
        of scientific and engineering seismic hazard reduction is thorough understanding
        of how society---from individuals to organizations to governments---understands
        the earthquake threat, what can be done about it, and what capacity is needed
        to undertake remedial actions.  Both China and the United States have acquired
        some such understanding about their own societies.  However, they could learn
        from one another and speed up the process of planning relevant measures and
        implementing them, if joint and cooperative studies and research efforts were
        undertaken by social and other involved scientists from both societies.  We
        in the United States have already undertaken such studies with colleagues
        in Japan and in Mexico, so our proposal is based in the reality of something
        that is possible.</dc:description>\n<dc:date>2005-03-11T19:12:17Z</dc:date>\n<dc:date>2005-03-11T19:12:17Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/560</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;176</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/561</identifier>\n
        \               <datestamp>2007-10-10T16:33:55Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Sociopsychological
        Aspects Of Evacutating Or Sheltering Health Care Facilities In The Event Of
        A Nuclear Power Plant Accident</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Health
        Care Facilities</dc:subject>\n<dc:subject>In-place Sheltering</dc:subject>\n<dc:description>It
        is sometime suggested in the disaster planning literature that rather than
        evacuating potential victims of a radiation fallout from a nuclear plant accident,
        they should instead be taught to take in-place sheltering.  This issue is
        examined with respect to such health care facilities as hospitals and nursing
        homes.  The focus is especially on the perceptions or social psychological
        factors that would be operative among the major social actors, namely the
        patients, their relatives, the staff members of the facilities, and other
        organizational personnel who would be involved in either of the two processes.
        \ The social science research literature on the matter collected at the Disaster
        Research Center was used to make an evaluation of the pros and cons of evacuating
        or sheltering.  The data strongly points to the strong probability that there
        are far more plus than minuses on planning for evacuation than in-place sheltering.</dc:description>\n<dc:date>2005-03-11T19:46:09Z</dc:date>\n<dc:date>2005-03-11T19:46:09Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/561</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;177</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/566</identifier>\n
        \               <datestamp>2007-10-10T16:31:35Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Can
        And Should Social Science Disaster Reserch Knowledge And Findings From Developed
        \ Societies Be Applied In Developing Societies</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Developed
        Societies</dc:subject>\n<dc:subject>organizational structure</dc:subject>\n<dc:description>We
        consider the extent to which social science research findings about disasters
        primarily derived from developed countries can and should be applied in developing
        societies.  It is first noted that the conceptual distinction made between
        developed and developing social systems may lead to an underestimation of
        the existing capabilities for preparing for and responding to disasters in
        developing nations.  We then note general differences between organizational
        structures in developed and developing societies, because organizations everywhere
        are the prime actors in disaster preparedness and response.  However, most
        of the paper discusses six major observations with respect to the extent to
        which empirically based research findings about the behavior of organizations
        in highly urbanized and industrialized societies can be extrapolated to or
        applied in developing social systems.  We conclude that it is not a matter
        of either/or, and that there are certain social features in developing societies
        which might lessen the necessity of importing disaster social technology from
        developed countries.</dc:description>\n<dc:date>2005-03-11T20:10:04Z</dc:date>\n<dc:date>2005-03-11T20:10:04Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/566</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;178</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/567</identifier>\n
        \               <datestamp>2007-10-10T16:33:52Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Future
        Disasters And Planning For Them.  The Effects Of Current Social Change Trends</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Future Disasters</dc:subject>\n<dc:subject>Social
        Change Trends</dc:subject>\n<dc:description>On the global scene, but particularly
        in modern societies, we are inevitably faced with more and worse disasters
        in the future.  Irrespective of whether the agents involved be natural or
        technological, there will be both quantative and qualitative increases in
        the negative direction.  This will result from two current social trends\u2014industrialization
        and urbanization\u2014inherent in the very dynamics of modern social life.
        \ The first trend almost insures that disaster agents and occasions will increase.
        \ The second trend is raising the risks and vulnerabilities of impacted populations
        and societies.  The social changes going on will also contribute positively
        to disaster planning, but on balance unless a greater effort is made, it can
        be anticipated that future disasters will be more of a problem in the future
        that they have been in the past.</dc:description>\n<dc:date>2005-03-11T20:45:35Z</dc:date>\n<dc:date>2005-03-11T20:45:35Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/567</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;179</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/568</identifier>\n
        \               <datestamp>2007-10-10T16:31:34Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community
        Crises:  A Comparison Of The Characteristics And Consequences Of Disasters
        And Riots</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Disasters</dc:subject>\n<dc:subject>Riots</dc:subject>\n<dc:subject>socail
        science research</dc:subject>\n<dc:description>As requested, we will summarize
        the major social science research findings on the behavioral effects or consequences
        of community crises.  However, to talk intelligently about the consequences
        of \u201Csomething\u201D, it is first necessary to indicate what the referent
        of the \u201Csomething\u201D is.  In this particular case therefore we need
        to specify what could be meant by the term \u201Ccommunity crises.\u201D  (The
        term \u201Cdisaster\u201D, for example, has been used in different ways by
        the earlier speakers).</dc:description>\n<dc:date>2005-03-11T21:34:05Z</dc:date>\n<dc:date>2005-03-11T21:34:05Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/568</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;180</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/569</identifier>\n
        \               <datestamp>2007-10-10T15:59:20Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>FEMA:
        Disaster Relief or Disaster, Period</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:subject>FEMA</dc:subject>\n<dc:subject>Federal Emergency
        Management Agency</dc:subject>\n<dc:subject>disaster relief</dc:subject>\n<dc:description>After
        Hurricane Andrew hit the mainland of the U.S., the eye hovered over the Federal
        Emergency Management Agency. FEMA became a convenient target for criticism.
        In addition to the national media coverage of the storm, local stations from
        across the country armed with new technology did their own \u201Cdamage assessment\u201D
        and neophyte reporters sought out delay and inefficiency. Accusation of inattention
        and incompetence in the early days after impact were constantly contrasted
        with the mobilization of last year\u2019s \u201Cdisaster,\u201D Desert Storm.
        That contrast suggested FEMA should have been there involved in rescue, providing
        hot meals and issuing checks for damaged roofs. Of course, a major disaster
        in a political year engenders controversy. When the Emergency Manager in Dade
        County, Kate Hale asked the question on TV on the evening of the day after
        impact \u201CWhere\u2019s the calvary?\u201D, the blame was placed on Washington.
        Soon after, President Bush appointed Secretary of Transporation Carr to \u201Ccoordinate\u201D
        the Federal response. All of these media impressions and conflicting images
        made it difficult to understand \u201Cwhat should have happened\u201D after
        Andrew.</dc:description>\n<dc:date>2005-03-12T16:33:47Z</dc:date>\n<dc:date>2005-03-12T16:33:47Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/569</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;181</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/570</identifier>\n
        \               <datestamp>2007-10-10T16:33:50Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Place of the 1917 Explosion in Halifax Harbor in the History of Disaster Research:
        The Work of Samuel H. Prince</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Halifax Harbor</dc:subject>\n<dc:subject>history</dc:subject>\n<dc:subject>explosion</dc:subject>\n<dc:subject>Samuel
        H. Prince</dc:subject>\n<dc:description>The 1917 explosion in Halifax Harbor
        was important for a number of reasons. The interest here is the fact that
        this particular occasion became the focus of the first systematic social scientific
        study disaster. In October 1920, Samuel H. Prince published Catastrophe and
        Social Change, Based on a Sociological Study of the Halifax Disaster. That
        work was part of his Ph.D. work and the chair of his dissertation committee
        at Columbia University was F.H. Giddings. Since Giddings was a significant
        figure in the developing field of sociology, Prince\u2019s study can be placed
        both within the context of sociological thought at the time as well as its
        place within the disaster research tradition which has evolved since his pioneering
        work.</dc:description>\n<dc:date>2005-03-12T16:43:13Z</dc:date>\n<dc:date>2005-03-12T16:43:13Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/570</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;182</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/571</identifier>\n
        \               <datestamp>2007-10-10T16:00:46Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Structure of Disaster Research: Its Policy and Disciplinary Implications</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Drabek, Thomas E.</dc:creator>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>disaster policy</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>sociological research</dc:subject>\n<dc:description>The
        context of sociological research on disaster is discussed by the various settings
        in which the research tradition has developed . In addition, both funders
        and users of that research are identified. It is suggested that the most important
        policy use of disaster research has been to change the conceptualization of
        the disaster. While no specific study can be directly tied to particular policy
        changes, the overall research tradition has had a transforming effect. The
        transformation is, of course, more obvious in some societies than in others.&#13;\n&#13;\n&#13;\nIn
        the future, it is suggested that increased attention will be given to disaster
        preparedness and planning because of more and worse disasters. This means
        that social science research will continue to thrive because of its potential
        utility in problem solving. However, future research will be increasingly
        cast in interdisciplinary terms. Given the reluctance to support basic research,
        the relationship between applied research and the core disciplines will be
        come more problematic.</dc:description>\n<dc:date>2005-03-12T16:56:20Z</dc:date>\n<dc:date>2005-03-12T16:56:20Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/571</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;183</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/572</identifier>\n
        \               <datestamp>2007-10-10T16:33:48Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Importance of Thinking of Disasters as Social Phenomena</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>social</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>natural
        disaster</dc:subject>\n<dc:subject>supernatural</dc:subject>\n<dc:description>The
        conception of disaster, especially the attributed source of the occasion,
        has changed over time. For most of history it has been traditional to view
        certain sudden and extraordinary physical disturbances with significant negative
        effects as \u201CActs of God\u201D (even outside of Western Culture, a religious
        framework of a similar nature has been used). Whether it is volcanic eruptions
        or hurricanes/cyclones, the source of the disaster agent was seen as in the
        supernatural domain.&#13;\n&#13;\nIn more recent time, and with the spread
        of a more secular and nonreligious ideologies, there was a shift to the term
        \u201Cnatural\u201D disaster, substituting nature for the supernatural. So
        earthquakes are the result of plate dynamics, or floods the consequences of
        rainfall and drainage capabilities. But in either case the supernatural or
        nature, the imagery is that something external and beyond the realm of human
        victims was responsible for whatever happened.</dc:description>\n<dc:date>2005-03-12T17:08:52Z</dc:date>\n<dc:date>2005-03-12T17:08:52Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/572</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;184</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/573</identifier>\n
        \               <datestamp>2007-10-10T16:33:46Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Human
        Behavior in the Mexico City Earthquake: Basic Themes From Survey Findings</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Mexico City Earthquake</dc:subject>\n<dc:subject>human
        behavior</dc:subject>\n<dc:description>The majority of the social science
        disaster research undertaken up to the present time has been done in developed
        countries, although the greatest number of major disasters clearly occur in
        developing societies. However, in this paper we present findings from a systematic
        and comparative study done in Mexico, a developing country. While it would
        be a mistake to automatically assume that responses to disasters would significantly
        differ in developed and developing countries, the research done might give
        use some clues as to whether some differences might be attributable to the
        stages of development of the society involved. Under any circumstance, the
        work partly meets the argument of those who argue that crisis planning and
        managing in developing countries can be improved only by studying disasters
        in those kinds of societies (for some such research but almost all of a case
        study nature see Clarke et. al., 1989 and Kremier and Munasinghe, 1991, 1992).</dc:description>\n<dc:date>2005-03-12T17:17:42Z</dc:date>\n<dc:date>2005-03-12T17:17:42Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/573</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;185</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/574</identifier>\n
        \               <datestamp>2007-10-10T16:33:44Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Environmental Disasters of The Future Will Be More and Worse but the Prospects
        Is not Hopeless</dc:title>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>industrialization</dc:subject>\n<dc:subject>urbanization</dc:subject>\n<dc:subject>disaster
        planning</dc:subject>\n<dc:subject>enviromental disaster</dc:subject>\n<dc:description>On
        the global scene, but particularly in modern societies, we are inevitably
        faced with more and worse disasters in the future. There will be both quantitative
        and qualitative increases in the negative direction. This stems from two major
        ongoing trends\u2014industrialization and urbanization\u2014inherent in the
        very structure of modern social life. The first trend is raising the risks
        and vulnerabilities of impacted populations and societies. To recognize these
        upcoming transmutations in disasters is not to argue that nothing can be done
        by way of disaster planning. In fact, our view is just the opposite; a clear
        recognition of the reality of what is very likely to occur in the 21st Century
        will allow more effective and efficient disaster planning that we have had
        up to now.</dc:description>\n<dc:date>2005-03-12T17:35:43Z</dc:date>\n<dc:date>2005-03-12T17:35:43Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/574</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;186</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/575</identifier>\n
        \               <datestamp>2007-10-10T16:31:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Response To The Mexico City Earthquake of 1985: Characteristics and Implications</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Mexico City Earthquake</dc:subject>\n<dc:subject>organizational
        activities</dc:subject>\n<dc:subject>disaster response</dc:subject>\n<dc:subject>organizational
        behavior</dc:subject>\n<dc:subject>disaster planning</dc:subject>\n<dc:description>A
        study involving a collaborative effort between American and Mexican Social
        Scientist was made of the individual and organizational response to the 1985
        earthquake in Mexico City. Our general findings only about the organizational
        activities are  summarized under five general themes: 1) the massive and complex
        organizational response was decentralized, 2) resources for organizations
        were not problematical but there were difficulties in their quick and effective
        use, 3) the dominant organizational behavior was emergent rather than traditional,
        4) organizational personnel carried out their work and occupational roles,
        and 5) there was changes in disaster planning of organizations as a result
        of the disaster. Both practical and theoretical implications of our research
        findings are noted.</dc:description>\n<dc:date>2005-03-12T17:43:23Z</dc:date>\n<dc:date>2005-03-12T17:43:23Z</dc:date>\n<dc:date>1992</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/575</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;187</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/576</identifier>\n
        \               <datestamp>2007-10-10T16:33:59Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Place of the 1917 Explosion in Halifax Harbor in the History of Disaster Research:
        The Work of Samuel H. Prince</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Halifax Harbor</dc:subject>\n<dc:subject>disaster
        research</dc:subject>\n<dc:subject>explosion</dc:subject>\n<dc:subject>catastrophe</dc:subject>\n<dc:description>The
        1917 explosion in Halifax Harbor was important for a number of reasons, not
        the least of which was that particular tragedy became the focus of the first
        systematic social scientific study of disaster. In October 1920, Samuel H.
        Prince published \"Catastrophe and Social Change, Based on a Sociological
        Study of the Halifax Disaster,\"  which had been done as part of her Ph.D.
        work and the chair of his dissertation committee at Columbia University was
        F.H. Giddings, a significant figure in the developing field of sociology,
        Prince\u2019s study can be placed both within the context of sociological
        thought at the time as well as its place within the disaster research tradition
        which has evolved since his pioneering work.</dc:description>\n<dc:date>2005-03-12T17:56:04Z</dc:date>\n<dc:date>2005-03-12T17:56:04Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/576</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;189</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/577</identifier>\n
        \               <datestamp>2007-10-10T15:59:22Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Socio-Economic
        Aspects of Hazard Mitigation</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>disaster
        mitigation</dc:subject>\n<dc:subject>disaster impact</dc:subject>\n<dc:subject>disaster
        preparedness</dc:subject>\n<dc:description>Disaster mitigation measures consist
        of \u201Cpolicies and actions taken before an event which are intended to
        minimize the extent of damage when an event does occur\u201D (Drabek, Mushkatel,
        and Killijanek, 1983: 12). Such measures include land-use regulations enacted
        to control development and settlement patterns; decisions about where to locate
        particular facilities and projects; the application of design and engineering
        principles (e.g., though building codes) that are intended to make new structures
        more resistant; the retrofitting or existing structures to reduce future damage;
        measures taken to protect the contents of structures from damage and to protect
        building inhabitants; public works (e.g., dams, shoreline maintenance projects)
        undertaken to reduce disaster impact; and other policies and activities enacted
        beforehand to minimize the life-safety hazards, damage, and social disruption
        resulting from disasters. Disaster mitigation efforts are developed and implemented
        at various levels: entire societies or multiple societies; regional areas
        within countries; cities, villages, and other local communities; organizations;
        and households.</dc:description>\n<dc:date>2005-03-12T18:06:26Z</dc:date>\n<dc:date>2005-03-12T18:06:26Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/577</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;190</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/578</identifier>\n
        \               <datestamp>2007-10-10T15:59:24Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency
        Preparedness And Response:  Lessons From The Loma Prieta Earthquake</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Emergency Preparedness</dc:subject>\n<dc:subject>Loma
        Prieta Earthquake</dc:subject>\n<dc:description>One of the most costly and
        damaging disasters in U.S. history, the 1989 Loma Prieta earthquake was the
        largest earthquake to strike California since 1952 and the most devastating
        to hit the San Francisco Bay Area since 1906.  From the earliest hours following
        impact, as initial reconnaissance efforts got under way, it was evident that
        Loma Prieta would become an important case study for the various disciplines
        concerned with earthquake hazard reduction.  Because Loma Prieta presented
        such an obvious opportunity to learn more about the earthquake hazard, an
        unprecedented number of studies were undertaken in the earth sciences, engineering,
        and the social science.  At this point, a little more that three years after
        the event, an enormous amount of data have been collected and a lot has been
        learned on a wide range of topics.  This paper focuses on the lessons for
        emergency preparedness and response that have resulted from that research.
        \ After presenting a brief overview of research on Loma Prieta, the paper
        considers research findings and practical implications related to the actions
        of individuals, households, and the public at large; groups and organizations,
        and government agencies and the intergovernmental system.</dc:description>\n<dc:date>2005-03-12T19:16:33Z</dc:date>\n<dc:date>2005-03-12T19:16:33Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/578</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;191</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/579</identifier>\n
        \               <datestamp>2007-10-10T16:00:49Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Preparedness And Response:  Research Findings And Guidance From The Social
        Science Literature</dc:title>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Disaster
        Preparedness</dc:subject>\n<dc:subject>response</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:subject>mitigation</dc:subject>\n<dc:description>The
        management of disasters typically is described as consisting of four phases:
        mitigation, preparedness, response, and recovery. Mitigation consists of \"policies
        and actions taken before an event which are intended to minimize the extent
        of damage when an event does occur\" (Drabek, Mushkatel, and Kilijanek, 1983:
        12). Such measures include land-use regulations; decisions about&#13;\nwhere
        to locate particular facilities, settlements, and activities; the application
        of design and engineering principles to make structures disaster-resistant;
        and other policies and activities enacted beforehand to minimize the life-safety
        hazards, damage, and social disruption resulting from disasters.</dc:description>\n<dc:date>2005-03-12T19:56:41Z</dc:date>\n<dc:date>2005-03-12T19:56:41Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/579</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;193</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/580</identifier>\n
        \               <datestamp>2007-10-10T16:27:04Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disasters
        And Social Change:  Consequences For Community Construct and Affect</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Social
        change</dc:subject>\n<dc:subject>Community</dc:subject>\n<dc:subject>community</dc:subject>\n<dc:description>Social
        scientists have long posited that disasters are capable&#13;\nproducing significant
        changes in the structure, social life, and&#13;\neven the culture of the communities
        and societies they impact&#13;\n(Prince 1920; Sorokin 1942). When one sees
        the devastation and&#13;\ndisruption created by both natural and technological
        disaster&#13;\nagents, these claims seem plausible. However, the literature
        on community recovery, most of which focuses on natural disasters,&#13;\nsuggests
        that major social change rarely results from such events.&#13;\nThe current
        consensus is that disasters do not cause growing, prosperous communities to
        decline; nor can they \"save\" declining&#13;\ncommunities.</dc:description>\n<dc:date>2005-03-12T20:15:23Z</dc:date>\n<dc:date>2005-03-12T20:15:23Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/580</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;195</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/581</identifier>\n
        \               <datestamp>2007-10-10T16:33:57Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Human
        And Group Behavior In the Emergency Period Of Disasters:  Now And In The Future</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>social
        science research</dc:subject>\n<dc:subject>behavior</dc:subject>\n<dc:description>This
        paper summarizes what social science research has established&#13;\nabout
        human and group behavior in the emergency time period of&#13;\ndisasters.
        First, we discuss the behavior of human beings at the&#13;\nheight of a disaster.
        This is followed by a similar discussion of&#13;\nhow groups react during
        the same time period. We conclude by very&#13;\nbriefly looking at whether
        the behaviors that have been observed in the last half century are likely
        to be the same in future decades.</dc:description>\n<dc:date>2005-03-12T20:23:04Z</dc:date>\n<dc:date>2005-03-12T20:23:04Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/581</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;196</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/582</identifier>\n
        \               <datestamp>2007-10-10T16:34:03Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disasters
        And Catastrophes:  Their Conditions In And Consequences For Social Development</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Catastrophe</dc:subject>\n<dc:subject>Social
        Development</dc:subject>\n<dc:description>Our paper is organized around three
        central&#13;\nquestions: What can be conceptualized as a&#13;\ndisaster? What
        are important conditions that&#13;\ngenerate these occasions? What are major&#13;\nconsequences
        of disastrous occasions? In the first part of the paper we show that&#13;\nfrom
        a conceptual point of view, disastrous&#13;\noccasions are usefully dividable
        into&#13;\n\"disasters\" and \"catastrophes\". In particular&#13;\nwe note
        the quantitative and qualitative&#13;\ndifferences between both everyday emergencies&#13;\nand
        \"disasters\" as well as between \"disasters\"&#13;\nand \"catastrophes\".
        In the next part of the paper we extensively&#13;\ndiscuss important social
        factors or conditions&#13;\nwhich facilitate or generate disasters and&#13;\ncatastrophes.
        It is especially noted how&#13;\ndisastrous occasions are rooted before impact&#13;\nin
        the ongoing social developments or the&#13;\nsocial changes and trends already
        existing in&#13;\nsocieties. Such projected changes almost&#13;\nassure that
        in the future we will have more&#13;\nand worse disastrous occasions.&#13;\nThis
        part is followed by a briefer discussion&#13;\nof how disasters and catastrophes
        affect&#13;\nsocial development, especially at the macro level of societies.
        We especially note that&#13;\nthere is considerable differentiation in if,&#13;\nwhere,
        and how, disastrous occasions affect&#13;\nsocial change and development.
        The paper concludes with a short discussion of&#13;\nhow planning for disastrous
        occasions is also&#13;\nbeing positively affected by social changes.</dc:description>\n<dc:date>2005-03-12T21:07:07Z</dc:date>\n<dc:date>2005-03-12T21:07:07Z</dc:date>\n<dc:date>1993</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/582</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;197</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
