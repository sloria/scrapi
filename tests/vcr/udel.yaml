        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Fate, Transport
        and Tranformation of Toxic Substances: Significance of Suspended Sediment
        and Fluid Mud</dc:title>\n<dc:creator>Nichols, Maynard</dc:creator>\n<dc:creator>Harris,
        Richard</dc:creator>\n<dc:creator>Thompson, Galen</dc:creator>\n<dc:creator>Nelson,
        Bruce</dc:creator>\n<dc:subject>Toxics</dc:subject>\n<dc:subject>Transformation</dc:subject>\n<dc:subject>Suspended
        Sediment</dc:subject>\n<dc:subject>Fluid Mud</dc:subject>\n<dc:description>This
        research aimed to determine the distribution of selected metals in suspended
        material and fluid mud, to identify potential zones of toxic accumulation,
        and to trace their transport routes.&#13;\nObservations of flow,salinity,
        suspended maierial, pH, and dissolved oxygen were accomplished in Bay-wide
        longitudinal&#13;\nsections and at four anchor stations in the ncrthern Bay
        between March 1979 apd April 1980 The observations cover a range of conditions,
        including seasonal high-low river discharge. sediment influx, neap spring
        tide range, and oxygenated-anoxic water. Samples of suspended material, fluid
        mud, and bed sediment were analyzed for their particle size, organic matter,
        and metal content.&#13;\nMetal concentrations of As, Cu. Mn, Ni, Pb Sn, and
        Zr, in fluid mud and bed sediment per gram of material decrease seaward from
        a maximum in the Baltimore-Susquehanna Rtver Area. The metals Mn, Pb, and
        Zn are four to six times greater&#13;\nthan Fe-corrected average shale, indicating
        major human input and significant accumulation in this zone.&#13;\nMetal concentrations
        rf Cd, Cu, Pb. Ni, and Zn are maximal in surface suspended material from the
        Central Bay. They are higher than landward near potential sources and they
        exceed concentrations in bed sediment 2 to 80 times The enrichment is not
        natural compared to average shale or plankton, it is most likely created by
        bio-accumulation.&#13;\nTransport of particle-associated metals from major
        sources follows either hydrodynamic pathways leading to particle accumulations
        by the estuarine circulation, or bio-ecological routes leading to bio-accumulation.
        Management and monitoring strategies are provided to reduce potentially toxic
        metals to acceptable levels and warn management agencies of toxic hazards.</dc:description>\n<dc:date>2005-09-03T15:28:48Z</dc:date>\n<dc:date>2005-09-03T15:28:48Z</dc:date>\n<dc:date>1982-10</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1548</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;600/3-82-089</dc:relation>\n</oai_dc:dc>\n</metadata>\n
