        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Office Of Water
        Policy And Technical Guidance On Interpretation And Implementation Of Aquatic
        Life Metals Criteria</dc:title>\n<dc:creator>Prothro, Martha G.</dc:creator>\n<dc:subject>Office
        Of Water Policy</dc:subject>\n<dc:subject>Technical Guidance</dc:subject>\n<dc:subject>Aquatic
        Life Metals Criteria</dc:subject>\n<dc:description>The implementation of metals
        criteria is complex due to the site-specific nature of&#13;\nmetals toxicity.
        We have undertaken a number of activities to develop guidance in this area,&#13;\nnotably
        the Interim Metals Guidance, published May 1992, and a public meeting of experts&#13;\nheld
        in Annapolis, MD, in January 1993. This memorandum transmits Office of Water&#13;\n(OW)
        policy and guidance on the interpretation and implementation of aquatic life
        criteria for&#13;\nthe management of metals and supplements my April 1, 1993,
        memorandum on the same&#13;\nsubject. The issue covers a number of areas including
        the expression of aquatic life criteria;&#13;\ntotal maximum daily loads (TMDLs),
        permits, effluent monitoring, and compliance; and&#13;\nambient monitoring.
        The memorandum covers each in turn. Attached to this policy&#13;\nmemorandurn
        are three guidance documents with additional technical details. They are:&#13;\nGuidance
        Document on Expression of Aquatic Life Criteria as Dissolved Criteria&#13;\n(Attachment
        #2), Guidance Document on Dynamic Modeling and Translators (Attachment&#13;\n#3),
        and Guidance Document on Monitoring (Attachment #4). These will be supplemented&#13;\nas
        additional data become available. (See the schedule in Attachment #I.)</dc:description>\n<dc:date>2005-09-06T19:50:30Z</dc:date>\n<dc:date>2005-09-06T19:50:30Z</dc:date>\n<dc:date>1993-10-01</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1556</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Interpretation</dc:relation>\n<dc:relation>Implementation</dc:relation>\n<dc:relation>Implementation</dc:relation>\n<dc:relation>C&amp;EE;115</dc:relation>\n</oai_dc:dc>\n</metadata>\n
