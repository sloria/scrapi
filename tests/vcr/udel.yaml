        E. L.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Collective
        Behavior</dc:subject>\n<dc:subject>Disaster Research</dc:subject>\n<dc:description>Disasters
        have always captured human imagination.  Throughout the Old Testament, the
        frequency with which disasters are used as central or as incidental themes
        suggests that they have always been familiar to man's experience and that
        they conveyed meanings beyond the significance of the events themselves.  Even
        today, a close examination of the news media forces one to the conclusion
        that disasters continue to be \"newsworthy.\"&#13;\n&#13;\nThis special issue
        of the American Behavioral Scientist focuses on organizational and group behavior
        in disaster.  The papers represent one attempt to deal with behavior in the
        crises event called disaster.  They concern themselves with problems as old
        as man but ones which have had only sporadic and isolated social science attention.</dc:description>\n<dc:date>2006-04-05T12:10:22Z</dc:date>\n<dc:date>2006-04-05T12:10:22Z</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>American
