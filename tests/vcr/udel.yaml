        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Effect of
        Chemical &amp; Physical Variables on Reaeration</dc:title>\n<dc:creator>O'Connor,
        Donald J.</dc:creator>\n<dc:subject>chemical variables</dc:subject>\n<dc:subject>physical
        variables</dc:subject>\n<dc:subject>reaeration process</dc:subject>\n<dc:description>Unpolluted
        water maintains in solution the maximum quantity of dissolved oxygen, which
        is in equilibrium with the partial pressure of oxygen in the atmosphere, When
        dissolved oxygen is removed from solution, an unbalance is created and the
        deficiency is made up by oxygen passing into solution through the water surface
        exposed to the atmosphere, water is influenced by physical factors such as
        winds and waves, and&#13;\nchemical factors, such as surface active agents
        and oil films.  This phase of the project deals with the effect of surface
        active agents on the reaeration process.</dc:description>\n<dc:date>2005-08-01T22:09:43Z</dc:date>\n<dc:date>2005-08-01T22:09:43Z</dc:date>\n<dc:date>1960-06</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1446</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;84</dc:relation>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1447</identifier>\n
        \               <datestamp>2007-10-10T16:29:15Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mathematical
        Models Of Water Quality In Large Lakes  Part 1:  Lake Huron And Saginaw Bay</dc:title>\n<dc:creator>Di
        Toro, Dominic M.</dc:creator>\n<dc:creator>Matystik, Walter F. Jr.</dc:creator>\n<dc:subject>Mathematical
        Models</dc:subject>\n<dc:subject>Water Quality</dc:subject>\n<dc:subject>Large
        Lakes</dc:subject>\n<dc:subject>Lake Huron</dc:subject>\n<dc:subject>Saginaw
        Bay</dc:subject>\n<dc:description>This research was undertaken to develop
        and apply a mathematical model&#13;\nof the water quality in large lakes,
        particularly Lake Huron and Saginaw Bay&#13;\n(Part 1) and Lake Erie (Part
        2).&#13;\nA mathematical model of phytoplankton biomass was developed which
        incorporates&#13;\nboth phytoplankton and zooplankton as well as phosphorus,
        nitrogen&#13;\nand silica nutrient forms. Extensive water quality data for
        Lake Huron and&#13;\nSaginaw Bay was analyzed and statistically reduced. The
        model was then calibrated&#13;\nby comparison of computed results to these
        data.&#13;\n&#13;\nAn exhaustive treatment of the kinetics employed for modeling
        the eutrophication&#13;\nprocess is presented. The sensitivity of the model
        to some of its&#13;\nkey parameters is examined. In addition, responses of
        water quality in Lake&#13;\nHuron and Saginaw Bay system to variations in
        total phosphorus inputs are&#13;\nprojected.&#13;\nThis report was submitted
        in fulfillment of Grant No. R803030 by Manhattan&#13;\nCollege under the sponsorship
        of the U.S. Environmental Protection&#13;\nAgency.&#13;\nThis report covers
        the project period March 26, 1974 to March 25, 1977.</dc:description>\n<dc:date>2005-08-02T22:07:06Z</dc:date>\n<dc:date>2005-08-02T22:07:06Z</dc:date>\n<dc:date>1980-07</dc:date>\n<dc:type>Technical
