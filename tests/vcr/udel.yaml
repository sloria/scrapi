        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Conceptualizing
        Disaster in Ways Productive for Social Science Research</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>risk</dc:subject>\n<dc:subject>social
        science</dc:subject>\n<dc:subject>community disasters</dc:subject>\n<dc:subject>organizations</dc:subject>\n<dc:description>Over
        the course of the next several days, we will have the opportunity to conceptualize
        a research agenda which will be appropriate for a region as well as significant
        for the social sciences. This is an unusual opportunity since research problems
        for the social scientists are usually a part of some one else's agenda, either
        governmental policy agencies or by implications derived from other scientific
        endeavors. For example, meteorological agencies have often asked the question
        \"Why do people ignore our warnings?\" but are seldom content to listen to
        distinctions which point out the difference between meteorological forecasts
        and warning messages. Nor do they formulate the question \"How can meteorological
        agencies issue messages in such a way in which people will give attention
        to them?\" In other agendas, questions are often phrased so tat they imply
        technological answers, rather than \"social\" solutions. For&#13;\nexample,
        the question of \"what can be done to prevent flooding?\" usually evokes answers
        about building more dams and levees when part of the answer might emerge if
        the question were raised \"what is the most efficient and rational use a society
        can made of flood prone lands?\"</dc:description>\n<dc:date>2005-05-07T14:39:44Z</dc:date>\n<dc:date>2005-05-07T14:39:44Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1231</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;80</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1232</identifier>\n
