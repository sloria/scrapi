        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster
        Body Handling</dc:title>\n<dc:creator>Blanshan, Sue A.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Body
        handling</dc:subject>\n<dc:subject>Mass casualties</dc:subject>\n<dc:subject>social
        structure</dc:subject>\n<dc:description>An analysis of body handling following
        death is essentially an excusion into a work situation and its activities,
        actors, and settings.  That is, there is a social structure implicit, if not
        explicit, in the body handling process.  It is this social structure which
        will be the focus of this paper.  Given the taboo nature of death in the American
        culture, (Vernon, 1970) the general public and even various professionals
        are typically \"protected\" from the post-death activities which are carried
        out by \"professional body handlers,\" i.e., morgue attendents coroners, funeral
        home personnel, and funeral directors.  However, in a disaster situation involving
        mass casulties it may become necessary to include other actors, i.e., volunteers,
        in the body handling process.  In addition, the activities of the task structure
        whith respect to the bodies are consideably altered in the aftermath of a
        disaster.  The task structure is greatly elaborated and the division of labor
        becomes much more complex than it would be in a normal death situation.</dc:description>\n<dc:date>2005-03-03T02:26:16Z</dc:date>\n<dc:date>2005-03-03T02:26:16Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/416</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;44</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/417</identifier>\n
        \               <datestamp>2007-10-10T16:26:51Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Views On The Warning Problem In Disasters As Suggested By Sociological Research</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Taylor, Verta A.</dc:creator>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>Disaster
        behavior</dc:subject>\n<dc:subject>warnings</dc:subject>\n<dc:description>Research
        is not important because it finds that certain things are so, that the evidence
        supports commonly held views, but rather because it establishes that certain
        things are not so, are different from what is widely believed, and advances
        new ways of looking at problems.  Much of the research into disasters by social
        and behavioral scientists has pointed out many mythological beliefs about
        disaster behavior and has indicated new ways of thinking about the phenomena
        being studied. Therefore, in the following remarks we want to set forth, in
        a very selective fashion, what sociological research has established about
        misconceptions as to disaster warnings and what such studies suggest as to
        untraditional ways of looking at the problem.</dc:description>\n<dc:date>2005-03-03T02:42:00Z</dc:date>\n<dc:date>2005-03-03T02:42:00Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/417</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;45</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/419</identifier>\n
