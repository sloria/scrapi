        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Nutrient-Dissolved
        Oxygen Dynamics In Chesapeake Bay</dc:title>\n<dc:creator>Tuttle, Jon H.</dc:creator>\n<dc:creator>Malone,
        Thomas C.</dc:creator>\n<dc:creator>Jonas, Robert B.</dc:creator>\n<dc:creator>Ducklow,
        Hugh W.</dc:creator>\n<dc:creator>Cargo, David G.</dc:creator>\n<dc:subject>Phytoplankton</dc:subject>\n<dc:subject>Micro-Heterotrophs</dc:subject>\n<dc:subject>Summer
        Conditions 1985</dc:subject>\n<dc:description>This study focused on the relationships
        of phytoplankton and microheterotrophs&#13;\nto the development and maintenance
        of anoxia in the mesohaline&#13;\nregion of Chesapeake Bay. A series of 14
        cruises were made from February to &#13;\nOctober, 1985, on which water quality,
        nutrient concentrations, phytoplankton&#13;\nproduction, and microheterotroph
        production and metabolism were&#13;\nassessed. Phytoplankton production from
        February to May generates a quantity of&#13;\norganic matter more than adequate
        to cause oxygen decline in mid-Bay deep&#13;\nwaters. The development of the
        summer mazimum in phytoplankton productivity &#13;\nappears to depend upon
        the regeneration of nutrients from phytoplankton&#13;\ncarbon produced in
        the spring which sinks into deep water and is remineralized&#13;\nby bacteria.
        These nutrients are recycled into the euphotic zone via &#13;\nvertical mixing
        and oscillations of the pycnocline. Bacterial biomass, production, and metabolism
        are tightly coupled to&#13;\nphytoplankton production during the spring and
        summer. Phytodetritus is the&#13;\nsource of carbon fueling bacterial oxygen
        consumption in deep waters. A&#13;\nrelationship for predicting oxygen consumption
        rates from bacterial abundance&#13;\nestimates has been developed. Water column
        oxygen consumption by &#13;\nmicroheterotrophs is a major contributor to the
        development of anoxia during&#13;\nthe spring and early summer.  Microbial
        sulfur cycling then becomes an important mechanism for maintaining anoxia.
        \ The potential for the establishment of anoxia is greatest in the northern
        regions of the mesohaline Chesapeake Bay.&#13;\ngreater variation over shorter
        distances in an east to west direction.&#13;\nHowever, phytoplankton and bacteria
        parameters exhibit greater variatin over shorter distances in an  east to
        west direction.&#13;\nComparisons of biological measurements made in the summer
        of 1984, a&#13;\nhigh flow year in which anoxia was widespread, with measurements
        made in&#13;\n1985, a low flow year in which anoxia was limited and of short
        duration,&#13;\nsuggest that fundamental changes have occurred in the ecosystem
        of mid-&#13;\nChesapeake Bay such that a significant portion of primary production
        is&#13;\nchanneled into bacterial production. Thus, the severity of anoxic
        conditions depends upon climatic differences regulating freshwater flow, pycnocline&#13;\ntilting,
        and wind mixing rather than upon changes in biological parameters.</dc:description>\n<dc:date>2005-07-21</dc:date>\n<dc:date>2005-07-21</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Technical
