        and Profiles of Delaware\u2019s Elderly</dc:title>\n<dc:creator>Jacobson,
        Eric</dc:creator>\n<dc:creator>O'Hanlon, Julia</dc:creator>\n<dc:creator>Condliffe,
        Simon</dc:creator>\n<dc:creator>Bennett, Carrie</dc:creator>\n<dc:creator>Sloan,
        Michele</dc:creator>\n<dc:subject>senior, seniors, elderly, Delaware, demographics,
        profiles, statistics</dc:subject>\n<dc:description>Delaware\u2019s growing
        elderly population&#13;\npresents significant issues for&#13;\nstate and local
        governments,&#13;\ncommunity organizations, and the&#13;\ngeneral public.
        In response to the&#13;\ngrowing diversity and complexity of&#13;\nthe state\u2019s
        older citizenry, it is essential&#13;\nfor key players of these groups to&#13;\nunderstand
        how current and projected&#13;\npopulation trends will directly impact&#13;\nfuture
        appropriation levels calculated&#13;\nfrom Delaware\u2019s Grant-in-Aid Senior&#13;\nCenter
        Funding Formula. Also&#13;\nimportant to consider is how demographic&#13;\nshifts
        among the state\u2019s jurisdictions&#13;\nwill place new burdens on&#13;\nindividual
        communities and local organizations&#13;\nserving residents.</dc:description>\n<dc:date>2005-05-27T19:39:52Z</dc:date>\n<dc:date>2005-05-27T19:39:52Z</dc:date>\n<dc:date>2005-05</dc:date>\n<dc:type>Technical
