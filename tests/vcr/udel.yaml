        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Specifications
        For A New Jacobian Package For The Rand Chemical Equilibrium Program</dc:title>\n<dc:creator>Shapley,
        Marian</dc:creator>\n<dc:creator>Cutler, Leola</dc:creator>\n<dc:creator>DeHaven,
        James</dc:creator>\n<dc:creator>Shapiro, Norman</dc:creator>\n<dc:subject>Specifications</dc:subject>\n<dc:subject>Jacobian
        Package</dc:subject>\n<dc:subject>Equilibrium Program</dc:subject>\n<dc:description>This
        Memorandum contains specifications for a new Jacobian package&#13;\nintended
        for use with RAND'S chemical equilibrium program.&#13;\nThe new package has
        a much greater scope than the earlier version&#13;\nin that it (1) provides
        for computation of Jacobians that reflect&#13;\nchanges not only in amounts
        of input and in the free energy parameters,&#13;\nas in the earlier package,
        but also in the detached coefficients of&#13;\nthe mass balance matrix and
        in all of the components of a given species;&#13;\n(2) permits selection of
        one, a few, or all of the partial derivatives&#13;\nof any of the above kinds;
        and (3) permits evaluation of the effect of&#13;\nthese changes not only on
        the mole number, compartment totals, and mole&#13;\nfractions of the solution,
        but also on logarithmic versions of these&#13;\nvariables.</dc:description>\n<dc:date>2005-07-22T18:50:49Z</dc:date>\n<dc:date>2005-07-22T18:50:49Z</dc:date>\n<dc:date>1968-01</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1402</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;45</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1403</identifier>\n
