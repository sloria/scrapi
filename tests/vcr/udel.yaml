        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Evacuation Behavior
        And Problems: Findings And Implications From The Research Literature</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Evacuation Behavior</dc:subject>\n<dc:subject>Research
        Literature</dc:subject>\n<dc:subject>Study Procedure</dc:subject>\n<dc:subject>Objectives</dc:subject>\n<dc:description>Our
        task was threefold: (1) to examine what is and is not known about&#13;\nevacuation
        in peacetime disaster situations; (2) to systematically order and organize
        the literature and other research data; and, (3) to make recommendations from
        our findings and observations.&#13;\nAbout 150 literature sources and other
        newly gathered as well as previously gathered research data were examined.
        \ An analytical model of evacuation behavior was developed positing a relationship
        between community context, threat conditions, social processes, patterns of
        behavior including the withdrawal movement, and consequences for community
        preparedness for evacuation.  Policy, planning, operational and research implications
        were derived suggesting future actions and efforts.&#13;\nOur study did find
        that we do currently have some research-based knowledge and understanding
        about evacuation phenomena in disasters.  The literature and research data
        give us a comprehension beyond common sense notions, and in fact, at times,
        the evidence suggests that citizens in general and officials in particular
        may be working with incorrect assumptions and beliefs about the phenomena.
        \ On this topic, as is true of many other matters about disaster behavior,
        mythologies and misconceptions about evacuation abound. &#13;\nFor example,
        to the extent that there are research observations, they show that the withdrawal
        movement itself usually proceeds relatively well.  The flight tends to be
        orderly, reasonable from the perspective of the evacuees, and generally effective
        in removing people from danger.  The problems with evacuation occur before
        and after the flight behavior itself.  Organizational preparations for and
        initiation of mass evacuation efforts tend to be poor.  Planning is often
        unrealistic, assumes that evacuees have to controlled and generally does not
        address the distinctive and special problem which can be involved in mass
        evacuations.  Little consideration in plans or in actuality is given to the
        fact that evacuation involves going to some area, as well as from some locality,
        and almost always returning to the original place o f departure.&#13;\nA number
        of implications and recommendations follow form our analysis of the literature
        and research data.  Thus, we argue that evacuation should be approached as
        a proactive policy matter important in itself rather than being treated primarily
        as reaction to warning activities.  In some ways, peacetime evacuation ought
        to be viewed as distinctive and separate phenomena parallel to the treatment
        of crisis relocation in the literature on wartime emergencies.  Planning might
        visualize evacuation not as an outcome, but as a flow process with different
        emergent stage involving various kinds of contingencies.  Evacuation does
        not always develop in a singular and linear path, but may involve multiple
        and disjunctive paths.  Operational activities in connection with evacuation
        must consider the full range of the patterns of behavior that are involved,
        from the warning to the withdrawal to the shelter and to the return stage.
        \ The heterogeneity of the population at different stage requires different
        organizational actions.&#13;\nWe also found that the research base about evacuation
        phenomena is not strong.  Evacuation has not been a major focus of systematic
        study, and knowledge of the phenomena is often surface and very uneven.  Theoretical
        treatments of evacuation are even fewer and less informative as a whole that
        the descriptive and case study literature which provides the bulk of the findings
        and impressions about the topic.  Priority in the future ought to be given
        to in-depth research on unexplored topics (e.g., the non-movers), little systematically
        examined areas (e.g., the shelter stage) and selected operationally important
        subjects (e.g.., the evacuation of institutionalized populations).  At a more
        theoretical level, study needs to be done on understanding the meshing of
        individual and &#13;\norganizational behavior in mass emergencies.</dc:description>\n<dc:date>2005-05-24T23:54:54Z</dc:date>\n<dc:date>2005-05-24T23:54:54Z</dc:date>\n<dc:date>1980</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1283</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;27</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
