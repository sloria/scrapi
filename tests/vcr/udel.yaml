        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Comparative
        Study of Lagrangian Methods Using Axisymmetric and Deforming Blobs</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:subject>Convection-diffusion</dc:subject>\n<dc:subject>particle
        methods</dc:subject>\n<dc:subject>computational fluid dynamics</dc:subject>\n<dc:subject>deforming
        blobs</dc:subject>\n<dc:description>This paper presents results from a head-to-head
        comparison of two Lagrangian&#13;\nmethods for solutions to the two-dimensional,
        incompressible convection-diffusion equations. The&#13;\nfirst Lagrangian
        method is an axisymmetric core spreading method using Gaussian basis functions.&#13;\nThe
        second method uses deforming elliptical Gaussian basis functions. Previous
        results show that&#13;\nthe first method has second-order spatial accuracy
        and the second method has fourth-order spatial&#13;\naccuracy. However, the
        deforming basis functions require more computational effort per element,&#13;\nso
        this paper examines computational performance as well as overall accuracy.
        The test problem is&#13;\nthe deformation and diffusion of ellipsoidal distribution
        of scalar with an underlying flow field that&#13;\nhas closed circular streamlines.
        The test suite includes moderate, high and infinite Peclet number&#13;\nproblems.
        The results indicate that the performance tradeoff for the sample flow calculation
        occur&#13;\nat modest problem sizes, and that the fourth-order method offers
        distinct advantages as a general&#13;\napproach for challenging problems.</dc:description>\n<dc:date>2005-02-16T19:17:05Z</dc:date>\n<dc:date>2005-02-16T19:17:05Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/323</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2003-09</dc:relation>\n<dc:publisher>Department of Mathematics</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/324</identifier>\n
        \               <datestamp>2007-10-10T15:42:46Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
