        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Disaster
        Research Center And Its Activities</dc:title>\n<dc:creator>Quarantelli, E.
        L.</dc:creator>\n<dc:subject>Activities</dc:subject>\n<dc:subject>Social Science
        Research</dc:subject>\n<dc:subject>Field Studies</dc:subject>\n<dc:description>The
        Disaster Research Center (DRC) was established at the Ohio&#13;\nState University
        in 1963 and moved to the University of Delaware at&#13;\nthe end of 1984.
        The Center was the first of its kind in the world&#13;\nand is the oldest
        in the United States. At the present time it is&#13;\none of the extremely
        few research operations anywhere that&#13;\nmaintains stand-by teams ready
        to launch immediate field studies of&#13;\nimpending disasters and actual
        disaster impacts.</dc:description>\n<dc:date>2005-06-13T15:52:14Z</dc:date>\n<dc:date>2005-06-13T15:52:14Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1332</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
