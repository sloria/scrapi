        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Factors
        Influencing The Saliency And Legitimacy Of Public Organizations: A Case Study</dc:title>\n<dc:creator>Hannigan,
        John A.</dc:creator>\n<dc:creator>Kueneman, Rodney M.</dc:creator>\n<dc:subject>saliency</dc:subject>\n<dc:subject>public
        organizations</dc:subject>\n<dc:subject>environment</dc:subject>\n<dc:subject>organizational
        goals</dc:subject>\n<dc:description>In recent years, an increasing body of
        theoretical and empirical literature has focused upon the reciprocal influence
        between the complex organization and its environment. Thompson and McEwen
        (1958), for example, have conceptualized organizational goals as dynamic in
        nature, requiring constant interaction between the organization and its environment.
        This interaction process often takes the form of a power relationship, with
        both organization and environment competing for domination. As a result, organizations
        must adopt strategies for coming to terms with the environment, simply to
        ensure survival. Randall (1973, p. 236) describes such strategies as involving
        the process of building, and then maintaining environmental support for organizational
        goals and objectives, products or services, policies or programs.</dc:description>\n<dc:date>2005-02-26T15:48:20Z</dc:date>\n<dc:date>2005-02-26T15:48:20Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/373</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;21</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
