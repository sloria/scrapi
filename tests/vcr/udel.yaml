        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The 1974 Southern
        Manitoba Spring Flood Response</dc:title>\n<dc:creator>Hannigan, John A.</dc:creator>\n<dc:creator>Kueneman,
        Rodney M.</dc:creator>\n<dc:subject>response</dc:subject>\n<dc:subject>Spring
        Flood</dc:subject>\n<dc:subject>Southern Manitoba</dc:subject>\n<dc:subject>Flood
        Response Committee</dc:subject>\n<dc:description>The most cogent feature of
        the 1974 Manitoba flood response was the highly developed nature of the disaster
        sub-culture which exists within a wide spectrum of government organizations
        and departments within the province. While this can be seen as being, in large
        part, a function of&#13;\na continuing yearly flood threat, nevertheless the
        Manitoba response was not only particularly well organized, but was developed
        on an anticipatory rather than an emergent basis. The Manitoba response was
        especially notable in five areas: 1)careful monitoring of weather and water
        level and flow conditions, 2)adequate warning to threatened municipalities,
        3)precise definition of flood tasks per an explicit disaster plan, 4)pre-existing
        lists of resources available&#13;\nduring a time of emergency, and 5) provision
        of a high level of autonomy and financial resources for the flood control
        operation. The Flood Forecast Committee was found to carefully monitor the
        environment each spring to determine the possibilities of flooding that year.
        As required, various levels of flood response activity correspond with the
        gravity of the threat as determined by the Committee's forecasts. In 1974,
        this allowed serious preparations for flooding to begin a month in advance
        of the actual event, and the flood headquarters to be set up&#13;\nthree weeks
        in advance.</dc:description>\n<dc:date>2005-05-05T23:45:51Z</dc:date>\n<dc:date>2005-05-05T23:45:51Z</dc:date>\n<dc:date>1974-05</dc:date>\n<dc:type>Working
