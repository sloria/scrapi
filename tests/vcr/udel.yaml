        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Resistant
        Communities Initiative:  Local Community Representatives Share Their Views:
        \ Year 3 Focus</dc:title>\n<dc:creator>Wachtendorf, Tricia</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>FEMA</dc:subject>\n<dc:subject>Disaster
        Resistant Initiative</dc:subject>\n<dc:subject/>\n<dc:subject/>\n<dc:description>This
        report is one of a series of publications that summarize and synthesize information
        collected&#13;\nby the Disaster Research Center as part of its ongoing assessment
        of the Project Impact (PI)&#13;\nimplementation process. The data presented
        here were gathered in four focus group discussions&#13;\nthat were held doing
        the 2000 Project Impact Summit. Twenty-six representatives from Project&#13;\nImpact
        communities around the U. S. took part in those discussions.&#13;\nThe data
        that were collected in 2000 complement other focus group data that were gathered&#13;\nusing
        the same methodology in 1998 and 1999. All group members took part in the
        discussions&#13;\nwith the understanding that the information they provided
        would be treated as confidential.&#13;\nDiscussions were tape-recorded; the
        tapes were later transcribed to facilitate analysis. The focus group discussions
        were designed to obtain Project Impact participants\u2019 views on the PI&#13;\nimplementation
        process. Group members were asked to offer observations and insights on the&#13;\nfollowing
        topics:&#13;\nCommunity-based strategies for achieving disaster resistance&#13;\nThe
        organization of local Project Impact initiatives&#13;\nStrategies for building
        disaster mitigation partnerships with diverse segments of the&#13;\ncommunity&#13;\nWhat
        communities would like FEMA to do to facilitate program implementation&#13;\nExpectations
        with respect to the future of Project Impact when initial funding comes to
        an end</dc:description>\n<dc:date>2005-04-23T20:33:29Z</dc:date>\n<dc:date>2005-04-23T20:33:29Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1157</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;47</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1158</identifier>\n
        \               <datestamp>2007-10-10T16:03:28Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_753</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Resistant
        Communities Initiative:  Assessment Of Ten Non-Pilot Communities</dc:title>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Connell, Rory</dc:creator>\n<dc:creator>Monahan,
        Brian</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Non-Pilot
        Communities</dc:subject>\n<dc:subject>Disaster Resistant Communities</dc:subject>\n<dc:subject>Partnerships</dc:subject>\n<dc:description>The
        Disaster Research Center has been conducting research on the implementation
        of&#13;\nProject Impact in communities around the U.S. since 1997. In earlier
        studies, research&#13;\nactivities focused on charting the progress of Project
        Impact implementation in the seven&#13;\noriginal pilot communities. This
        report contains findings from DRC field work in other&#13;\ncommunities that
        subsequently joined Project Impact when the program was expanded.&#13;\nIn
        all, ten communities were involved in this phase of DRC\u2019s work-one in
        each federal&#13;\nregion.&#13;\nTo be included in this study, communities
        had to have achieved at least some level of&#13;\nsustained activity toward
        Project Impact goals. The communities chosen for the study&#13;\nvary in size;
        four are small, four are intermediate-sized, and two have large populations.&#13;\nThe
        ten communities also differ with respect to the hazards to which they are
        vulnerable.&#13;\nCommunities were selected to allow for variation in population
        demographics; while&#13;\nsome communities have populations that are predominantly
        Caucasian, others have significant minority populations. To ensure confidentiality
        of study informants, study&#13;\ncommunities are not discussed by name in
        this report.&#13;\nIn 2000, DRC researchers made site visits to each of the
        ten communities, conducted a&#13;\ntotal of thirty-five interviews with Project
        Impact coordinators and other key informants,&#13;\nand collected a wide range
        of Project Impact-related documents. Data that were collected&#13;\nincluded
        information on partnership networks; strategies for developing and maintaining&#13;\npartnerships;
        vulnerable populations targeted by Project Impact activities; the status of&#13;\nrisk
        assessment, mitigation, partnership, and education activities; the organizational&#13;\nstructures
        that were developed to manage Project Impact activities; the benefits and&#13;\nchallenges
        associated with Project Impact participation; and views expressed regarding&#13;\nthe
        future of Project Impact-related activities in the study communities.</dc:description>\n<dc:date>2005-04-23T20:46:43Z</dc:date>\n<dc:date>2005-04-23T20:46:43Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1158</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;48</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
