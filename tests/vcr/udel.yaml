        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>National Strategy
        For The Development Of Regional Nutrient Criteria</dc:title>\n<dc:creator>Perciasepe,
        Robert</dc:creator>\n<dc:subject>National Strategy</dc:subject>\n<dc:subject>Development
        Of Regional Nutrient Criteria</dc:subject>\n<dc:description>This document
        sets forth EPA'&#128;&#153;s strategy to develop scientific information ie.,
        criteria documents&#13;\nunder section 304(a) of the Clean Water Act) which
        EPA will recommend that States use to&#13;\nadopt nutrient criteria to support
        State water quality standards. These nutrient criteria provide a&#13;\ncritical
        foundation to address overenrichment problems in the Nation'&#128;&#153;s
        surface waters. It also&#13;\nprovides guidance to States, Tribes and the
        public regarding how EPA intends to exercise its&#13;\ndiscretion in implementing
        the provisions of the Clean Water Act concerning the adoption of&#13;\nwater
        quality standards. This document is designed to implement national policy
        on the issues it addresses. It does not,&#13;\nhowever, substitute for the
        Clean Water Act or EPA'&#128;&#153;s regulations; nor is it a regulation itself.&#13;\nThus,
        it cannot impose legally binding requirements on EPA, States, Tribes or the
        regulated&#13;\ncommunity and may not apply to some particular situations.
        EPA, State and Tribal&#13;\ndecisionmakers retain the discretion to adopt
        approaches on a case-by-case basis that differ from&#13;\nthis guidance where
        appropriate. EPA also retains discretion to change the guidance contained
        in&#13;\nthis strategy in the future.</dc:description>\n<dc:date>2005-09-06T22:27:32Z</dc:date>\n<dc:date>2005-09-06T22:27:32Z</dc:date>\n<dc:date>1998-06</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1557</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>EPA;822-R-98-002</dc:relation>\n</oai_dc:dc>\n</metadata>\n
