        Association Between Lilium Taxa and the Phycomycete Endogone fasciculata</dc:title>\n<dc:creator>Vanderploeg,
        John</dc:creator>\n<dc:subject>Lilium</dc:subject>\n<dc:subject>Horticulture</dc:subject>\n<dc:subject>Plant
        growth</dc:subject>\n<dc:subject>Mycorrhiza</dc:subject>\n<dc:description>This
        study was initiated to determine the effect mycorrhiza have on the growth
        of Lilium.  It was conducted in the Plant Science greenhouses at Newark, Delaware
        during 1970 and 1971.  The experimental design was a split plot replicated
        forty times.&#13;\nThis experiment analyzed the effect that two soil types,
        two Lilium taxa and two inoculations had on growth.&#13;\nThe effect that
        the inoculations had on the growth of Lilium was highly significant.  The
        tissue analysis yielded results indicating an increased ability of mycorrhizal
        plants to obtain nutrients.&#13;\nThis study showed that visual discrimination
        of mycorrhizal plants is possible.&#13;\nAdvisor: Dr. Myron Sasser</dc:description>\n<dc:date>2007-05-23T01:51:13Z</dc:date>\n<dc:date>2007-05-23T01:51:13Z</dc:date>\n<dc:date>1972-06</dc:date>\n<dc:type>Thesis</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/2668</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:publisher>University
