        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Fire Department
        in Disaster Operations</dc:title>\n<dc:creator>Warheit, George J.</dc:creator>\n<dc:subject>fire
        department</dc:subject>\n<dc:subject>operational problems</dc:subject>\n<dc:subject>nuclear
        catastrophe</dc:subject>\n<dc:description>This report brings together the
        findings of the Center as they relate to the functioning of fire departments
        in major emergencies. The data on which it relies comes principally from the
        Center\u2019s examination of fire department operations in a number of domestic
        and foreign disasters. During the period of research a number of civil disturbances
        occurred in the United&#13;\nStates which involved a large number of fires
        and, consequently, high demands were made on the fire departments in the communities
        in which they occurred. In this period, several studies of fire departments
        were made and certain aspects of this material are included in this report.
        The inclusion of civil disturbance material does not characterize the other
        reports in the Disaster Research Center Report Series.</dc:description>\n<dc:date>2005-04-29</dc:date>\n<dc:date>2005-04-29</dc:date>\n<dc:date>1970-06</dc:date>\n<dc:type>Working
