        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Predictive Time
        Model of an Anglia Autoflow Mechanical Chicken Catching System</dc:title>\n<dc:creator>Ramasamy,
        Saravanan</dc:creator>\n<dc:creator>Benson, Eric R.</dc:creator>\n<dc:creator>Bernard,
        John C.</dc:creator>\n<dc:creator>Van Wicklen, Garrett L.</dc:creator>\n<dc:subject>Anglia
        Autoflow</dc:subject>\n<dc:subject>chicken</dc:subject>\n<dc:subject>poultry</dc:subject>\n<dc:subject>models</dc:subject>\n<dc:description>In
        this project, a predictive time model was developed for an Anglia Autoflow
        mechanical&#13;\nchicken catching system. At the completion of poultry growout,
        hand labor is currently used to&#13;\ncollect the birds from the house, although
        some integrators are beginning to incorporate&#13;\nmechanical catching equipment.
        Several regression models were investigated with the objective&#13;\nof predicting
        the time taken to catch the chicken. A regression model relating distance
        to total&#13;\ntime (sum of packing time, catching time, movement to catching
        and movement to packing)&#13;\nprovided the best performance. The model was
        based on data collected from poultry farms on the&#13;\nDelmarva Peninsula
        during a six-month period. Statistical Analysis System (SAS) and&#13;\nNeuroShell
        Easy Predictor were used to build the regression and neural network models&#13;\nrespectively.
        Model adequacy was established by both visual inspection and statistical&#13;\ntechniques.
        The models were validated with experimental results not incorporated into
        the initial&#13;\nmodel.</dc:description>\n<dc:date>2004-09-28T19:55:26Z</dc:date>\n<dc:date>2004-09-28T19:55:26Z</dc:date>\n<dc:date>2003-10</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/114</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Staff
        Papers;SP03-03</dc:relation>\n<dc:publisher>Department of Food and Resource
        Economics</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n        <record>\n
