        Road to Reform: When Standards Take a Back Seat to Testing</dc:title>\n<dc:creator>Banicky,
        Lisa</dc:creator>\n<dc:creator>Noble, Audrey J.</dc:creator>\n<dc:subject>accountability</dc:subject>\n<dc:subject>standards</dc:subject>\n<dc:subject>education
        reform</dc:subject>\n<dc:description>The research that informs this report
        indicates that, in Delaware, the standards have&#13;\nindeed been overshadowed
        by accountability and that several \u201Cdetours on the road to reform\u201D
        have resulted in a system that is measurement-driven as opposed to standardsbased.&#13;\nBy
        placing our major findings in a context that includes comparisons to the ideals
        posited by standards-based reform more generally and Delaware\u2019s New Directions
        initiative more specifically, we illustrate how disconnects between the ideals
        and current realities manifest themselves in Delaware schools and classrooms.</dc:description>\n<dc:date>2006-06-22T13:51:53Z</dc:date>\n<dc:date>2006-06-22T13:51:53Z</dc:date>\n<dc:date>2001-07</dc:date>\n<dc:type>Technical
