        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Behavior In Disasters And Implications For Disaster Planning</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Organizational Behavior</dc:subject>\n<dc:subject>Disaster
        Planning</dc:subject>\n<dc:description>This report will explore the relationship
        between organizational behavior&#13;\nin disasters and its implications for
        disaster planning. There are several&#13;\nnew and old features of both disasters
        and disaster planning to be explained.&#13;\nIn recent times a new category
        of hazards has been added that has altered&#13;\nthe effectiveness of disaster
        planning strategies used in the past.</dc:description>\n<dc:date>2005-05-12T01:20:31Z</dc:date>\n<dc:date>2005-05-12T01:20:31Z</dc:date>\n<dc:date>1985</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1265</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;18</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1266</identifier>\n
        \               <datestamp>2007-10-10T16:08:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Local Mass Media
        Operations, Problems And Products In Disasters</dc:title>\n<dc:creator>Wenger,
        Dennis E.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>Local
        Mass Media</dc:subject>\n<dc:subject>Content Analysis</dc:subject>\n<dc:subject>Organizational
        Analysis</dc:subject>\n<dc:description>From September 1985 through August
        1988 the Disaster Research Center (DRC) at the University of Delaware undertook
        a study of local mass media response to community disasters. A total of 15
        new field studies&#13;\nwere undertaken for this research, fourteen in the
        United States and&#13;\none in Canada (and for certain purposes comparable
        data from two&#13;\nearlier studies were also used). The research had a number
        of specific&#13;\ntopical goals, namely the following. First, we conducted
        a survey of all local media outlets in those&#13;\ncommunities in which DRC
        carried out field work for this study. The&#13;\npurpose of the survey was
        to document the involvement of the local&#13;\nradio, television and newspaper
        organizations in local community&#13;\ndisasters. We were interested in establishing
        the degree and kind of&#13;\nparticipation in the response that the local
        mass communication system&#13;\nwould show in disasters in their own areas.</dc:description>\n<dc:date>2005-05-12T01:34:29Z</dc:date>\n<dc:date>2005-05-12T01:34:29Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1266</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;19</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
