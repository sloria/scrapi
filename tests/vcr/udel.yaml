        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Qualitative Research
        into Ongoing Civil Disorders: Some Problems and Considerations</dc:title>\n<dc:creator>Ponting,
        J. Rick</dc:creator>\n<dc:subject>qualitative research</dc:subject>\n<dc:subject>civil
        disorders</dc:subject>\n<dc:subject>Chicago Riot, 1968</dc:subject>\n<dc:subject>student
        riot</dc:subject>\n<dc:description>This paper examines some concerns and problems
        of qualitative analysis as they emerge in the ongoing civil disorder field
        situation, and suggests methodological techniques which may be employed in
        attempting to overcome then. The reader will note that a common concern throughout
        the paper is the problem of bias entering into field research at various stages.</dc:description>\n<dc:date>2005-04-30T14:21:51Z</dc:date>\n<dc:date>2005-04-30T14:21:51Z</dc:date>\n<dc:date>1971-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1184</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
