        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Jamaica,
        Queens New York Explosion and Fire</dc:title>\n<dc:creator>Kennedy, Will C.</dc:creator>\n<dc:subject>Jamaica,
        Queens, New York</dc:subject>\n<dc:subject>explosion and fire</dc:subject>\n<dc:subject>gas
        explosion</dc:subject>\n<dc:description>On January 13, 1967 a gas explosion
        at 5:30 a.m. occurred in the South Jamaica section of Queens, New York. Although
        the blast and ensuing blaze demolished nine houses and badly damaged eight
        others plus garages and shops, hundreds of persons were evacuated without
        a single casualty. Only two policemen and a fireman suffered minor injuries.</dc:description>\n<dc:date>2005-05-08T19:59:40Z</dc:date>\n<dc:date>2005-05-08T19:59:40Z</dc:date>\n<dc:date>1967-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1248</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;13</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1249</identifier>\n
        \               <datestamp>2007-10-10T16:27:13Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1128</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Functioning
        of Established Organizations in Community Disasters</dc:title>\n<dc:creator>Warheit,
        George J.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>established
        organizations</dc:subject>\n<dc:subject>theoretical findings</dc:subject>\n<dc:subject>operational
        problems</dc:subject>\n<dc:subject>nuclear catastrophe</dc:subject>\n<dc:subject>assumptions</dc:subject>\n<dc:subject>hypotheses</dc:subject>\n<dc:description>The
        first part of this report will deal with a description of a theoretical framework
        of organizational functioning. Such a framework is necessarily abstract since
        abstraction allows one to explore common elements in otherwise would be a
        mass of detail. It provides a focus for attention and a classification of
        observations. In addition, it allows the formulation of possible relationships
        among the various observations. In addition, it allows the formulation of
        possible relationships among the various observations. In the first chapter,
        a theory and concepts embedded in this theory are elaborated. Chapter II presents
        certain assumptions of such a theory and some of the illustrative hypotheses
        which can be derived. Chapter III presents certain field observations in the
        context of the overall theoretical model. In Chapter IV, additional material
        is presented on the operational problems of established organizations. These
        are based on field work on some 47 instances of disasters or other forms of
        community stress. These observations touch on a number of matters which are
        not&#13;\nhighlighted in the theoretical model but are important in understanding
        the functioning of such organizations. This will include a discussion of problems
        and differential adaptation of such organizations to specific stress events.
        We begin, however, with the more abstract model of organizational functioning</dc:description>\n<dc:date>2005-05-09T23:24:56Z</dc:date>\n<dc:date>2005-05-09T23:24:56Z</dc:date>\n<dc:date>1968-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1249</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;1</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1250</identifier>\n
        \               <datestamp>2007-10-10T16:07:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
