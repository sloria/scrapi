        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Observations
        On A Disaster Subculture: The Organizational Response Of Cincinnati, Ohio,
        To The 1964 Flood</dc:title>\n<dc:creator>Anderson, William A.</dc:creator>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Disaster
        Subculture</dc:subject>\n<dc:subject>Organizational Response</dc:subject>\n<dc:subject>Cincinnati,
        Ohio</dc:subject>\n<dc:description>In this report we set forth a tentative
        formulation of the disaster subculture concept and some suggestions regarding
        its relevance to the study of group behavior under stress.  Data are also
        presented regarding the manner in which emergency organizations in Cincinnati
        functioned during the 1964 flood and how they are generally structured to
        respond to floods.  Our thesis is that this and similar kinds responses in
        the face of danger can best be analyzed as the operation of disaster subculture.</dc:description>\n<dc:date>2005-05-07T20:57:09Z</dc:date>\n<dc:date>2005-05-07T20:57:09Z</dc:date>\n<dc:date>1965-06-30</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1242</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;6</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
