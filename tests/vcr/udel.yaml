        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Hydrodynamics
        of Bounded Vertical Film with Nonlinear Surface Properties</dc:title>\n<dc:creator>Heidari,
        A.H.</dc:creator>\n<dc:creator>Braun, Richard J.</dc:creator>\n<dc:creator>Hirsa,
        A. H.</dc:creator>\n<dc:creator>Snow, S.A.</dc:creator>\n<dc:creator>Naire,
        S.</dc:creator>\n<dc:description>The drainage of a thin liquid film with an
        insoluble monolayer down a vertical wall is studied. Lubrication&#13;\ntheory
        is used to develop a model where the film is pinned at the top with a given
        thickness and the film&#13;\ndrains into a bath at the bottom. A nonlinear
        equation of state is used for the surface tension and the surface&#13;\nviscosity
        is a nonlinear function of the surfactant concentration; these are appropriate
        for some aqueous systems.&#13;\nThe three partial differential equations are
        solved via discretization in space and then solving the resulting&#13;\ndifferential
        algebraic system. Results are described for a wide range of parameters, and
        the conditions&#13;\nunder which the free surface is immobilized are discussed.</dc:description>\n<dc:date>2005-02-17T20:37:31Z</dc:date>\n<dc:date>2005-02-17T20:37:31Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/346</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-06</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/347</identifier>\n
        \               <datestamp>2007-10-10T15:41:04Z</datestamp>\n                <setSpec>com_19716_203</setSpec>\n
        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Model for Isotropic
        Crystal Growth from Vapor on a Patterned Substrate</dc:title>\n<dc:creator>Khenner,
        M.</dc:creator>\n<dc:creator>Braun, Richard J.</dc:creator>\n<dc:creator>Mauk,
        M.G.</dc:creator>\n<dc:subject>selective epitaxy</dc:subject>\n<dc:subject>vapor
        phase epitaxy</dc:subject>\n<dc:subject>computer simulation</dc:subject>\n<dc:description>We
        developed a consistent mathematical model for isotropic crystal growth on
        a substrate covered by the mask material with periodic series of parallel
        long trenches where the substrate is exposed to the vapor phase. Surface diffusion
        and the flux of particles from vapor are assumed to be the main mechanisms
        of growth. A geometrical approach to the motion of crystal surface in two
        dimensions is adopted and nonlinear evolution equations are solved by finite-difference
        method. The model allows the direct computation of the crystal surface shape,
        as well as the study of the effects due to mask regions of effectively nonzero
        thickness. As in experiments, lateral overgrowth of crystal onto the mask
        and enhanced growth in the region near the contact of the crystal and the
        mask is found, as well as the comparable crystal shapes. The growth rates
        inveritcal and lateral directions are investigated.</dc:description>\n<dc:date>2005-02-17T20:46:34Z</dc:date>\n<dc:date>2005-02-17T20:46:34Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/347</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2001-08</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
