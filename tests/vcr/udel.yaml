        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Planning for
        Transporation Accidents Involving Hazardous Materials</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>planning</dc:subject>\n<dc:subject>transportation
        accidents</dc:subject>\n<dc:subject>hazardous materials</dc:subject>\n<dc:subject>emergency
        responses</dc:subject>\n<dc:description>Until the last decade or so, there
        were a number of communities in the United States that had very low probabilities
        for having any kind of natural disaster impacts. However, with the development
        of a technologically based society, any community now that is near a railroad
        track, an interstate or major highway, or barge/river traffic, is at risk,
        even if there are no chemical or nuclear plants in the vicinity.</dc:description>\n<dc:date>2005-05-07T14:43:27Z</dc:date>\n<dc:date>2005-05-07T14:43:27Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1232</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;82</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1233</identifier>\n
        \               <datestamp>2007-10-10T16:07:06Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Emergency</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>emergency</dc:subject>\n<dc:subject>catastrophe</dc:subject>\n<dc:description>In
        everyday speech, the word \"emergency\" usually signifies a sudden and unexpected
        condition calling for immediate action. In the last four decades, social scientists
        starting from popular usages of the term, have increasingly attempted to conceptualize
        emergency as part of the social situation generated by natural and technological
        disasters or catastrophes. In fact, to a considerable extent, the theoretical
        work and empirical research on the social aspects of disasters is the equivalent
        of the social scientific analysis and study of emergencies. Actually whether
        the term \"disaster\", \"catastrophe\" or emergency'' is primarily used, seems
        to depend on the particular language involved. For example, Italian social
        scientists have somewhat preferred to use the term \"emergency\" whereas Americans
        have been inclined to employ the word disaster\" even though the substantive
        phenomena being discussed is about the same in both cases. However, since
        most of the social scientific literature that exists in the area uses \"disaster\"
        rather than \"emergency\" or \"catastrophe\", we will in this article mostly
        but not exclusively use the first term. Part of this tendency and also lack
        of complete consensus can be attributed to the fact that social science studies
        in the area are but about four decades old, and until recently, were primarily
        undertaken in the United States and Canada.</dc:description>\n<dc:date>2005-05-07T15:13:30Z</dc:date>\n<dc:date>2005-05-07T15:13:30Z</dc:date>\n<dc:date>1989</dc:date>\n<dc:type>Working
        Paper</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1233</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;83</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1234</identifier>\n
