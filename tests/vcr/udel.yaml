        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Stabilized interior
        penalty methods for the time-harmonic Maxwell equations</dc:title>\n<dc:creator>Perugia,
        I.</dc:creator>\n<dc:creator>Sch\xF6tzau, D.</dc:creator>\n<dc:creator>Monk,
        Peter B.</dc:creator>\n<dc:subject>Finite elements</dc:subject>\n<dc:subject>discontinuous
        Galerkin methods</dc:subject>\n<dc:subject>interior penalty methods</dc:subject>\n<dc:subject>time-harmonic
        Maxwell\u2019s equations</dc:subject>\n<dc:description>We propose stabilized
        interior penalty discontinuous Galerkin methods for the indefinite&#13;\ntime\u2013harmonic
        Maxwell system. The methods are based on a mixed formulation of the&#13;\nboundary
        value problem chosen to provide control on the divergence of the electric
        field.&#13;\nWe prove optimal error estimates for the methods in the special
        case of smooth coefficients&#13;\nand perfectly conducting boundary using
        a duality approach.</dc:description>\n<dc:date>2005-02-16T20:39:24Z</dc:date>\n<dc:date>2005-02-16T20:39:24Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
