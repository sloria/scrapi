        School District's 2003 DSTP Performance</dc:title>\n<dc:creator>Mackenzie,
        John</dc:creator>\n<dc:subject>Christina School District</dc:subject>\n<dc:subject>Delaware
        State Testing Program</dc:subject>\n<dc:subject>DSTP</dc:subject>\n<dc:subject>leadership
        team</dc:subject>\n<dc:subject>test performance</dc:subject>\n<dc:description>This
        report summarizes the performance of the Christina School District (CSD) on
        the 2003 Delaware State Testing Program (DSTP).  The 2003 test data represent
        the final set of results attributable to CSD's former leadership team, which
        was replaced in July of 2003.  The DSTP tests all public school 3rd, 5th,
        8th and 10th graders in three areas:  reading, math and writing.  Despite
        its adequate resources, CSD has generally lagged behind most other school
        districts in Delaware in student DSTP performance.  There is a persistent
        drop-off in student performance between 3rd and 5th grades, due in part to
        a significant exodus of high-performing 5th grade students to non-CSD schools,
        and there is little or no recovery in student performance levels between the
        5th and 10th grade tests.  The 2003 results identify schools and curriculum
        areas in particular need of improvement.</dc:description>\n<dc:date>2006-03-24T19:58:45Z</dc:date>\n<dc:date>2006-03-24T19:58:45Z</dc:date>\n<dc:date>2004-01</dc:date>\n<dc:type>Technical
