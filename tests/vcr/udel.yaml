        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Organizational
        And Political Transformation Of A Social Movement:  A Study Of The 30th Of
        May Movement In Curacao</dc:title>\n<dc:creator>Anderson, William A.</dc:creator>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Curacao</dc:subject>\n<dc:subject>Political
        Transformation</dc:subject>\n<dc:subject>Organizational Transformation</dc:subject>\n<dc:subject>Social
        Movement</dc:subject>\n<dc:description>There is considerable variation among
        social movements in the degree to&#13;\nwhich they are organized and Integrated.
        Usually, however, integration and&#13;\ncoordination are problematsic for
        social movements as they tend to be marked&#13;\nby considerable dissensus.
        As Rillian has noted: \"Many movements are comprised&#13;\nof diverse segments,
        each with its own structure, loosely united only by their&#13;\nallegiance
        to the central, explicit values and by the tendancy of outsiders&#13;\nto
        view them as parts of a single who1e.\" In many cases, there is no overall&#13;\nformal
        organlzation or structure which wields such diverse elements together.&#13;\nIn
        fact, the interaction between the various components of a social movement&#13;\nis
        often characterized by conflict. There are points in the life history of some
        social movements, however,&#13;\nwhen the disintegrative tendencies are cancelled
        out, or are temporarily&#13;\nneutralized. Such periods are characterized
        by a growing consensus among the&#13;\nvarious components of a movement regarding
        such matters as goals and tactics,&#13;\nand a heightened sense of in-group
        consciousness. Under these circumstances,&#13;\ngreater coordination and integration
        may emerge among the diverse segments of&#13;\na movement, thus enabling it
        to have a profound affect upon its environment.&#13;\nIn this paper, we will
        present a case study of a movement, more specifically&#13;\nthe labor movement
        in Curacao, Netherlands Antilles, which underwent such a&#13;\ntransformation
        beginning in May, 1969, hence the designation of this transformation&#13;\nas
        the \"May Movement.\" Prior to this period, the labor movement in &#13;\nCuracao
        was highly fragmented, lacking the basis for sustained coordinated&#13;\naction.
        Among other things, the dissensus within the movement involved&#13;\nideological
        and political considerations. The transformation of the labor movement assured
        several forms, the most dramatic being a riot during which there was loss
        of life and many injuries, and mlllions of dollars in property&#13;\ndamage.
        In the discussion to follow, we will describe and offer an explanation &#13;\nfor
        the various forms the transformation of the labor movement took beginning&#13;\nin
        May, 1969. Also, we will more briefly consider some of the consequences that&#13;\nthe
        transformation of the labor movement had for its environment.</dc:description>\n<dc:date>2005-04-30T20:03:36Z</dc:date>\n<dc:date>2005-04-30T20:03:36Z</dc:date>\n<dc:date>1971-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1192</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;39</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
