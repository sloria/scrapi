        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Transition Services
        Quality Management (TQM) Project Year Four Interim Evaluation</dc:title>\n<dc:creator>Brown,
        Pamela</dc:creator>\n<dc:creator>Giancola, Susan</dc:creator>\n<dc:subject>disabilities</dc:subject>\n<dc:subject>TQM</dc:subject>\n<dc:description>This
        interim evaluation examined how parents of children with disabilities view
        the progress and direction of the Transition Services Quality Management (TQM)
        initiative.  Delaware\u2019s TQM Project is a joint initiative co-sponsored
