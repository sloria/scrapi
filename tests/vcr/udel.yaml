        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Quadratic Functionals
        and Small Ball Probabilities for the m-fold Brownian Motion</dc:title>\n<dc:creator>Chen,
        X.</dc:creator>\n<dc:creator>Li, Wenbo</dc:creator>\n<dc:subject>The m-fold
        Integrated Brownian Motion</dc:subject>\n<dc:subject>quadratic functionals</dc:subject>\n<dc:subject>small
        ball probabilities</dc:subject>\n<dc:subject>principal eigenvalues</dc:subject>\n<dc:description>Let
        the Gaussian process Xm(t) be the m-fold integrated Brownian motion for positive&#13;\ninteger
        m. The Laplace transform of the quadratic functional of Xm(t) is found by
        using an appropriate&#13;\nself-adjoint integral operator. The result is then
        used to show the power of a general connection&#13;\nbetween small ball probabilities
        for Gaussian process. The connection is discovered by introducing&#13;\nan
        independent random shift. Various interplay between our results and principal
        eigenvalues for&#13;\nnon-uniform elliptic generators on an unbounded domain
        are discussed.</dc:description>\n<dc:date>2005-02-17T17:09:25Z</dc:date>\n<dc:date>2005-02-17T17:09:25Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
