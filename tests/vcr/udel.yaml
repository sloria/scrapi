        Shore Erosion Threat</dc:title>\n<dc:creator>Kueneman, Rodney M.</dc:creator>\n<dc:subject>EMO</dc:subject>\n<dc:subject>political
        aspects</dc:subject>\n<dc:subject>response coordination</dc:subject>\n<dc:subject>shore
        erosion</dc:subject>\n<dc:subject>Southern Ontario</dc:subject>\n<dc:description>The
        major problem in this area stemmed from the high level of Lake Ontario. This
        high level, along with the even higher waves which accompanied the March 17
        storm, caused severe erosion along much of the shore of Lake Ontario from
        St, Catharines to Vhitby and beyond. In the area which we selected for study
        this posed a parricular threat, for the erosion at the foot of the shoreline
        bluffs caused landslides at the top of the bluffs, leaving some homes very
        near the edge of the bluff and in danger of sliding&#13;\nover. Further along
        the shoreline the major problem was simply the high water level itself, which
        threatened to flood some homes and cottages on a sand spit between the Lake
        and a bay.</dc:description>\n<dc:date>2005-05-01T21:03:06Z</dc:date>\n<dc:date>2005-05-01T21:03:06Z</dc:date>\n<dc:date>1973-03</dc:date>\n<dc:type>Working
