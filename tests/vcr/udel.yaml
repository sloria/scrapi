        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Model of Coupled
        Heat and Moisture Transport in an Annular Clay Barrier</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:creator>Inyang, H. I.</dc:creator>\n<dc:creator>Graham-Eagle,
        J.</dc:creator>\n<dc:creator>Pennell, S.</dc:creator>\n<dc:subject>radioactive
        waste barrier material</dc:subject>\n<dc:subject>illitization</dc:subject>\n<dc:subject>coupled
        transport</dc:subject>\n<dc:subject>waste containment</dc:subject>\n<dc:description>The
        design of repository seals for deeply buried high-level radioactive wastes&#13;\nincorporates
        densely compacted clayey barriers around metallic waste canisters. In this
        paper, a&#13;\nmathematical model that is based on conservation of thermal
        energy and mass is developed to&#13;\ndescribe the locations of moisture and
        temperature fronts within a barrier, around a cylindrical&#13;\nwaste canister
        of 1-meter radius, containing radionuclides with half-lives that range from
        100 \u2013&#13;\n10,000 years. The solution developed is axisymmetric: the
        moisture fraction, w, and temperature&#13;\nT, vary only with time t, and
        radial distance r from the axis of the cylindrical waste canister. The&#13;\nmodel
        produces parabolic partial differential equations (PDEs). The spatial domain
        is discretized&#13;\nsuch that ordinary differential equations (ODEs) that
        result are solved. Computations using a&#13;\nuniform mesh of 0.1 meters and
        a cooling coefficient of 6.7 x 10 -2 with assumed but typical data&#13;\non
        material properties, indicate that coupling of transport processes would be
        negligible in the&#13;\ncase of radionuclides with long half-lives. Also,
        a quasi-steady vaporization front can form and&#13;\npropagate outward over
        the course of several decades after waste emplacement. The evolution of&#13;\nthe
        front is somewhat insensitive to the half-life used and the permeability of
        the clayey barrier&#13;\nmaterial.</dc:description>\n<dc:date>2005-02-17T17:28:39Z</dc:date>\n<dc:date>2005-02-17T17:28:39Z</dc:date>\n<dc:date>2002</dc:date>\n<dc:type>Technical
