        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Mediation
        of Variance Conflicts: An Empirical Evaluation</dc:title>\n<dc:creator>Duke,
        Joshua M.</dc:creator>\n<dc:creator>Jost, Ryan P.</dc:creator>\n<dc:subject>Mediation</dc:subject>\n<dc:subject>litigation</dc:subject>\n<dc:subject>variance</dc:subject>\n<dc:subject>land
        use</dc:subject>\n<dc:subject>conflict resolution</dc:subject>\n<dc:subject>zoning</dc:subject>\n<dc:description>Since
        1982, the New Castle County Superior Court in Delaware has promoted mediation,
        which&#13;\nattempts to resolve filed conflicts prior to trial. This paper
        evaluates how spatial land-use&#13;\nconflicts channel through mediation and
        litigation. Data suggest that mediations fail because one&#13;\nof the key
        disputing parties does not play a direct role in mediation and litigation.
        The data then&#13;\ninform a predictive model of litigated outcomes in which
        disputants share in the responsibility&#13;\nfor conflict. By alleviating
        some of the uncertainty of litigation and proposing win-win,&#13;\nmediated
        outcomes, the model may be used facilitate future mediations.</dc:description>\n<dc:date>2004-10-11T16:34:56Z</dc:date>\n<dc:date>2004-10-11T16:34:56Z</dc:date>\n<dc:date>2000-09</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/129</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>FREC;SP00-01</dc:relation>\n<dc:publisher>Department
        of Food and Resource Economics</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
