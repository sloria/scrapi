        Flood:  Some Observations On Warning And Pre-Impact Disaster Response</dc:title>\n<dc:creator>Hershiser,
        Marvin R.</dc:creator>\n<dc:creator>Bobb, Daniel</dc:creator>\n<dc:subject>St.
        Louis Flood</dc:subject>\n<dc:subject>Observations</dc:subject>\n<dc:subject>Warning</dc:subject>\n<dc:subject>Pre-Impact
        \ Disaster Response</dc:subject>\n<dc:description>During the latter part of
        March continuing to the end of April 1973, three&#13;\nflood crests on the
        Mississippi River caused property damage and disruption in&#13;\nthree counties
        surrounding St. Louis, Missouri and, to some extent, in the city itself. While
        press reports seemed to indicate that the actual impact on the&#13;\ncity
        was not major, there did appear to be a mobilization of organizations in the&#13;\ncity
        in preparation for and response to such an event. On the basis of press &#13;\nreports
        and other information, the Disaster Research Center (DRC) sent a two-man&#13;\nfield
        team to St. Louis. The team stayed two days, May 3 and 4, concentrating&#13;\non
        flood-associated activities in St. Louis and the three surrounding counties&#13;\nand
        attempting to get answers to the following questions: (1) If a disaster had
        occurred, in what way was the community response&#13;\ncoordinated in two
        emergency task areas:&#13;\nwarning and pre-impact activities.(2) What role
        did the local civil defense (CD) organization play in the&#13;\ncoordination
        of warning and pre-impact activities;&#13;\n(3) Did the flood situation and/or
        the CD flood activities have any effect&#13;\non how the community and the
        community organizations viewed CD's&#13;\nsaliency and legitimacy as a viable
        emergency organization?</dc:description>\n<dc:date>2005-05-03T20:39:27Z</dc:date>\n<dc:date>2005-05-03T20:39:27Z</dc:date>\n<dc:date>1973-05</dc:date>\n<dc:type>Working
