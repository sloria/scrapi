        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Topics in Time
        Series Analysis of Water Quality Data</dc:title>\n<dc:creator>Di Toro, D.
        M.</dc:creator>\n<dc:creator>O'Connor, D. J.</dc:creator>\n<dc:subject>Time
        Series Analysis</dc:subject>\n<dc:subject>Water Quality</dc:subject>\n<dc:subject>Variance
        Spectra Analysis</dc:subject>\n<dc:subject>Fourier Analysis</dc:subject>\n<dc:description>The
        results of the time series analysis also indicate the effect the load variability
        can have on the water quality of a stream.  Indeed, in the final analysis,
        this is the primary reason for being concerned with plant variations.  Dissolved
        oxygen variations of 1.0 mg/l or greater appear to be possible from a mathematical
        model of the stream and the observed treatment plant spectrum. The theory
        indicates that the maximum DO variability will occur at the location of the
        critical DO deficit.</dc:description>\n<dc:date>2005-07-30T20:40:05Z</dc:date>\n<dc:date>2005-07-30T20:40:05Z</dc:date>\n<dc:date>1970-01</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1435</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;75</dc:relation>\n</oai_dc:dc>\n</metadata>\n
