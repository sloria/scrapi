        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Environmental
        Dimension Of National Security:  A Trial Of Systems Analysis Study</dc:title>\n<dc:creator>Porfiriev,
        Boris N.</dc:creator>\n<dc:subject>National Security</dc:subject>\n<dc:description>Sophisticated
        research of a national security problem permits to disclose its comprehensive
        nature.  In terms of systems analysis I consider it a system S consisting
        of various subsystems and elements.  From the latter environmental subsystem
        marked as S is going to be studied in detail in this paper.  A special analysis
        of this particular component of the national security problem seems to be
        very important and timely first of all from theoretical point of view.</dc:description>\n<dc:date>2005-03-09T02:37:52Z</dc:date>\n<dc:date>2005-03-09T02:37:52Z</dc:date>\n<dc:date>1991</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/531</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;159</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
