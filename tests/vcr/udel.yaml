        of Disaster Behavior: Myths and Consequences</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster myths</dc:subject>\n<dc:subject>disaster
        consequences</dc:subject>\n<dc:subject>disaster behavior</dc:subject>\n<dc:description>Disasters
        have consistently captured human imagination. Throughout the Old Testament,
        the frequency with which disasters are central or incidental themes suggests
        that they have always been a familiar part of man's experience&#13;\nand they
        have been a rather constant setting for posing questions about man's existence
        and death. Today, an examination of the news media forces one to the conclusion
        that disasters continue to be worthy of attention. We accept this attention
        as natural, and perhaps it is, since disasters continue to provide the context
        in which significant human dramas are revealed. Disasters are perhaps one
        of the few situations in which there is both the opportunity for the expression
        of heroism as well as for the ability to confront fear and suffering, And
        this is played out on a rather dramatic stage for the spectators to see. For
        those persons whose lives are characterized by the repetitiveness of day-to-day
        living, disasters provide a vicarious contact with these rather universa1
        themes.</dc:description>\n<dc:date>2005-02-26T17:28:32Z</dc:date>\n<dc:date>2005-02-26T17:28:32Z</dc:date>\n<dc:date>1972</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/375</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;5</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/376</identifier>\n
        \               <datestamp>2007-10-10T15:59:06Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Emergence Of An Organizational And An Organization Set: A Study Of An Inter-Faith
        Disaster Recovery Group</dc:title>\n<dc:creator>Ross, G. Alexander</dc:creator>\n<dc:creator>Smith,
        Martin H.</dc:creator>\n<dc:subject>disaster recovery</dc:subject>\n<dc:subject>disaster
        recovery group</dc:subject>\n<dc:subject>organizations</dc:subject>\n<dc:subject>emergent
        groups</dc:subject>\n<dc:description>The study of emergent groups and organizations
        presents the researcher with a rather frustrating paradox. Although new groups
        and organizations are&#13;\nconstantly created and are therefore actually
        quite plentiful, for the social Scientist who wishes to observe them forming
        and developing they appear to be rather scarce, since an emergent group by
        definition is a non-traditional, non-routine phenomenon. Researchers frequently
        learn of the existence of such groups only when they have ceased to exist
        and are therefore forced to rely upon at best selective retrospective accounts
        and documentary residues.</dc:description>\n<dc:date>2005-02-26T17:43:38Z</dc:date>\n<dc:date>2005-02-26T17:43:38Z</dc:date>\n<dc:date>1974</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/376</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;16</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/377</identifier>\n
        \               <datestamp>2007-10-10T15:58:59Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>How
        The News Media Views Its Audience: Station Policies In Civil Disturbances
        And Natural Disasters</dc:title>\n<dc:creator>Kueneman, Rodney M.</dc:creator>\n<dc:creator>Wright,
        Joseph E.</dc:creator>\n<dc:subject>civil disturbances</dc:subject>\n<dc:subject>natural
        disasters</dc:subject>\n<dc:subject>radio</dc:subject>\n<dc:subject>television</dc:subject>\n<dc:description>There
        has been a recent ourtpouring of writings and research in the sociology of
        mass communications (see, for example, Halmos, 1969; McQuail, 1969; Davidson
        and Yu, 1974). But except for some case study work, such as by Tuchman (1973)
        and Paletz and Dunn (1969), relatively little has been done on operating practices
        of specific mass media organizations (see Bagdikian, 1974: 138) and local
        outlets in particular (see Gans, 1972: 698). This paper deals with a survey
        study of specific operational practices of radio and television stations in
        natural disasters and civil disturbances.</dc:description>\n<dc:date>2005-02-26T17:53:47Z</dc:date>\n<dc:date>2005-02-26T17:53:47Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/377</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;17</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/382</identifier>\n
        \               <datestamp>2007-10-10T15:57:32Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community
        Conflict: Its Absence and Its Presence In Natural Disasters</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>community
        conflict</dc:subject>\n<dc:subject>social stress</dc:subject>\n<dc:subject>external
        threat</dc:subject>\n<dc:subject>disaster agent</dc:subject>\n<dc:description>\"It
        was the best of times, it was the worst of times. It was the age of Wisdom,
        it was the age of Foolishness. It was the Spring of Hope, it was the Winter
        of Despair.\" This, of course, is the famous opening passage from Charles
        Dickens' A Tale of Two Cities (1946: 1) that deals with the French Revolution.
        The balancing phrases capture well the dual theme that both literary writers
        and scholars assert characterizes personal and group behavior at times of
        great social stress.</dc:description>\n<dc:date>2005-02-27T19:09:53Z</dc:date>\n<dc:date>2005-02-27T19:09:53Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/382</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;18</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/378</identifier>\n
        \               <datestamp>2007-10-10T15:57:34Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Comparative Study of Disaster: A Social Organizational Approach</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>comparative analysis</dc:subject>\n<dc:subject>social
        systems</dc:subject>\n<dc:subject>adaptation</dc:subject>\n<dc:description>Disasters
        can provide an exceptional opportunity for the comparative analysis of social
        systems, Disaster events are particularly useful for comparative purposes
        since they activate a variety of structures and processes with which the social
        system attempts to cope. In addition, disaster events allow for the observation
        of complex intergroup and interinstitutional relationships which in \"normal
        times\" usually emerge more slowly and segmentally.  Such complexity&#13;\nis
        often slighted in most other comparative research since methodologies are
        used which place a premium on precision and abstraction rather than on the
        real complexities of social interrelationships. Disaster events are also useful
        for comparative purposes not only in understanding the more immediate adaptation
        of social systems but also because they are significant in understanding long-range
        social change.</dc:description>\n<dc:date>2005-02-26T18:19:20Z</dc:date>\n<dc:date>2005-02-26T18:19:20Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/378</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;19</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/379</identifier>\n
        \               <datestamp>2007-10-10T15:57:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Balance Theory Of Interorganizational Relations: An Empirical Test*</dc:title>\n<dc:creator>Smith,
        Martin H.</dc:creator>\n<dc:creator>Blanshan, Sue A.</dc:creator>\n<dc:subject>Interorganizational
        Relations</dc:subject>\n<dc:subject>Litwak theory</dc:subject>\n<dc:subject>police
        community relations units</dc:subject>\n<dc:subject>Meyer's theory</dc:subject>\n<dc:subject>community
        interest groups</dc:subject>\n<dc:subject>balance theory</dc:subject>\n<dc:description>Sociology
        today is experiencing a growth of interest and literature? in the subarea
        of interorganization relations, However, this development has been primarily
        theoretical and conceptual with a lesser emphasis being placed on the empirical
        testing of the propositions being developed. It is the purpose of this paper
        to broaden the empirical foundation in this area by operationalizing&#13;\nand
        testing Littmk and Heyer's balance theory of coordination between organizations
        and community primary groups. This test will be made utilizing data regarding
        Police-Community relations units (N-187)and their relations with 20 community
        interest groups.</dc:description>\n<dc:date>2005-02-26T20:32:08Z</dc:date>\n<dc:date>2005-02-26T20:32:08Z</dc:date>\n<dc:date>1975</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/379</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;23</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/380</identifier>\n
        \               <datestamp>2007-10-10T15:57:40Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Innovation In Disaster Settings</dc:title>\n<dc:creator>Ross, G. Alexander</dc:creator>\n<dc:subject>disaster</dc:subject>\n<dc:subject>enviromental
        stress</dc:subject>\n<dc:description>Large scale disasters, whether natural
        or technological,' represent one of the greatest sources of environmental
        stress which can face an organization. With little or no warning, organizations
        in and around an impacted area are often forced to alter drastically their
        routine tasks and devote their energies to emergency response or recovery.&#13;\n&#13;\nIndeed,
        in extreme disasters the number of organizations which do not adapt in some
        fashion is few.</dc:description>\n<dc:date>2005-02-26T21:05:20Z</dc:date>\n<dc:date>2005-02-26T21:05:20Z</dc:date>\n<dc:date>1976</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/380</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;24</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/381</identifier>\n
        \               <datestamp>2007-10-10T16:27:43Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Public
        Evaluations Of Organizational Performance After The Wilkes-Barre Flood</dc:title>\n<dc:creator>Wright,
        Joseph E.</dc:creator>\n<dc:subject>Flood</dc:subject>\n<dc:subject>Diaster
        conditions</dc:subject>\n<dc:subject>environmental demands</dc:subject>\n<dc:subject>organizational
        characteristics</dc:subject>\n<dc:description>Disaster conditions present
        a considerable challenge to a wide range of organizations in any affected
        community. Scarce resources, extreme time constraints, and disruption of channels
        of communication and modes of transportation often push organizations to the
        limits of their capabilities.  Yet some organizations are overloaded while
        others are barely affected. A number of students of organizations (for example,
        Haas and Drabek, 1973, and Price, 1967) have grappled with the complex and
        difficult issues of organizational characteristics and environmental demands.
        The Disaster Research Center (DRC) at&#13;\nThe Ohio State University has
        studied aspects of this for specific organizations in the past (for example,
        Kennedy, 13784 Adam, 1978; Ross, 19703. However, a&#13;\ndifferent perspective
        can be taken. Regardless of exactly how an organization meets the tasks imposed
        by a diaster situation, its legitimacy and long-term success often are linked
        more with how  the public in general thinks the organization&#13;\nperformed
        than with actual organizational experience.</dc:description>\n<dc:date>2005-02-26T21:42:46Z</dc:date>\n<dc:date>2005-02-26T21:42:46Z</dc:date>\n<dc:date>1976</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/381</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;25</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/383</identifier>\n
        \               <datestamp>2007-10-10T16:28:21Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Handling of the Dead in a Disaster</dc:title>\n<dc:creator>Hershiser, Marvin
        R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>death</dc:subject>\n<dc:subject>flood
        disaster</dc:subject>\n<dc:description>In recent years, the topic of death
        and dying has become the subject: of much social and behavioral science research
        and study. But one area which has not been as intensively studied as others
        is how the dead are treated by the living, especially suddden and unaticipated
        large numbers of the dead. In this paper we present a case study of the handling
        of 237 victims of a flash flood disaster. Our descriptive analysis incorporates
        two levels of behavior: individual modes of adjustment and the organized response
        of the community. An examination is also made of the factors affecting the
        respect accorded the \"prerogatives\" of the dead and the living, and the
        remarkably effective organized carrying out of this generally non-instrumental
        disaster task.</dc:description>\n<dc:date>2005-02-27T19:35:16Z</dc:date>\n<dc:date>2005-02-27T19:35:16Z</dc:date>\n<dc:date>1976-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/383</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;26</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/384</identifier>\n
        \               <datestamp>2007-10-10T16:25:30Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Newspaper
        Conflict and Cooperation Content After Disaster: An Exploratory Analysis</dc:title>\n<dc:creator>Hannigan,
        John A.</dc:creator>\n<dc:subject>disaster impact</dc:subject>\n<dc:subject>newspaper</dc:subject>\n<dc:subject>solidarity</dc:subject>\n<dc:description>In
        the immediate aftermath of a flood, tornado, hurricanes, or other natural
        disaster, it has been observed that there is a heightened enactment of mechanical
        solidarity and shared sentiment in the impacted community. Turner (1967) has
        argued that this enactment of solidarity is crucial in order to recreate the
        continued assurance of agreement on the priority of community values. Once
        this assurance is given, then a new and more effective division of labour
        can emerge in order to cope with the tasks created by the impact. Dynes and
        Quarantelli (1975) have identified seven factors associated with this apparent
        absence of conflict in the early stages of a disaster situation. These include
        the development of an emergency consensus, the levelling of social distinctions,
        and the strengthening of community identity.</dc:description>\n<dc:date>2005-02-27T19:50:38Z</dc:date>\n<dc:date>2005-02-27T19:50:38Z</dc:date>\n<dc:date>1976-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/384</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;27</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/385</identifier>\n
        \               <datestamp>2007-10-10T16:00:05Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some
        Needed Cross-Cultural Studies of Disaster Behavior</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Taylor, Verta A.</dc:creator>\n<dc:subject>disaster
        behavior</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:subject>technological
        disaster</dc:subject>\n<dc:subject>cross cultural studies</dc:subject>\n<dc:description>In
        this paper we first briefly indicate the need and value of doing cross-cultural
        research on disasters and detail something about the nature of the studies
        so far undertaken, implying thereby some of their limitations. The second
        half of the paper elaborates a framework which might be used to systematize
        cross-cultural studies of disasters, suggests some substantive research priorities
        and indicates in what ways such work might be organized. This paper, therefore,
        is a review of the state-of \u2013the-arts and a programmatic paper and neither
        develops theory nor present research findings on the social and behavioral
        aspects of natural and technological disasters.</dc:description>\n<dc:date>2005-02-27T20:01:20Z</dc:date>\n<dc:date>2005-02-27T20:01:20Z</dc:date>\n<dc:date>1976-04</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/385</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;28</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/386</identifier>\n
        \               <datestamp>2007-10-10T16:24:32Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Adaptation to Crises: Mechanisms of Coordination and Structural Change</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Aguirre, Benigno E.</dc:creator>\n<dc:subject>structural
        change</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:subject>strain</dc:subject>\n<dc:subject>behavior</dc:subject>\n<dc:description>Much
        of social life is so structured that behavior occurs rather routinely. Most
        of the time, established and standardized procedures are followed, manifesting
        themselves in the habitual behavior of individuals and/or the traditional
        actions of groups. At times however internal and/or external factors generate
        enough stress and strain so that it is possible to think of responding entities
        as being in a state of crisis. Crises required the reworking of established
        and standardized procedures or the creation of new means as well as of organizations
        for carrying them out. In large part, the direction of response of groups
        and organizations is for certain aspects of emergent behavior to be combined
        with elements of routinized organizational behavior. (Dynes and Quarantelli,
        1968; Brouilette and Quarantelli 1969; Dynes 1970)</dc:description>\n<dc:date>2005-02-27T20:39:59Z</dc:date>\n<dc:date>2005-02-27T20:39:59Z</dc:date>\n<dc:date>1976-11</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/386</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;29</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/387</identifier>\n
        \               <datestamp>2007-10-10T16:28:27Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Social
        Aspects of Disasters and Their Relevance to Pre-Disaster Planning</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>pre-disaster planning</dc:subject>\n<dc:subject>behavioral
        problems</dc:subject>\n<dc:subject>disasters</dc:subject>\n<dc:subject>catastrophe</dc:subject>\n<dc:description>The
        previous speakers have done a fine job in presenting you with a case study
        of a particular disaster\u2014the Guatemalan earthquake of 1976. They have
        given a good account of a real situation faced by real people with real problems.
        Particularly for anyone with little or limited experiences in massive catastrophes,
        what has been conveyed has given a very good sense of what was involved in
        that particular event.</dc:description>\n<dc:date>2005-02-27T20:48:17Z</dc:date>\n<dc:date>2005-02-27T20:48:17Z</dc:date>\n<dc:date>1976-06-14</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/387</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
