        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Italy, Japan,
        And The United States Effects Of Centralization On Disaster Responses 1964-1969</dc:title>\n<dc:creator>McLuckie,
        Benjamin F.</dc:creator>\n<dc:subject>Italy</dc:subject>\n<dc:subject>Japan</dc:subject>\n<dc:subject>Centralization</dc:subject>\n<dc:subject>Disaster
        Responses</dc:subject>\n<dc:subject>United States</dc:subject>\n<dc:subject>Natural
        Disasters</dc:subject>\n<dc:description>Three natural disasters are studied
        in each of three countries&#13;\nItaly, Japan, and the United States, in this
        effort to understand&#13;\nthe effect of societal context on the manner in
        which natural disaster&#13;\nresponse functions are performed. The study of
        these nations&#13;\nis approached from an institutional/structural perspective
        in which&#13;\ndemographic, economic, political, communication, family, and
        religious&#13;\nvariables are examined as they affect the warning, emergency
        preparedness,&#13;\nevacuation, inventory, victim care, security, welfare,
        and emergency&#13;\nrestoration of services functions of disaster response.
        The&#13;\ngeneral nature of the study is exploratory, and, while some attention&#13;\nis
        given to all the institutional/structural variables listed, there&#13;\nis
        particular emphasis placed on the degree of political centralization&#13;\nas
        an independent variable. In terms of the relationships&#13;\nbetween institutional/structural
        variables and the performance of&#13;\ndisaster functions, the following questions
        were asked: How were&#13;\nthe functions carried out? Where did the functions
        take place,&#13;\ni.e., the geographical location of the activity? Who were
        the individuals, groups, and organizations involved in the activities?&#13;\nWhat
        difficulties were encountered? The following questions about&#13;\nthe impact
        of political centralization on disaster response, guided&#13;\nthe research:
        At what levels of government are key decisions made?&#13;\nDoes the level
        of decision making vary according to normal times&#13;\nversus disaster periods
        and/or the area, subject and content of&#13;\nmatters being decided, and/or
        policy decisions versus operational decisions? Is there a different pattern
        of decision making in&#13;\ndisaster response functions in a decentralized
        nation as contrasted&#13;\nto a centralized nation?</dc:description>\n<dc:date>2005-06-06T19:08:06Z</dc:date>\n<dc:date>2005-06-06T19:08:06Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1314</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Historical
        &amp; Comparative;1</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
