        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1083</identifier>\n
        \               <datestamp>2007-10-10T16:26:32Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Citizen
        Groups And Hazardous Waste: Their Careers And Conditions For Emergence</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>Citizen Groups</dc:subject>\n<dc:subject>Hazardous
        Waste</dc:subject>\n<dc:subject>Documentary Data</dc:subject>\n<dc:description>Several
        years ago, the Disaster Research Center (DRC) initiated and&#13;\nundertook
        an extensive sociological study of community based citizen groups&#13;\nwhich
        emerged either to prepare for and/or recover from actual disasters&#13;\nand
        potential threats. The research extended over a four-year period and focused
        on local citizen groups who came into being outside of any&#13;\nimmediate
        emergency period and who were oriented to a full range of hazards&#13;\nfrom
        floods and hurricanes to nuclear and chemical plants and hazardous&#13;\nwaste
        sites. In-depth interviewing was undertaken of members of over 50 such groups
        around the United States. Local organizational and community&#13;\nstatistical
        and documentary data were also collected to supplement the&#13;\ninterview
        data.&#13;\nA telephone follow up survey of selected members was undertaken
        a year after the groups were first studied.</dc:description>\n<dc:date>2005-04-06T23:06:28Z</dc:date>\n<dc:date>2005-04-06T23:06:28Z</dc:date>\n<dc:date>1987</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1083</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1084</identifier>\n
