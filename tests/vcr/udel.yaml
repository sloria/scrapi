        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Mathematical
        Analysis And Digital Simulation Of The Respiratory Control System</dc:title>\n<dc:creator>Grodins,
        Fred S. M.D.</dc:creator>\n<dc:creator>Buell, June</dc:creator>\n<dc:creator>Bart,
        Alex J.</dc:creator>\n<dc:subject>Mathematical Analysis</dc:subject>\n<dc:subject>Digital
        Simulation</dc:subject>\n<dc:subject>Respiratory Control</dc:subject>\n<dc:description>This
        Memorandum expresses the basic material balance relationships&#13;\nfor the
        lung-blood-tissue gas transport and exchange system in a set&#13;\nof differential-difference
        equations containing a number of dependent&#13;\ntime delays. Additional equations
        define the chemical details of&#13;\ntransport and acid-base buffering, concentration
        equilibria, and blood&#13;\nflow behavior. Finally, a control function is
        included defining the&#13;\ndependence of ventilation upon CSF (H ), and PO2&#13;\nat
        the carotid chemoceptors. A Fortran program was written for&#13;\nconvenient
        digital simulation of the responses of the system to a&#13;\nwide variety
        of forcings, including C02 inhalation, hypoxia at: sea&#13;\nlevel, altitude
        hypoxia, and metabolic disturbances in acid-base&#13;\nbalance. Both dynamic
        and steady-state behavior of the model were&#13;\nreasonably realistic.</dc:description>\n<dc:date>2005-07-22T18:20:55Z</dc:date>\n<dc:date>2005-07-22T18:20:55Z</dc:date>\n<dc:date>1967-03</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1401</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;40</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
