        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>OECD Cooperative
        Programme On Eutrophication</dc:title>\n<dc:creator>Janus, Lorraine L.</dc:creator>\n<dc:creator>Vollenwelder,
        Richard A.</dc:creator>\n<dc:subject>OECD Cooperative Progarmme</dc:subject>\n<dc:subject>Eutrophication</dc:subject>\n<dc:subject>Canadian
        Contribution</dc:subject>\n<dc:subject>Nutrient Reduction</dc:subject>\n<dc:subject>Canadian
        Lakes</dc:subject>\n<dc:description>The OECD International Programme on Eutrophication
        has been&#13;\ndesigned for cross sectional comparison of lakes to provide
        management&#13;\nwith simple tools to evaluate nutrient reduction, particularly
        phosphorus,&#13;\nnecessary to alleviate excessive eutrophication. The scope
        of the&#13;\nCanadian programme was to test the applicability of the overall
        OECD&#13;\nresults on a set of data not included in the original elaboration
        with&#13;\nthree main objectives in mind:&#13;\na) clarification of the extent
        to which lakes of an unspecified&#13;\nnature exhibit statistical properties
        similar to the OECD lakes b) clarification and identification of the limits
        of transferability&#13;\nc) identification&#13;\nof conditions which need
        further evaluation.&#13;\nThe Canadian lakes data base represents a collection
        of formation from personal communication with various workers involved in&#13;\nmajor
        limnological projects as well as that contained in the literature.&#13;\nIt
        has been subdivided into seven major geographical regions which are&#13;\ntreated
        separately.</dc:description>\n<dc:date>2005-07-15T13:44:11Z</dc:date>\n<dc:date>2005-07-15T13:44:11Z</dc:date>\n<dc:date>1981-09</dc:date>\n<dc:type>Technical
