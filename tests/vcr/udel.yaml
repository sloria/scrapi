        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/136</identifier>\n
        \               <datestamp>2007-10-10T15:46:09Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Research
        Based Criteria for Evaluating Disaster Planning and Managing</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:subject>disaster planning</dc:subject>\n<dc:subject>disaster
        managing</dc:subject>\n<dc:subject>community disasters</dc:subject>\n<dc:description>The
        paper discusses what is important in preparing for and managing disaster occasions.
        The starting point is that what is crucial is not planning or managing per
        se since there is always a degree of both, but good planning and managing.
        It is possible to have bad instances of both. Thus, to assess in any intelligent
        way the preparedness planning for and the managing of disasters requires asking
        the question: What is good planning and managing? We answer this question
        on the basis of the results of the empirical research undertaken by social
        and behavioral scientists over what is now a 40 year period. This research
        cuts across natural and technological disasters and since it essentially shows
        that no significant behavioral differences in the two types of crises, we
        do not discuss any distinction in the two occasions. First, we discuss rather
        extensively ten general principles of good disaster planning. Our basic point
        is that any planning can be evaluated as being good or bad depending on how
        well it meets the ten criteria discussed. Such an evaluation can be made even
        prior to any disaster occasion. This discussion is followed with a presentation
        of ten general principles of disaster managing. This is done because our view
        is that an evaluation of the management of a disaster has to use somewhat
        different criteria than those applied to preparedness planning. Good management
        does not automatically follow even from good planning since there is only
        a partial correlation between the two processes.</dc:description>\n<dc:date>2004-10-14T13:46:37Z</dc:date>\n<dc:date>2004-10-14T13:46:37Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/136</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;247</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/137</identifier>\n
        \               <datestamp>2007-10-10T15:45:37Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Coming
        to Terms with Community Disaster</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>community
        disaster</dc:subject>\n<dc:subject>social disruption</dc:subject>\n<dc:description>Concepts
        are most useful when their formulation leads to researchable questions. For
        social scientists, the concept of disaster need to be rooted in some social
        unit--the choice here is the community, a universal form of social life and
        response. Since disasters are normativelydefined and are manifest by extraordinary
        effort on the part of community members, the mostaccurate indicators of disaster
        effects is found in the action and adaptation of communityorganizations. Two
        major community categories are identified--autonomous and dependent- while
        two noncommunity types--sector and noninstitutionalized--are also suggested.
        These different categories lead to different research leads. In any case,
        disaster as social disruption has to be viewed in a social system context.
        Disasters create many difficulties, even for social scientists. Social scientists
        have to dealwith concepts that also have popular meaning and some of those
        meanings can carry with themhigh emotional content. When events invoke moral
        and emotional reactions, conceptual discussions about them can often evoke
        charges of moral insensitivity and professional arrogance.Too, interest in
        disasters cuts across disciplinary lines so one's own interest is given highestpriority
        while the interests of others is considered marginal or perhaps even trivial.
        Given those difficulties, it is often prudent to ignore or at least to downplay
        conceptual discussions.&#13;\nPeriodically, however, it can be important to
        raise such issues. One should, however, in the discussion about disaster,
        disclaim responsibility to catalogue every sin, every trauma, all evil thatis
        intertwined with human history. There is a more delimited mandate to be explored
        here.</dc:description>\n<dc:date>2004-10-14T14:01:16Z</dc:date>\n<dc:date>2004-10-14T14:01:16Z</dc:date>\n<dc:date>1997</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/137</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Paper;248</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
