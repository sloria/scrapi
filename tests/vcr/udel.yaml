        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Testing
        Shibutani\u2019s Prediction Of Information Seeking Behavior In Rumor</dc:title>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:creator>Aguirre, Benigno E.</dc:creator>\n<dc:subject>Shibutani's
        Prediction</dc:subject>\n<dc:subject>Earthquake</dc:subject>\n<dc:subject>Iben
        Browning Prediction</dc:subject>\n<dc:description>The paper tests a set of
        predictions regarding&#13;\ninformation seeking behavior in rumors derived
        from models&#13;\nof rumors by Shibutani and others. Data for the analysis&#13;\ncomes
        from a random sample of 1,042 households in Memphis,&#13;\nTennessee surveyed
        by the Disaster Research Center prior to&#13;\nDecember 3rd 1990 in connection
        with the Iben Browning&#13;\nprediction of an imminent massive earthquake
        in the New&#13;\nMadrid fault zone. The results support Shibutani\u2019s&#13;\nprediction
        of a positive association between the use of&#13;\nformal and informal sources
        of information; Knopf\u2019s&#13;\nprediction that rumors are part of pre-existing
        generalized&#13;\nbeliefs in a community; and McPhail\u2019s hypothesis that
        the&#13;\nnetwork of relationships available to people is an&#13;\nimportant
        determinant of their search for and use of&#13;\ninformal information. These
        findings indicate that&#13;\nShibutani\u2019s model of rumors should be supplemented
        by&#13;\nattention to the importance of cultural context and the&#13;\nlogistics
        of accessibility and micro-participation.&#13;\nUnexpectedly, a large number
        of respondents did not use&#13;\neither formal or informal sources of information
        about the&#13;\nearthquake threat.</dc:description>\n<dc:date>2005-03-22T20:43:43Z</dc:date>\n<dc:date>2005-03-22T20:43:43Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/677</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;307</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/678</identifier>\n
        \               <datestamp>2007-10-10T16:26:53Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Market-Focused
        And Open-Systems Approach To Earthquake Loss-Reduction: Contextualizing The
        Role Of Engineering Research</dc:title>\n<dc:creator>Bruneau, Michel</dc:creator>\n<dc:creator>Tierney,
        Kathleen J.</dc:creator>\n<dc:subject>Loss-reduction</dc:subject>\n<dc:subject>Systems
        Approach</dc:subject>\n<dc:subject>Earthquake</dc:subject>\n<dc:subject>Engineering</dc:subject>\n<dc:subject>Social
        Scences</dc:subject>\n<dc:subject>Process</dc:subject>\n<dc:subject>Resilience</dc:subject>\n<dc:subject>Research</dc:subject>\n<dc:description>To
        achieve loss-reduction objectives and to enhance community and societal resilience
        in the&#13;\nevent of earthquakes and other disasters, researchers and practitioners
        must take into account the&#13;\nbroader societal environment in which loss-reduction
        solutions are applied. For that purpose,&#13;\nresearchers at the Multidisciplinary
        Center for Earthquake Engineering Research (MCEER) have&#13;\ndeveloped two
        conceptual frameworks that clarify the linkages that need to be made between&#13;\nearthquake
        research and the application of loss-reduction solutions: an open-systems
        approach as&#13;\na strategy for organizing a large scale coordinated research
        agenda applied to a significant public&#13;\nproblem, and market-based metaphors
        to introduce a new way of conceptualizing the loss-reduction&#13;\nprocess.
        This paper presents these proposed conceptual frameworks, which have been&#13;\nused
        by MCEER to formulate its research agenda, for consideration as potentially
        helpful tools&#13;\nfor researchers and for the management of large multidisciplinary
        research endeavors in&#13;\nearthquake engineering, as well as for discussion
        and possible enhancements by others within&#13;\nthe research community.</dc:description>\n<dc:date>2005-03-22T21:02:12Z</dc:date>\n<dc:date>2005-03-22T21:02:12Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/678</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;308</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/679</identifier>\n
        \               <datestamp>2007-10-10T16:25:45Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A
        Regulationist Approach To The Occupational Status Of Navigation Officers In
        The U.S. Merchant Marine</dc:title>\n<dc:creator>Kendra, James M.</dc:creator>\n<dc:subject>regulation
        theory</dc:subject>\n<dc:subject>Merchant Officers</dc:subject>\n<dc:subject>professionalism</dc:subject>\n<dc:subject>governance</dc:subject>\n<dc:description>Regulation
        theorists are concerned with the economic manifestations of social factors
        such&#13;\nas attitudes and norms that at first appear to be unrelated to
        economic activity. These forces&#13;\ninteract to influence the fortunes of
        industries and regions. While typically the regulationist&#13;\napproach is
        applied to place-specific processes of change, the perspective can also&#13;\nprofitably
        be applied to industries that are not place-specific. Using merchant shipping
        as&#13;\nan illustrative case, the paper begins with a broad overview of regulationist
        principles and&#13;\nthen applies them specifically to technological and organizational
        changes that are&#13;\noccurring in the marine workplace. It then discusses
        the role of merchant officers in that&#13;\nindustry and the effects of technological
        change on the organization and character of their&#13;\nwork. The paper will
        show how the regulationist approach evokes a richer theoretical&#13;\nunderstanding
        of change in the workplace and, in so doing, will expand understanding of&#13;\nthe
        mode of social regulation.</dc:description>\n<dc:date>2005-03-22T21:47:03Z</dc:date>\n<dc:date>2005-03-22T21:47:03Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/679</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;309</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
