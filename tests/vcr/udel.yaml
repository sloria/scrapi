        A Selective Analysis of Organizational Response</dc:title>\n<dc:creator>Forrest,
        Thomas R.</dc:creator>\n<dc:subject>Hurricane Betsy</dc:subject>\n<dc:subject>New
        Orleans</dc:subject>\n<dc:subject>Red Cross</dc:subject>\n<dc:subject>salvation
        army</dc:subject>\n<dc:subject>organizational  response</dc:subject>\n<dc:description>This
        monograph presents a descriptive case study of organizational response to
        the threat and impact of Hurricane Betsy which struck New Orleans, Louisiana
        September 9 and 10, 1965. The study focuses on five organizations; Civil Defense,
        Salvation Army, Red Cross ~ Public Works (which includes electric, gas, and
        transit division), and the Southern Bell Telephone and Telegraph Company.
        Each chapter will concentrate on the particular organization's adaptation
        to increased demands brought about by the disaster agent.</dc:description>\n<dc:date>2005-04-29</dc:date>\n<dc:date>2005-04-29</dc:date>\n<dc:date>1970-12</dc:date>\n<dc:type>Working
