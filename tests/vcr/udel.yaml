        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Disaster Resistant
        Communities Initiative:  Evaluation Of The Pilot Phase.  Year 2</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:creator>Riad, Jasmin K.</dc:creator>\n<dc:creator>Wachtendorf,
        Tricia</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Project
        Impact</dc:subject>\n<dc:subject>Risk</dc:subject>\n<dc:subject>Partnerships</dc:subject>\n<dc:subject>Mitigation</dc:subject>\n<dc:subject>Vulnerability
        Activities</dc:subject>\n<dc:description>This report summarizes findings from
        the second year of an ongoing project that focuses on the&#13;\nimplementation
        of Project Impact in the seven communities that were chosen as pilot sites
        for the&#13;\ninitiative. Assessments of the progress pilot cornrnunities
        had made by the end of the first year of&#13;\nProject Impact funding were
        reported in August, 1998. That first year report found that pilot&#13;\ncommunities
        had begun to develop a good understanding of PI\u2019S partnership philosophy,
        that&#13;\nhazard assessment activities were under way, and that focused mitigation
        projects had been&#13;\ninitiated. Among the potential problems that were
        identified were difficulties with motivating&#13;\nprivate-sector organizations
        to become partners in the initiative and some lack of clarity about the&#13;\nkinds
        of activities that constitute mitigation (as opposed to public education and
        preparedness).&#13;\nOverall, DRC found that communities had begun making
        good progress toward encouraging&#13;\nadoption of pre-disaster mitigation
        as a community wide goal, and that the kinds of difficulties&#13;\ncommunities
        reported with embarking on PI were no more serious than those that can be&#13;\nexpected
        to accompany any new intergovernmental program partnership.</dc:description>\n<dc:date>2005-04-22T19:39:46Z</dc:date>\n<dc:date>2005-04-22T19:39:46Z</dc:date>\n<dc:date>2000</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1145</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
        Project Report;41</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
