        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/409</identifier>\n
        \               <datestamp>2007-10-10T16:25:28Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The
        Therapeutic Community Revisited: Some Suggested Modifications And Their Implications</dc:title>\n<dc:creator>Gurney,
        Patrick J.</dc:creator>\n<dc:subject>therapy</dc:subject>\n<dc:subject>recovery</dc:subject>\n<dc:subject>community
        response</dc:subject>\n<dc:subject>Teton Dam</dc:subject>\n<dc:description>When
        a disaster strikes a community it often leaves behind a path of destruction,
        including property damage, personal injury and death.  Often the magnitude
        of this destruction necessitates a community-wide response.  It has been suggested
        that when a community is hit by a disaster agent certain adaptations are required
        so that the community can recover and return to normal.  In order to explain
        this phenomena two social scientists, Charles Fritz (1961) and Allen Barton
        (1970) have developed the concept of a therapeutic community.  This concept
        refers to the emergence of a new social order which arises to meet the new
        demands and needs created by the catastrophe.</dc:description>\n<dc:date>2005-03-02T01:45:34Z</dc:date>\n<dc:date>2005-03-02T01:45:34Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/409</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;39</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/410</identifier>\n
        \               <datestamp>2007-10-10T15:58:53Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Structural
        Factors In The Minimization Of Role Conflict: A Re-Examination Of The Significance
        Of Multiple Group Membership In  Disaster</dc:title>\n<dc:creator>Dynes, Russell
        R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:subject>structural
        factors</dc:subject>\n<dc:subject>disaster</dc:subject>\n<dc:subject>role
        conflict</dc:subject>\n<dc:description>It is a standard sociological view
        that human beings play multiple roles.  Implicit in the idea of multi-role
        enactment is the possibility that a person may simultaneously be called upon
        to manifest two conflicting or competing roles.  Thus, the concept of role
        conflict is established.&#13;\nRole conflict was one of the first sociological
        concepts to be used in the area of disaster study.  In fact, one article by
        Killian using this concept was among the earliest to appear in the professional
        literature on disasters and has been widely quoted and cited, both in the
        disaster area and in sociology generally.&#13;\nHowever, studies we have conducted
        lend very little support to the presence of role conflict in disaster.  We
        document this with a systematic analysis of organizational role behavior in
        six major disasters.  The analysis shows a lack of evidence for the behavioral
        consequences of role conflict in disaster operations.&#13;\nOur explanation
        for this finding follows these lines.  Most formulations of role conflict
        are based on examining the social pschological processes of the actor.  Such
        a view implicity assumes that role obligations are somewhat constant.  They
        are not in disasters.  In such mass emergencies, there are certain types of
        structural shifts which not only mitigate the potential behavioral consequences
        of role conflict, but also provide the conditions for the reinforcement of
        relevant emergency roles by the family.&#13;\nThree factors seem especially
        important.&#13;\n(1) There are radical shifts in the institutional structure
        within the disaster-impacted community which minimize potential role conlficts
        strain.  Certain irrelevant occupational roles are deactivated; the sanction
        system shifts.  Many elements within particular role sets are eliminated.
        Certain roles dimensions are no longer as relevant, e.g. ascriptive dimensions,
        status dimensions, etc.  The division of labor is reshuffled.  There is a
        \"despecialization\" of the role structure and a movement back to more diffuse
        role obligations. The net effect seems to be to release the person from potentially
        conflicting obligations by simplifying the role structure.&#13;\n(2) Not all
        positions are relevant for emergencies, but there are key emergency organizations.
        \ Roles    within key emergency organizations contain dimensions which create
        explicit expectations for behavior in emergency situations.  Emergency relevant
        roles have built-in mechancisms for resolving conflict or have structural
        dimensions which reduce it.  &#13;\n(3) Many family norms encourage or supplement
        occupational performance in mass emergencies.  Some&#13;\nfamily roles are
        dependent upon successful occupational performance.  Also, expressive dimensions
        tend to reinforce emergency obligations.  The family is the \"role budget\"
        center in which various types of role allocations are made. Other members
        of the family pick up internal obligations to immediate family, kin, neighbors,
        etc., which allows certain family members to particate in emergency roles.</dc:description>\n<dc:date>2005-03-02T02:32:50Z</dc:date>\n<dc:date>2005-03-02T02:32:50Z</dc:date>\n<dc:date>1977</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/410</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;40</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/414</identifier>\n
