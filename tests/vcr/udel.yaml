        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>An
        Inductive Theory Of Interorganization Coordination In Crises</dc:title>\n<dc:creator>Yamamoto,
        Yasumasa</dc:creator>\n<dc:subject>Interoganization Coordination</dc:subject>\n<dc:subject>decision
        making</dc:subject>\n<dc:subject>concentration-diffusiveness dimension</dc:subject>\n<dc:subject>communication</dc:subject>\n<dc:subject>centralization</dc:subject>\n<dc:description>Coordination
        in an interorganization field (IOF) refers to representative decision-making
        and communication between coordinating unit(s) and member units.  On the other
        hand, an IOF consists of decision-making units coupled with each other by
        directive- and report-information flows.  Centralization or decentralization
        is one important dimension of decision-making structure, and is defined by
        the number of representative decision unit(s) in an IOF.  Also crucial is
        the concentration-diffuseness dimension of the communication structure which
        refers to the distance between the representative decision unit(s) and member
        units.  Then, while an organization is characterized by relatively high centralization
        and diffuseness, as well as by representativeness based on authority, an IOF
        will be either high or low in centralization and conconcentration.  In addition,
        the representativeness of an IOF is based on contracts for the mandate or
        concession of decision-making rights.</dc:description>\n<dc:date>2005-03-04T18:26:01Z</dc:date>\n<dc:date>2005-03-04T18:26:01Z</dc:date>\n<dc:date>1981</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/443</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;71</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/444</identifier>\n
