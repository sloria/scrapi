        \               <setSpec>col_19716_204</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Eigenvalue stability
        of radial basis function discretizations for time-dependent problems</dc:title>\n<dc:creator>Platte,
        R.B.</dc:creator>\n<dc:creator>Driscoll, Tobin A.</dc:creator>\n<dc:subject>radial
        basis functions</dc:subject>\n<dc:subject>RBF</dc:subject>\n<dc:subject>method
        of lines</dc:subject>\n<dc:subject>numerical stability</dc:subject>\n<dc:subject>least
        squares</dc:subject>\n<dc:description>Differentiation matrices obtained with
        infinitely smooth radial basis function (RBF) collo-&#13;\ncation methods
        have, under many conditions, eigenvalues with positive real part, preventing&#13;\nthe
        use of such methods for time-dependent problems. We explore this difficulty
        at theoretical&#13;\nand practical levels. Theoretically, we prove that differentiation
        matrices for conditionally&#13;\npositive definite RBFs are stable for periodic
        domains. We also show that for Gaussian RBFs,&#13;\nspecial node distributions
        can achieve stability in 1-D and tensor-product nonperiodic domains.&#13;\nAs
        a more practical approach for bounded domains, we consider differentiation
        matrices based&#13;\non least-squares RBF approximations and show that such
        schemes can lead to stable methods&#13;\non less regular nodes. By separating
        centers and nodes, least-squares techniques open the&#13;\npossibility of
        the separation of accuracy and stability characteristics.</dc:description>\n<dc:date>2005-03-03T16:52:03Z</dc:date>\n<dc:date>2005-03-03T16:52:03Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/419</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Techical
        Report: 2005-01</dc:relation>\n<dc:publisher>Department of Mathematical Sciences</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/423</identifier>\n
