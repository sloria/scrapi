        Prachi</dc:creator>\n<dc:creator>Krishnan, Palaniappa</dc:creator>\n<dc:creator>Bernard,
        John C.</dc:creator>\n<dc:creator>Ritter, William F.</dc:creator>\n<dc:subject>nitrogen</dc:subject>\n<dc:subject>nitrogen-loading</dc:subject>\n<dc:subject>neural
        networks</dc:subject>\n<dc:subject>Delaware lakes and streams</dc:subject>\n<dc:subject>broiler
        production</dc:subject>\n<dc:subject>watershed</dc:subject>\n<dc:description>The
        objective of this research was to predict the nitrogen-loading rate to Delaware
        lakes and streams using regression analysis and neural networks.  Both models
