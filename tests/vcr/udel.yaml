        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Tractable forms
        for the Bond Pricing Equation</dc:title>\n<dc:creator>Goard, J.</dc:creator>\n<dc:creator>Broadbridge,
        Philip</dc:creator>\n<dc:creator>Raina, G.</dc:creator>\n<dc:subject>bond
        pricing equation</dc:subject>\n<dc:subject>short-rate</dc:subject>\n<dc:subject>canonical
        form</dc:subject>\n<dc:description>So far, a small number of analytically
        tractable single-factor models have been devised for the well-known Bond Pricing
        Equation (BPE). In this paper, new tractable models are formulated in a systematic
        manner. First, the BPE is transformed to a standard canonical form in which
        only one coefficient function appears. In some interesting cases, this single
        coefficient function is identically zero, leaving nothing more to solve than
        the classical heat equation. In many cases, the canonical form allows a general
        solution by standard mathematical techniques such as separation of variables
        and Laplace transforms. In other cases, the general solution of the BPE is
        reduced to a single inverse Laplace Transform.</dc:description>\n<dc:date>2005-02-16T19:45:39Z</dc:date>\n<dc:date>2005-02-16T19:45:39Z</dc:date>\n<dc:date>2003</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/324</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Technical
        Report: 2003-10</dc:relation>\n</oai_dc:dc>\n</metadata>\n        </record>\n
