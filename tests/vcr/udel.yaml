        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Business
        Impacts Of The Northridge Earthquake</dc:title>\n<dc:creator>Tierney, Kathleen
        J.</dc:creator>\n<dc:subject>Northridge Earthquake</dc:subject>\n<dc:subject>Los
        Angeles</dc:subject>\n<dc:subject>Santa Monica</dc:subject>\n<dc:description>The
        Northridge earthquake of January 17, 1994 killed 57 people&#13;\nand injured
        an estimated 10,000. When all the claims are finally&#13;\nprocessed, the
        costs of repairing earthquake damage and providing&#13;\nrelief to victims
        will probably exceed $30 billion, including $12-&#13;\n15 billion in insured
        losses, making that event the most costly&#13;\ndisaster in U. S. history.
        The number of households and businesses&#13;\nthat suffered losses in the
        Northridge earthquake far exceeded the&#13;\nsize of the victim population
        in other recent major disasters in&#13;\nthe U. S., including Hurricane Hugo
        in 1989 and Hurricane Andrew in 1992. The assistance effort launched after
        the earthquake was the&#13;\nlargest ever undertaken for a U. S. disaster.
        Applications to the&#13;\nFederal Emergency Management Agency for various
        forms of housing&#13;\nassistance totaled well over half a million. In the
        year following&#13;\nthe earthquake, over 50,000 businesses applied to the
        U. S. Small&#13;\nBusiness Administration for disaster loans, and over $1.3
        billion&#13;\nin loans had been paid out. This paper focuses on the immediate
        and longer-term impacts&#13;\nthe earthquake had on businesses in the Greater
        Los Angeles region.&#13;\nThe data reported here are based on a survey that
        the Disaster&#13;\nResearch Center conducted with a representative, randomly-selected&#13;\nsample
        of businesses in the cities of Los Angeles and Santa Monica, two jurisdictions
        that were particularly hard-hit in the&#13;\nearthquake. The paper discusses
        the direct impacts and losses&#13;\nbusinesses experienced in the earthquake;
        the ways in which the&#13;\ndisaster affected the operations of the businesses
        studied,&#13;\nincluding patterns of business interruption; earthquake&#13;\npreparedness
        measures undertaken by businesses, both prior to and&#13;\nafter the disaster;
        and business recovery one-and-a-half years&#13;\nafter the event.</dc:description>\n<dc:date>2005-03-19T21:26:05Z</dc:date>\n<dc:date>2005-03-19T21:26:05Z</dc:date>\n<dc:date>1996</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/645</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;237</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
