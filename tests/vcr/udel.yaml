        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Some Research
        Questions and Planning Implications Raised by Observations Made at a Flood
        Threat in Laredo, Texas, and Nuevo Laredo, Mexico, September 25, 1964</dc:title>\n<dc:creator>Hundley
        Jr., James R.</dc:creator>\n<dc:subject>flood threat</dc:subject>\n<dc:subject>Nuevo
        Laredo, Mexico</dc:subject>\n<dc:subject>Southwest Texas</dc:subject>\n<dc:subject>Rio
        Grande River</dc:subject>\n<dc:description>As a result of heavy rains in late
        September of up to five inches in parts of Southwest Texas, the Rio Grande
        Rives and its tributaries rose to flood or near-flood stage in Del Rio, Eagle
        Pass, and Laredo on the American side as&#13;\nwell as in the Mexican towns
        of Villa Acuna, Piedras Negras, and Nuevo Laredo. Of paricular concern on
        Friday, September 25, 1964, was Laredo, Texas, where Weather Bureau and International
        Boundary and Water Commission officials predicted the water would rise to
        a 39-42.5 foot level. Since this was 9-12.5 feet above flood stage, the DRC
        dispatched a staff member to the scene.</dc:description>\n<dc:date>2005-05-08T19:22:21Z</dc:date>\n<dc:date>2005-05-08T19:22:21Z</dc:date>\n<dc:date>1965-01</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1245</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
