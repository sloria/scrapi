        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Graphical Correlation
        Of Gaging-Station Records</dc:title>\n<dc:creator>Searcy, James K.</dc:creator>\n<dc:subject>Hydrology</dc:subject>\n<dc:subject>General
        Surface</dc:subject>\n<dc:subject>Water techniques</dc:subject>\n<dc:subject>Graphical
        Corrrelation</dc:subject>\n<dc:subject>Gaging-Station Records</dc:subject>\n<dc:description>A
        gaging-station record is a sample of the rate of flow of a stream at a given
        site.  This sample can be used to estimate the magnitude and distribution
        of future flows if the record is long enough to be representative of the long-term
        flow of the stream.  The reliability of a short-term record for estimating
        future flow characteristics can be improved through correlation with a long-term
        record.  Correlation can be either numerical or graphical, but graphical correlation
        of gaging-station records has several advantages.  The graphical correlation
        methods is described in a step-by-step procedure with an illustrative problem
        of simple correlation, illustrative problems of three examples of multiple
        correlation-removing  seasonal effect-and two examples of correlation of one
        record with two other records.  Except in the problem on removal of seasonal
        effect, the same group of stations is used in the illustrative problems.  The
        purpose of the problems is to illustrate the method-not to show the improvement
        that can result from multiple correlation as compared with simple correlation.
        \ Hydrologic factors determine whether a usable relation exists between gaging-station
        records.  Statistics is only a tool for evaluating and using an existing relation
        ,and the investigator must be guided by knowledge of hydrology.</dc:description>\n<dc:date>2005-09-11T23:53:28Z</dc:date>\n<dc:date>2005-09-11T23:53:28Z</dc:date>\n<dc:date>1960</dc:date>\n<dc:type>Technical
