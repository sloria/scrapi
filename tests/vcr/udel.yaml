        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Model of Community
        Coordination in Response to Disasters</dc:title>\n<dc:creator>Weller, Jack
        M.</dc:creator>\n<dc:subject>response</dc:subject>\n<dc:subject>community
        coordination</dc:subject>\n<dc:subject>interorganizational relationships</dc:subject>\n<dc:description>The
        Disaster Research Center is presently engaged in studies of community coordination
        during natural disasters. The purpose of this report is to present with appropriate
        illustrations from field research, a conceptual model of the 3evelopment of
        community coordination under stress conditions.&#13;\nWe are attempting to
        address some of the following questions in this report. How are community
        organizations integrated to meet the problems posed by natural disasters?
        What factors, either directly or indirectly affect interorganizational response?
        What are the consequences of the community\u2019s organized emergency response?</dc:description>\n<dc:date>2005-04-29</dc:date>\n<dc:date>2005-04-29</dc:date>\n<dc:date>1970-10</dc:date>\n<dc:type>Working
