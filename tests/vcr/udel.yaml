        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Documentation
        For Water Quality Analysis Simulation Program (WASP) And Model Verification
        Program (MVP)</dc:title>\n<dc:creator>Di Toro, Dominic M.</dc:creator>\n<dc:creator>Fitzpatrick,
        James J.</dc:creator>\n<dc:creator>Thomann, Robert V.</dc:creator>\n<dc:creator>Hydroscience,
        Inc.</dc:creator>\n<dc:subject>Water Quality Analysis Simulation Program</dc:subject>\n<dc:subject>Model
        Verification Program</dc:subject>\n<dc:description>A generalized water quality
        modeling program and a model verification&#13;\nanalysis program have been
        developed that have application to a wide variety&#13;\nof water resource
        management problems. The Water Quality Analysis Simulation&#13;\nProgram,
        WASP, is based on the flexible compartment approach. It may&#13;\nbe applied
        to water bodies in a one, two, or three-dimensional configuration,&#13;\nand
        kinetic models may be structured to include linear and non-linear&#13;\nreactions.
        The user may choose, via input options, to employ constant or&#13;\ntime-variable
        transport and kinetic processes, as well as point and nonpoint&#13;\nwaste
        discharges. The Model Verification Program, MVP, may be used&#13;\nas an indicator
        of \"goodness of fit\" or adequacy of the model as a representation&#13;\nof
        the real world.&#13;\nTo date, WASP has been applied to over twenty water
        resource management&#13;\nproblems. These applications have included one,
        two and three-dimensional&#13;\nconfigurations and a number of different physical,
        chemical and biological&#13;\nmodeling frameworks, such as BOD-DO, eutrophication,
        and toxic substances.&#13;\nA user's manual and program listings have been
        prepared. The user's manual was oriented towards the system analyst, whose
        responsiblity it would be to design, develop and debug new kinetic models
        for end users, as well as the end user who must prepare the data input to
        the program.</dc:description>\n<dc:date>2005-08-03</dc:date>\n<dc:date>2005-08-03</dc:date>\n<dc:date>1983-05</dc:date>\n<dc:type>Technical
