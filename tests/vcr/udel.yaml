        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Mathematical
        Model Of Placental Oxygen Transfer</dc:title>\n<dc:creator>Kirschbaum, T.H.</dc:creator>\n<dc:creator>Shapiro,
        N.Z.</dc:creator>\n<dc:subject>Mathematical Model</dc:subject>\n<dc:subject>Placental
        Oxygen Transfer</dc:subject>\n<dc:description>A mathematical model of placental
        oxygen transfer is&#13;\nused to argue that the experimentally observed control
        of&#13;\nfetal oxygen concentration in fetal lambs can be explained&#13;\nby
        the nature of oxyhemoglobin dissociation functions and&#13;\nthe differences
        between these functions in fetal and&#13;\nmaternal blood. It is not essential
        to the explanation&#13;\nto posit any mechanisms responding to a PO2 sensor
        or any&#13;\nchanges in fetal, maternal, or placental vascular structures.&#13;\nEqually
        unnecessary are assumed alterations in the physical&#13;\nor chemical structure
        of placental membranes.</dc:description>\n<dc:date>2005-07-13T19:50:18Z</dc:date>\n<dc:date>2005-07-13T19:50:18Z</dc:date>\n<dc:date>1969-08</dc:date>\n<dc:type>Technical
