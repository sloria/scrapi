        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Can
        Sustainable Development Sustain Us?</dc:title>\n<dc:creator>Aguirre, Benigno
        E.</dc:creator>\n<dc:subject>Sustainable development</dc:subject>\n<dc:subject>Natural
        Hazard</dc:subject>\n<dc:subject>Technological Hazard</dc:subject>\n<dc:description>This
        paper presents a review of Disasters by Design,&#13;\nthe recent, influential
        second U.S. national assessment of&#13;\nresearch on natural and technological
        hazards that takes&#13;\nstock of the disciplinary knowledge and policy issues
        in&#13;\nthe field of disasters. It identifies four analytical&#13;\nmatters
        left unresolved in its central theme on the&#13;\nimportance of sustainable
        development for disaster&#13;\nmitigation, having to do with the dual emphasis
        on the&#13;\nlocal and on the global, cultural change, the implicit&#13;\nassumptions
        that planners and social engineers know best,&#13;\nand the consensual model
        of politics. It also identifies&#13;\nsome practical problems that the adoption
        of a sustainable&#13;\ndevelopment framework advocated by the report may pose
        for&#13;\nthe specialty.</dc:description>\n<dc:date>2005-03-23T19:42:57Z</dc:date>\n<dc:date>2005-03-23T19:42:57Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/702</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;314</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/705</identifier>\n
        \               <datestamp>2007-10-10T15:52:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>From
        Ground Zero To Ground Hero: Status Appropriation And The FDNY</dc:title>\n<dc:creator>Monahan,
        Brian</dc:creator>\n<dc:creator>Gregory, Carol</dc:creator>\n<dc:subject>Ground
        Zero</dc:subject>\n<dc:subject>FDNY</dc:subject>\n<dc:description>Disasters
        and emergencies are often characterized by heightened levels of&#13;\nstructural
        ambiguity and uncertainty; conditions which may create an&#13;\nopportunity
        for symbolic figures or groups to emerge and ascend to a&#13;\nposition of
        acclaim and high status. In the aftermath of the terrorist&#13;\nattacks of
        September 11, 2001, one group, the Fire Department of New&#13;\nYork (FDNY),
        emerged as an idealized symbol of America at its best. In&#13;\nthe face of
        great uncertainty and unknown risks, firefighters came to be&#13;\nperceived
        as transcending their instrumental actions and vocations to set a&#13;\nstandard
        of readiness, response, and resolve. Drawing on the microprocesses&#13;\noutlined
        by Klapp in his work on symbolic leaders and&#13;\nGusfield's conceptionalization
        of status groups, a multilevel model is&#13;\ncreated with three goals in
        mind (1) extend the explanatory power of&#13;\nprevious work by combining
        macro and micro levels of analysis; (2)&#13;\nprovide a framework for discerning
        why some groups emerge over others;&#13;\nand (3) offer theoretically-informed
        empirical model that is both testable&#13;\nand predictive to the extant research
        on this topic.</dc:description>\n<dc:date>2005-03-23T20:09:02Z</dc:date>\n<dc:date>2005-03-23T20:09:02Z</dc:date>\n<dc:date>2001</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/705</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;315</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/711</identifier>\n
