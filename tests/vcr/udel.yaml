        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Response to an Explosion at Medina AEC Base, San Antonio, Texas, November
        13, 1963</dc:title>\n<dc:creator>Haas, J. Eugene</dc:creator>\n<dc:subject>explosion</dc:subject>\n<dc:subject>Medina
        AEC Base</dc:subject>\n<dc:subject>organizational response</dc:subject>\n<dc:subject>San
        Antonio, Texas</dc:subject>\n<dc:description>The materials presented in this
        report were secured as part of a \"training mission\" and should not be construed
        as the result of a systematic field study.  The observations and statements
        presented are based on semistructured discussions with some of the higher
        eschelon personnel in each of the local organizations which were signicantly
        involved in the incident.  Because the incident was a case of potential rather
        than actual disaster, the research effort was deliberately limited to obtaining
        a general rather than a detailed picture of what had occurred.  Thus, the
        findings are presented as hypotheses rather than conclusions.&#13;\n&#13;\nThe
        report includes a very brief summeary of the events surrounding an explosion
        on November 13, 1963 at the Medina Facility of the United States Atomic Energy
        Commission near San Antonio, Texas.  Following the description several hypotheses
        are presented and their significance for organizational planning for emergency
        conditions is discussed.</dc:description>\n<dc:date>2005-05-04T23:17:41Z</dc:date>\n<dc:date>2005-05-04T23:17:41Z</dc:date>\n<dc:date>1964-01-02</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1215</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
        Notes/Report;1</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
