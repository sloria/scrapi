        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Laboratory Simulation
        Studies of Organizational Behavior Under Stress</dc:title>\n<dc:creator>Drabek,
        Thomas E.</dc:creator>\n<dc:creator>Haas, J. Eugene</dc:creator>\n<dc:subject>simulation
        studies</dc:subject>\n<dc:subject>organizational behavior</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:subject>laboratory</dc:subject>\n<dc:description>In
        September, 1963, a Disaster Research Center was established to study organizational
        behavior under stress. Two different settings for such a study were selected
        which resulted in two sponsorships: a. The field phase, where emphasis is
        on sending a team into communities immediately after they have experienced
        a major disaster (sponsored by the Office of Civil Defense), and b. The laboratory
        phase, were units of organizations are studied in a laboratory setting under
        more controlled conditions where stress situations can be manipulated. It
        was originally felt that work in both of these settings simultaneously would
        serve to strengthen each approach.</dc:description>\n<dc:date>2005-05-13</dc:date>\n<dc:date>2005-05-13</dc:date>\n<dc:date>1964-08</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1267</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;2</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1268</identifier>\n
        \               <datestamp>2007-10-10T16:08:14Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Conceptualizing
        Collective Stress</dc:title>\n<dc:creator>DRC Staff</dc:creator>\n<dc:subject>collective
        stress</dc:subject>\n<dc:subject>system</dc:subject>\n<dc:subject>behavior</dc:subject>\n<dc:description>The
        following provides a way of conceptualizing outcomes of collective stress
        situations. While there are many different agents which produce collective
        stress we use a disaster agent as the stressor in most of the illustrations
        that follow. This conceptualization, however, is capable of being extended
        to other types of collective stress induced by different agents. What is advanced
        here is a particular perspective for looking at certain stress situations
        which indicated the complexities of the components involved and suggests,
        in an illustrative way, a few problem areas for research.</dc:description>\n<dc:date>2005-05-13</dc:date>\n<dc:date>2005-05-13</dc:date>\n<dc:date>1966</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1268</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;4</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1269</identifier>\n
        \               <datestamp>2007-10-10T16:08:19Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The Disaster
        Research Center Simulation Studies of Organizational Behavior Under Stress</dc:title>\n<dc:creator>DRC
        Staff</dc:creator>\n<dc:subject>simulation studies</dc:subject>\n<dc:subject>orgnanizational
        behavior</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:description>Chapter
        I briefly describes the general research projected in the original technical
        proposal to the Air Force Office of Scientific Research. The initial theoretical
        model advanced is set fourth, as well as a description of the laboratory facilities
        being used. This chapter draws heavily from an internal DRC staff memorandum
        by Drabek, a theoretical article by Drabek, Haas, Quarantelli and Dynes, and
        a descriptive brochure by Roth. The original pilot study conducted by DRC
        in the laboratory is discussed in Chapter II. Observations made of behavioral
        changes in small groups in high demand situations are reported. This chapter
        is based on much longer draft report prepared by Mrs. Elaine Hobart, a DRC
        research assistant, which is intended to be the basis for an article in a
        professional journal. Chapter III describes the major laboratory research
        conducted during the whole course of the project, a realistic simulation of
        an actual police dispatching room. Emphasis is given to the methodology of
        this unique study, although some substantive findings are also noted. This
        discussion primarily although selectively summarized the writings of Drabek
        on the study, including his dissertation, a monograph, several papers and
        two articles.  The next chapter discusses the highlights of a second major
        laboratory simulation conducted by DRC. Undertaken by Muzzy as part of his
        dissertation work, the experiment attempted a quantitative test of some hypotheses
        drawn from a refined version of the original theoretical model used. Preliminary
        findings are presented.</dc:description>\n<dc:date>2005-05-13</dc:date>\n<dc:date>2005-05-13</dc:date>\n<dc:date>1967</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1269</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;6</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1271</identifier>\n
        \               <datestamp>2007-10-10T16:28:24Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A Report On The
        Activities Of The Disaster Research Center (DRC)</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:creator>Quarantelli, E. L.</dc:creator>\n<dc:creator>Taylor,
        Verta A.</dc:creator>\n<dc:subject>research objectives</dc:subject>\n<dc:subject>service
        functions</dc:subject>\n<dc:subject>activities</dc:subject>\n<dc:description>At
        the time of its founding the Center as its major research objective the analyzing
        of emergency organizations and their response to, as well as prior planning
        for, large scale community emergencies, particularly where a natural disaster
        agent was involved. This focus was taken because, while there had been prior
        studies of disaster responses, they had primarily focused on the victim. Practically
        no attention had been given to the activities of the emergency organizations
        in the community, even though the actions of such groups generally determine
        the efficiency and effectiveness of the reactions in the emergency period.
        In a basic sense, this focus on organizations during the emergency period
        has continued to be the major focus in most of the studies undertaken by the
        Center.</dc:description>\n<dc:date>2005-05-15T21:01:29Z</dc:date>\n<dc:date>2005-05-15T21:01:29Z</dc:date>\n<dc:date>1976-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1271</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;17</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1272</identifier>\n
        \               <datestamp>2007-10-10T16:08:47Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Responsibility in Disaster in American Society</dc:title>\n<dc:creator>DRC
        Staff</dc:creator>\n<dc:subject>local organizations</dc:subject>\n<dc:subject>Fire
        Department</dc:subject>\n<dc:subject>Police</dc:subject>\n<dc:subject>Red
        Cross</dc:subject>\n<dc:subject>Salvation Army</dc:subject>\n<dc:description>In
        the United States, responsibility for activity in disaster rests primarily
        with State and local governments. However, when State and local resources
        are \"clearly insufficient\" to cope with the effects of a disaster, Federal
        assistance may be procurred. In this short memorandum we will first present
        typical local organizations involved in disasters. This will followed by a
        brief presentation of State and Federal agencies either directly or indirectly
        involved.</dc:description>\n<dc:date>2005-05-16T22:40:13Z</dc:date>\n<dc:date>2005-05-16T22:40:13Z</dc:date>\n<dc:date>1963</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1272</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;1</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1273</identifier>\n
        \               <datestamp>2007-10-10T16:08:54Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Simulation Studies
        of Communication Behavior Under Stress: Phases One and Two</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Roth, Jr., Robert H.</dc:creator>\n<dc:subject>simulation
        studies</dc:subject>\n<dc:subject>communication behavior</dc:subject>\n<dc:subject>stress</dc:subject>\n<dc:description>Starting
        in late 1967 the Laboratory Studies Section of the Disaster Research Center
        (DRC) at The Ohio State University began research on communicative behavior,
        especially of a cross-cultural nature.  This work, which assumes that interaction
        between persons from different cultural backgrounds is somewhat of a stress
        situation, continued all through 1968. As initially projected, the research
        is to go through five phases: (1) a pilot laboratory observational phase;
        (2) a systematic laboratory observational phase; (3) a systematic laboratory
        experimental phase; (4) a training observational phase; and (5) a systematic
        field-testing phase. This report covers the work done in phases one and two.</dc:description>\n<dc:date>2005-05-16T23:19:10Z</dc:date>\n<dc:date>2005-05-16T23:19:10Z</dc:date>\n<dc:date>1969</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1273</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;7</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1274</identifier>\n
        \               <datestamp>2007-10-10T16:08:58Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organization
        Communications and Decision Making in Crises</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>organization
        communication</dc:subject>\n<dc:subject>decision making</dc:subject>\n<dc:subject>crises</dc:subject>\n<dc:subject>inventory</dc:subject>\n<dc:subject>propsitions</dc:subject>\n<dc:description>The
        primary focus of this study is to focus on the response of organizations to
        crises. Organizations are the primary social units which respond to major
        crises, whether at the community, national or international level. In particular,
        two major areas of organizational functioning are singled out for attention
        \ decision making and communication. Both of these areas point to a range
        of behavior rather than to a single entity. Decision making involves the consideration
        of alternative outcomes, setting&#13;\ngoals, deciding on means to chosen
        ends, etc. One important element in the present study is that decision making
        is viewed in an environment which is uncertain. The very notion of crisis
        implies uncertainty. In this context of uncertainty, organizations have to
        make decisions as to the allocation of resources for the accomplishment of
        goals. An integral part of the decision making process is, communication,
        a process through&#13;\nwhich an organization sends a signal or message over
        a channel to another part of the organization (intraorganizational) or to
        another organization (interorganizational). The parts which are linked in
        this process create a communication structure. Obviously, communication is
        an essential part of the decision making process. The intent of the study
        is to use the cumulative research of DRC to build a set of propositions concerning
        organizational decision making and communication.</dc:description>\n<dc:date>2005-05-16T23:27:05Z</dc:date>\n<dc:date>2005-05-16T23:27:05Z</dc:date>\n<dc:date>1976-05</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1274</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;18</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1275</identifier>\n
        \               <datestamp>2007-10-10T16:08:48Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1129</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizations
        in Racial Civil Disturbances: A Bibliographic Essay</dc:title>\n<dc:creator>Oliver
        Tootle, Barbara</dc:creator>\n<dc:subject>racial violence</dc:subject>\n<dc:subject>civil
        disturbances</dc:subject>\n<dc:subject>organizations</dc:subject>\n<dc:description>The
        racial civil disturbances of the 1960's spawned a considerable body of literature,
        both popular and scholarly.&#13;\nThis bibliographic essay does not purport
        to reflect the totality of the sources dealing with such disturbance events.
        Neither does it review completely the social scientific literature on organizations.
        Rather, included here are selected references dealing with specific organizations
        in a civil disturbance context. A review of the social science literature
        reveals a scarcity of sources focusing on the consequences of racial disturbances
        for a community and its organizations.</dc:description>\n<dc:date>2005-05-16T23:42:17Z</dc:date>\n<dc:date>2005-05-16T23:42:17Z</dc:date>\n<dc:date>1976</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1275</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Miscellaneous
        Report;19</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1276</identifier>\n
