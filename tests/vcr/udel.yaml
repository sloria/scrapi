        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Explaining
        Differential Outcomes In The Small Business Disaster Loan Application Process</dc:title>\n<dc:creator>Nigg,
        Joanne M.</dc:creator>\n<dc:creator>Tierney, Kathleen J.</dc:creator>\n<dc:subject>Small
        Business</dc:subject>\n<dc:subject>Disaster</dc:subject>\n<dc:subject>disaster
        loans</dc:subject>\n<dc:subject>insurance</dc:subject>\n<dc:description>Several
        methods currently exist for compensating victims of major disasters including:
        \ pay-outs from various forms of insurance; material assistance from private
        agencies, such as the Red Cross and the Salvation Army; individual and family
        grants administered by the Federal Emergency Management Agency (FEMA) and
        its counterparts on the state level; and disaster loans to businesses and
        households, administered by the Small Business Administration (SBA).</dc:description>\n<dc:date>2005-03-09T01:26:43Z</dc:date>\n<dc:date>2005-03-09T01:26:43Z</dc:date>\n<dc:date>1990</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/528</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
