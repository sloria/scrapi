        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Natural Disaster
        and Organizational Change: A Comparative Analysis of Three Cities</dc:title>\n<dc:creator>Adams,
        David S.</dc:creator>\n<dc:creator>Stallings, Robert A.</dc:creator>\n<dc:creator>Vargo,
        Stephen M.</dc:creator>\n<dc:subject>Topeka Tornado</dc:subject>\n<dc:subject>Idianapolis
        Coliseum explosion</dc:subject>\n<dc:subject>organizational change</dc:subject>\n<dc:subject>Hurricane
        Betsy</dc:subject>\n<dc:subject>natural disaster</dc:subject>\n<dc:description>The
        body of this report is a descriptive analysis of organizational activities
        in natural disasters and organizational change in post-disaster environments.
        The question, therefore, to which this report addresses itself is the effect
        of natural disasters on various community organizations: Do such organizations,
        in effect, learn anything as a result of analytic framework within this question
        is broached is comparison of disaster and post-disaster experiences of fifty-six
        organizations in three American cities impacted within the last seven years.</dc:description>\n<dc:date>2005-04-30T14:07:15Z</dc:date>\n<dc:date>2005-04-30T14:07:15Z</dc:date>\n<dc:date>1970</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1183</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
