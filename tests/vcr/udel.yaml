        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>A mathematical
        and experimental study of ant foraging line dynamics</dc:title>\n<dc:creator>Rossi,
        Louis F.</dc:creator>\n<dc:creator>Johnson, Katie</dc:creator>\n<dc:subject>Mathematical
        modeling</dc:subject>\n<dc:subject>ant colony</dc:subject>\n<dc:subject>self-organization</dc:subject>\n<dc:subject>foraging
        lines</dc:subject>\n<dc:description>In this article, we present a mathematical
        model coupled to an experimental study&#13;\nof ant foraging lines. Our laboratory
        experiments do not support the common traffic modeling assumption that ant
        densities and velocities are directly correlated.&#13;\nRather, we find that
        higher order effects play a major role in observed behavior, and&#13;\nour
        model reflects this by including inertial terms in the evolution equation.
        A linearization of the resulting system yields left- and right-moving waves,
        in agreement&#13;\nwith laboratory measurements. The linearized system depends
        upon two Froude&#13;\nnumbers reflecting a ratio of the energy stored in the
        foraging line to the kinetic&#13;\nenergy of the ants. Furthermore, the model
        predicts and the measurements support&#13;\nthe existence of two distinct
        phase velocities.</dc:description>\n<dc:date>2005-04-18T15:58:25Z</dc:date>\n<dc:date>2005-04-18T15:58:25Z</dc:date>\n<dc:date>2005-04-13</dc:date>\n<dc:type>Technical
