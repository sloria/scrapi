        laboratory</dc:subject>\n<dc:subject>statistics program</dc:subject>\n<dc:subject>statistical
        consulting</dc:subject>\n<dc:subject>researchers</dc:subject>\n<dc:description>The
        purpose of this report is to briefly describe the activities of the StatLab
        during the 2002/2003 academic year.  The StatLab (Statistical Laboratory)
