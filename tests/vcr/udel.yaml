        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>On The Behavior
        Of A Chemical Equilibrium System When Its Free Energy Parameters Are Changed</dc:title>\n<dc:creator>Shapiro,
        N. Z.</dc:creator>\n<dc:subject>Chemical Equilibrium System</dc:subject>\n<dc:subject>Energy
        Parameters</dc:subject>\n<dc:description>In this Memorandum we obtain an inequality
        which&#13;\nfurnishes information about the behavior of a chemical&#13;\nequilibrium
        system when its free energy parameters are&#13;\nchanged.&#13;\nThe result
        is proved by viewing the solution of a&#13;\nchemical equilibrium problem
        as the result of minimizing&#13;\nthe free energy function. Were the solution
        viewed in terms of the mass action laws, the proof would become&#13;\nmuch
        more difficult.</dc:description>\n<dc:date>2005-07-23T20:33:43Z</dc:date>\n<dc:date>2005-07-23T20:33:43Z</dc:date>\n<dc:date>1964-05</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1409</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;48</dc:relation>\n<dc:publisher>Rand
        Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1411</identifier>\n
        \               <datestamp>2007-10-10T16:17:42Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
        \               <setSpec>col_19716_1355</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Reactions of
        Hemoglobin and Steady States in the Human Respiratory System: An investigation
        using Mathematical Models and An Electronic Computer</dc:title>\n<dc:creator>DeHaven,
        James C.</dc:creator>\n<dc:creator>DeLand, Edward C.</dc:creator>\n<dc:subject>respiratory
        subsystem</dc:subject>\n<dc:subject>biochemical functions</dc:subject>\n<dc:subject>carbomino
        formation</dc:subject>\n<dc:subject>human respiratory system</dc:subject>\n<dc:description>Using
        thermodynamic principles relating to steady state processes, a detailed biophysicochemical
        model of the human external respiratory subsystem was constructed. Mathematical
        experiments performed with this model give good agreement with reported physiological
        data relating to the functioning of this subsystem under normal and some abnormal
        conditions. Because of the complexity of the model, experiments with it are
        conducted on a high-speed computer. &#13;\nThe model was applied to the representation
        of the exchanges of respiratory gases and related chemical phenomena occurring
        between the venous and arterial sides of the total air-blood system. In addition,
        the model was used to explore the quantitative as well as qualitative significance
        of biochemical functions that are believed to be important in establishing
        the characteristics of the system. These functions include the Bohr effects
        of hemoglobin and various hypotheses of carbamino formation, as well as the
        dynamic steady-state gradients imposed by the erythrocyte metabolic pump and
        the disparate concentrations of nondiffusible species operating across the
        cell membranes.&#13;\nThe capacity of mathematical models of this type to
        incorporate and rigorously interrelate a large number of detailed biochemical
        reactions so as to yield total subsystem effects that compare well with physiological
        reality suggest that such models should provide a useful tool for many biological
        investigations.</dc:description>\n<dc:date>2005-07-24T19:01:16Z</dc:date>\n<dc:date>2005-07-24T19:01:16Z</dc:date>\n<dc:date>1962-12</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1411</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>RM;3212-PR</dc:relation>\n<dc:publisher>The
        RAND Corporation</dc:publisher>\n</oai_dc:dc>\n</metadata>\n        </record>\n
        \       <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1412</identifier>\n
        \               <datestamp>2007-10-10T16:41:48Z</datestamp>\n                <setSpec>com_19716_1348</setSpec>\n
