        Of  Communication Behavior Under Stress:  Phases One And Two</dc:title>\n<dc:creator>Quarantelli,
        E. L.</dc:creator>\n<dc:creator>Roth, Jr., Robert H.</dc:creator>\n<dc:subject>Simulation
        Studies</dc:subject>\n<dc:subject>Communication Behavior</dc:subject>\n<dc:subject>Stress</dc:subject>\n<dc:description>Starting
        in late 1967 the Laboratory Studies Section of the Disaster&#13;\nResearch
        Center (DRC) at The Ohio State University began research on communicative&#13;\nbehavior,
        especially of a cross-cultural nature,&#13;\nwhich assumes that interaction
        between persons from different cultural&#13;\nbackgrounds is somewhat of a
        stress situation, continued all through 1968.&#13;\nAs initially projected,
        the research is to go through five phases:&#13;\npilot laboratory observational
        phase; (2) a systematic laboratory observational&#13;\nphase; (3) a systematic
        laboratory experimental phase; (4) a training&#13;\nobservational phase; and
        (5) a systematic field-testing phase. This&#13;\nreport covers the work done
        in phases one and two. The research effort&#13;\ninvolved has encompassed
        the following activities.</dc:description>\n<dc:date>2005-04-21</dc:date>\n<dc:date>2005-04-21</dc:date>\n<dc:date>1969</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1125</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Final
