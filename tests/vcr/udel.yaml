        \               <setSpec>col_19716_36</setSpec>\n            </header>\n            <metadata><oai_dc:dc
        xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"http://www.lyncode.com/xoai\"
        xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
        xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Decision-Making
        as Community Adaptation:The Human Ecology of Emergency Management</dc:title>\n<dc:creator>Donner,
        William R.</dc:creator>\n<dc:subject>Emergency Management</dc:subject>\n<dc:description>This
        paper explores how emergency managers make judgments regarding longterm policy
        and offers a sociological account of organizational decision making within
        an ecological context. Discussions with emergency managers focusing on the
        relative merits of rainfall estimation and tornado detection served as data
        to address these issues. Among the thirty-nine (n=39) interviewees, a consensus
        emerged favoring tornado detection over rainfall estimation. From these findings,
        the paper attempts to a) understand why emergency managers prefer tornado
        detection over rainfall estimation and b) develop theoretical generalizations
        explaining trends in these preferences. Concerning the first goal, analysis
        revealed emergency managers stressed the relative threats of common hazards
        in Oklahoma, the capabilities of technology in hazard mitigation, and public
        opinion. Given the environmental, technological, and social concerns reflected
        in this reasoning, there appears to be a strong ecological context driving
        the need for tornado detection among emergency managers. Implications and
        concerns are presented in the final section.</dc:description>\n<dc:date>2005-11-07T18:22:47Z</dc:date>\n<dc:date>2005-11-07T18:22:47Z</dc:date>\n<dc:date>2005</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1625</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Preliminary
        Papers;348</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1626</identifier>\n
        \               <datestamp>2007-10-10T16:47:38Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_754</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Community Emergency
        Planning: False Assumptions and Inappropriate Analogies</dc:title>\n<dc:creator>Dynes,
        Russell R.</dc:creator>\n<dc:subject>Disaster Research</dc:subject>\n<dc:subject>Disaster
        Management</dc:subject>\n<dc:subject>Disaster Preparedness</dc:subject>\n<dc:subject>Emergency
        Preparedness</dc:subject>\n<dc:subject>Government</dc:subject>\n<dc:subject>Military</dc:subject>\n<dc:description>Community
        emergency planning had its roots in military analogies which viewed emergencies
        as extensions of \"enemy attack\" scenarios. Such thinking was embedded in
        early structural arrangements and was generalized as the appropriate normative
        model for all emergencies. This model viewed emergencies as conditions of
        social chaos which could be rectified by command and control. It is argued
        here that such a view is inadequate based on a knowledge of behavior in emergencies
        and the model is dysfunctional for planning. A more adequate model is presented,
        based on conditions of continuity, coordination and cooperation. This problem
        solving model, based on research rather than military analogies, provides
        a more adequate set of assumptions as the basis for planning. However, legislative
        and technological \"improvements\" often make emergency planning more rigid
        and increasingly inadequate.</dc:description>\n<dc:date>2005-11-08T19:50:27Z</dc:date>\n<dc:date>2005-11-08T19:50:27Z</dc:date>\n<dc:date>1994</dc:date>\n<dc:type>Article</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1626</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Article;275</dc:relation>\n<dc:publisher>International
        Journal of Mass Emergencies and Disasters</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
