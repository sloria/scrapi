        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Evaluation Of
        Factors Influencing The Temporal Variation Of Dissolved Oxygen In The New
        York Bight</dc:title>\n<dc:creator>O'Connor, Donald J.</dc:creator>\n<dc:creator>Mancini,
        John L.</dc:creator>\n<dc:creator>Guerriero, Joanne R.</dc:creator>\n<dc:subject>Temporal
        Variation</dc:subject>\n<dc:subject>Dissolved Oxygen</dc:subject>\n<dc:subject>New
        York Bight</dc:subject>\n<dc:description>The purpose of this project is to
        evaluate the mechanisms influencing&#13;\ndissolved oxygen levels in the New
        York Bight and to evaluate potential&#13;\nengineering solutions, such as
        nutrient control, for existing water&#13;\nquality problems.&#13;\nThe study
        employed existing data on Bight water quality and a nonlinear&#13;\nwater
        quality model which considers oxygen-carbon-and nitrogen distributions&#13;\nto
        evaluate alternative water quality control options.</dc:description>\n<dc:date>2005-07-28</dc:date>\n<dc:date>2005-07-28</dc:date>\n<dc:date>1981-05</dc:date>\n<dc:type>Technical
