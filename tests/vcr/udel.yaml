        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Contingencies
        Affecting the Issuing Of Public Disaster Warnings at  Crescent City, California</dc:title>\n<dc:creator>Yutzy,
        Daniel</dc:creator>\n<dc:subject>Public Disaster Warning</dc:subject>\n<dc:subject>Crescent
        City, California</dc:subject>\n<dc:subject>Observations</dc:subject>\n<dc:description>Adequate
        prior warning of impending disaster can save many lives and&#13;\nalleviate
        property loss. However, when a community or an area is fore-warned and the
        predicted disaster does not materialize a very negative public reaction toward
        the officials who issued can develop.  This is especially&#13;\ntrue where
        evacuation procedures are carried out.&#13;\nPrevious disaster studies have
        indicated that repeated instances of warning not followed by some&#13;\nvisible
        danger cues, result in disbelief or nonacceptance by people in general.&#13;\nAs
        in Aesop's fable, the cry, \"Wolf!\" repeated too often without subsequent
        validation ultimately produces a response of either inaction or active rejection.&#13;\n\"Note:
        page 1 is missing\"</dc:description>\n<dc:date>2005-05-25T20:59:11Z</dc:date>\n<dc:date>2005-05-25T20:59:11Z</dc:date>\n<dc:date>1964</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1286</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Research
