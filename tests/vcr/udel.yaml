        evaluation report, prepared by the Delaware Education Research and Development
        Center, includes an accounting of the second year of Project S.A.F.E. Pathways
        implementation. Information related to student achievement, student behavioral
        indices, technology literacy, and program satisfaction is discussed.&#13;\nThe
        results of this evaluation indicate that parents and students are both satisfied
        with the program. In most instances student attitudes and behaviors are positive,
        with the exception of the middle/high school students, and school attendance
        and suspension rates. While DSTP scores do not reflect improvement for program
        participants, Lightspan assessments clearly show improvement for elementary
        students in math and reading.</dc:description>\n<dc:date>2006-06-22T13:53:06Z</dc:date>\n<dc:date>2006-06-22T13:53:06Z</dc:date>\n<dc:date>2001-10</dc:date>\n<dc:type>Technical
