        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>That's Not My
        City</dc:title>\n<dc:creator>Dynes, Russell R.</dc:creator>\n<dc:subject>Curacao</dc:subject>\n<dc:subject>looting</dc:subject>\n<dc:subject>burning</dc:subject>\n<dc:subject>collective
        violence</dc:subject>\n<dc:subject>civil disturbance</dc:subject>\n<dc:description>The
        meaning of collective violence is often apparent only in retrospect. Interpretations
        or\" incidents can more often be understood as a justification for actions
        taken by various observers in their roles as participants. Written history
        is more likely to record an \"official\" position while, on the other hand,
        revolutionary literature will provide a quite different ex post facto view.
        Such conflicting views do not necessarily imply that any single interpretation
        is adequate. It is possible, however, aided by a socio-historical understanding
        of past events, to look at contemporary situations and to place them in a
        context which is leas dependent upon the justifications of participants.&#13;\n&#13;\nRecent
        events in the United States, particularly in the cities and on the campuses,
        have prompted social scientists to give more attention to understanding the
        dynamics involved in collective violence. A literature is beginning to emerge.
        In studying such events, there are many methodological and theoretical problems.
        Most standard social science methods are not easily adapted to the demands
        made on the observation and interpretation of events which have both a long
        historical causal nexus as well as a short dramatic violent culmination.</dc:description>\n<dc:date>2005-04-28T22:57:47Z</dc:date>\n<dc:date>2005-04-28T22:57:47Z</dc:date>\n<dc:date>1970-06</dc:date>\n<dc:type>Other</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1178</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>Working
        Paper;25</dc:relation>\n<dc:publisher>Disaster Research Center</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
        \       </record>\n        <record>\n            <header>\n                <identifier>oai:udspace.udel.edu:19716/1179</identifier>\n
        \               <datestamp>2007-10-10T16:04:42Z</datestamp>\n                <setSpec>com_19716_35</setSpec>\n
        \               <setSpec>col_19716_1127</setSpec>\n            </header>\n
        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Organizational
        Change Within A Community Conflict Enviroment</dc:title>\n<dc:creator>Kreps,
        Gary A.</dc:creator>\n<dc:subject>conflict and change</dc:subject>\n<dc:subject>environmental
        relationships</dc:subject>\n<dc:subject>confict enviroment</dc:subject>\n<dc:description>The
        sociological relevance of conflict and change is unquestioned though the analytical
        emphasis given these phenomena has varied considerably. Each of these factors
        has been treated conceptually. The interrelationships between them, however,
        have seldom been systematically explicated. This paper represents an attempt
        to specify relevant interrelationships between conflict and change and&#13;\nin
        doing so, hopefully, to provide a perspective for future research. This problem
        may be attacked from a number of levels. The polar extremes would be an analysis
        of conflict and change on the societal level as opposed to one&#13;\non an
        interpersonal level. For our purposes we will be viewing the relationship
        of conflict and change at the community level, including its major sub-units,
        i.e.&#13;\ncommunity organizations. It is felt that in this \u201Cmiddle range\u201D
        gains can be maximized within a manageable framework.&#13;\nSpecifically we
        will be concerned with the effect a community in conflict has upon the potential
        for change in the internal conditions and/or external environmental relationships
        of an organization existent within that context.</dc:description>\n<dc:date>2005-04-29</dc:date>\n<dc:date>2005-04-29</dc:date>\n<dc:date>1970-06</dc:date>\n<dc:type>Working
