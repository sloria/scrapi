        Wendy</dc:contributor>\n<dc:subject>Middletown, Delaware</dc:subject>\n<dc:subject>downtown
        revitalization</dc:subject>\n<dc:subject>Federal Small Community and Rural
        Development Policy</dc:subject>\n<dc:description>The Delmarva Consortium's
        Downtown Revitalization Demonstration Project&#13;\nbelieves that downtown
