        \           <metadata><oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"
        xmlns:doc=\"http://www.lyncode.com/xoai\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
        xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
        http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Water Quality</dc:title>\n<dc:creator>O'Connor,
        Donald J.</dc:creator>\n<dc:creator>Thomann, Robert V.</dc:creator>\n<dc:creator>Salas,
        Henry J.</dc:creator>\n<dc:subject>water quality</dc:subject>\n<dc:subject>New
        York Bight</dc:subject>\n<dc:description>This monograph describes the water
        quality of New York Bight as measured by temperature, light, salinity, dissolved
        oxygen, various nitrogen and phosphorus forms, pH, heavy metals, coliform
        bacteria, and phytoplankton chlorophyll. Major water quality monitoring in
        the Bight, initiated in 1948, has been sporadic in the past with gaps from
        3 to 10 years when no major sampling was conducted. These data indicate that
        bottom dissolved oxygen percent saturation levels in the disposal areas of
        the apex have decreased from 67% in 1949 to 30% in 1974. Surface total iron
        concentrations in the apex have increased from 20  u/l in 1949 to about 90
        u/l in 1969, and are higher than background open ocean levels. Coliform bacterial
        influence appears to be confined to an area of 3.2 to 4.8 km (2 to 3 mi) radius
        from the discharge point of a sewage sludge barge dump. Nitrogen is generally
        the more important nutrient relative to phosphorus with respect to limiting
        phytoplankton growth in the Bight. Man\u2019s impact on the water quality
        of the region appears to be significant with more than 50% of the total input
        of iron, copper, cadmium, chromium, suspended solids, and total phosphorus
        attributed to barge discharges alone. An overall analysis of New York Bight
        to quantitatively assess the relative impact of the major discharges is recommended.</dc:description>\n<dc:date>2005-08-01T20:42:25Z</dc:date>\n<dc:date>2005-08-01T20:42:25Z</dc:date>\n<dc:date>1977-10</dc:date>\n<dc:type>Technical
        Report</dc:type>\n<dc:identifier>http://udspace.udel.edu/handle/19716/1444</dc:identifier>\n<dc:language>en_US</dc:language>\n<dc:relation>C&amp;EE;80</dc:relation>\n<dc:publisher>The
        Sea Grant Institute of SUNY and Cornell University</dc:publisher>\n</oai_dc:dc>\n</metadata>\n
