        ><str>Mariam Brenneis</str><str>Oliver Hering</str><str>Christian Lange</str><str>J\xF6\
        rg Soppa</str></arr><arr name=\"abstract\"><str>The basal transcription apparatus\
        \ of archaea is well characterized. However, much less is known about the\
        \ mechanisms of transcription termination and translation initation. Recently,\
        \ experimental determination of the 5\u2032-ends of ten transcripts from Pyrobaculum\
        \ aerophilum revealed that these are devoid of a 5\u2032-UTR. Bioinformatic\
        \ analysis indicated that many transcripts of other archaeal species might\
        \ also be leaderless. The 5\u2032-ends and 3\u2032-ends of 40 transcripts\
        \ of two haloarchaeal species, Halobacterium salinarum and Haloferax volcanii,\
        \ have been determined. They were used to characterize the lengths of 5\u2032\
        -UTRs and 3\u2032-UTRs and to deduce consensus sequence-elements for transcription\
        \ and translation. The experimental approach was complemented with a bioinformatics\
        \ analysis of the H. salinarum genome sequence. Furthermore, the influence\
        \ of selected 5\u2032-UTRs and 3\u2032-UTRs on transcript stability and translational\
        \ efficiency in vivo was characterized using a newly established reporter\
        \ gene system, gene fusions, and real-time PCR. Consensus sequences for basal\
        \ promoter elements could be refined and a novel element was discovered. A\
        \ consensus motif probably important for transcriptional termination was established.\
        \ All 40 haloarchaeal transcripts analyzed had a 3\u2032-UTR (average size\
        \ 57 nt), and their 3\u2032-ends were not posttranscriptionally modified.\
        \ Experimental data and genome analyses revealed that the majority of haloarchaeal\
        \ transcripts are leaderless, indicating that this is the predominant mode\
        \ for translation initiation in haloarchaea. Surprisingly, the 5\u2032-UTRs\
        \ of most leadered transcripts did not contain a Shine-Dalgarno (SD) sequence.\
        \ A genome analysis indicated that less than 10% of all genes are preceded\
        \ by a SD sequence and even most proximal genes in operons lack a SD sequence.\
        \ Seven different leadered transcripts devoid of a SD sequence were efficiently\
        \ translated in vivo, including artificial 5\u2032-UTRs of random sequences.\
        \ Thus, an interaction of the 5\u2032-UTRs of these leadered transcripts with\
        \ the 16S rRNA could be excluded. Taken together, either a scanning mechanism\
        \ similar to the mechanism of translation initiation operating in eukaryotes\
        \ or a novel mechanism must operate on most leadered haloarchaeal transcripts.:\
        \ Expression of the information encoded in the genome of an organism into\
        \ its phenotype involves transcription of the DNA into messenger RNAs and\
        \ translation of mRNAs into proteins. The textbook view is that an mRNA consists\
        \ of an untranslated region (5\u2032-UTR), an open reading frame encoding\
        \ the protein, and another untranslated region (3\u2032-UTR). We have determined\
        \ the 5\u2032-ends and the 3\u2032-ends of 40 mRNAs of two haloarchaeal species\
        \ and used this dataset to gain information about nucleotide elements important\
        \ for transcription and translation. Two thirds of the mRNAs were devoid of\
        \ a 5\u2032-UTR, and therefore the major pathway for translation initiation\
        \ in haloarchaea involves so-called leaderless transcripts. Very unexpectedly,\
        \ most leadered mRNAs were found to be devoid of a sequence motif believed\
        \ to be essential for translation initiation in bacteria and archaea (Shine-Dalgarno\
        \ sequence). A bioinformatic genome analysis revealed that less than 10% of\
        \ the genes contain a Shine-Dalgarno sequence. mRNAs lacking this motif were\
        \ efficiently translated in vivo, including mRNAs with artificial 5\u2032\
        -UTRs of total random sequence. Thus, translation initiation on these mRNAs\
        \ either involves a scanning mechanism similar to the mechanism operating\
        \ in eukaryotes or a totally novel mechanism operating at least in haloarchaea.\
        \ </str></arr><str name=\"title_display\">Experimental Characterization of\
        \ &lt;i&gt;Cis&lt;/i&gt;-Acting Elements Important for Translation and Transcription\
        \ in Halophilic Archaea</str><float name=\"score\">1.0</float></doc><doc><str\
        \ name=\"id\">10.1371/journal.pgen.0030225</str><str name=\"journal\">PLoS\
        \ Genetics</str><str name=\"eissn\">1553-7404</str><date name=\"publication_date\"\
        >2007-12-21T00:00:00Z</date><str name=\"article_type\">Research Article</str><arr\
        \ name=\"author_display\"><str>Chris Jopling</str><str>Daphne van Geemen</str><str>Jeroen\
        \ den Hertog</str></arr><arr name=\"abstract\"><str>Shp2 is a cytoplasmic\
        \ protein-tyrosine phosphatase that is essential for normal development. Activating\
        \ and inactivating mutations have been identified in humans to cause the related\
        \ Noonan and LEOPARD syndromes, respectively. The cell biological cause of\
        \ these syndromes remains to be determined. We have used the zebrafish to\
        \ assess the role of Shp2 in early development. Here, we report that morpholino-mediated\
        \ knockdown of Shp2 in zebrafish resulted in defects during gastrulation.\
        \ Cell tracing experiments demonstrated that Shp2 knockdown induced defects\
        \ in convergence and extension cell movements. In situ hybridization using\
        \ a panel of markers indicated that cell fate was not affected by Shp2 knock\
        \ down. The Shp2 knockdown\u2013induced defects were rescued by active Fyn\
        \ and Yes and by active RhoA. We generated mutants of Shp2 with mutations\
        \ that were identified in human patients with Noonan or LEOPARD Syndrome and\
        \ established that Noonan Shp2 was activated and LEOPARD Shp2 lacked catalytic\
        \ protein-tyrosine phosphatase activity. Expression of Noonan or LEOPARD mutant\
        \ Shp2 in zebrafish embryos induced convergence and extension cell movement\
        \ defects without affecting cell fate. Moreover, these embryos displayed craniofacial\
        \ and cardiac defects, reminiscent of human symptoms. Noonan and LEOPARD mutant\
        \ Shp2s were not additive nor synergistic, consistent with the mutant Shp2s\
        \ having activating and inactivating roles in the same signaling pathway.\
        \ Our results demonstrate that Shp2 is required for normal convergence and\
