        \ in zebrafish induced craniofacial and cardiac defects that were reminiscent\
        \ of the symptoms observed in human patients. Coinjections demonstrated that\
        \ Noonan and LEOPARD Shp2s did not cooperate, which is consistent with the\
        \ two mutants acting in the same signaling pathway with opposing effects.\
