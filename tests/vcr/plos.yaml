        \ Johnson</str><str>Claudia Steglich</str><str>George M Church</str><str>Paul\
        \ Richardson</str><str>Sallie W Chisholm</str></arr><arr name=\"abstract\"\
        ><str>Prochlorococcus is a marine cyanobacterium that numerically dominates\
        \ the mid-latitude oceans and is the smallest known oxygenic phototroph. Numerous\
        \ isolates from diverse areas of the world's oceans have been studied and\
        \ shown to be physiologically and genetically distinct. All isolates described\
        \ thus far can be assigned to either a tightly clustered high-light (HL)-adapted\
        \ clade, or a more divergent low-light (LL)-adapted group. The 16S rRNA sequences\
        \ of the entire Prochlorococcus group differ by at most 3%, and the four initially\
        \ published genomes revealed patterns of genetic differentiation that help\
        \ explain physiological differences among the isolates. Here we describe the\
        \ genomes of eight newly sequenced isolates and combine them with the first\
        \ four genomes for a comprehensive analysis of the core (shared by all isolates)\
        \ and flexible genes of the Prochlorococcus group, and the patterns of loss\
        \ and gain of the flexible genes over the course of evolution. There are 1,273\
        \ genes that represent the core shared by all 12 genomes. They are apparently\
        \ sufficient, according to metabolic reconstruction, to encode a functional\
        \ cell. We describe a phylogeny for all 12 isolates by subjecting their complete\
        \ proteomes to three different phylogenetic analyses. For each non-core gene,\
        \ we used a maximum parsimony method to estimate which ancestor likely first\
        \ acquired or lost each gene. Many of the genetic differences among isolates,\
        \ especially for genes involved in outer membrane synthesis and nutrient transport,\
        \ are found within the same clade. Nevertheless, we identified some genes\
        \ defining HL and LL ecotypes, and clades within these broad ecotypes, helping\
        \ to demonstrate the basis of HL and LL adaptations in Prochlorococcus. Furthermore,\
        \ our estimates of gene gain events allow us to identify highly variable genomic\
        \ islands that are not apparent through simple pairwise comparisons. These\
        \ results emphasize the functional roles, especially those connected to outer\
        \ membrane synthesis and transport that dominate the flexible genome and set\
        \ it apart from the core. Besides identifying islands and demonstrating their\
        \ role throughout the history of Prochlorococcus, reconstruction of past gene\
        \ gains and losses shows that much of the variability exists at the \u201C\
        leaves of the tree,\u201D between the most closely related strains. Finally,\
        \ the identification of core and flexible genes from this 12-genome comparison\
        \ is largely consistent with the relative frequency of Prochlorococcus genes\
        \ found in global ocean metagenomic databases, further closing the gap between\
        \ our understanding of these organisms in the lab and the wild.: Prochlorococcus\u2014\
        the most abundant photosynthetic microbe living in the vast, nutrient-poor\
        \ areas of the ocean\u2014is a major contributor to the global carbon cycle.\
        \ Prochlorococcus is composed of closely related, physiologically distinct\
        \ lineages whose differences enable the group as a whole to proliferate over\
        \ a broad range of environmental conditions. We compare the genomes of 12\
        \ strains of Prochlorococcus representing its major lineages in order to identify\
        \ genetic differences affecting the ecology of different lineages and their\
        \ evolutionary origin. First, we identify the core genome: the 1,273 genes\
        \ shared among all strains. This core set of genes encodes the essentials\
        \ of a functional cell, enabling it to make living matter out of sunlight\
        \ and carbon dioxide. We then create a genomic tree that maps the gain and\
        \ loss of non-core genes in individual strains, showing that a striking number\
        \ of genes are gained or lost even among the most closely related strains.\
        \ We find that lost and gained genes commonly cluster in highly variable regions\
        \ called genomic islands. The level of diversity among the non-core genes,\
        \ and the number of new genes added with each new genome sequenced, suggest\
        \ far more diversity to be discovered. </str></arr><str name=\"title_display\"\
        >Patterns and Implications of Gene Gain and Loss in the Evolution of &lt;i&gt;Prochlorococcus&lt;/i&gt;</str><float\
