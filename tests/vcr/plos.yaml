        ><str>Nicolas Di-Po\xEF</str><str>J\xF3zsef Z\xE1k\xE1ny</str><str>Denis Duboule</str></arr><arr\
        \ name=\"abstract\"><str>Hox genes encode homeodomain-containing proteins\
        \ that control embryonic development in multiple contexts. Up to 30 Hox genes,\
        \ distributed among all four clusters, are expressed during mammalian kidney\
        \ morphogenesis, but functional redundancy between them has made a detailed\
        \ functional account difficult to achieve. We have investigated the role of\
        \ the HoxD cluster through comparative molecular embryological analysis of\
        \ a set of mouse strains carrying targeted genomic rearrangements such as\
        \ deletions, duplications, and inversions. This analysis allowed us to uncover\
        \ and genetically dissect the complex role of the HoxD cluster. Regulation\
        \ of metanephric mesenchyme-ureteric bud interactions and maintenance of structural\
        \ integrity of tubular epithelia are differentially controlled by some Hoxd\
        \ genes during renal development, consistent with their specific expression\
        \ profiles. We also provide evidence for a kidney-specific form of colinearity\
        \ that underlies the differential expression of two distinct sets of genes\
        \ located on both sides and overlapping at the Hoxd9 locus. These insights\
        \ further our knowledge of the genetic control of kidney morphogenesis and\
        \ may contribute to understanding certain congenital kidney malformations,\
        \ including polycystic kidney disease and renal hypoplasia.: Hox genes encode\
        \ proteins that control embryonic development along the head-to-tail axis\
        \ and in multiple organs. Here, we show that several members of this gene\
        \ family are necessary for the normal development of the mammalian kidneys.\
        \ These genes are clustered in one site on the chromosome and their respective\
        \ positions within the group determine which component of the kidneys they\
        \ will contribute to. Using a large collection of engineered mutations in\
        \ this system, we show that these genes are required both for the growth of\
        \ the kidneys and for their proper organization, such that mutations in some\
        \ genes reduce the size of the organs, whereas mutations in others induce\
        \ polycystic kidneys. Our set of genetic rearrangements also allowed us to\
        \ localize the position of regulatory sequences, which control the expression\
        \ of these genes during kidney development. </str></arr><str name=\"title_display\"\
        >Distinct Roles and Regulations for &lt;i&gt;Hoxd&lt;/i&gt; Genes in Metanephric\
