        \ name=\"author_display\"><str>Tamir Tuller</str><str>Martin Kupiec</str><str>Eytan\
        \ Ruppin</str></arr><arr name=\"abstract\"><str>The translation efficiency\
        \ of most Saccharomyces cerevisiae genes remains fairly constant across poor\
        \ and rich growth media. This observation has led us to revisit the available\
        \ data and to examine the potential utility of a protein abundance predictor\
        \ in reinterpreting existing mRNA expression data. Our predictor is based\
        \ on large-scale data of mRNA levels, the tRNA adaptation index, and the evolutionary\
        \ rate. It attains a correlation of 0.76 with experimentally determined protein\
        \ abundance levels on unseen data and successfully cross-predicts protein\
        \ abundance levels in another yeast species (Schizosaccharomyces pombe). The\
        \ predicted abundance levels of proteins in known S. cerevisiae complexes,\
        \ and of interacting proteins, are significantly more coherent than their\
        \ corresponding mRNA expression levels. Analysis of gene expression measurement\
        \ experiments using the predicted protein abundance levels yields new insights\
        \ that are not readily discernable when clustering the corresponding mRNA\
        \ expression levels. Comparing protein abundance levels across poor and rich\
        \ media, we find a general trend for homeostatic regulation where transcription\
        \ and translation change in a reciprocal manner. This phenomenon is more prominent\
        \ near origins of replications. Our analysis shows that in parallel to the\
        \ adaptation occurring at the tRNA level via the codon bias, proteins do undergo\
        \ a complementary adaptation at the amino acid level to further increase their\
        \ abundance.: DNA microarrays measuring gene expression levels have been a\
        \ mainstay of systems biology research, but since proteins are more direct\
        \ mediators of cellular processes, protein abundance levels are likely to\
        \ be a better indicator of the cellular state. However, as proteomic measurements\
        \ are still lagging behind gene expression measurements, there has been considerable\
        \ effort in recent years to study the correlations between gene expression\
        \ (and a plethora of protein characteristics) and protein abundance. Addressing\
        \ this challenge, the current study is one of the first to introduce a predictor\
        \ for protein abundance levels that is tested and validated on unseen data\
        \ using all currently available large-scale proteomic data. The utility of\
        \ this predictor is shown via a comprehensive set of tests and applications,\
        \ including improved functional coherency of complexes and interacting proteins,\
        \ better fit with gene phenotypic data, cross-species prediction of protein\
        \ abundance, and most importantly, the reinterpretation of existing gene expression\
        \ microarray data. Finally, our revisit and analysis of the existing large-scale\
        \ proteomic data reveals new key insights concerning the regulation of translation\
        \ efficiency and its evolution. Overall, a solid protein abundance prediction\
        \ tool is invaluable for advancing our understanding of cellular processes;\
        \ this study presents a further step in this direction. </str></arr><str name=\"\
        title_display\">Determinants of Protein Abundance and Translation Efficiency\
