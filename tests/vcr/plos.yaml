        >Research Article</str><arr name=\"author_display\"><str>Shigeto Yoshida</str><str>Yohei\
        \ Shimada</str><str>Daisuke Kondoh</str><str>Yoshiaki Kouzuma</str><str>Anil\
        \ K Ghosh</str><str>Marcelo Jacobs-Lorena</str><str>Robert E Sinden</str></arr><arr\
        \ name=\"abstract\"><str>The midgut environment of anopheline mosquitoes plays\
        \ an important role in the development of the malaria parasite. Using genetic\
        \ manipulation of anopheline mosquitoes to change the environment in the mosquito\
        \ midgut may inhibit development of the malaria parasite, thus blocking malaria\
        \ transmission. Here we generate transgenic Anopheles stephensi mosquitoes\
        \ that express the C-type lectin CEL-III from the sea cucumber, Cucumaria\
        \ echinata, in a midgut-specific manner. CEL-III has strong and rapid hemolytic\
        \ activity toward human and rat erythrocytes in the presence of serum. Importantly,\
        \ CEL-III binds to ookinetes, leading to strong inhibition of ookinete formation\
        \ in vitro with an IC50 of 15 nM. Thus, CEL-III exhibits not only hemolytic\
        \ activity but also cytotoxicity toward ookinetes. In these transgenic mosquitoes,\
        \ sporogonic development of Plasmodium berghei is severely impaired. Moderate,\
        \ but significant inhibition was found against Plasmodium falciparum. To our\
        \ knowledge, this is the first demonstration of stably engineered anophelines\
        \ that affect the Plasmodium transmission dynamics of human malaria. Although\
        \ our laboratory-based research does not have immediate applications to block\
        \ natural malaria transmission, these findings have significant implications\
        \ for the generation of refractory mosquitoes to all species of human Plasmodium\
        \ and elucidation of mosquito\u2013parasite interactions.: Malaria is arguably\
        \ the most important vector-borne disease worldwide, affecting 300 million\
        \ people and killing 1\u20132 million people every year. The lack of an effective\
        \ vaccine and the emergence of the parasites' resistance to many existing\
        \ anti-malarial drugs have aggravated the situation. Clearly, development\
        \ of novel strategies for control of the disease is urgently needed. Mosquitoes\
        \ are obligatory vectors for the disease and inhibition of parasite development\
        \ in the mosquito has considerable promise as a new approach in the fight\
        \ against malaria. Based on recent advances in the genetic engineering of\
        \ mosquitoes, the concept of generating genetically modified (GM) mosquitoes\
        \ that hinder transmission by either killing or interfering with parasite\
        \ development is a potential means of controlling the disease. To generate\
        \ these GM mosquitoes, the authors focused on a unique lectin isolated from\
        \ the sea cucumber, which has both hemolytic and cytotoxic activities, as\
        \ an anti-parasite effector molecule. A transgenic mosquito expressing the\
        \ lectin effectively caused erythrocyte lysis in the midgut after ingestion\
        \ of an infectious blood meal and severely impaired parasite development.\
        \ This laboratory-acquired finding may provide significant implications for\
        \ future malaria control using GM mosquitoes refractory to the parasites.\
        \ </str></arr><str name=\"title_display\">Hemolytic C-Type Lectin CEL-III\
