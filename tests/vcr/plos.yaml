        \ name=\"author_display\"><str>Jason G Smith</str><str>James M Cunningham</str></arr><arr\
        \ name=\"abstract\"><str>According to current models of retrovirus infection,\
        \ receptor binding to the surface subunit (SU) of the envelope glycoprotein\
        \ (Env) triggers a conformational change in the transmembrane subunit (TM)\
        \ that mediates virus fusion to cell membranes. To understand how this occurs,\
        \ we investigated the role of the receptor Tva in avian leukosis virus-A (ALV-A)\
        \ infection. We find that Tva binding induced the formation of a reactive\
        \ thiolate on Cys38 (Cys38-S\u2212) in SU. Both chemical and genetic inactivation\
        \ of Cys38-S\u2212 completely abrogated ALV fusion and infection. Remarkably,\
        \ Cys38-S\u2212 does not mediate isomerization of the SU-TM disulfide bond\
        \ and is not required for Tva-induced activation of TM, including pre-hairpin\
        \ association with membranes and low pH assembly of helical bundles. These\
        \ findings indicate that, contrary to current models, receptor activation\
        \ of TM is not sufficient for ALV fusion and infection and that formation\
        \ of a reactive thiolate is an additional receptor-dependent step.: Many pathogenic\
        \ viruses including retroviruses, ebolavirus, and SARS have adopted similar\
        \ ways to enter cells. According to current models of infection, the envelope\
        \ glycoproteins (Env) of these viruses are activated by their encounter with\
        \ specific receptor proteins on target cells. In this scheme, receptor binding\
        \ to the glycoprotein surface subunit releases constraints on the intrinsic\
        \ membrane fusion activity of the transmembrane subunit. New studies summarized\
        \ in this report have examined the chemical basis for receptor activation\
        \ of avian retrovirus envelope glycoproteins. They show that receptor binding\
        \ creates a reactive cysteine thiolate in the surface subunit that is essential\
        \ for infection. Remarkably, this cysteine thiolate is not required to activate\
        \ the known steps in infection mediated by the transmembrane subunit, including\
        \ insertion into the target membrane and assembly into helical bundles. Thus,\
        \ the receptor-induced cysteine thiolate mediates a key step in infection\
        \ that is not accounted for by current models of Env function. </str></arr><str\
        \ name=\"title_display\">Receptor-Induced Thiolate Couples Env Activation\
        \ to Retrovirus Fusion and Infection</str><float name=\"score\">1.0</float></doc><doc><str\
