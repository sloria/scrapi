        >Research Article</str><arr name=\"author_display\"><str>Kaoru Geddes</str><str>Frank\
        \ Cruz</str><str>Fred Heffron</str></arr><arr name=\"abstract\"><str>The type\
        \ III secretion systems (TTSS) encoded in Salmonella pathogenicity island-1\
        \ and -2 (SPI-1 and -2) are virulence factors required for specific phases\
        \ of Salmonella infection in animal hosts. However, the host cell types targeted\
        \ by the TTSS have not been determined. To investigate this, we have constructed\
        \ translational fusions between the \xDF-lactamase reporter and a broad array\
        \ of TTSS effectors secreted via SPI-1, SPI-2, or both. Secretion of the fusion\
        \ protein to a host cell was determined by cleavage of a specific fluorescent\
        \ substrate. In cultured cells, secretion of all six effectors could be observed.\
        \ However, two to four days following i.p. infection of mice, only effectors\
        \ secreted by SPI-2 were detected in spleen cells. The cells targeted were\
        \ identified via staining with nine different cell surface markers followed\
        \ by FACS analysis as well as by conventional cytological methods. The targeted\
        \ cells include B and T lymphocytes, neutrophils, monocytes, and dendritic\
        \ cells, but not mature macrophages. To further investigate replication in\
        \ these various cell types, Salmonella derivatives were constructed that express\
        \ a red fluorescent protein. Bacteria could be seen in each of the cell types\
        \ above; however, most viable bacteria were present in neutrophils. We find\
        \ that Salmonella is capable of targeting most phagocytic and non-phagocytic\
        \ cells in the spleen but has a surprisingly high preference for neutrophils.\
        \ These findings suggest that Salmonella specifically target splenic neutrophils\
        \ presumably to attenuate their microbicidal functions, thereby promoting\
        \ intracellular survival and replication in the mouse.: Bacteria of the Salmonella\
        \ genus are important human pathogens and a leading cause of food-borne illness.\
        \ Salmonella species' ability to cause disease relies on the activities of\
        \ two sophisticated molecular syringes that allow the bacteria to pump proteins\
        \ into cells that they infect. The activities of these syringes have been\
        \ studied extensively in cells grown under laboratory conditions and shown\
        \ to be essential for the infectious process in animal models. However, the\
        \ specific cells within infected organs that are targeted by these syringes\
        \ have not been identified. In this work we describe the specific spleen cells\
        \ targeted by Salmonella in the mouse. We find that Salmonella is capable\
        \ of targeting most cell types using their molecular syringes. Quite surprisingly,\
        \ we find that Salmonella mostly targets neutrophils, a cell type not thought\
        \ to be associated with live Salmonella in host tissues. These findings challenge\
        \ our current views of Salmonella infection and may lead to new insight for\
        \ treating the disease. </str></arr><str name=\"title_display\">Analysis of\
        \ Cells Targeted by &lt;i&gt;Salmonella&lt;/i&gt; Type III Secretion In Vivo</str><float\
        \ name=\"score\">1.0</float></doc><doc><str name=\"id\">10.1371/journal.ppat.0030192</str><str\
