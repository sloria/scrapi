        \ may have implications for the monitoring and diagnosis of Noonan and LEOPARD\
        \ syndrome.: Shp2 is a protein-tyrosine phosphatase and mutations in Shp2\
        \ cause the related Noonan and LEOPARD syndromes in humans. We used the zebrafish\
        \ to investigate the cell biological role of Shp2 in early development. Shp2\
        \ knockdown and expression of mutant Shp2 that contained mutations corresponding\
        \ to those found in human Noonan and LEOPARD patients, induced similar convergence\
        \ and extension cell movement defects during gastrulation without affecting\
        \ cell specification. Active Src family kinases and active RhoA rescued the\
        \ Shp2 knockdown, indicating that signaling downstream of Shp2 was mediated\
