        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The effects\
        \ of undermining on newcomer socialization</dc:title>\n<dc:creator>Peacock,\
        \ Juandre</dc:creator>\n<dc:contributor>Buckley, Michael</dc:contributor>\n\
        <dc:contributor>Connelly, Shane</dc:contributor>\n<dc:contributor>Mumford,\
        \ Michael</dc:contributor>\n<dc:contributor>Bolino, Mark</dc:contributor>\n\
        <dc:contributor>Terry, Robert</dc:contributor>\n<dc:subject>Organizational\
        \ Socialization</dc:subject>\n<dc:subject>Peer undermining</dc:subject>\n\
        <dc:subject>Supervisor Undermining</dc:subject>\n<dc:subject>two stage mediation</dc:subject>\n\
        <dc:description>Although much is known about the nature of supportive behaviors\
        \ during organizational socialization, less is known about the effects of\
        \ undermining during this process. This study examines the effects of undermining\
        \ from peers and supervisors on organizational newcomers during the early\
        \ stages of socialization. It examines these effects on select outcome variables\
        \ (organizational commitment, withdrawal behaviors, coworker satisfaction,\
        \ burnout, and thriving) via a two-stage mediation process model that includes\
        \ proactive socialization, newcomer adaptation, role clarity, and social acceptance\
        \ as mediating variables. The effects were examined using structural equation\
        \ modeling, and the results indicate that undermining in general does have\
        \ deleterious effects on the outcomes via the mediational processes, but that\
        \ the relationships are complex. Implications for the findings and future\
        \ directions are also highlighted.</dc:description>\n<dc:date>2015-04-22T16:13:54Z</dc:date>\n\
