        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>CP2K</dc:title>\n\
        <dc:subject>molecular dynamics</dc:subject>\n<dc:subject>metadynamics</dc:subject>\n\
        <dc:subject>Quantum Monte Carlo</dc:subject>\n<dc:subject>Ehrenfest dynamics</dc:subject>\n\
        <dc:subject>vibrational analysis</dc:subject>\n<dc:subject>core level spectroscopy</dc:subject>\n\
        <dc:subject>energy minimization</dc:subject>\n<dc:subject>materials science</dc:subject>\n\
        <dc:description>http://www.cp2k.org/</dc:description>\n<dc:description>CP2K\
        \ is a quantum chemistry and solid state physics software package that can\
        \ perform atomistic simulations of solid state, liquid, molecular, periodic,\
        \ material, crystal, and biological systems. CP2K provides a general framework\
        \ for different modeling methods such as DFT using the mixed Gaussian and\
        \ plane waves approaches GPW and GAPW. Supported theory levels include DFTB,\
        \ LDA, GGA, MP2, RPA, semi-empirical methods (AM1, PM3, PM6, RM1, MNDO, \u2026\
        ), and classical force fields (AMBER, CHARMM, \u2026). CP2K can do simulations\
        \ of molecular dynamics, metadynamics, Quantum Monte Carlo, Ehrenfest dynamics,\
        \ vibrational analysis, core level spectroscopy, energy minimization, and\
        \ transition state optimization using NEB or dimer method. CP2K is written\
        \ in Fortran 2003 and can be run efficiently in parallel using a combination\
        \ of multi-threading, MPI, and CUDA. It is freely available under the GPL\
        \ license. It is therefore easy to give the code a try, and to make modifications\
        \ as needed.</dc:description>\n<dc:date>2015-10-21T22:51:24Z</dc:date>\n<dc:date>2015-10-21T22:51:24Z</dc:date>\n\
