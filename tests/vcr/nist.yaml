        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>MSC Nastran</dc:title>\n\
        <dc:contributor />\n<dc:subject>material science</dc:subject>\n<dc:description>MSC\
        \ Nastran is a multidisciplinary structural analysis application used by engineers\
        \ to perform static, dynamic, and thermal analysis across the linear and nonlinear\
        \ domains, complemented with automated structural optimization and award winning\
        \ embedded fatigue analysis technologies, all enabled by high performance\
        \ computing. Engineers use MSC Nastran to ensure structural systems have the\
        \ necessary strength, stiffness, and life to preclude failure (excess stresses,\
        \ resonance, buckling, or detrimental deformations) that may compromise structural\
        \ function and safety. MSC Nastran is also used to improve the economy and\
        \ passenger comfort of structural designs. Manufacturers leverage MSC Nastran\u2019\
        s unique multidisciplinary approach to structural analysis at various points\
        \ in the product development process. MSC Nastran may be used to: Virtually\
        \ prototype early in the design process, saving costs traditionally associated\
        \ with physical prototyping. Remedy structural issues that may occur during\
        \ a product\u2019s service, reducing downtime and costs. Optimize the performance\
        \ of existing designs or develop unique product differentiators, leading to\
        \ industry advantages over competitors. MSC Nastran is based on sophisticated\
        \ numerical methods, the most prominent being the Finite Element Method. Nonlinear\
        \ FE problems may be solved either with built-in implicit or explicit numerical\
        \ techniques. A number of optimization algorithms are available, including\
        \ MSCADS and IPOPT. The fatigue capability in MSC Nastran has been developed\
        \ jointly by nCode International Ltd. and MSC Software.</dc:description>\n\
        <dc:date>2015-10-21T22:51:31Z</dc:date>\n<dc:date>2015-10-21T22:51:31Z</dc:date>\n\
