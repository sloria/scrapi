        <dc:contributor />\n<dc:subject>materials science</dc:subject>\n<dc:subject>Category</dc:subject>\n\
        <dc:description>http://tahoe.cvs.sourceforge.net/viewvc/tahoe/guide.user/</dc:description>\n\
        <dc:description>http://tahoe.sourceforge.net/bb/</dc:description>\n<dc:description>http://tahoe.sourceforge.net/wiki/index.php/Main_Page</dc:description>\n\
        <dc:description>Tahoe is a research-oriented platform for the development\
        \ of numerical methods and material models. The goal of the work surrounding\
        \ Tahoe is the simulation of stresses and deformations for situations that\
        \ cannot be treated by standard continuum simulation techniques. These situations\
        \ include material fracture or failure, interfacial adhesion and debonding,\
        \ shear banding, length-scale dependent elasticity and plasticity, and deformation\
        \ in small-scale structures. Aside from a collection of standard finite elements,\
        \ Tahoe includes meshfree simulation capability and particle methods. Tahoe\
        \ includes a number of \"cohesive\" approaches for modeling fracture. These\
        \ include both surface and bulk constitutive models that incorporate cohesive\
        \ behavior. Tahoe is capable of performing static and transient dynamic coupled-physics\
        \ analysis in two and three dimensions. Many capabilities support parallel\
        \ execution.</dc:description>\n<dc:date>2015-10-21T22:51:32Z</dc:date>\n<dc:date>2015-10-21T22:51:32Z</dc:date>\n\
