        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Vienna Ab-Initio\
        \ Simulation Package (VASP)</dc:title>\n<dc:subject>materials science</dc:subject>\n\
        <dc:description>http://www.vasp.at/index.php/documentation;\_http://cms.mpi.univie.ac.at/vasp-workshop/slides/documentation.htm</dc:description>\n\
        <dc:description>The Vienna Ab initio Simulation Package (VASP) is a computer\
        \ program for atomic scale materials modelling, e.g. electronic structure\
        \ calculations and quantum-mechanical molecular dynamics, from first principles.\
        \ VASP computes an approximate solution to the many-body Schr\xF6dinger equation,\
        \ either within density functional theory (DFT), solving the Kohn-Sham equations,\
        \ or within the Hartree-Fock (HF) approximation, solving the Roothaan equations.\
        \ Hybrid functionals that mix the Hartree-Fock approach with density functional\
        \ theory are implemented as well. Furthermore, Green's functions methods (GW\
        \ quasiparticles, and ACFDT-RPA) and many-body perturbation theory (2nd-order\
        \ M\xF8ller-Plesset) are available in VASP.\_ In VASP, central quantities,\
        \ like the one-electron orbitals, the electronic charge density, and the local\
        \ potential are expressed in plane wave basis sets. The interactions between\
        \ the electrons and ions are described using norm-conserving or ultrasoft\
        \ pseudopotentials, or the projector-augmented-wave method.\_To determine\
        \ the electronic groundstate, VASP makes use of efficient iterative matrix\
        \ diagonalisation techniques, like the residual minimisation method with direct\
        \ inversion of the iterative subspace (RMM-DIIS) or blocked Davidson algorithms.\
        \ These are coupled to highly efficient Broyden and Pulay density mixing schemes\
        \ to speed up the self-consistency cycle.</dc:description>\n<dc:date>2015-10-21T22:51:29Z</dc:date>\n\
