        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>GAMESS</dc:title>\n\
        <dc:subject>quantum chemistry</dc:subject>\n<dc:subject>materials science</dc:subject>\n\
        <dc:description>http://www.msg.ameslab.gov/gamess/documentation.html</dc:description>\n\
        <dc:description>\"GAMESS is a program for ab initio molecular quantum chemistry.\
        \ Briefly, GAMESS can compute SCF wavefunctions ranging from RHF, ROHF, UHF,\
        \ GVB, and MCSCF. Correlation corrections to these SCF wavefunctions include\
        \ Configuration Interaction, second order perturbation Theory, and Coupled-Cluster\
        \ approaches, as well as the Density Functional Theory approximation. Excited\
        \ states can be computed by CI, EOM, or TD-DFT procedures. Nuclear gradients\
        \ are available, for automatic geometry optimization, transition state searches,\
        \ or reaction path following. Computation of the energy hessian permits prediction\
        \ of vibrational frequencies, with IR or Raman intensities. Solvent effects\
        \ may be modeled by the discrete Effective Fragment potentials, or continuum\
        \ models such as the Polarizable Continuum Model. Numerous relativistic computations\
        \ are available, including infinite order two component scalar relativity\
        \ corrections, with various spin-orbit coupling options. The Fragment Molecular\
        \ Orbital method permits use of many of these sophisticated treatments to\
        \ be used on very large systems, by dividing the computation into small fragments.\
        \ Nuclear wavefunctions can also be computed, in VSCF, or with explicit treatment\
        \ of nuclear orbitals by the NEO code.\" - http://www.msg.ameslab.gov/gamess/capabilities.html</dc:description>\n\
        <dc:date>2015-10-21T22:51:28Z</dc:date>\n<dc:date>2015-10-21T22:51:28Z</dc:date>\n\
