        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Ternary</dc:title>\n\
        <dc:contributor />\n<dc:subject>materials science</dc:subject>\n<dc:description>Ternary\
        \ is a free energy visualization tool. Inspired by Craig Carter's Mathematica\
        \ scripts for binary mixtures, it uses qhull to calculate the convex hull\
        \ of the free energy curve, and visualizes the result including two-phase\
        \ tie lines and three-phase triangles. For multiple phases, such as the situation\
        \ to the right, visualizing their intersection is tricky, but the principle\
        \ is the same: the convex hull gives the minimum energy surface. This consists\
        \ of two libraries: libfreenergy and libgibbs, two example C-codes: ternary\
        \ (output shown) and square, and a graphical user interface (GUI) called Ternary.\
        \ The libfreenergy library computes free energies and their derivatives, and\
        \ can be shared with phase field software, which uses free energies as a starting\
        \ point. The RheoPlast project's ternary Cahn-Hilliard module uses libfreenergy\
        \ to share free energy functions with Ternary. The libgibbs library includes\
        \ the rest of the phase diagram isotherm calculation infrastructure.</dc:description>\n\
        <dc:date>2015-10-21T22:51:32Z</dc:date>\n<dc:date>2015-10-21T22:51:32Z</dc:date>\n\
