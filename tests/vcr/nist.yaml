        <dc:subject>data portals</dc:subject>\n<dc:subject />\n<dc:description>\"\
        The Engineering Virtual Organization for CyberDesign (EVOCD, https://icme.hpc.msstate.edu)\
        \ is dedicated to the accumulation of the \u201Cintellectual capital\u201D\
        \ pertaining to ICME. In fact, it is the organization\u2019s capital that\
        \ attracts community participation. There are three critical aspects to the\
        \ process of accumulating capital in order to create a relevant organization:\
        \ (1) protection of intellectual property, (2) quality assurance of information,\
        \ and (3) the management of complexity. In a competitive environment in which\
        \ materials research and development is performed, protection of the intellectual\
        \ property is imperative. While the information meant for public consumption\
        \ must be clearly attributed to its creators, the innovative research may\
        \ require a restriction of information (e.g., pre-publication or proprietary\
        \ data) exchange to only a narrow group of collaborators. The VO must support\
        \ the former and enforce the latter. Quality assurance of the information\
        \ must include its pedigree and then its validation, followed with approval\
        \ by either a curator or a peer-review process. The management of complexity\
        \ implies that the information must be easily navigable through intuitive\
        \ interfaces, yet all complexity of the underlying infrastructure must be\
        \ hidden from the end user. Furthermore, the information must be understandable\
        \ to students and directly and efficiently accessible to practitioners.\"\
        \ https://icme.hpc.msstate.edu/mediawiki/index.php/About_EVOCD This is a catalog\
        \ of data and software related to materials research at every scale.</dc:description>\n\
