        \ />\n<dc:subject>materials science</dc:subject>\n<dc:description>http://mooseframework.org/documentation/</dc:description>\n\
        <dc:description>The Multiphysics Object-Oriented Simulation Environment (MOOSE)\
        \ is a finite-element, multiphysics framework primarily developed by Idaho\
        \ National Laboratory. It provides a high-level interface to some of the most\
        \ sophisticated nonlinear solver technology on the planet. MOOSE presents\
        \ a straightforward API that aligns well with the real-world problems scientists\
        \ and engineers need to tackle. Every detail about how an engineer interacts\
        \ with MOOSE has been thought through, from the installation process through\
        \ running your simulation on state of the art supercomputers, the MOOSE system\
        \ will accelerate your research.</dc:description>\n<dc:date>2015-10-21T22:51:31Z</dc:date>\n\
