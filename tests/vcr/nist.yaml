        \ - Materials Digital Library Pathway</dc:publisher>\n</oai_dc:dc>\n</metadata></record><record><header><identifier>oai:materialsdata.nist.gov:11256/514</identifier><datestamp>2015-10-22T16:52:11Z</datestamp><setSpec>com_11256_103</setSpec><setSpec>col_11256_104</setSpec></header><metadata><oai_dc:dc\
