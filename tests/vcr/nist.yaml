        \ (mM)</dc:title>\n<dc:contributor />\n<dc:subject>materials science</dc:subject>\n\
        <dc:description>http://zig.onera.fr/mm_home_page/doc/Article_mM_2011.pdf</dc:description>\n\
        <dc:description>https://icme.hpc.msstate.edu/mediawiki/index.php/Code:_microMegas</dc:description>\n\
        <dc:description>MicroMegas is a 3-D DDD (Discrete Dislocation Dynamics) simulation.\
        \ MicroMegas (also known as 'mM') is an open source program for DD (Dislocation\
        \ Dynamics) simulations originally developed at the 'Laboratoire d'Etude des\
        \ Microstructures', CNRS-ONERA, France. mM is a free software under the terms\
        \ of the GNU General Public License as published by the Free Software Foundation.\
        \ Discrete dislocation dynamics (DDD) is a numerical tool used to model the\
        \ plastic behavior of crystalline materials using the elastic theory of dislocations.\
        \ DDD is the computational counterpart to in site TEM tests. MicroMegas is\
        \ a legacy simulation code used to study the plasticity of mono-crystalline\
        \ metals, based on the elasticity theory that models the dislocation interactions\
        \ into an elastic continuum. In crystalline materials, plastic deformation\
        \ may be explained by (i) twinning, (ii) martensic transformation or/and (iii)\
        \ dislocation interactions.</dc:description>\n<dc:date>2015-10-21T22:51:32Z</dc:date>\n\
