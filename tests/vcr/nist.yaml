        </metadata></record><record><header><identifier>oai:materialsdata.nist.gov:11256/513</identifier><datestamp>2015-10-22T16:49:46Z</datestamp><setSpec>com_11256_103</setSpec><setSpec>col_11256_104</setSpec></header><metadata><oai_dc:dc\
        \ xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xmlns:doc=\"\
