        \ SS</dc:creator>\n        <dc:subject>Online Journal of Health and Allied\
        \ Sciences</dc:subject>\n        <dc:description>Himalayan or giant P-waves\
        \ (amplitude =5 mm) are often known to be classically associated with congenital\
        \ heart diseases with right to left shunt like tricuspid atresia, Ebstein\
        \ anomaly, combined tricuspid and pulmonic stenosis, etc, where they indicate\
        \ a dilated right atrium and tend to be persistent. These type P waves are\
        \ rarely seen in chronic obstructive pulmonary disease (COPD) and in this\
        \ condition it may be due to structural right atrial changes or hypoxemia\
        \ or combination of both. Here we report a case of COPD with Himalayan P waves\
        \ which is a rare entity.</dc:description>\n        <dc:publisher>Kakkilaya\
