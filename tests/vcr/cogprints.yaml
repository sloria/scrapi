        \        <dc:subject>Online Journal of Health and Allied Sciences</dc:subject>\n\
        \        <dc:description>Mollaret\u2019s meningitis is mostly described in\
        \ the setting of recurrent attacks of fever along with signs and symptoms\
        \ of meningitis. It resolves spontaneously without any treatment and in most\
        \ of the cases no causative organism is identified. Here we present an atypical\
        \ case of mollaret\u2019s meningitis in which the patient presented with headache\
        \ and meningismus in the absence of fever.</dc:description>\n        <dc:publisher>Kakkilaya\
