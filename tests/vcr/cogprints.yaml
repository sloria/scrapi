        \        <dc:creator>Vijayaraju, D</dc:creator>\n        <dc:creator>Ramkumar,\
        \ S</dc:creator>\n        <dc:creator>Subramanian, SR</dc:creator>\n     \
        \   <dc:subject>Online Journal of Health and Allied Sciences</dc:subject>\n\
        \        <dc:description>Mosquito repellents contain pyrethroid derivatives,\
        \ as the active ingredient. Data regarding human toxicity following oral intake\
        \ is limited. This is a case report of an individual who presented with neurotoxicity\
        \ following oral ingestion of prallethrin (2.4% w/w) of a higher concentration\
        \ present in formulations commercially available than previously. A 22 year\
        \ old male presented to the emergency Room (ER) in status epilepticus. He\
        \ was managed in the Intensive Care Unit (ICU). No cause for his status could\
        \ be determined after all laboratory investigations. A review of history with\
        \ the patient revealed that he had ingested a bottle of liquid mosquito repellent\
        \ (45 ml). The patient has had no further symptoms on follow up and has been\
        \ off anti epileptics. Pyrethroid containing mosquito repellents act on neuronal\
        \ sodium channels causing hyperexcitiability. With no known specific antidotes,\
        \ symptomatic treatment is the main stay of management.</dc:description>\n\
