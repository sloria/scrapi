        >\n        <dc:title>Assessment of Functioning of Village Health and Sanitation\
        \ Committees (VHSCs) of Indore District</dc:title>\n        <dc:creator>Malviya,\
        \ A</dc:creator>\n        <dc:creator>Dixit, S</dc:creator>\n        <dc:creator>Bhagwat,\
        \ AK</dc:creator>\n        <dc:creator>Bansal, SB</dc:creator>\n        <dc:creator>Khatri,\
        \ AK</dc:creator>\n        <dc:subject>JOURNALS</dc:subject>\n        <dc:subject>Online\
        \ Journal of Health and Allied Sciences</dc:subject>\n        <dc:description>Background:\
        \ The NRHM framework of implementation mentions provision of Village Health\
        \ and Sanitation Committee (VHSC) in each revenue village that has to be formed\
        \ within the overall framework of Panchayati Raj Institution (PRI). Objective:\
        \ To review the current status of formation, training and functioning of VHSCs\
        \ in Indore district and mechanism of utilization of united funds in these\
        \ VHSCs. Materials and Methods: A cross sectional study was carried out in\
        \ 32 villages, of four blocks of Indore district. Different stakeholders of\
        \ VHSCs of these 32 villages were included purposively as study subjects.\
        \ Data was collected using predesigned, pretested semi structured questionnaires\
        \ and checklist. Total of 133 interviews of different stakeholders and 32\
        \ record reviews were carried out. The quantitative data collected by interviews\
        \ and record reviews was analyzed by SPSS software and qualitative data was\
        \ analyzed manually using qualifier. Results: Significant association between\
        \ knowledge and awareness about any aspect of VHSC and type of stakeholder\
        \ has been observed. PRI members and Self Help Group (SHG) members have been\
        \ found to be totally ignorant about many aspects of VHSC. No formal training\
        \ has ever been imparted to the members of VHSCs regarding functioning of\
        \ VHSC at village level. None of the functionaries were found to be aware\
        \ of village health plan. Conclusion: The efficiency and impact of VHSCs have\
        \ been found to be very limited.</dc:description>\n        <dc:publisher>Kakkilaya\
        \ BS</dc:publisher>\n        <dc:contributor>Kakkilaya, Dr Srinivas</dc:contributor>\n\
