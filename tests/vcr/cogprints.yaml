        >\n        <dc:title>Two families with quadrupedalism, mental retardation,\
        \ no&#13;\nspeech, and infantile hypotonia (Uner Tan Syndrome&#13;\nType-II);\
        \ a novel theory for the evolutionary emergence of&#13;\nhuman bipedalism</dc:title>\n\
        \        <dc:creator>Tan, Prof. Dr. Uner</dc:creator>\n        <dc:subject>Neurology</dc:subject>\n\
        \        <dc:description>Two consanguineous families with Uner Tan Syndrome\
        \ (UTS) were analyzed in relation to self-organizing processes in complex\
        \ systems, and the evolutionary emergence of human&#13;\nbipedalism. The cases\
        \ had the key symptoms of previously reported cases of UTS, such as quadrupedalism,\
        \ mental retardation, and dysarthric or no speech, but the new cases&#13;\n\
        also exhibited infantile hypotonia and are designated UTS Type-II. There were\
        \ 10 siblings in Branch I and 12 siblings in Branch II. Of these, there were\
        \ seven cases exhibiting habitual quadrupedal locomotion (QL): four deceased\
        \ and three living. The infantile hypotonia in the&#13;\nsurviving cases gradually\
        \ disappeared over a period of years, so that they could sit by about 10 years,\
        \ crawl on hands and knees by about 12 years. They began walking on all fours\
        \ at around 14 years, habitually using QL. Neurological examinations showed\
        \ normal tonus in&#13;\ntheir arms and legs, no Babinski sign, brisk tendon\
        \ re\uFB02exes especially in the legs, and mild tremor. The patients could\
        \ not walk in a straight line, but (except in one case) could stand up and\
        \ maintain upright posture with truncal ataxia. Cerebello-vermial hypoplasia\
        \ and mild gyral simpli\uFB01cation were noted in their MRIs. The results\
        \ of the genetic analysis were inconclusive: no genetic code could be identi\uFB01\
        ed as the triggering factor for the syndrome&#13;\nin these families. Instead,\
        \ the extremely low socio-economic status of the patients was thought to play\
        \ a role in the emergence of UTS, possibly by epigenetically changing the\
        \ brain structure and function, with a consequent selection of ancestral neural\
        \ networks for&#13;\nQL during locomotor development. It was suggested that\
        \ UTS may be regarded as one of the unpredictable outcomes of self-organization\
        \ within a complex system. It was also&#13;\nnoted that the prominent feature\
        \ of this syndrome, the diagonal-sequence habitual QL, generated an interference\
        \ between ipsilateral hands and feet, as innon-humanprimates. It was suggested\
        \ that this may have been the triggering factor for the attractor state \u201C\
        bipedal locomotion\u201D (BL), which had visual and manual bene\uFB01ts for\
        \ our ape-like ancestors, and therefore enhancing their chances for survival,\
        \ with consequent developments in the psychomotor domain of humans. This was\
        \ put forward as a novel theory of the evolution of BL in human beings.</dc:description>\n\
        \        <dc:publisher>www.frontiers.org</dc:publisher>\n        <dc:contributor>Williams,\
        \ Dr. J. Michael</dc:contributor>\n        <dc:date>2014</dc:date>\n     \
