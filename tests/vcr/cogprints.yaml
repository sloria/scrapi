        \ AR</dc:creator>\n        <dc:creator>D'Souza, S</dc:creator>\n        <dc:subject>Online\
        \ Journal of Health and Allied Sciences</dc:subject>\n        <dc:description>Xeroderma\
        \ pigmentosum (XP) is a rare genetic disorder associated with multiple oculocutaneous\
        \ and neurological manifestations. It occurs due to deficiency of the enzymes\
        \ responsible for repairing ultraviolet radiation-induced DNA damage. Persistence\
        \ of un-repaired DNA results in somatic mutations, leading to neoplasia of\
        \ the skin and ocular surface. As this condition is rare, only isolated case\
        \ reports of XP with ocular surface squamous neoplasia (OSSN) are found in\
        \ literature. </dc:description>\n        <dc:publisher>Kakkilaya BS</dc:publisher>\n\
