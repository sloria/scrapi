        \ A</dc:creator>\n        <dc:creator>Chauhan, AK</dc:creator>\n        <dc:creator>Singh,\
        \ G</dc:creator>\n        <dc:creator>Singh, S</dc:creator>\n        <dc:subject>Online\
        \ Journal of Health and Allied Sciences</dc:subject>\n        <dc:description>Hemangiopericytoma\
        \ is an uncommon vascular tumour. Complete surgical resection is treatment\
        \ of choice. However, late local recurrences and distant extraneural metastases\
        \ ranging from 12% to 57% are reported in literature after complete removal.\
        \ Post operative radiotherapy is indicated in unresectable or incompletely\
        \ excised tumour. We present a case of meningeal hemangiopericytoma in a 60\
        \ years old female patient treated with surgery and adjuvant radiotherapy.\
        \ There is no evidence of disease at primary site and no sign or symptoms\
        \ of metastatic disease in the patient after three years.</dc:description>\n\
