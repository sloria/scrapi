        \ Models</dc:subject>\n        <dc:subject>Neural Modelling</dc:subject>\n\
        \        <dc:subject>Logic</dc:subject>\n        <dc:subject>Philosophy of\
        \ Mind</dc:subject>\n        <dc:description>The coding mechanism of sensory\
        \ memory on the neuron scale is one of the most&#13;\nimportant questions\
        \ in neuroscience. We have put forward a quantitative neural network model,&#13;\n\
        which is self-organized, self-similar, and self-adaptive, just like an ecosystem\
        \ following&#13;\nDarwin's theory. According to this model, neural coding\
        \ is a \u201Cmult-to-one\u201Dmapping from&#13;\nobjects to neurons. And the\
        \ whole cerebrum is a real-time statistical Turing Machine, with&#13;\npowerful\
        \ representing and learning ability. This model can reconcile some important\
        \ disputations,&#13;\nsuch as: temporal coding versus rate-based coding, grandmother\
        \ cell versus population coding,&#13;\nand decay theory versus interference\
        \ theory. And it has also provided explanations for some key&#13;\nquestions\
        \ such as memory consolidation, episodic memory, consciousness, and sentiment.&#13;\n\
        Philosophical significance is indicated at last.&#13;\n</dc:description>\n\
