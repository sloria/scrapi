        >\n        <dc:title>Evaluation of Supplementary Nutrition Activities under\
        \ Integrated Child Development Services (ICDS) at Anganwadi Centres of Different\
        \ Districts of Gujarat</dc:title>\n        <dc:creator>Chudasama, RK</dc:creator>\n\
        \        <dc:creator>Kadri, AM</dc:creator>\n        <dc:creator>Joshi, N</dc:creator>\n\
        \        <dc:creator>Bhola, C</dc:creator>\n        <dc:creator>Zalavadiya,\
        \ D</dc:creator>\n        <dc:creator>Vala, M</dc:creator>\n        <dc:subject>Online\
        \ Journal of Health and Allied Sciences</dc:subject>\n        <dc:description>The\
        \ ICDS program aims at enhancing survival and development of children from\
        \ the vulnerable sections of the society. The present study was conducted\
        \ to assess supplementary nutrition (SN) activities and its related issues\
        \ at anganwadi centres. Material and methods: Total 60 anganwadi centres were\
        \ selected including 46 anganwadi centres (AWCs) from rural area and 14 AWCs\
        \ from urban area during April 2012 to March 2013 from 12 districts of Gujarat.\
        \ Five AWCs were selected from one district randomly. Detailed information\
        \ was collected related to beneficiary\u2019s coverage for SN, type of food\
        \ provided under SN, and various issues related to supplementary nutrition\
        \ at anganwadi centres. Results: High coverage of receiving SN among enrolled\
        \ was reported in pregnant mothers (88.3%), lactating mothers (91.7%) and\
        \ adolescents (86.7%).  Only 25% AWCs were providing hot cooked food (HCF)\
        \ to 3 to 6 years children. Less than half of the AWCs were providing ready\
        \ to eat (RTE) food to 6 months to 3 years children (48.3%), pregnant (46.7%)\
        \ and lactating (46.7%) mothers, and adolescents (45.0%). Total 38.3% AWCs\
        \ reported shortage of SN supply, more in rural (41.3%) compare to urban (28.6%).\
        \ Various problems were reported by anganwadi workers related to SN like lack\
        \ of storage facility, non availability of separate kitchen, poor quality\
        \ of food, irregular supply, inadequate supply, and fuel problem. Conclusion:\
        \ The regular and adequate supply of SN will improve the provision of hot\
        \ cooked food, ready to eat food and take home ration to the beneficiaries\
        \ as per the norms, leading to improvement of overall nutritional status of\
        \ the community. </dc:description>\n        <dc:publisher>Kakkilaya BS</dc:publisher>\n\
