        >\n        <dc:title>A Rare Case of Gastric Carcinoma with Oral Metastasis</dc:title>\n\
        \        <dc:creator>Manjunath, KV</dc:creator>\n        <dc:creator>Guruprasad,\
        \ B</dc:creator>\n        <dc:subject>Online Journal of Health and Allied\
        \ Sciences</dc:subject>\n        <dc:description>Oral region is an uncommon\
        \ site for metastatic tumour cell colonization and usually evidence of wide\
        \ spread disease, It accounts for only 1% of all oral malignant neoplasm\u2019\
        s. They mainly involve the bony structures (particularly the mandible), whereas\
        \ primary metastases to soft tissues are extraordinarily rare (only 0.1% of\
        \ oral malignancies). The breast is the most common primary site for tumors\
        \ that metastasize to the jawbones, whereas the lung is the most common source\
        \ for cancers that metastasize to the oral soft tissues. We are reporting\
        \ an extremely rare case of carcinoma stomach with oral soft tissue metastatic\
        \ lesion in the upper alveolar ridge extending to involving the upper labial\
        \ mucosa extending up to the premolars on right side on the gingio- buccal\
        \ sulcus.</dc:description>\n        <dc:publisher>Kakkilaya BS</dc:publisher>\n\
