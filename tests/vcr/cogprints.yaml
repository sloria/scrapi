        \      <oai_dc:dc xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\"\
        \ xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/\
        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        >\n        <dc:title>Abilit\xE0 linguistiche ed extralinguistiche in pazienti\
        \ con afasia</dc:title>\n        <dc:creator>Gabbatore, Ph.D. Ilaria</dc:creator>\n\
        \        <dc:creator>angeleri, Ph. D. romina</dc:creator>\n        <dc:creator>bara,\
        \ Prof. bruno</dc:creator>\n        <dc:creator>bosco, prof. francesca</dc:creator>\n\
        \        <dc:creator>sacco, Ph.D. katiuscia</dc:creator>\n        <dc:subject>Psycholinguistics</dc:subject>\n\
        \        <dc:description>L\u2019afasia \xE8 una condizione patologica che\
        \ si verifica prevalentemente a&#13;\nseguito di una lesione cerebrale in\
        \ specifiche aree dell\u2019emisfero sinistro, che&#13;\ncomporta deficit\
        \ che limitano gravemente l\u2019efficacia comunicativa nella vita&#13;\n\
        quotidiana (Darrigrand et al., 2011). Tradizionalmente si sono indagate soprattutto&#13;\n\
        le implicazioni sul piano del linguaggio e sono stati proposti numerosi&#13;\n\
        strumenti per la valutazione del puro deficit linguistico: WAB (Kertesz,&#13;\n\
        1982), BADA (Miceli et al., 1994), Test dei Gettoni (De Renzi e Vignolo,&#13;\n\
        1962).&#13;\nAnche la componente gestuale della comunicazione, tuttavia, sembra&#13;\n\
        compromessa. Cutica e colleghi (2006) hanno evidenziato prestazioni deficitarie&#13;\n\
        dei pazienti con lesione cerebrale sinistra nella comprensione di atti comunicativi&#13;\n\
        complessi, come inganni e ironie, espresse attraverso i gesti. La&#13;\nperformance\
        \ era, invece, paragonabile a quella dei soggetti di controllo nei&#13;\n\
        compiti comunicativi pi\xF9 semplici. Sebbene l\u2019utilizzo di gesti possa\
        \ rappresentare&#13;\nuna modalit\xE0 di compenso del deficit linguistico\
        \ nei pazienti afasici,&#13;\nquesto sembra valere solo per compiti che non\
        \ implichino la gestione di rappresentazioni&#13;\nmentali complesse. Questi\
        \ dati sono interpretabili in riferimento&#13;\nal modello di Bara e Tirassa\
        \ (1999) che definiscono la comunicazione come&#13;\nun processo nel quale\
        \ la via linguistica ed extralinguistica rappresentano&#13;\ndue modalit\xE0\
        \ espressive parallele e integrantisi a vicenda. Conferme a riguardo&#13;\n\
        derivano dalla psicologia dello sviluppo: bambini a sviluppo tipico mostrano&#13;\n\
        la stessa difficolt\xE0 di comprensione di differenti compiti pragmatici,&#13;\n\
        sia che si realizzino per via linguistica sia per via extralinguistica (Bucciarelli&#13;\n\
        et al., 2003). Inoltre, studi mostrano come la competenza comunicativa sia&#13;\n\
        indipendente dalla modalit\xE0 specifica e come la modalit\xE0 linguistica\
        \ e extralinguistica&#13;\npresentino gli stessi tratti di acquisizione (Bara\
        \ et al., 2000). Il&#13;\npresente lavoro si inserisce nel quadro teorico\
        \ della teoria della Pragmatica&#13;\nCognitiva (Bara, 2010) una teoria dei\
        \ processi mentali sottostanti la comunicazione.&#13;\nAll\u2019interno di\
        \ tale quadro teorico \xE8 possibile ordinare diversi fenomeni&#13;\npragmatici\
        \ lungo un gradiente di difficolt\xE0 crescente, in base alla complessit\xE0\
        &#13;\ndelle rappresentazioni mentali coinvolte, e indipendente dalla modalit\xE0\
        &#13;\nin cui sono espresse (Angeleri et al., 2008; Bosco et al., 2006; Bosco\
        \ e&#13;\nBucciarelli, 2008; Bara et al., 2001).</dc:description>\n      \
