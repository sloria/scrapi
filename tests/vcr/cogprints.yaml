        >\n        <dc:title>Determinants and Associated Disability of Leprosy Patients\
        \ Attending GMLF, Sevagram</dc:title>\n        <dc:creator>Khapre, MP</dc:creator>\n\
        \        <dc:creator>Mudey, A</dc:creator>\n        <dc:creator>Meshram, R</dc:creator>\n\
        \        <dc:creator>Naik, AR</dc:creator>\n        <dc:creator>Wagh, V</dc:creator>\n\
        \        <dc:subject>Online Journal of Health and Allied Sciences</dc:subject>\n\
        \        <dc:description>Background: Leprosy, as an oldest disease known to\
        \ a man and already eliminated from India in 2005, still poses a public health\
        \ problem with steady new case detection rate. Method: The present study was\
        \ carried out in Gandhi memorial leprosy foundation, Wardha, with the aim\
        \ to find out proportion of multibacillary leprosy cases and various grading\
        \ of disability and factors associated with it in this part of country. All\
        \ the successive new OPD patients were included in study and examined for\
        \ type of leprosy and grade of disability if present. Analysis done by Descriptive\
        \ statistics. Result: 66 % had multibacillary type of leprosy and 44 % the\
        \ disability. Higher age group, females, illiterate and less educated, unskilled\
        \ and low income group were mostly affected. Conclusion: high proportion of\
        \ multibacillary cases and disabilities reflects the need for active thrust\
        \ to identify new cases.</dc:description>\n        <dc:publisher>Kakkilaya\
        \ BS</dc:publisher>\n        <dc:contributor>Kakkilaya, Dr Srinivas</dc:contributor>\n\
