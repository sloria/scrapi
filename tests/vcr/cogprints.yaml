        >\n        <dc:title>English Surnames: DNA, plural origins and emigration</dc:title>\n\
        \        <dc:creator>Plant, Dr John S</dc:creator>\n        <dc:creator>Plant,\
        \ Prof Richard E</dc:creator>\n        <dc:subject>Population Biology</dc:subject>\n\
        \        <dc:subject>Statistical Models</dc:subject>\n        <dc:description>Since\
        \ the turn of the millennium, DNA testing has helped with establishing the\
        \ sizes of biological descent families within surnames. Some surnames have\
        \ a dominant family: their remaining populations can be ascribed either to\
        \ NPEs (non paternity events)or to smaller separate-origin families. Previously,\
        \ there was no direct evidence as to how large each male-line family could\
        \ grow within a surname,&#13;\nconsidering that real-life plural-origin surnames\
        \ could contain a few or many separate-origin families of various sizes. However,\
        \ DNA testing is providing evidence to help indicate in particular the size\
        \ of the largest male-line medieval descent family in a surname. We here perform\
        \ statistical analyses of some relevant DNA results. This allows us to compare\
        \ the DNA results with some predicted findings from our computer simulations.&#13;\n\
        &#13;\n</dc:description>\n        <dc:date>2014-06-14</dc:date>\n        <dc:type>Other</dc:type>\n\
