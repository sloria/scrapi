        \        <dc:subject>Online Journal of Health and Allied Sciences</dc:subject>\n\
        \        <dc:description>Brunner gland hamartoma (BGH), is a very rare benign\
        \ tumor of the duodenum. It is usually asymptomatic and detected incidentally\
        \ by endoscopy or other imaging modality. But, the definitive diagnosis is\
        \ only by histopathological examination. We report an autopsy case in which\
        \ a duodenal mass was found incidentally which was then confirmed histologically\
        \ as Brunner gland hamartoma and the cause of death in this case was cerebral\
        \ haemorrhage.</dc:description>\n        <dc:publisher>Kakkilaya BS</dc:publisher>\n\
