        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\
        >\n        <dc:title>Healthcare Seeking Behaviour for Symptoms of Reproductive\
        \ Tract Infections among Rural Married Women in Tamil Nadu - A Community Based\
        \ Study</dc:title>\n        <dc:creator>Mani, G</dc:creator>\n        <dc:creator>Annadurai,\
        \ K</dc:creator>\n        <dc:creator>Danasekaran, R</dc:creator>\n      \
        \  <dc:subject>Online Journal of Health and Allied Sciences</dc:subject>\n\
        \        <dc:description>Introduction: Reproductive tract infections including\
        \ sexually transmitted infections (RTI/STIs) are problems of public health\
        \ priority compromising the reproductive health of women especially in developing\
        \ countries. The problem is compounded by the poor health care seeking behaviour\
        \ among women due to lack of awareness and sociocultural factors. Objectives:\
        \ This study is an attempt to assess the health care seeking behaviour of\
        \ women reporting RTI symptoms in a rural area of Tamil Nadu state of India\
        \ and to examine the association of background sociodemographic characteristics\
        \ with Health care seeking behaviour. Methodology: This was a cross sectional,\
        \ descriptive study conducted between March to November 2011, among married\
        \ women aged 18-45 years in a rural area of Kancheepuram district, Tamil Nadu\
        \ in India. The required sample size was chosen by simple random sampling.\
        \ The participants were administered a standardized, semi-structured schedule.\
        \ Results: 520 women participated in the study. 173 women (33.3%) of women\
        \ reported experiencing symptoms of RTI/STI in the past 12 months. Only 51.45%\
        \ of those who had RTI/STI symptoms sought health care. Private health care\
        \ facility was preferred by nearly two-thirds. The health care seeking behaviour\
        \ showed significant association with age group of women, religion, occupational\
        \ status, type of family and socioeconomic status. Conclusion: There is a\
        \ need for increasing awareness among women regarding RTI/STIs and their sequelae.\
        \ Targeted health education programmes should be necessary to improve health\
        \ care seeking among women.</dc:description>\n        <dc:publisher>Kakkilaya\
        \ BS</dc:publisher>\n        <dc:contributor>Kakkilaya, Dr Srinivas</dc:contributor>\n\
