        \ AS</dc:creator>\n        <dc:subject>Online Journal of Health and Allied\
        \ Sciences</dc:subject>\n        <dc:description>A variation of the muscles\
        \ of the scapular region is a very rare finding. During the routine dissection\
        \ for the undergraduates, a variant short musculo-tendinous slip in between\
        \ the teres major and the long head of triceps brachii muscles was seen. This\
        \ slip could cause compression of the underlying brachial vessels and the\
        \ cords of brachial plexus. Therefore this type of variation is worthy of\
        \ being noted by the surgeons.</dc:description>\n        <dc:publisher>Kakkilaya\
        \ BS</dc:publisher>\n        <dc:contributor>Kakkilaya, Dr Srinivas</dc:contributor>\n\
