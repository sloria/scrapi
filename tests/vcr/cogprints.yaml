        >\n        <dc:title>Removal of Open Safety Pin in Larynx: A Challenging Event\
        \ for an Otolaryngologist</dc:title>\n        <dc:creator>Kumar, A</dc:creator>\n\
        \        <dc:creator>Dubey, KP</dc:creator>\n        <dc:creator>Gupta, A</dc:creator>\n\
        \        <dc:creator>Baruah, B</dc:creator>\n        <dc:subject>Online Journal\
        \ of Health and Allied Sciences</dc:subject>\n        <dc:description>Inhalation\
        \ of foreign body is a serious event. The numbers of foreign bodies that become\
        \ impacted in the larynx are small and require urgent recognition. We describe\
        \ the case of a 12 year old girl with an impacted open safety pin in the larynx.\
        \ The sharp end of the safety pin was upward, below the level of the vocal\
        \ cords and had pierced the soft tissue. Tracheostomy was required to secure\
        \ the airway and the child had an uneventful recovery. We discuss the management\
        \ and describe our method of removal of the foreign body with a brief review\
        \ of literature.</dc:description>\n        <dc:publisher>Kakkilaya BS</dc:publisher>\n\
