        \ End Radius in Elderly Patient</dc:title>\n        <dc:creator>Bagale, P</dc:creator>\n\
        \        <dc:creator>Suryawanshi, K</dc:creator>\n        <dc:creator>Gadre,\
        \ AS</dc:creator>\n        <dc:creator>Dravid, NV</dc:creator>\n        <dc:creator>Tayade,\
        \ Y</dc:creator>\n        <dc:subject>Online Journal of Health and Allied\
        \ Sciences</dc:subject>\n        <dc:description>Giant cell tumours (GCTs)\
        \ of bone have been described as the most challenging benign bone tumors.\
        \ It is very unusual for GCT to occur in patients younger than 20 yrs or older\
        \ than 55 years. GCT is seen with a slightly increased frequency in females.\
        \ The typical giant cell tumor (GCT) is a solitary neoplasm that occurs in\
        \ the epiphysis or metaphysis of long bones. The most common sites include\
        \ the distal femur, proximal tibia and distal radius. The sacrum, distal tibia,\
        \ proximal humerus, proximal femur, pelvis and proximal fibula are not infrequent\
        \ sites. Here we report cytologically diagnosed case of GCT distal end radius\
        \ in 75 yrs male patient. We discuss its clinicopathologic features, differential\
        \ diagnosis and its optimal treatment.</dc:description>\n        <dc:publisher>Kakkilaya\
        \ BS</dc:publisher>\n        <dc:contributor>Kakkilaya, Dr Srinivas</dc:contributor>\n\
