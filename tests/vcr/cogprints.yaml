        >\n        <dc:title>Co-Variations among Cognition, Cerebellar&#13;\nDisorders\
        \ and Cortical Areas With&#13;\nRegional Glucose-Metabolic Activities in a&#13;\n\
        Homogeneous Sample with Uner Tan Syndrome:&#13;\nHolistic Functioning of the\
        \ Human Brain</dc:title>\n        <dc:creator>Tan, Prof. Dr.  Uner</dc:creator>\n\
