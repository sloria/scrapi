        \        <dc:creator>Sondhi, S</dc:creator>\n        <dc:subject>Online Journal\
        \ of Health and Allied Sciences</dc:subject>\n        <dc:description>Hypothyroidism\
        \ is an uncommon cause of ascites. Here we describe a case of a 75 year-old\
        \ female patient with spontaneous bacterial peritonitis and subclinical hypothyroidism\
        \ that resolved with thyroid replacement and antibiotic therapy respectively.\
        \ Ascitic fluid analysis revealed a gram-positive bacterium on gram staining.\
        \ A review of the literature revealed just one other reported case of myxoedema\
        \ ascites with concomitant spontaneous bacterial peritonitis and no case has\
        \ till been reported of spontaneous bacterial peritonitis in subclinical hypothyroidism.</dc:description>\n\
