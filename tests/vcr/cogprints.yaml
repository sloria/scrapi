        >\n        <dc:title>Attitude and Myths Towards Rape among Medical Students\
        \ in Rajkot, India</dc:title>\n        <dc:creator>Chudasama, RK</dc:creator>\n\
        \        <dc:creator>Kadri, AM</dc:creator>\n        <dc:creator>Zalavadiya,\
        \ D</dc:creator>\n        <dc:creator>Joshi, N</dc:creator>\n        <dc:creator>Bhola,\
        \ C</dc:creator>\n        <dc:creator>Verma, M</dc:creator>\n        <dc:subject>Online\
        \ Journal of Health and Allied Sciences</dc:subject>\n        <dc:description>Background:\
        \ Violence against women takes many forms \u2013 physical, sexual, psychological\
        \ and economic. Violence against women harms families and communities across\
        \ generations and reinforces other violence prevalent in society. Rape myths\
        \ encompass a set of (false) beliefs about rape that places the blame on the\
        \ victim and not the perpetrator. Objective: to assess the prevailing attitudes\
        \ on rape myths among the medical students. Methods: The study was conducted\
        \ after taking informed consent among 346 undergraduate medical students of\
        \ P D U Government Medical College, Rajkot, India from January to June, 2013\
        \ by using previously validated questionnaire using updated Illinois Rape\
        \ Myth Acceptance Scale. Results: The age range of 346 medical students was\
        \ 17 to 23 years with 172 male and 174 female students. Total 24.4% male and\
        \ 23% female students had very good positive attitude. One fourth of male\
        \ and one fifth of female students had a more negative attitude. No relation\
        \ was observed for rape myth acceptance among medical students for residential\
        \ or socio-economic status. Conclusion: The present study provides insight\
        \ to the prevalence of attitude and rape myths towards rape among medical\
        \ students. Introduction of education on gender violence with introduction\
        \ of courses on \u2018sexual violence\u2019 in medical curriculum may help\
        \ to decrease rape incidence and for better management of victims.</dc:description>\n\
