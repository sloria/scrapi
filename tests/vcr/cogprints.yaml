        >\n        <dc:title>Awareness and Practice of Biomedical Waste Management\
        \ Among Different Health Care Personnel at Tertiary Care Centre, Rajkot, India</dc:title>\n\
        \        <dc:creator>Chudasama, Rajesh K</dc:creator>\n        <dc:creator>Sheth,\
        \ Ankit</dc:creator>\n        <dc:creator>Rangoonwala, Matib</dc:creator>\n\
        \        <dc:creator>Joshi, Nirav</dc:creator>\n        <dc:creator>Zalavadiya,\
        \ Dipesh</dc:creator>\n        <dc:creator>Bhola, Chirag</dc:creator>\n  \
        \      <dc:subject>Online Journal of Health and Allied Sciences</dc:subject>\n\
        \        <dc:description>Background: Bio medical waste collection and proper\
        \ disposal has become a significant concern for both the medical and general\
        \ community. Objective: To know the awareness and practice of biomedical waste\
        \ management (BMW) among health care personnel working at a tertiary care\
        \ centre. Methods: The study was conducted from January 2013 to June 2013.\
        \ It was a descriptive observational hospital based cross sectional study.\
        \ Study participants included the resident and intern doctors, nursing staff,\
        \ laboratory technicians, sanitary staff (ward boys, aaya and sweepers) working\
        \ in the P D U Government Medical College and Civil Hospital, Rajkot who are\
        \ dealing with BMW. The study was conducted by using pretested, semi-structured\
        \ pro forma. Results: Total 282 health care personnel participated, including\
        \ 123 resident and intern doctors, 92 nursing personnel, 13 laboratory technicians\
        \ and 54 sanitary staff. Only 44.3% study participants received training for\
        \ bio medical waste management. Except for doctors (98.4%), awareness regarding\
        \ identification and use of color coded bags as per BMW act, was very poor\
        \ among health care personnel. Record keeping for injuries related to biomedical\
        \ waste was very poor for all health care personnel. Significant number of\
        \ paramedics maintained record of BMW at work place, practiced disinfection\
        \ and segregation of BMW at work place, used personal protective measures\
        \ while handling BMW. Significant number of resident and intern doctors practiced\
        \ correct method for collecting sharps and needles than paramedical staff.\
        \ Conclusion: Intensive training program at regular time interval and a system\
        \ of monitoring and surveillance about practice of day to day BMW management\
        \ should be evolved.</dc:description>\n        <dc:publisher>Kakkilaya BS</dc:publisher>\n\
