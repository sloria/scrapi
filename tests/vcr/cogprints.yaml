        >\n        <dc:title>\u2018Gas Syndrome\u2019 - A Culture Bound Syndrome</dc:title>\n\
        \        <dc:creator>Kakunje, Anil</dc:creator>\n        <dc:creator>Puthran,\
        \ S</dc:creator>\n        <dc:creator>Shihabuddeen, ITM</dc:creator>\n   \
        \     <dc:creator>Chandran, MVV</dc:creator>\n        <dc:subject>Online Journal\
        \ of Health and Allied Sciences</dc:subject>\n        <dc:description>Culture\
        \ refers to the shared patterns of feelings, beliefs and behaviour that reflect\
        \ in the way of living in a society. Culture uniquely influence the role functioning\
        \ or  psychosoical wellbeing of people living in a given society by exerting\
        \ influence on their mind by their traditional health beliefs. Cultural factors\
        \ influence understanding, presentation, diagnosis, management, course and\
        \ outcome of many diseases, especially psychiatric disorders. Culture-bound\
        \ syndromes seem to be episodic, dramatic and discrete patterns of behavioral\
        \ reactions specific to a particular community that articulate both personal\
        \ predicament and public concerns. Every culture provides explanations and\
        \ causal attributions for somatic symptoms. One of the common complaints of\
        \ persons coming to medical attention is \u2018Gas\u2019 or similar terminologies\
        \ like \u2018vayu\u2019 etc. People attribute varied symptoms from abdominal\
        \ discomfort, chest pain, headache, joint pains, back pain, somatic complaints\
        \ to \u2018Gas\u2019. \u2018Gas\u2019 is reported to be the cause for the\
        \ distress and the primary duty of the treating clinician is to relieve them\
        \ of the gas. The problem of troubling Gas or vayu has been influencing Indian\
        \ culture/tradition since ancient days. We do see a significant proportion\
        \ of patients visiting varied specialists attributing all their problems to\
        \ Gas. 'Gas Syndrome\u2019 is proposed as a culture bound syndrome.</dc:description>\n\
