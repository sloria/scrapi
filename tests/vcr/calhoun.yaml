        \ land-based networks to ships</dc:title>\n<dc:creator>Chatzigiannis, Panagiotis</dc:creator>\n\
        <dc:creator>Gibson, John H.</dc:creator>\n<dc:creator>Singh, Gurminder</dc:creator>\n\
        <dc:contributor>Naval Postgraduate School, Monterrey, California</dc:contributor>\n\
        <dc:contributor>Computer Science</dc:contributor>\n<dc:description>Today it\
        \ is important for Navy ships at sea to be able to communicate and exchange\
        \ information with a shore network for services such as file transfer, database\
        \ access, e-mail, web/intranet browsing or video conferencing.  To accomplish\
        \ this, most ships use satellite communications, which is an expensive and\
        \ slow method.  When a ship is near shore, it can use alternate methods of\
        \ communicating with the shore network, which are typically faster and cost\
        \ less than  satellite-based services.  Examples of these methods are IEEE\
        \ 802.15, WIMAX, 2G/3G cellular networks and Wave Relay systems. This paper\
        \ evaluates the various methods available in terms of cost, range, bandwidth,\
        \ quality of service (QoS) and reliability, by conducting experiments in Monterey\
        \ Bay, CA.  The experimental results are reported and used in this paper to\
        \ determine which methods would be best suited for various use cases.</dc:description>\n\
