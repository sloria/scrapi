        <dc:contributor>Jenn, David C.</dc:contributor>\n<dc:contributor>Schleher,\
        \ Curtis</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Information Sciences</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>Antennas\
        \ are designed for specific system requirements such as gain, radiation pattern,\
        \ bandwidth and input impedance and patterns. During this design and testing\
        \ process, one of the most important steps is the measurement of its radiation\
        \ pattern to define these critical parameters. Anechoic chambers are used\
        \ for indoor testing purposes. Ideally they are isolated from all kinds of\
        \ electromagnetic noise and have absorber coated walls inside. They also are\
        \ used for radar cross-section (RCS) measurements and electromagnetic interference\
        \ tests. This thesis examines the performance of the current Naval Postgraduate\
        \ School anechoic chamber. Different absorbers and antenna patterns are simulated\
        \ using the Urbana Wireless Toolset. It also includes a noise evaluation of\
        \ the anechoic chamber. The results of this thesis can be used to guide the\
        \ users of the existing chamber configuration in setting up tests and assist\
        \ in any future redesign.</dc:description>\n<dc:date>2012-03-14T17:31:46Z</dc:date>\n\
