        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Plan Colombia:\
        \ how U.S. Military assistance affects regional balances of power</dc:title>\n\
        <dc:creator>Pina, Omar</dc:creator>\n<dc:contributor>Trinkunas, Harold</dc:contributor>\n\
        <dc:contributor>Knopf, Jeff</dc:contributor>\n<dc:contributor>Naval Postgraduate\
        \ School (U.S.)</dc:contributor>\n<dc:contributor>Department of National Security\
        \ Affairs</dc:contributor>\n<dc:description>Approved for public release, distribution\
        \ is unlimited</dc:description>\n<dc:description>Scholars are usually attracted\
        \ to South America because of the characterization of this zone of the Western\
        \ Hemisphere as a zone with a \"long peace\". However, almost 200 years after\
        \ achieving independence from Spain and Portugal, some countries are still\
        \ facing unsolved territorial and boundary disputes. Thus, the purpose of\
        \ this thesis is to assess the importance the balance of power has in the\
        \ inter-state relationships in the Western Hemisphere. This thesis argues\
        \ that Plan Colombia is creating an imbalance of military power between Colombia\
        \ and Venezuela and this balance is important to their relations. Three possible\
        \ explanations are used to explore the relations between these two countries,\
        \ which are democratic peace, balance of power, and spiral model. The major\
        \ conclusion of this thesis is that the implementation of U.S. policy in the\
        \ region is creating an imbalance of power, and that the situation could lead\
        \ the unbalanced country to increase military capabilities. The long history\
        \ of misperceptions of the capabilities and intentions of the adversary could\
        \ provide the dynamics that might trigger a war. Therefore, this U.S. policy\
        \ is likely to increase tensions and instability in the dyad.</dc:description>\n\
