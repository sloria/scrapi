        \ Marine Corps entry-level MOS schools</dc:title>\n<dc:creator>Detar, Paul\
        \ J.</dc:creator>\n<dc:contributor>Dell, Robert F.</dc:contributor>\n<dc:contributor>Szechtman,\
        \ Roberto.</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Operations Research</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>Each\
        \ year the United States Marine Corps suffers excessive loss of man years\
        \ from Marines awaiting entry-level schools. During fiscal year 2001 (the\
        \ most recent complete time-awaiting-training data), Marines exceeded 2,800\
        \ man years of time awaiting training. Non-infantry personnel comprise 80%\
        \ of the more than 30,000 recruits shipped to Marine Corps Recruit Depots\
        \ each year, but they constitute almost 95% of the 2,800 man-year loss. Marine\
        \ Corps manpower planners consider the current level of loss unacceptable\
        \ and believe significant improvement can be gained by optimally scheduling\
        \ courses at Military Occupational Specialty (MOS) schools. This thesis uses\
        \ an integer linear program, Entry-Level Course Scheduler (ELCS), to optimize\
        \ a course schedule that includes recommended seat assignments by MOS and\
        \ gender. ELCS seeks to minimize the time awaiting training while successfully\
        \ meeting yearly classification requirements. ELCS results using fiscal year\
        \ 2003 data indicate time awaiting training can be reduced to only 1,700 man\
        \ years (a 1,100 man-year improvement, when compared with fiscal year 2001\
        \ data).</dc:description>\n<dc:date>2012-03-14T17:31:48Z</dc:date>\n<dc:date>2012-03-14T17:31:48Z</dc:date>\n\
