        <dc:description>In this paper we consider the phenomenon and functionality\
        \ of a memory system capable of supporting collective expert networks.  In\
        \ this instance, we apply the context of networked decision support to a maritime\
        \ interdiction operation (MIO).  There are two dimensions of knowledge in\
        \ such networked decision support systems (NWDSS): social or organizational\
        \ memory as exemplified by reach back to subject matter experts, and software\
        \ encoded knowledge bases distributed across a MIO services network.  We consider\
        \ a transactive memory system (TMS) as a mechanism unifying network knowledge\
        \ flow, formation and sharing.  In the context of MIO, the TMS is considered\
        \ as a knowledge network that forms and evolves through the process of discovery\
        \ and formation of strong and wek ties between the information sensors and\
        \ expert nodes producing shared analyses.  WE examine the nature of bursts\
        \ and clustering in social networking between mobile operators and reachback\
        \ expeters, and describe the potential architecture of a human-machine \"\
        cortex\" ysing a MIO-related social network.</dc:description>\n<dc:date>2013-11-20T16:03:01Z</dc:date>\n\
