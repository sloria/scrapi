        <dc:creator>Schramm, Kenneth Edward</dc:creator>\n<dc:contributor>Naegle,\
        \ Brad R.</dc:contributor>\n<dc:contributor>Boudreau, Michael W.</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School (U.S.)</dc:contributor>\n<dc:contributor>Graduate\
        \ School of Business and Public Policy</dc:contributor>\n<dc:description>Approved\
        \ for public release, distribution is unlimited</dc:description>\n<dc:description>The\
        \ Marine Corps is fielding the MTVR Truck as a replacement for its aging fleet\
        \ of five-ton cargo trucks. The MTVR is an Acquisition Category II program\
        \ that was a multi-service Army-Marine Corps program. The purpose of this\
        \ thesis is to examine the effectiveness of having an Army Product Office\
        \ execute a Marine Corps Program. The study analyzes the effectiveness of\
        \ the timing of the program's transition from the Army to the Marine Corps.\
        \ A detailed literature search, as well as information gathered from attending\
        \ various IPRs and conducting interviews with program officials and contractors,\
        \ provided the basis for the in-depth background study presented. Analysis\
        \ of the data gathered led to a justification for multi-service managed programs,\
        \ as well as to recommendations on the timing of the MTVR program transition.</dc:description>\n\
