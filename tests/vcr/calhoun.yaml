        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Colombia's\
        \ resurrection:  alternative development is the key to Democratic Security</dc:title>\n\
        <dc:creator>Fleming, Adam Lum</dc:creator>\n<dc:contributor>Bruneau, Thomas\
        \ C.</dc:contributor>\n<dc:contributor>Giraldo, Jeanne K.</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n<dc:contributor>National\
        \ Security Affairs</dc:contributor>\n<dc:description>Approved for public release;\
        \ distribution unlimited</dc:description>\n<dc:description>This thesis examines\
        \ the role of alternative development in the Colombian and U.S. governments'\
        \ counter drug strategies. Both governments include alternative development\
        \ as a part of their policies, but provide limited funding to the programs\
        \ when compared to the funding for forced eradication and security measures.\
        \ Existing policies have produced reductions in drug cultivation in many areas\
        \ and the Colombian government has made gains in security throughout the country,\
        \ particularly the remote rural regions. These gains make conditions in Colombia\
        \ suitable for large-scale alternative development supported by increased\
        \ funding. Both governments are addressing components of successful alternative\
        \ development programs, but funding disparities are hindering the effectiveness\
        \ of the programs. While the international and European communities are staunch\
        \ supporters of alternative development, the funding provided by them has\
        \ been limited in scope because of disagreement with the U.S.-backed eradication\
        \ policies. The U.S. and Colombian governments in conjunction with the international\
        \ community must focus more on alternative development in order to consolidate\
        \ the recent gains in democratic security.</dc:description>\n<dc:date>2012-03-14T17:31:46Z</dc:date>\n\
