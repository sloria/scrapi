        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Case study:\
        \ the application of ISO 9001: 2000 to a government organization : a study\
        \ of the benefits, drawbacks and effectiveness of ISO 9001: 2000 for Navy\
        \ undersea range programs</dc:title>\n<dc:creator>Appleget, Andrew T.</dc:creator>\n\
        <dc:creator>Rothstein, Larry W.</dc:creator>\n<dc:creator>Canto, Wilfred M.</dc:creator>\n\
        <dc:contributor>Boudreau, Michael W.</dc:contributor>\n<dc:contributor>Munn,\
        \ Raymond S.</dc:contributor>\n<dc:contributor>Graduate School of Business\
        \ and Public Policy (GSBPP)</dc:contributor>\n<dc:description>Approved for\
        \ public release; distribution is unlimited.</dc:description>\n<dc:description>The\
        \ Department of Defense has recognized the value of quality management programs\
        \ for contractors since the establishment of the MIL-Q-9858 program in 1959.\
        \ However, the application of quality management programs and principles within\
        \ DoD has been accomplished with many and varied approaches, often Service\
        \ and organization specific. Policy guidance on the use of quality management\
        \ within DoD is limited to non-existent. ISO 9001:2000 has been successfully\
        \ used by industry and is a recognized quality management system for the execution\
        \ of DoD contracts, principally for production or manufacturing. This case\
        \ study examines the application of the ISO 9001:2000 standard to a government\
        \ organization conducting research, development, test, and evaluation for\
        \ the U.S. Navy and assesses the benefits, drawbacks, and effectiveness of\
        \ using ISO 9001:2000 within a DoD organization.</dc:description>\n<dc:date>2012-08-22T15:30:43Z</dc:date>\n\
