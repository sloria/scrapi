        <dc:creator>Abdullah, Aaron D.</dc:creator>\n<dc:creator>Campbell, Robert\
        \ A.</dc:creator>\n<dc:contributor>Housel, Thomas J.</dc:contributor>\n<dc:contributor>Bergin,\
        \ Richard D.</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Information Science</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>The\
        \ Department of Defense (DoD) environment is continuously changing to keep\
        \ up with highly sophisticated technology that is increasingly creating a\
        \ global environment and to combat recent international terrorism threats.\
        \ DoD technology must continue to evolve with modern demands in order to remain\
        \ effective in today's dynamic and unpredictable environment. Therefore, new\
        \ demands in software development are constantly increasing to fulfill the\
        \ needs of rapidly changing business processes. The DoD is slowly becoming\
        \ more automated and innovative to meet these new demands; however, current\
        \ software development methodologies provide only limited support and their\
        \ use often results in increased costs, changes in project scope/duration,\
        \ and a reduction in system reliability and interoperability. Significant\
        \ budget constraints and decreasing software development lead times present\
        \ the need for higher levels of system reliability and interoperability. Our\
        \ goal is to make DoD software development more efficient by decreasing the\
        \ necessary time and expense for development by adopting an approach that\
        \ will go straight from prototype to production.</dc:description>\n<dc:date>2012-03-14T17:31:59Z</dc:date>\n\
