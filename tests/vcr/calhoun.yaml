        <dc:contributor>Operations Research</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>Modeling\
        \ fatigue, sleepiness, and performance is of significant interest to military\
        \ leaders because military operations often provide limited sleep opportunities\
        \ for many individuals. The ANAM Readiness Evaluation System (ARES) Commander\
        \ Battery is under consideration as a quick, inexpensive method of testing\
        \ a crewmember's level of functioning. This thesis analyzed data collected\
        \ during a previous field fatigue study conducted at the Naval Officer Indoctrination\
        \ School (OIS) in Newport, Rhode Island. Linear mixed-effects models were\
        \ developed and ARES data were evaluated for how they vary across participants,\
        \ testing sessions, and time of day.</dc:description>\n<dc:date>2012-03-14T17:32:04Z</dc:date>\n\
