        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Development\
        \ of Code for a Physical Optics Radar Cross Section prediction and analysis\
        \ application</dc:title>\n<dc:creator>Chatzigeorgiadis, Filippos</dc:creator>\n\
        <dc:contributor>Jenn, David C.</dc:contributor>\n<dc:contributor>Schleher,\
        \ D. Curtis</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Information Sciences</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>The\
        \ significance of the Radar Cross Section (RCS) in the outcome of military\
        \ engagements makes its prediction an important problem in modern Electronic\
        \ Warfare. The POFACETS program, previously developed at the Naval Postgraduate\
        \ School (NPS), uses the Physical Optics method to predict the RCS of complex\
        \ targets, which are modeled with the use of triangular facets. The program\
        \ has minimum computer resource requirements and provides convenient run-times.\
        \ This thesis upgraded, enhanced and expanded the functionalities and capabilities\
        \ of the POFACETS program. The new functionalities were implemented by upgrading\
        \ the Graphical User Interface and model database, allowing the creation of\
        \ models with an unlimited number of facets, providing capabilities for the\
        \ automatic creation of models with standard geometric shapes, allowing the\
        \ combination of existing target models, providing capabilities for sharing\
        \ target models with commercial CAD programs, and creating new display formats\
        \ for RCS results. The new computational capabilities include the development\
        \ of a user- updateable database of materials and coatings that can be applied\
        \ to models in one or multiple layers, and the computation of their effects\
        \ on the models' RCS. Also implemented are the computations of the ground's\
        \ effect on the RCS, and the exploitation of symmetry planes in models, in\
        \ order to decrease run-time for RCS prediction.</dc:description>\n<dc:date>2012-03-14T17:31:54Z</dc:date>\n\
