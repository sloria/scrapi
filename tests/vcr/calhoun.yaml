        <dc:description>Approved for public release; distribution is unlimited</dc:description>\n\
        <dc:description>In 2001 the USS WINSTON CHURCHILL (DDG-81) was subjected to\
        \ three underwater explosions as part of a ship shock trial. Using the actual\
        \ trial data from experiment and three-dimensional dynamic models of the ship\
        \ and surrounding fluid very successful comparisons of the vertical motion\
        \ have been achieved. On average, the magnitude of the vertical motion is\
        \ three to four times the magnitude of athwartship motion. Previous simulations\
        \ of this athwartship motion have been less accurate than the vertical motion\
        \ simulations. This thesis examines recent efforts attempted to improve the\
        \ simulation results of the athwartship motion including shock spectra analysis,\
        \ and the reasons behind the disparities that exist between the simulated\
        \ values and the actual trial data.</dc:description>\n<dc:date>2012-03-14T17:32:13Z</dc:date>\n\
