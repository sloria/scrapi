        \ scenario illustrating integrity risks to a military like facility</dc:title>\n\
        <dc:creator>Fielk, Klaus W.</dc:creator>\n<dc:contributor>Irvine, Cynthia\
        \ E.</dc:contributor>\n<dc:contributor>Clark, Paul C.</dc:contributor>\n<dc:contributor>Thompson,\
        \ Michael F.</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Computer Science</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited.</dc:description>\n<dc:description>As\
        \ the number of computer users continues to grow, attacks on assets stored\
        \ on computer devices have increased. Despite an increase in computer security\
        \ awareness, many users and policy makers still do not implement security\
        \ principles in their daily lives. Ineffective education and the lack of personal\
        \ experience and tacit understanding might be a main cause. The CyberCIEGE\
        \ game can be used to convey requisite facts and to generate tacit understanding\
        \ of general computer security concepts to a broad audience. This thesis asked\
        \ if a Scenario Definition File (SDF) for the CyberCIEGE game could be developed\
        \ to educate and train players in Information Assurance on matters related\
        \ to information integrity in a networking environment. The primary educational\
        \ concern is the protection of stored data. Another goal was to test whether\
        \ the game engine properly simulates real world behavior. The research concluded\
        \ that it is possible to create SDFs for the CyberCIEGE game engine to teach\
        \ specifically about integrity issues. Three specific SDFs were developed\
        \ for teaching purposes. Several SDFs were developed to demonstrate the game\
        \ engine's ability to simulate real world behavior for specific, isolated\
        \ educational goals. These tests led to recommendations to improve the game\
        \ engine.</dc:description>\n<dc:date>2012-03-14T17:31:46Z</dc:date>\n<dc:date>2012-03-14T17:31:46Z</dc:date>\n\
