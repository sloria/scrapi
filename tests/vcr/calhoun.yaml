        <dc:description>The movement to understand the nature of Unconventional Warfare\
        \ through the lens of Special Movement Theory is a continuing&#13;\neffort.\
        \ Since the article \u201CA Social Movement Approach to UW\u201D appeared\
        \ in Special Warfare Magazine, last year, the concept has&#13;\nreceived a\
        \ healthy dose of positive and critical feedback.[i] While the uprisings during\
        \ the Arab Spring demonstrated the enduring&#13;\nutility of civil unrest\
        \ in bringing about political change, the crisis in Ukraine forced us to sharpen\
        \ our understanding of how to fuse&#13;\ncivil unrest with unconventional\
        \ warfare. Earlier this year, looking for ways to understand the contemporary\
        \ threats and challenges,&#13;\nSOCOM FMD asked a series of questions about\
        \ how to operationalize the social movement approach. In this article, we\
        \ will attempt&#13;\nto answer those questions and share some insight of this\
        \ approach which can provide a framework of how to leverage existing&#13;\n\
        opposition movements in support of an unconventional warfare (UW) campaign.</dc:description>\n\
