        \ on Osiraq a model for future preventive strikes</dc:title>\n<dc:creator>Ford,\
        \ Peter Scott.</dc:creator>\n<dc:contributor>Lavoy, Peter R.</dc:contributor>\n\
        <dc:contributor>Wirtz, James J.</dc:contributor>\n<dc:contributor>Naval Postgraduate\
        \ School (U.S.).</dc:contributor>\n<dc:contributor>National Security Affairs</dc:contributor>\n\
        <dc:description>Approved for public release; distribution is unlimited</dc:description>\n\
        <dc:description>Twenty-three years ago, Israeli fighter pilots destroyed the\
        \ Osiraq nuclear reactor and made a profound statement about global nuclear\
        \ proliferation. In light of the recent preventive regime change in Iraq,\
        \ a review of this strike reveals timely lessons for future counterproliferation\
        \ actions. Using old, new, and primary source evidence, this thesis examines\
        \ Osiraq for lessons from a preventive attack on a non-conventional target.\
        \ Before attacking Osiraq, Israeli policymakers attempted diplomatic coercion\
        \ to delay Iraq's nuclear development. Concurrent with diplomatic actions,\
        \ Israeli planners developed a state of the art military plan to destroy Osiraq.\
        \ Finally, Israeli leaders weathered the international storm after the strike.\
        \ The thesis examines Israeli decisionmaking for each of these phases. The\
        \ thesis draws two conclusions. First, preventive strikes are valuable primarily\
        \ for two purposes: buying time and gaining international attention. Second,\
        \ the strike provided a one-time benefit for Israel. Subsequent strikes will\
        \ be less effective due to dispersed/hardened nuclear targets and limited\
        \ intelligence.</dc:description>\n<dc:date>2012-03-14T17:31:45Z</dc:date>\n\
