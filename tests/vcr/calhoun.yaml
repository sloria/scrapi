        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Effective use\
        \ of collaborative information technology to enhance group performance</dc:title>\n\
        <dc:creator>O'Rourke, Julie</dc:creator>\n<dc:creator>Gallaher, Patrick</dc:creator>\n\
        <dc:contributor>Housel, Thomas</dc:contributor>\n<dc:contributor>Pavlou, Paul</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n<dc:contributor>Information\
        \ Sciences</dc:contributor>\n<dc:description>Approved for public release;\
        \ distribution is unlimited</dc:description>\n<dc:description>This research\
        \ was inspired by the need to create a universal net-centric environment to\
        \ enable collaborative defense capabilities and deliver knowledge dominance\
        \ to the DoD. Since superior information management and the use of collaborative\
        \ IT technologies is fundamental to building intelligence capabilities, this\
        \ study aims to contribute to the optimization of collaborative system use\
        \ by military groups and organizations. The proposed research model illustrates\
        \ and explains the direct relationships between collaborative IT competence\
        \ and collaborative functionalities, which can be used not only to assess\
        \ current technologies but also aid in requirements generation for designing\
        \ the ideal collaborative tool suite. Central to the research model we introduce\
        \ the concept of collaborative IT competence, defined as the effective use\
        \ of collaborative functionalities, and explore its relationship to performance\
        \ outcomes. Having pre-tested and validated the proposed research model by\
        \ means of empirical data collection in the form of an end-user survey instrument\
        \ we recommend further research be conducted on a Navy-wide scale to evaluate\
        \ the 181 collaborative technology tools currently in use. End-user/warfighter\
        \ insight will dramatically influence future CIT investment decisions by providing\
        \ decision makers critical information regarding the pragmatic versus the\
        \ advertised attributes of the application/tool suite. Additionally, this\
        \ model is designed to provide the road map to the ideal combination of core\
        \ functionalities and required collaborative IT competence.</dc:description>\n\
