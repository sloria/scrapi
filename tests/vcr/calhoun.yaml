        <dc:description>Approved for public release, distribution is unlimited</dc:description>\n\
        <dc:description>The extreme strain, strain rate and temperature gradients\
        \ during Friction Stir Processing (FSP) render measurement of key parameters\
        \ in the stir zone infeasible with common methods. The objective of this research\
        \ was to separate the effects that temperature and deformation in an experimental\
        \ study of the microstructure and mechanical properties of Ni-AL bronze (NAB).\
        \ This was accomplished by subjecting as-cast NAB material to several isothermal\
        \ annealing and quenching treatments as well as isothermal hot rolling processes.\
        \ Sufficient material was generated to provide results and data for subsequent\
        \ optical microscopy, tensile, &amp; hardness tests. All results were then\
        \ compared to similar data collected from previous works completed here at\
        \ Naval Postgraduate School and with other DARPA FSP program participants.\
        \ During the course of this work correlations were drawn between FSP material\
        \ and the material subjected to isothermal hotworking, which may enhance our\
        \ understanding of the roles that various FSP process parameters have on the\
        \ microstructural transformation sequence within this material. The hot-rolling\
        \ study conducted here suggests that FSP process parameters leading to severe\
        \ deformation at temperatures between 950-1000 C in the NAB material provides\
        \ high ductility (elongation approximately 28%) with moderate strengths.</dc:description>\n\
