        \ MARG sensors</dc:title>\n<dc:creator>Aparicio, Conrado</dc:creator>\n<dc:contributor>Yun,\
        \ Xiaoping</dc:contributor>\n<dc:contributor>Cristi, Robert</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n<dc:contributor>Electrical\
        \ and Computer Engineering</dc:contributor>\n<dc:description>Approved for\
        \ public release; distribution is unlimited</dc:description>\n<dc:description>\"\
        Human body motion tracking using inertial sensors requires an attitude estimation\
        \ filter capable of tracking in all orientations. One way to represent orientation\
        \ is to use Euler angles, but they have singularities and therefore are not\
        \ suitable for human body tracking applications. Quaternions can be used to\
        \ represent orientation without incurring singularities. A quaternion-based\
        \ Kalman filter has been designed for this purpose and implemented in this\
        \ thesis. Also, a new suboptimal algorithm to compute the quaternions based\
        \ on magnetometer and accelerometer data is implemented. This new algorithm\
        \ called \"Factored Quaternion Algorithm\" is computationally simpler than\
        \ previous methods and provides a decoupling property from magnetometer and\
        \ accelerometer data.\" p. i.</dc:description>\n<dc:date>2012-03-14T17:30:53Z</dc:date>\n\
