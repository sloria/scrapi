        \ of continued education units and qualification data for the Information\
        \ Professional (IP) community</dc:title>\n<dc:creator>Beard, LaShandra M.</dc:creator>\n\
        <dc:contributor>Boger, Dan C.</dc:contributor>\n<dc:contributor>Vance, Chris</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School</dc:contributor>\n<dc:contributor>Information\
        \ Sciences</dc:contributor>\n<dc:description>Approved for public release;\
        \ distribution is unlimited</dc:description>\n<dc:description>The objective\
        \ of this research is to provide recommendations and guidelines for building\
        \ and maintaining a comprehensive Continuing Education Units (CEU) and qualification\
        \ tracking system specifically for the Continuing Education Units (CEU) and\
        \ Qualification program. The guidance includes topics ranging from designing,\
        \ managing, and implementing a tracking program, through post-implementation\
        \ of the program. This research includes the training needs of all personnel\
        \ within the IP community, from users to supervisors to executive-level mangers\
        \ extending to include designated sponsors/mentors and external subject matter\
        \ experts. The key research focus of this thesis is to examine the risk and\
        \ cost benefits in automating the training record for the Information Professional\
        \ community and further discuss interface design issues and considerations\
        \ to maximize the flexibility and functionality provided by automation.</dc:description>\n\
