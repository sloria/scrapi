        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Don't Ask,\
        \ Don't Tell: A Costly and Wasteful Policy \uFEFF</dc:title>\n<dc:creator>Barnes,\
        \ Johnny L.</dc:creator>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>National Security Affairs</dc:contributor>\n<dc:description>Since\
        \ the current policy known as \"Don't Ask, Don't Tell\" was adopted in the\
        \ early 1990s, several changes have taken place which call into question the\
        \ policy's validity. Firstly, the argument proponents of the ban use to justify\
        \ it, namely that cohesion would suffer if admitted homosexuals were allowed\
        \ to serve, has been undercut by social science analyses on the correlation\
        \ between cohesion and performance. Their argument has also been undercut\
        \ by empirical evidence from several nations that have lifted all restrictions\
        \ on homosexual service, yet have suffered no decrease in cohesion or performance,\
        \ despite the reticence of their respective militaries to lift the bans. At\
        \ the same time, the US public has moved toward a greater acceptance of the\
        \ notion of admitted homosexuals serving in the military, with 79% approving\
        \ in a December 2003 Gallup Poll, including 91% of all Americans age 18 -\
        \ 29. Evidence also indicates the current policy costs at least $40 million\
        \ per year just to replace those who have been discharged due to their sexual\
        \ orientation. Other costs include wasted human resources at a time of critical\
        \ shortfalls in many specialties essential to the ongoing Global War on Terror,\
        \ and the immeasurable cost of sanctioned unjustifiable discrimination by\
        \ the US Government. The time to lift all restrictions on homosexual service\
        \ in the US Armed Forces has come.</dc:description>\n<dc:date>2012-03-14T17:31:56Z</dc:date>\n\
