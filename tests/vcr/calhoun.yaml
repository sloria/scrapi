        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Swiss Armed\
        \ Forces XXI - the answer to current or future threats?</dc:title>\n<dc:creator>Schmidlin,\
        \ Marco</dc:creator>\n<dc:contributor>Abenheim, Donald</dc:contributor>\n\
        <dc:contributor>Hoffman, Richard</dc:contributor>\n<dc:contributor>Naval Postgraduate\
        \ School (U.S.).</dc:contributor>\n<dc:contributor>Department of National\
        \ Security Affairs</dc:contributor>\n<dc:description>Approved for public release,\
        \ distribution is unlimited</dc:description>\n<dc:description>A changed security\
        \ environment after the end of the Cold War forced Switzerland, Austria, and\
        \ Sweden to reassess their security policy. New threats and challenges such\
        \ as international terrorism, WMD, organized crime, the greater disparity\
        \ of wealth and increased migration have replaced traditional military threats.\
        \ Larger non-military concerns like peacekeeping operations, hu-manitarian\
        \ support, and support to civil authorities have replaced territorial defense.\
        \ All of which require international cooperation. Following a comprehensive\
        \ security strategy, Switzerland, Austria, and Sweden aim to defend their\
        \ territory, protect their population, and fostering international peace and\
        \ security. Austria and Sweden focus on the integration and solidarity with\
        \ the Euro-pean Union (EU) and the North Atlantic Treaty Organization (NATO).\
        \ Switzerland retains its perpetual neutrality, but has shown increased international\
        \ cooperation. Austria and Sweden model their Armed Forces after the EU Petersberg\
        \ Tasks and have small peacetime organizations with a professional cadre and\
        \ annual conscripts. The Swiss Armed Forces XXI focus on territorial defense\
        \ and are organized in accordance with universal conscription and wartime\
        \ organization policies. Traditional political, social, and economic aspects\
        \ hinder Switzerland from following a straightforward strategy toward solidarity\
        \ and fundamental change in its Armed Forces. Switzerland's new security policy\
        \ and its Armed Forces XXI do not fully meet the requirements to fight new\
        \ threats and challenges together with the international community.</dc:description>\n\
