        <dc:description>In the absence of constitutional guidelines for political\
        \ succession in the USSR, the Brezhnev succession proceeded on an ad hoc basis.\
        \ The electron of Yuri Andropov as General Secretary in November 1982 followed\
        \ an intense period of political coalition building, which ensured after the\
        \ death of Party Secretary Mikhail Suslov in January 1982 and Brezhnev's serious\
        \ illness in March of the same year. Andropov's victory over his chief rival,\
        \ Party Secretary Konstantin Cherenko, indicated that a coalition with foreign\
        \ policy interests was able to control the succession and defeat a coalition\
        \ of economic managers. The equipoise in the Politburo after Andropov's election\
        \ indicates that key domestic and foreign policy issues were not completely\
        \ resolved with Andropov's election and that future changes in the leadership\
        \ may indicate a corresponding policy evolution. (Author)</dc:description>\n\
