        <dc:contributor>Center for Civil-Military Relations</dc:contributor>\n<dc:contributor>National\
        \ Security Affairs</dc:contributor>\n<dc:description>Recent incidents reveal\
        \ cyberattacks are being employed and honed&#13;\nin a systematic, coordinated\
        \ fashion to achieve the objectives of malicious&#13;\nactors. Deterrence\
        \ of the wide array of actors in cyberspace is difficult,&#13;\nsince deterrence\
        \ has to work in the mind of the attacker. Each&#13;\nattacker will weigh\
        \ the effort of the attack against the expected benefit&#13;\nunder their\
        \ own criteria or rationality. This article analyzes whether the&#13;\ncontemporary\
        \ and complementary deterrence strategies of retaliation,&#13;\ndenial, and\
        \ entanglement are sufficient to deter malicious cyber actors or&#13;\nif\
        \ the alternative of active cyberdefense is necessary and viable.</dc:description>\n\
