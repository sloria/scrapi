        <dc:contributor>Michael, James Bret</dc:contributor>\n<dc:contributor>Buettner,\
        \ Raymond</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Information Sciences</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>This\
        \ thesis explores strategic-level deception in the context of network-centric\
        \ information operations. Advances in information technology and the global\
        \ connectedness of communications networks have created new opportunities\
        \ and challenges for conducting strategic and operational level deception\
        \ campaigns with significant utilization of cyberspace. Planning and executing\
        \ concurrent strategic-level deceptions among distributed participants and\
        \ against multiple targets requires speed, flexibility, and situational awareness.\
        \ This thesis begins with a historical account of twentieth century use of\
        \ strategic-level deception, followed by a definition of network deception,\
        \ considerations for achieving network based deception, and our proposed model\
        \ of command structure for network-centric planning and execution of deception\
        \ campaigns in the twenty-first century.</dc:description>\n<dc:date>2012-03-14T17:31:46Z</dc:date>\n\
