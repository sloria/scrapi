        <dc:creator>Clark, Timothy M.</dc:creator>\n<dc:contributor>Pierce, Albert\
        \ C.</dc:contributor>\n<dc:contributor>French, Dana P.</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n<dc:contributor>Graduate\
        \ School of Business and Public Policy (GSBPP)</dc:contributor>\n<dc:description>Approved\
        \ for public release; distribution is unlimited</dc:description>\n<dc:description>This\
        \ study examined midshipmen perceptions of moral development at the Naval\
        \ Academy. Six focus groups comprising a total of 45 first-class midshipmen\
        \ were conducted to discover aspects of the Naval Academy experience that\
        \ have positive, neutral and negative impacts on midshipmen's moral development.\
        \ Focus group midshipmen reported that good personal examples, open-forum\
        \ discussions of ethical case studies, assuming midshipmen leadership responsibilities\
        \ and participation in sports have a positive impact on their moral development.\
        \ Parts of the Naval Academy experience that had a neutral impact on their\
        \ moral development included some aspects of the core ethics course, the behavior\
        \ of some of their peers, and the \"directed development\" approach they perceived\
        \ in many of the Academy programs. Focus group midshipmen also believed that\
        \ there were too many ethics and character programs, and that they were too\
        \ repetitious and too routine to have more than a neutral impact on their\
        \ moral development. Finally, focus group midshipmen cited bad example by\
        \ some officers, the Bancroft Hall culture, and weaknesses in the Honor System\
        \ as having a negative impact on their moral development. This study concluded\
        \ with several recommendations from the midshipmen and researcher to improve\
        \ moral development efforts at the Naval Academy.</dc:description>\n<dc:date>2012-03-14T17:31:49Z</dc:date>\n\
