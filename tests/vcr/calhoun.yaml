        <dc:contributor>Miller, Nita Lewis</dc:contributor>\n<dc:contributor>Whitaker,\
        \ Lyn R.</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n\
        <dc:contributor>Operations Research</dc:contributor>\n<dc:description>Approved\
        \ for public release, distribution unlimited</dc:description>\n<dc:description>The\
        \ purpose of this thesis is to analyze data related to sleep patterns of warfighters\
        \ deployed to the Southwest Asia (SWA) Area of Operation. To this end, we\
        \ collected subjective survey data from warfighters operating in Iraq and\
        \ Kuwait from 25 August - 15 October 2003 (n = 273). Participants were asked\
        \ about unit-level sleep planning, sleep/wake patterns, and lifestyle factors.\
        \ Using the survey results, we are able to gain insight regarding the four\
        \ primary research questions: 1) Is sleep deprivation a significant problem\
        \ for forces in the SWA region; 2) Do current sleep logistics support a unit's\
        \ ability to accomplish assigned missions; 3) Are there differences in sleep\
        \ patterns between subset populations; and 4) Does the current survey method\
        \ support the research objectives. To address these questions, we used analysis\
        \ techniques such as principal components analysis, factor analysis, and parametric\
        \ and nonparametric hypothesis testing. We tested the reliability of the subjective\
        \ survey results by comparing self-reported survey data with actigraphy data\
        \ corresponding to the same time period (n = 34 paired observations). This\
        \ thesis also provides insight regarding the use of sleep logistics as a force\
        \ multiplier during continuous/sustained operations by discussing known fatigue\
        \ countermeasures and their role in improving individual and unit performance\
        \ effectiveness.</dc:description>\n<dc:date>2012-03-14T17:31:48Z</dc:date>\n\
