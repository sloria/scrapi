        \ of the summer seminar program on midshipman performance: does summer seminar\
        \ participation influence success at the Naval Academy?</dc:title>\n<dc:creator>Norton,\
        \ Michael A.</dc:creator>\n<dc:contributor>Estrada, Armando</dc:contributor>\n\
        <dc:contributor>Mallory, Linda</dc:contributor>\n<dc:contributor>Naval Postgraduate\
        \ School (U.S.)</dc:contributor>\n<dc:contributor>Graduate School of Business\
        \ and Public Policy</dc:contributor>\n<dc:description>Approved for public\
        \ release, distribution is unlimited</dc:description>\n<dc:description>It\
        \ is unknown if the Summer Seminar program, which gives rising high school\
        \ seniors a six-day look at Naval Academy life, has resulted in a more successful\
        \ midshipman. While not previously discussed in literature, there are an abundance\
        \ of studies on civilian recruiting and orientation programs, as well as realistic\
        \ job previews and expectation-lowering procedures. Based on this literature,\
        \ it is theorized that Summer Seminar program participation will be positively\
        \ correlated to increased graduation rates and increased academic cumulative\
        \ quality point ratings, as well as increased military and physical performance.\
        \ This hypothesis was tested using multiple hierarchical regressions on population\
        \ data obtained from the Classes of 1997 through 2003. Success is defined\
        \ using seven dependent variables organized by academic, military, and physical\
        \ performance. The key independent variable is participation in the Summer\
        \ Seminar program, while eleven other independent variables control for demographics,\
        \ selection criteria, and proven indicators of success. Participation in the\
        \ Summer Seminar program had a significant relation to increased graduation\
        \ rates, increased academic cumulative quality point ratings, increased military\
        \ cumulative quality point ratings, and increased physical readiness test\
        \ scores. This study concludes that the Summer Seminar program makes a unique\
        \ contribution to midshipman success at the Naval Academy.</dc:description>\n\
