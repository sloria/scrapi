        \ Sciences</dc:contributor>\n<dc:description>Approved for public release;\
        \ distribution is unlimited.</dc:description>\n<dc:description>This thesis\
        \ presents a formal analysis process and the results of applying that process\
        \ to the MLS LAN: TCB-to- TCBE, Session Status, and TCBE-to-Session Server\
        \ Protocols. The formal analysis process consists of several distinct stages:\
        \ the creation of a detailed informal protocol description, analyzing that\
        \ description to reveal assumptions and areas of interest not directly addressed\
        \ in the protocol description, the transformation of that description and\
        \ the related assumptions into a formal Strand Space representation, analyzing\
        \ that representation to reveal assumptions and areas of interest, and concluding\
        \ with an application of John Millen's automated Constraint Checker analysis\
        \ tool to the Strand Space representations under an extremely limited set\
        \ of conditions to prove certain protocol secrecy properties.</dc:description>\n\
