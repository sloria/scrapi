        <dc:creator>Chan, Hsiung Wei Roy</dc:creator>\n<dc:contributor>Ha, Tri T.</dc:contributor>\n\
        <dc:contributor>Borchardt, Randy L.</dc:contributor>\n<dc:contributor>Naval\
        \ Postgraduate School (U.S.).</dc:contributor>\n<dc:contributor>Space Systems\
        \ Academic Group</dc:contributor>\n<dc:description>Approved for public release,\
        \ distribution is unlimited</dc:description>\n<dc:description>With the rapid\
        \ employment of wireless networks commercially, the military is seeking viable\
        \ solutions for providing high-speed wireless network throughout the battle\
        \ space. The IEEE 802.11a wireless LAN presents an attractive solution pro-viding\
        \ up to 54 Mbps data-link bandwidth. Moreover, it operates in the less congested\
        \ 5-GHz U-NII band and possesses more operating channels. This research implemented\
        \ two prototype systems using low-cost commercially available hardware. The\
        \ Cisco Ai-ronet 1400 wireless bridge and the Proxim Tsunami MP. 11a wireless\
        \ system were chosen for their superior specifications and for their reputation\
        \ of being market leaders in IEEE 802.11 wireless products. The performances\
        \ of the prototype systems were evaluated in three operational environments\
        \ (land, water and vegetation). The data collected were then compared to the\
        \ theo-retical performance.</dc:description>\n<dc:date>2012-03-14T17:31:55Z</dc:date>\n\
