        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Network vulnerability\
        \ assessments: a proactive approach to protecting Naval medicine information\
        \ assets</dc:title>\n<dc:creator>Reinkemeyer, Steven</dc:creator>\n<dc:contributor>Cote,\
        \ Scott</dc:contributor>\n<dc:contributor>Boger, Dan C.</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School</dc:contributor>\n<dc:contributor>Department\
        \ of Information Science</dc:contributor>\n<dc:description>Approved for public\
        \ release, distribution is unlimited</dc:description>\n<dc:description>The\
        \ purpose of this study was to determine whether Naval Medicine's current\
        \ Information Assurance Policy and resultant efforts properly address federal\
        \ requirements or current threats confronting Naval Medicine information technology\
        \ professionals. The primary research was conducted with a survey instrument\
        \ detailing thirty questions with various response categories. The findings\
        \ of the survey questionnaire revealed the existing numbers of previously\
        \ compromised systems were directly related to the frequency of vulnerability\
        \ scanning and remediation practices in the current threat environment. This\
        \ study will provide insight to anyone interested in the future assessment\
        \ of Naval Medicine's information security posture. These findings have important\
        \ implications for command personnel charged with the responsibility and accountability\
        \ of Naval Medicine's networks and data systems, as well as other communities\
        \ throughout the Navy.</dc:description>\n<dc:date>2012-03-14T17:32:10Z</dc:date>\n\
