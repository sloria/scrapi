        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>The effects\
        \ of reversing sleep-wake cycles on mood states, sleep, and fatigue on the\
        \ crew of the USS John C. Stennis</dc:title>\n<dc:creator>Sawyer, Tiffoney\
        \ L.</dc:creator>\n<dc:contributor>Miller, Nita Lewis</dc:contributor>\n<dc:contributor>Barton,\
        \ Laura A.</dc:contributor>\n<dc:contributor>Naval Postgraduate School (U.S.)</dc:contributor>\n\
        <dc:contributor>Department of Operations Research</dc:contributor>\n<dc:description>Approved\
        \ for public release, distribution is unlimited</dc:description>\n<dc:description>This\
        \ study investigates the effects of reversing sleep-wake cycles on mood, sleep,\
        \ and fatigue of the crewmembers and Air Wing 9 of the USS JOHN C. STENNIS\
        \ (CVN-74). It also reviews the research conducted in sleep deprivation, circadian\
        \ rhythms, shiftwork, fatigue, and mood. The effects of reversing sleep-wake\
        \ cycle on mood of the crewmembers were analyzed by assessing a repeated administration\
        \ of the Profile of Mood States (POMS). Mood states were monitored at three\
        \ time points associated with the current work schedule (night shift vs. day\
        \ shift) of the crewmembers. The results showed that younger participants\
        \ were angrier than older participants on night shiftwork. The results also\
        \ indicated that there was a significant interaction between repeated measures\
        \ of mood states and gender. In addition, female participants reported significantly\
        \ higher mood scale scores than the male participants, and topside participants\
        \ were getting significantly less sleep than belowdecks participants. Given\
        \ these findings, this area of research warrants further exploration. There\
        \ is a significant need to educate military personnel of the effects of sleep\
        \ deprivation and shiftwork on their job performance and individual health\
        \ and safety.</dc:description>\n<dc:date>2012-03-14T17:32:09Z</dc:date>\n\
