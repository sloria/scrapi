        <dc:creator>Andrews, Charles H.</dc:creator>\n<dc:contributor>Miller, Nita\
        \ Lewis</dc:contributor>\n<dc:contributor>Lucas, Thomas W.</dc:contributor>\n\
        <dc:contributor>Naval Postgraduate School (U.S.).</dc:contributor>\n<dc:contributor>Operations\
        \ Research</dc:contributor>\n<dc:description>Approved for public release;\
        \ distribution is unlimited</dc:description>\n<dc:description>Fatigue due\
        \ to sleep deprivation is a major factor in&#13;\nboth mental and physical\
        \ performance. Failure of Recruits&#13;\nto receive the proper quality and\
        \ quantity of sleep can be&#13;\ndetrimental to a Recruit\u2019s safety and\
        \ can diminish the&#13;\namount of information learned during training. During\
        \ the&#13;\n1980s, the sleep regimen was decreased to 6 hours of sleep&#13;\n\
        per night. In 2002, a decision was made to give U.S. Navy&#13;\nRecruits an\
        \ additional two hours of sleep per night. This&#13;\nlatest modification\
        \ was selected to coincide with the&#13;\nacknowledged adolescent/young adult\
        \ circadian rhythms.&#13;\nThe purpose of this study was to determine the\
        \ impact&#13;\nof the new eight-hour sleep regimen using standardized test&#13;\n\
        scores as a performance measure. One year of data with the&#13;\neight-hour\
        \ sleep regimen is compared to two separate years&#13;\nwhen only six hours\
        \ of sleep was allowed.  There is a significant difference, F(2, 33) = 29.82,\
        \ p &lt;&#13;\n.0001, between the test scores of Recruits receiving 6-hours&#13;\n\
        of sleep and 8-hours of sleep. On average test scores rose&#13;\nby 11 percent\
        \ with the additional sleep. The odds of&#13;\nobserving such a difference\
        \ by chance is less than one in&#13;\nten million.</dc:description>\n<dc:date>2012-03-14T17:31:59Z</dc:date>\n\
