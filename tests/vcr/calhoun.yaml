        <dc:description>Approved for public release, distribution is unlimited</dc:description>\n\
        <dc:description>This thesis proposes the development of a Massively Multiplayer\
        \ On-Line Game (MMOG) to deliver Weapons of Mass Destruction Training to the\
        \ nation's first responders and civilians. MMOG technology offers a cost effective\
        \ alternative to existing training methodologies. Existing first responder\
        \ WMD training often uses traditional in-residence classes. These current\
        \ training methods are expensive, lack standardization, and do not have provable\
        \ outcomes. Scaling up existing training to meet the needs of millions of\
        \ responders would be cost prohibitive. Modern information technologies such\
        \ as MMOGs offer a safe, efficient, effective and fun alternative mechanism\
        \ to deliver training. MMOGs could scale to meet the volume of training need\
        \ at a fraction of the cost of traditional methods. The DoD has proven the\
        \ effectiveness of simulation games as a training tool, and the use of gaming\
        \ and simulations is recognized in academia.</dc:description>\n<dc:date>2012-03-14T17:32:10Z</dc:date>\n\
