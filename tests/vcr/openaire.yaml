        and its metabolites and their relation to the clinical efficacy of the drug
        in ulcerative colitis.</dc:title>\n\t\t\t\t    <dc:date>1980-08-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>One hundred
        and eighty-five patients with ulcerative colitis have been studied serially
        while receiving regular maintenance treatment with sulphasalazine (SASP) in
        a dose of 0.5 g four times daily. The circulating levels of the drug and its
        principal metabolites during remission do not influence the liability to relapse.
        When relapse does occur, the circulating level of sulphapyridine falls and
        remains depressed until remission occurs. This fall during a relapse is most
        pronounced when the patient suffers from universal colitis and is least marked
        in cases of distal colitis.</dc:description>\n\t\t\t\t    <dc:source>Europe
