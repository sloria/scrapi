        \   <dc:title>Neuroticism, Negative Affect, and Negative Affect Instability:
        Establishing Convergent and Discriminant Validity Using Ecological Momentary
        Assessment</dc:title>\n\t\t\t\t    <dc:date>2009-12-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Few investigations
        have examined the role of affective instability within a broad model of general
        personality functioning. The present study employed self-report and ecological
        momentary assessments (EMA) to examine the relations between self-reported
        Five-Factor Model Neuroticism, EMA average negative affect, and EMA negative
        affect instability. Results suggest that Neuroticism and negative affect instability
        are related yet distinct constructs, and that Neuroticism better represents
        average negative affect across time. Results also suggest that negative affect
        instability is related to low Agreeableness and specific externalizing facets
        of Neuroticism, such as Angry Hostility and Impulsiveness. The implications
        of these findings and potential areas for future research are discussed.</dc:description>\n\t\t\t\t
