        Article</dc:subject>\n\t\t\t\t    <dc:title>Role of NFkappaB in the mortality
        of sepsis.</dc:title>\n\t\t\t\t    <dc:date>1997-09-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Binding activity
        for nuclear factor kappa B (NFkappaB) consensus probes was studied in nuclear
        extracts from peripheral blood mononuclear cells of 15 septic patients (10
        surviving and 5 not surviving). Nonsurvivors could be distinguished from survivors
        by an increase in NFkappaB binding activity during the observation period
        (P &lt; 0.001). The increase in NFkappaB binding activity was comparable to
        the APACHE-II score as a predictor of outcome. Intravenous somatic gene transfer
        with an expression plasmid coding for IkappaBalpha was used to investigate
        the role of members of the NFkappaB family in a mouse model of endotoxemia.
        In this model, increased NFkappaB binding activity was present after injection
        of LPS. Intravenous somatic gene transfer with IkappaBalpha given before LPS
        attenuated renal NFkappaB binding activity and increased survival. Endothelial
        cells and monocytes/macrophages were the major target cells for somatic gene
        transfer, transfected with an average transfection efficiency of 20-35%. Tissue
        factor, a gene under regulatory control of NFkappaB, was induced by LPS. Somatic
        gene transfer with a reporter plasmid containing the functional tissue factor
        promoter demonstrated NFkappaB-dependent stimulation by LPS. Intravenous somatic
        gene transfer with IkappaBalpha reduced LPS-induced renal tissue factor expression,
        activation of the plasmatic coagulation system (decrease of thrombin-antithrombin
        III complexes) and renal fibrin/fibrinogen deposition. Somatic gene transfer
        with an expression plasmid with tissue factor cDNA in the antisense direction
        (in contrast to sense or vector alone) also increased survival. Furthermore,
        antisense tissue factor decreased renal tissue factor expression and the activation
        of the plasmatic coagulation system.</dc:description>\n\t\t\t\t    <dc:source>Europe
