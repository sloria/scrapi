        \   <dc:title>Three-dimensional visualization of nanostructured surfaces and
        bacterial attachment using Autodesk\xAE Maya\xAE</dc:title>\n\t\t\t\t    <dc:date>2014-02-28</dc:date>\n\t\t\t\t
        \   <dc:publisher>Nature Publishing Group</dc:publisher>\n\t\t\t\t    <dc:language>eng</dc:language>\n\t\t\t\t
        \   <dc:description>There has been a growing interest in understanding the
        ways in which bacteria interact with nano-structured surfaces. As a result,
        there is a need for innovative approaches to enable researchers to visualize
        the biological processes taking place, despite the fact that it is not possible
        to directly observe these processes. We present a novel approach for the three-dimensional
        visualization of bacterial interactions with nano-structured surfaces using
        the software package Autodesk Maya. Our approach comprises a semi-automated
        stage, where actual surface topographic parameters, obtained using an atomic
        force microscope, are imported into Maya via a custom Python script, followed
        by a \u2018creative stage', where the bacterial cells and their interactions
        with the surfaces are visualized using available experimental data. The \u2018Dynamics'
        and \u2018nDynamics' capabilities of the Maya software allowed the construction
        and visualization of plausible interaction scenarios. This capability provides
        a practical aid to knowledge discovery, assists in the dissemination of research
        results, and provides an opportunity for an improved public understanding.
        We validated our approach by graphically depicting the interactions between
        the two bacteria being used for modeling purposes, Staphylococcus aureus and
        Pseudomonas aeruginosa, with different titanium substrate surfaces that are
        routinely used in the production of biomedical devices.</dc:description>\n\t\t\t\t
