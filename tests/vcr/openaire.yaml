        Methanol Poisoning With Ethanol and Hemodialysis</dc:title>\n\t\t\t\t    <dc:date>1985-03-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Seven patients
        with methanol poisoning were treated with ethanol, hemodialysis and supportive
        measures. The interval between ingestion and initiation of ethanol therapy
        varied from 3 to 67 hours and from ingestion to dialysis from 9 to 93 hours.
        All patients survived, but one had permanent visual impairment. A 10% ethanol
        solution administered intravenously is a safe and effective antidote for severe
        methanol poisoning. Ethanol therapy is recommended when plasma methanol concentrations
        are higher than 20 mg per dl, when ingested doses are greater than 30 ml and
        when there is evidence of acidosis or visual abnormalities in cases of suspected
        methanol poisoning.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed
