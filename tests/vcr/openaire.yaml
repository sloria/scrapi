        \   <dc:publisher>Mary Ann Liebert, Inc.</dc:publisher>\n\t\t\t\t    <dc:language>eng</dc:language>\n\t\t\t\t
        \   <dc:description>Microbialites are biologically mediated carbonate deposits
        found in diverse environments worldwide. To explore the organisms and processes
        involved in microbialite formation, this study integrated genomic, lipid,
        and both organic and inorganic stable isotopic analyses to examine five discrete
        depth horizons spanning the surface 25\u2009mm of a modern freshwater microbialite
        from Cuatro Ci\xE9negas, Mexico. Distinct bacterial communities and geochemical
        signatures were observed in each microbialite layer. Photoautotrophic organisms
        accounted for approximately 65% of the sequences in the surface community
        and produced biomass with distinctive lipid biomarker and isotopic (\u03B413C)
        signatures. This photoautotrophic biomass was efficiently degraded in the
        deeper layers by heterotrophic organisms, primarily sulfate-reducing proteobacteria.
        Two spatially distinct zones of carbonate precipitation were observed within
        the microbialite, with the first zone corresponding to the phototroph-dominated
        portion of the microbialite and the second zone associated with the presence
        of sulfate-reducing heterotrophs. The coupling of photoautotrophic production,
        heterotrophic decomposition, and remineralization of organic matter led to
        the incorporation of a characteristic biogenic signature into the inorganic
        CaCO3 matrix. Overall, spatially resolved multidisciplinary analyses of the
        microbialite enabled correlations to be made between the distribution of specific
        organisms, precipitation of carbonate, and preservation of unique lipid and
        isotopic geochemical signatures. These findings are critical for understanding
        the formation of modern microbialites and have implications for the interpretation
        of ancient microbialite records. Key Words: Microbial ecology\u2014Microbe-mineral
        interactions\u2014Microbial mats\u2014Stromatolites\u2014Genomics. Astrobiology
        12, 685\u2013698.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
