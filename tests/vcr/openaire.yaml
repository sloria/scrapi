        Article</dc:subject>\n\t\t\t\t    <dc:title>Role of flagella in adhesion of
        Pseudomonas fluorescens to tendon slices.</dc:title>\n\t\t\t\t    <dc:date>1991-06-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Tendon slices
        were used as model surfaces to investigate the role of flagella in the adhesion
        of Pseudomonas fluorescens to meat. The slices were introduced into a specially
        designed flow chamber, which was then filled with a suspension of the organism,
        and the tendon surface was observed at a x640 magnification. The same events
        that occur during the colonization of glass surfaces (apical adhesion of cells
        with rotation around the contact point, longitudinal adhesion, detachment
        of apically and longitudinally adherent cells) were also observed on tendon.
        Mechanical removal of the flagella resulted in no change in the contact angles
        with 0.1 M saline or alpha-bromonaphthalene, in the electrophoretic mobility,
        or in the adhesion of the organism to hydrophobic and ion-exchange resins.
        In addition, cells from which flagella had been mechanically removed still
        adhered extensively to tendon. Nevertheless, under comparable conditions (bacterial
        concentration, contact time), flagellated cells adhered to tendon in larger
        numbers than did deflagellated cells. This was entirely due to the ability
        of the motile flagellated cells to reach tendon in greater numbers than deflagellated
        cells.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
