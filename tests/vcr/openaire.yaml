        \   <dc:title>Antioxidant effects of green tea</dc:title>\n\t\t\t\t    <dc:date>2011-05-02</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Consumption
        of green tea (Camellia sinensis) may provide protection against chronic diseases,
        including cancer. Green tea polyphenols are believed to be responsible for
        this cancer preventive effect, and the antioxidant activity of the green tea
        polyphenols has been implicated as a potential mechanism. This hypothesis
        has been difficult to study in vivo due to metabolism of these compounds and
        poor understanding of the redox environment in vivo. Green tea polyphenols
        can be direct antioxidants by scavenging reactive oxygen species or chelating
        transition metals as has been demonstrated in vitro. Alternatively, they may
        act indirectly by up-regulating phase II antioxidant enzymes. Evidence of
        this latter effect has been observed in vivo, yet more work is required to
        determine under which conditions these mechanisms occur. Green tea polyphenols
        can also be potent pro-oxidants, both in vitro and in vivo, leading to the
        formation of hydrogen peroxide, the hydroxyl radical, and superoxide anion.
        The potential role of these pro-oxidant effects in the cancer preventive activity
        of green tea is not well understood. The evidence for not only the antioxidant,
        but also pro-oxidant, properties of green tea are discussed in the present
        review.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
