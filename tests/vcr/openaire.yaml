        \   <dc:title>THE FREEZING POINT DEPRESSION OF MAMMALIAN TISSUES IN RELATION
        TO THE QUESTION OF OSMOTIC ACTIVITY OF CELL FLUID</dc:title>\n\t\t\t\t    <dc:date>1956-11-20</dc:date>\n\t\t\t\t
        \   <dc:publisher>The Rockefeller University Press</dc:publisher>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>The freezing
        point depression of freshly excised frozen tissues, pulverized in a hydraulic
        press or in a mortar, is greater than that of plasma. Even at 0\xB0C. the
        freezing point depression of such homogenates increases significantly with
        time. Dilution data indicate that such freezing point data are valid. The
        presence of intact cells has been shown in smears of tissues pulverized in
        a mortar, but not in smears of those crushed in a hydraulic press. The osmolarity
        of various diluent solutions affects the calculated osmotic activity of tissue
        homogenates presumably because of delayed diffusion between the diluent and
        cell fluid. With a hypertonic NaCl diluent, spuriously low values of tissue
        osmotic activity are found from calculations assuming instantaneous mixing
        between homogenates and diluents. The limitations of data from cryoscopic
        experiments and from tissue-swelling experiments are discussed in relation
        to the basic question of whether or not cell fluid is isotonic to extracellular
        fluid.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
