        Article</dc:subject>\n\t\t\t\t    <dc:title>Presence of vancomycin-resistant
        enterococci in farm and pet animals.</dc:title>\n\t\t\t\t    <dc:date>1996-10-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Enterococcus
        faecium strains with vanA-mediated glycopeptide resistance were isolated by
        enrichment culture from the intestines and feces of several animal species,
        mainly horses and dogs (8% positive), chickens (7% positive), and pigs (6%
        positive). Other vanA-positive enterococcal strains were identified as E.
        durans in gallinaceous birds, E. faecalis in a horse, and E. gallinarum in
        a pheasant. Samples from pigeons, cage birds, and ruminants were negative.
        It was concluded that vancomycin resistance is widespread among isolates from
        farm and pet animals.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed
