        \   <dc:title>An Efficient Simulation Budget Allocation Method Incorporating
        Regression for Partitioned Domains*</dc:title>\n\t\t\t\t    <dc:date>2014-05-01</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Simulation
        can be a very powerful tool to help decision making in many applications but
        exploring multiple courses of actions can be time consuming. Numerous ranking
        &amp; selection (R&amp;S) procedures have been developed to enhance the simulation
        efficiency of finding the best design. To further improve efficiency, one
        approach is to incorporate information from across the domain into a regression
        equation. However, the use of a regression metamodel also inherits some typical
        assumptions from most regression approaches, such as the assumption of an
        underlying quadratic function and the simulation noise is homogeneous across
        the domain of interest. To extend the limitation while retaining the efficiency
        benefit, we propose to partition the domain of interest such that in each
        partition the mean of the underlying function is approximately quadratic.
        Our new method provides approximately optimal rules for between and within
        partitions that determine the number of samples allocated to each design location.
        The goal is to maximize the probability of correctly selecting the best design.
        Numerical experiments demonstrate that our new approach can dramatically enhance
        efficiency over existing efficient R&amp;S methods.</dc:description>\n\t\t\t\t
