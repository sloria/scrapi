        \   <dc:description>This article summarizes presentations of a symposium examining
        the potential impact of activity-based therapies (ABT) in promoting neurological
        and functional recovery after spinal cord injury (SCI). The symposium addressed
        3 key questions concerning activity-based therapy in SCI: (1) What clinical
        approaches are used? (2) Is there empirical evidence supporting efficacy of
        ABT in promoting neurological recovery and improving overall function, health,
        and quality of life? (3) What are the issues related to long-term viability
        of ABT?</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
