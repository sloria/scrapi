        Article</dc:subject>\n\t\t\t\t    <dc:title>Discrimination among pheromone
        component blends by interneurons in male antennal lobes of two populations
        of the turnip moth, Agrotis segetum.</dc:title>\n\t\t\t\t    <dc:date>1996-07-23</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>A difference
        in female pheromone production and male behavioral response has previously
        been found in two populations of the turnip moth, Agrotis segetum, originating
        from Sweden and Zimbabwe, respectively. In this study, we investigated the
        pheromone response of antennal lobe interneurons of males of the two populations
        by intracellular recordings, stimulating with single pheromone components
        and various inter- and intra-populational pheromone blends. Three major physiological
        types of antennal lobe neurons were established in the two populations according
        to their responses to different stimuli. One type responded broadly to almost
        all the stimuli tested. The second type responded selectively to some of the
        single components and blends. The third type did not respond to any single
        components but did respond to certain blends. Furthermore, some neurons of
        the second and third type recognized strain specific differences in ratios
        between pheromone components. Both projection neurons and local interneurons
        were found among these three types. Two pheromone responding bilateral projection
        neurons are reported for the first time in this paper.</dc:description>\n\t\t\t\t
