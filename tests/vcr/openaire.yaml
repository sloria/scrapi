        \   <dc:publisher>Society of Laparoendoscopic Surgeons</dc:publisher>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>We describe
        a patient presenting with lead shot in his appendix. A plain radiograph of
        his lumbar spine was performed for back pain, and an incidental finding of
        lead shot retained within the appendix was seen. Lead shot in the appendix
        is associated with appendicitis, and 2 cases have been reported of lead intoxication.
        We suggest that an elective laparoscopic appendectomy should be offered to
        patients as a possible management option.</dc:description>\n\t\t\t\t    <dc:source>Europe
