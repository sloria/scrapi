        \   <dc:title>Prieurianin Causes Weight Loss in Diet-Induced Obese Mice and
        Inhibits Adipogenesis in Cultured Preadipocytes</dc:title>\n\t\t\t\t    <dc:date>2010-09-29</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>The global
        increase in the incidence of obesity has emerged as one of the most serious
        public health risks in recent years. Despite the enormity of the obesity pandemic,
        there are currently only two FDA-approved therapies for its treatment and
        these drugs exhibit modest efficacy and have limiting side effects. Prieurianin
        is a plant limonoid product that deters feeding in insect larvae. We investigated
        in this study the effects of prieurianin on weight loss and adipogenesis.
        Our results showed that prieurianin causes weight loss by reducing energy
        intake in obese mice on high-calorie diet. We also found that prieurianin
        is anti-adipogenic in cultured preadipocytes and adipocytes by inhibiting
        proliferation and differentiation of preadipocytes into adipocytes, and induces
        either dedifferentiation or delipidation of mature adipocytes. Whether prieurianin
        can potentially be used for obesity treatment in human warrants further investigation.</dc:description>\n\t\t\t\t
