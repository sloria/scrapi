        and Medical Genetics</dc:subject>\n\t\t\t\t    <dc:title>Interleukin-8-251T
        &gt; A, Interleukin-1\u03B1-889C &gt; T and Apolipoprotein E polymorphisms
        in Alzheimer\u2019s disease</dc:title>\n\t\t\t\t    <dc:date>2011-01-01</dc:date>\n\t\t\t\t
        \   <dc:publisher>Sociedade Brasileira de Gen\xE9tica</dc:publisher>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>An inflammatory
        process has been involved in numerous neurodegenerative disorders such as
        Parkinson\u2019s disease, stroke and Alzheimer\u2019s disease (AD). In AD,
        the inflammatory response is mainly located in the vicinity of amyloid plaques.
        Cytokines, such as interleukin-8 (IL-8) and interleukin-1\u03B1 (IL-1\u03B1),
        have been clearly involved in this inflammatory process. Polymorphisms of
        several interleukin genes have been correlated to the risk of developing AD.
        The present study investigated the association of AD with polymorphisms IL-8
        -251T &gt; A (rs4073) and IL-1\u03B1-889C &gt; T (rs1800587) and the interactive
        effect of both, adjusted by the Apolipoprotein E genotype. 199 blood samples
        from patients with AD, 146 healthy elderly controls and 95 healthy young controls
        were obtained. DNA samples were isolated from blood cells, and the PCR-RFLP
        method was used for genotyping. The genotype distributions of polymorphisms
        IL-8, IL-1\u03B1 and APOE were as expected under Hardy-Weinberg equilibrium.
        The allele frequencies did not differ significantly among the three groups
        tested. As expected, the APOE4 allele was strongly associated with AD (p &lt;
        0.001). No association of AD with either the IL-1\u03B1 or the IL-8 polymorphism
        was observed, nor was any interactive effect between both polymorphisms. These
        results confirm previous studies in other populations, in which polymorphisms
        IL-8 -251T &gt; A and IL-1\u03B1-889C &gt; T were not found to be risk factors
        for AD.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
