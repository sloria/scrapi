        \   <dc:title>Mutational Effect of Fission Yeast Pol\u03B1 on Cell Cycle Events</dc:title>\n\t\t\t\t
        \   <dc:date>1998-08-01</dc:date>\n\t\t\t\t    <dc:publisher>The American
        Society for Cell Biology</dc:publisher>\n\t\t\t\t    <dc:language>eng</dc:language>\n\t\t\t\t
        \   <dc:description>Pol\u03B1 is the principal DNA polymerase for initiation
        of DNA replication and also functions in postinitiation DNA synthesis. In
        this study, we investigated the cell cycle responses induced by mutations
        in pol\u03B1+. Germinating spores carrying either a deletion of pol\u03B1+
        (pol\u03B1\u0394) or a structurally intact but catalytically dead pol\u03B1
        mutation proceed to inappropriate mitosis with no DNA synthesis. This suggests
        that the catalytic function, and not the physical presence of Pol\u03B1, is
        required to generate the signal that prevents the cells from entering mitosis
        prematurely. Cells with a pol\u03B1ts allele arrest the cell cycle near the
        hydroxyurea arrest point, but, surprisingly, pol\u03B1ts in cdc20 (pol\u03B5
        mutant) background arrested with a cdc phenoytpe, not a pol\u03B1ts-like phenotype.
        At 25\xB0C, replication perturbation caused by pol\u03B1ts alleles induces
        Cds1 kinase activity and requires the checkpoint Rads, Cds1, and Rqh1, but
        not Chk1, to maintain cell viability. At 36\xB0C, replication disruption caused
        by pol\u03B1ts alleles induces the phosphorylation of Chk1; however, mutant
        cells arrest with heterogeneous cell sizes with a population of the cells
        entering aberrant mitosis. Together, our results indicate that the initiation
        DNA structure synthesized by Pol\u03B1 is required to bring about the S phase
        to mitosis checkpoint, whereas replication defects of different severity caused
        by pol\u03B1ts mutations induce differential downstream kinase responses.</dc:description>\n\t\t\t\t
