        \   <dc:title>Binding of ATP to TK1-like Enzymes Is Associated with a Conformational
        Change in the Quaternary Structure</dc:title>\n\t\t\t\t    <dc:date>2007-03-15</dc:date>\n\t\t\t\t
        \   <dc:language>eng</dc:language>\n\t\t\t\t    <dc:description>Human thymidine
        kinase 1 (hTK1) and structurally related TKs from other organisms catalyze
        the initial phosphorylation step in the thymidine salvage pathway. Though
        ATP is known to be the preferred phosphoryl donor for TK1-like enzymes, its
        exact binding mode and effect on the oligomeric state has not been analyzed.
        Here we report the structures of hTK1 and of the Thermotoga maritima thymidine
        kinase (TmTK) in complex with the bisubstrate inhibitor TP4A. The TmTK-TP4A
        structure reveals that the adenosine moiety of ATP binds at the subunit interface
        of the homotetrameric enzyme and that the majority of the ATP-enzyme interactions
        occur between the phosphate groups and the P-loop. In the hTK1 structure the
        adenosine group of TP4A exhibited no electron density. This difference between
        hTK1 and TmTK is rationalized by a difference in the conformation of their
        quaternary structure. A more open conformation, as seen in the TmTK-TP4A complex
        structure, is required to provide space for the adenosine moiety. Our analysis
        supports the formation of an analogous open conformation in hTK1 upon ATP
        binding.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
