        Article</dc:subject>\n\t\t\t\t    <dc:title>Evidence that the National Committee
        for Clinical Laboratory Standards disk test is less sensitive than the screen
        plate for detection of low-expression-class methicillin-resistant Staphylococcus
        aureus.</dc:title>\n\t\t\t\t    <dc:date>1995-07-01</dc:date>\n\t\t\t\t    <dc:language>eng</dc:language>\n\t\t\t\t
        \   <dc:description>A low-expression-class methicillin-resistant Staphylococcus
        aureus strain (strain 9302-2) was sent to 207 laboratories as part of the
        bacteriology component of the Laboratory Proficiency Testing Program of Ontario.
        An incorrect (susceptible) result was reported by 16 of 76 (21%) of laboratories
        that used the National Committee for Clinical Laboratory standards disk test,
        whereas 1 of 104 laboratories that used other methods reported an incorrect
        result (P &lt; 0.05). Experiments showed discrepancies in the disk test results
        given by Mueller-Hinton agars from three manufacturers. We advise that laboratories
        should use a low expression-class methicillin-resistant S. aureus isolate
        as a control for the National Committee for Clinical Laboratory Standards
        disk test.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed Central</dc:source>\n\t\t\t\t
