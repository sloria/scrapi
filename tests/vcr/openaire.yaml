        Science</dc:subject>\n\t\t\t\t    <dc:title>On the Helmert-blocking technique:
        its acceleration by block Choleski decomposition and formulae to insert observations
        into an adjusted network</dc:title>\n\t\t\t\t    <dc:date>2015-04-22</dc:date>\n\t\t\t\t
        \   <dc:publisher>The Royal Society Publishing</dc:publisher>\n\t\t\t\t    <dc:language>eng</dc:language>\n\t\t\t\t
        \   <dc:description>The Helmert-blocking technique is a common approach to
        adjust large geodetic networks like Europeans and Brazilians. The technique
        is based upon a division of the network into partial networks called blocks.
        This way, the global network adjustment can be done by manipulating these
        blocks. Here we show alternatives to solve the block system that arises from
        the application of the technique. We show an alternative that optimizes its
        implementation as the elapsed processing time is decreased by about 33%. We
        also show that to insert observations into an adjusted network it is not necessary
        to readjust the whole network. We show the formulae to insert new observations
        into an adjusted network that are more efficient than simply readjusting the
        whole new network.</dc:description>\n\t\t\t\t    <dc:source>Europe PubMed
