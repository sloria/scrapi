        \ Temporal Variables in English and Korean: Cross-Linguistic, Development,\
        \ and Native/nonnative Analyses</dc:title>\n<dc:contributor>Saville-Troike,\
        \ Muriel</dc:contributor>\n<dc:subject>Language, Linguistics</dc:subject>\n\
        <dc:description>197 p.</dc:description>\n<dc:description>Thesis (Ph.D.)--University\
        \ of Illinois at Urbana-Champaign, 1988.</dc:description>\n<dc:description>The\
        \ present study investigated temporal phenomena in language production, using\
        \ English and Korean stories based on a film. The temporal variables included\
        \ were primary temporal variables (speech rate, articulation rate, pause-time\
        \ ratio, mean length of runs, and mean length of pauses), secondary temporal\
        \ variables (repeats, false starts, parenthetical remarks, drawls, unfilled\
        \ pauses, and filled pauses), and temporal cycles. Comparisons were made between\
        \ Korean and English, adults and children, and native adult English and English\
        \ spoken by Korean adults.</dc:description>\n<dc:description>It was found\
        \ that: (a) Korean and English were different in the temporal variables concerning\
        \ verbalization rate (speech rate, articulation rate, and mean length of runs),\
        \ but were similar in those concerning pausing (pause-time ratio and mean\
        \ length of pauses), (b) Korean and English differed in secondary temporal\
        \ variables, especially in the use of parenthetical remarks and filled pauses,\
        \ (c) there was no difference in the lengths of temporal cycles as well as\
        \ in the number of clauses contained in them between Korean and English, (d)\
        \ adults and children differed in the use of the primary temporal variables\
        \ except the mean length of pauses, (e) adults and children differed in secondary\
        \ temporal variables, especially in the use of false starts and filled pauses,\
        \ (f) adults and children's language differed in the number of clauses contained\
        \ in temporal cycles but not in their lengths, (g) the pattern of contrast\
        \ between native and non-native speech was similar to that between children's\
        \ and adults' speech.</dc:description>\n<dc:description>The findings were\
        \ interpreted in relation to verbal information processing, especially to\
        \ linguistic operation and memory. It was concluded that: (a) language identity\
        \ does not affect language processing processes, but constrains only the output\
        \ and (b) the inferior rate of information output in children's and non-native\
        \ adults' speech is attributable to less automatized language system, but\
        \ not to the memory capacity itself.</dc:description>\n<dc:date>2014-12-15T18:52:04Z</dc:date>\n\
