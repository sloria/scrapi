        <dc:subject>Disability Severity</dc:subject>\n<dc:subject>Children's functional\
        \ abilities</dc:subject>\n<dc:subject>Propensity score analysis</dc:subject>\n\
        <dc:subject>Families of children with disabilities</dc:subject>\n<dc:description>Past\
        \ research on father involvement with children with disabilities/delays has\
        \ been limited to observational/correlational studies that do not provide\
        \ estimates of causal effects. Propensity score analysis was used to estimate\
        \ the causal effect of child disability/delay status on father routine caregiving,\
        \ literacy, play, and responsive caregiving involvement. The association between\
        \ functional abilities and father involvement was also explored. Results indicate\
        \ child disability/delay status influences father involvement early on and\
        \ that changes in early levels of involvement are carried forward across the\
        \ first four years of the child's life. The association between functional\
        \ abilities and father involvement was less clear. Implications for future\
        \ research and intervention work are discussed.</dc:description>\n<dc:date>2014-09-16T17:12:12Z</dc:date>\n\
