        \ methods for security and resilience in cyber-physical systems</dc:title>\n\
        <dc:contributor>Basar, Tamer</dc:contributor>\n<dc:contributor>Basar, Tamer</dc:contributor>\n\
        <dc:contributor>Hovakimyan, Naira</dc:contributor>\n<dc:contributor>Sanders,\
