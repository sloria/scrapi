        \ Peter W.</dc:contributor>\n<dc:subject>Engineering, Electronics and Electrical</dc:subject>\n\
        <dc:description>204 p.</dc:description>\n<dc:description>Thesis (Ph.D.)--University\
        \ of Illinois at Urbana-Champaign, 1993.</dc:description>\n<dc:description>This\
        \ thesis involves the development of network and load models for power system\
        \ analysis. Traditional power system models consist of detailed generator\
        \ models and simple network and load models. In the past this has been acceptable\
        \ as these models captured observed phenomena. These models do not sufficiently\
        \ describe the system under heavily loaded conditions; in fact, the mathematical\
        \ equations may not exhibit a solution. This is unacceptable. The problem\
        \ is that the form of traditional load models is chosen for convenience and\
        \ is not based on actual load dynamics. In this thesis, network and load models\
        \ are presented that capture important frequency and voltage dependencies.\
        \ Conditions on a common class of static load models are given to ensure that\
        \ the power system algebraic equations will exhibit a solution. An induction\
        \ motor model is used to justify dynamic load models that appear in the literature\
        \ and to develop new models. These models are important because they are based\
        \ on physical motor characteristics. Steady-state, transient, and structural\
        \ stability studies are performed to examine the effects of different static\
        \ and induction motor loads.</dc:description>\n<dc:date>2014-12-16T22:23:07Z</dc:date>\n\
