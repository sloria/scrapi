        \ http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n<dc:title>Family empowerment:\
        \ the use of online parent discussion groups following diagnosis of ASD in\
        \ young children</dc:title>\n<dc:contributor>Santos Gilbertz, Rosa Milagros</dc:contributor>\n\
        <dc:contributor>Santos Gilbertz, Rosa Milagros</dc:contributor>\n<dc:contributor>Fowler,\
        \ Susan A.</dc:contributor>\n<dc:contributor>McBride, Brent A.</dc:contributor>\n\
        <dc:contributor>Hughes, Mary-Alayne</dc:contributor>\n<dc:subject>autism spectrum\
        \ disorder</dc:subject>\n<dc:subject>online parent groups</dc:subject>\n<dc:subject>preschool\
        \ children</dc:subject>\n<dc:subject>framework analysis</dc:subject>\n<dc:description>The\
        \ overarching purpose of this research study was to examine the usefulness\
        \ of online discussion groups for mothers and fathers of young children (prior\
        \ to the entry in kindergarten) with an autism spectrum disorder. Over a 12\
        \ week time period, parents (15 mothers and 7 fathers) participated in gender-divided\
        \ online discussion groups. Three online surveys were used to determine discussion\
        \ topics of importance, to identify services and supports already accessed,\
        \ and to report parent satisfaction in participation. Fathers and mothers\
        \ identified similar topic choices for discussion although mothers indicated\
        \ sleeping and toilet training as higher priorities than fathers. Similarities\
        \ and differences were identified between the parent groups in their styles\
        \ of discussion postings. Fathers engaged in more lurking (viewing without\
        \ posting) behavior and only mothers used emotional support statements (indicating\
        \ understanding and sympathy) and esteem supportive-compliments in their discussions.\
        \ New subthemes of Sharing Statements-Information, Sharing Statements-Questions,\
        \ and Building Relationships through Humor emerged. Mothers found the online\
        \ discussion groups more useful than fathers, but both indicated they would\
        \ recommend online discussion groups such as this one. The access to new ideas,\
        \ the presence of others in a shared situation, and a sense of belonging to\
        \ a supportive community were reasons mothers found participation useful.\
        \ Fathers noted the access to others??? perspectives and contact with others\
        \ sharing the same challenges as reasons the online groups were useful. Limitations\
        \ of the study and implications for research and practice are discussed.</dc:description>\n\
