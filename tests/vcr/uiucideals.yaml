        \ of Drama and Athletics in Classical Greece</dc:title>\n<dc:contributor>Sansone,\
        \ David</dc:contributor>\n<dc:subject>Literature, Classical</dc:subject>\n\
        <dc:description>277 p.</dc:description>\n<dc:description>Thesis (Ph.D.)--University\
        \ of Illinois at Urbana-Champaign, 1987.</dc:description>\n<dc:description>The\
        \ purpose of the dissertation is to argue for a change in the traditional\
        \ approach to Greek drama and athletics: rather than viewing drama and athletics\
        \ as essentially unrelated, it is preferable to consider each activity in\
        \ the light of its relationship with the other.</dc:description>\n<dc:description>Chapter\
        \ one discusses the festival context in which both drama and athletics operate\
        \ and shows that the conditions of performance are basically the same: dramatic\
        \ and athletic victors receive similar prizes and have their victories recorded\
        \ side by side. The rigid separation of athletic and dramatic/musical performances\
        \ is artificial; the pyrrich dance, for instance, defies classification under\
        \ the traditional headings.</dc:description>\n<dc:description>Chapter two\
        \ examines the element of conflict, the agon, which is at the root of both\
        \ athletic and dramatic spectacles. The structures of both kinds of performance\
        \ are similar and four basic analogies are proposed: (1) poet: athlete; (2)\
        \ dramatic competition: athletic contest; (3) character in drama: athlete;\
        \ (4) dramatic conflict: athletic contest.</dc:description>\n<dc:description>Chapter\
        \ three focuses on the texts of Greek tragedy and comedy. Athletic terminology\
        \ and imagery are very common in most extant plays. Words to do with conflict\
        \ (the agon), victory, wrestling and running are the most frequently used.</dc:description>\n\
