        \ C. B.</dc:contributor>\n<dc:subject>superconductivity</dc:subject>\n<dc:subject>thorium\
        \ hydrides</dc:subject>\n<dc:subject>thorium deuterides</dc:subject>\n<dc:description>Motivated\
