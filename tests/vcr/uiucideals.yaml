        <dc:subject>active learning</dc:subject>\n<dc:subject>student projects</dc:subject>\n\
        <dc:description>Research on the impact of the Project Approach on young children\
        \ with disabilities or children who are at-risk is limited. Mixed methods\
        \ were used to study the impact of the Project Approach on the social interactions,\
        \ challenging behaviors, and language development of eight focal children\
        \ in two inclusive classrooms. Child participants were two children with IEPs\
        \ and two children identified as at-risk from each class. Adult participants\
        \ were six professionals who received high quality supports to implement the\
        \ Project Approach. Adults were interviewed prior to the beginning of the\
        \ study and again mid-, and post-implementation. Choice time observations\
        \ were videotaped twice per week over 14 weeks to assess the impact of the\
        \ Project Approach on play levels and MLUm. Results revealed that social interactions,\
        \ challenging behaviors, vocabulary, MLUm, were positively impacted following\
        \ implementation of the Project Approach. Limitations of the study and suggestions\
        \ for research and practice are discussed.</dc:description>\n<dc:date>2011-01-14T22:44:40Z</dc:date>\n\
