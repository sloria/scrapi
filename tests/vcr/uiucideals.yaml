        \ the low temperature anomaly in palladium hydride</dc:title>\n<dc:contributor>Satterthwaite,\
        \ C. B.</dc:contributor>\n<dc:subject>low temperature anomally</dc:subject>\n\
        <dc:subject>palladium hydride</dc:subject>\n<dc:subject>electrical resistance\
        \ anomally</dc:subject>\n<dc:description>Three studies of the low temperature\
        \ anomaly in Pd-H and Pd-D have been undertaken. In the first, a study of\
        \ the electrical resistance anomaly has been made to determine the effects\
        \ of varying hydrogen concentration. The temperature of the resistive peak\
        \ was seen to increase with H(D)/Pd for ratios above .63.&#13;\nIn the second\
        \ experiment samples of Pd-H and Pd-D with high&#13;\n(T &gt; 70 K) anomaly\
        \ temperatures have been held below T for extended time&#13;\na a periods.\
        \ Resistance was seen to fall by up to 60% after several days of annealing.\
        \ Reductions in annealing temperature caused further reductions in resistance.\
        \ The changes are reversible; heating the samples to 90 K or more restored\
        \ the original resistance. The third experiment was a neutron diffraction\
        \ experiment on a single crystal of PdD.76. Annealing the crystal at 70 K\
        \ produced superlattice diffraction lines belonging to the star {4/5 2/5 0}.\
        \ The growth of the new lines with time bears a striking relationship to the\
        \ resistance behavior. The peaks were erased by heating to 90 K, and reappeared\
        \ at the same locations when the crystal was again annealed at 70 K.</dc:description>\n\
