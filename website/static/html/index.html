<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>scrAPI</title>
        <link type="text/css" rel="stylesheet" href="static/css/animate.css"/>
        <link type="text/css" rel="stylesheet" href="static/css/style.css"/>
        <link type="text/css" rel="stylesheet" href="static/css/loader.css"/>
        <script type='text/javascript' src='static/js/jquery.js'></script>
        <script type='text/javascript' src='static/js/knockout-3.1.0.js'></script>
        <script type='text/javascript' src='static/js/knockout.punches.js'></script>
    </head>
    <body>
        <div id="searchControls">
            <div id="title-box">
                <h1>Welcome to the SHARE Notification Service Search</h1>
            </div>

            <div id="searchBox">
                <!--<form class="form-search" action="http://localhost:80/api/search" method="get" role="search">-->
                <form class="form-search" data-bind= "submit: submit" role="search">
                    <span class="input-append">
                        <input type="text" data-bind= "value: query" class="search-query" name="q">
                        <button type="submit" class="btn">Search</button>
                    </span>
                </form>

            </div>

            <div class="navigation-controls">
                <span data-bind="visible: prevPageExists">
                    <a href="#" data-bind="click: pagePrev">Previous Page</a> -
                </span>
                <span data-bind="visible: totalPages() > 0">
                    <span data-bind="text: navLocation"></span>
                </span>
                <span data-bind="visible: nextPageExists"> -
                    <a href="#" data-bind="click: pageNext">Next Page </a>
                </span>
            </div>
            <div class="search-results" data-bind="foreach: results, visible: totalResults">
                    <h2><span data-bind="text: title"></span></h2>

                    <span data-bind='if: typeof(source) !== "undefined"'>
                        Source:<span data-bind="text: source"><br/></span>
                    </span>
            </div>
            <div class="navigation-controls">
                <span data-bind="visible: prevPageExists">
                    <a href="#" data-bind="click: pagePrev">Previous Page</a> -
                </span>
                <span data-bind="visible: totalPages() > 0">
                    <span data-bind="text: navLocation"></span>
                </span>
                <span data-bind="visible: nextPageExists"> -
                    <a href="#" data-bind="click: pageNext">Next Page </a>
                </span>
            </div>


            <div class="buffer"></div>
        </div> <!--SearchControls-->
        <script type='text/javascript' src='static/js/shareSearch.js'></script>
        <script>shareSearch = ShareSearch('#searchControls', '/api/search')</script>
    </body>
    <footer>
        Warning! This is the alpha version.
    </footer>
</html>
