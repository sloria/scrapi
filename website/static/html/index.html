<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SHARE Notification Service</title>
        <link type="text/css" rel="stylesheet" href="static/css/style.css"/>
        <script type='text/javascript' src='static/js/jquery.js'></script>
        <script type='text/javascript' src='static/js/knockout-3.1.0.js'></script>

    </head>
    <body>
        <div id="wrapper">
            <div id="title-box">
                <h1>Welcome to SHARE</h1>
            </div>

            <div id="form-box">
                <!--<form class="form-search" action="http://localhost:1337/api/search" method="get" role="search">-->
                <form class="form-search" data-bind= "submit: populate_results" role="search">
                    <div class="input-append">
                        <input type="text" data-bind= "value: keyword" class="search-query" name="q">
                        <button type="submit" class="btn">Search</button>
                    </div>
                </form>
            </div>
            <div class="search-results" data-bind="html: response"></div>
        </div>
        <script type='text/javascript' src='static/js/populate.js'></script>
    </body>
    <footer>
        Warning! This is the pre-alpha version!
    </footer>
</html>
