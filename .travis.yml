language: python
sudo: false
python:
    - "2.7"
    - "3.4"

services:
  - cassandra
  - elasticsearch
  - postgres

addons:
  postgresql: "9.4"

install:
  - pip install -r dev-requirements.txt
  - pip install coveralls
  - cp scrapi/settings/travis-dist.py scrapi/settings/local.py

before_script: flake8 .

script:
  - invoke provider_map
  - invoke test
  - invoke apitest

after_success:
  coveralls
